name: GraphAligner
description: Seed-and-extend program for aligning long error-prone reads to genome graphs
usage: GraphAligner -g test/graph.gfa -f test/read.fa -a test/aln.gaf -x vg
options:
  - names:
      - -g
      - --graph
    argument: arg
    description: input graph (.gfa / .vg)
  - names:
      - -f
      - --reads
    argument: arg
    description: input reads (fasta or fastq, uncompressed or gzipped)
  - names:
      - -a
      - --alignments-out
    argument: arg
    description: output alignment file (.gaf/.gam/.json)
  - names:
      - --corrected-out
    argument: arg
    description: output corrected reads file (.fa/.fa.gz)
  - names:
      - --corrected-clipped-out
    argument: arg
    description: output corrected clipped reads file (.fa/.fa.gz)
  - names:
      - -h
      - --help
    argument: ""
    description: help message
  - names:
      - --version
    argument: ""
    description: print version
  - names:
      - -t
      - --threads
    argument: arg
    description: number of threads (int) (default 1)
  - names:
      - --verbose
    argument: ""
    description: print progress messages
  - names:
      - --E-cutoff
    argument: arg
    description: discard alignments with E-value > arg (double)
  - names:
      - --min-alignment-score
    argument: arg
    description: discard alignments with alignment score < arg (double) (default 0)
  - names:
      - --multimap-score-fraction
    argument: arg
    description: discard alignments whose alignment score is less than this fraction of the best overlapping alignment (double) (default 0.9)
  - names:
      - --max-cluster-extend
    argument: arg
    description: extend up to arg seed clusters (int) (-1 for all) (default 10)
  - names:
      - --seeds-clustersize
    argument: arg
    description: discard seed clusters with fewer than arg seeds (int)
  - names:
      - --seeds-minimizer-length
    argument: arg
    description: k-mer length for minimizer seeding (int)
  - names:
      - --seeds-minimizer-windowsize
    argument: arg
    description: window size for minimizer seeding (int)
  - names:
      - --seeds-minimizer-density
    argument: arg
    description: keep approximately (arg * sequence length) least frequent minimizers (double) (-1 for all)
  - names:
      - --seeds-minimizer-ignore-frequent
    argument: arg
    description: ignore arg most frequent fraction of minimizers (double)
  - names:
      - --seeds-mum-count
    argument: arg
    description: arg longest maximal unique matches (int) (-1 for all)
  - names:
      - --seeds-mem-count
    argument: arg
    description: arg longest maximal exact matches (int) (-1 for all)
  - names:
      - --seeds-mxm-length
    argument: arg
    description: minimum length for maximal unique / exact matches (int)
  - names:
      - --seeds-mxm-cache-prefix
    argument: arg
    description: store the mum/mem seeding index to the disk for reuse, or reuse it if it exists (filename prefix)
  - names:
      - --seeds-mxm-windowsize
    argument: arg
    description: window size for mem/mum seeding (int) (0 for no windowing)
  - names:
      - -b
      - --bandwidth
    argument: arg
    description: alignment bandwidth (int)
  - names:
      - -C
      - --tangle-effort
    argument: arg
    description: tangle effort limit (int) (-1 for unlimited)
  - names:
      - --X-drop
    argument: arg
    description: X-drop alignment ending score cutoff (int)
  - names:
      - --precise-clipping
    argument: arg
    description: clip the alignment ends with arg as the identity cutoff between correct / wrong alignments (double) (default 0.66)
  - names:
      - --max-trace-count
    argument: arg
    description: backtrace from up to arg highest scoring local maxima per cluster (int) (-1 for all)
  - names:
      - -x
      - --preset
    argument: arg
    description: Preset parameters dbg - Parameters optimized for de Bruijn graphs vg - Parameters optimized for variation graphs
version: GraphAligner bioconda 1.0.17-
