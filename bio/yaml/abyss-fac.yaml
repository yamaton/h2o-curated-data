name: abyss-fac
description: abyss-fac
usage: abyss-fac [OPTION]... [FILE]...
options:
  - names:
      - -G
      - -e
      - --genome-size
    argument: "N"
    description: expected genome size. Used to calculate NG50 and associated stats [disabled]
  - names:
      - -s
      - -t
      - --min-length
    argument: "N"
    description: ignore sequences shorter than N bp [500]
  - names:
      - -d
      - --delimiter
    argument: S
    description: use S for the field delimiter [\t]
  - names:
      - -j
      - --jira
    argument: ""
    description: output JIRA format
  - names:
      - -m
      - --mmd
    argument: ""
    description: output MultiMarkdown format
  - names:
      - --chastity
    argument: ""
    description: discard unchaste sequences [default]
  - names:
      - --no-chastity
    argument: ""
    description: do not discard unchaste sequences
  - names:
      - --trim-masked
    argument: ""
    description: trim masked bases from the end
  - names:
      - --no-trim-masked
    argument: ""
    description: do not trim masked bases from the ends of sequences [default]
  - names:
      - --count-ambig
    argument: ""
    description: count ambiguity codes in sequences
  - names:
      - --no-count-ambig
    argument: ""
    description: do not count ambiguity codes in sequences [default]
  - names:
      - -v
      - --verbose
    argument: ""
    description: display verbose output
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: abyss-fac (ABySS) 2.3.5
