name: agat_sp_filter_by_locus_distance.pl
description: agat_sp_filter_by_locus_distance.pl
usage: |-
  agat_sp_filter_by_locus_distance.pl -gff infile.gff [ -o outfile ]
  agat_sp_filter_by_locus_distance.pl --help
options:
  - names:
      - -gff
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - --dist
      - -d
    argument: ""
    description: The minimum inter-loci distance to allow. No default (will not apply filter by default).
  - names:
      - --add
      - --add_flag
    argument: ""
    description: Instead of filter the result into two output files, write only one and add the flag <low_dist> in the gff.(tag = Lvalue or tag = Rvalue where L is left and R right and the value is the distance with accordingle the left or right locus)
  - names:
      - -o
      - --output
      - --out
      - --outfile
    argument: ""
    description: Output GFF file. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -v
    argument: ""
    description: Verbose option, make it easier to follow what is going on for debugging purpose.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
