name: agat_sp_filter_gene_by_length.pl
description: agat_sp_filter_gene_by_length.pl
usage: |-
  agat_sp_filter_gene_by_length.pl --gff infile.gff --test ">=" --nb 10 [ --output outfile ]
  agat_sp_filter_gene_by_length.pl --help
options:
  - names:
      - -f
      - --reffile
      - --gff
      - -ref
    argument: ""
    description: Input GFF3 file that will be read
  - names:
      - -s
      - --size
    argument: ""
    description: Integer - Gene size in pb [Default 100]
  - names:
      - -t
      - --test
    argument: ""
    description: Test to apply (>, <, =, >= or <=). If you use one of these two characters >, <, please do not forget to quote your parameter like that "<=". Else your terminal will complain. [Default "="]
  - names:
      - -o
      - --output
    argument: ""
    description: Output GFF file. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -v
    argument: ""
    description: Verbose option for debugging purpose.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
