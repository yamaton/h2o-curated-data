name: agat_sp_filter_incomplete_gene_coding_models.pl
description: agat_sp_filter_incomplete_gene_coding_models.pl
usage: |-
  agat_sp_filter_incomplete_gene_coding_models.pl --gff infile.gff --fasta genome.fa [ -o outfile ]
  agat_sp_filter_incomplete_gene_coding_models.pl --help
options:
  - names:
      - -gff
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - -fa
      - --fasta
    argument: ""
    description: Genome fasta file. The name of the fasta file containing the genome to work with.
  - names:
      - --ct
      - --table
      - --codon
    argument: ""
    description: This option allows specifying the codon table to use. It expects an integer [default 1]
  - names:
      - --ad
      - --add_flag
    argument: ""
    description: Instead of filter the result into two output files, write only one and add the flag <incomplete> in the gff.(tag = inclomplete, value = 1, 2, 3. 1=start missing; 2=stop missing; 3=both)
  - names:
      - --skip_start_check
      - --sstartc
    argument: ""
    description: Gene model must have a start codon. Activated by default.
  - names:
      - --skip_stop_check
      - --sstopc
    argument: ""
    description: Gene model must have a stop codon. Activated by default.
  - names:
      - -o
      - --output
      - --out
      - --outfile
    argument: ""
    description: Output GFF file. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -v
    argument: ""
    description: Verbose option, make it easier to follow what is going on for debugging purpose.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
