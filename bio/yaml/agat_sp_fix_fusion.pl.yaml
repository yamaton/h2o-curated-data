name: agat_sp_fix_fusion.pl
description: agat_sp_fix_fusion.pl
usage: |-
  agat_sp_fix_fusion.pl --gff infile.gff --fasta genome.fa [ -o outfile ]
  agat_sp_fix_fusion.pl --help
options:
  - names:
      - -gff
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - -fa
      - --fasta
    argument: ""
    description: Input fasta file.
  - names:
      - --ct
      - --codon
      - --table
    argument: ""
    description: Codon table to use. [default 1]
  - names:
      - -t
      - --threshold
    argument: ""
    description: This is the minimum length of new protein predicted that will be taken in account. By default this value is 100 AA.
  - names:
      - -s
      - --stranded
    argument: ""
    description: By default we predict protein in UTR3 and UTR5 and in both direction. The fusion assumed can be between gene in same direction and in opposite direction. If RNAseq data used during the annotation was stranded, only fusion of close genes oriented in same direction are expected. In that case this option should be activated. When activated, we will try to predict protein in UTR3 and UTR5 only in the same orientation than the gene investigated.
  - names:
      - -v
      - --verbose
    argument: ""
    description: Output verbose information.
  - names:
      - -o
      - --output
      - --out
      - --outfile
    argument: ""
    description: Output GFF file. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
