name: agat_sp_flag_short_introns.pl
description: agat_sp_flag_short_introns.pl
usage: |-
  agat_sp_flag_short_introns.pl --gff infile --out outfile
  agat_sp_flag_short_introns.pl --help
options:
  - names:
      - --gff
      - -f
      - --ref
      - -reffile
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - --intron_size
      - -i
    argument: ""
    description: Minimum intron size, default 10. All genes with an intron < of this size will be flagged with the pseudo attribute (the value will be the size of the smallest intron found within the incriminated gene)
  - names:
      - --out
      - --output
      - -o
    argument: ""
    description: Output gff3 file where the result will be printed.
  - names:
      - -v
    argument: ""
    description: Bolean. Verbose for debugging purpose.
  - names:
      - --help
      - -h
    argument: ""
    description: Display this helpful text.
version: v1.0.0
