name: agat_sp_functional_statistics.pl
description: agat_sp_functional_statistics.pl
usage: |-
  agat_sp_functional_statistics.pl --gff file.gff  [ -o outfile ]
  agat_sp_functional_statistics.pl --help
options:
  - names:
      - --gff
      - -f
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - --gs
      - -g
    argument: ""
    description: This option inform about the genome size in oder to compute more statistics. You can give the size in Nucleotide or directly the fasta file.
  - names:
      - --output
      - -o
    argument: ""
    description: File where will be written the result. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
