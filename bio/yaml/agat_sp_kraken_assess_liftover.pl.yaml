name: agat_sp_kraken_assess_liftover.pl
description: agat_sp_kraken_assess_liftover.pl
usage: |-
  agat_sp_kraken_assess_lift_coverage --gtf infile.gtf [ -o outfile ]
  agat_sp_kraken_assess_lift_coverage --help
options:
  - names:
      - -gtf
    argument: ""
    description: Input gtf file produced by Kraken.
  - names:
      - --threshold
      - -t
    argument: ""
    description: Gene mapping percentage over which a gene must be reported. By default the value is 0.
  - names:
      - --verbose
      - -v
    argument: ""
    description: Verbose information.
  - names:
      - --p
      - --plot
    argument: ""
    description: Allows to create an histogram in pdf. It shows the distribution of percentage of gene length mapped.
  - names:
      - -o
      - --output
      - --out
      - --outfile
    argument: ""
    description: Output GFF file. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
