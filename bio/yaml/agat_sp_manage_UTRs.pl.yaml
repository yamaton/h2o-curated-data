name: agat_sp_manage_UTRs.pl
description: agat_sp_manage_UTRs.pl
usage: |-
  agat_sp_manage_UTRs.pl --ref infile --three --five -p --out outFile
  agat_sp_manage_UTRs.pl --help
options:
  - names:
      - --gff
      - --ref
      - --reffile
      - -f
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - -n
      - -t
      - --nb
      - --number
    argument: ""
    description: Threshold of exon's number of the UTR. Over or equal to this threshold, the UTR will be discarded. Default value is 5.
  - names:
      - "-3"
      - --three
      - --tree_prime_utr
    argument: ""
    description: The threshold of the option <n> will be applied on the 3'UTR.
  - names:
      - "-5"
      - --five
      - --five_prime_utr
    argument: ""
    description: The threshold of the option <n> will be applied on the 5'UTR.
  - names:
      - -b
      - --both
      - --bs
    argument: ""
    description: The threshold of the option <n> will be applied on genes where the number of UTR exon (3' and 5' additioned) is over it.
  - names:
      - --p
      - --plot
    argument: ""
    description: Allows to create an histogram in pdf of UTR sizes distribution.
  - names:
      - --out
      - --output
      - -o
    argument: ""
    description: Output gff3 file where the gene incriminated will be write.
  - names:
      - --help
      - -h
    argument: ""
    description: Display this helpful text.
version: v1.0.0
