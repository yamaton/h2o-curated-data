name: agat_sp_manage_introns.pl
description: agat_sp_manage_introns.pl
usage: |-
  agat_sp_manage_introns.pl --gff infile [--out outFile]
  agat_sp_manage_introns.pl --help
options:
  - names:
      - --gff
      - -f
      - --ref
      - -reffile
    argument: ""
    description: 'Input GTF/GFF file. You can use several input files by doing: -f file1 -f file2 -f file3'
  - names:
      - -w
      - --window
      - --break
      - --breaks
      - -b
    argument: ""
    description: It the number of break used within the histogram plot. By default it's 1000. You can modify the value to get something more or less precise.
  - names:
      - -x
      - --p
    argument: ""
    description: Allows to modify the X values to calculate the percentage of the longest introns to remove. By default the value is 1 (We remove 1 percent of the longest).
  - names:
      - --plot
    argument: ""
    description: Allows to create an histogram in pdf of intron sizes distribution.
  - names:
      - --out
      - --output
      - -o
    argument: ""
    description: Output gff3 file where the gene incriminated will be write.
  - names:
      - --help
      - -h
    argument: ""
    description: Display this helpful text.
version: v1.0.0
