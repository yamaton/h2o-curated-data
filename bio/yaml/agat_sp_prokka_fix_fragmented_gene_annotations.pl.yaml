name: agat_sp_prokka_fix_fragmented_gene_annotations.pl
description: agat_sp_prokka_fix_fragmented_gene_annotations.pl
usage: |-
  agat_sp_prokka_fragmented_gene_annotations.pl -gff infile.gff --fasta genome.fa --db prokka/prokka_bacteria_sprot.fa  -o outfolder
  agat_sp_prokka_fragmented_gene_annotations.pl --help
options:
  - names:
      - --gff
    argument: ""
    description: Input genome GTF/GFF file. Mandatory.
  - names:
      - -f
      - --fa
      - --fasta
    argument: ""
    description: Input genome fasta file. Mandatory.
  - names:
      - --db
    argument: ""
    description: Input Uniprot fasta file used by prokka. Mandatory.
  - names:
      - --frags
    argument: ""
    description: Merge and fix detected FRAGS if not in the same frame
  - names:
      - --pseudo
    argument: ""
    description: Merge detected FRAGS and add the agat_pseudo attribute (value will be the location of the first stop codon met).
  - names:
      - --hamap_size
    argument: ""
    description: Some protein function are not infered by Uniprot but by Hamap. In such case the information is retrieved from the web. As hamap provide a family profile, the protein size if a range. "low" option will use the low value of the range, "middle" option will use the average of the range, "high" option will the the high value of the range. Default "high".
  - names:
      - --ct
      - --codon
      - --table
    argument: ""
    description: Codon table to use. [default 1]
  - names:
      - --skip_hamap
    argument: ""
    description: For test purpose it could be useful to skip hamap, because it requires fetching information through internet.
  - names:
      - -o
      - --output
      - --out
    argument: ""
    description: Output folder. Mandatory.
  - names:
      - -v
    argument: ""
    description: verbose mode. Default off.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
