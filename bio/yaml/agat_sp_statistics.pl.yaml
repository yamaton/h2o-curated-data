name: agat_sp_statistics.pl
description: agat_sp_statistics.pl
usage: |-
  agat_sp_statistics.pl --gff file.gff  [ -o outfile ]
  agat_sp_statistics.pl --help
options:
  - names:
      - --gff
      - -i
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - --gs
      - -f
      - -g
    argument: ""
    description: This option inform about the genome size in oder to compute more statistics. You can give the size in Nucleotide or directly the fasta file.
  - names:
      - -d
      - -p
    argument: ""
    description: When this option is used, an histogram of distribution of the features will be printed in pdf files. (d means distribution, p means plot).
  - names:
      - -v
      - --verbose
    argument: ""
    description: Verbose option. To modify verbosity. Default is 1. 0 is quiet, 2 and 3 are increasing verbosity.
  - names:
      - --output
      - -o
    argument: ""
    description: File where will be written the result. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
