name: agat_sq_add_attributes_from_tsv.pl
description: agat_sq_add_attributes_from_tsv.pl
usage: |-
  agat_sq_add_attributes_from_tsv.pl --gff input.gff --tsv input.tsv [ -o output.gff3 ]
  agat_sq_add_attributes_from_tsv.pl --help
options:
  - names:
      - --gff
    argument: ""
    description: 'STRING: Input GTF/GFF file.'
  - names:
      - --tsv
    argument: ""
    description: 'STRING: Input tsv file'
  - names:
      - --csv
    argument: ""
    description: 'BOLEAN: Inform the script that the tsv input file is actually a csv (coma-separated).'
  - names:
      - -v
      - --verbose
    argument: ""
    description: 'BOLEAN: Add verbosity'
  - names:
      - -o
      - --output
    argument: ""
    description: 'STRING: Output file. If no output file is specified, the output will be written to STDOUT. The result is in tabulate format.'
  - names:
      - --help
      - -h
    argument: ""
    description: Display this helpful text.
version: v1.0.0
