name: agat_sq_count_attributes.pl
description: agat_sq_count_attributes.pl
usage: |-
  agat_sq_count_attributes.pl --gff file.gff  --att gene_id [ -o outfile ]
  agat_sq_count_attributes.pl --help
options:
  - names:
      - --gff
      - -f
    argument: ""
    description: Input GTF/GFF file.
  - names:
      - --tag
      - --att
    argument: ""
    description: The name of the attribute that will be investigated.
  - names:
      - -o
      - --output
      - --out
      - --outfile
    argument: ""
    description: Output GFF file. If no output file is specified, the output will be written to STDOUT.
  - names:
      - -h
      - --help
    argument: ""
    description: Display this helpful text.
version: v1.0.0
