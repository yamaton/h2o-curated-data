name: agat_sq_reverse_complement.pl
description: agat_sq_reverse_complement.pl
usage: |-
  agat_sq_reverse_complement.pl --gff <gff_file.gff> --fasta <fasta_file.fa> [-o <output file>]
  agat_sq_reverse_complement.pl --help
options:
  - names:
      - --gff
      - --file
      - --input
    argument: ""
    description: 'STRING: Input GTF/GFF file.'
  - names:
      - -f
      - --fasta
    argument: ""
    description: 'STRING: fasta file.'
  - names:
      - -v
      - --verbose
    argument: ""
    description: 'BOOLEAN: For verbosity.'
  - names:
      - -o
      - --output
    argument: ""
    description: 'STRING: Output file. If no output file is specified, the output will be written to STDOUT.'
  - names:
      - --help
      - -h
    argument: ""
    description: 'BOOLEAN: Display this helpful text.'
version: v1.0.0
