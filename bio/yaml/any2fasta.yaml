name: any2fasta
description: Convert various sequence formats into FASTA
usage: |
  any2fasta [options] file.{gb,fa,fq,gff,gfa,clw,sth}[.gz,bz2,zip] > output.fasta
options:
  - names:
      - -h
    argument: ""
    description: Print this help
  - names:
      - -v
    argument: ""
    description: Print version and exit
  - names:
      - -q
    argument: ""
    description: No output while running, only errors
  - names:
      - -n
    argument: ""
    description: Replace ambiguous IUPAC letters with 'N'
  - names:
      - -l
    argument: ""
    description: Lowercase the sequence
  - names:
      - -u
    argument: ""
    description: Uppercase the sequence
subcommands:
  - name: any2fasta
    description: '[options] file.{gb,fa,fq,gff,gfa,clw,sth}[.gz,bz2,zip] > output.fasta'
    usage: ""
    options: []
version: any2fasta 0.4.2
