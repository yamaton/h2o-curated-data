name: assess_homopolymers
description: Analyse homopolymer query and reference lengths.
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
subcommands:
  - name: count
    description: Count homopolymers starting from a bam.
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -o
          - --output_dir
        argument: OUTPUT_DIR
        description: 'Output directory (will be created). (default: homopolymers)'
      - names:
          - -l
          - --homo_len
        argument: HOMO_LEN
        description: 'Minimum homopolymer length, default 3 (default: 3)'
      - names:
          - -b
          - --bed
        argument: BED
        description: 'Bed file to limit search. (default: None)'
  - name: analyse
    description: Analyse existing counts, optionally merging multiple counters.
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -o
          - --output_dir
        argument: OUTPUT_DIR
        description: 'Output directory (will be created). (default: homopolymers)'
