name: backtranseq
description: Back-translate a protein sequence to a nucleotide sequence
options:
  - names:
      - -sequence
    argument: file
    description: (Gapped) protein sequence(s) filename and optional format, or reference (input USA)
  - names:
      - -outfile
    argument: '[<sequence>.<format>]'
    description: (Aligned) nucleotide sequence set(s) filename and optional format (output USA)
  - names:
      - -cfile
    argument: filename
    description: '[Ehuman.cut] Codon usage table name'
  - names:
      - -help
    argument: ""
    description: Report command line options and exit. More information on associated and general qualifiers can be found with -help -verbose
version: 'EMBOSS:6.6.0.0'
