name: bcftools
description: bcftools
options: []
subcommands:
  - name: index
    description: index VCF/BCF files
    options:
      - names:
          - -c
          - --csi
        argument: ""
        description: generate CSI-format index for VCF/BCF files [default]
      - names:
          - -f
          - --force
        argument: ""
        description: overwrite index if it already exists
      - names:
          - -m
          - --min-shift
        argument: INT
        description: set minimal interval size for CSI indices to 2^INT [14]
      - names:
          - -o
          - --output
        argument: FILE
        description: optional output index file name
      - names:
          - -t
          - --tbi
        argument: ""
        description: generate TBI-format index for VCF files
      - names:
          - --threads
        argument: INT
        description: use multithreading with INT worker threads [0]
      - names:
          - -n
          - --nrecords
        argument: ""
        description: print number of records based on existing index file
      - names:
          - -s
          - --stats
        argument: ""
        description: print per contig stats based on existing index file
  - name: annotate
    description: annotate and edit VCF/BCF files
    options:
      - names:
          - -a
          - --annotations
        argument: <file>
        description: 'VCF file or tabix-indexed file with annotations: CHR\tPOS[\tVALUE]+'
      - names:
          - --collapse
        argument: <string>
        description: matching records by <snps|indels|both|all|some|none>, see man page for details [some]
      - names:
          - -c
          - --columns
        argument: <list>
        description: list of columns in the annotation file, e.g. CHROM,POS,REF,ALT,-,INFO/TAG. See man page for details
      - names:
          - -e
          - --exclude
        argument: <expr>
        description: exclude sites for which the expression is true (see man page for details)
      - names:
          - --force
        argument: ""
        description: continue despite parsing error (at your own risk!)
      - names:
          - -h
          - --header-lines
        argument: <file>
        description: lines which should be appended to the VCF header
      - names:
          - -I
          - --set-id
        argument: '[+]<format>'
        description: set ID column, see man page for details
      - names:
          - -i
          - --include
        argument: <expr>
        description: select sites for which the expression is true (see man page for details)
      - names:
          - -k
          - --keep-sites
        argument: ""
        description: leave -i/-e sites unchanged instead of discarding them
      - names:
          - -l
          - --merge-logic
        argument: <tag:type>
        description: merge logic for multiple overlapping regions (see man page for details), EXPERIMENTAL
      - names:
          - -m
          - --mark-sites
        argument: '[+-]<tag>'
        description: add INFO/tag flag to sites which are ("+") or are not ("-") listed in the -a file
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header
      - names:
          - -o
          - --output
        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed VCF [v]'
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - --rename-chrs
        argument: <file>
        description: 'rename sequences according to map file: from\tto'
      - names:
          - -s
          - --samples
        argument: '[^]<list>'
        description: comma separated list of samples to annotate (or exclude with "^" prefix)
      - names:
          - -S
          - --samples-file
        argument: '[^]<file>'
        description: file of samples to annotate (or exclude with "^" prefix)
      - names:
          - --single-overlaps
        argument: ""
        description: keep memory low by avoiding complexities arising from handling multiple overlapping intervals
      - names:
          - -x
          - --remove
        argument: <list>
        description: list of annotations (e.g. ID,INFO/DP,FORMAT/DP,FILTER) to remove (or keep with "^" prefix). See man page for details
      - names:
          - --threads
        argument: <int>
        description: number of extra output compression threads [0]
  - name: concat
    description: concatenate VCF/BCF files from the same set of samples
    options:
      - names:
          - -a
          - --allow-overlaps
        argument: ""
        description: First coordinate of the next file can precede last record of the current file.
      - names:
          - -c
          - --compact-PS
        argument: ""
        description: Do not output PS tag at each site, only at the start of a new phase set block.
      - names:
          - -d
          - --rm-dups
        argument: <string>
        description: 'Output duplicate records present in multiple files only once: <snps|indels|both|all|none>'
      - names:
          - -D
          - --remove-duplicates
        argument: ""
        description: Alias for -d none
      - names:
          - -f
          - --file-list
        argument: <file>
        description: Read the list of files from a file.
      - names:
          - -l
          - --ligate
        argument: ""
        description: Ligate phased VCFs by matching phase at overlapping haplotypes
      - names:
          - --no-version
        argument: ""
        description: Do not append version and command line to the header
      - names:
          - -n
          - --naive
        argument: ""
        description: Concatenate files without recompression, a header check compatibility is performed
      - names:
          - --naive-force
        argument: ""
        description: Same as --naive, but header compatibility is not checked. Dangerous, use with caution.
      - names:
          - -o
          - --output
        argument: <file>
        description: Write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed VCF [v]'
      - names:
          - -q
          - --min-PQ
        argument: <int>
        description: Break phase set if phasing quality is lower than <int> [30]
      - names:
          - -r
          - --regions
        argument: <region>
        description: Restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: Restrict to regions listed in a file
      - names:
          - --threads
        argument: <int>
        description: Use multithreading with <int> worker threads [0]
      - names:
          - -v
          - --verbose
        argument: <0|1>
        description: Set verbosity level [1]
  - name: convert
    description: convert VCF/BCF files to different formats and back
    options:
      - names:
          - -e
          - --exclude
        argument: <expr>
        description: exclude sites for which the expression is true
      - names:
          - -i
          - --include
        argument: <expr>
        description: select sites for which the expression is true
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -s
          - --samples
        argument: <list>
        description: list of samples to include
      - names:
          - -S
          - --samples-file
        argument: <file>
        description: file of samples to include
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header
      - names:
          - -o
          - --output
        argument: <file>
        description: output file name [stdout]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed VCF [v]'
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
      - names:
          - -G
          - --gensample2vcf
        argument: <...>
        description: <prefix>|<gen-file>,<sample-file>
      - names:
          - -g
          - --gensample
        argument: <...>
        description: <prefix>|<gen-file>,<sample-file>
      - names:
          - --tag
        argument: <string>
        description: 'tag to take values for .gen file: GT,PL,GL,GP [GT]'
      - names:
          - --chrom
        argument: ""
        description: output chromosome in first column instead of CHROM:POS_REF_ALT
      - names:
          - --keep-duplicates
        argument: ""
        description: keep duplicate positions
      - names:
          - --sex
        argument: <file>
        description: 'output sex column in the sample-file, input format is: Sample\t[MF]'
      - names:
          - --vcf-ids
        argument: ""
        description: output VCF IDs in second column instead of CHROM:POS_REF_ALT
      - names:
          - --gvcf2vcf
        argument: ""
        description: expand gVCF reference blocks
      - names:
          - -f
          - --fasta-ref
        argument: <file>
        description: reference sequence in fasta format
      - names:
          - --hapsample2vcf
        argument: <...>
        description: <prefix>|<hap-file>,<sample-file>
      - names:
          - --hapsample
        argument: <...>
        description: <prefix>|<hap-file>,<sample-file>
      - names:
          - --haploid2diploid
        argument: ""
        description: convert haploid genotypes to diploid homozygotes
      - names:
          - --vcf-ids
        argument: ""
        description: output VCF IDs instead of CHROM:POS_REF_ALT
      - names:
          - -H
          - --haplegendsample2vcf
        argument: <...>
        description: <prefix>|<hap-file>,<legend-file>,<sample-file>
      - names:
          - -h
          - --haplegendsample
        argument: <...>
        description: <prefix>|<hap-file>,<legend-file>,<sample-file>
      - names:
          - --tsv2vcf
          - -c
          - --columns
        argument: <file>
        description: columns of the input tsv file [ID,CHROM,POS,AA]
      - names:
          - -s
          - --samples
        argument: <list>
        description: list of sample names
      - names:
          - -S
          - --samples-file
        argument: <file>
        description: file of sample names
  - name: isec
    description: intersections of VCF/BCF files
    options:
      - names:
          - -c
          - --collapse
        argument: <string>
        description: treat as identical records with <snps|indels|both|all|some|none>, see man page for details [none]
      - names:
          - -C
          - --complement
        argument: ""
        description: output positions present only in the first file but missing in the others
      - names:
          - -e
          - --exclude
        argument: <expr>
        description: exclude sites for which the expression is true
      - names:
          - -f
          - --apply-filters
        argument: <list>
        description: require at least one of the listed FILTER strings (e.g. "PASS,.")
      - names:
          - -i
          - --include
        argument: <expr>
        description: include only sites for which the expression is true
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header,-n, --nfiles [+-=~]<int>   output positions present in this many (=), this many or more (+), this many or fewer (-), the exact (~) files
      - names:
          - -o
          - --output
        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed VCF [v]'
      - names:
          - -p
          - --prefix
        argument: <dir>
        description: if given, subset each of the input files accordingly, see also -w
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
      - names:
          - -w
          - --write
        argument: <list>
        description: list of files to write with -p given as 1-based indexes. By default, all files are written
  - name: merge
    description: merge VCF/BCF files files from non-overlapping sample sets
    options:
      - names:
          - --force-samples
        argument: ""
        description: resolve duplicate sample names
      - names:
          - --print-header
        argument: ""
        description: print only the merged header and exit
      - names:
          - --use-header
        argument: <file>
        description: use the provided header
      - names:
          - "-0"
          - --missing-to-ref
        argument: ""
        description: assume genotypes at missing sites are 0/0
      - names:
          - -f
          - --apply-filters
        argument: <list>
        description: require at least one of the listed FILTER strings (e.g. "PASS,.")
      - names:
          - -F
          - --filter-logic
        argument: <x|+>
        description: remove filters if some input is PASS ("x"), or apply all filters ("+") [+]
      - names:
          - -g
          - --gvcf
        argument: <-|ref.fa>
        description: merge gVCF blocks, INFO/END tag is expected. Implies -i QS:sum,MinDP:min,I16:sum,IDV:max,IMF:max
      - names:
          - -i
          - --info-rules
        argument: <tag:method,..>
        description: rules for merging INFO fields (method is one of sum,avg,min,max,join) or "-" to turn off the default [DP:sum,DP4:sum]
      - names:
          - -l
          - --file-list
        argument: <file>
        description: read file names from the file
      - names:
          - -L
          - --local-alleles
        argument: <int>
        description: 'EXPERIMENTAL: if more than <int> ALT alleles are encountered, drop FMT/PL and output LAA+LPL instead; 0=unlimited [0]'
      - names:
          - -m
          - --merge
        argument: <string>
        description: allow multiallelic records for <snps|indels|both|all|none|id>, see man page for details [both]
      - names:
          - --no-index
        argument: ""
        description: merge unindexed files, the same chromosomal order is required and -r/-R are not allowed
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header
      - names:
          - -o
          - --output
        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: '''b'' compressed BCF; ''u'' uncompressed BCF; ''z'' compressed VCF; ''v'' uncompressed VCF [v]'
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
  - name: norm
    description: left-align and normalize indels
    options:
      - names:
          - -c
          - --check-ref
        argument: <e|w|x|s>
        description: check REF alleles and exit (e), warn (w), exclude (x), or set (s) bad sites [e]
      - names:
          - -D
          - --remove-duplicates
        argument: ""
        description: remove duplicate lines of the same type.
      - names:
          - -d
          - --rm-dup
        argument: <type>
        description: remove duplicate snps|indels|both|all|exact
      - names:
          - -f
          - --fasta-ref
        argument: <file>
        description: reference sequence
      - names:
          - --force
        argument: ""
        description: try to proceed even if malformed tags are encountered. Experimental, use at your own risk
      - names:
          - --keep-sum
        argument: <tag,..>
        description: 'keep vector sum constant when splitting multiallelics (see github issue #360)'
      - names:
          - -m
          - --multiallelics
        argument: <-|+>[type]
        description: 'split multiallelics (-) or join biallelics (+), type: snps|indels|both|any [both]'
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header
      - names:
          - -N
          - --do-not-normalize
        argument: ""
        description: do not normalize indels (with -m or -c s)
      - names:
          - -o
          - --output
        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: <type>
        description: '''b'' compressed BCF; ''u'' uncompressed BCF; ''z'' compressed VCF; ''v'' uncompressed VCF [v]'
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -s
          - --strict-filter
        argument: ""
        description: when merging (-m+), merged site is PASS only if all sites being merged PASS
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
      - names:
          - -w
          - --site-win
        argument: <int>
        description: buffer for sorting lines which changed position during realignment [1000]
  - name: plugin
    description: user-defined plugins
    options:
      - names:
          - -e
          - --exclude
        argument: <expr>
        description: exclude sites for which the expression is true
      - names:
          - -i
          - --include
        argument: <expr>
        description: select sites for which the expression is true
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header
      - names:
          - -o
          - --output
        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: <type>
        description: '''b'' compressed BCF; ''u'' uncompressed BCF; ''z'' compressed VCF; ''v'' uncompressed VCF [v]'
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
      - names:
          - -h
          - --help
        argument: ""
        description: list plugin's options
      - names:
          - -l
          - --list-plugins
        argument: ""
        description: list available plugins. See BCFTOOLS_PLUGINS environment variable and man page for details
      - names:
          - -v
          - --verbose
        argument: ""
        description: print verbose information, -vv increases verbosity
      - names:
          - -V
          - --version
        argument: ""
        description: print version string and exit
  - name: query
    description: transform VCF/BCF into user-defined formats
    options:
      - names:
          - -e
          - --exclude
        argument: <expr>
        description: exclude sites for which the expression is true (see man page for details)
      - names:
          - -f
          - --format
        argument: <string>
        description: see man page for details
      - names:
          - -H
          - --print-header
        argument: ""
        description: print header
      - names:
          - -i
          - --include
        argument: <expr>
        description: select sites for which the expression is true (see man page for details)
      - names:
          - -l
          - --list-samples
        argument: ""
        description: print the list of samples and exit
      - names:
          - -o
          - --output
        argument: <file>
        description: output file name [stdout]
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -s
          - --samples
        argument: <list>
        description: list of samples to include
      - names:
          - -S
          - --samples-file
        argument: <file>
        description: file of samples to include
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - -u
          - --allow-undef-tags
        argument: ""
        description: print "." for undefined tags
      - names:
          - -v
          - --vcf-list
        argument: <file>
        description: process multiple VCFs listed in the file
  - name: reheader
    description: modify VCF/BCF header, change sample names
    options:
      - names:
          - -f
          - --fai
        argument: <file>
        description: update sequences and their lengths from the .fai file
      - names:
          - -h
          - --header
        argument: <file>
        description: new header
      - names:
          - -o
          - --output
        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -s
          - --samples
        argument: <file>
        description: new sample names
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads (BCF only) [0]
  - name: sort
    description: sort VCF/BCF file
    options:
      - names:
          - -m
          - --max-mem
        argument: <float>[kMG]
        description: maximum memory to use [768M]
      - names:
          - -o
          - --output
        argument: <file>
        description: output file name [stdout]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed VCF [v]'
      - names:
          - -T
          - --temp-dir
        argument: <dir>
        description: temporary files [/tmp/bcftools-sort.XXXXXX]
  - name: view
    description: VCF/BCF conversion, view, subset and filter VCF/BCF files
    options:
      - names:
          - -G
          - --drop-genotypes
        argument: ""
        description: drop individual genotype information (after subsetting if -s option set)
      - names:
          - -l
          - --compression-level
        argument: '[0-9]'
        description: 'compression level: 0 uncompressed, 1 best speed, 9 best compression [-1]'
      - names:
          - --no-version
        argument: ""
        description: do not append version and command line to the header
      - names:
          - -o
          - --output
        argument: <file>
        description: output file name [stdout]
      - names:
          - -O
          - --output-type
        argument: <b|u|z|v>
        description: 'b: compressed BCF, u: uncompressed BCF, z: compressed VCF, v: uncompressed VCF [v]'
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -t
          - --targets
        argument: '[^]<region>'
        description: similar to -r but streams rather than index-jumps. Exclude regions with "^" prefix
      - names:
          - -T
          - --targets-file
        argument: '[^]<file>'
        description: similar to -R but streams rather than index-jumps. Exclude regions with "^" prefix
      - names:
          - -a
          - --trim-alt-alleles
        argument: ""
        description: trim ALT alleles not seen in the genotype fields (or their subset with -s/-S)
      - names:
          - -I
          - --no-update
        argument: ""
