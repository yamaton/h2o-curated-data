        argument: <file>
        description: write output to a file [standard output]
      - names:
          - -O
          - --output-type
        argument: '[srz]'
        description: output s:per-site, r:regions, z:compressed [sr]
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -s
          - --samples
        argument: <list>
        description: list of samples to analyze [all samples]
      - names:
          - -S
          - --samples-file
        argument: <file>
        description: file of samples to analyze [all samples]
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
      - names:
          - -a
          - --hw-to-az
        argument: <float>
        description: P(AZ|HW) transition probability from HW (Hardy-Weinberg) to AZ (autozygous) state [6.7e-8]
      - names:
          - -H
          - --az-to-hw
        argument: <float>
        description: P(HW|AZ) transition probability from AZ to HW state [5e-9]
      - names:
          - -V
          - --viterbi-training
        argument: <float>
        description: estimate HMM parameters, <float> is the convergence threshold, e.g. 1e-10 (experimental)
  - name: stats
    description: produce VCF/BCF stats
    options:
      - names:
          - --af-bins
        argument: <list>
        description: allele frequency bins, a list (0.1,0.5,1) or a file (0.1\n0.5\n1)
      - names:
          - --af-tag
        argument: <string>
        description: allele frequency tag to use, by default estimated from AN,AC or GT
      - names:
          - "-1"
          - --1st-allele-only
        argument: ""
        description: include only 1st allele at multiallelic sites
      - names:
          - -c
          - --collapse
        argument: <string>
        description: treat as identical records with <snps|indels|both|all|some|none>, see man page for details [none]
      - names:
          - -d
          - --depth
        argument: <int,int,int>
        description: 'depth distribution: min,max,bin size [0,500,1]'
      - names:
          - -e
          - --exclude
        argument: <expr>
        description: exclude sites for which the expression is true (see man page for details)
      - names:
          - -E
          - --exons
        argument: <file.gz>
        description: tab-delimited file with exons for indel frameshifts (chr,from,to; 1-based, inclusive, bgzip compressed)
      - names:
          - -f
          - --apply-filters
        argument: <list>
        description: require at least one of the listed FILTER strings (e.g. "PASS,.")
      - names:
          - -F
          - --fasta-ref
        argument: <file>
        description: faidx indexed reference sequence file to determine INDEL context
      - names:
          - -i
          - --include
        argument: <expr>
        description: select sites for which the expression is true (see man page for details)
      - names:
          - -I
          - --split-by-ID
        argument: ""
        description: collect stats for sites with ID separately (known vs novel)
      - names:
          - -r
          - --regions
        argument: <region>
        description: restrict to comma-separated list of regions
      - names:
          - -R
          - --regions-file
        argument: <file>
        description: restrict to regions listed in a file
      - names:
          - -s
          - --samples
        argument: <list>
        description: list of samples for sample stats, "-" to include all samples
      - names:
          - -S
          - --samples-file
        argument: <file>
        description: file of samples to include
      - names:
          - -t
          - --targets
        argument: <region>
        description: similar to -r but streams rather than index-jumps
      - names:
          - -T
          - --targets-file
        argument: <file>
        description: similar to -R but streams rather than index-jumps
      - names:
          - -u
          - --user-tstv
        argument: <TAG[:min:max:n]>
        description: collect Ts/Tv stats for any tag using the given binning [0:1:100]
      - names:
          - --threads
        argument: <int>
        description: use multithreading with <int> worker threads [0]
      - names:
          - -v
          - --verbose
        argument: ""
        description: produce verbose per-site and per-sample output
