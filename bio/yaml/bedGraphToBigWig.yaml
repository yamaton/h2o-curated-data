name: bedGraphToBigWig
description: Convert a bedGraph file to bigWig format
usage: bedGraphToBigWig in.bedGraph chrom.sizes out.bw
options:
  - names:
      - -blockSize
    argument: "N"
    description: Number of items to bundle in r-tree. Default 256
  - names:
      - -itemsPerSlot
    argument: "N"
    description: Number of data points bundled at lowest level. Default 1024
  - names:
      - -unc
    argument: ""
    description: If set, do not use compression.
version: bedGraphToBigWig v 4
