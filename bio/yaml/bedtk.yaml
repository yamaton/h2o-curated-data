name: bedtk
description: A simple toolset for BED files
usage: bedtk <command> <arguments>
options: []
subcommands:
  - name: isec
    description: intersection (bedtools intersect)
    usage: bedtk isec [options] <A.bed> <B.bed>
    options:
      - names:
          - -s
        argument: FILE
        description: list of contig IDs to specify the output order []
  - name: flt
    description: filter BED/VCF file (bedtools intersect/window)
    usage: bedtk flt [options] <loaded.bed> <streamed.bed>
    options:
      - names:
          - -c
        argument: ""
        description: the second input is VCF
      - names:
          - -p
        argument: ""
        description: the second input is PAF
      - names:
          - -C
        argument: ""
        description: print records contained in the union of <loaded.bed>
      - names:
          - -v
        argument: ""
        description: print non-satisfying records
      - names:
          - -w
        argument: INT
        description: window size [0]
      - names:
          - -f
        argument: FLOAT
        description: min overlap fraction [0]
  - name: cov
    description: breadth of coverage (bedtools coverage)
    usage: bedtk cov [options] <loaded.bed> <streamed.bed>
    options:
      - names:
          - -c
        argument: ""
        description: only count; no breadth of depth
      - names:
          - -C
        argument: ""
        description: containment only
  - name: sub
    description: subtraction (bedtools subtract)
    usage: bedtk sub <minuend.bed> <subtrahend.bed>
    options: []
  - name: merge
    description: merge overlapping regions (bedtools merge)
    usage: bedtk merge [options] <in.bed>
    options:
      - names:
          - -s
        argument: ""
        description: assume the input is sorted (NOT implemented yet)
  - name: sort
    description: sort regions (bedtools sort)
    usage: bedtk sort [options] <in.bed>
    options:
      - names:
          - -s
        argument: FILE
        description: list of contig IDs to specify the order []
  - name: sum
    description: total region length
    usage: bedtk sum [options] <in.bed>
    options:
      - names:
          - -m
        argument: ""
        description: merge overlapping regions
version: 1.2-r34
