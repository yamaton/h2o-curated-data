name: blastn
description: blastn
usage: |-
  blastn [-h] [-help] [-import_search_strategy filename]
    [-export_search_strategy filename] [-task task_name] [-db database_name]
    [-dbsize num_letters] [-gilist filename] [-seqidlist filename]
    [-negative_gilist filename] [-negative_seqidlist filename]
    [-taxids taxids] [-negative_taxids taxids] [-taxidlist filename]
    [-negative_taxidlist filename] [-entrez_query entrez_query]
    [-db_soft_mask filtering_algorithm] [-db_hard_mask filtering_algorithm]
    [-subject subject_input_file] [-subject_loc range] [-query input_file]
    [-out output_file] [-evalue evalue] [-word_size int_value]
    [-gapopen open_penalty] [-gapextend extend_penalty]
    [-perc_identity float_value] [-qcov_hsp_perc float_value]
    [-max_hsps int_value] [-xdrop_ungap float_value] [-xdrop_gap float_value]
    [-xdrop_gap_final float_value] [-searchsp int_value]
    [-sum_stats bool_value] [-penalty penalty] [-reward reward] [-no_greedy]
    [-min_raw_gapped_score int_value] [-template_type type]
    [-template_length int_value] [-dust DUST_options]
    [-filtering_db filtering_database]
    [-window_masker_taxid window_masker_taxid]
    [-window_masker_db window_masker_db] [-soft_masking soft_masking]
    [-ungapped] [-culling_limit int_value] [-best_hit_overhang float_value]
    [-best_hit_score_edge float_value] [-subject_besthit]
    [-window_size int_value] [-off_diagonal_range int_value]
    [-use_index boolean] [-index_name string] [-lcase_masking]
    [-query_loc range] [-strand strand] [-parse_deflines] [-outfmt format]
    [-show_gis] [-num_descriptions int_value] [-num_alignments int_value]
    [-line_length line_length] [-html] [-sorthits sort_hits]
    [-sorthsps sort_hsps] [-max_target_seqs num_sequences]
    [-num_threads int_value] [-mt_mode int_value] [-remote] [-version]
options:
  - names:
      - -h
    argument: ""
    description: Print USAGE and DESCRIPTION;  ignore all other parameters
  - names:
      - -help
    argument: ""
    description: Print USAGE, DESCRIPTION and ARGUMENTS; ignore all other parameters
  - names:
      - -version
    argument: ""
    description: Print version number;  ignore other arguments
  - names:
      - -query
    argument: <File_In>
    description: Input file name
  - names:
      - -query_loc
    argument: <String>
    description: 'Location on the query sequence in 1-based offsets (Format: start-stop)'
  - names:
      - -strand
    argument: <String, `both', `minus', `plus'>
    description: Query strand(s) to search against database/subject (Default = `both')
  - names:
      - -task
    argument:  "<String, Permissible values: 'blastn' 'blastn-short' 'dc-megablast' 'megablast' 'rmblastn' >"
    description:      Task to execute (Default = `megablast')
  - names:
      - -db
    argument: <String>
    description: BLAST database name
  - names:
      - -out
    argument: <File_Out>
    description: Output file name (Default = `-')
  - names:
      - -evalue
    argument: <Real>
    description: Expectation value (E) threshold for saving hits (Default = `10')
  - names:
      - -word_size
    argument: '"<Integer, >=4>"'
    description: Word size for wordfinder algorithm (length of best perfect match)
  - names:
      - -gapopen
    argument: <Integer>
    description: Cost to open a gap
  - names:
      - -gapextend
    argument: <Integer>
    description: Cost to extend a gap
  - names:
      - -penalty
    argument: '"<Integer, <=0>"'
    description: Penalty for a nucleotide mismatch
  - names:
      - -reward
    argument: '"<Integer, >=0>"'
    description: Reward for a nucleotide match
  - names:
      - -use_index
    argument: <Boolean>
    description: Use MegaBLAST database index (Default = `false')
  - names:
      - -index_name
    argument: <String>
    description: MegaBLAST database index name (deprecated; use only for old style indices)
  - names:
      - -subject
    argument: <File_In>
    description: Subject sequence(s) to search
  - names:
      - -subject_loc
    argument: <String>
    description: 'Location on the subject sequence in 1-based offsets (Format: start-stop)'
  - names:
      - -outfmt
    argument: <String>
    description: 'alignment view: 0 (Pairwise) or 1 (Query-anchored with identities) or ... or 18 (Organism Report)'
  - names:
      - -show_gis
    argument: ""
    description: Show NCBI GIs in deflines?
  - names:
      - -num_descriptions
    argument: '"<Integer, >=0>"'
    description: Number of database sequences to show one-line descriptions for. Not applicable for outfmt > 4. (Default = `500')
  - names:
      - -num_alignments
    argument: '"<Integer, >=0>"'
    description: Number of database sequences to show alignments for (Default = `250')
  - names:
      - -line_length
    argument: '"<Integer, >=1>"'
    description: Line length for formatting alignments. Not applicable for outfmt > 4. (Default = `60')
  - names:
      - -html
    argument: ""
    description: Produce HTML output?
  - names:
      - -sorthits
    argument: '"<Integer, (>=0 and =<4)>"'
    description: 'Sorting option for hits:'
  - names:
      - -sorthsps
    argument: '"<Integer, (>=0 and =<4)>"'
    description: 'Sorting option for hps:'
  - names:
      - -dust
    argument: <String>
    description: 'Filter query sequence with DUST (Format: ''yes'', ''level window linker'', or ''no'' to disable) (Default = `20 64 1'')'
  - names:
      - -filtering_db
    argument: <String>
    description: 'BLAST database containing filtering elements (i.e.: repeats)'
  - names:
      - -window_masker_taxid
    argument: <Integer>
    description: Enable WindowMasker filtering using a Taxonomic ID
  - names:
      - -window_masker_db
    argument: <String>
    description: Enable WindowMasker filtering using this repeats database.
  - names:
      - -soft_masking
    argument: <Boolean>
    description: Apply filtering locations as soft masks (Default = `true')
  - names:
      - -lcase_masking
    argument: ""
    description: Use lower case filtering in query and subject sequence(s)?
  - names:
      - -gilist
    argument: <String>
    description: Restrict search of database to list of GIs
  - names:
      - -seqidlist
    argument: <String>
    description: Restrict search of database to list of SeqIDs
  - names:
      - -negative_gilist
    argument: <String>
    description: Restrict search of database to everything except the specified GIs
  - names:
      - -negative_seqidlist
    argument: <String>
    description: Restrict search of database to everything except the specified SeqIDs
  - names:
      - -taxids
    argument: <String>
    description: Restrict search of database to include only the specified taxonomy IDs
  - names:
      - -negative_taxids
    argument: <String>
    description: Restrict search of database to everything except the specified taxonomy IDs
  - names:
      - -taxidlist
    argument: <String>
    description: Restrict search of database to include only the specified taxonomy IDs
  - names:
      - -negative_taxidlist
    argument: <String>
    description: Restrict search of database to everything except the specified taxonomy IDs
  - names:
      - -entrez_query
    argument: <String>
    description: Restrict search with the given Entrez query
  - names:
      - -db_soft_mask
    argument: <String>
    description: Filtering algorithm ID to apply to the BLAST database as soft masking
  - names:
      - -db_hard_mask
    argument: <String>
    description: Filtering algorithm ID to apply to the BLAST database as hard masking
  - names:
      - -perc_identity
    argument: <Real, 0..100>
    description: Percent identity
  - names:
      - -qcov_hsp_perc
    argument: <Real, 0..100>
    description: Percent query coverage per hsp
  - names:
      - -max_hsps
    argument: '"<Integer, >=1>"'
    description: Set maximum number of HSPs per subject sequence to save for each query
  - names:
      - -culling_limit
    argument: '"<Integer, >=0>"'
    description: If the query range of a hit is enveloped by that of at least this many higher-scoring hits, delete the hit
  - names:
      - -best_hit_overhang
    argument: '"<Real, (>0 and <0.5)>"'
    description: 'Best Hit algorithm overhang value (recommended value: 0.1)'
  - names:
      - -best_hit_score_edge
    argument: '"<Real, (>0 and <0.5)>"'
    description: 'Best Hit algorithm score edge value (recommended value: 0.1)'
  - names:
      - -subject_besthit
    argument: ""
    description: Turn on best hit per subject sequence
  - names:
      - -max_target_seqs
    argument: '"<Integer, >=1>"'
    description: Maximum number of aligned sequences to keep (value of 5 or more is recommended) (Default = `500')
  - names:
      - -template_type
    argument: <String, `coding', `coding_and_optimal', `optimal'>
    description: Discontiguous MegaBLAST template type
  - names:
      -  -template_length
    argument: "<Integer, Permissible values: '16' '18' '21' >"
    description: Discontiguous MegaBLAST template length
  - names:
      - -dbsize
    argument: <Int8>
    description: Effective length of the database
  - names:
      - -searchsp
    argument: '"<Int8, >=0>"'
    description: Effective length of the search space
  - names:
      - -sum_stats
    argument: <Boolean>
    description: Use sum statistics
  - names:
      - -import_search_strategy
    argument: <File_In>
    description: Search strategy to use
  - names:
      - -export_search_strategy
    argument: <File_Out>
    description: File name to record the search strategy used
  - names:
      - -xdrop_ungap
    argument: <Real>
    description: X-dropoff value (in bits) for ungapped extensions
  - names:
      - -xdrop_gap
    argument: <Real>
    description: X-dropoff value (in bits) for preliminary gapped extensions
  - names:
      - -xdrop_gap_final
    argument: <Real>
    description: X-dropoff value (in bits) for final gapped alignment
  - names:
      - -no_greedy
    argument: ""
    description: Use non-greedy dynamic programming extension
  - names:
      - -min_raw_gapped_score
    argument: <Integer>
    description: Minimum raw gapped score to keep an alignment in the preliminary gapped and
  - names:
      - -ungapped
    argument: ""
    description: Perform ungapped alignment only?
  - names:
      - -window_size
    argument: '"<Integer, >=0>"'
    description: Multiple hits window size, use 0 to specify 1-hit algorithm
  - names:
      - -off_diagonal_range
    argument: '"<Integer, >=0>"'
    description: Number of off-diagonals to search for the 2nd hit, use 0 to turn off (Default = `0')
  - names:
      - -parse_deflines
    argument: ""
    description: Should the query and subject defline(s) be parsed?
  - names:
      - -num_threads
    argument: '"<Integer, >=1>"'
    description: Number of threads (CPUs) to use in the BLAST search (Default = `1')
  - names:
      - -remote
    argument: ""
    description: Execute search remotely?
version: 'blastn: 2.13.0+'
tldr: |
  > Nucleotide-Nucleotide BLAST.
  > More information: <https://www.ncbi.nlm.nih.gov/books/NBK279684/table/appendices.T.blastn_application_options/>.

  - Align two or more sequences using megablast (default), with the e-value threshold of 1e-9, pairwise output format (default):

  `blastn -query {{query.fa}} -subject {{subject.fa}} -evalue {{1e-9}}`

  - Align two or more sequences using blastn:

  `blastn -task blastn -query {{query.fa}} -subject {{subject.fa}}`

  - Align two or more sequences, custom tabular output format, output to file:

  `blastn -query {{query.fa}} -subject {{subject.fa}} -outfmt {{'6 qseqid qlen qstart qend sseqid slen sstart send bitscore evalue pident'}} -out {{output.tsv}}`

  - Search nucleotide databases using a nucleotide query, 16 threads (CPUs) to use in the BLAST search, with a maximum number of 10 aligned sequences to keep:

  `blastn -query {{query.fa}} -db {{path/to/blast_db}} -num_threads {{16}} -max_target_seqs {{10}}`

  - Search the remote non-redundant nucleotide database using a nucleotide query:

  `blastn -query {{query.fa}} -db {{nt}} -remote`

  - Display help (use `-help` for detailed help):

  `blastn -h`
