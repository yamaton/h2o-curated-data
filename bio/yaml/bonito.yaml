name: bonito
description: A PyTorch Basecaller for Oxford Nanopore Reads
usage: |-
  bonito [-h] [-v]
         {basecaller,train,evaluate,view,convert,download,export} ...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -v
      - --version
    argument: ""
    description: show program's version number and exit
subcommands:
  - name: basecaller
    description: basecaller (.fast5 -> .bam).
    usage: bonito basecaller [-h] [--reference REFERENCE] [--modified-bases MODIFIED_BASES [MODIFIED_BASES ...]] [--modified-base-model MODIFIED_BASE_MODEL] [--modified-procs MODIFIED_PROCS] [--modified-device MODIFIED_DEVICE] [--read-ids READ_IDS] [--device DEVICE] [--seed SEED] [--weights WEIGHTS] [--skip] [--no-trim] [--save-ctc] [--revcomp] [--recursive] [--quantize | --no-quantize] [--overlap OVERLAP] [--chunksize CHUNKSIZE] [--batchsize BATCHSIZE] [--max-reads MAX_READS] [--min-qscore MIN_QSCORE] [--alignment-threads ALIGNMENT_THREADS] [-v] model_directory reads_directory
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --reference
        argument: REFERENCE
        description: --modified-bases MODIFIED_BASES [MODIFIED_BASES ...]
      - names:
          - --modified-base-model
        argument: MODIFIED_BASE_MODEL
        description: --modified-procs MODIFIED_PROCS
      - names:
          - --modified-device
        argument: MODIFIED_DEVICE
        description: --read-ids READ_IDS
      - names:
          - --device
        argument: DEVICE
        description: --seed SEED
      - names:
          - --weights
        argument: WEIGHTS
        description: --skip
      - names:
          - --no-trim
        argument: ""
        description: --save-ctc
      - names:
          - --revcomp
        argument: ""
        description: --recursive
      - names:
          - --quantize
        argument: ""
        description: --no-quantize
      - names:
          - --overlap
        argument: OVERLAP
        description: --chunksize CHUNKSIZE
      - names:
          - --batchsize
        argument: BATCHSIZE
        description: --max-reads MAX_READS
      - names:
          - --min-qscore
        argument: MIN_QSCORE
        description: --alignment-threads ALIGNMENT_THREADS
  - name: train
    description: train a bonito model.
    usage: bonito train [-h] [--config CONFIG | --pretrained PRETRAINED] [--directory DIRECTORY] [--device DEVICE] [--lr LR] [--seed SEED] [--epochs EPOCHS] [--batch BATCH] [--chunks CHUNKS] [--valid-chunks VALID_CHUNKS] [--no-amp] [-f] [--restore-optim] [--nondeterministic] [--save-optim-every SAVE_OPTIM_EVERY] [--grad-accum-split GRAD_ACCUM_SPLIT] training_directory
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --config
        argument: CONFIG
        description: --pretrained PRETRAINED
      - names:
          - --directory
        argument: DIRECTORY
        description: --device DEVICE
      - names:
          - --lr
        argument: LR
        description: --seed SEED
      - names:
          - --epochs
        argument: EPOCHS
        description: --batch BATCH
      - names:
          - --chunks
        argument: CHUNKS
        description: --valid-chunks VALID_CHUNKS
      - names:
          - --no-amp
        argument: ""
        description: -f, --force
      - names:
          - --restore-optim
        argument: ""
        description: --nondeterministic
      - names:
          - --save-optim-every
        argument: SAVE_OPTIM_EVERY
        description: --grad-accum-split GRAD_ACCUM_SPLIT
  - name: evaluate
    description: evaluate a model performance.
    usage: bonito evaluate [-h] [--directory DIRECTORY] [--device DEVICE] [--seed SEED] [--weights WEIGHTS] [--chunks CHUNKS] [--batchsize BATCHSIZE] [--beamsize BEAMSIZE] [--poa] [--min-coverage MIN_COVERAGE] model_directory
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --directory
        argument: DIRECTORY
        description: --device DEVICE
      - names:
          - --seed
        argument: SEED
        description: --weights WEIGHTS
      - names:
          - --chunks
        argument: CHUNKS
        description: --batchsize BATCHSIZE
      - names:
          - --beamsize
        argument: BEAMSIZE
        description: --poa
  - name: view
    description: view a model architecture for a given .toml file and the number of parameters in the network.
    usage: bonito view [-h] config
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
  - name: convert
    description: convert
    usage: bonito convert [-h] [--seed SEED] [--chunksize CHUNKSIZE] [--validation-reads VALIDATION_READS] chunkify_file output_directory
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --seed
        argument: SEED
        description: --chunksize CHUNKSIZE
  - name: download
    description: download pretrained models and training datasets.
    usage: bonito download [-h] [--all | --models | --training] [--list] [-f]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --all
        argument: ""
        description: --models
      - names:
          - --training
        argument: ""
        description: --list, --show
  - name: export
    description: export
    usage: bonito export [-h] [--format {guppy,dorado,torchscript}] [--config CONFIG] [--fuse-bn FUSE_BN] model
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --format
          - --config
        argument: '{guppy,dorado,torchscript}'
        description: config file to read settings from
      - names:
          - --fuse-bn
        argument: FUSE_BN
        description: fuse batchnorm layers
version: bonito 0.6.2
