name: bowtie2-inspect
description: bowtie2-inspect
options:
  - names:
      - --large-index
    argument: ""
    description: force inspection of the 'large' index, even if a 'small' one is present.
  - names:
      - --debug
    argument: ""
    description: use the debug binary; slower, assertions enabled
  - names:
      - --sanitized
    argument: ""
    description: use sanitized binary; slower, uses ASan and/or UBSan
  - names:
      - -a
      - --across
    argument: <int>
    description: 'Number of characters across in FASTA output (default: 60)'
  - names:
      - -n
      - --names
    argument: ""
    description: Print reference sequence names only
  - names:
      - -s
      - --summary
    argument: ""
    description: Print summary incl. ref names, lengths, index properties
  - names:
      - -o
      - --output
    argument: ""
    description: Save output to filename (default stdout)
  - names:
      - -v
      - --verbose
    argument: ""
    description: Verbose output (for debugging)
  - names:
      - -h
      - --help
    argument: ""
    description: print this and message quit
usage: bowtie2-inspect [options]* <bt2_base>
positionalArguments:
  - name: '<bt2_base>'
    description: bt2 filename minus trailing .1.bt2/.2.bt2
version: version 2.4.5
tldr: |
  > A fast and sensitive gapped read aligner
  > More information: <https://github.com/BenLangmead/bowtie2>

  - Inspect a lambda_virus index (small index) and outputting the summary

  `bowtie2-inspect --summary {{example/index/lambda_virus}}`

  - Inspect the entire lambda virus index (large index)

  `bowtie2-inspect --large-index {{example/index/lambda_virus}}`
