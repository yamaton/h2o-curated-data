name: catalogue_errors
description: catalogue_errors
usage: catalogue_errors [-h] {count,analyse} ...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
subcommands:
  - name: count
    description: Count query errors in a bam.
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --bed
        argument: BED
        description: '.bed file of reference regions to include. (default: None)'
      - names:
          - -t
          - --threads
        argument: THREADS
        description: 'Number of threads for parallel execution. (default: 1)'
      - names:
          - -o
          - --outdir
        argument: OUTDIR
        description: 'Output directory. (default: error_catalogue)'
  - name: analyse
    description: Analyse existing counts, optionally merging multiple counters.
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -o
          - --outdir
        argument: OUTDIR
        description: 'Output directory (will be created). (default: error_catalogue)'
version: catalogue_errors (pomoxis 0.3.10)
