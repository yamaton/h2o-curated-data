  - name: targeted-depth
    description: Estimate targeted read depth values (mean reads per cell) for a specified input parent WTA sample and a target panel CSV file
    usage: cellranger targeted-depth [-h] --molecule-h5 MOLECULE_H5 --target-panel TARGET_PANEL
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --molecule-h5
        argument: MOLECULE_H5
        description: path to molecule_info.h5 file from a whole transcriptome analysis
      - names:
          - --target-panel
        argument: TARGET_PANEL
        description: path to target panel CSV file
