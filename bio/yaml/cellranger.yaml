    usage: cellranger upload <your_email> <file>
    options: []
  - name: sitecheck
    description: Collect linux system configuration information
    usage: |-
      sitecheck
      sitecheck -h | --help | --version
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this message.
      - names:
          - --version
        argument: ""
        description: Show version.
  - name: help
    description: Print this message or the help of the given subcommand(s)
    usage: cellranger help [SUBCOMMAND]...
    options: []
version: cellranger cellranger-7.0.0
