  - name: reanalyze
    description: Re-run secondary analysis (dimensionality reduction, clustering, etc)
    usage: cellranger reanalyze [OPTIONS] --id <ID> --matrix <MATRIX_H5>
    options:
      - names:
          - --id
        argument: <ID>
        description: A unique run id and output folder name [a-zA-Z0-9_-]+
      - names:
          - --description
        argument: <TEXT>
        description: 'Sample description to embed in output files [default: ]'
      - names:
          - --matrix
        argument: <MATRIX_H5>
        description: A feature-barcode matrix containing data for one genome. Should be the filtered version, unless using --force-cells
      - names:
          - --params
        argument: <PARAMS_CSV>
        description: A CSV file specifying analysis parameters. Optional
      - names:
          - --barcodes
        argument: <BARCODES_CSV>
        description: A CSV file containing a list of cell barcodes to use for reanalysis, e.g. barcodes exported from Loupe Browser. Optional
      - names:
          - --genes
        argument: <GENES_CSV>
        description: A CSV file containing a list of feature IDs to use for reanalysis. For gene expression, this should correspond to the gene_id field in the reference GTF should be \(e.g. ENSG... for ENSEMBL-based references\). Optional
      - names:
          - --exclude-genes
        argument: <GENES_CSV>
        description: A CSV file containing a list of feature IDs to exclude from reanalysis. For gene expression, this should correspond to the gene_id field in the reference GTF \(e.g., ENSG... for ENSEMBL-based references\). The exclusion is applied after --genes. Optional
      - names:
          - --agg
        argument: <AGGREGATION_CSV>
        description: If the input matrix was produced by 'aggr', you may pass the same aggregation CSV in order to retain per-library tag information in the resulting .cloupe file. This argument is required to enable chemistry batch correction. Optional
