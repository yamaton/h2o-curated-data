name: cellranger
description: cellranger
usage: cellranger <SUBCOMMAND>
options:
  - names:
      - -h
      - --help
    argument: ""
    description: Print help information
  - names:
      - -V
      - --version
    argument: ""
    description: Print version information
subcommands:
  - name: count
    description: Count gene expression (targeted or whole-transcriptome) and/or feature barcode reads from a single sample and GEM well
    usage: cellranger count [OPTIONS] --id <ID> --transcriptome <PATH>
    options:
      - names:
          - --id
        argument: <ID>
        description: A unique run id and output folder name [a-zA-Z0-9_-]+
      - names:
          - --description
        argument: <TEXT>
        description: 'Sample description to embed in output files [default: ]'
      - names:
          - --transcriptome
        argument: <PATH>
        description: Path of folder containing 10x-compatible transcriptome reference
      - names:
          - --fastqs
        argument: <PATH>
        description: Path to input FASTQ data
      - names:
          - --project
        argument: <TEXT>
        description: Name of the project folder within a mkfastq or bcl2fastq-generated folder from which to pick FASTQs
      - names:
          - --sample
        argument: <PREFIX>
        description: Prefix of the filenames of FASTQs to select
      - names:
          - --lanes
        argument: <NUMS>
        description: Only use FASTQs from selected lanes
      - names:
          - --libraries
        argument: <CSV>
        description: CSV file declaring input library data sources
      - names:
          - --feature-ref
        argument: <CSV>
        description: Feature reference CSV file, declaring Feature Barcode constructs and associated barcodes
      - names:
          - --target-panel
        argument: <CSV>
        description: The target panel CSV file declaring the target panel used, if any. Default analysis will exclude intronic mapped reads, which is the recommended mode for targeted assay. Use include-introns=true to include intronic mapped reads in analysis
      - names:
          - --expect-cells
        argument: <NUM>
        description: Expected number of recovered cells, used as input to cell calling algorithm
      - names:
          - --force-cells
        argument: <NUM>
        description: 'Force pipeline to use this number of cells, bypassing cell calling algorithm. [MINIMUM: 10]'
      - names:
          - --no-bam
        argument: ""
        description: Set --no-bam to not generate the BAM file. This will reduce the total computation time for the pipestance and the size of the output directory. If unsure, we recommend not to use this option. BAM file could be useful for troubleshooting and downstream analysis
      - names:
          - --nosecondary
        argument: ""
        description: Disable secondary analysis, e.g. clustering. Optional
      - names:
          - --r1-length
        argument: <NUM>
        description: Hard trim the input Read 1 to this length before analysis
      - names:
          - --r2-length
        argument: <NUM>
        description: Hard trim the input Read 2 to this length before analysis
      - names:
          - --include-introns
        argument: <true|false>
        description: Include intronic reads in count (default=true unless --target-panel is specified in which case default=false)
      - names:
          - --chemistry
        argument: <CHEM>
        description: 'Assay configuration. NOTE: by default the assay configuration is detected automatically, which is the recommened mode. You usually will not need to specify a chemistry. Options are: ''auto'' for autodetection, ''threeprime'' for Single Cell 3'', ''fiveprime'' for Single Cell 5'', ''SC3Pv1'' or ''SC3Pv2'' or ''SC3Pv3'' for Single Cell 3'' v1/v2/v3, ''SC3Pv3LT'' for Single Cell 3'' v3 LT, ''SC3Pv3HT'' for Single Cell 3'' v3 HT, ''SC5P-PE'' or ''SC5P-R2'' for Single Cell 5'', paired-end/R2-only, ''SC-FB'' for Single Cell Antibody-only 3'' v2 or 5'' [default: auto]'
      - names:
          - --no-libraries
        argument: ""
        description: Proceed with processing using a --feature-ref but no Feature Barcode libraries specified with the 'libraries' flag
      - names:
          - --check-library-compatibility
        argument: <true|false>
        description: 'Whether to check for barcode compatibility between libraries. [default: true]'
      - names:
          - --no-target-umi-filter
        argument: ""
        description: Turn off the target UMI filtering subpipeline. Only applies when --target-panel is used
      - names:
          - --dry
        argument: ""
        description: Do not execute the pipeline. Generate a pipeline invocation (.mro) file and stop
      - names:
          - --jobmode
        argument: <MODE>
        description: 'Job manager to use. Valid options: local (default), sge, lsf, slurm or path to a .template file. Search for help on "Cluster Mode" at support.10xgenomics.com for more details on configuring the pipeline to use a compute cluster [default: local]'
      - names:
          - --localcores
        argument: <NUM>
        description: Set max cores the pipeline may request at one time. Only applies to local jobs
      - names:
          - --localmem
        argument: <NUM>
        description: Set max GB the pipeline may request at one time. Only applies to local jobs
      - names:
          - --localvmem
        argument: <NUM>
        description: Set max virtual address space in GB for the pipeline. Only applies to local jobs
      - names:
          - --mempercore
        argument: <NUM>
        description: Reserve enough threads for each job to ensure enough memory will be available, assuming each core on your cluster has at least this much memory available. Only applies to cluster jobmodes
      - names:
          - --maxjobs
        argument: <NUM>
        description: Set max jobs submitted to cluster at one time. Only applies to cluster jobmodes
      - names:
          - --jobinterval
        argument: <NUM>
        description: Set delay between submitting jobs to cluster, in ms. Only applies to cluster jobmodes
      - names:
          - --overrides
        argument: <PATH>
        description: The path to a JSON file that specifies stage-level overrides for cores and memory. Finer-grained than --localcores, --mempercore and --localmem. Consult https://support.10xgenomics.com/ for an example override file
      - names:
          - --uiport
        argument: <PORT>
        description: Serve web UI at http://localhost:PORT
      - names:
          - --disable-ui
        argument: ""
        description: Do not serve the web UI
      - names:
          - --noexit
        argument: ""
        description: Keep web UI running after pipestance completes or fails
      - names:
          - --nopreflight
        argument: ""
        description: Skip preflight checks
      - names:
          - -h
          - --help
        argument: ""
        description: Print help information
