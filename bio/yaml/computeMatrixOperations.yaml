name: computeMatrixOperations
description: performs a variety of operations on files produced by computeMatrix.
usage: computeMatrixOperations [-h] [--version]  ...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
subcommands:
  - name: info
    description: Print group and sample information
    usage: computeMatrixOperations info -m input.mat.gz
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
  - name: relabel
    description: Change sample and/or group label information
    usage: computeMatrixOperations relabel -m input.mat.gz -o output.mat.gz --sampleLabels "sample 1" "sample 2"
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
      - names:
          - --groupLabels
        argument: GROUPLABELS [GROUPLABELS ...]
        description: 'Groups labels. If none are specified then the current labels will be kept. (default: None)'
      - names:
          - --sampleLabels
        argument: SAMPLELABELS [SAMPLELABELS ...]
        description: 'Sample labels. If none are specified then the current labels will be kept. (default: None)'
  - name: subset
    description: Actually subset the matrix
    usage: computeMatrixOperations subset -m input.mat.gz -o output.mat.gz --groups "group 1" "group 2" --samples "sample 3" "sample 10"
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
      - names:
          - --groups
        argument: GROUPS [GROUPS ...]
        description: 'Groups to include. If none are specified then all will be included. (default: None)'
      - names:
          - --samples
        argument: SAMPLES [SAMPLES ...]
        description: 'Samples to include. If none are specified then all will be included. (default: None)'
  - name: filterStrand
    description: Filter entries by strand.
    usage: computeMatrixOperations filterStrand -m input.mat.gz -o output.mat.gz --strand +
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
      - names:
          - --strand
          - -s
        argument: '{+,-,.}'
        description: 'Strand (default: None)'
  - name: filterValues
    description: Filter entries by min/max value.
    usage: computeMatrixOperations filterValues -m input.mat.gz -o output.mat.gz --min 10 --max 1000
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
      - names:
          - --min
        argument: MIN
        description: 'Minimum value. Any row having a single entry less than this will be excluded. The default is no minimum. (default: None)'
      - names:
          - --max
        argument: MAX
        description: 'Maximum value. Any row having a single entry more than this will be excluded. The default is no maximum. (default: None)'
  - name: rbind
    description: Merge multiple matrices by concatenating them head to tail.
    usage: computeMatrixOperations rbind -m input1.mat.gz input2.mat.gz -o output.mat.gz
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
        argument: MATRIXFILE
        description: '[MATRIXFILE ...], -m MATRIXFILE [MATRIXFILE ...] Matrix files from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
  - name: cbind
    description: Merge multiple matrices by concatenating them left to right.
    usage: computeMatrixOperations cbind -m input1.mat.gz input2.mat.gz -o output.mat.gz
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
        argument: MATRIXFILE
        description: '[MATRIXFILE ...], -m MATRIXFILE [MATRIXFILE ...] Matrix files from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
  - name: sort
    description: Sort a matrix file to correspond to the order of entries in the desired input file(s).
    usage: computeMatrixOperations sort -m input.mat.gz -R regions1.bed regions2.bed regions3.gtf -o input.sorted.mat.gz
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
      - names:
          - --outFileName
          - -o
        argument: OUTFILENAME
        description: 'Output file name (default: None)'
      - names:
          - --regionsFileName
          - -R
        argument: REGIONSFILENAME [REGIONSFILENAME ...]
        description: 'File name(s), in BED or GTF format, containing the regions. If multiple bed files are given, each one is considered a group that can be plotted separately. Also, adding a "#" symbol in the bed file causes all the regions until the previous "#" to be considered one group. Alternatively for BED files, putting deepTools_group in the header can be used to indicate a column with group labels. Note that these should be sorted such that all group entries are together. (default: None)'
      - names:
          - --transcriptID
        argument: TRANSCRIPTID
        description: 'When a GTF file is used to provide regions, only entries with this value as their feature (column 3) will be processed as transcripts. (Default: transcript)'
      - names:
          - --transcript_id_designator
        argument: TRANSCRIPT_ID_DESIGNATOR
        description: 'Each region has an ID (e.g., ACTB) assigned to it, which for BED files is either column 4 (if it exists) or the interval bounds. For GTF files this is instead stored in the last column as a key:value pair (e.g., as ''transcript_id "ACTB"'', for a key of transcript_id and a value of ACTB). In some cases it can be convenient to use a different identifier. To do so, set this to the desired key. (Default: transcript_id)'
  - name: dataRange
    description: Returns the min, max, median, 10th and 90th percentile of the matrix values per sample.
    usage: computeMatrixOperations dataRange -m input.mat.gz
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --matrixFile
          - -m
        argument: MATRIXFILE
        description: 'Matrix file from the computeMatrix tool. (default: None)'
version: computeMatrixOperations 3.5.1
