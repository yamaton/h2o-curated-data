name: convert-sam-for-rsem
description: convert-sam-for-rsem
usage: convert-sam-for-rsem [options] <input.sam/input.bam/input.cram> output_file_name
options:
  - names:
      - -p
      - --num-threads
    argument: <int>
    description: 'Set the number of threads to be used for converting. (Default: 1)'
  - names:
      - --memory-per-thread
    argument: <string>
    description: 'Set the maximum allowable memory per thread. <string> represents the memory and accepts suffices ''K/M/G''. (Default: 1G)'
  - names:
      - -h
      - --help
    argument: ""
    description: Show help information.
version: convert-sam-for-rsem (RSEM 1.3.3)
