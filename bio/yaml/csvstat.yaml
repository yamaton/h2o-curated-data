name: csvstat
description: csvstat
usage: csvstat [-h] [-d DELIMITER] [-t] [-q QUOTECHAR] [-u {0,1,2,3}] [-b] [-p ESCAPECHAR] [-z FIELD_SIZE_LIMIT] [-e ENCODING] [-S] [-H] [-K SKIP_LINES] [-v] [-l] [--zero] [-V] [--csv] [-n] [-c COLUMNS] [--type] [--nulls] [--unique] [--min] [--max] [--sum] [--mean] [--median] [--stdev] [--len] [--freq] [--freq-count FREQ_COUNT] [--count] [-y SNIFF_LIMIT] [FILE]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -d
      - --delimiter
    argument: DELIMITER
    description: Delimiting character of the input CSV file.
  - names:
      - -t
      - --tabs
    argument: ""
    description: Specify that the input CSV file is delimited with tabs. Overrides "-d".
  - names:
      - -q
      - --quotechar
    argument: QUOTECHAR
    description: Character used to quote strings in the input CSV file.
  - names:
      - -u
      - --quoting
    argument: '{0,1,2,3}'
    description: Quoting style used in the input CSV file. 0 = Quote Minimal, 1 = Quote All, 2 = Quote Non-numeric, 3 = Quote None.
  - names:
      - -b
      - --no-doublequote
    argument: ""
    description: Whether or not double quotes are doubled in the input CSV file.
  - names:
      - -p
      - --escapechar
    argument: ESCAPECHAR
    description: Character used to escape the delimiter if --quoting 3 ("Quote None") is specified and to escape the QUOTECHAR if --no-doublequote is specified.
  - names:
      - -z
      - --maxfieldsize
    argument: FIELD_SIZE_LIMIT
    description: Maximum length of a single field in the input CSV file.
  - names:
      - -e
      - --encoding
    argument: ENCODING
    description: Specify the encoding of the input CSV file.
  - names:
      - -S
      - --skipinitialspace
    argument: ""
    description: Ignore whitespace immediately following the delimiter.
  - names:
      - -H
      - --no-header-row
    argument: ""
    description: Specify that the input CSV file has no header row. Will create default headers (a,b,c,...).
  - names:
      - -K
      - --skip-lines
    argument: SKIP_LINES
    description: Specify the number of initial lines to skip before the header row (e.g. comments, copyright notices, empty rows).
  - names:
      - -v
      - --verbose
    argument: ""
    description: Print detailed tracebacks when errors occur.
  - names:
      - -l
      - --linenumbers
    argument: ""
    description: Insert a column of line numbers at the front of the output. Useful when piping to grep or as a simple primary key.
  - names:
      - --zero
    argument: ""
    description: When interpreting or displaying column numbers, use zero-based numbering instead of the default 1-based numbering.
  - names:
      - -V
      - --version
    argument: ""
    description: Display version information and exit.
  - names:
      - --csv
    argument: ""
    description: Output results as a CSV, rather than text.
  - names:
      - -n
      - --names
    argument: ""
    description: Display column names and indices from the input CSV and exit.
  - names:
      - -c
      - --columns
    argument: COLUMNS
    description: A comma-separated list of column indices, names or ranges to be examined, e.g. "1,id,3-5". Defaults to all columns.
  - names:
      - --type
    argument: ""
    description: Only output data type.
  - names:
      - --nulls
    argument: ""
    description: Only output whether columns contains nulls.
  - names:
      - --unique
    argument: ""
    description: Only output counts of unique values.
  - names:
      - --min
    argument: ""
    description: Only output smallest values.
  - names:
      - --max
    argument: ""
    description: Only output largest values.
  - names:
      - --sum
    argument: ""
    description: Only output sums.
  - names:
      - --mean
    argument: ""
    description: Only output means.
  - names:
      - --median
    argument: ""
    description: Only output medians.
  - names:
      - --stdev
    argument: ""
    description: Only output standard deviations.
  - names:
      - --len
    argument: ""
    description: Only output the length of the longest values.
  - names:
      - --freq
    argument: ""
    description: Only output lists of frequent values.
  - names:
      - --freq-count
    argument: FREQ_COUNT
    description: The maximum number of frequent values to display.
  - names:
      - --count
    argument: ""
    description: Only output total row count.
  - names:
      - -y
      - --snifflimit
    argument: SNIFF_LIMIT
    description: Limit CSV dialect sniffing to the specified number of bytes. Specify "0" to disable sniffing entirely, or "-1" to sniff the entire file.
version: csvstat 1.0.7
tldr: |
  > Print descriptive statistics for all columns in a CSV file.
  > Included in csvkit.
  > More information: <https://csvkit.readthedocs.io/en/latest/scripts/csvstat.html>.

  - Show all stats for all columns:

  `csvstat {{data.csv}}`

  - Show all stats for columns 2 and 4:

  `csvstat -c {{2,4}} {{data.csv}}`

  - Show sums for all columns:

  `csvstat --sum {{data.csv}}`

  - Show the max value length for column 3:

  `csvstat -c {{3}} --len {{data.csv}}`

  - Show the number of unique values in the "name" column:

  `csvstat -c {{name}} --unique {{data.csv}}`
