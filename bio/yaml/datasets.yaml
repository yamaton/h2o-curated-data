name: datasets
description: datasets
usage: datasets [command]
options:
  - names:
      - --api-key
    argument: string
    description: Specify an NCBI API key
  - names:
      - --debug
    argument: ""
    description: Emit debugging info
  - names:
      - --help
    argument: ""
    description: Print detailed help about a datasets command
  - names:
      - --version
    argument: ""
    description: Print version of datasets
subcommands:
  - name: summary
    description: Print a data report containing gene, genome or virus metadata
    usage: |-
      datasets summary [flags]
      datasets summary [command]
    options:
      - names:
          - --api-key
        argument: string
        description: Specify an NCBI API key
      - names:
          - --debug
        argument: ""
        description: Emit debugging info
      - names:
          - --help
        argument: ""
        description: Print detailed help about a datasets command
      - names:
          - --version
        argument: ""
        description: Print version of datasets
    subcommands:
      - name: gene
        description: Print a summary of a gene dataset
        usage: |-
          datasets summary gene [flags]
          datasets summary gene [command]
        options:
          - names:
              - --as-json-lines
            argument: ""
            description: 'Stream results as newline delimited JSON-Lines,--limit string    Limit the number of gene summaries returned   * all: returns all matching gene summaries * a number: returns the specified number of matching gene summaries'
          - names:
              - --report
            argument: string
            description: 'Choose the output type:   * gene: Retrieve the primary gene report * product: Retrieve product data report * ids_only: Only retrieve gene-ids'
          - names:
              - --api-key
            argument: string
            description: Specify an NCBI API key
          - names:
              - --debug
            argument: ""
            description: Emit debugging info
          - names:
              - --help
            argument: ""
            description: Print detailed help about a datasets command
          - names:
              - --version
            argument: ""
            description: Print version of datasets
        subcommands:
          - name: gene-id
            description: Print a data report containing gene metadata by NCBI Gene ID
            usage: datasets summary gene gene-id <gene-id ...> [flags]
            options:
              - names:
                  - --inputfile
                argument: string
                description: Read a list of NCBI Gene IDs from a file to use as input
              - names:
                  - --ortholog
                argument: strings
                description: Retrieves data for an ortholog set. Provide one or more taxa (any rank) to filter results or 'all' for the complete set.
              - names:
                  - --api-key
                argument: string
                description: Specify an NCBI API key
              - names:
                  - --as-json-lines
                argument: ""
                description: Stream results as newline delimited JSON-Lines
              - names:
                  - --debug
                argument: ""
                description: Emit debugging info
              - names:
                  - --help
                argument: ""
                description: Print detailed help about a datasets command
              - names:
                  - --limit
                argument: string
                description: Limit the number of gene summaries returned
              - names:
                  - --report
                argument: string
                description: 'Choose the output type:'
              - names:
                  - --version
                argument: ""
                description: Print version of datasets
          - name: symbol
            description: Print a data report containing gene metadata by gene symbol
            usage: datasets summary gene symbol <gene symbol ...> [flags]
            options:
              - names:
                  - --inputfile
                argument: string
                description: Read a list of NCBI Gene Symbols from a file to use as input
              - names:
                  - --ortholog
                argument: strings
                description: Retrieves data for an ortholog set. Provide one or more taxa (any rank) to filter results or 'all' for the complete set.
              - names:
                  - --taxon
                argument: string
                description: Define species (NCBI taxid, common or scientific name) for gene symbol (default "human")
              - names:
                  - --api-key
                argument: string
                description: Specify an NCBI API key
              - names:
                  - --as-json-lines
                argument: ""
                description: Stream results as newline delimited JSON-Lines
              - names:
                  - --debug
                argument: ""
                description: Emit debugging info
              - names:
                  - --help
                argument: ""
                description: Print detailed help about a datasets command
              - names:
                  - --limit
                argument: string
                description: Limit the number of gene summaries returned
              - names:
                  - --report
                argument: string
                description: 'Choose the output type:'
              - names:
                  - --version
                argument: ""
                description: Print version of datasets
          - name: accession
            description: Print a data report containing gene metadata by RefSeq nucleotide or protein accession
            usage: datasets summary gene accession <refseq-accession ...> [flags]
            options:
              - names:
                  - --inputfile
                argument: string
                description: Read a list of NCBI Gene Accessions from a file to use as input
              - names:
                  - --ortholog
                argument: strings
                description: Retrieves data for an ortholog set. Provide one or more taxa (any rank) to filter results or 'all' for the complete set.
              - names:
                  - --api-key
                argument: string
                description: Specify an NCBI API key
              - names:
                  - --as-json-lines
                argument: ""
                description: Stream results as newline delimited JSON-Lines
              - names:
                  - --debug
                argument: ""
                description: Emit debugging info
              - names:
                  - --help
                argument: ""
                description: Print detailed help about a datasets command
              - names:
                  - --limit
                argument: string
                description: Limit the number of gene summaries returned
              - names:
                  - --report
                argument: string
                description: 'Choose the output type:'
              - names:
                  - --version
                argument: ""
                description: Print version of datasets
          - name: taxon
            description: Print a data report containing gene metadata by taxon
            usage: datasets summary gene taxon <taxon> [flags]
            options:
              - names:
                  - --api-key
                argument: string
                description: Specify an NCBI API key
              - names:
                  - --as-json-lines
                argument: ""
                description: Stream results as newline delimited JSON-Lines
              - names:
                  - --debug
                argument: ""
                description: Emit debugging info
              - names:
                  - --help
                argument: ""
                description: Print detailed help about a datasets command
              - names:
                  - --limit
                argument: string
                description: Limit the number of gene summaries returned
              - names:
                  - --report
                argument: string
                description: 'Choose the output type:'
              - names:
                  - --version
                argument: ""
                description: Print version of datasets
      - name: genome
        description: Print a data report containing genome metadata
        usage: |-
          datasets summary genome [flags]
          datasets summary genome [command]
        options:
          - names:
              - --annotated
            argument: ""
            description: Limit to annotated genomes
          - names:
              - --as-json-lines
            argument: ""
            description: Output results in JSON Lines format
          - names:
              - --assembly-level
            argument: string
            description: 'Limit to genomes at one or more assembly levels (comma-separated):'
          - names:
              - --assembly-source
            argument: string
            description: Limit to 'RefSeq' (GCF_) or 'GenBank' (GCA_) genomes (default "all")
          - names:
              - --exclude-atypical
            argument: ""
            description: Exclude atypical assemblies
          - names:
              - --limit
            argument: string
            description: Limit the number of genome summaries returned
          - names:
              - --reference
            argument: ""
            description: Limit to reference genomes
          - names:
              - --released-after
            argument: string
            description: Limit to genomes released on or after a specified date (MM/DD/YYYY)
          - names:
              - --released-before
            argument: string
            description: Limit to genomes released on or before a specified date (MM/DD/YYYY)
          - names:
              - --report
            argument: string
            description: 'Choose the output type:'
          - names:
              - --search
            argument: strings
            description: 'Limit results to genomes with specified text in the searchable fields: species and infraspecies, assembly name and submitter. To search multiple strings, use the flag multiple times.'
          - names:
              - --api-key
            argument: string
            description: Specify an NCBI API key
          - names:
              - --debug
            argument: ""
            description: Emit debugging info
          - names:
              - --help
            argument: ""
            description: Print detailed help about a datasets command
          - names:
              - --version
            argument: ""
            description: Print version of datasets
        subcommands:
          - name: accession
