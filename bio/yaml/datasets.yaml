                argument: string
                description: Limit to 'latest' assembly accession version or include 'all' (latest + previous versions)
              - names:
                  - --inputfile
                argument: string
                description: Read a list of NCBI Assembly or BioProject accessions from a file to use as input
              - names:
                  - --annotated
                argument: ""
                description: Limit to annotated genomes
              - names:
                  - --api-key
                argument: string
                description: Specify an NCBI API key
              - names:
                  - --as-json-lines
                argument: ""
                description: Output results in JSON Lines format
              - names:
                  - --assembly-level
                argument: string
                description: 'Limit to genomes at one or more assembly levels (comma-separated):'
              - names:
                  - --assembly-source
                argument: string
                description: Limit to 'RefSeq' (GCF_) or 'GenBank' (GCA_) genomes (default "all")
              - names:
                  - --debug
                argument: ""
                description: Emit debugging info
              - names:
                  - --exclude-atypical
                argument: ""
                description: Exclude atypical assemblies
              - names:
                  - --help
                argument: ""
                description: Print detailed help about a datasets command
              - names:
                  - --limit
                argument: string
                description: Limit the number of genome summaries returned
              - names:
                  - --reference
                argument: ""
                description: Limit to reference genomes
              - names:
                  - --released-after
                argument: string
                description: Limit to genomes released on or after a specified date (MM/DD/YYYY)
              - names:
                  - --released-before
                argument: string
                description: Limit to genomes released on or before a specified date (MM/DD/YYYY)
              - names:
                  - --report
                argument: string
                description: 'Choose the output type:'
              - names:
                  - --search
                argument: strings
                description: 'Limit results to genomes with specified text in the searchable fields: species and infraspecies, assembly name and submitter. To search multiple strings, use the flag multiple times.'
              - names:
                  - --version
                argument: ""
                description: Print version of datasets
          - name: taxon
            description: Print a data report containing genome metadata by taxon (NCBI Taxonomy ID, scientific or common name at any tax rank)
            usage: datasets summary genome taxon [flags]
            options:
              - names:
                  - --assembly-version
                argument: string
