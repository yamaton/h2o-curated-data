  - name: download
    description: Download a gene, genome or virus dataset as a zip file
    usage: datasets download [command]
    options:
      - names:
          - --filename
        argument: string
        description: Specify a custom file name for the downloaded data package (default "ncbi_dataset.zip")
      - names:
          - --no-progressbar
