name: delly
description: delly
usage: delly <command> <arguments>
options: []
subcommands:
  - name: call
    description: discover and genotype structural variants
    usage: delly call [OPTIONS] -g <ref.fa> <sample1.sort.bam> <sample2.sort.bam> ...
    options:
      - names:
          - -?
          - --help
        argument: ""
        description: show help message
      - names:
          - -t
          - --svtype
        argument: arg (=ALL)
        description: SV type to compute [DEL, INS, DUP, INV, BND, ALL]
      - names:
          - -g
          - --genome
        argument: arg
        description: genome fasta file
      - names:
          - -x
          - --exclude
        argument: arg
        description: file with regions to exclude
      - names:
          - -o
          - --outfile
        argument: arg
        description: BCF output file
      - names:
          - -q
          - --map-qual
        argument: arg (=1)
        description: min. paired-end (PE) mapping quality
      - names:
          - -r
          - --qual-tra
        argument: arg (=20)
        description: min. PE quality for translocation
      - names:
          - -s
          - --mad-cutoff
        argument: arg (=9)
        description: insert size cutoff, median+s*MAD (deletions only)
      - names:
          - -c
          - --minclip
        argument: arg (=25)
        description: min. clipping length
      - names:
          - -z
          - --min-clique-size
        argument: arg (=2)
        description: min. PE/SR clique size
      - names:
          - -m
          - --minrefsep
        argument: arg (=25)
        description: min. reference separation
      - names:
          - -n
          - --maxreadsep
        argument: arg (=40)
        description: max. read separation
      - names:
          - -v
          - --vcffile
        argument: arg
        description: input VCF/BCF file for genotyping
      - names:
          - -u
          - --geno-qual
        argument: arg (=5)
        description: min. mapping quality for genotyping
      - names:
          - -d
          - --dump
        argument: arg
        description: gzipped output file for SV-reads (optional)
  - name: merge
    description: merge structural variants across VCF/BCF files and within a single VCF/BCF file
    usage: delly merge [OPTIONS] [<sample1.bcf> <sample2.bcf> ... | <list_of_bcf_files.txt>]
    options:
      - names:
          - -?
          - --help
        argument: ""
        description: show help message
      - names:
          - -o
          - --outfile
        argument: arg
        description: Merged SV BCF output file
      - names:
          - -u
          - --chunks
        argument: arg (=500)
        description: max. chunk size to merge groups of BCF files
      - names:
          - -a
          - --vaf
        argument: arg (=0.150000006)
        description: min. fractional ALT support
      - names:
          - -v
          - --coverage
        argument: arg (=10)
        description: min. coverage
      - names:
          - -m
          - --minsize
        argument: arg (=0)
        description: min. SV size
      - names:
          - -n
          - --maxsize
        argument: arg (=1000000)
        description: max. SV size
      - names:
          - -e
          - --cnvmode
        argument: ""
        description: Merge delly CNV files
      - names:
          - -c
          - --precise
        argument: ""
        description: Filter sites for PRECISE
      - names:
          - -p
          - --pass
        argument: ""
        description: Filter sites for PASS
      - names:
          - -b
          - --bp-offset
        argument: arg (=1000)
        description: max. breakpoint offset
      - names:
          - -r
          - --rec-overlap
        argument: arg (=0.800000012)
        description: min. reciprocal overlap
  - name: filter
    description: filter somatic or germline structural variants
    usage: delly filter [OPTIONS] <input.bcf>
    options:
      - names:
          - -?
          - --help
        argument: ""
        description: show help message
      - names:
          - -f
          - --filter
        argument: arg (=somatic)
        description: Filter mode (somatic, germline)
      - names:
          - -o
          - --outfile
        argument: arg
        description: Filtered SV BCF output file
      - names:
          - -y
          - --quality
        argument: arg (=300)
        description: min. SV site quality
      - names:
          - -a
          - --altaf
        argument: arg (=0.0299999993)
        description: min. fractional ALT support
      - names:
          - -m
          - --minsize
        argument: arg (=0)
        description: min. SV size
      - names:
          - -n
          - --maxsize
        argument: arg (=500000000)
        description: max. SV size
      - names:
          - -r
          - --ratiogeno
        argument: arg (=0.75)
        description: min. fraction of genotyped samples
      - names:
          - -p
          - --pass
        argument: ""
        description: Filter sites for PASS
      - names:
          - -s
          - --samples
        argument: arg
        description: Two-column sample file listing sample name and tumor or control
      - names:
          - -v
          - --coverage
        argument: arg (=10)
        description: min. coverage in tumor
      - names:
          - -c
          - --controlcontamination
        argument: arg (=0)
        description: max. fractional ALT support in control
      - names:
          - -q
          - --gq
        argument: arg (=15)
        description: min. median GQ for carriers and non-carriers
      - names:
          - -e
          - --rddel
        argument: arg (=0.800000012)
        description: max. read-depth ratio of carrier vs. non-carrier for a deletion
      - names:
          - -u
          - --rddup
        argument: arg (=1.20000005)
        description: min. read-depth ratio of carrier vs. non-carrier for a duplication
  - name: lr
    description: long-read SV discovery
    usage: delly lr [OPTIONS] -g <ref.fa> <sample1.sort.bam> <sample2.sort.bam> ...
    options:
      - names:
          - -?
          - --help
        argument: ""
        description: show help message
      - names:
          - -t
          - --svtype
        argument: arg (=ALL)
        description: SV type to compute [DEL, INS, DUP, INV, BND, ALL]
      - names:
          - -y
          - --technology
        argument: arg (=ont)
        description: seq. technology [pb, ont]
      - names:
          - -g
          - --genome
        argument: arg
        description: genome fasta file
      - names:
          - -x
          - --exclude
        argument: arg
        description: file with regions to exclude
      - names:
          - -o
          - --outfile
        argument: arg
        description: BCF output file
      - names:
          - -q
          - --mapqual
        argument: arg (=10)
        description: min. mapping quality
      - names:
          - -c
          - --minclip
        argument: arg (=25)
        description: min. clipping length
      - names:
          - -z
          - --min-clique-size
        argument: arg (=3)
        description: min. clique size
      - names:
          - -m
          - --minrefsep
        argument: arg (=30)
        description: min. reference separation
      - names:
          - -n
          - --maxreadsep
        argument: arg (=100)
        description: max. read separation
      - names:
          - -p
          - --max-reads
        argument: arg (=15)
        description: max. reads for consensus computation
      - names:
          - -f
          - --flank-size
        argument: arg (=100)
        description: min. flank size
      - names:
          - -a
          - --flank-quality
        argument: arg (=0.899999976)
        description: min. flank quality
      - names:
          - -i
          - --indel-size
        argument: arg (=10000)
        description: use exact alleles for InDels <10kbp
      - names:
          - -r
          - --max-isize
        argument: arg (=10000)
        description: max. insertion size
      - names:
          - -v
          - --vcffile
        argument: arg
        description: input VCF/BCF file for genotyping
      - names:
          - -u
          - --geno-qual
        argument: arg (=5)
        description: min. mapping quality for genotyping
      - names:
          - -d
          - --dump
        argument: arg
        description: gzipped output file for SV-reads
  - name: cnv
    description: discover and genotype copy-number variants
    usage: delly cnv [OPTIONS] -g <genome.fa> -m <genome.map> <aligned.bam>
    options:
      - names:
          - -?
          - --help
        argument: ""
        description: show help message
      - names:
          - -g
          - --genome
        argument: arg
        description: genome file
      - names:
          - -q
          - --quality
        argument: arg (=10)
        description: min. mapping quality
      - names:
          - -m
          - --mappability
        argument: arg
        description: input mappability map
      - names:
          - -y
          - --ploidy
        argument: arg (=2)
        description: baseline ploidy
      - names:
          - -o
          - --outfile
        argument: arg
        description: BCF output file
      - names:
          - -c
          - --covfile
        argument: arg
        description: gzipped coverage file
      - names:
          - -x
          - --sdrd
        argument: arg (=2)
        description: min. SD read-depth shift
      - names:
          - -t
          - --cn-offset
        argument: arg (=0.100000001)
        description: min. CN offset
      - names:
          - -z
          - --cnv-size
        argument: arg (=1000)
        description: min. CNV size
      - names:
          - -l
          - --svfile
        argument: arg
        description: delly SV file for breakpoint refinement
      - names:
          - -v
          - --vcffile
        argument: arg
        description: input VCF/BCF file for re-genotyping
      - names:
          - -u
          - --segmentation
        argument: ""
        description: copy-number segmentation
      - names:
          - -i
          - --window-size
        argument: arg (=10000)
        description: window size
      - names:
          - -j
          - --window-offset
        argument: arg (=10000)
        description: window offset
      - names:
          - -b
          - --bed-intervals
        argument: arg
        description: input BED file
      - names:
          - -k
          - --fraction-window
        argument: arg (=0.25)
        description: min. callable window fraction [0,1]
      - names:
          - -a
          - --adaptive-windowing
        argument: ""
        description: use mappable bases for window size
      - names:
          - -w
          - --scan-window
        argument: arg (=10000)
        description: scanning window size
      - names:
          - -f
          - --fraction-unique
        argument: arg (=0.800000012)
        description: uniqueness filter for scan windows [0,1]
      - names:
          - -r
          - --scan-regions
        argument: arg
        description: scanning regions in BED format
      - names:
          - -d
          - --mad-cutoff
        argument: arg (=3)
        description: median + 3 * mad count cutoff
      - names:
          - -p
          - --percentile
        argument: arg (=0.000500000024)
        description: excl. extreme GC fraction
      - names:
          - -n
          - --no-window-selection
        argument: ""
        description: no scan window selection
  - name: classify
    description: classify somatic or germline copy-number variants
    usage: delly classify [OPTIONS] <input.bcf>
    options:
      - names:
          - -?
          - --help
        argument: ""
        description: show help message
      - names:
          - -f
          - --filter
        argument: arg (=somatic)
        description: Filter mode (somatic, germline)
      - names:
          - -o
          - --outfile
        argument: arg
        description: Filtered CNV BCF output file
      - names:
          - -m
          - --minsize
        argument: arg (=1000)
        description: min. CNV size
      - names:
          - -n
          - --maxsize
        argument: arg (=500000000)
        description: max. CNV size
      - names:
          - -p
          - --pass
        argument: ""
        description: Filter sites for PASS
      - names:
          - -s
          - --samples
        argument: arg
        description: Two-column sample file listing sample name and tumor or control
      - names:
          - -e
          - --pgerm
        argument: arg (=0.00100000005)
        description: probability germline
      - names:
          - -t
          - --cn-offset
        argument: arg (=0.200000003)
        description: min. CN offset
      - names:
          - -y
          - --ploidy
        argument: arg (=2)
        description: baseline ploidy
      - names:
          - -q
          - --qual
        argument: arg (=50)
        description: min. site quality
      - names:
          - -x
          - --maxsd
        argument: arg (=0.150000006)
        description: max. population SD
version: 'Delly (Version: 1.1.6)'
