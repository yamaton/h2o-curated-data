      - names:
          - -t
          - --threads
        argument: INTEGER
        description: 'Number of threads to use with BLAST [default: 1]'
      - names:
          - -p
          - --prefix
        argument: TEXT
        description: 'Prefix for output files [default: dnaapler]'
      - names:
          - -f
          - --force
        argument: ""
        description: Force overwrites the output directory
      - names:
          - -e
          - --evalue
        argument: TEXT
        description: 'e value for blastx [default: 1e-10]'
      - names:
          - -a
          - --autocomplete
        argument: TEXT
        description: 'Choose an option to autocomplete reorientation if BLAST based approach fails. Must be one of: none, mystery or nearest [default: none]'
      - names:
          - --seed_value
        argument: INTEGER
        description: 'Random seed to ensure reproducibility. [default: 13]'
  - name: citation
    description: Print the citation(s) for this tool
    usage: dnaapler citation [OPTIONS]
    options:
