          - --output
        argument: PATH
        description: 'Output directory [default: output.dnaapler]'
      - names:
          - -t
          - --threads
        argument: INTEGER
        description: 'Number of threads to use with BLAST [default: 1]'
      - names:
          - -p
          - --prefix
        argument: TEXT
        description: 'Prefix for output files [default: dnaapler]'
      - names:
          - -f
          - --force
        argument: ""
        description: Force overwrites the output directory
      - names:
          - -e
          - --evalue
        argument: TEXT
        description: 'e value for blastx [default: 1e-10]'
      - names:
          - -m
          - --mode
        argument: TEXT
        description: 'Choose an mode to reorient in bulk. Must be one of: chromosome, plasmid, phage or custom [default: chromosome]'
      - names:
          - -c
          - --custom_db
        argument: PATH
        description: FASTA file with amino acids that will be used as a custom blast database to reorient your sequence however you want. Must be specified if -m custom is specified.
  - name: chromosome
    description: Reorients your genome to begin with the dnaA chromosomal...
    usage: dnaapler chromosome [OPTIONS]
    options:
      - names:
          - -h
