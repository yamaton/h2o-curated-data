name: dnaapler
description: Reorients assembled microbial sequences
usage: dnaapler [OPTIONS] COMMAND [ARGS]...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: Show this message and exit.
  - names:
      - -V
      - --version
    argument: ""
    description: Show the version and exit.
subcommands:
  - name: all
    description: Reorients multiple contigs to begin with any of dnaA, repA...
    usage: dnaapler all [OPTIONS]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this message and exit.
      - names:
          - -V
          - --version
        argument: ""
        description: Show the version and exit.
      - names:
          - -i
          - --input
        argument: PATH
        description: Path to input file in FASTA format [required]
      - names:
          - -o
          - --output
        argument: PATH
        description: 'Output directory [default: output.dnaapler]'
      - names:
          - -t
          - --threads
        argument: INTEGER
        description: 'Number of threads to use with BLAST [default: 1]'
      - names:
          - -p
          - --prefix
        argument: TEXT
        description: 'Prefix for output files [default: dnaapler]'
      - names:
          - -f
          - --force
        argument: ""
        description: Force overwrites the output directory
      - names:
          - -e
          - --evalue
        argument: TEXT
        description: 'e value for blastx [default: 1e-10]'
      - names:
          - --ignore
        argument: PATH
        description: Text file listing contigs (one per row) that are to be ignored
  - name: bulk
    description: Reorients multiple genomes to begin with the same gene
    usage: dnaapler bulk [OPTIONS]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this message and exit.
      - names:
          - -V
          - --version
        argument: ""
        description: Show the version and exit.
      - names:
