name: download_eggnog_data.py
description: Download the eggNOG annotation database (along with the taxa databases)
usage: download_eggnog_data.py [-h] [-D] [-F] [-P] [-M] [-H] [-d HMMER_DBS] [-y] [-f] [-s] [-q] [--data_dir]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -D
    argument: ""
    description: 'Do not install the diamond database (default: False)'
  - names:
      - -F
    argument: ""
    description: 'Install the novel families diamond database, required for "emapper.py -m novel_fams" (default: False)'
  - names:
      - -P
    argument: ""
    description: 'Install the Pfam database, required for de novo annotation or realignment (default: False)'
  - names:
      - -M
    argument: ""
    description: 'Install the MMseqs2 database, required for "emapper.py -m mmseqs" (default: False)'
  - names:
      - -H
    argument: ""
    description: 'Install the HMMER database specified with "-d TAXID". Required for "emapper.py -m hmmer -d TAXID" (default: False)'
  - names:
      - -d
    argument: HMMER_DBS
    description: 'Tax ID of eggNOG HMM database to download. e.g. "-H -d 2" for Bacteria. Required if "-H". Available tax IDs can be found at http://eggnog5.embl.de/#/app/downloads. (default: None)'
  - names:
      - -y
    argument: ""
    description: 'assume "yes" to all questions (default: False)'
  - names:
      - -f
    argument: ""
    description: 'forces download even if the files exist (default: False)'
  - names:
      - -s
    argument: ""
    description: 'simulate and print commands. Nothing is downloaded (default: False)'
  - names:
      - -q
    argument: ""
    description: 'quiet_mode (default: False)'
  - names:
      - --data_dir
    argument: ""
    description: 'Directory to use for DATA_PATH. (default: None)'
