name: easel
description: easel
usage: |-
  easel -h                : show overall brief help summary
  easel --version         : show version number
  easel <cmd> -h          : show brief help for an Easel command
  easel <cmd> [<args>...] : run an Easel command
options: []
subcommands:
  - name: alistat
    description: summary statistics for a multiple seq alignment file
    usage: easel alistat [-options] <msafile>
    options:
      - names:
          - -h
        argument: ""
        description: show brief help on version and usage
      - names:
          - "-1"
        argument: ""
        description: use tabular output, one line per alignment
      - names:
          - --dna
        argument: ""
        description: use DNA alphabet (don't autodetect)
      - names:
          - --rna
        argument: ""
        description: use RNA alphabet (don't autodetect)
      - names:
          - --amino
        argument: ""
        description: use protein alphabet (don't autodetect)
  - name: downsample
    description: downsample <m> things from larger <infile> of n things
    usage: easel downsample [-options] <m> <infile>
    options:
      - names:
          - -h
        argument: ""
        description: show brief help on version and usage
      - names:
          - -s
        argument: ""
        description: 'sequence sampling: <infile> is file or stream of seqs'
      - names:
          - -S
        argument: ""
        description: 'big sequence sample: <infile> is (seekable) seq file'
      - names:
          - --seed
        argument: <n>
        description: set random number generator seed [0]
  - name: filter
    description: remove seqs >= <maxid> fractional identity from MSA
    usage: easel filter [-options] <maxid> <msafile>
    options:
      - names:
          - -h
        argument: ""
        description: show brief help on version and usage
      - names:
          - -o
        argument: <f>
        description: send filtered output MSAs to file <f>, not stdout
      - names:
          - --informat
        argument: <s>
        description: specify the input MSA file is in format <s>
      - names:
          - --outformat
        argument: <s>
        description: write the filtered output MSA in format <s>
      - names:
          - --dna
        argument: ""
        description: specify that input MSA is DNA (don't autodetect)
      - names:
          - --rna
        argument: ""
        description: '... that input MSA is RNA'
      - names:
          - --amino
        argument: ""
        description: '... that input MSA is protein'
      - names:
          - --ignore-rf
        argument: ""
        description: ignore any RF line; always determine our own consensus
      - names:
          - --fragthresh
        argument: <x>
        description: seq is fragment if aspan/alen < fragthresh [0.5]
      - names:
          - --symfrac
        argument: <x>
        description: col is consensus if nres/(nres+ngap) >= symfrac [0.5]
      - names:
          - --no-sampling
        argument: ""
        description: never use subsampling to determine consensus
      - names:
          - --nsamp
        argument: <n>
        description: number of seqs to sample (if using sampling) [10000]
      - names:
          - --sampthresh
        argument: <n>
        description: switch to using sampling when nseq > nsamp [50000]
      - names:
          - --maxfrag
        argument: <n>
        description: if sample has > maxfrag fragments, don't use sample [5000]
      - names:
          - -s
        argument: <n>
        description: set random number seed to <n> [42]
      - names:
          - --conscover
        argument: ""
        description: keep seq whose alispan has better consensus coverage [default]
      - names:
          - --randorder
        argument: ""
        description: '... or with random preference'
      - names:
          - --origorder
        argument: ""
        description: '... or prefer seq that comes first in order'
  - name: index
    description: create SSI fast lookup index for sequence/alignment file
    usage: easel index [-options] <infile>
    options:
      - names:
          - -h
        argument: ""
        description: show brief help on version and usage
      - names:
          - -a
        argument: ""
        description: index accessions too, if present
      - names:
          - -u
        argument: ""
        description: parse UniProt db|acc|id names; index id too (and acc, w/ -a)
      - names:
          - --informat
        argument: <s>
        description: specify that input file is in format <s>
version: "0.48"
