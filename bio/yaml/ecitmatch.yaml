name: ecitmatch
description: look up a citation's PubMed ID
options:
  - names:
      - -help
    argument: ""
    description: Print a summary of available options.
  - names:
      - -journal
    argument: title
    description: Match only articles whose journal has the given title (which may be specified as a standard abbreviation).
  - names:
      - -year
    argument: year
    description: Match only articles published in the given year.
  - names:
      - -volume
    argument: "N"
    description: Match only articles with the given volume number.
  - names:
      - -page
    argument: "N"
    description: Match only articles starting on the given page number.
  - names:
      - -author
    argument: name
    description: Match only articles with the given author name (may be partial; may not be repeated).
