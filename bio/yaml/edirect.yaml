name: edirect
description: access NCBI Entrez from the command line
options:
  - names:
      - -help
    argument: ""
    description: Print usage information.
  - names:
      - -email
    argument: address
    description: Send the given e-mail address to have someone to notify in case a runaway script causes problems with an NCBI Entrez server.
  - names:
      - -tool
    argument: name
    description: Send the given client name.
  - names:
      - -http
    argument: 'get'
    description: Force the use of GET rather than POST HTTPS requests.
  - names:
      - -https
    argument: 'get'
    description: Force the use of GET rather than POST HTTPS requests.
  - names:
      - -alias
    argument: filename
    description: Specify a file of shortcut keywords and query strings or URL sections.
  - names:
      - -silent
    argument: ""
    description: Suppress connection failure retry messages.
  - names:
      - -verbose
    argument: ""
    description: Display the ENTREZ_DIRECT XML field values at each step.
  - names:
      - -debug
    argument: ""
    description: Print the internal URL query and XML results of each step.
  - names:
      - -base
    argument: URL
    description: Specify a particular server for quality assurance testing.
