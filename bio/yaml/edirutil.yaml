name: edirutil
description: synthesize NCBI ENTREZ_DIRECT XML (edirect pipeline state)
options:
  - names:
      - -db
    argument: name
    description: Work with the named Entrez database.
  - names:
      - -web
    argument: webenv
    description: Pass the specified WebEnv cookie.
  - names:
      - -key
    argument: "N"
    description: Work with the Nth result set associated with the specified WebEnv.
  - names:
      - -count
    argument: "N"
    description: Expect N results.
  - names:
      - -step
    argument: "N"
    description: Indicate the current pipeline depth.
  - names:
      - -silent
    argument: ""
    description: Suppress connection failure retry messages.
  - names:
      - -verbose
    argument: ""
    description: Display the ENTREZ_DIRECT XML field values at each step.
  - names:
      - -debug
    argument: ""
    description: Print the internal URL query and XML results of each step.
