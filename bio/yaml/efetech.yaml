name: efetch
description: efetch
options:
  - names:
      - -format
    argument: "{native,full,docsum,uid,url,xml,variation,variationid,vcv,clinvarset,fasta,acc,gb,gbc,mmdb,json,ipg}"
    description: Format of record or report
  - names:
      - -mode
    argument: "{text,xml,asn.1,json}"
    description: text, xml, asn.1, json
  - names:
      - -style
    argument: ""
    description: master, conwithfeat
  - names:
      - -db
    argument: "{bioproject,biosample,biosystems,clinvar,gds,gene,homologene,mesh,nuccore,nlmcatalog,pmc,protein,pubmed,snp,sra,structure,taxonomy}"
    description: Database name
  - names:
      - -id
    argument: <string>
    description: Unique identifier or accession number
  - names:
      - -input
    argument: ""
    description: Read identifier(s) from file instead of stdin
  - names:
      - -seq_start
    argument: ""
    description: First sequence position to retrieve
  - names:
      - -seq_stop
    argument: ""
    description: Last sequence position to retrieve
  - names:
      - -strand
    argument: ""
    description: 1 = forward DNA strand, 2 = reverse complement (otherwise strand minus is set if start > stop)
  - names:
      - -forward
    argument: ""
    description: Force strand 1
  - names:
      - -revcomp
    argument: ""
    description: Force strand 2
  - names:
      - -chr_start
    argument: ""
    description: Sequence range from 0-based coordinates
  - names:
      - -chr_stop
    argument: ""
    description: in gene docsum GenomicInfoType object
  - names:
      - -complexity
    argument: ""
    description: 0 = default, 1 = bioseq, 3 = nuc-prot set
  - names:
      - -extend
    argument: ""
    description: Extend sequence retrieval in both directions
  - names:
      - -extrafeat
    argument: ""
    description: Bit flag specifying extra features
  - names:
      - -showgaps
    argument: ""
    description: Propagate component gaps
  - names:
      - -start
    argument: ""
    description: First record to fetch
  - names:
      - -stop
    argument: ""
    description: Last record to fetch
  - names:
      - -raw
    argument: ""
    description: Skip database-specific XML modifications
  - names:
      - -express
    argument: ""
    description: Direct sequence retrieval in groups of 5
  - names:
      - -immediate
    argument: ""
    description: Express mode on a single record at a time
