name: efilter
description: filter and/or sort NCBI Entrez search results
options:
  - names:
      - -q
    argument: str
    description: Limit results to those matching the given query string.
  - names:
      - -query
    argument: str
    description: Limit results to those matching the given query string.
  - names:
      - -sort
    argument: field
    description: Sort results by the given field.
  - names:
      - -days
    argument: "N"
    description: Keep only results from the past N days.
  - names:
      - -datetype
    argument: field
    description: Which date field (in abbreviated form) to consider.
  - names:
      - -mindate
    argument: date
    description: Start of date range.
  - names:
      - -maxdate
    argument: date
    description: End of date range.
  - names:
      - -field
    argument: field
    description: Query words individually in field.
  - names:
      - -pairs
    argument: field
    description: Query overlapping word pairs.
  - names:
      - -spell
    argument: ""
    description: Correct misspellings in query.
  - names:
      - -pub
    argument: "{abstract,clinical,english,free,historical,journal,preprint,review,structured}"
    description: abstract, clinical, english, free, historical, journal, preprint, review, structured.
  - names:
      - -journal
    argument: name
    description: pnas, "j bacteriol", ...
  - names:
      - -released
    argument: "{last_week,last_month,last_year,prev_years}"
    description: last_week, last_month, last_year, prev_years.
  - names:
      - -country
    argument: name
    description: usa:minnesota, united_kingdom, "pacific ocean", ...
  - names:
      - -feature
    argument: type
    description: gene, mrna, cds, mat_peptide, ...
  - names:
      - -location
    argument: "{mitochondrion,chloroplast,plasmid,plastid}"
    description: mitochondrion, chloroplast, plasmid, plastid.
  - names:
      - -molecule
    argument: "{genomic,mrna,trna,rrna,ncrna}"
    description: genomic, mrna, trna, rrna, ncrna.
  - names:
      - -organism
    argument: type
    description: animals, archaea, bacteria, eukaryotes, fungi, human, insects, mammals, plants, prokaryotes, protists, rodents, viruses, ...
  - names:
      - -source
    argument: "{genbank,insd,pdb,pir,refseq,swissprot,tpa}"
    description: genbank, insd, pdb, pir, refseq, swissprot, tpa
  - names:
      - -status
    argument: ""
    description: alive
  - names:
      - -type
    argument: type
    description: coding, pseudo.
  - names:
      - -class
    argument: "{acceptor,donor,frameshift,indel,intron,missense,nonsense,synonymous}"
    description: acceptor, donor, frameshift, indel, intron, missense, nonsense, synonymous.
  - names:
      - -kind
    argument: p
    description: athway
  - names:
      - -pathway
    argument: "{reactome,wikipathways}"
    description: reactome, wikipathways.
  - names:
      - -help
    argument: ""
    description: Print usage information.
  - names:
      - -label
    argument: name
    description: Alias for query step.
