name: einfo
description: look up general NCBI Entrez database information
options:
  - names:
      - -db
    argument: name
    description: Print information on the specified Entrez database, as an XML eInfoResult document.
  - names:
      - -dbs
    argument: ""
    description: Print a plain-text list of all available Entrez databases.
  - names:
      - -fields
    argument: ""
    description: Print just an XML-structured summary of fields in the specified database.
  - names:
      - -links
    argument: ""
    description: Print just an XML-structured summary of links to and from the specified database.
  - names:
      - -help
    argument: ""
    description: Print usage information, complete with samples of -fields and -links XML output.
