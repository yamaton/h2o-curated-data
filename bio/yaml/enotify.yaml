name: enotify
description: send e-mail with NCBI Entrez search results
options:
  - names:
      - -help
    argument: ""
    description: Print a summary of available options.
  - names:
      - -email
    argument: address
    description: Use the given e-mail address.
  - names:
      - -tool
    argument: name
    description: Identify to Entrez with the given client name.
