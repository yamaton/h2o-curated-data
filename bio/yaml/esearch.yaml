name: esearch
description: search an NCBI Entrez database
options:
  - names:
      - -db
    argument: name
    description: Entrez database name.
  - names:
      - -query
    argument: str
    description: Query string.
  - names:
      - -q
    argument: str
    description: Query string.
  - names:
      - -sort
    argument: field
    description: Sort results by the given field.
  - names:
      - -days
    argument: "N"
    description: Return only results from the past N days.
  - names:
      - -datetype
    argument: field
    description: Which date field (in abbreviated form) to consider.
  - names:
      - -mindate
    argument: date
    description: Start of date range.
  - names:
      - -maxdate
    argument: date
    description: End of date range.
  - names:
      - -field
    argument: field
    description: Query words individually in field.
  - names:
      - -pairs
    argument: field
    description: Query overlapping word pairs.
  - names:
      - -spell
    argument: ""
    description: Correct misspellings in query.
  - names:
      - -help
    argument: ""
    description: Print usage information.
  - names:
      - -label
    argument: name
    description: Alias for query step.
tldr: |
  > Perform a new Entrez search using terms in indexed fields.
  > It is part of the `edirect` package.
  > More information: <https://www.ncbi.nlm.nih.gov/books/NBK179288/>.

  - Search the pubmed database for selective serotonin reuptake inhibitor:

  `esearch -db pubmed -query "{{selective serotonin reuptake inhibitor}}"`

  - Search the protein database using a query and regexp:

  `esearch -db {{protein}} -query {{'Escherichia*'}}`

  - Search the nucleotide database for sequences whose metadata contain insulin and rodents:

  `esearch -db nuccore -query "{{insulin [PROT] AND rodents [ORGN]}}"`

  - Display [h]elp:

  `esearch -h`
