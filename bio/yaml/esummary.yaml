name: esummary
description: retrieve results from an NCBI Entrez search
options:
  - names:
      - -format
    argument: fmt
    description: Format of record or report. (See -help output for examples.)
  - names:
      - -mode
    argument: "{text,xml,asn.1,json}"
    description: text, xml, asn.1, or json.
  - names:
      - -style
    argument: "{withparts,conwithfeat}"
    description: withparts or conwithfeat.
  - names:
      - -db
    argument: name
    description: Entrez database name for immediate lookups.
  - names:
      - -id
    argument: ID
    description: Unique identifier or accession for immediate lookups.
  - names:
      - -seq_start
    argument: "N"
    description: First sequence position to retrieve (1-based).
  - names:
      - -seq_stop
    argument: "N"
    description: Last sequence position to retrieve (1-based).
  - names:
      - -strand
    argument: "N"
    description: 'Strand of DNA to retrieve: 1 for plus, 2 for minus.'
  - names:
      - -chr_start
    argument: "N"
    description: First sequence position to retrieve (0-based).
  - names:
      - -chr_stop
    argument: "N"
    description: Last sequence position to retrieve (1-based).
  - names:
      - -complexity
    argument: "N"
    description: 'How much context to fetch: 0 default 1 Bioseq 3 Nuc-prot set'
  - names:
      - -extend
    argument: "N"
    description: Extend sequence retrieval by N residues in both directions.
  - names:
      - -extrafeat
    argument: "N"
    description: Bit flag specifying extra features.
  - names:
      - -raw
    argument: ""
    description: Skip database-specific XML modifications.
  - names:
      - -json
    argument: ""
    description: Convert adjusted XML output to JSON.
  - names:
      - -help
    argument: ""
    description: Print usage information, complete with examples of notable -db/-format/-mode combinations.
