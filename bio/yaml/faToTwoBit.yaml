name: faToTwoBit
description: Convert DNA from fasta to 2bit format
usage: faToTwoBit in.fa [in2.fa in3.fa ...] out.2bit
options:
  - names:
      - -long
    argument: ""
    description: use 64-bit offsets for index. Allow for twoBit to contain more than 4Gb of sequence. NOT COMPATIBLE WITH OLDER CODE.
  - names:
      - -noMask
    argument: ""
    description: Ignore lower-case masking in fa file.
  - names:
      - -stripVersion
    argument: ""
    description: Strip off version number after '.' for GenBank accessions.
  - names:
      - -ignoreDups
    argument: ""
    description: Convert first sequence only if there are duplicate sequence names. Use 'twoBitDup' to find duplicate sequences.
version: v377