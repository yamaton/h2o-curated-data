name: fast_convert
description: Convert between fasta<->fastq.
usage: fast_convert [-h] [--discard_q] [--mock_q MOCK_Q] {qq,aa,aq,qa}
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --discard_q
    argument: ""
    description: 'Discard quality information from fastq, use with --mock_q. (default: False)'
  - names:
      - --mock_q
    argument: MOCK_Q
    description: 'Mock quality value, valid for convert=aq|qq. (default: 10)'
version: fast_convert (pomoxis 0.3.10)

