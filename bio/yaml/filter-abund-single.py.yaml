name: filter-abund-single.py
description: Trims sequences at a minimum k-mer abundance (in memory version).
positionalArguments:
  - name: input_sequence_filename
    description: FAST[AQ] sequence file to trim
options:
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
  - names:
      - --info
    argument: ""
    description: print citation information
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -k
      - --ksize
    argument: KSIZE
    description: 'k-mer size to use (default: 32)'
  - names:
      - -U
      - --unique-kmers
    argument: UNIQUE_KMERS
    description: 'approximate number of unique kmers in the input set (default: 0)'
  - names:
      - --fp-rate
    argument: FP_RATE
    description: 'Override the automatic FP rate setting for the current script (default: None)'
  - names:
      - -M
      - --max-memory-usage
    argument: MAX_MEMORY_USAGE
    description: 'maximum amount of memory to use for data structure (default: None)'
  - names:
      - --small-count
    argument: ""
    description: 'Reduce memory usage by using a smaller counter for individual kmers. (default: False)'
  - names:
      - -T
      - --threads
    argument: THREADS
    description: 'Number of simultaneous threads to execute (default: 1)'
  - names:
      - -C
      - --cutoff
    argument: CUTOFF
    description: 'Trim at k-mers below this abundance. (default: 2)'
  - names:
      - -V
      - --variable-coverage
    argument: ""
    description: 'Only trim low-abundance k-mers from sequences that have high coverage. (default: False)'
  - names:
      - -Z
      - --normalize-to
    argument: NORMALIZE_TO
    description: 'Base the variable-coverage cutoff on this median k-mer abundance. (default: 20)'
  - names:
      - --savegraph
    argument: filename
    description: 'If present, the name of the file to save the k-mer countgraph to (default: )'
  - names:
      - -o
      - --outfile
    argument: optional_output_filename
    description: 'Override default output filename and output trimmed sequences into a file with the given filename. (default: None)'
  - names:
      - -f
      - --force
    argument: ""
    description: 'Overwrite output file if it exists (default: False)'
  - names:
      - -q
      - --quiet
      - --gzip
    argument: ""
    description: 'Compress output using gzip (default: False)'
  - names:
      - --bzip
    argument: ""
    description: 'Compress output using bzip2 (default: False)'
version: khmer version 2.1.1
