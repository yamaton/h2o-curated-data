          - --RUN_BARCODE
        argument: <String>
        description: The barcode of the run. Prefixed to read names. Required.
      - names:
          - --ADAPTERS_TO_CHECK
        argument: <IlluminaAdapterPair>
        description: 'Deprecated (No longer used). Which adapters to look for in the read. This argument may be specified 0 or more times. Default value: null. Possible values: {PAIRED_END, INDEXED, SINGLE_END, NEXTERA_V1, NEXTERA_V2, DUAL_INDEXED, FLUIDIGM, TRUSEQ_SMALLRNA, ALTERNATIVE_SINGLE_END}'
      - names:
          - --arguments_file
        argument: <File>
        description: 'read one or more arguments files and add them to the command line This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --BARCODES_DIR
          - -BCD
        argument: <File>
        description: 'The barcodes directory with _barcode.txt files (generated by ExtractIlluminaBarcodes). If not set, use BASECALLS_DIR. Default value: null.'
      - names:
          - --COMPRESS_OUTPUTS
          - -GZIP
        argument: <Boolean>
        description: 'Compress output FASTQ files using gzip and append a .gz extension to the file names. Default value: false. Possible values: {true, false}'
      - names:
          - --COMPRESSION_LEVEL
        argument: <Integer>
        description: 'Compression level for all compressed files created (e.g. BAM and VCF). Default value: 2.'
      - names:
          - --CREATE_INDEX
        argument: <Boolean>
        description: 'Whether to create an index when writing VCF or coordinate sorted BAM output. Default value: false. Possible values: {true, false}'
      - names:
          - --CREATE_MD5_FILE
        argument: <Boolean>
        description: 'Whether to create an MD5 digest for any BAM or FASTQ files created. Default value: false. Possible values: {true, false}'
      - names:
          - --FIRST_TILE
        argument: <Integer>
        description: 'If set, this is the first tile to be processed (used for debugging). Note that tiles are not processed in numerical order. Default value: null.'
      - names:
