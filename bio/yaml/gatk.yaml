      - names:
          - --STRATIFIER_VALUE
        argument: <Stratifier>
        description: 'A fake argument used to show the options of STRATIFIER (in ERROR_METRICS). Default value: null. ALL (Puts all bases in the same stratum. Suffix is ''all''.) GC_CONTENT (The GC-content of the read. Suffix is ''gc''.) READ_ORDINALITY (The read ordinality (i.e. first or second). Suffix is ''read_ordinality''.) READ_BASE (the base in the original reading direction. Suffix is ''read_base''.) READ_DIRECTION (The alignment direction of the read (encoded as + or -). Suffix is ''read_direction''.) PAIR_ORIENTATION (The read-pair''s orientation (encoded as ''[FR]1[FR]2''). Suffix is ''pair_orientation''.) PAIR_PROPERNESS (The properness of the read-pair''s alignment. Looks for indications of chimerism. Suffix is ''pair_proper''.) REFERENCE_BASE (The reference base in the read''s direction. Suffix is ''ref_base''.) PRE_DINUC (The read base at the previous cycle, and the current reference base. Suffix is ''pre_dinuc''.) POST_DINUC (The read base at the subsequent cycle, and the current reference base. Suffix is ''post_dinuc''.) HOMOPOLYMER_LENGTH (The length of homopolymer the base is part of (only accounts for bases that were read prior to the current base). Suffix is ''homopolymer_length''.) HOMOPOLYMER (The length of homopolymer, the base that the homopolymer is comprised of, and the reference base. Suffix is ''homopolymer_and_following_ref_base''.) BINNED_HOMOPOLYMER (The scale of homopolymer (long or short), the base that the homopolymer is comprised of, and the reference base. Suffix is ''binned_length_homopolymer_and_following_ref_base''.) FLOWCELL_TILE (The flowcell and tile where the base was read (taken from the read name). Suffix is ''tile''.) FLOWCELL_Y (The y-coordinate of the read (taken from the read name) Suffix is ''y''.) FLOWCELL_X (The x-coordinate of the read (taken from the read name) Suffix is ''x''.) READ_GROUP (The read-group id of the read. Suffix is ''read_group''.) CYCLE (The machine cycle during which the base was read. Suffix is ''cycle''.) BINNED_CYCLE (The binned machine cycle. Similar to CYCLE, but binned into 5 evenly spaced ranges across the size of the read. This stratifier may produce confusing results when used on datasets with variable sized reads. Suffix is ''binned_cycle''.) SOFT_CLIPS (The number of softclipped bases the read has. Suffix is ''softclipped_bases''.) INSERT_LENGTH (The insert-size they came from (taken from the TLEN field.) Suffix is ''insert_length''.) BASE_QUALITY (The base quality. Suffix is ''base_quality''.) MAPPING_QUALITY (The read''s mapping quality. Suffix is ''mapping_quality''.) MISMATCHES_IN_READ (The number of bases in the read that mismatch the reference, excluding the current base. This stratifier requires the NM tag. Suffix is ''mismatches_in_read''.) ONE_BASE_PADDED_CONTEXT (The current reference base and a one base padded region from the read resulting in a 3-base context. Suffix is ''one_base_padded_context''.) TWO_BASE_PADDED_CONTEXT (The current reference base and a two base padded region from the read resulting in a 5-base context. Suffix is ''two_base_padded_context''.) CONSENSUS (Whether or not duplicate reads were used to form a consensus read. This stratifier makes use of the aD, bD, and cD tags for duplex consensus reads. If the reads are single index consensus, only the cD tags are used. Suffix is ''consensus''.) NS_IN_READ (The number of Ns in the read. Suffix is ''ns_in_read''.) INSERTIONS_IN_READ (The number of Insertions in the read cigar. Suffix is ''cigar_elements_I_in_read''.) DELETIONS_IN_READ (The number of Deletions in the read cigar. Suffix is ''cigar_elements_D_in_read''.) INDELS_IN_READ (The number of INDELs in the read cigar. Suffix is ''indels_in_read''.) INDEL_LENGTH (The number of bases in an indel Suffix is ''indel_length''.)'
