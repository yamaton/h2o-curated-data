        description: 'Whether to create an index when writing VCF or coordinate sorted BAM output. Default value: false. Possible values: {true, false}'
      - names:
          - --CREATE_MD5_FILE
        argument: <Boolean>
        description: 'Whether to create an MD5 digest for any BAM or FASTQ files created. Default value: false. Possible values: {true, false}'
      - names:
          - --DUPLEX_UMI
        argument: <Boolean>
        description: 'Treat UMIs as being duplex stranded. This option requires that the UMI consist of two equal length strings that are separated by a hyphen (e.g. ''ATC-GTC''). Reads are considered duplicates if, in addition to standard definition, have identical normalized UMIs. A UMI from the ''bottom'' strand is normalized by swapping its content around the hyphen (eg. ATC-GTC becomes GTC-ATC). A UMI from the ''top'' strand is already normalized as it is. Both reads from a read pair considered top strand if the read 1 unclipped 5'' coordinate is less than the read 2 unclipped 5'' coordinate. All chimeric reads and read fragments are treated as having come from the top strand. With this option is it required that the BARCODE_TAG hold non-normalized UMIs. Default false. Default value: false. Possible values: {true, false}'
      - names:
          - --DUPLICATE_SCORING_STRATEGY
          - -DS
        argument: <ScoringStrategy>
        description: 'The scoring strategy for choosing the non-duplicate among candidates. Default value: SUM_OF_BASE_QUALITIES. Possible values: {SUM_OF_BASE_QUALITIES, TOTAL_MAPPED_REFERENCE_LENGTH, RANDOM}'
