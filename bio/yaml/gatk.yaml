  - name: ModelSegments
    description: Models segmented copy ratios from denoised read counts and segmented minor-allele fractions from allelic counts
    options:
      - names:
          - --output
          - -O
        argument: <File>
        description: Output directory. This will be created if it does not exist. Required.
      - names:
