name: gatk
description: gatk
options: []
subcommands:
  - name: CheckIlluminaDirectory
    description: Asserts the validity for specified Illumina basecalling data.
    options:
      - names:
          - --BASECALLS_DIR
          - -B
        argument: <File>
        description: The basecalls output directory. Required.
      - names:
          - --LANES
          - -L
        argument: <Integer>
        description: The number of the lane(s) to check. This argument must be specified at least once. Required.
      - names:
          - --READ_STRUCTURE
          - -RS
        argument: <String>
        description: 'A description of the logical structure of clusters in an Illumina Run, i.e. a description of the structure IlluminaBasecallsToSam assumes the data to be in. It should consist of integer/character pairs describing the number of cycles and the type of those cycles (B for Sample Barcode, M for molecular barcode, T for Template, and S for skip). E.g. If the input data consists of 80 base clusters and we provide a read structure of "28T8M8B8S28T" then the sequence may be split up into four reads: * read one with 28 cycles (bases) of template * read two with 8 cycles (bases) of molecular barcode (ex. unique molecular barcode) * read three with 8 cycles (bases) of sample barcode * 8 cycles (bases) skipped. * read four with 28 cycles (bases) of template The skipped cycles would NOT be included in an output SAM/BAM file or in read groups therein. Note: If you want to check whether or not a future IlluminaBasecallsToSam or ExtractIlluminaBarcodes run will fail then be sure to use the exact same READ_STRUCTURE that you would pass to these programs for this run. Required.'
      - names:
          - --arguments_file
        argument: <File>
        description: 'read one or more arguments files and add them to the command line This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --COMPRESSION_LEVEL
        argument: <Integer>
        description: 'Compression level for all compressed files created (e.g. BAM and VCF). Default value: 2.'
      - names:
          - --CREATE_INDEX
        argument: <Boolean>
        description: 'Whether to create an index when writing VCF or coordinate sorted BAM output. Default value: false. Possible values: {true, false}'
      - names:
          - --CREATE_MD5_FILE
        argument: <Boolean>
        description: 'Whether to create an MD5 digest for any BAM or FASTQ files created. Default value: false. Possible values: {true, false}'
      - names:
          - --DATA_TYPES
          - -DT
        argument: <IlluminaDataType>
        description: 'The data types that should be checked for each tile/cycle. If no values are provided then the data types checked are those required by IlluminaBaseCallsToSam (which is a superset of those used in ExtractIlluminaBarcodes). These data types vary slightly depending on whether or not the run is barcoded so READ_STRUCTURE should be the same as that which will be passed to IlluminaBasecallsToSam. If this option is left unspecified then both ExtractIlluminaBarcodes and IlluminaBaseCallsToSam should complete successfully UNLESS the individual records of the files themselves are spurious. This argument may be specified 0 or more times. Default value: null. Possible values: {Position, BaseCalls, QualityScores, PF, Barcodes}'
      - names:
          - --FAKE_FILES
          - -F
        argument: <Boolean>
        description: 'A flag to determine whether or not to create fake versions of the missing files. Default value: false. Possible values: {true, false}'
      - names:
          - --GA4GH_CLIENT_SECRETS
        argument: <String>
        description: 'Google Genomics API client_secrets.json file path. Default value: client_secrets.json.'
      - names:
          - --help
          - -h
        argument: <Boolean>
        description: 'display the help message Default value: false. Possible values: {true, false}'
      - names:
          - --LINK_LOCS
          - -X
        argument: <Boolean>
        description: 'A flag to create symlinks to the loc file for the X Ten for each tile. @deprecated It is no longer necessary to create locs file symlinks. Default value: false. Possible values: {true, false}'
      - names:
          - --QUIET
        argument: <Boolean>
        description: 'Whether to suppress job-summary info on System.err. Default value: false. Possible values: {true, false}'
      - names:
          - --TILE_NUMBERS
          - -T
        argument: <Integer>
        description: 'The number(s) of the tile(s) to check. This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --TMP_DIR
        argument: <File>
        description: 'One or more directories with space available to be used by this program for temporary storage of working files This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --USE_JDK_DEFLATER
          - -use_jdk_deflater
        argument: <Boolean>
        description: 'Use the JDK Deflater instead of the Intel Deflater for writing compressed output Default value: false. Possible values: {true, false}'
      - names:
          - --USE_JDK_INFLATER
          - -use_jdk_inflater
        argument: <Boolean>
        description: 'Use the JDK Inflater instead of the Intel Inflater for reading compressed input Default value: false. Possible values: {true, false}'
      - names:
          - --VALIDATION_STRINGENCY
        argument: <ValidationStringency>
        description: 'Validation stringency for all SAM files read by this program. Setting stringency to SILENT can improve performance when processing a BAM file in which variable-length data (read, qualities, tags) do not otherwise need to be decoded. Default value: STRICT. Possible values: {STRICT, LENIENT, SILENT}'
      - names:
          - --VERBOSITY
        argument: <LogLevel>
        description: 'Control verbosity of logging. Default value: INFO. Possible values: {ERROR, WARNING, INFO, DEBUG}'
      - names:
          - --version
        argument: <Boolean>
        description: 'display the version number for this tool Default value: false. Possible values: {true, false}'
      - names:
          - --showHidden
          - -showHidden
        argument: <Boolean>
        description: 'display hidden arguments Default value: false. Possible values: {true, false}'
      - names:
          - --REFERENCE_SEQUENCE
          - -R
        argument: <File>
        description: 'Reference sequence file. Default value: null.'
