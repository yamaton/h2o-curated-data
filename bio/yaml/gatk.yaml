        argument: <File>
        description: 'Input file containing allelic counts (output of CollectAllelicCounts). Default value: null.'
      - names:
          - --arguments_file
        argument: <File>
        description: 'read one or more arguments files and add them to the command line This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --denoised-copy-ratios
        argument: <File>
        description: 'Input file containing denoised copy ratios (output of DenoiseReadCounts). Default value: null.'
      - names:
          - --gatk-config-file
        argument: <String>
        description: 'A configuration file to use with the GATK. Default value: null.'
      - names:
          - --gcs-max-retries
          - -gcs-retries
        argument: <Integer>
        description: 'If the GCS bucket channel errors out, how many times it will attempt to re-initiate the connection Default value: 20.'
      - names:
          - --gcs-project-for-requester-pays
        argument: <String>
        description: 'Project to bill when accessing "requester pays" buckets. If unset, these buckets cannot be accessed. User must have storage.buckets.get permission on the bucket being accessed. Default value: .'
      - names:
          - --genotyping-base-error-rate
        argument: <Double>
        description: 'Maximum base-error rate for genotyping and filtering homozygous allelic counts, if available. The likelihood for an allelic count to be generated from a homozygous site will be integrated from zero base-error rate up to this value. Decreasing this value will increase the number of sites assumed to be heterozygous for modeling. Default value: 0.05.'
      - names:
          - --genotyping-homozygous-log-ratio-threshold
        argument: <Double>
        description: 'Log-ratio threshold for genotyping and filtering homozygous allelic counts, if available. Increasing this value will increase the number of sites assumed to be heterozygous for modeling. Default value: -10.0.'
      - names:
          - --help
          - -h
        argument: <Boolean>
        description: 'display the help message Default value: false. Possible values: {true, false}'
      - names:
          - --kernel-approximation-dimension
        argument: <Integer>
        description: 'Dimension of the kernel approximation. A subsample containing this number of data points will be used to construct the approximation for each chromosome. If the total number of data points in a chromosome is greater than this number, then all data points in the chromosome will be used. Time complexity scales quadratically and space complexity scales linearly with this parameter. Default value: 100.'
      - names:
          - --kernel-scaling-allele-fraction
        argument: <Double>
        description: 'Relative scaling S of the kernel K_AF for allele-fraction segmentation to the kernel K_CR for copy-ratio segmentation. If multidimensional segmentation is performed, the total kernel used will be K_CR + S * K_AF. Default value: 1.0.'
      - names:
          - --kernel-variance-allele-fraction
        argument: <Double>
        description: 'Variance of Gaussian kernel for allele-fraction segmentation, if performed. If zero, a linear kernel will be used. Default value: 0.025.'
      - names:
          - --kernel-variance-copy-ratio
        argument: <Double>
        description: 'Variance of Gaussian kernel for copy-ratio segmentation, if performed. If zero, a linear kernel will be used. Default value: 0.0.'
      - names:
          - --maximum-number-of-segments-per-chromosome
        argument: <Integer>
        description: 'Maximum number of segments allowed per chromosome. Default value: 1000.'
      - names:
          - --maximum-number-of-smoothing-iterations
        argument: <Integer>
        description: 'Maximum number of iterations allowed for segmentation smoothing. Default value: 25.'
      - names:
          - --minimum-total-allele-count-case
        argument: <Integer>
        description: 'Minimum total count for filtering allelic counts in the case sample, if available. The default value of zero is appropriate for matched-normal mode; increase to an appropriate value for case-only mode. Default value: 0.'
      - names:
          - --minimum-total-allele-count-normal
        argument: <Integer>
        description: 'Minimum total count for filtering allelic counts in the matched-normal sample, if available. Default value: 30.'
      - names:
          - --minor-allele-fraction-prior-alpha
        argument: <Double>
        description: 'Alpha hyperparameter for the 4-parameter beta-distribution prior on segment minor-allele fraction. The prior for the minor-allele fraction f in each segment is assumed to be Beta(alpha, 1, 0, 1/2). Increasing this hyperparameter will reduce the effect of reference bias at the expense of sensitivity. Default value: 25.0.'
      - names:
          - --number-of-burn-in-samples-allele-fraction
        argument: <Integer>
        description: 'Number of burn-in samples to discard for allele-fraction model. Default value: 50.'
      - names:
          - --number-of-burn-in-samples-copy-ratio
        argument: <Integer>
        description: 'Number of burn-in samples to discard for copy-ratio model. Default value: 50.'
      - names:
          - --number-of-changepoints-penalty-factor
        argument: <Double>
        description: 'Factor A for the penalty on the number of changepoints per chromosome for segmentation. Adds a penalty of the form A * C * [1 + log (N / C)], where C is the number of changepoints in the chromosome, to the cost function for each chromosome. Must be non-negative. Default value: 1.0.'
      - names:
          - --number-of-samples-allele-fraction
        argument: <Integer>
        description: 'Total number of MCMC samples for allele-fraction model. Default value: 100.'
      - names:
          - --number-of-samples-copy-ratio
        argument: <Integer>
        description: 'Total number of MCMC samples for copy-ratio model. Default value: 100.'
      - names:
          - --number-of-smoothing-iterations-per-fit
        argument: <Integer>
        description: 'Number of segmentation-smoothing iterations per MCMC model refit. (Increasing this will decrease runtime, but the final number of segments may be higher. Setting this to 0 will completely disable model refitting between iterations.) Default value: 0.'
      - names:
          - --QUIET
        argument: <Boolean>
        description: 'Whether to suppress job-summary info on System.err. Default value: false. Possible values: {true, false}'
      - names:
          - --smoothing-credible-interval-threshold-allele-fraction
        argument: <Double>
        description: 'Number of 10% equal-tailed credible-interval widths to use for allele-fraction segmentation smoothing. Default value: 2.0.'
      - names:
          - --smoothing-credible-interval-threshold-copy-ratio
        argument: <Double>
        description: 'Number of 10% equal-tailed credible-interval widths to use for copy-ratio segmentation smoothing. Default value: 2.0.'
      - names:
          - --tmp-dir
        argument: <GATKPath>
        description: 'Temp directory to use. Default value: null.'
      - names:
          - --use-jdk-deflater
          - -jdk-deflater
        argument: <Boolean>
        description: 'Whether to use the JdkDeflater (as opposed to IntelDeflater) Default value: false. Possible values: {true, false}'
      - names:
          - --use-jdk-inflater
          - -jdk-inflater
        argument: <Boolean>
        description: 'Whether to use the JdkInflater (as opposed to IntelInflater) Default value: false. Possible values: {true, false}'
      - names:
          - --verbosity
          - -verbosity
        argument: <LogLevel>
        description: 'Control verbosity of logging. Default value: INFO. Possible values: {ERROR, WARNING, INFO, DEBUG}'
      - names:
          - --version
        argument: <Boolean>
        description: 'display the version number for this tool Default value: false. Possible values: {true, false}'
      - names:
          - --window-size
        argument: <Integer>
        description: 'Window sizes to use for calculating local changepoint costs. For each window size, the cost for each data point to be a changepoint will be calculated assuming that the point demarcates two adjacent segments of that size. Including small (large) window sizes will increase sensitivity to small (large) events. Duplicate values will be ignored. This argument may be specified 0 or more times. Default value: [8, 16, 32, 64, 128, 256].'
