  - name: MarkDuplicatesWithMateCigar
    description: Identifies duplicate reads, accounting for mate CIGAR.
    options:
      - names:
          - --INPUT
          - -I
        argument: <String>
        description: One or more input SAM or BAM files to analyze. Must be coordinate sorted. This argument must be specified at least once. Required.
      - names:
          - --METRICS_FILE
          - -M
        argument: <File>
        description: File to write duplication metrics to Required.
      - names:
          - --OUTPUT
          - -O
        argument: <File>
        description: The output file to write marked records to Required.
      - names:
          - --ADD_PG_TAG_TO_READS
        argument: <Boolean>
        description: 'Add PG tag to each read in a SAM or BAM Default value: true. Possible values: {true, false}'
      - names:
          - --arguments_file
        argument: <File>
        description: 'read one or more arguments files and add them to the command line This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --ASSUME_SORT_ORDER
          - -ASO
        argument: <SortOrder>
        description: 'If not null, assume that the input file has this order even if the header says otherwise. Default value: null. Possible values: {unsorted, queryname, coordinate, duplicate, unknown} Cannot be used in conjunction with argument(s) ASSUME_SORTED (AS)'
      - names:
          - --ASSUME_SORTED
          - -AS
        argument: <Boolean>
        description: 'If true, assume that the input file is coordinate sorted even if the header says otherwise. Deprecated, used ASSUME_SORT_ORDER=coordinate instead. Default value: false. Possible values: {true, false} Cannot be used in conjunction with argument(s) ASSUME_SORT_ORDER (ASO)'
      - names:
          - --BLOCK_SIZE
        argument: <Integer>
        description: 'The block size for use in the coordinate-sorted record buffer. Default value: 100000.'
      - names:
          - --COMMENT
          - -CO
        argument: <String>
        description: 'Comment(s) to include in the output file''s header. This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --COMPRESSION_LEVEL
        argument: <Integer>
        description: 'Compression level for all compressed files created (e.g. BAM and VCF). Default value: 2.'
      - names:
          - --CREATE_INDEX
        argument: <Boolean>
        description: 'Whether to create an index when writing VCF or coordinate sorted BAM output. Default value: false. Possible values: {true, false}'
      - names:
          - --CREATE_MD5_FILE
        argument: <Boolean>
        description: 'Whether to create an MD5 digest for any BAM or FASTQ files created. Default value: false. Possible values: {true, false}'
      - names:
          - --DUPLICATE_SCORING_STRATEGY
          - -DS
        argument: <ScoringStrategy>
        description: 'The scoring strategy for choosing the non-duplicate among candidates. Default value: TOTAL_MAPPED_REFERENCE_LENGTH. Possible values: {SUM_OF_BASE_QUALITIES, TOTAL_MAPPED_REFERENCE_LENGTH, RANDOM}'
      - names:
          - --GA4GH_CLIENT_SECRETS
        argument: <String>
        description: 'Google Genomics API client_secrets.json file path. Default value: client_secrets.json.'
      - names:
          - --help
          - -h
        argument: <Boolean>
        description: 'display the help message Default value: false. Possible values: {true, false}'
      - names:
          - --MAX_OPTICAL_DUPLICATE_SET_SIZE
        argument: <Long>
        description: 'This number is the maximum size of a set of duplicate reads for which we will attempt to determine which are optical duplicates. Please be aware that if you raise this value too high and do encounter a very large set of duplicate reads, it will severely affect the runtime of this tool. To completely disable this check, set the value to -1. Default value: 300000.'
      - names:
          - --MINIMUM_DISTANCE
        argument: <Integer>
        description: 'The minimum distance to buffer records to account for clipping on the 5'' end of the records. For a given alignment, this parameter controls the width of the window to search for duplicates of that alignment. Due to 5'' read clipping, duplicates do not necessarily have the same 5'' alignment coordinates, so the algorithm needs to search around the neighborhood. For single end sequencing data, the neighborhood is only determined by the amount of clipping (assuming no split reads), thus setting MINIMUM_DISTANCE to twice the sequencing read length should be sufficient. For paired end sequencing, the neighborhood is also determined by the fragment insert size, so you may want to set MINIMUM_DISTANCE to something like twice the 99.5% percentile of the fragment insert size distribution (see CollectInsertSizeMetrics). Or you can set this number to -1 to use either a) twice the first read''s read length, or b) 100, whichever is smaller. Note that the larger the window, the greater the RAM requirements, so you could run into performance limitations if you use a value that is unnecessarily large. Default value: -1.'
      - names:
          - --OPTICAL_DUPLICATE_PIXEL_DISTANCE
        argument: <Integer>
        description: 'The maximum offset between two duplicate clusters in order to consider them optical duplicates. The default is appropriate for unpatterned versions of the Illumina platform. For the patterned flowcell models, 2500 is moreappropriate. For other platforms and models, users should experiment to find what works best. Default value: 100.'
      - names:
          - --PROGRAM_GROUP_COMMAND_LINE
          - -PG_COMMAND
        argument: <String>
        description: 'Value of CL tag of PG record to be created. If not supplied the command line will be detected automatically. Default value: null.'
      - names:
          - --PROGRAM_GROUP_NAME
          - -PG_NAME
        argument: <String>
        description: 'Value of PN tag of PG record to be created. Default value: MarkDuplicatesWithMateCigar.'
      - names:
          - --PROGRAM_GROUP_VERSION
          - -PG_VERSION
        argument: <String>
        description: 'Value of VN tag of PG record to be created. If not specified, the version will be detected automatically. Default value: null.'
      - names:
          - --PROGRAM_RECORD_ID
          - -PG
        argument: <String>
        description: 'The program record ID for the @PG record(s) created by this program. Set to null to disable PG record creation. This string may have a suffix appended to avoid collision with other program record IDs. Default value: MarkDuplicates.'
      - names:
          - --QUIET
        argument: <Boolean>
        description: 'Whether to suppress job-summary info on System.err. Default value: false. Possible values: {true, false}'
      - names:
          - --READ_NAME_REGEX
        argument: <String>
        description: 'MarkDuplicates can use the tile and cluster positions to estimate the rate of optical duplication in addition to the dominant source of duplication, PCR, to provide a more accurate estimation of library size. By default (with no READ_NAME_REGEX specified), MarkDuplicates will attempt to extract coordinates using a split on '':'' (see Note below). Set READ_NAME_REGEX to ''null'' to disable optical duplicate detection. Note that without optical duplicate counts, library size estimation will be less accurate. If the read name does not follow a standard Illumina colon-separation convention, but does contain tile and x,y coordinates, a regular expression can be specified to extract three variables: tile/region, x coordinate and y coordinate from a read name. The regular expression must contain three capture groups for the three variables, in order. It must match the entire read name. e.g. if field names were separated by semi-colon ('';'') this example regex could be specified (?:.*;)?([0-9]+)[^;]*;([0-9]+)[^;]*;([0-9]+)[^;]*$ Note that if no READ_NAME_REGEX is specified, the read name is split on '':''. For 5 element names, the 3rd, 4th and 5th elements are assumed to be tile, x and y values. For 7 element names (CASAVA 1.8), the 5th, 6th, and 7th elements are assumed to be tile, x and y values. Default value: <optimized capture of last three '':'' separated fields as numeric values>.'
      - names:
          - --REMOVE_DUPLICATES
        argument: <Boolean>
        description: 'If true do not write duplicates to the output file instead of writing them with appropriate flags set. Default value: false. Possible values: {true, false}'
      - names:
          - --SKIP_PAIRS_WITH_NO_MATE_CIGAR
        argument: <Boolean>
        description: 'Skip record pairs with no mate cigar and include them in the output. Default value: true. Possible values: {true, false}'
      - names:
          - --TMP_DIR
        argument: <File>
        description: 'One or more directories with space available to be used by this program for temporary storage of working files This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --USE_JDK_DEFLATER
          - -use_jdk_deflater
        argument: <Boolean>
        description: 'Use the JDK Deflater instead of the Intel Deflater for writing compressed output Default value: false. Possible values: {true, false}'
      - names:
          - --USE_JDK_INFLATER
          - -use_jdk_inflater
        argument: <Boolean>
        description: 'Use the JDK Inflater instead of the Intel Inflater for reading compressed input Default value: false. Possible values: {true, false}'
      - names:
          - --VALIDATION_STRINGENCY
        argument: <ValidationStringency>
        description: 'Validation stringency for all SAM files read by this program. Setting stringency to SILENT can improve performance when processing a BAM file in which variable-length data (read, qualities, tags) do not otherwise need to be decoded. Default value: STRICT. Possible values: {STRICT, LENIENT, SILENT}'
      - names:
          - --VERBOSITY
        argument: <LogLevel>
        description: 'Control verbosity of logging. Default value: INFO. Possible values: {ERROR, WARNING, INFO, DEBUG}'
      - names:
          - --version
        argument: <Boolean>
        description: 'display the version number for this tool Default value: false. Possible values: {true, false}'
      - names:
          - --showHidden
          - -showHidden
        argument: <Boolean>
        description: 'display hidden arguments Default value: false. Possible values: {true, false}'
      - names:
          - --REFERENCE_SEQUENCE
          - -R
        argument: <File>
        description: 'Reference sequence file. Default value: null.'
