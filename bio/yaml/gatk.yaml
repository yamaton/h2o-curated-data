  - name: ExtractIlluminaBarcodes
    description: Tool determines the barcode for each read in an Illumina lane.
    options:
      - names:
          - --BARCODE
        argument: <String>
        description: Barcode sequence. These must be unique, and all the same length. This cannot be used with reads that have more than one barcode; use BARCODE_FILE in that case. This argument must be specified at least once. Required. Cannot be used in conjunction with argument(s) BARCODE_FILE
      - names:
          - --BARCODE_FILE
        argument: <File>
        description: Tab-delimited file of barcode sequences, barcode name and, optionally, library name. Barcodes must be unique and all the same length. Column headers must be 'barcode_sequence' (or 'barcode_sequence_1'), 'barcode_sequence_2' (optional), 'barcode_name', and 'library_name'. Required. Cannot be used in conjunction with argument(s) BARCODE
      - names:
          - --BASECALLS_DIR
          - -B
        argument: <File>
        description: The Illumina basecalls directory. Required.
      - names:
          - --LANE
          - -L
        argument: <Integer>
        description: Lane number. Required.
      - names:
          - --METRICS_FILE
          - -M
        argument: <File>
        description: Per-barcode and per-lane metrics written to this file. Required.
      - names:
          - --READ_STRUCTURE
          - -RS
        argument: <String>
        description: 'A description of the logical structure of clusters in an Illumina Run, i.e. a description of the structure IlluminaBasecallsToSam assumes the data to be in. It should consist of integer/character pairs describing the number of cycles and the type of those cycles (B for Sample Barcode, M for molecular barcode, T for Template, and S for skip). E.g. If the input data consists of 80 base clusters and we provide a read structure of "28T8M8B8S28T" then the sequence may be split up into four reads: * read one with 28 cycles (bases) of template * read two with 8 cycles (bases) of molecular barcode (ex. unique molecular barcode) * read three with 8 cycles (bases) of sample barcode * 8 cycles (bases) skipped. * read four with 28 cycles (bases) of template The skipped cycles would NOT be included in an output SAM/BAM file or in read groups therein. Required.'
      - names:
          - --arguments_file
        argument: <File>
        description: 'read one or more arguments files and add them to the command line This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --COMPRESS_OUTPUTS
          - -GZIP
        argument: <Boolean>
        description: 'Compress output s_l_t_barcode.txt files using gzip and append a .gz extension to the file names. Default value: false. Possible values: {true, false}'
      - names:
          - --COMPRESSION_LEVEL
        argument: <Integer>
        description: 'Compression level for all compressed files created (e.g. BAM and VCF). Default value: 2.'
      - names:
          - --CREATE_INDEX
        argument: <Boolean>
        description: 'Whether to create an index when writing VCF or coordinate sorted BAM output. Default value: false. Possible values: {true, false}'
      - names:
          - --CREATE_MD5_FILE
        argument: <Boolean>
        description: 'Whether to create an MD5 digest for any BAM or FASTQ files created. Default value: false. Possible values: {true, false}'
      - names:
          - --DISTANCE_MODE
        argument: <DistanceMetric>
        description: 'The distance metric that should be used to compare the barcode-reads and the provided barcodes for finding the best and second-best assignments. Default value: HAMMING. HAMMING (Hamming distance: The n-th base in the read is compared against the n-th base in the barcode. Unequal bases and low quality bases are considered mismatches. No-call read-bases are not considered mismatches. ) LENIENT_HAMMING (Leniant Hamming distance: The n-th base in the read is compared against the n-th base in the barcode. Unequal bases are considered mismatches. No-call read-bases, or those with low quality are not considered mismatches.) FREE (FREE Metric: A Levenshtein-like metric that performs a simple Smith-Waterman with mismatch, gap open, and gap extend costs all equal to 1. Insertions or deletions at the ends of the read or barcode do not count toward the distance. No-call read-bases, or those with low quality are not considered mismatches.)'
      - names:
          - --GA4GH_CLIENT_SECRETS
        argument: <String>
        description: 'Google Genomics API client_secrets.json file path. Default value: client_secrets.json.'
      - names:
          - --help
          - -h
        argument: <Boolean>
        description: 'display the help message Default value: false. Possible values: {true, false}'
      - names:
          - --MAX_MISMATCHES
        argument: <Integer>
        description: 'Maximum mismatches for a barcode to be considered a match. Default value: 1.'
      - names:
          - --MAX_NO_CALLS
        argument: <Integer>
        description: 'Maximum allowable number of no-calls in a barcode read before it is considered unmatchable. Default value: 2.'
      - names:
          - --MINIMUM_BASE_QUALITY
          - -Q
        argument: <Integer>
        description: 'Minimum base quality. Any barcode bases falling below this quality will be considered a mismatch even if the bases match. Default value: 0.'
      - names:
          - --MINIMUM_QUALITY
        argument: <Integer>
        description: 'The minimum quality (after transforming 0s to 1s) expected from reads. If qualities are lower than this value, an error is thrown.The default of 2 is what the Illumina''s spec describes as the minimum, but in practice the value has been observed lower. Default value: 2.'
      - names:
          - --NUM_PROCESSORS
        argument: <Integer>
        description: 'Run this many PerTileBarcodeExtractors in parallel. If NUM_PROCESSORS = 0, number of cores is automatically set to the number of cores available on the machine. If NUM_PROCESSORS < 0 then the number of cores used will be the number available on the machine less NUM_PROCESSORS. Default value: 1.'
      - names:
          - --OUTPUT_DIR
        argument: <File>
        description: 'Where to write _barcode.txt files. By default, these are written to BASECALLS_DIR. Default value: null.'
      - names:
          - --QUIET
        argument: <Boolean>
        description: 'Whether to suppress job-summary info on System.err. Default value: false. Possible values: {true, false}'
      - names:
          - --TMP_DIR
        argument: <File>
        description: 'One or more directories with space available to be used by this program for temporary storage of working files This argument may be specified 0 or more times. Default value: null.'
      - names:
          - --USE_JDK_DEFLATER
          - -use_jdk_deflater
        argument: <Boolean>
        description: 'Use the JDK Deflater instead of the Intel Deflater for writing compressed output Default value: false. Possible values: {true, false}'
      - names:
          - --USE_JDK_INFLATER
          - -use_jdk_inflater
        argument: <Boolean>
        description: 'Use the JDK Inflater instead of the Intel Inflater for reading compressed input Default value: false. Possible values: {true, false}'
      - names:
          - --VALIDATION_STRINGENCY
        argument: <ValidationStringency>
        description: 'Validation stringency for all SAM files read by this program. Setting stringency to SILENT can improve performance when processing a BAM file in which variable-length data (read, qualities, tags) do not otherwise need to be decoded. Default value: STRICT. Possible values: {STRICT, LENIENT, SILENT}'
      - names:
          - --VERBOSITY
        argument: <LogLevel>
        description: 'Control verbosity of logging. Default value: INFO. Possible values: {ERROR, WARNING, INFO, DEBUG}'
      - names:
          - --version
        argument: <Boolean>
        description: 'display the version number for this tool Default value: false. Possible values: {true, false}'
      - names:
          - --showHidden
          - -showHidden
        argument: <Boolean>
        description: 'display hidden arguments Default value: false. Possible values: {true, false}'
      - names:
          - --REFERENCE_SEQUENCE
          - -R
        argument: <File>
        description: 'Reference sequence file. Default value: null.'
  - name: IlluminaBasecallsToFastq
