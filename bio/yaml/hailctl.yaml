name: hailctl
description: Manage and monitor Hail deployments.
usage: hailctl [-h] {dataproc,describe,hdinsight,auth,dev,version,batch,curl,config} ...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
subcommands:
  - name: dataproc
    description: Manage Google Dataproc clusters configured for Hail.
    usage: hailctl dataproc [-h] [--beta] {start,submit,connect,diagnose,stop,list,modify,describe} ...
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --beta
        argument: ""
        description: 'Force use of `beta` in gcloud commands (default: False)'
    subcommands:
      - name: start
        description: Start a Dataproc cluster configured for Hail.
        usage: |-
          hailctl dataproc start [-h] [--master-machine-type MASTER_MACHINE_TYPE] [--master-memory-fraction MASTER_MEMORY_FRACTION] [--master-boot-disk-size MASTER_BOOT_DISK_SIZE] [--num-master-local-ssds NUM_MASTER_LOCAL_SSDS] [--num-secondary-workers NUM_SECONDARY_WORKERS] [--num-worker-local-ssds NUM_WORKER_LOCAL_SSDS] [--num-workers NUM_WORKERS] [--secondary-worker-boot-disk-size SECONDARY_WORKER_BOOT_DISK_SIZE] [--worker-boot-disk-size WORKER_BOOT_DISK_SIZE] [--worker-machine-type WORKER_MACHINE_TYPE] [--region REGION] [--zone ZONE] [--properties PROPERTIES] [--metadata METADATA] [--packages PACKAGES] [--project PROJECT] [--configuration CONFIGURATION] [--max-idle MAX_IDLE] [--expiration-time EXPIRATION_TIME | --max-age MAX_AGE] [--bucket BUCKET] [--temp-bucket TEMP_BUCKET] [--network NETWORK] [--service-account SERVICE_ACCOUNT] [--master-tags MASTER_TAGS] [--scopes SCOPES] [--wheel WHEEL] [--init INIT] [--init_timeout INIT_TIMEOUT] [--vep {GRCh37,GRCh38}] [--dry-run]
                                 [--no-off-heap-memory] [--big-executors] [--off-heap-memory-fraction OFF_HEAP_MEMORY_FRACTION] [--off-heap-memory-hard-limit] [--yarn-memory-fraction YARN_MEMORY_FRACTION] [--requester-pays-allow-all] [--requester-pays-allow-buckets REQUESTER_PAYS_ALLOW_BUCKETS] [--requester-pays-allow-annotation-db] [--debug-mode]
                                 name
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --master-machine-type
              - --master
              - -m
            argument: MASTER_MACHINE_TYPE
            description: 'Master machine type (default: n1-highmem-8).'
          - names:
              - --master-memory-fraction
            argument: MASTER_MEMORY_FRACTION
            description: 'Fraction of master memory allocated to the JVM. Use a smaller value to reserve more memory for Python. (default: 0.8)'
          - names:
              - --master-boot-disk-size
            argument: MASTER_BOOT_DISK_SIZE
            description: 'Disk size of master machine, in GB (default: 100).'
          - names:
              - --num-master-local-ssds
            argument: NUM_MASTER_LOCAL_SSDS
            description: 'Number of local SSDs to attach to the master machine (default: 0).'
          - names:
              - --num-secondary-workers
            argument: ""
            description: 'NUM_SECONDARY_WORKERS, --num-preemptible-workers NUM_SECONDARY_WORKERS, --n-pre-workers NUM_SECONDARY_WORKERS, -p NUM_SECONDARY_WORKERS Number of secondary (preemptible) worker machines (default: 0).'
          - names:
              - --num-worker-local-ssds
            argument: NUM_WORKER_LOCAL_SSDS
            description: 'Number of local SSDs to attach to each worker machine (default: 0).'
          - names:
              - --num-workers
              - --n-workers
              - -w
            argument: NUM_WORKERS
            description: 'Number of worker machines (default: 2).'
          - names:
              - --secondary-worker-boot-disk-size
              - --preemptible-worker-boot-disk-size
            argument: SECONDARY_WORKER_BOOT_DISK_SIZE
            description: 'Disk size of secondary (preemptible) worker machines, in GB (default: 40).'
          - names:
              - --worker-boot-disk-size
            argument: WORKER_BOOT_DISK_SIZE
            description: 'Disk size of worker machines, in GB (default: 40).'
          - names:
              - --worker-machine-type
              - --worker
            argument: WORKER_MACHINE_TYPE
            description: 'Worker machine type (default: n1-standard-8, or n1-highmem-8 with --vep).'
          - names:
              - --region
            argument: REGION
            description: Compute region for the cluster.
          - names:
              - --zone
            argument: ZONE
            description: Compute zone for the cluster.
          - names:
              - --properties
            argument: PROPERTIES
            description: Additional configuration properties for the cluster
          - names:
              - --metadata
            argument: METADATA
            description: 'Comma-separated list of metadata to add: KEY1=VALUE1,KEY2=VALUE2...'
          - names:
              - --packages
              - --pkgs
            argument: PACKAGES
            description: Comma-separated list of Python packages to be installed on the master node.
          - names:
              - --project
            argument: PROJECT
            description: Google Cloud project to start cluster (defaults to currently set project).
          - names:
              - --configuration
            argument: CONFIGURATION
            description: Google Cloud configuration to start cluster (defaults to currently set configuration).
          - names:
              - --max-idle
            argument: MAX_IDLE
            description: If specified, maximum idle time before shutdown (e.g. 60m).
          - names:
              - --expiration-time
            argument: EXPIRATION_TIME
            description: If specified, time at which cluster is shutdown (e.g. 2020-01-01T00:00:00Z).
          - names:
              - --max-age
            argument: MAX_AGE
            description: If specified, maximum age before shutdown (e.g. 60m).
          - names:
              - --bucket
            argument: BUCKET
            description: The Google Cloud Storage bucket to use for cluster staging (just the bucket name, no gs:// prefix).
          - names:
              - --temp-bucket
            argument: TEMP_BUCKET
            description: The Google Cloud Storage bucket to use for cluster temporary storage (just the bucket name, no gs:// prefix).
          - names:
              - --network
            argument: NETWORK
            description: the network for all nodes in this cluster
          - names:
              - --service-account
            argument: SERVICE_ACCOUNT
            description: The Google Service Account to use for cluster creation (default to the Compute Engine service account).
          - names:
              - --master-tags
            argument: MASTER_TAGS
            description: comma-separated list of instance tags to apply to the mastern node
          - names:
              - --scopes
            argument: SCOPES
            description: Specifies access scopes for the node instances
          - names:
              - --wheel
            argument: WHEEL
            description: 'Non-default Hail installation. Warning: experimental.'
          - names:
              - --init
            argument: INIT
            description: Comma-separated list of init scripts to run.
          - names:
              - --init_timeout
            argument: INIT_TIMEOUT
            description: Flag to specify a timeout period for the initialization action
          - names:
              - --vep
            argument: '{GRCh37,GRCh38}'
            description: Install VEP for the specified reference genome.
          - names:
              - --dry-run
            argument: ""
            description: Print gcloud dataproc command, but don't run it.
          - names:
              - --no-off-heap-memory
            argument: ""
            description: If true, don't partition JVM memory between hail heap and JVM heap
          - names:
              - --big-executors
            argument: ""
            description: If true, double memory allocated per executor, using half the cores of the cluster with an extra large memory allotment per core.
          - names:
              - --off-heap-memory-fraction
            argument: OFF_HEAP_MEMORY_FRACTION
            description: Minimum fraction of worker memory dedicated to off-heap Hail values.
          - names:
              - --off-heap-memory-hard-limit
            argument: ""
            description: If true, limit off-heap allocations to the dedicated fraction
          - names:
              - --yarn-memory-fraction
            argument: YARN_MEMORY_FRACTION
            description: Fraction of machine memory to allocate to the yarn container scheduler.
          - names:
              - --requester-pays-allow-all
            argument: ""
            description: Allow reading from all requester-pays buckets.
          - names:
              - --requester-pays-allow-buckets
            argument: REQUESTER_PAYS_ALLOW_BUCKETS
            description: Comma-separated list of requester-pays buckets to allow reading from.
          - names:
              - --requester-pays-allow-annotation-db
            argument: ""
            description: Allows reading from any of the requester-pays buckets that hold data for the annotation database.
          - names:
              - --debug-mode
            argument: ""
            description: Enable debug features on created cluster (heap dump on out-of-memory error)
      - name: submit
        description: Submit a Python script to a running Dataproc cluster.
        usage: hailctl dataproc submit [-h] [--files FILES] [--pyfiles PYFILES] [--properties PROPERTIES] [--gcloud_configuration GCLOUD_CONFIGURATION] [--dry-run] [--region REGION] name script
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --files
            argument: FILES
            description: Comma-separated list of files to add to the working directory of the Hail application.
          - names:
              - --pyfiles
            argument: PYFILES
            description: Comma-separated list of files (or directories with python files) to add to the PYTHONPATH.
          - names:
              - --properties
              - -p
            argument: PROPERTIES
            description: Extra Spark properties to set.
          - names:
              - --gcloud_configuration
            argument: GCLOUD_CONFIGURATION
            description: Google Cloud configuration to submit job (defaults to currently set configuration).
          - names:
              - --dry-run
            argument: ""
            description: Print gcloud dataproc command, but don't run it.
          - names:
              - --region
            argument: REGION
            description: Compute region for the cluster.
      - name: connect
        description: Connect to a running Dataproc cluster.
        usage: hailctl dataproc connect [-h] [--project PROJECT] [--port PORT] [--zone ZONE] [--dry-run] name {notebook,nb,spark-ui,ui,spark-history,hist}
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --project
            argument: PROJECT
            description: Google Cloud project for the cluster (defaults to currently set project).
          - names:
              - --port
              - -p
            argument: PORT
            description: 'Local port to use for SSH tunnel to leader (master) node (default: 10000).'
          - names:
              - --zone
              - -z
            argument: ZONE
            description: Compute zone for Dataproc cluster.
          - names:
              - --dry-run
            argument: ""
            description: Print gcloud dataproc command, but don't run it.
      - name: diagnose
        description: Diagnose problems in a Dataproc cluster.
        usage: hailctl dataproc diagnose [-h] --dest DEST [--hail-log HAIL_LOG] [--overwrite] [--no-diagnose] [--compress] [--workers [WORKERS ...]] [--take TAKE] name
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --dest
              - -d
            argument: DEST
            description: Directory for diagnose output -- must be local.
          - names:
              - --hail-log
              - -l
            argument: HAIL_LOG
            description: Path for hail.log file.
          - names:
              - --overwrite
            argument: ""
            description: Delete dest directory before adding new files.
          - names:
              - --no-diagnose
            argument: ""
            description: Do not run gcloud dataproc clusters diagnose.
          - names:
              - --compress
              - -z
            argument: ""
            description: GZIP all files.
          - names:
              - --workers
            argument: '[WORKERS ...]'
            description: Specific workers to get log files from.
          - names:
              - --take
            argument: TAKE
            description: Only download logs from the first N workers.
      - name: stop
        description: Shut down a Dataproc cluster.
        usage: hailctl dataproc stop [-h] [--async] [--dry-run] name
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --async
            argument: ""
            description: Do not wait for cluster deletion.
          - names:
              - --dry-run
            argument: ""
            description: Print gcloud dataproc command, but don't run it.
      - name: list
        description: List active Dataproc clusters.
        usage: hailctl dataproc list [-h]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: modify
        description: Modify active Dataproc clusters.
        usage: hailctl dataproc modify [-h] [--num-workers NUM_WORKERS] [--num-secondary-workers NUM_SECONDARY_WORKERS] [--graceful-decommission-timeout GRACEFUL_DECOMMISSION_TIMEOUT] [--max-idle MAX_IDLE | --no-max-idle] [--expiration-time EXPIRATION_TIME | --max-age MAX_AGE | --no-max-age] [--dry-run] [--zone ZONE] [--update-hail-version | --wheel WHEEL] name
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --num-workers
              - --n-workers
              - -w
            argument: NUM_WORKERS
            description: New number of worker machines (min. 2).
          - names:
              - --num-secondary-workers
            argument: ""
            description: NUM_SECONDARY_WORKERS, --num-preemptible-workers NUM_SECONDARY_WORKERS, --n-pre-workers NUM_SECONDARY_WORKERS, -p NUM_SECONDARY_WORKERS New number of secondary (preemptible) worker machines.
          - names:
              - --graceful-decommission-timeout
              - --graceful
            argument: GRACEFUL_DECOMMISSION_TIMEOUT
            description: If set, cluster size downgrade will use graceful decommissioning with the given timeout (e.g. "60m").
          - names:
              - --max-idle
            argument: MAX_IDLE
            description: New maximum idle time before shutdown (e.g. "60m").
          - names:
              - --no-max-idle
            argument: ""
            description: Disable auto deletion after idle time.
          - names:
              - --expiration-time
            argument: EXPIRATION_TIME
            description: The time when cluster will be auto-deleted. (e.g. "2020-01-01T20:00:00Z"). Execute gcloud topic datatimes for more information.
          - names:
              - --max-age
            argument: MAX_AGE
            description: If the cluster is older than this, it will be auto-deleted. (e.g. "2h")Execute gcloud topic datatimes for more information.
          - names:
              - --no-max-age
            argument: ""
            description: Disable auto-deletion due to max age or expiration time.
          - names:
              - --dry-run
            argument: ""
            description: Print gcloud dataproc command, but don't run it.
          - names:
              - --zone
              - -z
            argument: ZONE
            description: Compute zone for Dataproc cluster.
          - names:
              - --update-hail-version
            argument: ""
            description: Update the version of hail running on cluster to match the currently installed version.
          - names:
              - --wheel
            argument: WHEEL
            description: New Hail installation.
      - name: describe
        description: DEPRECATED. Describe Hail Matrix Table and Table files.
        usage: hailctl dataproc describe [-h] [--requester-pays-project-id REQUESTER_PAYS_PROJECT_ID] file
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --requester-pays-project-id
              - -u
            argument: REQUESTER_PAYS_PROJECT_ID
            description: Project to be billed for GCS requests.
  - name: describe
    description: Describe Hail Matrix Table and Table files.
    usage: hailctl describe [-h] [--requester-pays-project-id REQUESTER_PAYS_PROJECT_ID] file
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --requester-pays-project-id
          - -u
        argument: REQUESTER_PAYS_PROJECT_ID
        description: 'Project to be billed for GCS requests. (default: None)'
  - name: hdinsight
    description: Manage Azure HDInsight clusters configured for Hail.
    usage: hailctl dataproc [-h] {start,stop,submit,list} ...
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
    subcommands:
      - name: start
        description: Start an HDInsight cluster configured for Hail.
        usage: hailctl dataproc start [-h] [--http-password HTTP_PASSWORD] [--sshuser-password SSHUSER_PASSWORD] [--location LOCATION] [--num-workers NUM_WORKERS] [--install-hail-uri INSTALL_HAIL_URI] [--install-native-deps-uri INSTALL_NATIVE_DEPS_URI] [--wheel-uri WHEEL_URI] [--vep {GRCh37,GRCh38}] [--vep-loftee-uri VEP_LOFTEE_URI] [--vep-homo-sapiens-uri VEP_HOMO_SAPIENS_URI] [--vep-config-uri VEP_CONFIG_URI] [--install-vep-uri INSTALL_VEP_URI] cluster_name storage_account resource_group
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --http-password
            argument: HTTP_PASSWORD
            description: Password for web access. If unspecified one will be generated.
          - names:
              - --sshuser-password
            argument: SSHUSER_PASSWORD
            description: Password for ssh access. If unspecified one will be generated.
          - names:
              - --location
            argument: LOCATION
            description: Azure location in which to place the cluster.
          - names:
              - --num-workers
            argument: NUM_WORKERS
            description: Initial number of workers.
          - names:
              - --install-hail-uri
            argument: INSTALL_HAIL_URI
            description: A custom install hail bash script to use. Must be accessible by the cluster's head nodes. http(s) and wasb(s) protocols are both acceptable
          - names:
              - --install-native-deps-uri
            argument: INSTALL_NATIVE_DEPS_URI
            description: A custom install hail bash script to use. Must be accessible by the cluster's nodes. http(s) and wasb(s) protocols are both acceptable
          - names:
              - --wheel-uri
            argument: WHEEL_URI
            description: A custom wheel file to use. Must be accessible by the cluster's head nodes. only http(s) protocol is acceptable
          - names:
              - --vep
            argument: '{GRCh37,GRCh38}'
            description: Install VEP for the specified reference genome.
          - names:
              - --vep-loftee-uri
            argument: VEP_LOFTEE_URI
            description: (REQUIRED FOR VEP) A folder file containing the VEP loftee data files. There are tarred, requester-pays copies available at gs://hail-REGION-vep/loftee-beta/GRCh38.tar and gs://hail-REGION-vep/loftee-beta/GRCh37.tar where REGION is one of us, eu, uk, and aus-sydney. Must be accessible by the cluster's head nodes. Must be an Azure blob storage URI like https://account.blob.core.windows.net/container/foo. See the Azure-specific VEP instructions in the Hail documentation.
          - names:
              - --vep-homo-sapiens-uri
            argument: VEP_HOMO_SAPIENS_URI
            description: (REQUIRED FOR VEP) A folder file containing the VEP homo sapiens data files. There are tarred, requester-pays copies available at gs://hail-REGION-vep/homo-sapiens/95_GRCh38.tar and gs://hail-REGION-vep/homo-sapiens/85_GRCh37.tar where REGION is one of us, eu, uk, and aus-sydney. Must be accessible by the cluster's head nodes. Must be an Azure blob storage URI like https://account.blob.core.windows.net/container/foo. See the Azure-specific VEP instructions in the Hail documentation.
          - names:
              - --vep-config-uri
            argument: VEP_CONFIG_URI
            description: A VEP config to use. Must be accessible by the cluster's head nodes. Only http(s) protocol is acceptable.
          - names:
              - --install-vep-uri
            argument: INSTALL_VEP_URI
            description: A custom VEP install script to use. Must be accessible by the cluster's nodes. http(s) and wasb(s) protocols are both acceptable
      - name: stop
        description: Stop an HDInsight cluster configured for Hail.
        usage: hailctl dataproc stop [-h] [--extra-hdinsight-delete-args EXTRA_HDINSIGHT_DELETE_ARGS [EXTRA_HDINSIGHT_DELETE_ARGS ...]] [--extra-storage-delete-args EXTRA_STORAGE_DELETE_ARGS [EXTRA_STORAGE_DELETE_ARGS ...]] name storage_account resource_group
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --extra-hdinsight-delete-args
            argument: EXTRA_HDINSIGHT_DELETE_ARGS [EXTRA_HDINSIGHT_DELETE_ARGS ...]
            description: Storage account in which cluster's container exists.
          - names:
              - --extra-storage-delete-args
            argument: EXTRA_STORAGE_DELETE_ARGS [EXTRA_STORAGE_DELETE_ARGS ...]
            description: Storage account in which cluster's container exists.
      - name: submit
        description: Submit a job to an HDInsight cluster configured for Hail.
        usage: hailctl dataproc submit [-h] name storage_account http_password [script]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: list
        description: List HDInsight clusters configured for Hail.
        usage: hailctl dataproc list [-h]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
  - name: auth
    description: Manage Hail credentials.
    usage: hailctl auth [-h] {login,copy-paste-login,logout,list,user,create-user,delete-user} ...
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
    subcommands:
      - name: login
        description: Obtain Hail credentials.
        usage: hailctl auth login [-h] [--namespace NAMESPACE]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --namespace
              - -n
            argument: NAMESPACE
            description: 'Specify namespace for auth server. (default: from deploy configuration)'
      - name: copy-paste-login
        description: Obtain Hail credentials with a copy paste token.
        usage: hailctl auth copy-paste-login [-h] [--namespace NAMESPACE] copy_paste_token
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --namespace
              - -n
            argument: NAMESPACE
            description: 'Specify namespace for auth server. (default: from deploy configuration)'
      - name: logout
        description: Revoke Hail credentials.
        usage: hailctl auth logout [-h]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: list
        description: List Hail credentials.
        usage: hailctl auth list [-h]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: user
        description: Get Hail user information.
        usage: hailctl auth user [-h]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: create-user
        description: Create a new Hail user.
        usage: hailctl auth create-user [-h] [--developer] [--service-account] [--namespace NAMESPACE] [--wait] username login_id
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --developer
            argument: ""
            description: User should be a developer.
          - names:
              - --service-account
            argument: ""
            description: User should be a service account.
          - names:
              - --namespace
              - -n
            argument: NAMESPACE
            description: 'Specify namespace for auth server. (default: from deploy configuration)'
          - names:
              - --wait
            argument: ""
            description: Wait for the creation of the user to finish
      - name: delete-user
        description: Delete a Hail user.
        usage: hailctl auth delete-user [-h] [--namespace NAMESPACE] [--wait] username
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - --namespace
              - -n
            argument: NAMESPACE
            description: 'Specify namespace for auth server. (default: from deploy configuration)'
          - names:
              - --wait
            argument: ""
            description: Wait for the creation of the user to finish
  - name: dev
    description: Manage Hail development utilities.
    usage: hailctl dev [-h] {config,deploy} ...
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
    subcommands:
      - name: config
        description: Configure deployment
        usage: hailctl dev config [-h] {set,show,list} ...
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
        subcommands:
          - name: set
            description: Set deploy configuration property.
            usage: hailctl dev config set [-h] {location,default_namespace,domain} value
            options:
              - names:
                  - -h
                  - --help
                argument: ""
                description: show this help message and exit
            subcommands:
              - name: value
                description: Value to set property to.
                usage: hailctl dev config set [-h] {location,default_namespace,domain} value
                options: []
          - name: show
            description: 'List all dev configuration properties. Note: This subcommand is deprecated. Use `list` instead'
            usage: hailctl dev config show [-h]
