name: hhblits
description: hhblits
usage: hhblits -i query [options]
options:
  - names:
      - -i
    argument: <file>
    description: 'input/query: single sequence or multiple sequence alignment (MSA) in a3m, a2m, or FASTA format, or HMM in hhm format'
  - names:
      - -d
    argument: <name>
    description: database name (e.g. uniprot20_29Feb2012) Multiple databases may be specified with '-d <db1> -d <db2> ...'
  - names:
      - -n
    argument: '[1,8]'
    description: number of iterations (default=2)
  - names:
      - -e
    argument: '[0,1]'
    description: E-value cutoff for inclusion in result alignment (def=0.001)
  - names:
      - -M
    argument: a2m
    description: 'use A2M/A3M (default): upper case = Match; lower case = Insert; '' -'' = Delete; ''.'' = gaps aligned to inserts (may be omitted)'
  - names:
      - -M
    argument: first
    description: 'use FASTA: columns with residue in 1st sequence are match states'
  - names:
      - -M
    argument: '[0,100]'
    description: 'use FASTA: columns with fewer than X% gaps are match states'
  - names:
      - -tags
      - -notags
    argument: ""
    description: do NOT / do neutralize His-, C-myc-, FLAG-tags, and trypsin recognition sequence to background distribution (def=-notags)
  - names:
      - -o
    argument: <file>
    description: write results in standard format to file (default=<infile.hhr>)
  - names:
      - -oa3m
    argument: <file>
    description: write result MSA with significant matches in a3m format
  - names:
      - -opsi
    argument: <file>
    description: write result MSA of significant matches in PSI-BLAST format
  - names:
      - -ohhm
    argument: <file>
    description: write HHM file for result MSA of significant matches
  - names:
      - -oalis
    argument: <name>
    description: write MSAs in A3M format after each iteration
  - names:
      - -blasttab
    argument: <name>
    description: write result in tabular BLAST format (compatible to -m 8 or -outfmt 6 output)
  - names:
      - -add_cons
    argument: ""
    description: generate consensus sequence as master sequence of query MSA (default=don't)
  - names:
      - -hide_cons
    argument: ""
    description: don't show consensus sequence in alignments (default=show)
  - names:
      - -hide_pred
    argument: ""
    description: don't show predicted 2ndary structure in alignments (default=show)
  - names:
      - -hide_dssp
    argument: ""
    description: don't show DSSP 2ndary structure in alignments (default=show)
  - names:
      - -show_ssconf
    argument: ""
    description: show confidences for predicted 2ndary structure in alignments
  - names:
      - -Ofas
    argument: <file>
    description: write pairwise alignments in FASTA xor A2M (-Oa2m) xor A3M (-Oa3m) format
  - names:
      - -seq
    argument: <int>
    description: max. number of query/template sequences displayed (default=1)
  - names:
      - -aliw
    argument: <int>
    description: number of columns per line in alignment list (default=80)
  - names:
      - -p
    argument: '[0,100]'
    description: minimum probability in summary and alignment list (default=20)
  - names:
      - -E
    argument: '[0,inf]'
    description: maximum E-value in summary and alignment list (default=1E+06)
  - names:
      - -Z
    argument: <int>
    description: maximum number of lines in summary hit list (default=500)
  - names:
      - -z
    argument: <int>
    description: minimum number of lines in summary hit list (default=10)
  - names:
      - -B
    argument: <int>
    description: maximum number of alignments in alignment list (default=500)
  - names:
      - -b
    argument: <int>
    description: minimum number of alignments in alignment list (default=10)
  - names:
      - -noprefilt
    argument: ""
    description: disable all filter steps
  - names:
      - -noaddfilter
    argument: ""
    description: disable all filter steps (except for fast prefiltering)
  - names:
      - -maxfilt
    argument: ""
    description: max number of hits allowed to pass 2nd prefilter (default=20000)
  - names:
      - -min_prefilter_hits
    argument: ""
    description: min number of hits to pass prefilter (default=100)
  - names:
      - -prepre_smax_thresh
    argument: ""
    description: min score threshold of ungapped prefilter (default=10)
  - names:
      - -pre_evalue_thresh
    argument: ""
    description: max E-value threshold of Smith-Waterman prefilter score (default=1000.0)
  - names:
      - -pre_bitfactor
    argument: ""
    description: prefilter scores are in units of 1 bit / pre_bitfactor (default=4)
  - names:
      - -pre_gap_open
    argument: ""
    description: gap open penalty in prefilter Smith-Waterman alignment (default=20)
  - names:
      - -pre_gap_extend
    argument: ""
    description: gap extend penalty in prefilter Smith-Waterman alignment (default=4)
  - names:
      - -pre_score_offset
    argument: ""
    description: offset on sequence profile scores in prefilter S-W alignment (default=50)
  - names:
      - -all
    argument: ""
    description: show all sequences in result MSA; do not filter result MSA
  - names:
      - -interim_filter
    argument: NONE|FULL
    description: 'filter sequences of query MSA during merging to avoid early stop (default: FULL)'
  - names:
      - -id
    argument: '[0,100]'
    description: maximum pairwise sequence identity (def=90)
  - names:
      - -diff
    argument: '[0,inf]'
    description: filter MSAs by selecting most diverse set of sequences, keeping at least this many seqs in each MSA block of length 50 Zero and non-numerical values turn off the filtering. (def=1000)
  - names:
      - -cov
    argument: '[0,100]'
    description: minimum coverage with master sequence (%) (def=0)
  - names:
      - -qid
    argument: '[0,100]'
    description: minimum sequence identity with master sequence (%) (def=0)
  - names:
      - -qsc
    argument: '[0,100]'
    description: minimum score per column with master sequence (default=-20.0)
  - names:
      - -neff
    argument: '[1,inf]'
    description: target diversity of multiple sequence alignment (default=off)
  - names:
      - -mark
    argument: ""
    description: do not filter out sequences marked by ">@"in their name line
  - names:
      - -norealign
    argument: ""
    description: do NOT realign displayed hits with MAC algorithm (def=realign)
  - names:
      - -realign_old_hits
    argument: ""
    description: realign hits from previous iterations
  - names:
      - -mact
    argument: '[0,1]'
    description: 'posterior prob threshold for MAC realignment controlling greediness at alignment ends: 0:global >0.1:local (default=0.35)'
  - names:
      - -glob
      - -loc
    argument: ""
    description: use global/local alignment mode for searching/ranking (def=local)
  - names:
      - -realign
    argument: ""
    description: realign displayed hits with max. accuracy (MAC) algorithm
  - names:
      - -realign_max
    argument: <int>
    description: realign max. <int> hits (default=500)
  - names:
      - -ovlp
    argument: <int>
    description: 'banded alignment: forbid <ovlp> largest diagonals |i-j| of DP matrix (def=0)'
  - names:
      - -alt
    argument: <int>
    description: show up to this many alternative alignments with raw score > smin(def=4)
  - names:
      - -premerge
    argument: <int>
    description: merge <int> hits to query MSA before aligning remaining hits (def=3)
  - names:
      - -smin
    argument: <float>
    description: minimum raw score for alternative alignments (def=20.0)
  - names:
      - -shift
    argument: '[-1,1]'
    description: profile-profile score offset (def=-0.03)
  - names:
      - -corr
    argument: '[0,1]'
    description: weight of term for pair correlations (def=0.10)
  - names:
      - -sc
    argument: <int>
    description: 'amino acid score (tja: template HMM at column j) (def=1)'
  - names:
      - -ssm
    argument: '{0,..,4}'
    description: '0: no ss scoring, 1,2: ss scoring after or during alignment 3,4: ss scoring after or during alignment, predicted vs. predicted [default=2]'
  - names:
      - -ssw
    argument: '[0,1]'
    description: weight of ss score (def=0.11)
  - names:
      - -ssa
    argument: '[0,1]'
    description: ss confusion matrix = (1-ssa)*I + ssa*psipred-confusion-matrix [def=1.00)
  - names:
      - -wg
    argument: ""
    description: use global sequence weighting for realignment!
  - names:
      - -gapb
    argument: '[0,inf]'
    description: Transition pseudocount admixture (def=1.00)
  - names:
      - -gapd
    argument: '[0,inf]'
    description: Transition pseudocount admixture for open gap (default=0.15)
  - names:
      - -gape
    argument: '[0,1.5]'
    description: Transition pseudocount admixture for extend gap (def=1.00)
  - names:
      - -gapf
    argument: '[0,inf]'
    description: factor to increase/reduce gap open penalty for deletes (def=0.60)
  - names:
      - -gapg
    argument: '[0,inf]'
    description: factor to increase/reduce gap open penalty for inserts (def=0.60)
  - names:
      - -gaph
    argument: '[0,inf]'
    description: factor to increase/reduce gap extend penalty for deletes(def=0.60)
  - names:
      - -gapi
    argument: '[0,inf]'
    description: factor to increase/reduce gap extend penalty for inserts(def=0.60)
  - names:
      - -egq
    argument: '[0,inf]'
    description: penalty (bits) for end gaps aligned to query residues (def=0.00)
  - names:
      - -egt
    argument: '[0,inf]'
    description: penalty (bits) for end gaps aligned to template residues (def=0.00)
  - names:
      - -pc_hhm_contxt_mode
    argument: '{0,..,3}'
    description: position dependence of pc admixture 'tau' (pc mode, default=2)
  - names:
      - -pc_hhm_contxt_a
    argument: '[0,1]'
    description: overall pseudocount admixture (def=0.9)
  - names:
      - -pc_hhm_contxt_b
    argument: '[1,inf]'
    description: Neff threshold value for mode 2 (def=4.0)
  - names:
      - -pc_hhm_contxt_c
    argument: '[0,3]'
    description: extinction exponent c for mode 2 (def=1.0)
  - names:
      - -pc_hhm_nocontxt_mode
    argument: '{0,..,3}'
    description: position dependence of pc admixture 'tau' (pc mode, default=2)
  - names:
      - -pc_hhm_nocontxt_a
    argument: '[0,1]'
    description: overall pseudocount admixture (def=1.0)
  - names:
      - -pc_hhm_nocontxt_b
    argument: '[1,inf]'
    description: Neff threshold value for mode 2 (def=1.5)
  - names:
      - -pc_hhm_nocontxt_c
    argument: '[0,3]'
    description: extinction exponent c for mode 2 (def=1.0)
  - names:
      - -pc_prefilter_contxt_mode
    argument: '{0,..,3}'
    description: position dependence of pc admixture 'tau' (pc mode, default=3)
  - names:
      - -pc_prefilter_contxt_a
    argument: '[0,1]'
    description: overall pseudocount admixture (def=0.8)
  - names:
      - -pc_prefilter_contxt_b
    argument: '[1,inf]'
    description: Neff threshold value for mode 2 (def=2.0)
  - names:
      - -pc_prefilter_contxt_c
    argument: '[0,3]'
    description: extinction exponent c for mode 2 (def=1.0)
  - names:
      - -pc_prefilter_nocontxt_mode
    argument: '{0,..,3}'
    description: position dependence of pc admixture 'tau' (pc mode, default=2)
  - names:
      - -pc_prefilter_nocontxt_a
    argument: '[0,1]'
    description: overall pseudocount admixture (def=1.0)
  - names:
      - -pc_prefilter_nocontxt_b
    argument: '[1,inf]'
    description: Neff threshold value for mode 2 (def=1.5)
  - names:
      - -pc_prefilter_nocontxt_c
    argument: '[0,3]'
    description: extinction exponent c for mode 2 (def=1.0)
  - names:
      - -nocontxt
    argument: ""
    description: use substitution-matrix instead of context-specific pseudocounts
  - names:
      - -contxt
    argument: <file>
    description: context file for computing context-specific pseudocounts (default=)
  - names:
      - -csw
    argument: '[0,inf]'
    description: weight of central position in cs pseudocount mode (def=1.6)
  - names:
      - -csb
    argument: '[0,1]'
    description: weight decay parameter for positions in cs pc mode (def=0.9)
  - names:
      - -v
    argument: <int>
    description: 'verbose mode: 0:no screen output 1:only warings 2: verbose (def=2)'
  - names:
      - -cpu
    argument: <int>
    description: number of CPUs to use (for shared memory SMPs) (default=2)
  - names:
      - -scores
    argument: <file>
    description: write scores for all pairwise comparisons to file
  - names:
      - -filter_matrices
    argument: ""
    description: filter matrices for similarity to output at most 100 matrices
  - names:
      - -atab
    argument: <file>
    description: write all alignments in tabular layout to file
  - names:
      - -maxseq
    argument: <int>
    description: max number of input rows (def=65535)
  - names:
      - -maxres
    argument: <int>
    description: max number of HMM columns (def=20001)
  - names:
      - -maxmem
    argument: '[1,inf]'
    description: limit memory for realignment (in GB) (def=3.0)
version: HHblits 3.3.0
