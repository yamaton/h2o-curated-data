name: hisat2_extract_snps_haplotypes_UCSC.py
description: hisat2_extract_snps_haplotypes_UCSC.py
usage: |-
  hisat2_extract_snps_haplotypes_UCSC.py [-h] [--inter-gap INTER_GAP] [--intra-gap INTRA_GAP] [-v] [--testset]
                                         [genome_file] [snp_fname] [base_fname]
positionalArguments:
  - name: genome_file
    description: input genome file (e.g. genome.fa)
  - name: snp_fname
    description: ' input snp file downloaded from UCSC (plain text or gzipped file is accepted: snp144Common.txt or snp144Common.txt.gz)'
  - name: base_fname
    description: base filename for SNPs and haplotypes
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --inter-gap
    argument: INTER_GAP
    description: Maximum distance for variants to be in the same haplotype
  - names:
      - --intra-gap
    argument: INTRA_GAP
    description: Break a haplotype into several haplotypes
  - names:
      - -v
      - --verbose
    argument: ""
    description: also print some statistics to stderr
  - names:
      - --testset
    argument: ""
    description: print test reads
version: HISAT2 version 2.2.1
