name: intersect_assembly_errors
description: Assess errors which occur in the same reference position accross multiple assemblies.
usage: intersect_assembly_errors [-h] -r <reference> -i <fasta>
options:
  - names:
      - -h
    argument: ""
    description: show this help text.
  - names:
      - -r
    argument: <reference-file>
    description: reference, should be a fasta file. If correspondng bwa indices do not exist they will be created. (required).
  - names:
      - -i
    argument: <input-file>
    description: fasta input assemblies (required).
  - names:
      - -t
    argument: <int>
    description: 'alignment threads (default: 1).'
  - names:
      - -o
    argument: <dir>
    description: 'output directory (default: compare_assm).'
version: intersect_assembly_errors (pomoxis 0.3.10)
