name: j2x
description: transform JSON data to XML
options:
  - names:
      - -input
    argument: filename
    description: Read JSON from filename instead of standard input.
  - names:
      - -output
    argument: filename
    description: Write XML to filename instead of standard output.
  - names:
      - -set
    argument: tag
    description: Replace set wrapper tag.
  - names:
      - -rec
    argument: tag
    description: Replace record wrapper tag.
  - names:
      - -nest
    argument: flat|recurse|plural|depth
    description: Nested array naming policy.
  - names:
      - -timer
    argument: ""
    description: Report processing duration and rate.
  - names:
      - -help
    argument: ""
    description: Print usage information, complete with an example pipeline.
