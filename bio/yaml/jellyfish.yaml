name: jellyfish
description: count k-mers in DNA sequences
options:
  - names:
      - --version
    argument: ""
    description: Display version
  - names:
      - --help
    argument: ""
    description: Display this message
subcommands:
  - name: count
    description: Count k-mers in fasta or fastq files
    options:
      - names:
          - -m
          - --mer-len
        argument: uint32
        description: '*Length of mer'
      - names:
          - -s
          - --size
        argument: uint64
        description: '*Initial hash size'
      - names:
          - -t
          - --threads
        argument: uint32
        description: Number of threads (1)
      - names:
          - --sam
        argument: PATH
        description: SAM/BAM/CRAM formatted input file
      - names:
          - -F
          - --Files
        argument: uint32
        description: Number files open simultaneously (1)
      - names:
          - -g
          - --generator
        argument: path
        description: File of commands generating fast[aq]
      - names:
          - -G
          - --Generators
        argument: uint32
        description: Number of generators run simultaneously (1)
      - names:
          - -S
          - --shell
        argument: string
        description: Shell used to run generator commands ($SHELL or /bin/sh)
      - names:
          - -o
          - --output
        argument: string
        description: Output file (mer_counts.jf)
      - names:
          - -c
          - --counter-len
        argument: Length in bits
        description: Length bits of counting field (7)
      - names:
          - --out-counter-len
        argument: Length in bytes
        description: Length in bytes of counter field in output (4)
      - names:
          - -C
          - --canonical
        argument: ""
        description: Count both strand, canonical representation (false)
      - names:
          - --bc
        argument: peath
        description: Bloom counter to filter out singleton mers
      - names:
          - --bf-size
        argument: uint64
        description: Use bloom filter to count high-frequency mers
      - names:
          - --bf-fp
        argument: double
        description: False positive rate of bloom filter (0.01)
      - names:
          - --if
        argument: path
        description: Count only k-mers in this files
      - names:
          - -Q
          - --min-qual-char
        argument: string
        description: Any base with quality below this character is changed to N
      - names:
          - --quality-start
        argument: int32
        description: ASCII for quality values (64)
      - names:
          - --min-quality
        argument: int32
        description: Minimum quality. A base with lesser quality becomes an N
      - names:
          - -p
          - --reprobes
        argument: uint32
        description: Maximum number of reprobes (126)
      - names:
          - --text
        argument: ""
        description: Dump in text format (false)
      - names:
          - --disk
        argument: ""
        description: Disk operation. Do not do size doubling (false)
      - names:
          - -L
          - --lower-count
        argument: uint64
        description: Don't output k-mer with count < lower-count
      - names:
          - -U
          - --upper-count
        argument: uint64
        description: Don't output k-mer with count > upper-count
      - names:
          - --timing
        argument: Timing file
        description: Print timing information
      - names:
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - --full-help
        argument: ""
        description: Detailed help
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: bc
    description: Create a bloom filter from the input k-mers
    options:
      - names:
          - -s
          - --size
        argument: uint64
        description: '*Expected number of k-mers in input'
      - names:
          - -m
          - --mer-len
        argument: uint32
        description: '*Length of mer'
      - names:
          - -f
          - --fpr
        argument: double
        description: 'False positive rate (0.001)'
      - names:
          - -C
          - --canonical
        argument: ""
        description: Count both strand, canonical representation (false)
      - names:
          - -t
          - --threads
        argument: uint32
        description: Number of threads (1)
      - names:
          - -o
          - --output
        argument: string
        description: Output file (mer_bloom_filter)
      - names:
          - -F
          - --Files
        argument: uint32
        description: Number files open simultaneously (1)
      - names:
          - -g
          - --generator
        argument: path
        description: File of commands generating fast[aq]
      - names:
          - -G
          - --Generators
        argument: uint32
        description: Number of generators run simultaneously (1)
      - names:
          - -S
          - --shell
        argument: string
        description: Shell used to run generator commands ($SHELL or /bin/sh)
      - names:
          - --timing
        argument: Timing file
        description: Print timing information
      - names:
          - -U
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: info
    description: Display information about a jellyfish file
    options:
      - names:
          - -s
          - --skip
        argument: ""
        description: Skip header and dump remainder of file (false)
      - names:
          - -j
          - --json
        argument: ""
        description: Dump full header in JSON format (false)
      - names:
          - -c
          - --cmd
        argument: ""
        description: Display only the command line (false)
      - names:
          - -U
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: stats
    description: Statistics
    options:
      - names:
          - -L
          - --lower-count
        argument: uint64
        description: Don't consider k-mer with count < lower-count (0)
      - names:
          - -U
          - --upper-count
        argument: uint64
        description: Don't consider k-mer with count > upper-count (2^64)
      - names:
          - -v
          - --verbose
        argument: ""
        description: Verbose (false)
      - names:
          - -o
          - --output
        argument: string
        description: Output file
      - names:
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - --full-help
        argument: ""
        description: Detailed help
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: histo
    description: Create an histogram of k-mer occurrences
    options:
      - names:
          - -l
          - --low
        argument: uint64
        description: Low count value of histogram (1)
      - names:
          - -h
          - --high
        argument: uint64
        description: High count value of histogram (10000)
      - names:
          - -i
          - --increment
        argument: uint64
        description: Increment value for buckets (1)
      - names:
          - -t
          - --threads
        argument: uint32
        description: Number of threads (1)
      - names:
          - -f
          - --full
        argument: ""
        description: Full histo. Don't skip count 0. (false)
      - names:
          - -o
          - --output
        argument: string
        description: Output file
      - names:
          - -v
          - --verbose
        argument: ""
        description: Output information (false)
      - names:
          - -U
          - --usage
          - --help
        argument: Usage
        description: This message
      - names:
          - --full-help
        argument: ""
        description: Detailed help
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: dump
    description: Dump k-mer counts
    options:
      - names:
          - -c
          - --column
        argument: ""
        description: Column format (false)
      - names:
          - -t
          - --tab
        argument: ""
        description: Tab separator (false)
      - names:
          - -L
          - --lower-count
        argument: uint64
        description: Don't output k-mer with count < lower-count
      - names:
          - -U
          - --upper-count
        argument: uint64
        description: Don't output k-mer with count > upper-count
      - names:
          - -o
          - --output
        argument: string
        description: Output file
      - names:
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: merge
    description: Merge jellyfish databases
    options:
      - names:
          - -o
          - --output
        argument: string
        description: Output file (mer_counts_merged.jf)
      - names:
          - -m
          - --min
        argument: ""
        description: Compute min count instead of sum (false)
      - names:
          - -M
          - --max
        argument: ""
        description: Compute max count instead of sum (false)
      - names:
          - -j
          - --jaccard
        argument: ""
        description: Compute the jaccard and weighted jaccard similarities (false)
      - names:
          - -L
          - --lower-count
        argument: uint64
        description: Don't output k-mer with count < lower-count
      - names:
          - -U
          - --upper-count
        argument: uint64
        description: Don't output k-mer with count > upper-count
      - names:
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: query
    description: Query a Jellyfish database
    options:
      - names:
          - -s
          - --sequence
        argument: path
        description: Output counts for all mers in sequence
      - names:
          - -o
          - --output
        argument: path
        description: Output file (stdout)
      - names:
          - -i
          - --interactive
        argument: ""
        description: Interactive, queries from stdin (false)
      - names:
          - -l
          - --load
        argument: ""
        description: Force pre-loading of database file into memory (false)
      - names:
          - -L
          - --no-load
        argument: ""
        description: Disable pre-loading of database file into memory (false)
      - names:
          - -U
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: cite
    description: How to cite Jellyfish's paper
    options:
      - names:
          - -b
          - --bibtex
        argument: ""
        description: Bibtex format (false)
      - names:
          - -o
          - --output
        argument: string
        description: Output file
      - names:
          - -U
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: mem
    description: Give memory usage information
    options:
      - names:
          - -m
          - --mer-len
        argument: uint32
        description: '*Length of mer'
      - names:
          - -s
          - --size
        argument: uint64
        description: 'Initial hash size'
      - names:
          - -c
          - --counter-len
        argument: Length in bits
        description: Length bits of counting field (7)
      - names:
          - -p
          - --reprobes
        argument: uint32
        description: Maximum number of reprobes (126)
      - names:
          - --mem
        argument: uint64
        description: Return maximum size to fit within that memory
      - names:
          - --bc
        argument: peath
        description: Ignored switch
      - names:
          - --usage
          - -h
          - --help
        argument: Usage
        description: This message
      - names:
          - --full-help
        argument: ""
        description: Detailed help
      - names:
          - -V
          - --version
        argument: ""
        description: Version
  - name: jf
    description: jf
    options: []
usage: jellyfish <cmd> [options] arg...
version: jellyfish 2.3.0
