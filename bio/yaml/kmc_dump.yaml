name: kmc_dump
description: lists k-mers in a database produced by kmc
usage: kmc_dump [options] <kmc_database> <output_file>
positionalArguments:
  - name: <kmc_database>
    description: kmer_counter's output
  - name: <output_file>
    description: output file
options:
  - names:
      - -ci
    argument: <value>
    description: exclude k-mers occurring less than <value> times
  - names:
      - -cx
    argument: <value>
    description: exclude k-mers occurring more of than <value> times
version: KMC dump ver. 3.2.1 (2022-01-04)
