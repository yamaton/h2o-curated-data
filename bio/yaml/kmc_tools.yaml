name: kmc_tools
description: manipulate kmc databases
usage: kmc_tools [global parameters] <operation> [operation parameters]
options:
  - names:
      - -t
    argument: <value>
    description: 'total number of threads (default: no. of CPU cores)'
  - names:
      - -v
    argument: ""
    description: 'enable verbose mode (shows some information) (default: false)'
  - names:
      - -hp
    argument: ""
    description: 'hide percentage progress (default: false)'
subcommands:
  - name: transform
    description: transforms single KMC's database
    usage: kmc_tools [global parameters] <operation> [operation parameters]
    options:
      - names:
          - -t
        argument: <value>
        description: '- total number of threads (default: no. of CPU cores)'
      - names:
          - -v
        argument: ""
        description: '- enable verbose mode (shows some information) (default: false)'
      - names:
          - -hp
        argument: ""
        description: '- hide percentage progress (default: false)'
  - name: simple
    description: performs set operation on two KMC's databases
    usage: kmc_tools [global parameters] <operation> [operation parameters]
    options:
      - names:
          - -t
        argument: <value>
        description: '- total number of threads (default: no. of CPU cores)'
      - names:
          - -v
        argument: ""
        description: '- enable verbose mode (shows some information) (default: false)'
      - names:
          - -hp
        argument: ""
        description: '- hide percentage progress (default: false)'
  - name: complex
    description: performs set operation on multiple KMC's databases
    usage: kmc_tools [global parameters] <operation> [operation parameters]
    options:
      - names:
          - -t
        argument: <value>
        description: '- total number of threads (default: no. of CPU cores)'
      - names:
          - -v
        argument: ""
        description: '- enable verbose mode (shows some information) (default: false)'
      - names:
          - -hp
        argument: ""
        description: '- hide percentage progress (default: false)'
  - name: filter
    description: filter out reads with too small number of k-mers
    usage: kmc_tools [global parameters] <operation> [operation parameters]
    options:
      - names:
          - -t
        argument: <value>
        description: '- total number of threads (default: no. of CPU cores)'
      - names:
          - -v
        argument: ""
        description: '- enable verbose mode (shows some information) (default: false)'
      - names:
          - -hp
        argument: ""
        description: '- hide percentage progress (default: false)'
version: kmc_tools ver. 3.2.1 (2022-01-04)
