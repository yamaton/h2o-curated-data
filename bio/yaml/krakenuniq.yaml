name: krakenuniq
description: Metagenomics classifier with unique k-mer counting
usage: |
  krakenuniq --report-file FILENAME [options]
  krakenuniq --db NAME [options]
options:
  - names:
      - --report-file
    argument: FILENAME
    description: Report file
  - names:
      - --db
    argument: NAME
    description: 'Name for Kraken DB (default: none)'
  - names:
      - --threads
    argument: NUM
    description: 'Number of threads (default: 1)'
  - names:
      - --hll-precision
    argument: INT
    description: 'Precision for HyperLogLog k-mer cardinality estimation, between 10 and 18 (default: 12)'
  - names:
      - --exact
    argument: ""
    description: Compute exact cardinality instead of estimate (slower, requires memory proportional to cardinality!)
  - names:
      - --quick
    argument: ""
    description: Quick operation (use first hit or hits)
  - names:
      - --min-hits
    argument: NUM
    description: 'In quick op., number of hits req''d for classification NOTE: this is ignored if --quick is not specified'
  - names:
      - --unclassified-out
    argument: FILENAME
    description: Print unclassified sequences to filename
  - names:
      - --classified-out
    argument: FILENAME
    description: Print classified sequences to filename
  - names:
      - --output
    argument: FILENAME
    description: 'Print output to filename (default: stdout); "off" will suppress normal output'
  - names:
      - --only-classified-output
    argument: ""
    description: Print no Kraken output for unclassified sequences
  - names:
      - --preload
    argument: ""
    description: Loads the entire DB into memory before classification
  - names:
      - --preload-size
    argument: SIZE
    description: Loads DB into memory in chunks of SIZE, e.g. 500M or 7G (if RAM is small), overrides --preload flag
  - names:
      - --paired
    argument: ""
    description: The two filenames provided are paired-end reads
  - names:
      - --check-names
    argument: ""
    description: Ensure each pair of reads have names that agree with each other; ignored if --paired is not specified
  - names:
      - --help
    argument: ""
    description: Print this message
  - names:
      - --version
    argument: ""
    description: Print version information
  - names:
      - --uid-mapping
    argument: ""
    description: Map using UID database
version: KrakenUniq version 1.0.4
