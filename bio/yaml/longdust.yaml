name: longdust
description: longdust
usage: longdust [options] <in.fa>
options:
  - names:
      - -k
    argument: INT
    description: k-mer length [7]
  - names:
      - -w
    argument: INT
    description: window size [5000]
  - names:
      - -t
    argument: FLOAT
    description: score threshold [0.6]
  - names:
      - -g
    argument: FLOAT
    description: genome-wide GC content [0.5]
  - names:
      - -e
    argument: INT
    description: extension X-drop length (0 to disable) [50]
  - names:
      - -s
    argument: INT
    description: min start k-mer count (2 or 3) [3]
  - names:
      - -f
    argument: ""
    description: forward strand only
  - names:
      - -a
    argument: ""
    description: guaranteed O(Lw) algorithm but with more approximation
  - names:
      - -v
    argument: ""
    description: version number
