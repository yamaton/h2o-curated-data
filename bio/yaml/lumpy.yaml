name: lumpy
description: lumpy
usage: lumpy [options]
options:
  - names:
      - -g
    argument: ""
    description: Genome file (defines chromosome order)
  - names:
      - -e
    argument: ""
    description: Show evidence for each call
  - names:
      - -w
    argument: ""
    description: File read windows size (default 1000000)
  - names:
      - -mw
    argument: ""
    description: minimum weight for a call
  - names:
      - -msw
    argument: ""
    description: minimum per-sample weight for a call
  - names:
      - -tt
    argument: ""
    description: trim threshold
  - names:
      - -x
    argument: ""
    description: exclude file bed file
  - names:
      - -t
    argument: ""
    description: temp file prefix, must be to a writeable directory
  - names:
      - -P
    argument: ""
    description: output probability curve for each variant
  - names:
      - -b
    argument: ""
    description: output BEDPE instead of VCF
  - names:
      - -sr
    argument: ""
    description: bam_file:<file name>, id:<sample name>, back_distance:<distance>, min_mapping_threshold:<mapping quality>, weight:<sample weight>, min_clip:<minimum clip length>, read_group:<string>
  - names:
      - -pe
    argument: ""
    description: bam_file:<file name>, id:<sample name>, histo_file:<file name>, mean:<value>, stdev:<value>, read_length:<length>, min_non_overlap:<length>, discordant_z:<z value>, back_distance:<distance>, min_mapping_threshold:<mapping quality>, weight:<sample weight>, read_group:<string>
  - names:
      - -bedpe
    argument: ""
    description: bedpe_file:<bedpe file>, id:<sample name>, weight:<sample weight>
version: lumpy 0.3.1