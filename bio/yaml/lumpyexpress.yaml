name: lumpyexpress
description: lumpyexpress
options:
  - names:
      - -B
    argument: FILE
    description: full BAM or CRAM file(s) (comma separated) (required)
  - names:
      - -S
    argument: FILE
    description: split reads BAM file(s) (comma separated)
  - names:
      - -D
    argument: FILE
    description: discordant reads BAM files(s) (comma separated)
  - names:
      - -R
    argument: FILE
    description: indexed reference genome fasta file (recommended for CRAMs)
  - names:
      - -d
    argument: FILE
    description: bedpe file of depths (comma separated and prefixed by sample:)
  - names:
      - -o
    argument: FILE
    description: output file [fullBam.bam.vcf]
  - names:
      - -x
    argument: FILE
    description: BED file to exclude
  - names:
      - -P
    argument: ""
    description: output probability curves for each variant
  - names:
      - -m
    argument: INT
    description: minimum sample weight for a call [4]
  - names:
      - -r
    argument: FLOAT trim threshold
    description: -T DIR temp directory [./output_prefix.XXXXXXXXXXXX]
  - names:
      - -r
    argument: FLOAT trim threshold 0
    description: -T DIR temp directory [./output_prefix.XXXXXXXXXXXX]
  - names:
      - -k
    argument: ""
    description: keep temporary files
  - names:
      - -K
    argument: FILE
    description: path to lumpyexpress.config file
  - names:
      - -v
    argument: ""
    description: verbose
  - names:
      - -h
    argument: ""
    description: show this message
