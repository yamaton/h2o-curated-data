name: mashmap
description: Mashmap is an pproximate long read or contig mapper based on Jaccard similarity
usage: |
  mashmap -r ref.fa -q seq.fq [OPTIONS]
  mashmap --rl reference_files_list.txt -q seq.fq [OPTIONS]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: Print this help page
  - names:
      - -v
      - --version
    argument: ""
    description: Print MashMap version
  - names:
      - -r
      - --ref
    argument: <value>
    description: an input reference file (fasta/fastq)[.gz]
  - names:
      - --refList
      - --rl
    argument: <value>
    description: a file containing list of reference files, one per line
  - names:
      - -q
      - --query
    argument: <value>
    description: an input query file (fasta/fastq)[.gz]
  - names:
      - --ql
      - --queryList
    argument: <value>
    description: a file containing list of query files, one per line
  - names:
      - -s
      - --segLength
    argument: <value>
    description: 'mapping segment length [default : 5,000] sequences shorter than segment length will be ignored'
  - names:
      - -J
      - --sketchSize
    argument: <value>
    description: Number of sketch elements
  - names:
      - --dense
    argument: ""
    description: Use dense sketching to yield higher ANI estimation accuracy. [disabled by default]
  - names:
      - --blockLength
      - -l
    argument: <value>
    description: 'keep merged mappings supported by homologies of at least this length [default: segmentLength]'
  - names:
      - -c
      - --chainGap
    argument: <value>
    description: 'chain mappings closer than this distance in query and target, retaining mappings in best chain [default: segmentLength]'
  - names:
      - -n
      - --numMappingsForSegment
    argument: <value>
    description: 'number of mappings to retain for each segment [default: 1]'
  - names:
      - --numMappingsForShortSeq
    argument: <value>
    description: 'number of mappings to retain for each sequence shorter than segment length [default: 1]'
  - names:
      - --saveIndex
    argument: <value>
    description: Prefix of index files to save. PREFIX.map and PREFIX.index files will be created
  - names:
      - --loadIndex
    argument: <value>
    description: Prefix of index files to load, where PREFIX.map and PREFIX.index are the files to be loaded
  - names:
      - --noSplit
    argument: ""
    description: disable splitting of input sequences during mapping [enabled by default]
  - names:
      - --perc_identity
      - --pi
    argument: <value>
    description: 'threshold for identity [default : 85]'
  - names:
      - -K
      - --dropLowMapId
    argument: ""
    description: drop mappings with estimated identity below --perc_identity=%
  - names:
      - -t
      - --threads
    argument: <value>
    description: 'count of threads for parallel execution [default : 1]'
  - names:
      - -o
      - --output
    argument: <value>
    description: 'output file name [default : mashmap.out ]'
  - names:
      - -k
      - --kmer
    argument: <value>
    description: 'kmer size [default : 19]'
  - names:
      - --kmerThreshold
    argument: <value>
    description: 'ignore the top % most-frequent kmer window [default: 0.001]'
  - names:
      - --kmerComplexity
    argument: <value>
    description: 'threshold for kmer complexity [0, 1] [default : 0.0]'
  - names:
      - --noHgFilter
    argument: ""
    description: Don't use the hypergeometric filtering and instead use the MashMap2 first pass filtering.
  - names:
      - --hgFilterAniDiff
    argument: <value>
    description: 'Filter out mappings unlikely to be this ANI less than the best mapping [default: 0.0]'
  - names:
      - --hgFilterConf
    argument: <value>
    description: 'Confidence value for the hypergeometric filtering [default: 99.9%]'
  - names:
      - --filterLengthMismatches
    argument: ""
    description: Filter mappings where the ratio of reference/query mapped lengths disagrees with the ANI threshold
  - names:
      - --lowerTriangular
    argument: ""
    description: Only map sequence i to sequence j if i > j.
  - names:
      - -X
      - --skipSelf
    argument: ""
    description: skip self mappings when the query and target name is the same (for all-vs-all mode)
  - names:
      - -Y
      - --skipPrefix
    argument: <value>
    description: skip mappings when the query and target have the same prefix before the last occurrence of the given character C
  - names:
      - --targetPrefix
    argument: <value>
    description: Only index reference sequences beginning with this prefix
  - names:
      - --targetList
    argument: <value>
    description: file containing list of target sequence names
  - names:
      - --sparsifyMappings
      - -x
    argument: <value>
    description: keep this fraction of mappings
  - names:
      - -M
      - --noMerge
    argument: ""
    description: don't merge consecutive segment-level mappings
  - names:
      - -f
      - --filter_mode
    argument: <value>
    description: 'filter modes in mashmap: ''map'', ''one-to-one'' or ''none'' [default: map] ''map'' computes best mappings for each query sequence ''one-to-one'' computes best mappings for query as well as reference sequence ''none'' disables filtering'
  - names:
      - --legacy
    argument: ""
    description: MashMap2 output format
  - names:
      - --reportPercentage
    argument: ""
    description: Report predicted ANI values in [0, 100] instead of [0,1] (necessary for use with wfmash)
version: '3.1.1'