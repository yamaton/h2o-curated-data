name: medaka_counts
description: medaka_counts
usage: medaka [-h] [--print] [--dtypes DTYPES [DTYPES ...]] [--norm NORM [NORM ...]] bam region
positionalArguments:
  - name: bam
    description: alignment file.
  - name: region
    description: alignment region to sample.
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --print
    argument: ""
    description: 'print counts. (default: False)'
  - names:
      - --dtypes
    argument: DTYPES [DTYPES ...]
    description: 'perform a multi-datatype tests. (default: None)'
  - names:
      - --norm
    argument: NORM [NORM ...]
    description: 'additional normalisation tests. (total, fwd_rev) (default: None)'
version: medaka 1.7.2
