name: minipolish
description: A tool for Racon polishing of miniasm assemblies
usage: minipolish [-t THREADS] [--rounds ROUNDS] [--pacbio] [--skip_initial] [-h] [--version] reads assembly
positionalArguments:
  - name: reads
    description: Long reads for polishing (FASTA or FASTQ format)
  - name: assembly
    description: Miniasm assembly to be polished (GFA format)
options:
  - names:
      - -t
      - --threads
    argument: THREADS
    description: 'Number of threads to use for alignment and polishing (default: 12)'
  - names:
      - --rounds
    argument: ROUNDS
    description: 'Number of full Racon polishing rounds (default: 2)'
  - names:
      - --pacbio
    argument: ""
    description: 'Use this flag for PacBio reads to make Minipolish use the map-pb Minimap2 preset (default: assumes Nanopore reads and uses the map-ont preset)'
  - names:
      - --skip_initial
    argument: ""
    description: 'Skip the initial polishing round - appropriate if the input GFA does not have "a" lines (default: do the initial polishing round'
  - names:
      - -h
      - --help
    argument: ""
    description: Show this help message and exit
  - names:
      - --version
    argument: ""
    description: Show program's version number and exit
version: '0.1.3'