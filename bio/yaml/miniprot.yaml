name: miniprot
description: miniprot
usage: miniprot [options] <ref.fa> <query.faa> [...]
options:
  - names:
      - -k
    argument: INT
    description: k-mer size [6]
  - names:
      - -s
    argument: INT
    description: 'submer size (density: 1/(2*(k-s)+1)) [4]'
  - names:
      - -b
    argument: INT
    description: bits per block [8]
  - names:
      - -d
    argument: FILE
    description: save index to FILE []
  - names:
      - -S
    argument: ""
    description: no splicing (applying -G1k -J1k -e1k)
  - names:
      - -c
    argument: NUM
    description: max k-mer occurrence [50000]
  - names:
      - -G
    argument: NUM
    description: max intron size [200k]
  - names:
      - -w
    argument: FLOAT
    description: weight of log gap penalty [0.75]
  - names:
      - -n
    argument: NUM
    description: minimum number of syncmers in a chain [5]
  - names:
      - -m
    argument: NUM
    description: min chaining score [0]
  - names:
      - -l
    argument: INT
    description: k-mer size for the second round of chaining [5]
  - names:
      - -e
    argument: NUM
    description: max extension for 2nd round of chaining and alignment [10000]
  - names:
      - -p
    argument: FLOAT
    description: min secondary-to-primary score ratio [0.7]
  - names:
      - -N
    argument: NUM
    description: consider at most INT secondary alignments [30]
  - names:
      - -O
    argument: INT
    description: gap open penalty [11]
  - names:
      - -E
    argument: INT
    description: gap extension (a k-long gap costs O+k*E) [1]
  - names:
      - -J
    argument: INT
    description: intron open penalty [29]
  - names:
      - -F
    argument: INT
    description: penalty for frameshifts or in-frame stop codons [17]
  - names:
      - -C
    argument: FLOAT
    description: weight of splice penalty; 0 to ignore splice signals [1]
  - names:
      - -B
    argument: INT
    description: bonus score for alignment reaching query ends [5]
  - names:
      - -t
    argument: INT
    description: number of threads [4]
  - names:
      - --gff
    argument: ""
    description: output in the GFF3 format
  - names:
      - -P
    argument: STR
    description: prefix for IDs in GFF3 [MP]
  - names:
      - -u
    argument: ""
    description: print unmapped query proteins in PAF
  - names:
      - --outn
    argument: NUM
    description: output up to min{NUM,-N} alignments per query [1000]
  - names:
      - -K
    argument: NUM
    description: query batch size [2M]
version: 0.4-r165
