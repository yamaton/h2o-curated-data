name: mummerplot
description: mummerplot
usage: mummerplot [options] <match file>
options:
  - names:
      - -b
      - --breaklen
    argument: ""
    description: Highlight alignments with breakpoints further than breaklen nucleotides from the nearest sequence end
  - names:
      - --color
    argument: ""
    description: Color plot lines with a percent similarity gradient or turn off all plot color (default color by match dir) If the plot is very sparse, edit the .gp script to plot with 'linespoints' instead of 'lines'
  - names:
      - --nocolor
    argument: ""
    description: Color plot lines with a percent similarity gradient or turn off all plot color (default color by match dir) If the plot is very sparse, edit the .gp script to plot with 'linespoints' instead of 'lines'
  - names:
      - -c
      - --coverage
    argument: ""
    description: Generate a reference coverage plot (default for .tiling)
  - names:
      - -c
      - --nocoverage
    argument: ""
    description: Generate a reference coverage plot (default for .tiling)
  - names:
      - --depend
    argument: ""
    description: Print the dependency information and exit
  - names:
      - -f
      - --filter
    argument: ""
    description: Only display .delta alignments which represent the "best" hit to any particular spot on either sequence, i.e. a one-to-one mapping of reference and query subsequences
  - names:
      - -h
      - --help
    argument: ""
    description: Display help information and exit
  - names:
      - -l
      - --layout
    argument: ""
    description: Layout a .delta multiplot in an intelligible fashion, this option requires the -R -Q options
  - names:
      - --fat
    argument: ""
    description: Layout sequences using fattest alignment only
  - names:
      - -p
      - --prefix
    argument: ""
    description: Set the prefix of the output files (default 'out')
  - names:
      - -rv
    argument: ""
    description: Reverse video for x11 plots
  - names:
      - -r
      - --IdR
    argument: ""
    description: Plot a particular reference sequence ID on the X-axis
  - names:
      - -q
      - --IdQ
    argument: ""
    description: Plot a particular query sequence ID on the Y-axis
  - names:
      - -R
      - --Rfile
    argument: ""
    description: Plot an ordered set of reference sequences from Rfile
  - names:
      - -Q
      - --Qfile
    argument: ""
    description: Plot an ordered set of query sequences from Qfile Rfile/Qfile Can either be the original DNA multi-FastA files or lists of sequence IDs, lens and dirs [ /+/-]
  - names:
      - -r
      - --rport
    argument: ""
    description: Specify the port to send reference ID and position on mouse double click in X11 plot window
  - names:
      - -q
      - --qport
    argument: ""
    description: Specify the port to send query IDs and position on mouse double click in X11 plot window
  - names:
      - -s
      - --size
    argument: ""
    description: Set the output size to small, medium or large
  - names:
      - -S
      - --SNP
    argument: ""
    description: Highlight SNP locations in each alignment
  - names:
      - -t
      - --terminal
    argument: ""
    description: Set the output terminal to x11, postscript or png --x11 --postscript --png (default 'x11')
  - names:
      - -t
      - --title
    argument: ""
    description: Specify the gnuplot plot title (default none)
  - names:
      - -x
      - --xrange
    argument: ""
    description: Set the xrange for the plot '[min:max]'
  - names:
      - -y
      - --yrange
    argument: ""
    description: Set the yrange for the plot '[min:max]'
  - names:
      - -V
      - --version
    argument: ""
    description: Display the version information and exit
version: mummerplot 3.5
