name: muscle
description: muscle
options: []
subcommands:
  - name: -align
    description: Align sequences using the PPP algorithm
    usage: |-
      muscle -align seqs.fa -output aln.afa
      muscle -align seqs.fa -output aln.afa -perturb 3 -perm abc
      muscle -align seqs.fa -output stratified_ensemble.efa -stratified
      muscle -align seqs.fa -output stratified_replicate.@.afa -stratified
      muscle -align seqs.fa -output diversified_ensemble.efa -diversified
    options:
      - names:
          - -perm
        argument: PERM
        description: Specifies the guide tree permutation. PERM can be none, abc, acb and bca, default is none.
      - names:
          - -stratified
        argument: ""
        description: Generate stratified ensemble.
      - names:
          - -diversified
        argument: ""
        description: Generate diversified ensemble.
      - names:
          - -replicates
        argument: "N"
        description: Number of replicates, default 4 for -stratified and 100 for -diversified. With -stratified, one replicate is generated for each guide tree permutation, so the total number of replicates is 4Ã—N.
      - names:
          - -consiters
        argument: "N"
        description: Number of consistency iterations. Default 2.
      - names:
          - -refineiters
        argument: "N"
        description: Number of refinement iterations. Default 100.
      - names:
          - -nt
        argument: ""
        description: Input sequences use nucleotide alphabet (default auto-detect).
      - names:
          - -amino
        argument: ""
        description: Input sequences use amino acid alphabet (default auto-detect).
      - names:
          - -threads
        argument: "N"
        description: Number of threads. Default is the number of CPU cores, or 20 if the CPU has more than 20 cores.
  - name: -super5
    description: Align large datasets using the Super5 algorithm
    usage: |-
      muscle -super5 seqs.fa -output aln.afa
      muscle -super5 seqs.fa -output aln.afa -perturb 3 -perm abc
      muscle -super5 seqs.fa -output replicate.@.afa -perturb 3 -perm all
      muscle -super5 seqs.fa -output replicates.efa -perturb 3 -perm all
    options:
      - names:
          - -perm
        argument: PERM
        description: Specifies the guide tree permutation. PERM can be none, abc, acb and bca, default is none.
      - names:
          - -consiters
        argument: "N"
        description: Number of consistency iterations. Default 2.
      - names:
          - -refineiters
        argument: "N"
        description: Number of refinement iterations. Default 100.
      - names:
          - -nt
        argument: ""
        description: Input sequences use nucleotide alphabet (default auto-detect).
      - names:
          - -amino
        argument: ""
        description: Input sequences use amino acid alphabet (default auto-detect).
      - names:
          - -threads
        argument: "N"
        description: Number of threads. Default is the number of CPU cores, or 20 if the CPU has more than 20 cores.
  - name: -efastats
    description: Report miscellaneous information about MSAs
    usage:  muscle -efastats diversified_ensemble.efa -log efastats.log
    options: []
  - name: -efa_explode
    description: Extract FASTA files from EFA file
    usage: |-
      muscle -efa_explode ensemble.efa
      muscle -efa_explode ensemble.efa -prefix EnsembleA. -suffix .afa
    options: []
  - name: -fa2efa
    description: Combine FASTA files into one EFA file
    usage:  muscle -fa2efa fasta_filenames.txt -output ensemble.efa
    options: []
  - name: -disperse
    description: Calculate the dispersion of an ensemble
    usage:  muscle -disperse diversified_ensemble.efa -log disperse.log
    options: []
  - name: -addconfseqs
    description: Calculate column confidences
    usage:  muscle -addconfseqs diversified_ensemble.efa -output with_confseqs.efa
    options: []
  - name: -letterconf
    description: Calculate letter confidences
    usage: |-
      muscle -letterconf ensemble.efa -ref aln.afa -output lc.afa
      muscle -letterconf ensemble.efa -ref aln.afa -output lc.afa -html lc.html -jalview jalview.features
    options:
      - names:
          - -html
        argument: ""
        description: specifies an HTML output file where the alignment is colored by confidence.
      - names:
          - -jalview
        argument: ""
        description: specifies a features file for Jalview. See Jalview features for more information.
  - name: -maxcc
    description: Extract MSA with highest CC
    usage:  muscle -maxcc diversified_ensemble.efa -output maxcc.afa
    options: []
  - name: -resample
    description: Generate resampled ensemble
    usage: |-
      muscle -resample diversified_ensemble.efa -output resampled_ensemble.efa
      muscle -resample diversified_ensemble.efa -output aln.@.afa -minconf 0.8
    options:
      - names:
          - -minconf
        argument: CC
        description: Mininum column confidence, value in range zero to one, default 0.5.
      - names:
          - -gapfract
        argument: F
        description: Maximum fraction of gapped positions in a column, value in range zero to one, default 0.5.
version: 'muscle 5.1.linux64'
