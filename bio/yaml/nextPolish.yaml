name: nextPolish
description: Fast and accurately polish the genome generated by long reads.
usage: nextPolish [-l FILE] [-v] [-h] config_file
options:
  - names:
      - -l
      - --log
    argument: FILE
    description: 'log file (default: pidXXX.log.info)'
  - names:
      - -v
      - --version
    argument: ""
    description: show program's version number and exit
  - names:
      - -h
      - --help
    argument: ""
    description: please use the config file to pass parameters
version: nextPolish 1.4.1
