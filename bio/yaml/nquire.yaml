name: nquire
description: query NCBI Entrez Utilities, other parameter-based web services, or FTP
usage: nquire [-help] [-ftp host dir [file]] [-get [fIURL]] [-url URL] [-lst host dir] [-eutils name] [-dwn host dir [file]] [-asp host dir [file]] [component ...] [-tag value ...] [-examples] [-version]
options:
  - names:
      - -help
    argument: ""
    description: Print usage information, complete with a few examples, some additionally illustrating the use of xtract(1).
  - names:
      - -ftp
    argument: host dir [file]
    description: Use FTP instead of HTTP. The shell implementation accepts a filename on the command line only when invoked from a (pseudo)terminal, and otherwise reads filenames from standard input.
  - names:
      - -get
    argument: '[fIURL]'
    description: Use HTTP(S) GET instead of POST.
  - names:
      - -url
    argument: URL
    description: Base URL for external search.
  - names:
      - -lst
    argument: host dir
    description: Lists contents of FTP site.
  - names:
      - -dwn
    argument: host dir [file]
    description: Like -ftp, but saves contents to correspondingly named files in the current directory.
  - names:
      - -asp
    argument: host dir [file]
    description: Like -dwn, but uses Aspera's proprietary client if installed.
  - names:
      - -tag
    argument: value ...
    description: Add &tag=value,... to the base URL. (Must follow any simple components.)
  - names:
      - -examples
    argument: ""
    description: Examples of advanced queries.
  - names:
      - -version
    argument: ""
    description: Print version number.
version: "16.2"
