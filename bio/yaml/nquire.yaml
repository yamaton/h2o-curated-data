name: nquire
description: query NCBI Entrez Utilities or other parameter-based web services
options:
  - names:
      - -help
    argument: ""
    description: Print usage information, complete with a few examples, some additionally illustrating the use of xtract(1).
  - names:
      - -ftp
    argument: host dir file
    description: Use FTP instead of HTTP.
  - names:
      - -get
    argument: ""
    description: Use HTTP(S) GET instead of POST.
  - names:
      - -url
    argument: URL
    description: Base URL for external search.
  - names:
      - -eutils
    argument: name
    description: Shorthand for -url https://eutils.ncbi.nlm.nih.gov/entrez/eutils.
  - names:
      - -tag
    argument: value ...
    description: Add &tag=value,... to the base URL. (Must follow any simple components.)
  - names:
      - -examples
    argument: ""
    description: Examples of advanced queries.
  - names:
      - -version
    argument: ""
    description: Print version number. SH SEE ALSO edirect(1), nquire(1), xtract(1).
