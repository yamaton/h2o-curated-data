name: nucmer
description: nucmer
options:
  - names:
      - --mum
    argument: ""
    description: Use anchor matches that are unique in both the reference and query
  - names:
      - --mumcand
    argument: ""
    description: Same as --mumreference
  - names:
      - --mumreference
    argument: ""
    description: Use anchor matches that are unique in in the reference but not necessarily unique in the query (default behavior)
  - names:
      - --maxmatch
    argument: ""
    description: Use all anchor matches regardless of their uniqueness
  - names:
      - -b
    argument: breaklen
    description: Set the distance an alignment extension will attempt to extend poor scoring regions before giving up (default 200)
  - names:
      - --banded
    argument: ""
    description: Enforce absolute banding of dynamic programming matrix based on diagdiff parameter EXPERIMENTAL (default no)
  - names:
      - --nobanded
    argument: ""
    description: Enforce absolute banding of dynamic programming matrix based on diagdiff parameter EXPERIMENTAL (default no)
  - names:
      - -c
    argument: mincluster
    description: Sets the minimum length of a cluster of matches (default 65)
  - names:
      - --delta
    argument: ""
    description: Toggle the creation of the delta file (default --delta)
  - names:
      - --nodelta
    argument: ""
    description: Toggle the creation of the delta file (default --delta)
  - names:
      - --depend
    argument: ""
    description: Print the dependency information and exit
  - names:
      - -D
    argument: diagdiff
    description: Set the maximum diagonal difference between two adjacent anchors in a cluster (default 5)
  - names:
      - -d
    argument: diagfactor
    description: Set the maximum diagonal difference between two adjacent anchors in a cluster as a differential fraction of the gap length (default 0.12)
  - names:
      - --extend
    argument: ""
    description: Toggle the cluster extension step (default --extend)
  - names:
      - --noextend
    argument: ""
    description: Toggle the cluster extension step (default --extend)
  - names:
      - -f
      - --forward
    argument: ""
    description: Use only the forward strand of the Query sequences
  - names:
      - -g
    argument: maxgap
    description: Set the maximum gap between two adjacent matches in a cluster (default 90)
  - names:
      - -h
      - --help
    argument: ""
    description: Display help information and exit
  - names:
      - -l
    argument: minmatch
    description: Set the minimum length of a single match (default 20)
  - names:
      - -o
      - --coords
    argument: ""
    description: Automatically generate the original NUCmer1.1 coords output file using the 'show-coords' program
  - names:
      - --optimize
    argument: ""
    description: Toggle alignment score optimization, i.e. if an alignment extension reaches the end of a sequence, it will backtrack to optimize the alignment score instead of terminating the alignment at the end of the sequence (default --optimize)
  - names:
      - --nooptimize
    argument: ""
    description: Toggle alignment score optimization, i.e. if an alignment extension reaches the end of a sequence, it will backtrack to optimize the alignment score instead of terminating the alignment at the end of the sequence (default --optimize)
  - names:
      - -p
    argument: prefix
    description: Set the prefix of the output files (default "out")
  - names:
      - -r
      - --reverse
    argument: ""
    description: Use only the reverse complement of the Query sequences
  - names:
      - --simplify
    argument: ""
    description: Simplify alignments by removing shadowed clusters. Turn this option off if aligning a sequence to itself to look for repeats (default --simplify)
  - names:
      - --nosimplify
    argument: ""
    description: Simplify alignments by removing shadowed clusters. Turn this option off if aligning a sequence to itself to look for repeats (default --simplify)
  - names:
      - -V
      - --version
    argument: ""
    description: Display the version information and exit
