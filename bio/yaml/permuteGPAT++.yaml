name: permuteGPAT++
description: permuteGPAT++
options:
  - names:
      - --file
      - -f
    argument: <file>
    description: the input file
  - names:
      - --number
      - -n
    argument: <int>
    description: the number of permutations to run for each value [1000]
  - names:
      - --success
      - -s
    argument: <int>
    description: stop permutations after 's' successes [1]
