name: permuteSmooth
description: permuteSmooth
options:
  - names:
      - -f
    argument: <file>
    description: original wcFst data
  - names:
      - -s
    argument: <file>
    description: smoothed wcFst data
  - names:
      - -y
    argument: <string>
    description: format [swcFst, segwcFst]
  - names:
      - -n
    argument: <int>
    description: the number of permutations to run for each value [1000]
  - names:
      - -u
    argument: <int>
    description: stop permutations after 's' successes [1]
  - names:
      - -x
    argument: <int>
    description: number of threads [1]
