name: plotCorrelation
description: Tool for the analysis and visualization of sample correlations based on the output of multiBamSummary or multiBigwigSummary.
usage: plotCorrelation [-h] --corData FILE --corMethod {spearman,pearson} --whatToPlot {heatmap,scatterplot} [--plotFile FILE] [--skipZeros] [--labels sample1 sample2 [sample1 sample2 ...]] [--plotTitle PLOTTITLE] [--plotFileFormat FILETYPE] [--removeOutliers] [--version] [--outFileCorMatrix FILE] [--plotHeight PLOTHEIGHT] [--plotWidth PLOTWIDTH] [--zMin ZMIN] [--zMax ZMAX] [--colorMap] [--plotNumbers] [--xRange XRANGE XRANGE] [--yRange YRANGE YRANGE] [--log1p]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --corData
      - -in
    argument: FILE
    description: Compressed matrix of values generated by multiBigwigSummary or multiBamSummary
  - names:
      - --corMethod
      - -c
    argument: '{spearman,pearson}'
    description: Correlation method.
  - names:
      - --whatToPlot
      - -p
    argument: '{heatmap,scatterplot}'
    description: Choose between a heatmap or pairwise scatter plots
  - names:
      - --plotFile
      - -o
    argument: FILE
    description: 'File to save the heatmap to. The file extension determines the format, so heatmap.pdf will save the heatmap in PDF format. The available formats are: .png, .eps, .pdf and .svg.'
  - names:
      - --skipZeros
    argument: ""
    description: By setting this option, genomic regions that have zero or missing (nan) values in all samples are excluded.
  - names:
      - --labels
      - -l
    argument: sample1 sample2 [sample1 sample2 ...]
    description: User defined labels instead of default labels from file names. Multiple labels have to be separated by spaces, e.g. --labels sample1 sample2 sample3
  - names:
      - --plotTitle
      - -T
    argument: PLOTTITLE
    description: 'Title of the plot, to be printed on top of the generated image. Leave blank for no title. (Default: )'
  - names:
      - --plotFileFormat
    argument: FILETYPE
    description: 'Image format type. If given, this option overrides the image format based on the plotFile ending. The available options are: png, eps, pdf and svg.'
  - names:
      - --removeOutliers
    argument: ""
    description: If set, bins with very large counts are removed. Bins with abnormally high reads counts artificially increase pearson correlation; that's why, multiBamSummary tries to remove outliers using the median absolute deviation (MAD) method applying a threshold of 200 to only consider extremely large deviations from the median. The ENCODE blacklist page (https://sites.google.com/site/anshulkundaje/projects/blacklists) contains useful information about regions with unusually high countsthat may be worth removing.
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
  - names:
      - --outFileCorMatrix
    argument: FILE
    description: Save matrix with pairwise correlation values to a tab-separated file.
  - names:
      - --plotHeight
    argument: PLOTHEIGHT
    description: 'Plot height in cm. (Default: 9.5)'
  - names:
      - --plotWidth
    argument: PLOTWIDTH
    description: 'Plot width in cm. The minimum value is 1 cm. (Default: 11)'
  - names:
      - --zMin
      - -min
    argument: ZMIN
    description: Minimum value for the heatmap intensities. If not specified, the value is set automatically
  - names:
      - --zMax
      - -max
    argument: ZMAX
    description: Maximum value for the heatmap intensities.If not specified, the value is set automatically
  - names:
      - --colorMap
    argument: ""
    description: 'Color map to use for the heatmap. Available values can be seen here: http://matplotlib.org/examples/color/colormaps_reference.html'
  - names:
      - --plotNumbers
    argument: ""
    description: If set, then the correlation number is plotted on top of the heatmap. This option is only valid when plotting a heatmap.
  - names:
      - --xRange
    argument: XRANGE XRANGE
    description: The X axis range. The default scales these such that the full range of dots is displayed.
  - names:
      - --yRange
    argument: YRANGE YRANGE
    description: The Y axis range. The default scales these such that the full range of dots is displayed.
  - names:
      - --log1p
    argument: ""
    description: Plot the natural log of the scatter plot after adding 1. Note that this is ONLY for plotting, the correlation is unaffected.
version: plotCorrelation 3.5.1
