name: plotHeatmap
description: creates a heatmap for scores associated with genomic regions.
usage: |-
  plotHeatmap [--matrixFile MATRIXFILE] --outFileName OUTFILENAME [--outFileSortedRegions FILE] [--outFileNameMatrix FILE] [--interpolationMethod STR] [--dpi DPI] [--kmeans KMEANS] [--hclust HCLUST] [--silhouette] [--help] [--version] [--plotType {lines,fill,se,std}] [--sortRegions {descend,ascend,no,keep}] [--sortUsing {mean,median,max,min,sum,region_length}] [--sortUsingSamples SORTUSINGSAMPLES [SORTUSINGSAMPLES ...]] [--linesAtTickMarks] [--clusterUsingSamples CLUSTERUSINGSAMPLES [CLUSTERUSINGSAMPLES ...]] [--averageTypeSummaryPlot {mean,median,min,max,std,sum}] [--missingDataColor MISSINGDATACOLOR] [--colorMap COLORMAP [COLORMAP ...]] [--alpha ALPHA] [--colorList COLORLIST [COLORLIST ...]] [--colorNumber COLORNUMBER] [--zMin ZMIN [ZMIN ...]] [--zMax ZMAX [ZMAX ...]] [--heatmapHeight HEATMAPHEIGHT] [--heatmapWidth HEATMAPWIDTH] [--whatToShow {plot, heatmap and colorbar,plot and heatmap,heatmap only,heatmap and colorbar}] [--boxAroundHeatmaps BOXAROUNDHEATMAPS]
              [--xAxisLabel XAXISLABEL] [--startLabel STARTLABEL] [--endLabel ENDLABEL] [--refPointLabel REFPOINTLABEL] [--labelRotation LABEL_ROTATION] [--regionsLabel REGIONSLABEL [REGIONSLABEL ...]] [--samplesLabel SAMPLESLABEL [SAMPLESLABEL ...]] [--plotTitle PLOTTITLE] [--yAxisLabel YAXISLABEL] [--yMin YMIN [YMIN ...]] [--yMax YMAX [YMAX ...]] [--legendLocation {best,upper-right,upper-left,upper-center,lower-left,lower-right,lower-center,center,center-left,center-right,none}] [--perGroup] [--plotFileFormat] [--verbose]
options:
  - names:
      - --matrixFile
      - -m
    argument: MATRIXFILE
    description: 'Matrix file from the computeMatrix tool. (default: None)'
  - names:
      - --outFileName
      - -out
      - -o
    argument: OUTFILENAME
    description: 'File name to save the image to. The file ending will be used to determine the image format. The available options are: "png", "eps", "pdf" and "svg", e.g., MyHeatmap.png. (default: None)'
  - names:
      - --outFileSortedRegions
    argument: FILE
    description: 'File name into which the regions are saved after skipping zeros or min/max threshold values. The order of the regions in the file follows the sorting order selected. This is useful, for example, to generate other heatmaps while keeping the sorting of the first heatmap. Example: Heatmap1sortedRegions.bed (default: None)'
  - names:
      - --outFileNameMatrix
    argument: FILE
    description: 'If this option is given, then the matrix of values underlying the heatmap will be saved using this name, e.g. MyMatrix.gz. (default: None)'
  - names:
      - --interpolationMethod
    argument: STR
    description: 'If the heatmap image contains a large number of columns is usually better to use an interpolation method to produce better results (see https://matplotlib.org/examples/images_contours_and_fields/interpolation_methods.html). Be default, plotHeatmap uses the method `nearest` if the number of columns is 1000 or less. Otherwise it uses the bilinear method. This default behaviour can be changed by using any of the following options: "nearest", "bilinear", "bicubic", "gaussian" (default: auto)'
  - names:
      - --dpi
    argument: DPI
    description: 'Set the DPI to save the figure. (default: 200)'
  - names:
      - --kmeans
    argument: KMEANS
    description: 'Number of clusters to compute. When this option is set, the matrix is split into clusters using the k-means algorithm. Only works for data that is not grouped, otherwise only the first group will be clustered. If more specific clustering methods are required, then save the underlying matrix and run the clustering using other software. The plotting of the clustering may fail with an error if a cluster has very few members compared to the total number or regions. (default: None)'
  - names:
      - --hclust
    argument: HCLUST
    description: 'Number of clusters to compute. When this option is set, then the matrix is split into clusters using the hierarchical clustering algorithm, using "ward linkage". Only works for data that is not grouped, otherwise only the first group will be clustered. --hclust could be very slow if you have >1000 regions. In those cases, you might prefer --kmeans or if more clustering methods are required you can save the underlying matrix and run the clustering using other software. The plotting of the clustering may fail with an error if a cluster has very few members compared to the total number of regions. (default: None)'
  - names:
      - --silhouette
    argument: ""
    description: 'Compute the silhouette score for regions. This is only applicable if clustering has been performed. The silhouette score is a measure of how similar a region is to other regions in the same cluster as opposed to those in other clusters. It will be reported in the final column of the BED file with regions. The silhouette evaluation can be very slow when you have morethan 100 000 regions. (default: False)'
  - names:
      - --help
      - -h
    argument: ""
    description: show this help message and exit
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
  - names:
      - --plotType
    argument: '{lines,fill,se,std}'
    description: '"lines" will plot the profile line based on the average type selected. "fill" fills the region between zero and the profile curve. The fill in color is semi transparent to distinguish different profiles. "se" and "std" color the region between the profile and the standard error or standard deviation of the data. (default: lines)'
  - names:
      - --sortRegions
    argument: '{descend,ascend,no,keep}'
    description: 'Whether the heatmap should present the regions sorted. The default is to sort in descending order based on the mean value per region. Note that "keep" and "no" are the same thing. (default: descend)'
  - names:
      - --sortUsing
    argument: '{mean,median,max,min,sum,region_length}'
    description: 'Indicate which method should be used for sorting. For each row the method is computed. For region_length, a dashed line is drawn at the end of the region (reference point TSS and center) or the beginning of the region (reference point TES) as appropriate. (default: mean)'
  - names:
      - --sortUsingSamples
    argument: SORTUSINGSAMPLES [SORTUSINGSAMPLES ...]
    description: 'List of sample numbers (order as in matrix), which are used by --sortUsing for sorting. If no value is set, it uses all samples. Example: --sortUsingSamples 1 3 (default: None)'
  - names:
      - --linesAtTickMarks
    argument: ""
    description: 'Draw dashed lines from all tick marks through the heatmap. This is then similar to the dashed line draw at region bounds when using a reference point and --sortUsing region_length (default: False)'
  - names:
      - --clusterUsingSamples
    argument: CLUSTERUSINGSAMPLES [CLUSTERUSINGSAMPLES ...]
    description: 'List of sample numbers (order as in matrix), that are used for clustering by --kmeans or --hclust if not given, all samples are taken into account for clustering. Example: --ClusterUsingSamples 1 3 (default: None)'
  - names:
      - --averageTypeSummaryPlot
    argument: '{mean,median,min,max,std,sum}'
    description: 'Define the type of statistic that should be plotted in the summary image above the heatmap. The options are: "mean", "median", "min", "max", "sum" and "std". (default: mean)'
  - names:
      - --missingDataColor
    argument: MISSINGDATACOLOR
    description: 'If --missingDataAsZero was not set, such cases will be colored in black by default. Using this parameter, a different color can be set. A value between 0 and 1 will be used for a gray scale (black is 0). For a list of possible color names see: http://packages.python.org/ete2/reference/reference_svgcolors.html. Other colors can be specified using the #rrggbb notation. (default: black)'
  - names:
      - --colorMap
    argument: COLORMAP [COLORMAP ...]
    description: 'Color map to use for the heatmap. If more than one heatmap is being plotted the color of each heatmap can be enter individually (e.g. `--colorMap Reds Blues`). Color maps are recycled if the number of color maps is smaller than the number of heatmaps being plotted. Available values can be seen here: http://matplotlib.org/users/colormaps.html The available options are: ''magma'', ''inferno'', ''plasma'', ''viridis'', ''cividis'', ''twilight'', ''twilight_shifted'', ''turbo'', ''Blues'', ''BrBG'', ''BuGn'', ''BuPu'', ''CMRmap'', ''GnBu'', ''Greens'', ''Greys'', ''OrRd'', ''Oranges'', ''PRGn'', ''PiYG'', ''PuBu'', ''PuBuGn'', ''PuOr'', ''PuRd'', ''Purples'', ''RdBu'', ''RdGy'', ''RdPu'', ''RdYlBu'', ''RdYlGn'', ''Reds'', ''Spectral'', ''Wistia'', ''YlGn'', ''YlGnBu'', ''YlOrBr'', ''YlOrRd'', ''afmhot'', ''autumn'', ''binary'', ''bone'', ''brg'', ''bwr'', ''cool'', ''coolwarm'', ''copper'', ''cubehelix'', ''flag'', ''gist_earth'', ''gist_gray'', ''gist_heat'', ''gist_ncar'', ''gist_rainbow'', ''gist_stern'', ''gist_yarg'', ''gnuplot'', ''gnuplot2'', ''gray'', ''hot'', ''hsv'', ''jet'', ''nipy_spectral'', ''ocean'', ''pink'', ''prism'', ''rainbow'', ''seismic'', ''spring'', ''summer'', ''terrain'', ''winter'', ''Accent'', ''Dark2'', ''Paired'', ''Pastel1'', ''Pastel2'', ''Set1'', ''Set2'', ''Set3'', ''tab10'', ''tab20'', ''tab20b'', ''tab20c'', ''rocket'', ''mako'', ''vlag'', ''icefire'' (default: [''RdYlBu''])'
  - names:
      - --alpha
    argument: ALPHA
    description: 'The alpha channel (transparency) to use for the heatmaps. The default is 1.0 and values must be between 0 and 1. (default: 1.0)'
  - names:
      - --colorList
    argument: COLORLIST [COLORLIST ...]
    description: 'List of colors to use to create a colormap. For example, if `--colorList black,yellow,blue` is set (colors separated by comas) then a color map that starts with black, continues to yellow and finishes in blue is created. If this option is selected, it overrides the --colorMap chosen. The list of valid color names can be seen here: http://matplotlib.org/examples/color/named_colors.html Hex colors are valid (e.g #34a2b1). If individual colors for different heatmaps need to be specified they need to be separated by space as for example: `--colorList "white,#cccccc" "white,darkred"` As for --colorMap, the color lists are recycled if their number is smaller thatn the number ofplotted heatmaps. The number of transitions is defined by the --colorNumber option. (default: None)'
  - names:
      - --colorNumber
    argument: COLORNUMBER
    description: 'N.B., --colorList is required for an effect. This controls the number of transitions from one color to the other. If --colorNumber is the number of colors in --colorList then there will be no transitions between the colors. (default: 256)'
  - names:
      - --zMin
      - -min
    argument: ZMIN [ZMIN ...]
    description: 'Minimum value for the heatmap intensities. Multiple values, separated by spaces can be set for each heatmap. If the number of zMin values is smaller thanthe number of heatmaps the values are recycled. If a value is set to "auto", it will be set to the first percentile of the matrix values. (default: None)'
  - names:
      - --zMax
      - -max
    argument: ZMAX [ZMAX ...]
    description: 'Maximum value for the heatmap intensities. Multiple values, separated by spaces can be set for each heatmap. If the number of zMax values is smaller thanthe number of heatmaps the values are recycled. If a value is set to "auto", it will be set to the 98th percentile of the matrix values. (default: None)'
  - names:
      - --heatmapHeight
    argument: HEATMAPHEIGHT
    description: 'Plot height in cm. The default for the heatmap height is 28. The minimum value is 3 and the maximum is 100. (default: 28)'
  - names:
      - --heatmapWidth
    argument: HEATMAPWIDTH
    description: 'Plot width in cm. The default value is 4 The minimum value is 1 and the maximum is 100. (default: 4)'
  - names:
      - --whatToShow
    argument: '{plot, heatmap and colorbar,plot and heatmap,heatmap only,heatmap and colorbar}'
    description: 'The default is to include a summary or profile plot on top of the heatmap and a heatmap colorbar. Other options are: "plot and heatmap", "heatmap only", "heatmap and colorbar", and the default "plot, heatmap and colorbar". (default: plot, heatmap and colorbar)'
  - names:
      - --boxAroundHeatmaps
    argument: BOXAROUNDHEATMAPS
    description: 'By default black boxes are plot around heatmaps. This can be turned off by setting --boxAroundHeatmaps no (default: yes)'
  - names:
      - --xAxisLabel
      - -x
    argument: XAXISLABEL
    description: 'Description for the x-axis label. (default: gene distance (bp))'
  - names:
      - --startLabel
    argument: STARTLABEL
    description: '[only for scale-regions mode] Label shown in the plot for the start of the region. Default is TSS (transcription start site), but could be changed to anything, e.g. "peak start". Same for the --endLabel option. See below. (default: TSS)'
  - names:
      - --endLabel
    argument: ENDLABEL
    description: '[only for scale-regions mode] Label shown in the plot for the region end. Default is TES (transcription end site). (default: TES)'
  - names:
      - --refPointLabel
    argument: REFPOINTLABEL
    description: '[only for reference-point mode] Label shown in the plot for the reference-point. Default is the same as the reference point selected (e.g. TSS), but could be anything, e.g. "peak start". (default: None)'
  - names:
      - --labelRotation
    argument: LABEL_ROTATION
    description: 'Rotation of the X-axis labels in degrees. The default is 0, positive values denote a counter-clockwise rotation. (default: 0.0)'
  - names:
      - --regionsLabel
      - -z
    argument: REGIONSLABEL [REGIONSLABEL ...]
    description: 'Labels for the regions plotted in the heatmap. If more than one region is being plotted, a list of labels separated by spaces is required. If a label itself contains a space, then quotes are needed. For example, --regionsLabel label_1, "label 2". (default: None)'
  - names:
      - --samplesLabel
    argument: SAMPLESLABEL [SAMPLESLABEL ...]
    description: 'Labels for the samples plotted. The default is to use the file name of the sample. The sample labels should be separated by spaces and quoted if a label itselfcontains a space E.g. --samplesLabel label-1 "label 2" (default: None)'
  - names:
      - --plotTitle
      - -T
    argument: PLOTTITLE
    description: 'Title of the plot, to be printed on top of the generated image. Leave blank for no title. (default: )'
  - names:
      - --yAxisLabel
      - -y
    argument: YAXISLABEL
    description: 'Y-axis label for the top panel. (default: )'
  - names:
      - --yMin
    argument: YMIN [YMIN ...]
    description: 'Minimum value for the Y-axis. Multiple values, separated by spaces can be set for each profile. If the number of yMin values is smaller thanthe number of plots, the values are recycled. (default: None)'
  - names:
      - --yMax
    argument: YMAX [YMAX ...]
    description: 'Maximum value for the Y-axis. Multiple values, separated by spaces can be set for each profile. If the number of yMin values is smaller thanthe number of plots, the values are recycled. (default: None)'
  - names:
      - --legendLocation
    argument: '{best,upper-right,upper-left,upper-center,lower-left,lower-right,lower-center,center,center-left,center-right,none}'
    description: 'Location for the legend in the summary plot. Note that "none" does not work for the profiler. (default: best)'
  - names:
      - --perGroup
    argument: ""
    description: 'The default is to plot all groups of regions by sample. Using this option instead plots all samples by group of regions. Note that this is only useful if you have multiple groups of regions. by sample rather than group. (default: False)'
  - names:
      - --plotFileFormat
    argument: ""
    description: 'Image format type. If given, this option overrides the image format based on the plotFile ending. The available options are: "png", "eps", "pdf", "plotly" and "svg" (default: None)'
  - names:
      - --verbose
    argument: ""
    description: 'If set, warning messages and additional information are given. (default: False)'
version: plotHeatmap 3.5.1
