name: polca.sh
description: polca.sh
usage: polca.sh [arguments]
options:
  - names:
      - -a
    argument: <assembly contigs or scaffolds>
    description: Assembly contigs or scaffolds
  - names:
      - -r
    argument: <'polishing_reads_fastq1 polishing_reads_fastq2'>
    description: can use any number of fastq files, polishing reads must be in fastq format!
  - names:
      - -t
    argument: NUM
    description: number of threads (default:1)
  - names:
      - -n
    argument: ""
    description: (optional) do not polish, just create vcf file, evaluate the assembly and exit
  - names:
      - -m
    argument: ""
    description: (optional) memory per thread to use in samtools sort, set to 2G or more for large genomes
