name: primer3_masker
description: primer3_masker
usage: ./primer3_masker [OPTIONS] <INPUTFILE>
options:
  - names:
      - -h
      - --help
    argument: ""
    description: '- print this usage screen and exit'
  - names:
      - -p
      - --probability_cutoff
    argument: ""
    description: '- masking cutoff [0, 1] (default: >=0.1)'
  - names:
      - -lh
      - --kmer_lists_path
    argument: ""
    description: '- path to the kmer list files (default: ../kmer_lists/)'
  - names:
      - -lp
      - --list_prefix
    argument: ""
    description: '- prefix of the k-mer lists to use with default model (default: homo_sapiens)'
  - names:
      - -a
      - --absolute_value_cutoff
    argument: ""
    description: '- masking cutoff based on k-mer count; requires a single list name, defined with -l'
  - names:
      - -l
      - --list
    argument: ""
    description: '- define a single k-mer list for masking with absolute cutoff option -a'
  - names:
      - -m5
      - --mask_5p
    argument: ""
    description: '- nucleotides to mask in 5'' direction (default: 1)'
  - names:
      - -m3
      - --mask_3p
    argument: ""
    description: '- nucleotides to mask in 3'' direction (default: 0)'
  - names:
      - -c
      - --masking_char
    argument: ""
    description: '- character used for masking (default: N)'
  - names:
      - -s
      - --soft_mask
    argument: ""
    description: '- use soft masking (default: false)'
  - names:
      - -d
      - --masking_direction
    argument: ""
    description: '- a strand to mask (fwd, rev, both) (default: both)'
