name: prokka
description: prokka
options:
  - names:
      - --help
    argument: ""
    description: This help
  - names:
      - --version
    argument: ""
    description: Print version and exit
  - names:
      - --citation
    argument: ""
    description: Print citation for referencing Prokka
  - names:
      - --quiet
    argument: ""
    description: No screen output (default OFF)
  - names:
      - --debug
    argument: ""
    description: 'Debug mode: keep all temporary files (default OFF)'
  - names:
      - --dbdir
    argument: '[X]'
    description: Prokka database root folders (default '~/miniconda3/envs/prokka/db')
  - names:
      - --listdb
    argument: ""
    description: List all configured databases
  - names:
      - --setupdb
    argument: ""
    description: Index all installed databases
  - names:
      - --cleandb
    argument: ""
    description: Remove all database indices
  - names:
      - --depends
    argument: ""
    description: List all software dependencies
  - names:
      - --outdir
    argument: '[X]'
    description: Output folder [auto] (default '')
  - names:
      - --force
    argument: ""
    description: Force overwriting existing output folder (default OFF)
  - names:
      - --prefix
    argument: '[X]'
    description: Filename output prefix [auto] (default '')
  - names:
      - --addgenes
    argument: ""
    description: Add 'gene' features for each 'CDS' feature (default OFF)
  - names:
      - --addmrna
    argument: ""
    description: Add 'mRNA' features for each 'CDS' feature (default OFF)
  - names:
      - --locustag
    argument: '[X]'
    description: Locus tag prefix [auto] (default '')
  - names:
      - --increment
    argument: '[N]'
    description: Locus tag counter increment (default '1')
  - names:
      - --gffver
    argument: '[N]'
    description: GFF version (default '3')
  - names:
      - --compliant
    argument: ""
    description: 'Force Genbank/ENA/DDJB compliance: --addgenes --mincontiglen 200 --centre XXX (default OFF)'
  - names:
      - --centre
    argument: '[X]'
    description: Sequencing centre ID. (default '')
  - names:
      - --accver
    argument: '[N]'
    description: Version to put in Genbank file (default '1')
  - names:
      - --genus
    argument: '[X]'
    description: Genus name (default 'Genus')
  - names:
      - --species
    argument: '[X]'
    description: Species name (default 'species')
  - names:
      - --strain
    argument: '[X]'
    description: Strain name (default 'strain')
  - names:
      - --plasmid
    argument: '[X]'
    description: Plasmid name or identifier (default '')
  - names:
      - --kingdom
    argument: '[X]'
    description: 'Annotation mode: Archaea|Bacteria|Mitochondria|Viruses (default ''Bacteria'')'
  - names:
      - --gcode
    argument: '[N]'
    description: Genetic code / Translation table (set if --kingdom is set) (default '0')
  - names:
      - --prodigaltf
    argument: '[X]'
    description: Prodigal training file (default '')
  - names:
      - --gram
    argument: '[X]'
    description: 'Gram: -/neg +/pos (default '''')'
  - names:
      - --usegenus
    argument: ""
    description: Use genus-specific BLAST databases (needs --genus) (default OFF)
  - names:
      - --proteins
    argument: '[X]'
    description: FASTA or GBK file to use as 1st priority (default '')
  - names:
      - --hmms
    argument: '[X]'
    description: Trusted HMM to first annotate from (default '')
  - names:
      - --metagenome
    argument: ""
    description: Improve gene predictions for highly fragmented genomes (default OFF)
  - names:
      - --rawproduct
    argument: ""
    description: Do not clean up /product annotation (default OFF)
  - names:
      - --cdsrnaolap
    argument: ""
    description: Allow [tr]RNA to overlap CDS (default OFF)
  - names:
      - --evalue
    argument: '[n.n]'
    description: Similarity e-value cut-off (default '1e-09')
  - names:
      - --coverage
    argument: '[n.n]'
    description: Minimum coverage on query protein (default '80')
  - names:
      - --cpus
    argument: '[N]'
    description: Number of CPUs to use [0=all] (default '8')
  - names:
      - --fast
    argument: ""
    description: Fast mode - only use basic BLASTP databases (default OFF)
  - names:
      - --noanno
    argument: ""
    description: For CDS just set /product="unannotated protein" (default OFF)
  - names:
      - --mincontiglen
    argument: '[N]'
    description: Minimum contig size [NCBI needs 200] (default '1')
  - names:
      - --rfam
    argument: ""
    description: Enable searching for ncRNAs with Infernal+Rfam (SLOW!) (default '0')
  - names:
      - --norrna
    argument: ""
    description: Don't run rRNA search (default OFF)
  - names:
      - --notrna
    argument: ""
    description: Don't run tRNA search (default OFF)
  - names:
      - --rnammer
    argument: ""
    description: Prefer RNAmmer over Barrnap for rRNA prediction (default OFF)
