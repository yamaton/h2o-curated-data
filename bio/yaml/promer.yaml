name: promer
description: promer
options:
  - names:
      - --mum
    argument: ""
    description: Use anchor matches that are unique in both the reference and query
  - names:
      - --mumcand
    argument: ""
    description: Same as --mumreference
  - names:
      - --mumreference
    argument: ""
    description: Use anchor matches that are unique in in the reference but not necessarily unique in the query (default behavior)
  - names:
      - --maxmatch
    argument: ""
    description: Use all anchor matches regardless of their uniqueness
  - names:
      - -b
    argument: breaklen
    description: Set the distance an alignment extension will attempt to extend poor scoring regions before giving up, measured in amino acids (default 60)
  - names:
      - -c
    argument: mincluster
    description: Sets the minimum length of a cluster of matches, measured in amino acids (default 20)
  - names:
      - --delta
    argument: ""
    description: Toggle the creation of the delta file (default --delta)
  - names:
      - --nodelta
    argument: ""
    description: Toggle the creation of the delta file (default --delta)
  - names:
      - --depend
    argument: ""
    description: Print the dependency information and exit
  - names:
      - -d
    argument: diagfactor
    description: Set the clustering diagonal difference separation factor (default .11)
  - names:
      - --extend
    argument: ""
    description: Toggle the cluster extension step (default --extend)
  - names:
      - --noextend
    argument: ""
    description: Toggle the cluster extension step (default --extend)
  - names:
      - -g
    argument: maxgap
    description: Set the maximum gap between two adjacent matches in a cluster, measured in amino acids (default 30)
  - names:
      - -h
      - --help
    argument: ""
    description: Display help information and exit.
  - names:
      - -l
    argument: minmatch
    description: Set the minimum length of a single match, measured in amino acids (default 6)
  - names:
      - -m
    argument: masklen
    description: Set the maximum bookend masking lenth, measured in amino acids (default 8)
  - names:
      - -o
      - --coords
    argument: ""
    description: Automatically generate the original PROmer1.1 ".coords" output file using the "show-coords" program
  - names:
      - --optimize
    argument: ""
    description: Toggle alignment score optimization, i.e. if an alignment extension reaches the end of a sequence, it will backtrack to optimize the alignment score instead of terminating the alignment at the end of the sequence (default --optimize)
  - names:
      - --nooptimize
    argument: ""
    description: Toggle alignment score optimization, i.e. if an alignment extension reaches the end of a sequence, it will backtrack to optimize the alignment score instead of terminating the alignment at the end of the sequence (default --optimize)
  - names:
      - -p
    argument: prefix
    description: Set the prefix of the output files (default "out")
  - names:
      - -V
      - --version
    argument: ""
    description: Display the version information and exit
  - names:
      - -x
    argument: matrix
    description: Set the alignment matrix number to 1 [BLOSUM 45], 2 [BLOSUM 62] or 3 [BLOSUM 80] (default 2)
