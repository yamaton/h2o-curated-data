name: psmc
description: Pairwise Sequentially Markovian Coalescent (PSMC) model
usage: psmc -N25 -t15 -r5 -p "4+25*2+4+6" -o diploid.psmc diploid.psmcfa
options:
  - names:
      - -t
    argument: FLOAT
    description: maximum 2N0 coalescent time [15]
  - names:
      - -N
    argument: INT
    description: maximum number of iterations [30]
  - names:
      - -r
    argument: FLOAT
    description: initial theta/rho ratio [4]
  - names:
      - -c
    argument: FILE
    description: CpG counts generated by cntcpg [null]
  - names:
      - -o
    argument: FILE
    description: output file [stdout]
  - names:
      - -i
    argument: FILE
    description: input parameter file [null]
  - names:
      - -T
    argument: FLOAT
    description: initial divergence time; -1 to disable [-1]
  - names:
      - -b
    argument: ""
    description: bootstrap (input be preprocessed with split_psmcfa)
  - names:
      - -S
    argument: ""
    description: simulate sequence
  - names:
      - -d
    argument: ""
    description: perform decoding
  - names:
      - -D
    argument: ""
    description: print full posterior probabilities
version: 0.6.5-r67
