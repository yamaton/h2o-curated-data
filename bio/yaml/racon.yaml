name: racon
description: racon
options:
  - names:
      - -u
      - --include-unpolished
    argument: ""
    description: output unpolished target sequences
  - names:
      - -f
      - --fragment-correction
    argument: ""
    description: perform fragment correction instead of contig polishing (overlaps file should contain dual/self overlaps!)
  - names:
      - -w
      - --window-length
    argument: <int>
    description: 'size of window on which POA is performed [default: 500]'
  - names:
      - -q
      - --quality-threshold
    argument: <float>
    description: 'threshold for average base quality of windows used in POA [default: 10.0]'
  - names:
      - -e
      - --error-threshold
    argument: <float>
    description: 'maximum allowed error rate used for filtering overlaps [default: 0.3]'
  - names:
      - --no-trimming
    argument: ""
    description: disables consensus trimming at window ends
  - names:
      - -m
      - --match
    argument: <int>
    description: 'score for matching bases [default: 3]'
  - names:
      - -x
      - --mismatch
    argument: <int>
    description: 'score for mismatching bases [default: -5]'
  - names:
      - -g
      - --gap
    argument: <int>
    description: 'gap penalty (must be negative) [default: -4]'
  - names:
      - -t
      - --threads
    argument: <int>
    description: 'number of threads [default: 1]'
  - names:
      - --version
    argument: ""
    description: prints the version number
  - names:
      - -h
      - --help
    argument: ""
    description: prints the usage
