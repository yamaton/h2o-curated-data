name: rasusa
description: Randomly subsample sequencing reads or alignments
usage: rasusa [OPTIONS] <COMMAND>
options:
  - names:
      - -v
    argument: ""
    description: Switch on verbosity
  - names:
      - -h
      - --help
    argument: ""
    description: Print help
  - names:
      - -V
      - --version
    argument: ""
    description: Print version
subcommands:
  - name: reads
    description: Randomly subsample reads
    usage: rasusa reads [OPTIONS] <FILE(S)>...
    options:
      - names:
          - -o
          - --output
        argument: <OUTPUT>
        description: Output filepath(s); stdout if not present.
      - names:
          - -g
          - --genome-size
        argument: <size|faidx>
        description: Genome size to calculate coverage with respect to. e.g., 4.3kb, 7Tb, 9000, 4.1MB
      - names:
          - -c
          - --coverage
        argument: <FLOAT>
        description: The desired depth of coverage to subsample the reads to
      - names:
          - -b
          - --bases
        argument: <bases>
        description: Explicitly set the number of bases required e.g., 4.3kb, 7Tb, 9000, 4.1MB
      - names:
          - -n
          - --num
        argument: <INT>
        description: Subsample to a specific number of reads
      - names:
          - -f
          - --frac
        argument: <FLOAT>
        description: Subsample to a fraction of the reads - e.g., 0.5 samples half the reads
      - names:
          - -s
          - --seed
        argument: <INT>
        description: Random seed to use
      - names:
          - -v
        argument: ""
        description: Switch on verbosity
      - names:
          - -O
          - --output-type
        argument: <u|b|g|l|x|z>
        description: 'u: uncompressed; b: Bzip2; g: Gzip; l: Lzma; x: Xz (Lzma); z: Zstd'
      - names:
          - -l
          - --compress-level
        argument: <1-21>
        description: Compression level to use if compressing output. Uses the default level for the format if not specified
      - names:
          - -h
          - --help
        argument: ""
        description: Print help (see a summary with '-h')
      - names:
          - -V
          - --version
        argument: ""
        description: Print version
  - name: aln
    description: Randomly subsample alignments to a specified depth of coverage
    usage: rasusa aln [OPTIONS] --coverage <INT> <FILE>
    options:
      - names:
          - -o
          - --output
        argument: <FILE>
        description: Path to the output subsampled alignment file. Defaults to stdout (same format as input)
      - names:
          - -O
          - --output-type
        argument: <FMT>
        description: Output format. Rasusa will attempt to infer the format from the output file extension if not provided
      - names:
          - -c
          - --coverage
        argument: <INT>
        description: The desired depth of coverage to subsample the alignment to
      - names:
          - -s
          - --seed
        argument: <INT>
        description: Random seed to use
      - names:
          - --step-size
        argument: <INT>
        description: When a region has less than the desired coverage, the step size to move along the chromosome to find more reads.
      - names:
          - -h
          - --help
        argument: ""
        description: Print help (see a summary with '-h')
      - names:
          - -V
          - --version
        argument: ""
        description: Print version
  - name: cite
    description: Get a bibtex formatted citation for this package
    usage: rasusa cite
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Print help
      - names:
          - -V
          - --version
        argument: ""
        description: Print version
  - name: help
    description: Print this message or the help of the given subcommand(s)
    usage: rasusa help [COMMAND]...
    options: []
version: rasusa 2.1.0
