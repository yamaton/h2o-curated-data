name: raven
description: raven
usage: raven [options ...] <sequences> [<sequences> ...]
options:
  - names:
      - -k
      - --kmer-len
    argument: <int>
    description: 'length of minimizers used to find overlaps [default: 15]'
  - names:
      - -w
      - --window-len
    argument: <int>
    description: 'length of sliding window from which minimizers are sampled [default: 5]'
  - names:
      - -f
      - --frequency
    argument: <double>
    description: 'threshold for ignoring most frequent minimizers [default: 0.001]'
  - names:
      - -p
      - --polishing-rounds
    argument: <int>
    description: 'number of times racon is invoked [default: 2]'
  - names:
      - -m
      - --match
    argument: <int>
    description: 'score for matching bases [default: 3]'
  - names:
      - -n
      - --mismatch
    argument: <int>
    description: 'score for mismatching bases [default: -5]'
  - names:
      - -g
      - --gap
    argument: <int>
    description: 'gap penalty (must be negative) [default: -4]'
  - names:
      - --graphical-fragment-assembly
    argument: <string>
    description: prints the assembly graph in GFA format
  - names:
      - --resume
    argument: ""
    description: resume previous run from last checkpoint
  - names:
      - --disable-checkpoints
    argument: ""
    description: disable checkpoint file creation
  - names:
      - -t
      - --threads
    argument: <int>
    description: 'number of threads [default: 1]'
  - names:
      - --version
    argument: ""
    description: prints the version number
  - names:
      - -h
      - --help
    argument: ""
    description: prints the usage
version: 1.8.1
