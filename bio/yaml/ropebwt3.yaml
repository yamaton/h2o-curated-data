name: ropebwt3
description: BWT construction and search
usage: ropebwt3 <command> <arguments>
options: []
subcommands:
  - name: sw
    description: find local alignment
    usage: ropebwt3 sw [options] <idx.fmr> <seq.fa> [...]
    options: []
  - name: mem
    description: find maximal exact matches
    usage: ropebwt3 mem [options] <idx.fmr> <seq.fa> [...]
    options: []
  - name: hapdiv
    description: haplotype diversity with sliding k-mers
    usage: ropebwt3 hapdiv [options] <idx.fmr> <seq.fa> [...]
    options: []
  - name: suffix
    description: find the longest matching suffix
    usage: ropebwt3 suffix [options] <idx.fmr> <seq.fa> [...]
    options: []
  - name: build
    description: construct a BWT
    usage: ropebwt3 build [options] <in.fa> [...]
    options:
      - names:
          - -m
        argument: NUM
        description: batch size [7G]
      - names:
          - -t
        argument: INT
        description: total number of threads [4]
      - names:
          - -p
        argument: INT
        description: '#threads for sais and run sais and merge together (more RAM) [0]'
      - names:
          - -l
        argument: INT
        description: leaf block size in B+-tree [512]
      - names:
          - -n
        argument: INT
        description: max number children per internal node [64]
      - names:
          - "-2"
        argument: ""
        description: use the ropebwt2 algorithm (libsais by default)
      - names:
          - -s
        argument: ""
        description: build BWT in the reverse lexicographical order (RLO; force -2)
      - names:
          - -r
        argument: ""
        description: build BWT in RCLO (force -2)
      - names:
          - -i
        argument: FILE
        description: read existing index from FILE []
      - names:
          - -L
        argument: ""
        description: one sequence per line in the input
      - names:
          - -F
        argument: ""
        description: no forward strand
      - names:
          - -R
        argument: ""
        description: no reverse strand
      - names:
          - -o
        argument: FILE
        description: output to FILE [stdout]
      - names:
          - -d
        argument: ""
        description: dump in the fermi-delta format (FMD)
      - names:
          - -b
        argument: ""
        description: dump in the ropebwt format (FMR)
      - names:
          - -e
        argument: ""
        description: dump in the BRE format
      - names:
          - -T
        argument: ""
        description: output the index in the Newick format (for debugging)
      - names:
          - -S
        argument: FILE
        description: save the current index to FILE after each input file []
  - name: merge
    description: merge BWTs
    usage: ropebwt3 merge [options] <base.fmr> <other1.fmr> [...]
    options:
      - names:
          - -t
        argument: INT
        description: number of threads [1]
      - names:
          - -o
        argument: FILE
        description: output FMR to FILE [stdout]
  - name: plain2fmd
    description: convert BWT in plain text to FMD
    usage: ropebwt3 plain2fmd [-o output.fmd] <in.txt>
    options: []
  - name: ssa
    description: generate sampled suffix array
    usage: ropebwt3 ssa [options] <in.fmd>
    options:
      - names:
          - -t
        argument: INT
        description: number of threads [4]
      - names:
          - -s
        argument: INT
        description: sample rate one SA per 2**INT bases [8]
      - names:
          - -o
        argument: FILE
        description: output to file [stdout]
  - name: get
    description: retrieve the i-th sequence from BWT
    usage: ropebwt3 get <idx.fmr> <int> [...]
    options: []
  - name: stat
    description: basic statistics of BWT
    usage: ropebwt3 stat [-M] <idx.fmd>
    options: []
  - name: kount
    description: count (high-occurrence) k-mers
    usage: ropebwt3 kount [options] <in1.fmd> [in2.fmd [...]]
    options:
      - names:
          - -k
        argument: INT
        description: k-mer length [51]
      - names:
          - -m
        argument: INT
        description: min k-mer occurrence [100]
  - name: fa2line
    description: convert FASTX to lines
    usage: ropebwt3 fa2line [options] <seq.fa> [...]
    options: []
  - name: fa2kmer
    description: extract k-mers from FASTX
    usage: ropebwt3 fa2kmer [options] <seq.fa> [...]
    options: []
version: 3.10-r281
