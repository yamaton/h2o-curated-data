name: rpsblast
description: rpsblast
usage: |-
  rpsblast [-h] [-help] [-import_search_strategy filename]
    [-export_search_strategy filename] [-db database_name]
    [-dbsize num_letters] [-entrez_query entrez_query] [-query input_file]
    [-out output_file] [-evalue evalue] [-qcov_hsp_perc float_value]
    [-max_hsps int_value] [-xdrop_ungap float_value] [-xdrop_gap float_value]
    [-xdrop_gap_final float_value] [-searchsp int_value]
    [-sum_stats bool_value] [-seg SEG_options] [-soft_masking soft_masking]
    [-culling_limit int_value] [-best_hit_overhang float_value]
    [-best_hit_score_edge float_value] [-subject_besthit]
    [-window_size int_value] [-lcase_masking] [-query_loc range]
    [-parse_deflines] [-outfmt format] [-show_gis]
    [-num_descriptions int_value] [-num_alignments int_value]
    [-line_length line_length] [-html] [-sorthits sort_hits]
    [-sorthsps sort_hsps] [-max_target_seqs num_sequences]
    [-num_threads int_value] [-mt_mode int_value] [-remote]
    [-comp_based_stats compo] [-use_sw_tback] [-version]
options:
  - names:
      - -h
    argument: ""
    description: Print USAGE and DESCRIPTION; ignore all other parameters
  - names:
      - -help
    argument: ""
    description: Print USAGE, DESCRIPTION and ARGUMENTS; ignore all other parameters
  - names:
      - -version
    argument: ""
    description: Print version number; ignore other arguments
  - names:
      - -query
    argument: <File_In>
    description: Input file name
  - names:
      - -query_loc
    argument: <String>
    description: 'Location on the query sequence in 1-based offsets (Format: start-stop)'
  - names:
      - -db
    argument: <String>
    description: BLAST database name
  - names:
      - -out
    argument: <File_Out, file name length < 256>
    description: Output file name
  - names:
      - -evalue
    argument: <Real>
    description: Expectation value (E) threshold for saving hits
  - names:
      - -comp_based_stats
    argument: <String>
    description: 'Use composition-based statistics:'
  - names:
      - -outfmt
    argument: <String>
    description: alignment view options.
  - names:
      - -show_gis
    argument: ""
    description: Show NCBI GIs in deflines?
  - names:
      - -num_descriptions
    argument: <Integer, >=0>
    description: Number of database sequences to show one-line descriptions for
  - names:
      - -num_alignments
    argument: <Integer, >=0>
    description: Number of database sequences to show alignments for
  - names:
      - -line_length
    argument: <Integer, >=1>
    description: Line length for formatting alignments
  - names:
      - -html
    argument: ""
    description: Produce HTML output?
  - names:
      - -sorthits
    argument: <Integer, (>=0 and =<4)>
    description: 'Sorting option for hits:'
  - names:
      - -sorthsps
    argument: <Integer, (>=0 and =<4)>
    description: 'Sorting option for hps:'
  - names:
      - -seg
    argument: <String>
    description: 'Filter query sequence with SEG (Format: ''yes'', ''window locut hicut'', or'
  - names:
      - -soft_masking
    argument: <Boolean>
    description: Apply filtering locations as soft masks
  - names:
      - -lcase_masking
    argument: ""
    description: Use lower case filtering in query and subject sequence(s)?
  - names:
      - -entrez_query
    argument: <String>
    description: Restrict search with the given Entrez query
  - names:
      - -qcov_hsp_perc
    argument: <Real, 0..100>
    description: Percent query coverage per hsp
  - names:
      - -max_hsps
    argument: <Integer, >=1>
    description: Set maximum number of HSPs per subject sequence to save for each query
  - names:
      - -culling_limit
    argument: <Integer, >=0>
    description: If the query range of a hit is enveloped by that of at least this many
  - names:
      - -best_hit_overhang
    argument: <Real, (>0 and <0.5)>
    description: 'Best Hit algorithm overhang value (recommended value: 0.1)'
  - names:
      - -best_hit_score_edge
    argument: <Real, (>0 and <0.5)>
    description: 'Best Hit algorithm score edge value (recommended value: 0.1)'
  - names:
      - -subject_besthit
    argument: ""
    description: Turn on best hit per subject sequence
  - names:
      - -max_target_seqs
    argument: <Integer, >=1>
    description: Maximum number of aligned sequences to keep
  - names:
      - -dbsize
    argument: <Int8>
    description: Effective length of the database
  - names:
      - -searchsp
    argument: <Int8, >=0>
    description: Effective length of the search space
  - names:
      - -sum_stats
    argument: <Boolean>
    description: Use sum statistics
  - names:
      - -import_search_strategy
    argument: <File_In>
    description: Search strategy to use
  - names:
      - -export_search_strategy
    argument: <File_Out>
    description: File name to record the search strategy used
  - names:
      - -xdrop_ungap
    argument: <Real>
    description: X-dropoff value (in bits) for ungapped extensions
  - names:
      - -xdrop_gap
    argument: <Real>
    description: X-dropoff value (in bits) for preliminary gapped extensions
  - names:
      - -xdrop_gap_final
    argument: <Real>
    description: X-dropoff value (in bits) for final gapped alignment
  - names:
      - -window_size
    argument: <Integer, >=0>
    description: Multiple hits window size, use 0 to specify 1-hit algorithm
  - names:
      - -parse_deflines
    argument: ""
    description: Should the query and subject defline(s) be parsed?
  - names:
      - -num_threads
    argument: <Integer, >=0>
    description: 'Number of threads to use in RPS BLAST search:'
  - names:
      - -mt_mode
    argument: <Integer, (>=0 and =<1)>
    description: 'Multi-thread mode to use in RPS BLAST search: {0 (auto) split by database vols, 1 split by queries}'
  - names:
      - -remote
    argument: ""
    description: Execute search remotely?
  - names:
      - -use_sw_tback
    argument: ""
    description: Compute locally optimal Smith-Waterman alignments?
version: 'rpsblast: 2.13.0+'
