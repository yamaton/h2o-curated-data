name: rsem-control-fdr
description: rsem-control-fdr
usage: rsem-control-fdr [options] input_file fdr_rate output_file
options:
  - names:
      - --hard-threshold
    argument: ""
    description: 'Use hard threshold method to control FDR. If this option is set, only those genes/transcripts with their PPDE >= 1 - fdr_rate are called as DE. (Default: on)'
  - names:
      - --soft-threshold
    argument: ""
    description: 'Use soft threshold method to control FDR. If this option is set, this program will try to report as many genes/transcripts as possible, as long as their average PPDE >= 1 - fdr_rate. This option is equivalent to use EBSeq''s ''crit_fun'' for FDR control. (Default: off)'
  - names:
      - -h
      - --help
    argument: ""
    description: Show help information.
version: rsem-control-fdr (RSEM 1.3.3)
