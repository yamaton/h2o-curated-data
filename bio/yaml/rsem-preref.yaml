name: rsem-preref
description: rsem-preref
usage: rsem-preref refFastaF polyAChoice refName [-l polyALen] [-f exceptionF] [-q]
options:
  - names:
      - -l
    argument: ""
    description: 'polyALen: specify the length of polyA tail you want to pad. Default is 100'
  - names:
      - -f
    argument: ""
    description: 'exceptionF: file contains a list of exception reference ids. IDs starts from 1. Must set if polyAChoice = 2'
  - names:
      - -q
    argument: ""
    description: quiet
version: rsem-preref (RSEM 1.3.3)
