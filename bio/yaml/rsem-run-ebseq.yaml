name: rsem-run-ebseq
description: rsem-run-ebseq
usage: rsem-run-ebseq [options] data_matrix_file conditions output_file
options:
  - names:
      - --ngvector
    argument: <file>
    description: 'This option provides the grouping information required by EBSeq for isoform-level differential expression analysis. The file can be generated by ''rsem-generate-ngvector''. Turning this option on is highly recommended for isoform-level differential expression analysis. (Default: off)'
  - names:
      - -h
      - --help
    argument: ""
    description: Show help information.
version: rsem-run-ebseq (RSEM 1.3.3)
