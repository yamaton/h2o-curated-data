  - name: primer-trim
    description: Find a primer sequence in a gapped alignment, trim to
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --reverse-is-revcomp
        argument: ""
        description: 'Reverse primer is written as the reverse complement of the top strand (default: False)'
      - names:
          - --source-format
        argument: SOURCE_FORMAT
        description: 'Alignment format (default: detect from extension'
      - names:
          - --output-format
        argument: OUTPUT_FORMAT
        description: 'Alignment format (default: detect from extension'
      - names:
          - --include-primers
        argument: ""
        description: 'Include the primers in the output (default: False)'
      - names:
          - --max-hamming-distance
        argument: MAX_HAMMING_DISTANCE
        description: 'Maximum Hamming distance between primer and alignment site (default: 1). IUPAC ambiguous bases in the primer matching unambiguous bases in the alignment are not penalized'
      - names:
          - --prune-action
        argument: '{trim,isolate}'
        description: 'Action to take. Options are trim (trim to the region defined by the two primers, decreasing the width of the alignment), or isolate (convert all characters outside the primer-defined area to gaps). default: trim'
  - name: quality-filter
    description: Filter reads based on quality scores
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --input-qual
        argument: INPUT_QUAL
        description: The quality scores associated with the input file. Only used if input file is fasta.
      - names:
          - --min-mean-quality
        argument: QUALITY
        description: 'Minimum mean quality score for each read [default: 25.0]'
      - names:
          - --min-length
        argument: LENGTH
        description: 'Minimum length to keep sequence [default: 200]'
      - names:
          - --max-length
        argument: LENGTH
        description: 'Maximum length to keep before truncating [default: 1000]. This operation occurs before --max-ambiguous'
      - names:
          - --ambiguous-action
        argument: '{truncate,drop}'
        description: 'Action to take on ambiguous base in sequence (N''s). [default: no action]'
      - names:
          - --max-ambiguous
        argument: MAX_AMBIGUOUS
        description: Maximum number of ambiguous bases in a sequence. Sequences exceeding this count will be removed.
      - names:
          - --pct-ambiguous
        argument: PCT_AMBIGUOUS
        description: Maximun percent of ambiguous bases in a sequence. Sequences exceeding this percent will be removed.
      - names:
          - --report-out
        argument: REPORT_OUT
        description: 'Output file for report [default: stdout]'
      - names:
          - --details-out
        argument: DETAILS_OUT
        description: Output file to report fate of each sequence
      - names:
          - --no-details-comment
        argument: ""
        description: Do not write comment lines with version and call to start --details-out
      - names:
          - --quality-window-mean-qual
        argument: QUALITY_WINDOW_MEAN_QUAL
        description: 'Minimum quality score within the window defined by --quality-window. [default: same as --min-meanquality]'
      - names:
          - --quality-window-prop
        argument: QUALITY_WINDOW_PROP
        description: 'Proportion of reads within quality window to that must pass filter. Floats are [default: 1.0]'
      - names:
          - --quality-window
        argument: WINDOW_SIZE
        description: 'Window size for truncating sequences. When set to a non-zero value, sequences are truncated where the mean mean quality within the window drops below --min-meanquality. [default: 0]'
      - names:
          - --primer
        argument: PRIMER
        description: IUPAC ambiguous primer to require
      - names:
          - --no-primer
        argument: ""
        description: Do not use a primer.
      - names:
          - --barcode-file
        argument: BARCODE_FILE
        description: CSV file containing sample_id,barcode[,primer] in the rows. A single primer for all sequences may be specified with `--primer`, or `--no-primer` may be used to indicate barcodes should be used without a primer check.
      - names:
          - --barcode-header
        argument: ""
        description: 'Barcodes have a header row [default: False]'
      - names:
          - --map-out
        argument: SAMPLE_MAP
        description: Path to write sequence_id,sample_id pairs
      - names:
          - --quoting
        argument: '{QUOTE_ALL,QUOTE_MINIMAL,QUOTE_NONE,QUOTE_NONNUMERIC}'
        description: 'A string naming an attribute of the csv module defining the quoting behavior for `SAMPLE_MAP`. [default: QUOTE_MINIMAL]'
  - name: extract-ids
    description: Extract the sequence IDs from a file
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -o
          - --output-file
        argument: OUTPUT_FILE
        description: Destination file
      - names:
          - --input-format
        argument: INPUT_FORMAT
        description: Input format for sequence file
      - names:
          - -d
          - --include-description
        argument: ""
        description: 'Include the sequence description in output [default: False]'
  - name: backtrans-align
    description: Given a protein alignment and unaligned nucleotides,
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -o
          - --out-file
        argument: destination_file
        description: 'Output destination. Default: STDOUT'
      - names:
          - -t
          - --translation-table
        argument: '{standard,standard-ambiguous,vertebrate-mito}'
        description: 'Translation table to use. [Default: standardambiguous]'
      - names:
          - -a
          - --fail-action
        argument: '{fail,warn,none}'
        description: 'Action to take on an ambiguous codon [default: fail]'
