name: show-aligns
description: show-aligns
options:
  - names:
      - -h
    argument: ""
    description: Display help information
  - names:
      - -q
    argument: ""
    description: Sort alignments by the query start coordinate
  - names:
      - -r
    argument: ""
    description: Sort alignments by the reference start coordinate
  - names:
      - -w
    argument: int
    description: Set the screen width - default is 60
  - names:
      - -x
    argument: int
    description: 'Set the matrix type - default is 2 (BLOSUM 62), other options include 1 (BLOSUM 45) and 3 (BLOSUM 80) note: only has effect on amino acid alignments'
