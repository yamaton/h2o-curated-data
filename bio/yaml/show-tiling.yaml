name: show-tiling
description: show-tiling
usage: show-tiling [options] <deltafile>
options:
  - names:
      - -a
    argument: ""
    description: Describe the tiling path by printing the tab-delimited alignment region coordinates to stdout
  - names:
      - -c
    argument: ""
    description: Assume the reference sequences are circular, and allow tiled contigs to span the origin
  - names:
      - -h
    argument: ""
    description: Display help information
  - names:
      - -g
    argument: int
    description: Set maximum gap between clustered alignments [-1, INT_MAX] A value of -1 will represent infinity (nucmer default = 1000) (promer default = -1)
  - names:
      - -i
    argument: float
    description: Set minimum percent identity to tile [0.0, 100.0] (nucmer default = 90.0) (promer default = 55.0)
  - names:
      - -l
    argument: int
    description: Set minimum length contig to report [-1, INT_MAX] A value of -1 will represent infinity (common default = 1)
  - names:
      - -p
    argument: file
    description: Output a pseudo molecule of the query contigs to 'file'
  - names:
      - -R
    argument: ""
    description: Deal with repetitive contigs by randomly placing them in one of their copy locations (implies -V 0)
  - names:
      - -t
    argument: file
    description: Output a TIGR style contig list of each query sequence that sufficiently matches the reference (non-circular)
  - names:
      - -u
    argument: file
    description: Output the tab-delimited alignment region coordinates of the unusable contigs to 'file'
  - names:
      - -v
    argument: float
    description: Set minimum contig coverage to tile [0.0, 100.0] (nucmer default = 95.0) sum of individual alignments (promer default = 50.0) extent of syntenic region
  - names:
      - -V
    argument: float
    description: Set minimum contig coverage difference [0.0, 100.0] i.e. the difference needed to determine one alignment is 'better' than another alignment (nucmer default = 10.0) sum of individual alignments (promer default = 30.0) extent of syntenic region
  - names:
      - -x
    argument: ""
    description: Describe the tiling path by printing the XML contig linking information to stdout
version: 4.0.0rc1
