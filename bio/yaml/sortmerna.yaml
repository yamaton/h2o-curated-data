name: sortmerna
description: sortmerna
usage: 'sortmerna -ref FILE [-ref FILE] -reads FWD_READS [-reads REV_READS] [OPTIONS]:'
options:
  - names:
      - --ref
    argument: PATH
    description: Reference file (FASTA) absolute or relative path.
  - names:
      - --reads
    argument: PATH
    description: Raw reads file (FASTA/FASTQ/FASTA.GZ/FASTQ.GZ).
  - names:
      - --workdir
    argument: PATH
    description: Workspace directory USRDIR/sortmerna/run/
  - names:
      - --kvdb
    argument: PATH
    description: Directory for Key-value database WORKDIR/kvdb
  - names:
      - --idx-dir
    argument: PATH
    description: Directory for storing Reference index. WORKDIR/idx
  - names:
      - --readb
    argument: PATH
    description: Storage for pre-processed reads WORKDIR/readb/
  - names:
      - --fastx
    argument: BOOL
    description: Output aligned reads into FASTA/FASTQ file
  - names:
      - --sam
    argument: BOOL
    description: Output SAM alignment for aligned reads.
  - names:
      - --SQ
    argument: BOOL
    description: Add SQ tags to the SAM file
  - names:
      - --blast
    argument: STR
    description: output alignments in various Blast-like formats
  - names:
      - --aligned
    argument: STR/BOOL
    description: Aligned reads file prefix [dir/][pfx] WORKDIR/out/aligned
  - names:
      - --other
    argument: STR/BOOL
    description: Non-aligned reads file prefix [dir/][pfx] WORKDIR/out/other
  - names:
      - --num_alignments
    argument: INT
    description: Positive integer (INT >=0).
  - names:
      - --no-best
    argument: BOOL
    description: Disable best alignments search False
  - names:
      - --min_lis
    argument: INT
    description: Search only alignments that have the LIS 2
  - names:
      - --print_all_reads
    argument: BOOL
    description: Output null alignment strings for non-aligned reads False
  - names:
      - --paired
    argument: BOOL
    description: Flags paired reads False
  - names:
      - --paired_in
    argument: BOOL
    description: Flags the paired-end reads as Aligned, False
  - names:
      - --paired_out
    argument: BOOL
    description: Flags the paired-end reads as Non-aligned, False
  - names:
      - --out2
    argument: BOOL
    description: Output paired reads into separate files. False
  - names:
      - --sout
    argument: BOOL
    description: Separate paired and singleton aligned reads. False
  - names:
      - --zip-out
    argument: STR/BOOL
    description: Controls the output compression '-1'
  - names:
      - --match
    argument: INT
    description: SW score (positive integer) for a match. 2
  - names:
      - --mismatch
    argument: INT
    description: SW penalty (negative integer) for a mismatch. -3
  - names:
      - --gap_open
    argument: INT
    description: SW penalty (positive integer) for introducing a gap. 5
  - names:
      - --gap_ext
    argument: INT
    description: SW penalty (positive integer) for extending a gap. 2
  - names:
      - -e
    argument: DOUBLE
    description: E-value threshold. 1
  - names:
      - -F
    argument: BOOL
    description: Search only the forward strand. False
  - names:
      - -N
    argument: BOOL
    description: SW penalty for ambiguous letters (N's) scored
  - names:
      - -R
    argument: BOOL
    description: Search only the reverse-complementary strand. False
  - names:
      - --id
    argument: INT
    description: '%%id similarity threshold (the alignment 0.97'
  - names:
      - --coverage
    argument: INT
    description: '%%query coverage threshold (the alignment must 0.97'
  - names:
      - --de_novo_otu
    argument: BOOL
    description: Output FASTA file with 'de novo' reads False
  - names:
      - --otu_map
    argument: BOOL
    description: Output OTU map (input to QIIME's make_otu_table.py). False
  - names:
      - --passes
    argument: INT,INT,INT Optional
    description: Three intervals at which to place the seed on L,L/2,3
  - names:
      - --edges
    argument: INT
    description: Number (or percent if INT followed by %% sign) of 4
  - names:
      - --num_seeds
    argument: BOOL
    description: Number of seeds matched before searching 2
  - names:
      - --full_search
    argument: INT
    description: Search for all 0-error and 1-error seed False
  - names:
      - --pid
    argument: BOOL
    description: Add pid to output file names. False
  - names:
      - -a
    argument: INT
    description: DEPRECATED in favour of '-threads'. Number of numCores
  - names:
      - --threads
    argument: INT
    description: Number of Processing threads to use 2
  - names:
      - --index
    argument: INT
    description: Build reference database index 2
  - names:
      - -L
    argument: DOUBLE
    description: 'Indexing: seed length. 18'
  - names:
      - -m
    argument: DOUBLE
    description: 'Indexing: the amount of memory (in Mbytes) for 3072'
  - names:
      - -v
    argument: BOOL
    description: Produce verbose output when building the index True
  - names:
      - --interval
    argument: INT
    description: 'Indexing: Positive integer: index every Nth L-mer in 1'
  - names:
      - --max_pos
    argument: INT
    description: 'Indexing: maximum (integer) number of positions to 1000'
  - names:
      - -h
    argument: BOOL
    description: Print help information
  - names:
      - --version
    argument: BOOL
    description: Print SortMeRNA version number
  - names:
      - --dbg_put_db
    argument: BOOL
    description: Debug
  - names:
      - --cmd
    argument: BOOL
    description: Launch an interactive session (command prompt) False
  - names:
      - --task
    argument: INT
    description: Processing Task 4
  - names:
      - --dbg-level
    argument: INT
    description: Optional Debug level 0
version: '4.3.6'
