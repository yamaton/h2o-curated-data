name: sourmash
description: Create, compare, and manipulate k-mer sketches of biological sequences.
usage: ''
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -v
      - --version
    argument: ""
    description: show program's version number and exit
  - names:
      - -q
      - --quiet
    argument: ""
    description: don't print citation information
subcommands:
  - name: compare
    description: create a similarity matrix comparing many samples
    usage: "sourmash compare file1.sig [ file2.sig ... ]"
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -q
          - --quiet
        argument: ""
        description: suppress non-error output
      - names:
          - -o
          - --output
        argument: F
        description: file to which output will be written; default is terminal (standard output)
      - names:
          - --ignore-abundance
        argument: ""
        description: do NOT use k-mer abundances even if present
      - names:
          - --containment
        argument: ""
        description: calculate containment instead of similarity
      - names:
          - --max-containment
        argument: ""
        description: calculate max containment instead of similarity
      - names:
          - --avg-containment
          - --average-containment
        argument: ""
        description: calculate average containment instead of similarity
      - names:
          - --estimate-ani
          - --ANI
          - --ani
        argument: ""
        description: return ANI estimated from jaccard, containment, average containment, or max containment; see https://doi.org/10.1101/2022.01.11.475870
      - names:
          - --from-file
        argument: FROM_FILE
        description: a text file containing a list of files to load signatures from
      - names:
          - -f
          - --force
        argument: ""
        description: continue past errors in file loading
      - names:
          - --csv
        argument: F
        description: write matrix to specified file in CSV format (with column headers)
      - names:
          - --labels-to
          - --labels-save
        argument: LABELS_TO
        description: a CSV file containing label information
      - names:
          - -p
          - --processes
        argument: "N"
        description: Number of processes to use to calculate similarity
      - names:
          - --distance-matrix
        argument: ""
        description: output a distance matrix, instead of a similarity matrix
      - names:
          - --similarity-matrix
        argument: ""
        description: output a similarity matrix; this is the default
      - names:
          - -k
          - --ksize
        argument: K
        description: k-mer size to select; no default.
      - names:
          - --protein
        argument: ""
        description: choose a protein signature; by default, a nucleotide signature is used
      - names:
          - --no-protein
        argument: ""
        description: do not choose a protein signature
      - names:
          - --dayhoff
        argument: ""
        description: choose Dayhoff-encoded amino acid signatures
      - names:
          - --no-dayhoff
        argument: ""
        description: do not choose Dayhoff-encoded amino acid signatures
      - names:
          - --hp
          - --hydrophobic-polar
        argument: ""
        description: choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --no-hp
          - --no-hydrophobic-polar
        argument: ""
        description: do not choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --skipm1n3
          - --skipmer-m1n3
        argument: ""
        description: choose skipmer (m1n3) signatures
      - names:
          - --no-skipm1n3
          - --no-skipmer-m1n3
        argument: ""
        description: do not choose skipmer (m1n3) signatures
      - names:
          - --skipm2n3
          - --skipmer-m2n3
        argument: ""
        description: choose skipmer (m2n3) signatures
      - names:
          - --no-skipm2n3
          - --no-skipmer-m2n3
        argument: ""
        description: do not choose skipmer (m2n3) signatures
      - names:
          - --dna
          - --rna
          - --nucleotide
        argument: ""
        description: 'choose a nucleotide signature (default: True)'
      - names:
          - --no-dna
          - --no-rna
          - --no-nucleotide
        argument: ""
        description: do not choose a nucleotide signature
      - names:
          - --picklist
        argument: PICKLIST
        description: select signatures based on a picklist, i.e. 'file.csv:colname:coltype'
      - names:
          - --picklist-require-all
        argument: ""
        description: require that all picklist values be found or else fail
      - names:
          - --include-db-pattern
        argument: INCLUDE_DB_PATTERN
        description: search only signatures that match this pattern in name, filename, or md5
      - names:
          - --exclude-db-pattern
        argument: EXCLUDE_DB_PATTERN
        description: search only signatures that do not match this pattern in name, filename, or md5
      - names:
          - --scaled
        argument: FLOAT
        description: downsample to this scaled; value should be between 100 and 1e6
  - name: compute
    description: compute sequence signatures for inputs
    usage: "sourmash compute -k 21,31,51 *.fa *.fq"
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -q
          - --quiet
        argument: ""
        description: suppress non-error output
      - names:
          - --check-sequence
        argument: ""
        description: complain if input sequence is invalid
      - names:
          - --license
        argument: LICENSE
        description: signature license. Currently only CC0 is supported.
      - names:
          - -k
          - --ksizes
        argument: KSIZES
        description: comma-separated list of k-mer sizes; default=21,31,51
      - names:
          - --track-abundance
        argument: ""
        description: track k-mer abundances in the generated signature
      - names:
          - --scaled
        argument: SCALED
        description: choose number of hashes as 1 in FRACTION of input k-mers
      - names:
          - --protein
        argument: ""
        description: choose a protein signature; by default, a nucleotide signature is used
      - names:
          - --no-protein
        argument: ""
        description: do not choose a protein signature
      - names:
          - --dayhoff
        argument: ""
        description: choose Dayhoff-encoded amino acid signatures
      - names:
          - --no-dayhoff
        argument: ""
        description: do not choose Dayhoff-encoded amino acid signatures
      - names:
          - --hp
          - --hydrophobic-polar
        argument: ""
        description: choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --no-hp
          - --no-hydrophobic-polar
        argument: ""
        description: do not choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --skipm1n3
          - --skipmer-m1n3
        argument: ""
        description: choose skipmer (m1n3) signatures
      - names:
          - --no-skipm1n3
          - --no-skipmer-m1n3
        argument: ""
        description: do not choose skipmer (m1n3) signatures
      - names:
          - --skipm2n3
          - --skipmer-m2n3
        argument: ""
        description: choose skipmer (m2n3) signatures
      - names:
          - --no-skipm2n3
          - --no-skipmer-m2n3
        argument: ""
        description: do not choose skipmer (m2n3) signatures
      - names:
          - --dna
          - --rna
          - --nucleotide
        argument: ""
        description: 'choose a nucleotide signature (default: True)'
      - names:
          - --no-dna
          - --no-rna
          - --no-nucleotide
        argument: ""
        description: do not choose a nucleotide signature
      - names:
          - --input-is-protein
        argument: ""
        description: Consume protein sequences - no translation needed.
      - names:
          - --seed
        argument: SEED
        description: seed used by MurmurHash; default=42
      - names:
          - -n
          - --num-hashes
          - --num
        argument: "N"
        description: num value should be between 50 and 50000
      - names:
          - -f
          - --force
        argument: ""
        description: recompute signatures even if the file exists
      - names:
          - -o
          - --output
        argument: OUTPUT
        description: output computed signatures to this file
      - names:
          - --output-dir
          - --outdir
        argument: OUTPUT_DIR
        description: output computed signatures to this directory
      - names:
          - --singleton
        argument: ""
        description: compute a signature for each sequence record individually
      - names:
          - --merge
          - --name
        argument: FILE
        description: merge all input files into one signature file with the specified name
      - names:
          - --name-from-first
        argument: ""
        description: name the signature generated from each file after the first record in the file
      - names:
          - --randomize
        argument: ""
        description: shuffle the list of input filenames randomly
  - name: gather
    description: search a metagenome signature against dbs
    usage: "sourmash gather query.sig [ list of signatures or SBTs ]"
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -q
          - --quiet
        argument: ""
        description: suppress non-error output
      - names:
          - -d
          - --debug
          - -n
          - --num-results
        argument: "N"
        description: 'number of results to report (default: terminate at --threshold-bp)'
      - names:
          - -o
          - --output
        argument: FILE
        description: output CSV containing matches to this file
      - names:
          - --save-matches
        argument: FILE
        description: save gather matched signatures from the database to the specified file
      - names:
          - --save-prefetch
        argument: FILE
        description: save all prefetch-matched signatures from the databases to the specified file or directory
      - names:
          - --save-prefetch-csv
        argument: FILE
        description: save a csv with information from all prefetch-matched signatures to the specified file
      - names:
          - --threshold-bp
        argument: REAL
        description: reporting threshold (in bp) for estimated overlap with remaining query (default=50kb)
      - names:
          - --output-unassigned
        argument: FILE
        description: output unassigned portions of the query as a signature to the specified file
      - names:
          - --ignore-abundance
        argument: ""
        description: do NOT use k-mer abundances if present
      - names:
          - --md5
        argument: MD5
        description: select the signature with this md5 as query
      - names:
          - --cache-size
        argument: "N"
        description: 'number of internal SBT nodes to cache in memory (default: 0, cache all nodes)'
      - names:
          - --linear
        argument: ""
        description: force a low-memory but maybe slower database search
      - names:
          - --no-linear
          - --no-prefetch
        argument: ""
        description: do not use prefetch before gather; see documentation
      - names:
          - --prefetch
        argument: ""
        description: use prefetch before gather; see documentation
      - names:
          - --estimate-ani-ci
        argument: ""
        description: also output confidence intervals for ANI estimates
      - names:
          - --fail-on-empty-database
        argument: ""
        description: stop at databases that contain no compatible signatures
      - names:
          - --no-fail-on-empty-database
        argument: ""
        description: continue past databases that contain no compatible signatures
      - names:
          - --create-empty-results
        argument: ""
        description: create an empty results file even if no matches.
      - names:
          - -k
          - --ksize
        argument: K
        description: k-mer size to select; no default.
      - names:
          - --protein
        argument: ""
        description: choose a protein signature; by default, a nucleotide signature is used
      - names:
          - --no-protein
        argument: ""
        description: do not choose a protein signature
      - names:
          - --dayhoff
        argument: ""
        description: choose Dayhoff-encoded amino acid signatures
      - names:
          - --no-dayhoff
        argument: ""
        description: do not choose Dayhoff-encoded amino acid signatures
      - names:
          - --hp
          - --hydrophobic-polar
        argument: ""
        description: choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --no-hp
          - --no-hydrophobic-polar
        argument: ""
        description: do not choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --skipm1n3
          - --skipmer-m1n3
        argument: ""
        description: choose skipmer (m1n3) signatures
      - names:
          - --no-skipm1n3
          - --no-skipmer-m1n3
        argument: ""
        description: do not choose skipmer (m1n3) signatures
      - names:
          - --skipm2n3
          - --skipmer-m2n3
        argument: ""
        description: choose skipmer (m2n3) signatures
      - names:
          - --no-skipm2n3
          - --no-skipmer-m2n3
        argument: ""
        description: do not choose skipmer (m2n3) signatures
      - names:
          - --dna
          - --rna
          - --nucleotide
        argument: ""
        description: 'choose a nucleotide signature (default: True)'
      - names:
          - --no-dna
          - --no-rna
          - --no-nucleotide
        argument: ""
        description: do not choose a nucleotide signature
      - names:
          - --picklist
        argument: PICKLIST
        description: select signatures based on a picklist, i.e. 'file.csv:colname:coltype'
      - names:
          - --picklist-require-all
        argument: ""
        description: require that all picklist values be found or else fail
      - names:
          - --include-db-pattern
        argument: INCLUDE_DB_PATTERN
        description: search only signatures that match this pattern in name, filename, or md5
      - names:
          - --exclude-db-pattern
        argument: EXCLUDE_DB_PATTERN
        description: search only signatures that do not match this pattern in name, filename, or md5
      - names:
          - --scaled
        argument: FLOAT
        description: downsample to this scaled; value should be between 100 and 1e6
  - name: index
    description: index signatures for rapid search
    usage: |2-
      sourmash index -k 31 dbname *.sig -F dbtype
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -F
          - --index-type
        argument: '{SBT,rocksdb,zip}'
        description: 'type of index to build (default: SBT)'
      - names:
          - --from-file
        argument: FROM_FILE
        description: a text file containing a list of files to load signatures from
      - names:
          - -q
          - --quiet
        argument: ""
        description: suppress non-error output
      - names:
          - -d
          - --n_children
        argument: D
        description: number of children for internal nodes; default=2
      - names:
          - --append
        argument: ""
        description: add signatures to an existing SBT
      - names:
          - -x
          - --bf-size
        argument: S
        description: Bloom filter size used for internal nodes
      - names:
          - -f
          - --force
        argument: ""
        description: try loading *all* files in provided subdirectories, not just .sig files"
      - names:
          - -s
          - --sparseness
        argument: FLOAT
        description: What percentage of internal nodes will not be saved; ranges from 0.0 (save all nodes) to 1.0 (no nodes saved)
      - names:
          - -k
          - --ksize
        argument: K
        description: k-mer size to select; no default.
      - names:
          - --protein
        argument: ""
        description: choose a protein signature; by default, a nucleotide signature is used
      - names:
          - --no-protein
        argument: ""
        description: do not choose a protein signature
      - names:
          - --dayhoff
        argument: ""
        description: choose Dayhoff-encoded amino acid signatures
      - names:
          - --no-dayhoff
        argument: ""
        description: do not choose Dayhoff-encoded amino acid signatures
      - names:
          - --hp
          - --hydrophobic-polar
        argument: ""
        description: choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --no-hp
          - --no-hydrophobic-polar
        argument: ""
        description: do not choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --skipm1n3
          - --skipmer-m1n3
        argument: ""
        description: choose skipmer (m1n3) signatures
      - names:
          - --no-skipm1n3
          - --no-skipmer-m1n3
        argument: ""
        description: do not choose skipmer (m1n3) signatures
      - names:
          - --skipm2n3
          - --skipmer-m2n3
        argument: ""
        description: choose skipmer (m2n3) signatures
      - names:
          - --no-skipm2n3
          - --no-skipmer-m2n3
        argument: ""
        description: do not choose skipmer (m2n3) signatures
      - names:
          - --dna
          - --rna
          - --nucleotide
        argument: ""
        description: 'choose a nucleotide signature (default: True)'
      - names:
          - --no-dna
          - --no-rna
          - --no-nucleotide
        argument: ""
        description: do not choose a nucleotide signature
      - names:
          - --picklist
        argument: PICKLIST
        description: select signatures based on a picklist, i.e. 'file.csv:colname:coltype'
      - names:
          - --picklist-require-all
        argument: ""
        description: require that all picklist values be found or else fail
      - names:
          - --scaled
        argument: FLOAT
        description: downsample to this scaled; value should be between 100 and 1e6
  - name: info
    description: display version and other information
    usage: sourmash info [-h] [-v]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -v
          - --verbose
        argument: ""
        description: report versions of khmer and screed
  - name: plot
    description: plot distance matrix made by 'compare'
    usage: sourmash plot [-h] [--pdf] [--labels] [--no-labels] [--labeltext LABELTEXT] [--indices] [--no-indices] [--vmin VMIN] [--vmax VMAX] [--subsample N] [--subsample-seed S] [-f] [--output-dir DIR] [--csv F] [--labels-from LABELS_FROM] distances
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --pdf
        argument: ""
        description: output PDF; default is PNG
      - names:
          - --labels
        argument: ""
        description: show sample labels on dendrogram/matrix
      - names:
          - --no-labels
        argument: ""
        description: do not show sample labels
      - names:
          - --labeltext
        argument: LABELTEXT
        description: filename containing list of labels (overrides signature names); implies --labels
      - names:
          - --indices
        argument: ""
        description: show sample indices but not labels; overridden by --labels
      - names:
          - --no-indices
        argument: ""
        description: do not show sample indices
      - names:
          - --vmin
        argument: VMIN
        description: lower limit of heatmap scale; default=0.000000
      - names:
          - --vmax
        argument: VMAX
        description: upper limit of heatmap scale; default=1.000000
      - names:
          - --subsample
        argument: "N"
        description: randomly downsample to this many samples, max
      - names:
          - --subsample-seed
        argument: S
        description: random seed for --subsample; default=1
      - names:
          - -f
          - --force
        argument: ""
        description: forcibly plot non-distance matrices
      - names:
          - --output-dir
        argument: DIR
        description: directory for output plots
      - names:
          - --csv
        argument: F
        description: write clustered matrix and labels out in CSV format (with column headers) to this file
      - names:
          - --labels-from
          - --labels-load
        argument: LABELS_FROM
        description: a CSV file containing label information to use on plot; implies --labels
  - name: prefetch
    description: search a signature against dbs, find all overlaps
    usage: sourmash prefetch [-h] [--db-from-file DB_FROM_FILE] [--linear] [--no-linear] [-q] [-d] [-o FILE] [--save-matches FILE] [--threshold-bp REAL] [--save-unmatched-hashes FILE] [--save-matching-hashes FILE] [--md5 MD5] [--estimate-ani-ci] [-k K] [--protein] [--no-protein] [--dayhoff] [--no-dayhoff] [--hp] [--no-hp] [--skipm1n3] [--no-skipm1n3] [--skipm2n3] [--no-skipm2n3] [--dna] [--no-dna] [--picklist PICKLIST] [--picklist-require-all] [--include-db-pattern INCLUDE_DB_PATTERN] [--exclude-db-pattern EXCLUDE_DB_PATTERN] [--scaled FLOAT] query [databases ...]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --db-from-file
        argument: DB_FROM_FILE
        description: list of paths containing signatures to search
      - names:
          - --linear
        argument: ""
        description: force linear traversal of indexes to minimize loading time and memory use
      - names:
          - --no-linear
          - -q
          - --quiet
        argument: ""
        description: suppress non-error output
      - names:
          - -d
          - --debug
          - -o
          - --output
        argument: FILE
        description: output CSV containing matches to this file
      - names:
          - --save-matches
        argument: FILE
        description: save all matching signatures from the databases to the specified file or directory
      - names:
          - --threshold-bp
        argument: REAL
        description: reporting threshold (in bp) for estimated overlap with remaining query hashes (default=50kb)
      - names:
          - --save-unmatched-hashes
        argument: FILE
        description: output unmatched query hashes as a signature to the specified file
      - names:
          - --save-matching-hashes
        argument: FILE
        description: output matching query hashes as a signature to the specified file
      - names:
          - --md5
        argument: MD5
        description: select the signature with this md5 as query
      - names:
          - --estimate-ani-ci
        argument: ""
        description: also output confidence intervals for ANI estimates
      - names:
          - -k
          - --ksize
        argument: K
        description: k-mer size to select; no default.
      - names:
          - --protein
        argument: ""
        description: choose a protein signature; by default, a nucleotide signature is used
      - names:
          - --no-protein
        argument: ""
        description: do not choose a protein signature
      - names:
          - --dayhoff
        argument: ""
        description: choose Dayhoff-encoded amino acid signatures
      - names:
          - --no-dayhoff
        argument: ""
        description: do not choose Dayhoff-encoded amino acid signatures
      - names:
          - --hp
          - --hydrophobic-polar
        argument: ""
        description: choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --no-hp
          - --no-hydrophobic-polar
        argument: ""
        description: do not choose hydrophobic-polar-encoded amino acid signatures
      - names:
          - --skipm1n3
          - --skipmer-m1n3
        argument: ""
        description: choose skipmer (m1n3) signatures
      - names:
          - --no-skipm1n3
          - --no-skipmer-m1n3
        argument: ""
        description: do not choose skipmer (m1n3) signatures
      - names:
          - --skipm2n3
          - --skipmer-m2n3
        argument: ""
        description: choose skipmer (m2n3) signatures
      - names:
          - --no-skipm2n3
          - --no-skipmer-m2n3
        argument: ""
        description: do not choose skipmer (m2n3) signatures
      - names:
          - --dna
          - --rna
          - --nucleotide
        argument: ""
        description: 'choose a nucleotide signature (default: True)'
      - names:
          - --no-dna
          - --no-rna
          - --no-nucleotide
        argument: ""
        description: do not choose a nucleotide signature
      - names:
          - --picklist
        argument: PICKLIST
        description: select signatures based on a picklist, i.e. 'file.csv:colname:coltype'
      - names:
          - --picklist-require-all
        argument: ""
        description: require that all picklist values be found or else fail
      - names:
          - --include-db-pattern
        argument: INCLUDE_DB_PATTERN
        description: search only signatures that match this pattern in name, filename, or md5
      - names:
          - --exclude-db-pattern
        argument: EXCLUDE_DB_PATTERN
        description: search only signatures that do not match this pattern in name, filename, or md5
      - names:
          - --scaled
        argument: FLOAT
        description: downsample to this scaled; value should be between 100 and 1e6
  - name: search
    description: search a signature against other signatures
    usage: "sourmash search query.sig [ list of signatures or SBTs ]"
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -q
          - --quiet
        argument: ""
        description: suppress non-error output
      - names:
          - -d
          - --debug
        argument: ""
        description: output debug information
      - names:
          - -t
          - --threshold
        argument: T
        description: minimum threshold for reporting matches; default=0.08
      - names:
          - --save-matches
        argument: FILE
        description: output matching signatures to the specified file
      - names:
          - --best-only
        argument: ""
        description: report only the best match (with greater speed)
      - names:
          - -n
          - --num-results
        argument: "N"
        description: number of results to display to user; 0 to report all
      - names:
          - --containment
        argument: ""
        description: score based on containment rather than similarity
      - names:
          - --max-containment
        argument: ""
        description: score based on max containment rather than similarity
      - names:
