name: spades-kmercount
description: SPAdes k-mer counting engine
options:
  - names:
      - -k
      - --kmer
    argument: <value>
    description: K-mer length
  - names:
      - -d
      - --dataset
    argument: <dir>
    description: Dataset description (in YAML), input files ignored
  - names:
      - -t
      - --threads
    argument: <value>
    description: '# of threads to use'
  - names:
      - -w
      - --workdir
    argument: <dir>
    description: Working directory to use
  - names:
      - -b
      - --bufsize
    argument: <value>
    description: Sorting buffer size, per thread
  - names:
      - -h
      - --help
    argument: ""
    description: Show help
usage:  spades-kmercount [-k <value>] [-d <dir>] [-t <value>] [-w <dir>] [-b <value>] [-h] [<input files>]...
version: SPAdes genome assembler v3.15.4