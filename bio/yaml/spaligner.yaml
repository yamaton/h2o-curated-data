name: spaligner
description: spaligner
options:
  - names:
      - -d
      - --datatype
    argument: <value>
    description: 'type of sequences: nanopore, pacbio'
  - names:
      - -s
      - --sequences
    argument: <value>
    description: path to fasta/fastq file with sequences
  - names:
      - -g
      - --graph
    argument: <value>
    description: path to GFA-file or SPAdes saves folder
  - names:
      - -k
      - --kmer
    argument: <value>
    description: graph k-mer size (odd value)
  - names:
      - -t
      - --threads
    argument: <value>
    description: '# of threads to use'
  - names:
      - -o
      - --outdir
    argument: <dir>
    description: output directory
usage: spaligner <aligner parameters description (in YAML)> -d <value> -s <value> -g <value> -k <value> [-t <value>] [-o <dir>]
version: SPAdes genome assembler v3.15.4