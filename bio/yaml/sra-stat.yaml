name: sra-stat
description: sra-stat
usage: sra-stat [options] table
options:
  - names:
      - -x
      - --xml
    argument: ""
    description: output as XML, default is text
  - names:
      - -b
      - --start
    argument: <row-id>
    description: starting spot id, default is 1
  - names:
      - -e
      - --stop
    argument: <row-id>
    description: ending spot id, default is max
  - names:
      - -m
      - --meta
    argument: ""
    description: print load metadata
  - names:
      - -q
      - --quick
    argument: ""
    description: 'quick mode: get statistics from metadata; do not scan the table'
  - names:
      - --member-stats
    argument: <on | off>
    description: print member stats, default is on
  - names:
      - --archive-info
    argument: ""
    description: output archive info, default is off
  - names:
      - -s
      - --statistics
    argument: ""
    description: calculate READ_LEN average and standard deviation
  - names:
      - -a
      - --alignment
    argument: <on | off>
    description: print alignment info, default is on
  - names:
      - -p
      - --show_progress
    argument: ""
    description: show the percentage of completion
  - names:
      - --ngc
    argument: <path>
    description: path to ngc file
  - names:
      - -z
      - --xml-log
    argument: <logfile>
    description: produce XML-formatted log file
  - names:
      - -h
      - --help
    argument: ""
    description: Output brief explanation for the program.
  - names:
      - -V
      - --version
    argument: ""
    description: Display the version of the program then quit.
  - names:
      - -L
      - --log-level
    argument: <level>
    description: Logging level as number or enum string. One of (fatal|sys|int|err|warn|info|debug) or (0-6) Current/default is warn
  - names:
      - -v
      - --verbose
    argument: ""
    description: Increase the verbosity of the program status messages. Use multiple times for more verbosity. Negates quiet.
  - names:
      - -q
      - --quiet
    argument: ""
    description: Turn off all status messages for the program. Negated by verbose.
  - names:
      - --option-file
    argument: <file>
    description: Read more options and parameters from the file.
version: 'sra-stat 3.0.0'
