name: stringtie
description: Transcript assembly and quantification for RNA-Seq
usage: |-
  stringtie <in.bam ..> [-G <guide_gff>] [-l <prefix>] [-o <out.gtf>] [-p <cpus>]
  [-v] [-a <min_anchor_len>] [-m <min_len>] [-j <min_anchor_cov>] [-f <min_iso>]
  [-c <min_bundle_cov>] [-g <bdist>] [-u] [-L] [-e] [--viral] [-E <err_margin>]
  [--ptf <f_tab>] [-x <seqid,..>] [-A <gene_abund.out>] [-h] {-B|-b <dir_path>}
  [--mix] [--conservative] [--rf] [--fr]
options:
  - names:
      - --version
    argument: ""
    description: print just the version at stdout and exit
  - names:
      - --conservative
    argument: ""
    description: conservative transcript assembly, same as -t -c 1.5 -f 0.05
  - names:
      - --mix
    argument: ""
    description: both short and long read data alignments are provided (long read alignments must be the 2nd BAM/CRAM input file)
  - names:
      - --rf
    argument: ""
    description: assume stranded library fr-firststrand
  - names:
      - --fr
    argument: ""
    description: assume stranded library fr-secondstrand
  - names:
      - -G
    argument: <guide_gff>
    description: reference annotation to use for guiding the assembly process (GTF/GFF)
  - names:
      - --ptf
    argument: <f_tab>
    description: load point-features from a given 4 column feature file <f_tab>
  - names:
      - -o
    argument: <out.gtf>
    description: 'output path/file name for the assembled transcripts GTF (default: stdout)'
  - names:
      - -l
    argument: <prefix>
    description: 'name prefix for output transcripts (default: STRG)'
  - names:
      - -f
    argument: <min_iso>
    description: 'minimum isoform fraction (default: 0.01)'
  - names:
      - -L
    argument: ""
    description: long reads processing; also enforces -s 1.5 -g 0 (default:false)
  - names:
      - -R
    argument: ""
    description: if long reads are provided, just clean and collapse the reads but do not assemble
  - names:
      - -m
    argument: <min_len>
    description: 'minimum assembled transcript length (default: 200)'
  - names:
      - -a
    argument: <min_anchor_len>
    description: 'minimum anchor length for junctions (default: 10)'
  - names:
      - -j
    argument: <min_anchor_cov>
    description: 'minimum junction coverage (default: 1)'
  - names:
      - -t
    argument: ""
    description: 'disable trimming of predicted transcripts based on coverage (default: coverage trimming is enabled)'
  - names:
      - -c
    argument: <min_bundle_cov>
    description: 'minimum reads per bp coverage to consider for multi-exon transcript (default: 1)'
  - names:
      - -s
    argument: ""
    description: 'minimum reads per bp coverage to consider for single-exon transcript (default: 4.75)'
  - names:
      - -v
    argument: ""
    description: verbose (log bundle processing details)
  - names:
      - -g
    argument: <bdist>
    description: 'maximum gap allowed between read mappings (default: 50)'
  - names:
      - -M
    argument: ""
    description: fraction of bundle allowed to be covered by multi-hit reads (default:1)
  - names:
      - -p
    argument: <cpus>
    description: 'number of threads (CPUs) to use (default: 1)'
  - names:
      - -A
    argument: <gene_abund.out>
    description: gene abundance estimation output file
  - names:
      - -N
    argument: ""
    description: use with non-polyA RNA-seq
  - names:
      - --nasc
    argument: ""
    description: output nascent transcripts
  - names:
      - -E
    argument: <err_margin>
    description: 'define window around possibly erroneous splice sites from long reads to look out for correct splice sites (default: 25)'
  - names:
      - -B
    argument: <dir_path>
    description: enable output of Ballgown table files which will be created in the same directory as the output GTF (requires -G, -o recommended)
  - names:
      - -b
    argument: <dir_path>
    description: enable output of Ballgown table files but these files will be created under the directory path given as <dir_path>
  - names:
      - -e
    argument: ""
    description: only estimate the abundance of given reference transcripts (requires -G)
  - names:
      - --viral
    argument: ""
    description: only relevant for long reads from viral data where splice sites do not follow consensus (default:false)
  - names:
      - -x
    argument: <seqid,..>
    description: do not assemble any transcripts on the given reference sequence(s)
  - names:
      - -u
    argument: ""
    description: 'no multi-mapping correction (default: correction enabled)'
  - names:
      - -h
    argument: ""
    description: print this usage message and exit
  - names:
      - --ref
      - --cram-ref
    argument: ""
    description: reference genome FASTA file for CRAM input
  - names:
      - --merge
    argument: ""
    description: assemble transcripts from multiple input files generating a unified non-redundant set of isoforms.
  - names:
      - -G
    argument: <guide_gff>
    description: reference annotation to include in the merging (GTF/GFF3)
  - names:
      - -o
    argument: <out_gtf>
    description: 'output file name for the merged transcripts GTF (default: stdout)'
  - names:
      - -m
    argument: <min_len>
    description: 'minimum input transcript length to include in the merge (default: 50)'
  - names:
      - -c
    argument: <min_cov>
    description: 'minimum input transcript coverage to include in the merge (default: 0)'
  - names:
      - -F
    argument: <min_fpkm>
    description: 'minimum input transcript FPKM to include in the merge (default: 1.0)'
  - names:
      - -T
    argument: <min_tpm>
    description: 'minimum input transcript TPM to include in the merge (default: 1.0)'
  - names:
      - -g
    argument: <gap_len>
    description: 'gap between transcripts to merge together (default: 250)'
  - names:
      - -i
    argument: ""
    description: keep merged transcripts with retained introns; by default these are not kept unless there is strong evidence for them
  - names:
      - -l
    argument: <label>
    description: 'name prefix for output transcripts (default: MSTRG)'
version: 3.0.3
