name: trim_alignments
usage: trim_alignments [-h] [-r REF_NAME] [-o OUTPUT_PREFIX] [-f REFERENCE_FASTA] bams [bams ...]
description: Trim alignments in multiple bams to common overlap window.
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -r
      - --ref_name
    argument: REF_NAME
    description: 'Reference to process, only needed if bams contain multiple references. (default: None)'
  - names:
      - -o
      - --output_prefix
    argument: OUTPUT_PREFIX
    description: 'Prefix for outputs. (default: trimmed)'
  - names:
      - -f
      - --reference_fasta
    argument: REFERENCE_FASTA
    description: 'Reference fasta to trim to alignment window. (default: None)'
version: trim_alignments (pomoxis 0.3.10)
