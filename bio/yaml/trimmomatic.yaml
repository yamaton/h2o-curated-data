name: trimmomatic
description: trimmomatic
usage: |-
  trimmomatic PE [-version] [-threads <threads>] [-phred33|-phred64] [-trimlog <trimLogFile>] [-summary <statsSummaryFile>] [-quiet] [-validatePairs] [-basein <inputBase> | <inputFile1> <inputFile2>] [-baseout <outputBase> | <outputFile1P> <outputFile1U> <outputFile2P> <outputFile2U>] <trimmer1>...
  trimmomatic SE [-version] [-threads <threads>] [-phred33|-phred64] [-trimlog <trimLogFile>] [-summary <statsSummaryFile>] [-quiet] <inputFile> <outputFile> <trimmer1>...
options: []
subcommands:
  - name: PE
    description: Paird-end mode
    options:
      - names:
          - -threads
        argument: <threads>
        description: indicates the number of threads to use, which improves performance on multi-core computers. If not specified, it will be chosen automatically.
      - names:
          - -phred33
          - -phred64
        argument: ""
        description: specifies the base quality encoding. If no quality encoding is specified, it will be determined automatically (since version 0.32). The prior default was -phred64.
      - names:
          - -trimlog
        argument: <trimLogFile>
        description: creates a log of all read trimmings
      - names:
          - -summary
        argument: <statsSummaryFile>
        description: creates a summary file
      - names:
          - -quiet
        argument: ""
        description: inhibit messages
      - names:
          - -validatePairs
        argument: ""
        description: validate pairs
      - names:
          - -basein
        argument: <inputBase>
        description: specify forward file of paired reads
      - names:
          - -baseout
        argument: <outputBase>
        description: set base filename from which the 4 output files can be derived.
      - names:
          - -version
        argument: ""
        description: Show version
  - name: SE
    description: Single-end mode
    options:
      - names:
          - -threads
        argument: <threads>
        description: indicates the number of threads to use, which improves performance on multi-core computers. If not specified, it will be chosen automatically.
      - names:
          - -phred33
          - -phred64
        argument: ""
        description: specifies the base quality encoding. If no quality encoding is specified, it will be determined automatically (since version 0.32). The prior default was -phred64.
      - names:
          - -trimlog
        argument: <trimLogFile>
        description: creates a log of all read trimmings
      - names:
          - -summary
        argument: <statsSummaryFile>
        description: creates a summary file
      - names:
          - -quiet
        argument: ""
        description: inhibit messages
      - names:
          - -version
        argument: ""
        description: Show version
version: '0.39'
