name: trycycler
description: trycycler
options: []
subcommands:
  - name: subsample
    description: subsample a long-read set
    options:
      - names:
          - -r
          - --reads
        argument: READS
        description: "\e[2mInput long reads (FASTQ format)\e[0m"
      - names:
          - -o
          - --out_dir
        argument: OUT_DIR
        description: "\e[2mOutput directory\e[0m"
      - names:
          - --count
        argument: COUNT
        description: "\e[2mNumber of subsampled read sets to output (default:\e[0m \e[2m12)\e[0m"
      - names:
          - --genome_size
        argument: GENOME_SIZE
        description: "\e[2mApproximate genome size (default: auto)\e[0m"
      - names:
          - --min_read_depth
        argument: MIN_READ_DEPTH
        description: "\e[2mMinimum allowed read depth (default: 25.0)\e[0m"
      - names:
          - -t
          - --threads
        argument: THREADS
        description: "\e[2mNumber of threads to use for alignment (default: 4)\e[0m"
      - names:
          - -h
          - --help
        argument: ""
        description: "\e[2mShow this help message and exit\e[0m"
      - names:
          - --version
        argument: ""
        description: "\e[2mShow program's version number and exit\e[0m"
  - name: cluster
    description: cluster contigs by similarity
    options:
      - names:
          - -r
          - --reads
        argument: READS
        description: "\e[2mLong reads (FASTQ format) used to generate the\e[0m \e[2massemblies\e[0m"
      - names:
          - -o
          - --out_dir
        argument: OUT_DIR
        description: "\e[2mOutput directory\e[0m"
      - names:
          - --min_contig_len
        argument: MIN_CONTIG_LEN
        description: "\e[2mExclude contigs shorter than this many base pairs in\e[0m \e[2mlength (default: 1000)\e[0m"
      - names:
          - --min_contig_depth
        argument: MIN_CONTIG_DEPTH
        description: "\e[2mExclude contigs with less than this much read depth\e[0m \e[2mrelative to the mean read depth (default: 0.1)\e[0m"
      - names:
          - --distance
        argument: DISTANCE
        description: "\e[2mMash distance complete-linkage clustering threshold\e[0m \e[2m(default: 0.01)\e[0m"
      - names:
          - -t
          - --threads
        argument: THREADS
        description: "\e[2mNumber of threads to use for alignment (default: 4)\e[0m"
      - names:
          - -h
          - --help
        argument: ""
        description: "\e[2mShow this help message and exit\e[0m"
      - names:
          - --version
        argument: ""
        description: "\e[2mShow program's version number and exit\e[0m"
  - name: reconcile
    description: reconcile contig sequences
    options:
      - names:
          - -c
          - --cluster_dir
        argument: CLUSTER_DIR
        description: "\e[2mCluster directory (should contain a 1_contigs\e[0m \e[2msubdirectory)\e[0m"
      - names:
          - -r
          - --reads
        argument: READS
        description: "\e[2mLong reads (FASTQ format) used to generate the\e[0m \e[2massemblies\e[0m"
      - names:
          - --linear
        argument: ""
        description: "\e[2mThe input contigs are not circular (default: assume\e[0m \e[2mthe input contigs are circular)\e[0m"
      - names:
          - -t
          - --threads
        argument: THREADS
        description: "\e[2mNumber of threads to use for alignment (default: 4)\e[0m"
      - names:
          - --verbose
        argument: ""
        description: "\e[2mDisplay extra output (for debugging) (default:\e[0m \e[2mFalse)\e[0m"
      - names:
          - --max_mash_dist
        argument: MAX_MASH_DIST
        description: "\e[2mMaximum allowed pairwise Mash distance (default:\e[0m \e[2m0.02)\e[0m"
      - names:
          - --max_length_diff
        argument: MAX_LENGTH_DIFF
        description: "\e[2mMaximum allowed pairwise relative length difference\e[0m \e[2m(default: 1.1)\e[0m"
      - names:
          - --max_add_seq
        argument: MAX_ADD_SEQ
        description: "\e[2mMaximum allowed sequence length to be added in order\e[0m \e[2mto fix circularisation (default: 1000)\e[0m"
      - names:
          - --max_add_seq_percent
        argument: MAX_ADD_SEQ_PERCENT
        description: "\e[2mMaximum allowed percent relative sequence length to\e[0m \e[2mbe added in order to fix circularisation (default:\e[0m \e[2m5.0)\e[0m"
      - names:
          - --max_trim_seq
        argument: MAX_TRIM_SEQ
        description: "\e[2mMaximum allowed sequence length to be trimmed in\e[0m \e[2morder to fix circularisation (default: 50000)\e[0m"
      - names:
          - --max_trim_seq_percent
        argument: MAX_TRIM_SEQ_PERCENT
        description: "\e[2mMaximum allowed percent relative sequence length to\e[0m \e[2mbe trimmed in order to fix circularisation (default:\e[0m \e[2m10.0)\e[0m"
      - names:
          - --min_identity
        argument: MIN_IDENTITY
        description: "\e[2mMinimum allowed pairwise percent identity (default:\e[0m \e[2m98.0)\e[0m"
      - names:
          - --max_indel_size
        argument: MAX_INDEL_SIZE
        description: "\e[2mMaximum allowed pairwise indel size (default: 250)\e[0m"
      - names:
          - -h
          - --help
        argument: ""
        description: "\e[2mShow this help message and exit\e[0m"
      - names:
          - --version
        argument: ""
        description: "\e[2mShow program's version number and exit\e[0m"
  - name: msa
    description: multiple sequence alignment
    options:
      - names:
          - -c
          - --cluster_dir
        argument: CLUSTER_DIR
        description: "\e[2mCluster directory (should contain a 1_contigs\e[0m \e[2msubdirectory)\e[0m"
      - names:
          - -k
          - --kmer
        argument: KMER
        description: "\e[2mK-mer size used for sequence partitioning (default:\e[0m \e[2m32)\e[0m"
      - names:
          - -s
          - --step
        argument: STEP
        description: "\e[2mStep size used for sequence partitioning (default:\e[0m \e[2m1000)\e[0m"
      - names:
          - -l
          - --lookahead
        argument: LOOKAHEAD
        description: "\e[2mLook-ahead margin used for sequence partitioning\e[0m \e[2m(default: 10000)\e[0m"
      - names:
          - -t
          - --threads
        argument: THREADS
        description: "\e[2mNumber of threads to use for multiple sequence\e[0m \e[2malignment (default: 4)\e[0m"
      - names:
          - -h
          - --help
        argument: ""
        description: "\e[2mShow this help message and exit\e[0m"
      - names:
          - --version
        argument: ""
        description: "\e[2mShow program's version number and exit\e[0m"
  - name: partition
    description: partition reads by cluster
    options:
      - names:
          - -r
          - --reads
        argument: READS
        description: "\e[2mLong reads (FASTQ format) used to generate the\e[0m \e[2massemblies\e[0m"
      - names:
          - --min_aligned_len
        argument: MIN_ALIGNED_LEN
        description: "\e[2mDo not consider reads with less than this many bases\e[0m \e[2maligned (default: 1000)\e[0m"
      - names:
          - --min_read_cov
        argument: MIN_READ_COV
        description: "\e[2mDo not consider reads with less than this\e[0m \e[2mpercentages of their length covered by alignments\e[0m \e[2m(default: 90.0)\e[0m"
      - names:
          - -t
          - --threads
        argument: THREADS
        description: "\e[2mNumber of threads to use for alignment (default: 4)\e[0m"
      - names:
          - -h
          - --help
        argument: ""
        description: "\e[2mShow this help message and exit\e[0m"
      - names:
          - --version
        argument: ""
        description: "\e[2mShow program's version number and exit\e[0m"
  - name: consensus
    description: reconcile contig sequences
    options:
      - names:
          - -c
          - --cluster_dir
        argument: CLUSTER_DIR
        description: "\e[2mCluster directory (should contain 2_all_seqs.fasta,\e[0m \e[2m3_pairwise_alignments and 4_reads.fastq files)\e[0m"
      - names:
          - --linear
        argument: ""
        description: "\e[2mThe input contigs are not circular (default: assume\e[0m \e[2mthe input contigs are circular)\e[0m"
      - names:
          - --min_aligned_len
        argument: MIN_ALIGNED_LEN
        description: "\e[2mDo not consider reads with less than this many bases\e[0m \e[2maligned (default: 1000)\e[0m"
      - names:
          - --min_read_cov
        argument: MIN_READ_COV
        description: "\e[2mDo not consider reads with less than this\e[0m \e[2mpercentages of their length covered by alignments\e[0m \e[2m(default: 90.0)\e[0m"
      - names:
          - -t
          - --threads
        argument: THREADS
        description: "\e[2mNumber of threads to use for alignment (default: 4)\e[0m"
      - names:
          - --verbose
        argument: ""
        description: "\e[2mDisplay extra output (for debugging) (default:\e[0m \e[2mFalse)\e[0m"
      - names:
          - -h
          - --help
        argument: ""
        description: "\e[2mShow this help message and exit\e[0m"
      - names:
          - --version
        argument: ""
        description: "\e[2mShow program's version number and exit\e[0m"
