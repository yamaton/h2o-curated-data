    description: Convert plain k-mer text to binary format
    usage: unikmer dump [flags]
    options:
      - names:
          - -K
          - --canonical
        argument: ""
        description: save the canonical k-mers
      - names:
          - -O
          - --canonical-only
        argument: ""
        description: only save the canonical k-mers. This flag overides -K/--canonical
      - names:
          - -H
          - --hash
        argument: ""
        description: save hash of k-mer, automatically on for k>32. This flag overides global flag -c/--compact
      - names:
          - --hashed
        argument: ""
        description: giving hash values of k-mers, This flag overides global flag -c/--compact
      - names:
          - -h
          - --help
        argument: ""
        description: help for dump
      - names:
          - -k
          - --kmer-len
        argument: int
        description: k-mer length
      - names:
          - -o
          - --out-prefix
        argument: string
        description: out file prefix ("-" for stdout) (default "-")
      - names:
          - -s
          - --sorted
        argument: ""
        description: input k-mers are sorted
      - names:
