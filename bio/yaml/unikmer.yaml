  - name: grep
    description: Search k-mers from binary files
    usage: unikmer grep [flags]
    options:
      - names:
          - -D
          - --degenerate
        argument: ""
        description: query k-mers contains degenerate base
      - names:
          - --force
        argument: ""
        description: overwrite output directory
      - names:
          - -h
          - --help
        argument: ""
        description: help for grep
      - names:
          - -v
          - --invert-match
        argument: ""
