name: unikmer
description: Toolkit for k-mer with taxonomic information
usage: unikmer [command]
options:
  - names:
      - -c
      - --compact
    argument: ""
    description: write compact binary file with little loss of speed
  - names:
      - --compression-level
    argument: int
    description: compression level (default -1)
  - names:
      - --data-dir
    argument: string
    description: directory containing NCBI Taxonomy files, including nodes.dmp, names.dmp, merged.dmp and delnodes.dmp (default "~/.unikmer")
  - names:
      - -h
      - --help
    argument: ""
    description: help for unikmer
  - names:
      - -I
      - --ignore-taxid
    argument: ""
    description: ignore taxonomy information
  - names:
      - -i
      - --infile-list
    argument: string
    description: file of input files list (one file per line), if given, they are appended to files from cli arguments
  - names:
      - --max-taxid
    argument: uint32
    description: for smaller TaxIds, we can use less space to store TaxIds. default value is 1<<32-1, that's enough for NCBI Taxonomy TaxIds (default 4294967295)
  - names:
      - -C
      - --no-compress
    argument: ""
    description: do not compress binary file (not recommended)
  - names:
      - --nocheck-file
    argument: ""
    description: do not check binary file, when using process substitution or named pipe
  - names:
      - -j
      - --threads
    argument: int
    description: number of CPUs to use (default 4)
  - names:
      - --verbose
    argument: ""
    description: print verbose information
subcommands:
  - name: autocompletion
    description: Generate shell autocompletion script (bash|zsh|fish|powershell)
    usage: unikmer autocompletion [flags]
    options:
      - names:
          - --file
        argument: string
        description: autocompletion file (default "~/.bash_completion.d/unikmer.sh")
      - names:
          - -h
          - --help
        argument: ""
        description: help for autocompletion
      - names:
          - --shell
        argument: string
        description: autocompletion type (bash|zsh|fish|powershell) (default "bash")
      - names:
          - -c
          - --compact
        argument: ""
        description: write compact binary file with little loss of speed
      - names:
          - --compression-level
        argument: int
        description: compression level (default -1)
      - names:
          - --data-dir
        argument: string
        description: directory containing NCBI Taxonomy files, including nodes.dmp, names.dmp, merged.dmp and delnodes.dmp (default "~/.unikmer")
      - names:
          - -I
          - --ignore-taxid
        argument: ""
        description: ignore taxonomy information
      - names:
          - -i
          - --infile-list
        argument: string
        description: file of input files list (one file per line), if given, they are appended to files from cli arguments
      - names:
          - --max-taxid
        argument: uint32
        description: for smaller TaxIds, we can use less space to store TaxIds. default value is 1<<32-1, that's enough for NCBI Taxonomy TaxIds (default 4294967295)
      - names:
          - -C
          - --no-compress
        argument: ""
        description: do not compress binary file (not recommended)
      - names:
          - --nocheck-file
        argument: ""
        description: do not check binary file, when using process substitution or named pipe
      - names:
          - -j
          - --threads
        argument: int
        description: number of CPUs to use (default 4)
      - names:
          - --verbose
        argument: ""
        description: print verbose information
  - name: common
    description: Find k-mers shared by most of multiple binary files
    usage: unikmer common [flags]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for common
      - names:
          - -m
          - --mix-taxid
        argument: ""
        description: allow part of files being whithout taxids
      - names:
          - -n
          - --number
        argument: int
        description: minimum number of files that share a k-mer (overides -p/--proportion)
      - names:
          - -o
          - --out-prefix
        argument: string
        description: out file prefix ("-" for stdout) (default "-")
      - names:
          - -p
          - --proportion
        argument: float
        description: minimum proportion of files that share a k-mer (default 1)
      - names:
          - -c
          - --compact
        argument: ""
        description: write compact binary file with little loss of speed
      - names:
          - --compression-level
        argument: int
        description: compression level (default -1)
      - names:
          - --data-dir
        argument: string
        description: directory containing NCBI Taxonomy files, including nodes.dmp, names.dmp, merged.dmp and delnodes.dmp (default "~/.unikmer")
      - names:
          - -I
          - --ignore-taxid
        argument: ""
        description: ignore taxonomy information
      - names:
          - -i
          - --infile-list
        argument: string
        description: file of input files list (one file per line), if given, they are appended to files from cli arguments
      - names:
          - --max-taxid
        argument: uint32
        description: for smaller TaxIds, we can use less space to store TaxIds. default value is 1<<32-1, that's enough for NCBI Taxonomy TaxIds (default 4294967295)
      - names:
          - -C
          - --no-compress
        argument: ""
        description: do not compress binary file (not recommended)
      - names:
          - --nocheck-file
        argument: ""
        description: do not check binary file, when using process substitution or named pipe
      - names:
          - -j
          - --threads
        argument: int
        description: number of CPUs to use (default 4)
      - names:
          - --verbose
        argument: ""
        description: print verbose information
  - name: concat
    description: Concatenate multiple binary files without removing duplicates
    usage: unikmer concat [flags]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for concat
      - names:
          - -n
          - --number
        argument: int
        description: number of k-mers (default -1)
      - names:
          - -o
          - --out-prefix
        argument: string
        description: out file prefix ("-" for stdout) (default "-")
      - names:
          - -s
          - --sorted
        argument: ""
        description: input k-mers are sorted
      - names:
          - -t
          - --taxid
        argument: uint32
        description: global taxid
      - names:
          - -c
          - --compact
        argument: ""
        description: write compact binary file with little loss of speed
      - names:
          - --compression-level
        argument: int
        description: compression level (default -1)
      - names:
          - --data-dir
        argument: string
        description: directory containing NCBI Taxonomy files, including nodes.dmp, names.dmp, merged.dmp and delnodes.dmp (default "~/.unikmer")
      - names:
          - -I
          - --ignore-taxid
        argument: ""
        description: ignore taxonomy information
      - names:
          - -i
          - --infile-list
        argument: string
        description: file of input files list (one file per line), if given, they are appended to files from cli arguments
      - names:
          - --max-taxid
        argument: uint32
        description: for smaller TaxIds, we can use less space to store TaxIds. default value is 1<<32-1, that's enough for NCBI Taxonomy TaxIds (default 4294967295)
      - names:
          - -C
          - --no-compress
        argument: ""
        description: do not compress binary file (not recommended)
      - names:
          - --nocheck-file
        argument: ""
        description: do not check binary file, when using process substitution or named pipe
      - names:
          - -j
          - --threads
        argument: int
        description: number of CPUs to use (default 4)
      - names:
          - --verbose
        argument: ""
        description: print verbose information
  - name: count
    description: Generate k-mers (sketch) from FASTA/Q sequences
    usage: unikmer count [flags] -K -k <k> -u -s [-t <taxid>] <seq files> -o <out prefix>
    options:
      - names:
          - -K
          - --canonical
        argument: ""
        description: only keep the canonical k-mers
      - names:
          - --circular
        argument: ""
        description: circular genome
      - names:
          - -H
          - --hash
        argument: ""
        description: save hash of k-mer, automatically on for k>32. This flag overides global flag -c/--compact
      - names:
          - -h
          - --help
        argument: ""
        description: help for count
      - names:
          - -k
          - --kmer-len
        argument: int
        description: k-mer length
      - names:
          - -l
          - --linear
        argument: ""
        description: output k-mers in linear order
      - names:
          - -W
          - --minimizer-w
        argument: int
        description: minimizer window size
      - names:
          - -V
          - --more-verbose
        argument: ""
        description: print extra verbose information
      - names:
          - -o
          - --out-prefix
        argument: string
        description: out file prefix ("-" for stdout) (default "-")
      - names:
          - -T
          - --parse-taxid
        argument: ""
        description: parse taxid from FASTA/Q header
      - names:
          - -r
          - --parse-taxid-regexp
        argument: string
        description: regular expression for passing taxid
      - names:
          - -d
          - --repeated
        argument: ""
        description: only count duplicate k-mers, for removing singleton in FASTQ
      - names:
          - -D
          - --scale
        argument: int
        description: scale/down-sample factor (default 1)
      - names:
          - -B
          - --seq-name-filter
        argument: strings
        description: list of regular expressions for filtering out sequences by header/name, case ignored.
      - names:
          - -s
          - --sort
        argument: ""
        description: sort k-mers, this significantly reduce file size for k<=25. This flag overides global flag -c/--compact
      - names:
          - -S
          - --syncmer-s
        argument: int
        description: closed syncmer length
      - names:
          - -t
          - --taxid
        argument: uint32
        description: global taxid
      - names:
          - -u
          - --unique
        argument: ""
        description: only count unique k-mers, which are not duplicate
      - names:
          - -c
          - --compact
        argument: ""
        description: write compact binary file with little loss of speed
      - names:
          - --compression-level
        argument: int
        description: compression level (default -1)
      - names:
          - --data-dir
        argument: string
        description: directory containing NCBI Taxonomy files, including nodes.dmp, names.dmp, merged.dmp and delnodes.dmp (default "~/.unikmer")
      - names:
          - -I
          - --ignore-taxid
        argument: ""
        description: ignore taxonomy information
      - names:
          - -i
          - --infile-list
        argument: string
        description: file of input files list (one file per line), if given, they are appended to files from cli arguments
      - names:
          - --max-taxid
        argument: uint32
        description: for smaller TaxIds, we can use less space to store TaxIds. default value is 1<<32-1, that's enough for NCBI Taxonomy TaxIds (default 4294967295)
      - names:
          - -C
          - --no-compress
        argument: ""
        description: do not compress binary file (not recommended)
      - names:
          - --nocheck-file
        argument: ""
        description: do not check binary file, when using process substitution or named pipe
      - names:
          - -j
          - --threads
        argument: int
        description: number of CPUs to use (default 4)
      - names:
          - --verbose
        argument: ""
        description: print verbose information
  - name: decode
    description: Decode encoded integer to k-mer text
    usage: unikmer decode [flags]
    options:
      - names:
          - -a
          - --all
        argument: ""
        description: 'output all data: encoded integer, decoded k-mer'
      - names:
          - -h
          - --help
        argument: ""
        description: help for decode
      - names:
          - -k
          - --kmer-len
        argument: int
        description: k-mer length
      - names:
          - -o
          - --out-file
        argument: string
        description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
      - names:
          - -c
          - --compact
        argument: ""
        description: write compact binary file with little loss of speed
      - names:
          - --compression-level
        argument: int
        description: compression level (default -1)
      - names:
          - --data-dir
        argument: string
        description: directory containing NCBI Taxonomy files, including nodes.dmp, names.dmp, merged.dmp and delnodes.dmp (default "~/.unikmer")
      - names:
