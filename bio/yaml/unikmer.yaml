    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for filter
      - names:
          - -v
          - --invert
        argument: ""
        description: invert result, i.e., output low-complexity k-mers
      - names:
          - -o
          - --out-prefix
        argument: string
        description: out file prefix ("-" for stdout) (default "-")
      - names:
          - -d
          - --penalty-d
        argument: int
        description: penalty for different bases (default 1)
      - names:
          - -s
          - --penalty-s
        argument: int
        description: penalty for successive bases (default 3)
      - names:
