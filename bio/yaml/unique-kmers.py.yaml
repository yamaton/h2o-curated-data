name: unique-kmers.py
description: unique-kmers.py
options:
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
  - names:
      - --info
    argument: ""
    description: print citation information
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -q
      - --quiet
      - -k
      - --ksize
    argument: KSIZE
    description: 'k-mer size to use (default: 32)'
  - names:
      - -e
      - --error-rate
    argument: ERROR_RATE
    description: 'Acceptable error rate (default: 0.01)'
  - names:
      - -R
      - --report
    argument: filename
    description: 'generate informational report and write to filename (default: None)'
  - names:
      - -S
      - --stream-records
    argument: ""
    description: 'write input sequences to STDOUT (default: False)'
  - names:
      - --diagnostics
    argument: ""
    description: 'print out recommended tablesize arguments and restrictions (default: False)'
version: khmer version 2.1.1
