name: varscan
description: variant detection in massively parallel sequencing data
usage: varscan [COMMAND] [OPTIONS]
options: []
subcommands:
  - name: pileup2snp
    description: Identify SNPs from a pileup file
    usage: |-
      varscan pileup2cns [pileup_file] OPTIONS
    positionalArguments:
      - name: pileup_file
        description: The SAMtools pileup file
    options:
      - names:
          - --min-coverage
        argument: NUM
        description: Minimum read depth at a position to make a call [8]
      - names:
          - --min-reads2
        argument: NUM
        description: Minimum supporting reads at a position to call variants [2]
      - names:
          - --min-avg-qual
        argument: NUM
        description: Minimum base quality at a position to count a read [15]
      - names:
          - --min-var-freq
        argument: threshold
        description: Minimum variant allele frequency threshold [0.01]
      - names:
          - --min-freq-for-hom
        argument: number
        description: Minimum frequency to call homozygote [0.75]
      - names:
          - --p-value
        argument: threshold
        description: Default p-value threshold for calling variants [99e-02]
      - names:
          - --variants
        argument: ""
        description: Report only variant (SNP/indel) positions [0]
  - name: pileup2indel
    description: Identify indels a pileup file
    usage: |-
      varscan pileup2cns [pileup_file] OPTIONS
    positionalArguments:
      - name: pileup_file
