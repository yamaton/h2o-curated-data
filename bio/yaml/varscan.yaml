  - name: somatic
    description: Call germline/somatic variants from tumor-normal pileups
    usage: |-
      varscan somatic [normal_pileup] [tumor_pileup] [Opt: output] OPTIONS
    positionalArguments:
      - name: normal_pileup
        description: The SAMtools pileup file for Normal
      - name: tumor_pileup
        description: The SAMtools pileup file for Tumor
      - name: output
        description: Output base name for SNP and indel output
    options:
      - names:
          - --min-freq-for-hom
        argument: number
        description: Minimum frequency to call homozygote [0.75]
      - names:
          - --normal-purity
          - '-'
        argument: Estimated purity (non-tumor content)
        description: of normal sample [1.00]
      - names:
          - --normal-purity
          - '-'
        argument: Estimated purity (non-tumor content)
        description: of normal sample   --tumor-purity - Estimated purity (tumor content) of tumor sample [1.00]
      - names:
          - --normal-purity
          - '-'
        argument: Estimated purity (non-tumor content)
        description: of normal sample 1.00   --tumor-purity - Estimated purity (tumor content) of tumor sample [1.00]
      - names:
          - --tumor-purity
          - '-'
        argument: Estimated purity (tumor content)
        description: of tumor sample [1.00]
      - names:
          - --tumor-purity
          - '-'
        argument: Estimated purity (tumor content)
        description: of tumor sample   --p-value - P-value threshold to call a heterozygote [0.99]
      - names:
          - --tumor-purity
          - '-'
        argument: Estimated purity (tumor content)
        description: of tumor sample 1.00   --p-value - P-value threshold to call a heterozygote [0.99]
    subcommands:
      - name: normal_pileup
        description: '- The SAMtools pileup file for Normal'
        usage: |-
          VarScan somatic [normal_pileup] [tumor_pileup] [Opt: output] OPTIONS
           normal_pileup - The SAMtools pileup file for Normal
           tumor_pileup - The SAMtools pileup file for Tumor
           output - Output base name for SNP and indel output
        options:
          - names:
              - --min-freq-for-hom
            argument: ""
            description: Minimum frequency to call homozygote [0.75]
          - names:
              - --normal-purity
              - '-'
            argument: Estimated purity (non-tumor content)
            description: of normal sample [1.00]
          - names:
              - --normal-purity
              - '-'
            argument: Estimated purity (non-tumor content)
            description: of normal sample   --tumor-purity - Estimated purity (tumor content) of tumor sample [1.00]
          - names:
              - --normal-purity
              - '-'
            argument: Estimated purity (non-tumor content)
            description: of normal sample 1.00   --tumor-purity - Estimated purity (tumor content) of tumor sample [1.00]
          - names:
              - --tumor-purity
              - '-'
            argument: Estimated purity (tumor content)
            description: of tumor sample [1.00]
          - names:
              - --tumor-purity
              - '-'
            argument: Estimated purity (tumor content)
            description: of tumor sample   --p-value - P-value threshold to call a heterozygote [0.99]
          - names:
              - --tumor-purity
              - '-'
            argument: Estimated purity (tumor content)
            description: of tumor sample 1.00   --p-value - P-value threshold to call a heterozygote [0.99]
  - name: readcounts
    description: Obtain read counts for a list of variants from a pileup file
    usage: |-
      varscan readcounts [pileup] OPTIONS
    options:
      - names:
          - --variants-file
        argument: ""
        description: A list of variants at which to report readcounts
      - names:
          - --output-file
        argument: ""
        description: Output file to contain the readcounts
      - names:
          - --min-coverage
        argument: "NUM"
        description: Minimum read depth at a position to make a call [1]
      - names:
          - --min-base-qual
        argument: "NUM"
        description: Minimum base quality at a position to count a read [20]
  - name: filter
    description: Filter SNPs by coverage, frequency, p-value, etc.
    usage: |-
      varscan filter [variant_file] OPTIONS
    positionalArguments:
      - name: variant_file
        description: A file of SNPs or indels
    options:
      - names:
          - --min-coverage
        argument: NUM
        description: Minimum read depth at a position to make a call [10]
      - names:
          - --min-reads2
        argument: NUM
        description: Minimum supporting reads at a position to call variants [2]
      - names:
          - --min-strands2
        argument: NUM
        description: 'Minimum # of strands on which variant observed (1 or 2) [1]'
      - names:
          - --min-avg-qual
        argument: NUM
        description: Minimum average base quality for variant-supporting reads [20]
      - names:
          - --min-var-freq
        argument: threshold
        description: Minimum variant allele frequency threshold [0.20]
      - names:
          - --p-value
        argument: threshold
        description: Default p-value threshold for calling variants [1e-01]
      - names:
          - --indel-file
        argument: ""
        description: File of indels for filtering nearby SNPs
      - names:
          - --output-file
        argument: file
        description: File to contain variants passing filters
  - name: somaticFilter
    description: Filter somatic variants for clusters/indels
    usage: |-
      varscan filter [variant_file] OPTIONS
    positionalArguments:
      - name: variant_file
        description: A file of SNPs or indels
    options:
      - names:
          - --min-coverage
        argument: NUM
        description: Minimum read depth at a position to make a call [10]
      - names:
          - --min-reads2
        argument: NUM
        description: Minimum supporting reads at a position to call variants [4]
      - names:
          - --min-strands2
        argument: NUM
        description: 'Minimum # of strands on which variant observed (1 or 2) [1]'
      - names:
          - --min-var-freq
        argument: threshold
        description: Minimum variant allele frequency threshold [0.20]
      - names:
          - --p-value
        argument: threshold
        description: Default p-value threshold for calling variants [5e-02]
      - names:
          - --indel-file
        argument: ""
        description: File of indels for filtering nearby SNPs
      - names:
          - --output-file
        argument: file
        description: Optional output file for filtered variants
  - name: fpfilter
    description: Apply the false-positive filter
    usage: |-
      varscan fpfilter [variant file] [readcount file] OPTIONS
    positionalArguments:
      - name: variant file
        description: A file of SNPs or indels in VarScan-native or VCF format
      - name: readcount file
        description: The output file from bam-readcount for those positions
    options:
      - names:
          - --output-file
        argument: file
        description: Optional output file for filter-pass variants
      - names:
          - --filtered-file
        argument: file
        description: Optional output file for filter-fail variants
      - names:
          - --dream3-settings
        argument: ""
        description: If set to 1, optimizes filter parameters based on TCGA-ICGC DREAM-3 SNV Challenge results
      - names:
          - --keep-failures
        argument: ""
        description: If set to 1, includes failures in the output file
      - names:
          - --min-var-count
        argument: NUM
        description: Minimum number of variant-supporting reads [4]
      - names:
          - --min-var-count-lc
        argument: NUM
        description: Minimum number of variant-supporting reads when depth below somaticPdepth [2]
      - names:
          - --min-var-freq
        argument: threshold
        description: Minimum variant allele frequency [0.05]
      - names:
          - --max-somatic-p
        argument: number
        description: Maximum somatic p-value [1.0]
      - names:
          - --max-somatic-p-depth
        argument: NUM
        description: Depth required to test max somatic p-value [10]
      - names:
          - --min-ref-readpos
        argument: position
        description: Minimum average read position of ref-supporting reads [0.1]
      - names:
          - --min-var-readpos
        argument: position
        description: Minimum average read position of var-supporting reads [0.1]
      - names:
          - --min-ref-dist3
        argument: distance
        description: Minimum average distance to effective 3' end (ref) [0.1]
      - names:
          - --min-var-dist3
        argument: distance
        description: Minimum average distance to effective 3' end (var) [0.1]
      - names:
          - --min-strandedness
        argument: fraction
        description: Minimum fraction of variant reads from each strand [0.01]
      - names:
          - --min-strand-reads
        argument: NUM
        description: Minimum allele depth required to perform the strand tests [5]
      - names:
          - --min-ref-basequal
        argument: NUM
        description: Minimum average base quality for ref allele [15]
      - names:
          - --min-var-basequal
        argument: NUM
        description: Minimum average base quality for var allele [15]
      - names:
          - --max-basequal-diff
        argument: NUM
        description: Maximum average base quality diff (ref - var) [50]
      - names:
          - --min-ref-avgrl
        argument: NUM
        description: Minimum average trimmed read length for ref allele [90]
      - names:
          - --min-var-avgrl
        argument: NUM
        description: Minimum average trimmed read length for var allele [90]
      - names:
          - --max-rl-diff
        argument: length
        description: Maximum average relative read length difference (ref - var) [0.25]
      - names:
          - --max-ref-mmqs
        argument: NUM
        description: Maximum mismatch quality sum of reference-supporting reads [100]
      - names:
          - --max-var-mmqs
        argument: NUM
        description: Maximum mismatch quality sum of variant-supporting reads [100]
      - names:
          - --min-mmqs-diff
        argument: NUM
        description: Minimum average mismatch quality sum (var - ref) [0]
      - names:
          - --max-mmqs-diff
        argument: NUM
        description: Maximum average mismatch quality sum (var - ref) [50]
      - names:
          - --min-ref-mapqual
        argument: NUM
        description: Minimum average mapping quality for ref allele [15]
      - names:
          - --min-var-mapqual
        argument: NUM
        description: Minimum average mapping quality for var allele [15]
      - names:
          - --max-mapqual-diff
        argument: NUM
        description: Maximum average mapping quality (ref - var) [50]
  - name: processSomatic
    description: Isolate Germline/LOH/Somatic calls from output
    usage: |-
      varscan processSomatic [status-file] OPTIONS
    positionalArguments:
      - name: status-file
        description: The VarScan output file for SNPs or Indels
    options:
      - names:
          - --min-tumor-freq
        argument: number
        description: Minimum variant allele frequency in tumor [0.10]
      - names:
          - --max-normal-freq
        argument: number
        description: Maximum variant allele frequency in normal [0.05]
      - names:
          - --p-value
        argument: number
        description: P-value for high-confidence calling [0.07]
  - name: copyCaller
    description: GC-adjust and process copy number changes from VarScan copynumber output
    usage: varscan copyCaller [varScan.copynumber] OPTIONS
    options:
      - names:
          - --output-file
        argument: file
        description: Output file to contain the calls
      - names:
          - --output-homdel-file
        argument: ""
        description: Optional output file for candidate homozygous deletions
      - names:
          - --min-coverage
        argument: NUM
        description: Minimum normal read depth at a position to make a call [20]
      - names:
          - --min-tumor-coverage
        argument: ""
        description: Minimum tumor read depth at a position to make a non-homdel call [10]
      - names:
          - --max-homdel-coverage
        argument: ""
        description: Maximum depth in tumor for candidate homozygous deletions [5]
      - names:
          - --min-region-size
        argument: ""
        description: Minimum size (in bases) for a region to be counted [10]
      - names:
          - --recenter-up
        argument: number
        description: Recenter data around an adjusted baseline > 0 [0]
      - names:
          - --recenter-down
        argument: number
        description: Recenter data around an adjusted baseline < 0 [0]
  - name: compare
    description: Compare two lists of positions/variants
    usage: |-
      varscan compare [file1] [file2] [type] [output] OPTIONS
    positionalArguments:
      - name: file1
        description: A file of chromosome-positions, tab-delimited
      - name: file2
        description: A file of chromosome-positions, tab-delimited
      - name: type
        description: Type of comparison [intersect|merge|unique1|unique2]
      - name: output
        description: Output file for the comparison result
    options: []
  - name: limit
    description: Restrict pileup/snps/indels to ROI positions
    usage: |-
      varscan limit [infile] OPTIONS
    positionalArguments:
      - name: infile
        description: A file of chromosome-positions, tab-delimited
    options:
      - names:
          - --positions-file
        argument: file
        description: a file of chromosome-positions, tab delimited, or VCF
      - names:
          - --regions-file
        argument: file
        description: a file of chromosome-start-stops, tab delimited
      - names:
          - --margin-size
        argument: NUM
        description: shoulder bases to allow on either side of targets [0]
      - names:
          - --output-file
        argument: file
        description: Output file for the matching variants
      - names:
          - --not-file
        argument: ""
        description: Output file for variants NOT matching regions/positions
version: VarScan v2.4.4