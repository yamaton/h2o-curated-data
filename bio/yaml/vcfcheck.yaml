name: vcfcheck
description: Validate integrity and identity of the VCF by verifying that the VCF record's REF matches a given reference file.
options:
  - names:
      - -f
      - --fasta-reference
    argument: ""
    description: FASTA reference file to use to obtain primer sequences
  - names:
      - -x
      - --exclude-failures
    argument: ""
    description: If a record fails, don't print it. Otherwise do.
  - names:
      - -k
      - --keep-failures
    argument: ""
    description: Print if the record fails, otherwise not.
  - names:
      - -h
      - --help
    argument: ""
    description: Print this message.
  - names:
      - -v
      - --version
    argument: ""
    description: Print version.
