name: vcfentropy
description: vcfentropy
usage: vcfentropy [options] <vcf file>
options:
  - names:
      - -f
      - --fasta-reference
    argument: ""
    description: FASTA reference file to use to obtain flanking sequences
  - names:
      - -w
      - --window-size
    argument: ""
    description: Size of the window over which to calculate entropy
version: vcflib 1.0.3
