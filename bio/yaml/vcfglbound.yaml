name: vcfglbound
description: vcfglbound
usage: vcfglbound [options] <vcf file>
options:
  - names:
      - -b
      - --bound
    argument: "N"
    description: Bound GLs to this limit.
  - names:
      - -x
      - --exclude-broken
    argument: ""
    description: If GLs are > 0, remove site.
version: vcflib 1.0.3
