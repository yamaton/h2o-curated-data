name: vcfprimers
description: vcfprimers
usage: vcfprimers [options] <vcf file>
options:
  - names:
      - -f
      - --fasta-reference
    argument: ""
    description: FASTA reference file to use to obtain primer sequences
  - names:
      - -l
      - --primer-length
    argument: ""
    description: The length of the primer sequences on each side of the variant
version: vcflib 1.0.3
