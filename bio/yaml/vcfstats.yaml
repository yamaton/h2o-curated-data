name: vcfstats
description: vcfstats
usage: vcfstats [options] <vcf file>
options:
  - names:
      - -r
      - --region
    argument: ""
    description: specify a region on which to target the stats, requires a BGZF
  - names:
      - -a
      - --add-info
    argument: ""
    description: add the statistics intermediate information to the VCF file,
  - names:
      - -t
      - --add-type
    argument: ""
    description: only add the type= field to the info (faster than -a)
  - names:
      - -l
      - --no-length-frequency
    argument: ""
    description: don't out the indel and mnp length-frequency spectra
  - names:
      - -m
      - --match-score
    argument: "N"
    description: match score for SW algorithm
  - names:
      - -x
      - --mismatch-score
    argument: "N"
    description: mismatch score for SW algorithm
  - names:
      - -o
      - --gap-open-penalty
    argument: "N"
    description: gap open penalty for SW algorithm
  - names:
      - -e
      - --gap-extend-penalty
    argument: "N"
    description: gap extension penalty for SW algorithm
version: vcflib 1.0.3
