name: vep
description: vep
options:
  - names:
      - --help
    argument: ""
    description: Display this message and quit
  - names:
      - -i
      - --input_file
    argument: ""
    description: Input file
  - names:
      - -o
      - --output_file
    argument: ""
    description: Output file
  - names:
      - --force_overwrite
    argument: ""
    description: Force overwriting of output file
  - names:
      - --species
    argument: '[species]'
    description: 'Species to use [default: "human"]'
  - names:
      - --everything
    argument: ""
    description: 'Shortcut switch to turn on commonly used options. See web documentation for details [default: off]'
  - names:
      - --fork
    argument: '[num_forks]'
    description: Use forking to improve script runtime
