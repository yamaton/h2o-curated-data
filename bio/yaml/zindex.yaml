name: zindex
description: zindex
options:
  - names:
      - --index-file
    argument: <index-file>
    description: Store index in <index-file> (default <file>.zindex)
  - names:
      - -p
      - --pipe
    argument: <CMD>
    description: Create indices by piping output through <CMD> which should output a single line for each input line. Multiple keys should be separated by the --delimiter character (which defaults to a space). The CMD should be unbuffered (man stdbuf(1) for one way of doing this).
  - names:
      - --tab-delimiter
    argument: ""
    description: Use a tab character as the field delimiter
  - names:
      - -d
      - --delimiter
    argument: <delim>
    description: Use <delim> as the field delimiter
  - names:
      - -c
      - --config
    argument: <indexes>
    description: Create indexes using json config file <file>
  - names:
      - -f
      - --field
    argument: <num>
    description: Create an index using field <num> (delimited by -d/--delimiter, 1-based)
  - names:
      - --skip-first
    argument: <num>
    description: Skip the first <num> lines
  - names:
      - --capture
    argument: <capture>
    description: Determines which capture group in an regex to use
  - names:
      - --regex
    argument: <regex>
    description: Create an index using <regex>
  - names:
      - --checkpoint-every
    argument: <bytes>
    description: Create a compression checkpoint every <bytes>
  - names:
      - -w
      - --warnings
    argument: ""
    description: Log warnings at info level
  - names:
      - -s
      - --sparse
    argument: ""
    description: Sparse - only save line offsets for rows that have ids. Merges all rows that have no id to the most recentid. Useful if your file is one id row followed by n data rows.
  - names:
      - -u
      - --unique
    argument: ""
    description: Assume each line's index is unique
  - names:
      - -n
      - --numeric
    argument: ""
    description: Assume the index is numeric
  - names:
      - --color
    argument: ""
    description: Use color even on non-TTY
  - names:
      - --colour
    argument: ""
    description: Use colour even on non-TTY
  - names:
      - --debug
    argument: ""
    description: Be even more verbose
  - names:
      - -v
      - --verbose
    argument: ""
    description: Be more verbose
  - names:
      - '--'
      - --ignore_rest
    argument: ""
    description: Ignores the rest of the labeled arguments following this flag.
  - names:
      - --version
    argument: ""
    description: Displays version information and exits.
  - names:
      - -h
      - --help
    argument: ""
    description: Displays usage information and exits.
