name: ansible-inventory
description: Show Ansible inventory information, by default it uses the inventory script JSON format
options:
  - names:
      - --ask-vault-password
      - --ask-vault-pass
    argument: ""
    description: ask for vault password
  - names:
      - --export
    argument: ""
    description: When doing an --list, represent in a way that is optimized for export,not as an accurate representation of how Ansible has processed it
  - names:
      - --graph
    argument: ""
    description: create inventory graph, if supplying pattern it must be a valid group name
  - names:
      - --host
    argument: '''HOST'''
    description: Output specific host info, works as inventory script
  - names:
      - --list
    argument: ""
    description: Output all hosts info, works as inventory script
  - names:
      - --list-hosts
    argument: ""
    description: ==SUPPRESS==
  - names:
      - --output
    argument: '''OUTPUT_FILE'''
    description: When doing --list, send the inventory to a file instead of to the screen
  - names:
      - --playbook-dir
    argument: '''BASEDIR'''
    description: Since this tool does not use playbooks, use this as a substitute playbook directory.This sets the relative path for many features including roles/ group_vars/ etc.
  - names:
      - --toml
    argument: ""
    description: Use TOML format instead of default JSON, ignored for --graph
  - names:
      - --vars
    argument: ""
    description: Add vars to graph display, ignored unless used with --graph
  - names:
      - --vault-id
    argument: ""
    description: the vault identity to use
  - names:
      - --vault-password-file
      - --vault-pass-file
    argument: ""
    description: vault password file
  - names:
      - --version
    argument: ""
    description: show program's version number, config file location, configured module search path, module location, executable location and exit
  - names:
      - -e
      - --extra-vars
    argument: ""
    description: set additional variables as key=value or YAML/JSON, if filename prepend with @
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -i
      - --inventory
      - --inventory-file
    argument: ""
    description: specify inventory host path or comma separated host list. --inventory-file is deprecated
  - names:
      - -l
      - --limit
    argument: ""
    description: ==SUPPRESS==
  - names:
      - -v
      - --verbose
    argument: ""
    description: verbose mode (-vvv for more, -vvvv to enable connection debugging)
  - names:
      - -y
      - --yaml
    argument: ""
    description: Use YAML format instead of default JSON, ignored for --graph
version: 'ansible-inventory [core 2.12.2]'
tldr: |
  # ansible-inventory

  > Display or dump an Ansible inventory.
  > See also: `ansible`.
  > More information: <https://docs.ansible.com/ansible/latest/cli/ansible-inventory.html>.

  - Display the default inventory:

  `ansible-inventory --list`

  - Display a custom inventory:

  `ansbile-inventory --list --inventory {{path/to/file_or_script_or_directory}}`

  - Display the default inventory in YAML:

  `ansible-inventory --list --yaml`

  - Dump the default inventory to a file:

  `ansible-inventory --list --output {{path/to/file}}`

