name: autojump
description: autojump
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -a
      - --add
    argument: DIRECTORY
    description: add path
  - names:
      - -i
      - --increase
    argument: '[WEIGHT]'
    description: increase current directory weight
  - names:
      - -d
      - --decrease
    argument: '[WEIGHT]'
    description: decrease current directory weight
  - names:
      - --complete
    argument: ""
    description: used for tab completion
  - names:
      - --purge
    argument: ""
    description: remove non-existent paths from database
  - names:
      - -s
      - --stat
    argument: ""
    description: show database entries and their key weights
  - names:
      - -v
      - --version
    argument: ""
    description: show version information
version: autojump v22.5.1
tldr: |
  # autojump

  > Quickly jump among the directories you visit the most.
  > Aliases like j or jc are provided for even less typing.
  > More information: <https://github.com/wting/autojump>.

  - Jump to a directory that contains the given pattern:

  `j {{pattern}}`

  - Jump to a sub-directory (child) of the current directory that contains the given pattern:

  `jc {{pattern}}`

  - Open a directory that contains the given pattern in the operating system file manager:

  `jo {{pattern}}`

  - Remove non-existing directories from the autojump database:

  `j --purge`

  - Show the entries in the autojump database:

  `j -s`
