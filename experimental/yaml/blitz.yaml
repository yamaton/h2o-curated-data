name: blitz
description: Blitz.js CLI
options: []
subcommands:
  - name: autocomplete
    description: display autocomplete installation instructions
    options:
      - names:
          - -r
          - --refresh-cache
        argument: ""
        description: Refresh cache (ignores displaying instructions)
  - name: build
    description: Creates a production build
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
  - name: codegen
    description: Generates Routes Manifest
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
  - name: console
    description: Run the Blitz console REPL
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
  - name: db
    description: Run database commands
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -f
          - --file
        argument: file
        description: '[default: db/seeds] Path to the seeds file, relative to the project root folder. Examples: db/seeds, db/seeds.ts, db/seeds/index.ts, db/my-seeds'
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
  - name: dev
    description: Start a development server
    options:
      - names:
          - -H
          - --hostname
        argument: hostname
        description: Set server hostname
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
      - names:
          - -p
          - --port
        argument: port
        description: Set port number
      - names:
          - --inspect
        argument: ""
        description: Enable the Node.js inspector
      - names:
          - --no-incremental-build
        argument: ""
        description: Disable incremental build and start from a fresh cache
  - name: export
    description: Exports a static page
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
      - names:
          - -o
          - --outdir
        argument: outdir
        description: set the output dir (defaults to 'out')
  - name: generate
    description: Generate new files for your Blitz project
    options:
      - names:
          - -c
          - --context
        argument: context
        description: Provide a context folder within which we'll place the generated files for better code organization. You can also supply this in the name of the model to be generated (e.g. `blitz generate query admin/projects`). Combining the `--context` flags and supplying context via the model name in the same command is not supported.
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Show what files will be created without writing them to disk
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
      - names:
          - -p
          - --parent
        argument: parent
        description: Specify a parent model to be used for generating nested routes for dependent data when generating pages, or to create hierarchical validation in queries and mutations. The code will be generated with the nested data model in mind. Most often this should be used in conjunction with 'blitz generate all'
  - name: install
    description: Install a Recipe into your Blitz app
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
      - names:
          - -y
          - --yes
        argument: ""
        description: Install the recipe automatically without user confirmation
  - name: new
    description: Create a new Blitz project
    options:
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Show what files will be created without writing them to disk
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
      - names:
          - --form
        argument: react-final-form|react-hook-form|formik
        description: A form library
      - names:
          - --language
        argument: typescript|javascript
        description: 'Pick your new app language. Options: typescript, javascript.'
      - names:
          - --no-git
        argument: ""
        description: Skip git repository creation
      - names:
          - --npm
        argument: ""
        description: Use npm as the package manager
      - names:
          - --no-npm
        argument: ""
        description: Use npm as the package manager
      - names:
          - --pnpm
        argument: ""
        description: Use pnpm as the package manager
      - names:
          - --no-pnpm
        argument: ""
        description: Use pnpm as the package manager
      - names:
          - --skip-upgrade
        argument: ""
        description: Skip blitz upgrade if outdated
      - names:
          - --template
        argument: full|minimal
        description: 'Pick your new app template. Options: full, minimal.'
      - names:
          - --yarn
        argument: ""
        description: Use yarn as the package manager
      - names:
          - --no-yarn
        argument: ""
        description: Use yarn as the package manager
  - name: prisma
    description: Loads env variables then proxies all args to Prisma CLI
    options:
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
  - name: routes
    description: Display all Blitz URL Routes
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
  - name: start
    description: Start the production server
    options:
      - names:
          - -H
          - --hostname
        argument: hostname
        description: Set server hostname
      - names:
          - -e
          - --env
        argument: env
        description: Set app environment name
      - names:
          - -h
          - --help
        argument: ""
        description: show CLI help
      - names:
          - -p
          - --port
        argument: port
        description: Set port number
      - names:
          - --inspect
        argument: ""
        description: Enable the Node.js inspector
version: 'blitz: 0.45.3'
