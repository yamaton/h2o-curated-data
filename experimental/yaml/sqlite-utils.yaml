          - --type
        argument: '[POINT|LINESTRING|POLYGON|MULTIPOINT|MULTILINESTRING|MULTIPOLYGON|GEOMETRYCOLLECTION|GEOMETRY]'
        description: 'Specify a geometry type for this column. [default: GEOMETRY]'
      - names:
          - --srid
        argument: INTEGER
        description: 'Spatial Reference ID. See https://spatialreference.org for details on specific projections. [default: 4326]'
      - names:
          - --dimensions
        argument: TEXT
        description: Coordinate dimensions. Use XYZ for threedimensional geometries.
      - names:
          - --not-null
        argument: ""
        description: Add a NOT NULL constraint.
      - names:
          - --load-extension
        argument: TEXT
        description: SQLite extensions to load
      - names:
          - -h
          - --help
        argument: ""
        description: Show this message and exit.
