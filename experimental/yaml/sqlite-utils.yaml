name: sqlite-utils
description: Commands for interacting with a SQLite database
options:
  - names:
      - --version
    argument: ""
    description: Show the version and exit.
  - names:
      - -h
      - --help
    argument: ""
    description: Show this message and exit.
subcommands:
  - name: query
    description: Execute SQL query and return the results as JSON
    options:
      - names:
          - --attach
        argument: <TEXT FILE>...
        description: Additional databases to attach - specify alias and filepath
      - names:
          - --nl
        argument: ""
        description: Output newline-delimited JSON
      - names:
          - --arrays
        argument: ""
        description: Output rows as arrays instead of objects
      - names:
          - --csv
        argument: ""
        description: Output CSV
      - names:
          - --tsv
        argument: ""
        description: Output TSV
      - names:
          - --no-headers
        argument: ""
        description: Omit CSV headers
      - names:
          - -t
          - --table
        argument: ""
        description: Output as a formatted table
      - names:
          - --fmt
        argument: TEXT
        description: Table format - one of fancy_grid, fancy_outline, github, grid, html, jira, latex, latex_booktabs, latex_longtable, latex_raw, mediawiki, moinmoin, orgtbl, pipe, plain, presto, pretty, psql, rst, simple, textile, tsv, unsafehtml, youtrack
      - names:
          - --json-cols
        argument: ""
        description: Detect JSON cols and output them as JSON, not escaped strings
      - names:
          - -r
          - --raw
        argument: ""
        description: Raw output, first column of first row
      - names:
          - -p
          - --param
        argument: <TEXT TEXT>...
        description: Named :parameters for SQL query
      - names:
          - --load-extension
        argument: TEXT
        description: SQLite extensions to load
      - names:
          - -h
          - --help
        argument: ""
        description: Show this message and exit.
  - name: add-column
    description: Add a column to the specified table
    options:
      - names:
          - --fk
        argument: TEXT
        description: Table to reference as a foreign key
      - names:
          - --fk-col
        argument: TEXT
        description: Referenced column on that foreign key table - if omitted will automatically use the primary key
      - names:
          - --not-null-default
        argument: TEXT
        description: Add NOT NULL DEFAULT 'TEXT' constraint
      - names:
          - --load-extension
        argument: TEXT
        description: SQLite extensions to load
      - names:
          - -h
          - --help
        argument: ""
        description: Show this message and exit.
  - name: add-foreign-key
    description: Add a new foreign key constraint to an existing...
