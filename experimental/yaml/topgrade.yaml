name: topgrade
description: topgrade
options:
  - names:
      - -c
      - --cleanup
    argument: ""
    description: Cleanup temporary or old files
  - names:
      - --config
    argument: <CONFIG>
    description: Alternative configuration file
  - names:
      - --config-reference
    argument: ""
    description: Show config reference
  - names:
      - --custom-commands
    argument: <CUSTOM_COMMANDS>
    description: Run only specific custom commands
  - names:
      - --disable
    argument: <DISABLE>...
    description: 'Do not perform upgrades for the given steps [possible values: asdf, atom, brew_cask, brew_formula, bin, cargo, chezmoi, chocolatey, choosenim, composer, conda, config_update, containers, custom_commands, deb_get, deno, dotnet, emacs, firmware, flatpak, flutter, fossil, gcloud, gem, github_cli_extensions, git_repos, go, haxelib, gnome_shell_extensions, home_manager, jetpack, kakoune, krew, macports, mas, micro, myrepos, nix, node, opam, pacstall, pearl, pipx, pip3, pkg, pkgin, powershell, raco, remotes, restarts, rtcl, rustup, scoop, sdkman, sheldon, shell, snap, spicetify, stack, system, tldr, tlmgr, tmux, toolbx, vagrant, vcpkg, vim, winget, wsl, yadm]'
  - names:
      - --disable-predefined-git-repos
    argument: ""
    description: Don't pull the predefined git repos
  - names:
      - --edit-config
    argument: ""
    description: Edit the configuration file
  - names:
      - --env
    argument: <ENV>...
    description: Set environment variables
  - names:
      - -h
      - --help
    argument: ""
    description: Print help information
  - names:
      - -k
      - --keep
    argument: ""
    description: Prompt for a key before exiting
  - names:
      - -n
      - --dry-run
    argument: ""
    description: Print what would be done
  - names:
      - --no-retry
    argument: ""
    description: Do not ask to retry failed steps
  - names:
      - --only
    argument: <ONLY>...
    description: 'Perform only the specified steps (experimental) [possible values: asdf, atom, brew_cask, brew_formula, bin, cargo, chezmoi, chocolatey, choosenim, composer, conda, config_update, containers, custom_commands, deb_get, deno, dotnet, emacs, firmware, flatpak, flutter, fossil, gcloud, gem, github_cli_extensions, git_repos, go, haxelib, gnome_shell_extensions, home_manager, jetpack, kakoune, krew, macports, mas, micro, myrepos, nix, node, opam, pacstall, pearl, pipx, pip3, pkg, pkgin, powershell, raco, remotes, restarts, rtcl, rustup, scoop, sdkman, sheldon, shell, snap, spicetify, stack, system, tldr, tlmgr, tmux, toolbx, vagrant, vcpkg, vim, winget, wsl, yadm]'
  - names:
      - --remote-host-limit
    argument: <REMOTE_HOST_LIMIT>
    description: A regular expression for restricting remote host execution
  - names:
      - --show-skipped
    argument: ""
    description: Show the reason for skipped steps
  - names:
      - -t
      - --tmux
    argument: ""
    description: Run inside tmux
  - names:
      - -v
      - --verbose
    argument: ""
    description: Output logs
  - names:
      - -V
      - --version
    argument: ""
    description: Print version information
  - names:
      - -y
      - --yes
    argument: '[<YES>...]'
    description: 'Say yes to package manager''s prompt [possible values: asdf, atom, brew_cask, brew_formula, bin, cargo, chezmoi, chocolatey, choosenim, composer, conda, config_update, containers, custom_commands, deb_get, deno, dotnet, emacs, firmware, flatpak, flutter, fossil, gcloud, gem, github_cli_extensions, git_repos, go, haxelib, gnome_shell_extensions, home_manager, jetpack, kakoune, krew, macports, mas, micro, myrepos, nix, node, opam, pacstall, pearl, pipx, pip3, pkg, pkgin, powershell, raco, remotes, restarts, rtcl, rustup, scoop, sdkman, sheldon, shell, snap, spicetify, stack, system, tldr, tlmgr, tmux, toolbx, vagrant, vcpkg, vim, winget, wsl, yadm]'
version: Topgrade 9.0.1
tldr: |
  > Update all applications on the system.
  > More information: <https://github.com/r-darwish/topgrade>.

  - Run updates:

  `topgrade`

  - Say yes to all updates:

  `topgrade -y`

  - Cleanup temporary/old files:

  `topgrade -c`

  - Disable a certain update operation:

  `topgrade --disable {{operation}}`

  - Only perform a certain update operation:

  `topgrade --only {{operation}}`

  - Edit the config file with default editor:

  `topgrade --edit-config`
