name: tsc
description: tsc
options:
  - names:
      - --help
      - -h
    argument: ""
    description: Print this message.
  - names:
      - --watch
      - -w
    argument: ""
    description: Watch input files.
  - names:
      - --all
    argument: ""
    description: Show all compiler options.
  - names:
      - --version
      - -v
    argument: ""
    description: Print the compiler's version.
  - names:
      - --init
    argument: ""
    description: Initializes a TypeScript project and creates a tsconfig.json file.
  - names:
      - --project
      - -p
    argument: ""
    description: Compile the project given the path to its configuration file, or to a folder with a 'tsconfig.json'.
  - names:
      - --build
      - -b
    argument: ""
    description: Build one or more projects and their dependencies, if out of date
  - names:
      - --showConfig
    argument: ""
    description: Print the final configuration instead of building.
  - names:
      - --pretty
    argument: ""
    description: 'Enable color and formatting in TypeScript''s output to make compiler errors easier to read type: boolean default: true'
  - names:
      - --target
      - -t
    argument: '{es3|es5|es6/es2015|es2016|es2017|es2018|es2019|es2020|es2021|es2022|esnext}'
    description: 'Set the JavaScript language version for emitted JavaScript and include compatible library declarations. (default: es3)'
  - names:
      - --module
      - -m
    argument: '{none|commonjs|amd|umd|system|es6/es2015|es2020|es2022|esnext|node12|nodenext}'
    description: Specify what module code is generated.
  - names:
      - --
    argument: ""
    description: lib {es5|es6/es2015|es7/es2016|es2017|es2018|es2019|es2020|es2021|es2022|esnext|dom|dom.iterable|webworker|webworker.importscripts|webworker.iterable|scripthost|es2015.core|es2015.collection|es2015.generator|es2015.iterable|es2015.promise|es2015.proxy|es2015.reflect|es2015.symbol|es2015.symbol.wellknown|es2016.array.include|es2017.object|es2017.sharedmemory|es2017.string|es2017.intl|es2017.typedarrays|es2018.asyncgenerator|es2018.asynciterable/esnext.asynciterable|es2018.intl|es2018.promise|es2018.regexp|es2019.array|es2019.object|es2019.string|es2019.symbol/esnext.symbol|es2020.bigint/esnext.bigint|es2020.promise|es2020.sharedmemory|es2020.string|es2020.symbol.wellknown|es2020.intl|es2021.promise/esnext.promise|es2021.string|es2021.weakref/esnext.weakref|es2021.intl|es2022.array/esnext.array|es2022.error|es2022.object|es2022.string/esnext.string|esnext.intl} Specify a set of bundled library declaration files that describe the target runtime environment.
  - names:
      - --allowJs
    argument: ""
    description: Allow JavaScript files to be a part of your program. Use the `checkJS` option to get errors from these files.
  - names:
      - --checkJs
    argument: ""
    description: Enable error reporting in type-checked JavaScript files.
  - names:
      - --jsx
    argument: '{preserve|react|react-native|react-jsx|react-jsxdev}'
    description: Specify what JSX code is generated.
  - names:
      - --declaration
      - -d
    argument: ""
    description: Generate .d.ts files from TypeScript and JavaScript files in your project.
  - names:
      - --declarationMap
    argument: ""
    description: Create sourcemaps for d.ts files.
  - names:
      - --emitDeclarationOnly
    argument: ""
    description: Only output d.ts files and not JavaScript files.
  - names:
      - --sourceMap
    argument: ""
    description: Create source map files for emitted JavaScript files.
  - names:
      - --outFile
    argument: ""
    description: Specify a file that bundles all outputs into one JavaScript file. If `declaration` is true, also designates a file that bundles all .d.ts output.
  - names:
      - --outDir
    argument: ""
    description: Specify an output folder for all emitted files.
  - names:
      - --removeComments
    argument: ""
    description: Disable emitting comments.
  - names:
      - --noEmit
    argument: ""
    description: Disable emitting files from a compilation.
  - names:
      - --strict
    argument: ""
    description: Enable all strict type-checking options.
  - names:
      - --types
    argument: ""
    description: Specify type package names to be included without being referenced in a source file.
  - names:
      - --esModuleInterop
    argument: ""
    description: Emit additional JavaScript to ease support for importing CommonJS modules. This enables `allowSyntheticDefaultImports` for type compatibility.
