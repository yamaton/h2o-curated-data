name: xsel
description: manipulate the X selection
options:
  - names:
      - -a
      - --append
    argument: ""
    description: append standard input to the selection. Implies -i.
  - names:
      - -f
      - --follow
    argument: ""
    description: append to selection as standard input grows. Implies -i.
  - names:
      - -i
      - --input
    argument: ""
    description: read standard input into the selection.
  - names:
      - -o
      - --output
    argument: ""
    description: write the selection to standard output.
  - names:
      - -c
      - --clear
    argument: ""
    description: clear the selection. Overrides all input options.
  - names:
      - -d
      - --delete
    argument: ""
    description: Request that the current selection be deleted. This not only clears the selection, but also requests to the program in which the selection resides that the selected contents be deleted. Overrides all input options.
  - names:
      - -p
      - --primary
    argument: ""
    description: operate on the PRIMARY selection (default).
  - names:
      - -s
      - --secondary
    argument: ""
    description: operate on the SECONDARY selection.
  - names:
      - -b
      - --clipboard
    argument: ""
    description: operate on the CLIPBOARD selection.
  - names:
      - -k
      - --keep
    argument: ""
    description: Do not modify the selections, but make the PRIMARY and SECONDARY selections persist even after the programs they were selected in exit. (Conventionally, the CLIPBOARD selection is persisted by a separate special purpose program such as xclipboard(1)). Ignores all input and output options.
  - names:
      - -x
      - --exchange
    argument: ""
    description: exchange the PRIMARY and SECONDARY selections. Ignores all input and output options.
  - names:
      - --display
    argument: displayname
    description: specify the server to use; see X(1).
  - names:
      - -t
      - --selectionTimeout
    argument: ms
    description: Specify the timeout in milliseconds within which the selection must be retrieved. In --input mode, the background process exits after this amount of time. A value of 0 (zero) specifies no timeout (default).
  - names:
      - -l
      - --logfile
    argument: filename
    description: Specify the file to log errors to when detached. (Default $HOME/.xsel.log)
  - names:
      - -n
      - --nodetach
    argument: ""
    description: Do not detach from the controlling terminal. Without this option, xsel will fork to become a background process in input, exchange and keep modes.
  - names:
      - -h
      - --help
    argument: ""
    description: display usage information and exit
  - names:
      - -v
      - --verbose
    argument: ""
    description: Print informative messages. Additional instances of -v raise the debugging level, ie. print more information.
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: xsel version 1.2.0
tldr: |
  # xsel

  > X11 selection and clipboard manipulation tool.

  - Use a command's output as input of the clip[b]oard (equivalent to `Ctrl + C`):

  `echo 123 | xsel -ib`

  - Use the contents of a file as input of the clipboard:

  `cat {{file}} | xsel -ib`

  - Output the clipboard's contents into the terminal (equivalent to `Ctrl + V`):

  `xsel -ob`

  - Output the clipboard's contents into a file:

  `xsel -ob > {{file}}`

  - Clear the clipboard:

  `xsel -cb`

  - Output the X11 primary selection's contents into the terminal (equivalent to a mouse middle-click):

  `xsel -op`
