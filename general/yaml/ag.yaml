name: ag
description: ag
usage: ag [FILE-TYPE] [OPTIONS] PATTERN [PATH]
options:
  - names:
      - --ackmate
    argument: ""
    description: Print results in AckMate-parseable format
  - names:
      - -A
      - --after
    argument: '[LINES]'
    description: 'Print lines after match (Default: 2)'
  - names:
      - -B
      - --before
    argument: '[LINES]'
    description: 'Print lines before match (Default: 2)'
  - names:
      - --break
    argument: ""
    description: Print newlines between matches in different files (Enabled by default)
  - names:
      - --nobreak
    argument: ""
    description: Print newlines between matches in different files (Enabled by default)
  - names:
      - -c
      - --count
    argument: ""
    description: Only print the number of matches in each file. (This often differs from the number of matching lines)
  - names:
      - --color
    argument: ""
    description: Print color codes in results (Enabled by default)
  - names:
      - --nocolor
    argument: ""
    description: Print color codes in results (Enabled by default)
  - names:
      - --color-line-number
    argument: ""
    description: 'Color codes for line numbers (Default: 1;33)'
  - names:
      - --color-match
    argument: ""
    description: 'Color codes for result match numbers (Default: 30;43)'
  - names:
      - --color-path
    argument: ""
    description: 'Color codes for path names (Default: 1;32)'
  - names:
      - --column
    argument: ""
    description: Print column numbers in results
  - names:
      - --filename
    argument: ""
    description: Print file names (Enabled unless searching a single file)
  - names:
      - --nofilename
    argument: ""
    description: Print file names (Enabled unless searching a single file)
  - names:
      - -H
      - --heading
    argument: ""
    description: Print file names before each file's matches (Enabled by default)
  - names:
      - --noheading
    argument: ""
    description: Print file names before each file's matches (Enabled by default)
  - names:
      - -C
      - --context
    argument: '[LINES]'
    description: 'Print lines before and after matches (Default: 2)'
  - names:
      - --group
    argument: ""
    description: Same as --[no]break --[no]heading
  - names:
      - --nogroup
    argument: ""
    description: Same as --[no]break --[no]heading
  - names:
      - -g
      - --filename-pattern
    argument: PATTERN
    description: Print filenames matching PATTERN
  - names:
      - -L
      - --files-without-matches
    argument: ""
    description: Only print filenames that don't contain matches
  - names:
      - --print-all-files
    argument: ""
    description: Print headings for all files searched, even those that don't contain matches
  - names:
      - --numbers
    argument: ""
    description: Print line numbers. Default is to omit line numbers when searching streams
  - names:
      - --nonumbers
    argument: ""
    description: Print line numbers. Default is to omit line numbers when searching streams
  - names:
      - -o
      - --only-matching
    argument: ""
    description: Prints only the matching part of the lines
  - names:
      - --print-long-lines
    argument: ""
    description: 'Print matches on very long lines (Default: >2k characters)'
  - names:
      - --passthrough
    argument: ""
    description: When searching a stream, print all lines even if they don't match
  - names:
      - --silent
    argument: ""
    description: Suppress all log messages, including errors
  - names:
      - --stats
    argument: ""
    description: Print stats (files scanned, time taken, etc.)
  - names:
      - --stats-only
    argument: ""
    description: Print stats and nothing else. (Same as --count when searching a single file)
  - names:
      - --vimgrep
    argument: ""
    description: Print results like vim's :vimgrep /pattern/g would (it reports every match on the line)
  - names:
      - "-0"
      - --null
      - --print0
    argument: ""
    description: Separate filenames with null (for 'xargs -0')
  - names:
      - -a
      - --all-types
    argument: ""
    description: Search all files (doesn't include hidden files or patterns from ignore files)
  - names:
      - -D
      - --debug
    argument: ""
    description: Ridiculous debugging (probably not useful)
  - names:
      - --depth
    argument: NUM
    description: 'Search up to NUM directories deep (Default: 25)'
  - names:
      - -f
      - --follow
    argument: ""
    description: Follow symlinks
  - names:
      - -F
      - --fixed-strings
    argument: ""
    description: Alias for --literal for compatibility with grep
  - names:
      - -G
      - --file-search-regex
    argument: ""
    description: PATTERN Limit search to filenames matching PATTERN
  - names:
      - --hidden
    argument: ""
    description: Search hidden files (obeys .*ignore files)
  - names:
      - -i
      - --ignore-case
    argument: ""
    description: Match case insensitively
  - names:
      - --ignore
    argument: PATTERN
    description: Ignore files/directories matching PATTERN (literal file/directory names also allowed)
  - names:
      - --ignore-dir
    argument: NAME
    description: Alias for --ignore for compatibility with ack.
  - names:
      - -m
      - --max-count
    argument: NUM
    description: 'Skip the rest of a file after NUM matches (Default: 10,000)'
  - names:
      - --one-device
    argument: ""
    description: Don't follow links to other devices.
  - names:
      - -p
      - --path-to-ignore
    argument: STRING
    description: Use .ignore file at STRING
  - names:
      - -Q
      - --literal
    argument: ""
    description: Don't parse PATTERN as a regular expression
  - names:
      - -s
      - --case-sensitive
    argument: ""
    description: Match case sensitively
  - names:
      - -S
      - --smart-case
    argument: ""
    description: Match case insensitively unless PATTERN contains uppercase characters (Enabled by default)
  - names:
      - --search-binary
    argument: ""
    description: Search binary files for matches
  - names:
      - -t
      - --all-text
    argument: ""
    description: Search all text files (doesn't include hidden files)
  - names:
      - -u
      - --unrestricted
    argument: ""
    description: Search all files (ignore .ignore, .gitignore, etc.; searches binary and hidden files as well)
  - names:
      - -U
      - --skip-vcs-ignores
    argument: ""
    description: Ignore VCS ignore files (.gitignore, .hgignore; still obey .ignore)
  - names:
      - -v
      - --invert-match
      - -w
      - --word-regexp
    argument: ""
    description: Only match whole words
  - names:
      - -W
      - --width
    argument: NUM
    description: Truncate match lines after NUM characters
  - names:
      - -z
      - --search-zip
    argument: ""
    description: Search contents of compressed (e.g., gzip) files
version: ag version 2.2.0
tldr: |
  > The Silver Searcher. Like ack, but aims to be faster.
  > More information: <https://github.com/ggreer/the_silver_searcher>.

  - Find files containing "foo", and print the line matches in context:

  `ag {{foo}}`

  - Find files containing "foo" in a specific directory:

  `ag {{foo}} {{path/to/directory}}`

  - Find files containing "foo", but only list the filenames:

  `ag -l {{foo}}`

  - Find files containing "FOO" case-insensitively, and print only the match, rather than the whole line:

  `ag -i -o {{FOO}}`

  - Find "foo" in files with a name matching "bar":

  `ag {{foo}} -G {{bar}}`

  - Find files whose contents match a regular expression:

  `ag '{{^ba(r|z)$}}'`

  - Find files with a name matching "foo":

  `ag -g {{foo}}`
