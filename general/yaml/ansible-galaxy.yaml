name: ansible-galaxy
description: Perform various Role and Collection related operations.
usage: ansible-galaxy [-h] [--version] [-v] TYPE ...
options:
  - names:
      - --version
    argument: ""
    description: show program's version number, config file location, configured module search path, module location, executable location and exit
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -v
      - --verbose
    argument: ""
    description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
subcommands:
  - name: collection
    description: Manage an Ansible Galaxy collection.
    usage: ansible-galaxy collection [-h] COLLECTION_ACTION ...
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
    subcommands:
      - name: download
        description: Download collections and their dependencies as a tarball for an offline install.
        usage: ansible-galaxy collection download [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [--clear-response-cache] [--no-cache] [-n] [-p DOWNLOAD_PATH] [-r REQUIREMENTS] [--pre] [collection ...]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - --clear-response-cache
            argument: ""
            description: Clear the existing server response cache.
          - names:
              - --no-cache
            argument: ""
            description: Do not use the server response cache.
          - names:
              - -n
              - --no-deps
            argument: ""
            description: Don't download collection(s) listed as dependencies.
          - names:
              - -p
              - --download-path
            argument: DOWNLOAD_PATH
            description: The directory to download the collections to.
          - names:
              - -r
              - --requirements-file
            argument: REQUIREMENTS
            description: A file containing a list of collections to be downloaded.
          - names:
              - --pre
            argument: ""
            description: Include pre-release versions. Semantic versioning pre-releases are ignored by default
      - name: init
        description: Initialize new collection with the base structure of a collection.
        usage: ansible-galaxy collection init [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-f] [--init-path INIT_PATH] [--collection-skeleton COLLECTION_SKELETON] collection_name
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -f
              - --force
            argument: ""
            description: Force overwriting an existing role or collection
          - names:
              - --init-path
            argument: INIT_PATH
            description: The path in which the skeleton collection will be created. The default is the current working directory.
          - names:
              - --collection-skeleton
            argument: COLLECTION_SKELETON
            description: The path to a collection skeleton that the new collection should be based upon.
      - name: build
        description: Build an Ansible collection artifact that can be published to Ansible Galaxy.
        usage: ansible-galaxy collection build [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-f] [--output-path OUTPUT_PATH] [collection ...]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -f
              - --force
            argument: ""
            description: Force overwriting an existing role or collection
          - names:
              - --output-path
            argument: OUTPUT_PATH
            description: The path in which the collection is built to. The default is the current working directory.
      - name: publish
        description: Publish a collection artifact to Ansible Galaxy.
        usage: ansible-galaxy collection publish [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [--no-wait] [--import-timeout IMPORT_TIMEOUT] collection_path
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - --no-wait
            argument: ""
            description: Don't wait for import validation results.
          - names:
              - --import-timeout
            argument: IMPORT_TIMEOUT
            description: The time to wait for the collection import process to finish.
      - name: install
        description: Install collection(s) from file(s), URL(s) or Ansible Galaxy
        usage: ansible-galaxy collection install [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-f] [--clear-response-cache] [--no-cache] [-i] [-n | --force-with-deps] [-p COLLECTIONS_PATH] [-r REQUIREMENTS] [--pre] [-U] [--keyring KEYRING] [--disable-gpg-verify] [--signature SIGNATURES] [--required-valid-signature-count REQUIRED_VALID_SIGNATURE_COUNT] [--ignore-signature-status-code {EXPSIG,EXPKEYSIG,REVKEYSIG,BADSIG,ERRSIG,NO_PUBKEY,MISSING_PASSPHRASE,BAD_PASSPHRASE,NODATA,UNEXPECTED,ERROR,FAILURE,BADARMOR,KEYEXPIRED,KEYREVOKED,NO_SECKEY}] [--offline] [collection_name ...]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -f
              - --force
            argument: ""
            description: Force overwriting an existing role or collection
          - names:
              - --clear-response-cache
            argument: ""
            description: Clear the existing server response cache.
          - names:
              - --no-cache
            argument: ""
            description: Do not use the server response cache.
          - names:
              - -i
              - --ignore-errors
            argument: ""
            description: Ignore errors during installation and continue with the next specified collection. This will not ignore dependency conflict errors.
          - names:
              - -n
              - --no-deps
            argument: ""
            description: Don't download collections listed as dependencies.
          - names:
              - --force-with-deps
            argument: ""
            description: Force overwriting an existing collection and its dependencies.
          - names:
              - -p
              - --collections-path
            argument: COLLECTIONS_PATH
            description: The path to the directory containing your collections.
          - names:
              - -r
              - --requirements-file
            argument: REQUIREMENTS
            description: A file containing a list of collections to be installed.
          - names:
              - --pre
            argument: ""
            description: Include pre-release versions. Semantic versioning pre-releases are ignored by default
          - names:
              - -U
              - --upgrade
            argument: ""
            description: Upgrade installed collection artifacts. This will also update dependencies unless --no-deps is provided
          - names:
              - --keyring
            argument: KEYRING
            description: The keyring used during signature verification
          - names:
              - --disable-gpg-verify
            argument: ""
            description: Disable GPG signature verification when installing collections from a Galaxy server
          - names:
              - --signature
            argument: SIGNATURES
            description: An additional signature source to verify the authenticity of the MANIFEST.json before installing the collection from a Galaxy server. Use in conjunction with a positional collection name (mutually exclusive with --requirements-file).
          - names:
              - --required-valid-signature-count
            argument: REQUIRED_VALID_SIGNATURE_COUNT
            description: The number of signatures that must successfully verify the collection. This should be a positive integer or -1 to signify that all signatures must be used to verify the collection. Prepend the value with + to fail if no valid signatures are found for the collection (e.g. +all).
          - names:
              - --ignore-signature-status-code
            argument: '{EXPSIG,EXPKEYSIG,REVKEYSIG,BADSIG,ERRSIG,NO_PUBKEY,MISSING_PASSPHRASE,BAD_PASSPHRASE,NODATA,UNEXPECTED,ERROR,FAILURE,BADARMOR,KEYEXPIRED,KEYREVOKED,NO_SECKEY}'
            description: A status code to ignore during signature verification (for example, NO_PUBKEY). Provide this option multiple times to ignore a list of status codes. Descriptions for the choices can be seen at L(https://github.com/gpg/gnupg/blob/master/doc/DETAILS#general-status-codes).
          - names:
              - --offline
            argument: ""
            description: Install collection artifacts (tarballs) without contacting any distribution servers. This does not apply to collections in remote Git repositories or URLs to remote tarballs.
      - name: list
        description: Show the name and version of each collection installed in the collections_path.
        usage: ansible-galaxy collection list [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-p COLLECTIONS_PATH] [--format {human,yaml,json}] [collection]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -p
              - --collections-path
            argument: COLLECTIONS_PATH
            description: One or more directories to search for collections in addition to the default COLLECTIONS_PATHS. Separate multiple paths with ':'.
          - names:
              - --format
            argument: '{human,yaml,json}'
            description: Format to display the list of collections in.
      - name: verify
        description: Compare checksums with the collection(s) found on the server and the installed copy. This does not verify dependencies.
        usage: ansible-galaxy collection verify [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-p COLLECTIONS_PATH] [-i] [--offline] [-r REQUIREMENTS] [--keyring KEYRING] [--signature SIGNATURES] [--required-valid-signature-count REQUIRED_VALID_SIGNATURE_COUNT] [--ignore-signature-status-code {EXPSIG,EXPKEYSIG,REVKEYSIG,BADSIG,ERRSIG,NO_PUBKEY,MISSING_PASSPHRASE,BAD_PASSPHRASE,NODATA,UNEXPECTED,ERROR,FAILURE,BADARMOR,KEYEXPIRED,KEYREVOKED,NO_SECKEY}] [collection_name ...]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -p
              - --collections-path
            argument: COLLECTIONS_PATH
            description: One or more directories to search for collections in addition to the default COLLECTIONS_PATHS. Separate multiple paths with ':'.
          - names:
              - -i
              - --ignore-errors
            argument: ""
            description: Ignore errors during verification and continue with the next specified collection.
          - names:
              - --offline
            argument: ""
            description: Validate collection integrity locally without contacting server for canonical manifest hash.
          - names:
              - -r
              - --requirements-file
            argument: REQUIREMENTS
            description: A file containing a list of collections to be verified.
          - names:
              - --keyring
            argument: KEYRING
            description: The keyring used during signature verification
          - names:
              - --signature
            argument: SIGNATURES
            description: An additional signature source to verify the authenticity of the MANIFEST.json before using it to verify the rest of the contents of a collection from a Galaxy server. Use in conjunction with a positional collection name (mutually exclusive with --requirements-file).
          - names:
              - --required-valid-signature-count
            argument: REQUIRED_VALID_SIGNATURE_COUNT
            description: The number of signatures that must successfully verify the collection. This should be a positive integer or all to signify that all signatures must be used to verify the collection. Prepend the value with + to fail if no valid signatures are found for the collection (e.g. +all).
          - names:
              - --ignore-signature-status-code
            argument: '{EXPSIG,EXPKEYSIG,REVKEYSIG,BADSIG,ERRSIG,NO_PUBKEY,MISSING_PASSPHRASE,BAD_PASSPHRASE,NODATA,UNEXPECTED,ERROR,FAILURE,BADARMOR,KEYEXPIRED,KEYREVOKED,NO_SECKEY}'
            description: A status code to ignore during signature verification (for example, NO_PUBKEY). Provide this option multiple times to ignore a list of status codes. Descriptions for the choices can be seen at L(https://github.com/gpg/gnupg/blob/master/doc/DETAILS#general-status-codes).
  - name: role
    description: Manage an Ansible Galaxy role.
    usage: ansible-galaxy role [-h] ROLE_ACTION ...
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
    subcommands:
      - name: init
        description: Initialize new role with the base structure of a role.
        usage: ansible-galaxy role init [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-f] [--offline] [--init-path INIT_PATH] [--role-skeleton ROLE_SKELETON] [--type ROLE_TYPE] role_name
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -f
              - --force
            argument: ""
            description: Force overwriting an existing role or collection
          - names:
              - --offline
            argument: ""
            description: Don't query the galaxy API when creating roles
          - names:
              - --init-path
            argument: INIT_PATH
            description: The path in which the skeleton role will be created. The default is the current working directory.
          - names:
              - --role-skeleton
            argument: ROLE_SKELETON
            description: The path to a role skeleton that the new role should be based upon.
          - names:
              - --type
            argument: ROLE_TYPE
            description: 'Initialize using an alternate role type. Valid types include: ''container'', ''apb'' and ''network''.'
      - name: remove
        description: Delete roles from roles_path.
        usage: ansible-galaxy role remove [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-p ROLES_PATH] role [role ...]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -p
              - --roles-path
            argument: ROLES_PATH
            description: 'The path to the directory containing your roles. The default is the first writable one configured via DEFAULT_ROLES_PATH: {{ ANSIBLE_HOME ~ "/roles:/usr/share/ansible/roles:/etc/ansible/roles" }}'
      - name: delete
        description: Removes the role from Galaxy. It does not remove or alter the actual GitHub repository.
        usage: ansible-galaxy role delete [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] github_user github_repo
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
      - name: list
        description: Show the name and version of each role installed in the roles_path.
        usage: ansible-galaxy role list [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [-p ROLES_PATH] [role]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - -p
              - --roles-path
            argument: ROLES_PATH
            description: 'The path to the directory containing your roles. The default is the first writable one configured via DEFAULT_ROLES_PATH: {{ ANSIBLE_HOME ~ "/roles:/usr/share/ansible/roles:/etc/ansible/roles" }}'
      - name: search
        description: Search the Galaxy database by tags, platforms, author and multiple keywords.
        usage: ansible-galaxy role search [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [--platforms PLATFORMS] [--galaxy-tags GALAXY_TAGS] [--author AUTHOR] [searchterm ...]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
              - --timeout
            argument: TIMEOUT
            description: The time to wait for operations against the galaxy server, defaults to 60s.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
          - names:
              - --platforms
            argument: PLATFORMS
            description: list of OS platforms to filter by
          - names:
              - --galaxy-tags
            argument: GALAXY_TAGS
            description: list of galaxy tags to filter by
          - names:
              - --author
            argument: AUTHOR
            description: GitHub username
      - name: import
        description: Import a role into a galaxy server
        usage: ansible-galaxy role import [-h] [-s API_SERVER] [--token API_KEY] [-c] [--timeout TIMEOUT] [-v] [--no-wait] [--branch REFERENCE] [--role-name ROLE_NAME] [--status] github_user github_repo
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -s
              - --server
            argument: API_SERVER
            description: The Galaxy API server URL
          - names:
              - --token
              - --api-key
            argument: API_KEY
            description: The Ansible Galaxy API key which can be found at https://galaxy.ansible.com/me/preferences.
          - names:
              - -c
              - --ignore-certs
            argument: ""
            description: Ignore SSL certificate validation errors.
          - names:
