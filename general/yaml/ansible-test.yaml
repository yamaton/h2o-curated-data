                  - -h
                  - --help
                argument: ""
                description: show this help message and exit
            subcommands:
              - name: generate
                description: aggregate coverage by integration test target
                usage: ansible-test coverage analyze targets generate [-h] [-e] [-v] [--color [COLOR]] [--debug] [--truncate COLUMNS] [--no-redact] [--requirements] [--python X.Y] [--python-interpreter PATH] [--local | --venv] [--venv-system-site-packages] [--controller OPT] [input_dir] output_file
                options:
                  - names:
                      - -h
                      - --help
                    argument: ""
                    description: show this help message and exit
                  - names:
                      - -e
                      - --explain
                    argument: ""
                    description: explain commands that would be executed
                  - names:
                      - -v
                      - --verbose
                    argument: ""
                    description: display more output
                  - names:
                      - --color
                    argument: '[COLOR]'
                    description: 'generate color output: yes, no, auto'
                  - names:
                      - --debug
                    argument: ""
                    description: run ansible commands in debug mode
                  - names:
                      - --truncate
                    argument: COLUMNS
                    description: 'truncate some long output (0=disabled) (default: auto)'
                  - names:
                      - --no-redact
                    argument: ""
                    description: show sensitive values in output
                  - names:
                      - --requirements
                    argument: ""
                    description: install command requirements
                  - names:
                      - --python
                    argument: X.Y
                    description: 'python version: 3.9, 3.10, 3.11'
                  - names:
                      - --python-interpreter
                    argument: PATH
                    description: path to the python interpreter
                  - names:
                      - --local
                    argument: ""
