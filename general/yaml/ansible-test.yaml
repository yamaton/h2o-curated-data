name: ansible-test
description: ansible-test
usage: ansible-test [-h] [--version] COMMAND ...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
subcommands:
  - name: coverage
    description: code coverage management and reporting
    usage: ansible-test coverage [-h] COMMAND ...
    options:
