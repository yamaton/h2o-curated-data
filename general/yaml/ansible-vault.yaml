      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --output
        argument: OUTPUT_FILE
        description: output file name for encrypt or decrypt; use - for stdout
      - names:
          - --vault-id
        argument: VAULT_IDS
        description: the vault identity to use
      - names:
          - --vault-password-file
