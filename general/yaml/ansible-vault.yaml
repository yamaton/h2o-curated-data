name: ansible-vault
description: encryption/decryption utility for Ansible data files
usage: ansible-vault [-h] [--version] [-v] {create,decrypt,edit,view,encrypt,encrypt_string,rekey} ...
options:
  - names:
      - --version
    argument: ""
    description: show program's version number, config file location, configured module search path, module location, executable location and exit
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -v
      - --verbose
    argument: ""
    description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
subcommands:
  - name: create
    description: Create new vault encrypted file
    usage: ansible-vault create [-h] [--encrypt-vault-id ENCRYPT_VAULT_ID] [--vault-id VAULT_IDS] [--ask-vault-password | --vault-password-file VAULT_PASSWORD_FILES] [-v] [file_name ...]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --encrypt-vault-id
        argument: ENCRYPT_VAULT_ID
        description: the vault id used to encrypt (required if more than one vault-id is provided)
      - names:
          - --vault-id
        argument: VAULT_IDS
        description: the vault identity to use
      - names:
          - --ask-vault-password
          - --ask-vault-pass
        argument: ""
        description: ask for vault password
      - names:
          - --vault-password-file
        argument: ""
        description: VAULT_PASSWORD_FILES, --vault-pass-file VAULT_PASSWORD_FILES vault password file
      - names:
          - -v
          - --verbose
        argument: ""
        description: Causes Ansible to print more debug messages. Adding multiple -v will increase the verbosity, the builtin plugins currently evaluate up to -vvvvvv. A reasonable level to start is -vvv, connection debugging might require -vvvv.
  - name: decrypt
    description: Decrypt vault encrypted file
    usage: ansible-vault decrypt [-h] [--output OUTPUT_FILE] [--vault-id VAULT_IDS] [--ask-vault-password | --vault-password-file VAULT_PASSWORD_FILES] [-v] [file_name ...]
