      - names:
          - -l
          - --protocol
        argument: string
        description: 'Upload port protocol, e.g: serial'
      - names:
          - --quiet
        argument: ""
        description: Optional, suppresses almost every output.
      - names:
          - --show-properties
        argument: ""
        description: Show all build properties used instead of compiling.
      - names:
          - -u
          - --upload
        argument: ""
        description: Upload the binary after the compilation.
      - names:
