name: arduino-cli
description: arduino-cli
options:
  - names:
      - --additional-urls
    argument: strings
    description: Comma-separated list of additional URLs for the Boards Manager.
  - names:
      - --config-file
    argument: string
    description: The custom config file (if not specified the default will be used).
  - names:
      - --format
    argument: string
    description: 'The output format for the logs, can be: text, json, jsonmini, yaml (default "text")'
  - names:
      - -h
      - --help
    argument: ""
    description: help for arduino-cli
  - names:
      - --log-file
    argument: string
    description: Path to the file where logs will be written.
  - names:
      - --log-format
    argument: string
    description: 'The output format for the logs, can be: text, json'
  - names:
      - --log-level
    argument: string
    description: 'Messages with this level and above will be logged. Valid levels are: trace, debug, info, warn, error, fatal, panic'
  - names:
      - --no-color
    argument: ""
    description: Disable colored output.
  - names:
      - -v
      - --verbose
    argument: ""
    description: Print the logs on the standard output.
subcommands:
