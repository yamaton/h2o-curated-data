  - name: compile
    description: Compiles Arduino sketches.
    options:
      - names:
          - --build-cache-path
        argument: string
        description: Builds of 'core.a' are saved into this path to be cached and reused.
      - names:
          - --build-path
        argument: string
        description: Path where to save compiled files. If omitted, a directory will be created in the default temporary path of your OS.
      - names:
          - --build-property
        argument: stringArray
        description: Override a build property with a custom value. Can be used multiple times for multiple properties.
      - names:
          - --clean
        argument: ""
        description: Optional, cleanup the build folder and do not use any cached build.
      - names:
          - --discovery-timeout
        argument: duration
        description: 'Max time to wait for port discovery, e.g.: 30s, 1m (default 5s)'
      - names:
          - -e
          - --export-binaries
        argument: ""
        description: If set built binaries will be exported to the sketch folder.
