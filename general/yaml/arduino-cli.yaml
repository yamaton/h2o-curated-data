          - -b
          - --fqbn
        argument: string
        description: 'Fully Qualified Board Name, e.g.: arduino:avr:uno'
      - names:
          - -h
          - --help
        argument: ""
        description: help for compile
      - names:
          - --libraries
        argument: strings
        description: List of custom libraries dir paths separated by commas. Or can be used multiple times for multiple libraries dir paths.
      - names:
          - --library
        argument: strings
        description: List of paths to libraries root folders. Libraries set this way have top priority in case of conflicts. Can be used multiple times for different libraries.
      - names:
          - --only-compilation-database
        argument: ""
        description: Just produce the compilation database, without actually compiling. All build commands are skipped except pre* hooks.
      - names:
          - --optimize-for-debug
        argument: ""
        description: Optional, optimize compile output for debugging, rather than for release.
      - names:
          - --output-dir
        argument: string
        description: Save build artifacts in this directory.
      - names:
          - -p
          - --port
        argument: string
        description: 'Upload port address, e.g.: COM3 or /dev/ttyACM2'
      - names:
          - --preprocess
        argument: ""
        description: Print preprocessed code to stdout instead of compiling.
      - names:
