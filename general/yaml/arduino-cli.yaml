      - names:
          - --no-color
        argument: ""
        description: Disable colored output.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Print the logs on the standard output.
    subcommands:
      - name: attach
        description: Attaches a sketch to a board.
        options:
          - names:
              - --discovery-timeout
            argument: duration
            description: 'Max time to wait for port discovery, e.g.: 30s, 1m (default 5s)'
          - names:
