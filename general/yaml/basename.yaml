name: basename
description: basename
usage: |-
  basename NAME [SUFFIX]
  basename OPTION... NAME...
options:
  - names:
      - -a
      - --multiple
    argument: ""
    description: support multiple arguments and treat each as a NAME
  - names:
      - -s
      - --suffix
    argument: SUFFIX
    description: remove a trailing SUFFIX; implies -a
  - names:
      - -z
      - --zero
    argument: ""
    description: end each output line with NUL, not newline
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: basename (GNU coreutils) 8.32
tldr: |
  > Remove leading directory portions from a path.
  > More information: <https://www.gnu.org/software/coreutils/basename>.

  - Show only the file name from a path:

  `basename {{path/to/file}}`

  - Show only the rightmost directory name from a path:

  `basename {{path/to/directory/}}`

  - Show only the file name from a path, with a suffix removed:

  `basename {{path/to/file}} {{suffix}}`
