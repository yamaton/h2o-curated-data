name: brew
description: The Missing Package Manager for macOS (or Linux)
options:
  - names:
      - --cache
    argument: '[options] [formula|cask ...]'
    description: Display Homebrew´s download cache. See also HOMEBREW_CACHE.
  - names:
      - --caskroom
    argument: '[cask ...]'
    description: Display Homebrew´s Caskroom path.
  - names:
      - --cellar
    argument: '[formula ...]'
    description: 'Display Homebrew´s Cellar path. Default: $(brew --prefix)/Cellar, or if that directory doesn´t exist, $(brew --repository)/Cellar.'
  - names:
      - --env
    argument: '[--shell=] [--plain] [formula ...]'
    description: Summarise Homebrew´s build environment as a plain list.
subcommands:
  - subcommands:
      - name: install
        description: Install a formula or cask. Additional options specific to a formula may be appended to the command.
        options:
          - names:
              - -d
              - --debug
            argument: ""
            description: If brewing fails, open an interactive debugging session with access to IRB or a shell inside the temporary build directory.
          - names:
              - -f
              - --force
            argument: ""
            description: Install formulae without checking for previously installed keg-only or non-migrated versions. When installing casks, overwrite existing files (binaries and symlinks are excluded, unless originally from the same cask).
          - names:
              - -v
              - --verbose
            argument: ""
            description: Print the verification and postinstall steps.
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - --env
            argument: ""
            description: Disabled other than for internal Homebrew use.
          - names:
              - --ignore-dependencies
            argument: ""
            description: An unsupported Homebrew development flag to skip installing any dependencies of any kind. If the dependencies are not already present, the formula will have issues. If you´re not developing Homebrew, consider adjusting your PATH rather than using this flag.
          - names:
              - --only-dependencies
            argument: ""
            description: Install the dependencies with specified options but do not install the formula itself.
          - names:
              - --cc
            argument: ""
            description: Attempt to compile using the specified compiler, which should be the name of the compiler´s executable, e.g. gcc-7 for GCC 7. In order to use LLVM´s clang, specify llvm_clang. To use the Apple-provided clang, specify clang. This option will only accept compilers that are provided by Homebrew or bundled with macOS. Please do not file issues if you encounter errors while using this option.
          - names:
              - -s
              - --build-from-source
            argument: ""
            description: Compile formula from source even if a bottle is provided. Dependencies will still be installed from bottles if they are available.
          - names:
              - --force-bottle
            argument: ""
            description: Install from a bottle if it exists for the current or newest version of macOS, even if it would not normally be used for installation.
          - names:
              - --include-test
            argument: ""
            description: Install testing dependencies required to run brew test formula.
          - names:
              - --HEAD
            argument: ""
            description: If formula defines it, install the HEAD version, aka. main, trunk, unstable, master.
          - names:
              - --fetch-HEAD
            argument: ""
            description: Fetch the upstream repository to detect if the HEAD installation of the formula is outdated. Otherwise, the repository´s HEAD will only be checked for updates when a new stable or development version has been released.
          - names:
              - --keep-tmp
            argument: ""
            description: Retain the temporary files created during installation.
          - names:
              - --build-bottle
            argument: ""
            description: Prepare the formula for eventual bottling during installation, skipping any post-install steps.
          - names:
              - --bottle-arch
            argument: ""
            description: Optimise bottles for the specified architecture rather than the oldest architecture supported by the version of macOS the bottles are built on.
          - names:
              - --display-times
            argument: ""
            description: Print install times for each formula at the end of the run.
          - names:
              - -i
              - --interactive
            argument: ""
            description: Download and patch formula, then open a shell. This allows the user to run ./configure --help and otherwise determine how to turn the software package into a Homebrew package.
          - names:
              - -g
              - --git
            argument: ""
            description: Create a Git repository, useful for creating patches to the software.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
          - names:
              - --binaries
            argument: ""
            description: 'Disable/enable linking of helper executables (default: enabled).'
          - names:
              - --no-binaries
            argument: ""
            description: 'Disable/enable linking of helper executables (default: enabled).'
          - names:
              - --require-sha
            argument: ""
            description: Require all casks to have a checksum.
          - names:
              - --quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --no-quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --skip-cask-deps
            argument: ""
            description: Skip installing cask dependencies.
      - name: uninstall
        description: Uninstall a formula or cask.
        options:
          - names:
              - -f
              - --force
            argument: ""
            description: Delete all installed versions of formula. Uninstall even if cask is not installed, overwrite existing files and ignore errors when removing files.
          - names:
              - --zap
            argument: ""
            description: Remove all files associated with a cask. May remove files which are shared between applications.
          - names:
              - --ignore-dependencies
            argument: ""
            description: Don´t fail uninstall, even if formula is a dependency of any installed formulae.
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
      - name: list
        description: List all installed formulae and casks.
        options:
          - names:
              - --formula
            argument: ""
            description: List only formulae, or treat all named arguments as formulae.
          - names:
              - --cask
            argument: ""
            description: List only casks, or treat all named arguments as casks.
          - names:
              - --full-name
            argument: ""
            description: Print formulae with fully-qualified names. Unless --full-name, --versions or --pinned are passed, other options (i.e. -1, -l, -r and -t) are passed to ls(1) which produces the actual output.
          - names:
              - --versions
            argument: ""
            description: Show the version number for installed formulae, or only the specified formulae if formula are provided.
          - names:
              - --multiple
            argument: ""
            description: Only show formulae with multiple versions installed.
          - names:
              - --pinned
            argument: ""
            description: List only pinned formulae, or only the specified (pinned) formulae if formula are provided. See also pin, unpin.
          - names:
              - "-1"
            argument: ""
            description: Force output to be one entry per line. This is the default when output is not to a terminal.
          - names:
              - -l
            argument: ""
            description: List formulae and/or casks in long format. Has no effect when a formula or cask name is passed as an argument.
          - names:
              - -r
            argument: ""
            description: Reverse the order of the formulae and/or casks sort to list the oldest entries first. Has no effect when a formula or cask name is passed as an argument.
          - names:
              - -t
            argument: ""
            description: Sort formulae and/or casks by time modified, listing most recently modified first. Has no effect when a formula or cask name is passed as an argument.
      - name: search
        description: Perform a substring search of cask tokens and formula names for text. If text is flanked by slashes, it is interpreted as a regular expression. The search for text is extended online to homebrew/core and homebrew/cask.
        options:
          - names:
              - --formula
            argument: ""
            description: Search online and locally for formulae.
          - names:
              - --cask
            argument: ""
            description: Search online and locally for casks.
          - names:
              - --desc
            argument: ""
            description: Search for formulae with a description matching text and casks with a name matching text.
          - names:
              - --pull-request
            argument: ""
            description: Search for GitHub pull requests containing text.
          - names:
              - --open
            argument: ""
            description: Search for only open GitHub pull requests.
          - names:
              - --closed
            argument: ""
            description: Search for only closed GitHub pull requests.
          - names:
              - --macports
            argument: ""
            description: Search for text in the given package manager´s list.
          - names:
              - --fink
            argument: ""
            description: Search for text in the given package manager´s list.
          - names:
              - --opensuse
            argument: ""
            description: Search for text in the given package manager´s list.
          - names:
              - --fedora
            argument: ""
            description: Search for text in the given package manager´s list.
          - names:
              - --debian
            argument: ""
            description: Search for text in the given package manager´s list.
          - names:
              - --ubuntu
            argument: ""
            description: Search for text in the given package manager´s list.
      - name: analytics
        description: Control Homebrew´s anonymous aggregate user behaviour analytics. Read more at https://docs.brew.sh/Analytics.
        options: []
      - name: autoremove
        description: Uninstall formulae that were only installed as a dependency of another formula and are now no longer needed.
        options:
          - names:
              - -n
              - --dry-run
            argument: ""
            description: List what would be uninstalled, but do not actually uninstall anything.
      - name: cask
        description: List only casks, or treat all named arguments as casks.
        options: []
      - name: cleanup
        description: Remove stale lock files and outdated downloads for all formulae and casks, and remove old versions of installed formulae. If arguments are specified, only do this for the given formulae and casks. Removes all downloads more than 120 days old. This can be adjusted with HOMEBREW_CLEANUP_MAX_AGE_DAYS.
        options:
          - names:
              - --prune
            argument: ""
            description: Remove all cache files older than specified days. If you want to remove everything, use --prune=all.
          - names:
              - -n
              - --dry-run
            argument: ""
            description: Show what would be removed, but do not actually remove anything.
          - names:
              - -s
            argument: ""
            description: 'Scrub the cache, including downloads for even the latest versions. Note downloads for any installed formulae or casks will still not be deleted. If you want to delete those too: rm -rf "$(brew --cache)"'
          - names:
              - --prune-prefix
            argument: ""
            description: Only prune the symlinks and directories from the prefix and remove no other files.
      - name: commands
        description: Show lists of built-in and external commands.
        options:
          - names:
              - -q
              - --quiet
            argument: ""
            description: List only the names of commands without category headers.
          - names:
              - --include-aliases
            argument: ""
            description: Include aliases of internal commands.
      - name: completions
        description: Control whether Homebrew automatically links external tap shell completion files. Read more at https://docs.brew.sh/Shell-Completion .
        options: []
      - name: config
        description: Show Homebrew and system configuration info useful for debugging. If you file a bug report, you will be required to provide this information.
        options: []
      - name: deps
        description: Show dependencies for formula. Additional options specific to formula may be appended to the command. When given multiple formula arguments, show the intersection of dependencies for each formula.
        options:
          - names:
              - -n
            argument: ""
            description: Sort dependencies in topological order.
          - names:
              - --1
            argument: ""
            description: Only show dependencies one level down, instead of recursing.
          - names:
              - --union
            argument: ""
            description: Show the union of dependencies for multiple formula, instead of the intersection.
          - names:
              - --full-name
            argument: ""
            description: List dependencies by their full name.
          - names:
              - --include-build
            argument: ""
            description: Include :build dependencies for formula.
          - names:
              - --include-optional
            argument: ""
            description: Include :optional dependencies for formula.
          - names:
              - --include-test
            argument: ""
            description: Include :test dependencies for formula (non-recursive).
          - names:
              - --skip-recommended
            argument: ""
            description: Skip :recommended dependencies for formula.
          - names:
              - --include-requirements
            argument: ""
            description: Include requirements in addition to dependencies for formula.
          - names:
              - --tree
            argument: ""
            description: Show dependencies as a tree. When given multiple formula arguments, show individual trees for each formula.
          - names:
              - --annotate
            argument: ""
            description: Mark any build, test, optional, or recommended dependencies as such in the output.
          - names:
              - --installed
            argument: ""
            description: List dependencies for formulae that are currently installed. If formula is specified, list only its dependencies that are currently installed.
          - names:
              - --all
            argument: ""
            description: List dependencies for all available formulae.
          - names:
              - --for-each
            argument: ""
            description: Switch into the mode used by the --all option, but only list dependencies for each provided formula, one formula per line. This is used for debugging the --installed/--all display mode.
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
      - name: desc
        description: Display formula´s name and one-line description. Formula descriptions are cached; the cache is created on the first search, making that search slower than subsequent ones.
        options:
          - names:
              - -s
              - --search
            argument: ""
            description: Search both names and descriptions for text. If text is flanked by slashes, it is interpreted as a regular expression.
          - names:
              - -n
              - --name
            argument: ""
            description: Search just names for text. If text is flanked by slashes, it is interpreted as a regular expression.
          - names:
              - -d
              - --description
            argument: ""
            description: Search just descriptions for text. If text is flanked by slashes, it is interpreted as a regular expression.
      - name: doctor
        description: 'Check your system for potential problems. Will exit with a non-zero status if any potential problems are found. Please note that these warnings are just used to help the Homebrew maintainers with debugging if you file an issue. If everything you use Homebrew for is working fine: please don´t worry or file an issue; just ignore this.'
        options:
          - names:
              - --list-checks
            argument: ""
            description: List all audit methods, which can be run individually if provided as arguments.
          - names:
              - -D
              - --audit-debug
            argument: ""
            description: Enable debugging and profiling of audit methods.
      - name: fetch
        description: Download a bottle (if available) or source packages for formulae and binaries for casks. For files, also print SHA-256 checksums.
        options:
          - names:
              - --HEAD
            argument: ""
            description: Fetch HEAD version instead of stable version.
          - names:
              - -f
              - --force
            argument: ""
            description: Remove a previously cached version and re-fetch.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Do a verbose VCS checkout, if the URL represents a VCS. This is useful for seeing if an existing VCS cache has been updated.
          - names:
              - --retry
            argument: ""
            description: Retry if downloading fails or re-download if the checksum of a previously cached version no longer matches.
          - names:
              - --deps
            argument: ""
            description: Also download dependencies for any listed formula.
          - names:
              - -s
              - --build-from-source
            argument: ""
            description: Download source packages rather than a bottle.
          - names:
              - --build-bottle
            argument: ""
            description: Download source packages (for eventual bottling) rather than a bottle.
          - names:
              - --force-bottle
            argument: ""
            description: Download a bottle if it exists for the current or newest version of macOS, even if it would not be used during installation.
          - names:
              - --quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --no-quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
      - name: formulae
        description: List all locally installable formulae including short names.
        options: []
      - name: gist-logs
        description: Upload logs for a failed build of formula to a new Gist. Presents an error message if no logs are found.
        options:
          - names:
              - --with-hostname
            argument: ""
            description: Include the hostname in the Gist.
          - names:
              - -n
              - --new-issue
            argument: ""
            description: Automatically create a new issue in the appropriate GitHub repository after creating the Gist.
          - names:
              - -p
              - --private
            argument: ""
            description: The Gist will be marked private and will not appear in listings but will be accessible with its link.
      - name: homepage
        description: Open a formula or cask´s homepage in a browser, or open Homebrew´s own homepage if no argument is provided.
        options:
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
      - name: info
        description: Display brief statistics for your Homebrew installation.
        options:
          - names:
              - --analytics
            argument: ""
            description: List global Homebrew analytics data or, if specified, installation and build error data for formula (provided neither HOMEBREW_NO_ANALYTICS nor HOMEBREW_NO_GITHUB_API are set).
          - names:
              - --days
            argument: ""
            description: How many days of analytics data to retrieve. The value for days must be 30, 90 or 365. The default is 30.
          - names:
              - --category
            argument: ""
            description: Which type of analytics data to retrieve. The value for category must be install, install-on-request or build-error; cask-install or os-version may be specified if formula is not. The default is install.
          - names:
              - --github
            argument: ""
            description: 'Open the GitHub source page for formula in a browser. To view formula history locally: brew log -p formula'
          - names:
              - --json
            argument: ""
            description: 'Print a JSON representation. Currently the default value for version is v1 for formula. For formula and cask use v2. See the docs for examples of using the JSON output: https://docs.brew.sh/Querying-Brew'
          - names:
              - --installed
            argument: ""
            description: Print JSON of formulae that are currently installed.
          - names:
              - --all
            argument: ""
            description: Print JSON of all available formulae.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Show more verbose analytics data for formula.
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
      - name: leaves
        description: List installed formulae that are not dependencies of another installed formula.
        options:
          - names:
              - -r
              - --installed-on-request
            argument: ""
            description: Only list leaves that were manually installed.
          - names:
              - -p
              - --installed-as-dependency
            argument: ""
            description: Only list leaves that were installed as dependencies.
      - name: link
        description: Symlink all of formula´s installed files into Homebrew´s prefix. This is done automatically when you install formulae but can be useful for DIY installations.
        options:
          - names:
              - --overwrite
            argument: ""
            description: Delete files that already exist in the prefix while linking.
          - names:
              - -n
              - --dry-run
            argument: ""
            description: List files which would be linked or deleted by brew link --overwrite without actually linking or deleting any files.
          - names:
              - -f
              - --force
            argument: ""
            description: Allow keg-only formulae to be linked.
          - names:
              - --HEAD
            argument: ""
            description: Link the HEAD version of the formula if it is installed.
      - name: log
        description: Show the git log for formula, or show the log for the Homebrew repository if no formula is provided.
        options:
          - names:
              - -p
              - --patch
            argument: ""
            description: Also print patch from commit.
          - names:
              - --stat
            argument: ""
            description: Also print diffstat from commit.
          - names:
              - --oneline
            argument: ""
            description: Print only one line per commit.
          - names:
              - "-1"
            argument: ""
            description: Print only one commit.
          - names:
              - -n
              - --max-count
            argument: ""
            description: Print only a specified number of commits.
      - name: migrate
        description: Migrate renamed packages to new names, where formula are old names of packages.
        options:
          - names:
              - -f
              - --force
            argument: ""
            description: Treat installed formula and provided formula as if they are from the same taps and migrate them anyway.
      - name: missing
        description: Check the given formula kegs for missing dependencies. If no formula are provided, check all kegs. Will exit with a non-zero status if any kegs are found to be missing dependencies.
        options:
          - names:
              - --hide
            argument: ""
            description: Act as if none of the specified hidden are installed. hidden should be a comma-separated list of formulae.
      - name: options
        description: Show install options specific to formula.
        options:
          - names:
              - --compact
            argument: ""
            description: Show all options on a single line separated by spaces.
          - names:
              - --installed
            argument: ""
            description: Show options for formulae that are currently installed.
          - names:
              - --all
            argument: ""
            description: Show options for all available formulae.
          - names:
              - --command
            argument: ""
            description: Show options for the specified command.
      - name: outdated
        description: List installed casks and formulae that have an updated version available. By default, version information is displayed in interactive shells, and suppressed otherwise.
        options:
          - names:
              - -q
              - --quiet
            argument: ""
            description: List only the names of outdated kegs (takes precedence over --verbose).
          - names:
              - -v
              - --verbose
            argument: ""
            description: Include detailed version information.
          - names:
              - --formula
            argument: ""
            description: List only outdated formulae.
          - names:
              - --cask
            argument: ""
            description: List only outdated casks.
          - names:
              - --json
            argument: ""
            description: 'Print output in JSON format. There are two versions: v1 and v2. v1 is deprecated and is currently the default if no version is specified. v2 prints outdated formulae and casks.'
          - names:
              - --fetch-HEAD
            argument: ""
            description: Fetch the upstream repository to detect if the HEAD installation of the formula is outdated. Otherwise, the repository´s HEAD will only be checked for updates when a new stable or development version has been released.
          - names:
              - --greedy
            argument: ""
            description: Print outdated casks with auto_updates or version :latest.
      - name: pin
        description: Pin the specified formula, preventing them from being upgraded when issuing the brew upgrade formula command. See also unpin.
        options: []
      - name: pin
        description: Rerun the post-install steps for formula.
        options: []
      - name: readall
        description: Import all items from the specified tap, or from all installed taps if none is provided. This can be useful for debugging issues across all items when making significant changes to formula.rb, testing the performance of loading all items or checking if any current formulae/casks have Ruby issues.
        options:
          - names:
              - --aliases
            argument: ""
            description: Verify any alias symlinks in each tap.
          - names:
              - --syntax
            argument: ""
            description: Syntax-check all of Homebrew´s Ruby files (if no <tap> is passed).
      - name: reinstall
        description: Uninstall and then reinstall a formula or cask using the same options it was originally installed with, plus any appended options specific to a formula.
        options:
          - names:
              - -d
              - --debug
            argument: ""
            description: If brewing fails, open an interactive debugging session with access to IRB or a shell inside the temporary build directory.
          - names:
              - -f
              - --force
            argument: ""
            description: Install without checking for previously installed keg-only or non-migrated versions.
          - names:
              - -v
              - --verbose
            argument: ""
            description: Print the verification and postinstall steps.
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae.
          - names:
              - -s
              - --build-from-source
            argument: ""
            description: Compile formula from source even if a bottle is available.
          - names:
              - -i
              - --interactive
            argument: ""
            description: Download and patch formula, then open a shell. This allows the user to run ./configure --help and otherwise determine how to turn the software package into a Homebrew package.
          - names:
              - --force-bottle
            argument: ""
            description: Install from a bottle if it exists for the current or newest version of macOS, even if it would not normally be used for installation.
          - names:
              - --keep-tmp
            argument: ""
            description: Retain the temporary files created during installation.
          - names:
              - --display-times
            argument: ""
            description: Print install times for each formula at the end of the run.
          - names:
              - -g
              - --git
            argument: ""
            description: Create a Git repository, useful for creating patches to the software.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks.
          - names:
              - --binaries
            argument: ""
            description: 'Disable/enable linking of helper executables (default: enabled).'
          - names:
              - --no-binaries
            argument: ""
            description: 'Disable/enable linking of helper executables (default: enabled).'
          - names:
              - --require-sha
            argument: ""
            description: Require all casks to have a checksum.
          - names:
              - --quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --no-quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --skip-cask-deps
            argument: ""
            description: Skip installing cask dependencies.
      - name: shellenv
        description: Print export statements. When run in a shell, this installation of Homebrew will be added to your PATH, MANPATH, and INFOPATH.
        options: []
      - name: tap-info
        description: Show detailed information about one or more taps.
        options:
          - names:
              - --installed
            argument: ""
            description: Show information on each installed tap.
          - names:
              - --json
            argument: ""
            description: 'Print a JSON representation of tap. Currently the default and only accepted value for version is v1. See the docs for examples of using the JSON output: https://docs.brew.sh/Querying-Brew'
      - name: tap
        description: Tap a formula repository.
        options:
          - names:
              - --full
            argument: ""
            description: Convert a shallow clone to a full clone without untapping. Taps are only cloned as shallow clones if --shallow was originally passed.
          - names:
              - --shallow
            argument: ""
            description: Fetch tap as a shallow clone rather than a full clone. Useful for continuous integration.
          - names:
              - --force-auto-update
            argument: ""
            description: Auto-update tap even if it is not hosted on GitHub. By default, only taps hosted on GitHub are auto-updated (for performance reasons).
          - names:
              - --repair
            argument: ""
            description: Migrate tapped formulae from symlink-based to directory-based structure.
          - names:
              - --list-pinned
            argument: ""
            description: List all pinned taps.
      - name: unlink
        description: 'Remove symlinks for formula from Homebrew´s prefix. This can be useful for temporarily disabling a formula: brew unlink formula && commands && brew link formula'
        options:
          - names:
              - -n
              - --dry-run
            argument: ""
            description: List files which would be unlinked without actually unlinking or deleting any files.
      - name: unpin
        description: Unpin formula, allowing them to be upgraded by brew upgrade formula. See also pin.
        options: []
      - name: untap
        description: Remove a tapped formula repository.
        options:
          - names:
              - -f
              - --force
            argument: ""
            description: Untap even if formulae or casks from this tap are currently installed.
      - name: update-reset
        description: Fetch and reset Homebrew and all tap repositories (or any specified repository) using git(1) to their latest origin/HEAD.
        options: []
      - name: update
        description: Fetch the newest version of Homebrew and all formulae from GitHub using git(1) and perform any necessary migrations.
        options:
          - names:
              - --merge
            argument: ""
            description: Use git merge to apply updates (rather than git rebase).
          - names:
              - --preinstall
            argument: ""
            description: Run on auto-updates (e.g. before brew install). Skips some slower steps.
          - names:
              - -f
              - --force
            argument: ""
            description: Always do a slower, full update check (even if unnecessary).
      - name: upgrade
        description: Upgrade outdated casks and outdated, unpinned formulae using the same options they were originally installed with, plus any appended brew formula options. If cask or formula are specified, upgrade only the given cask or formula kegs (unless they are pinned; see pin, unpin)
        options:
          - names:
              - -d
              - --debug
            argument: ""
            description: If brewing fails, open an interactive debugging session with access to IRB or a shell inside the temporary build directory.
          - names:
              - -f
              - --force
            argument: ""
            description: Install formulae without checking for previously installed keg-only or non-migrated versions. When installing casks, overwrite existing files (binaries and symlinks are excluded, unless originally from the same cask).
          - names:
              - -v
              - --verbose
            argument: ""
            description: Print the verification and postinstall steps.
          - names:
              - -n
              - --dry-run
            argument: ""
            description: Show what would be upgraded, but do not actually upgrade anything.
          - names:
              - --formula
            argument: ""
            description: Treat all named arguments as formulae. If no named arguments are specified, upgrade only outdated formulae.
          - names:
              - -s
              - --build-from-source
            argument: ""
            description: Compile formula from source even if a bottle is available.
          - names:
              - -i
              - --interactive
            argument: ""
            description: Download and patch formula, then open a shell. This allows the user to run ./configure --help and otherwise determine how to turn the software package into a Homebrew package.
          - names:
              - --force-bottle
            argument: ""
            description: Install from a bottle if it exists for the current or newest version of macOS, even if it would not normally be used for installation.
          - names:
              - --fetch-HEAD
            argument: ""
            description: Fetch the upstream repository to detect if the HEAD installation of the formula is outdated. Otherwise, the repository´s HEAD will only be checked for updates when a new stable or development version has been released.
          - names:
              - --ignore-pinned
            argument: ""
            description: Set a successful exit status even if pinned formulae are not upgraded.
          - names:
              - --keep-tmp
            argument: ""
            description: Retain the temporary files created during installation.
          - names:
              - --display-times
            argument: ""
            description: Print install times for each formula at the end of the run.
          - names:
              - --cask
            argument: ""
            description: Treat all named arguments as casks. If no named arguments are specified, upgrade only outdated casks.
          - names:
              - --binaries
            argument: ""
            description: 'Disable/enable linking of helper executables (default: enabled).'
          - names:
              - --no-binaries
            argument: ""
            description: 'Disable/enable linking of helper executables (default: enabled).'
          - names:
              - --require-sha
            argument: ""
            description: Require all casks to have a checksum.
          - names:
              - --quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --no-quarantine
            argument: ""
            description: 'Disable/enable quarantining of downloads (default: enabled).'
          - names:
              - --skip-cask-deps
            argument: ""
            description: Skip installing cask dependencies.
          - names:
              - --greedy
            argument: ""
            description: Also include casks with auto_updates true or version :latest.
      - name: uses
        description: Show formulae and casks that specify formula as a dependency; that is, show dependents of formula. When given multiple formula arguments, show the intersection of formulae that use formula. By default, uses shows all formulae and casks that specify formula as a required or recommended dependency for their stable builds.
        options:
          - names:
              - --recursive
            argument: ""
            description: Resolve more than one level of dependencies.
          - names:
              - --installed
            argument: ""
            description: Only list formulae and casks that are currently installed.
          - names:
              - --include-build
            argument: ""
            description: Include all formulae that specify formula as :build type dependency.
          - names:
              - --include-test
            argument: ""
            description: Include all formulae that specify formula as :test type dependency.
          - names:
              - --include-optional
            argument: ""
            description: Include all formulae that specify formula as :optional type dependency.
          - names:
              - --skip-recommended
            argument: ""
            description: Skip all formulae that specify formula as :recommended type dependency.
          - names:
              - --formula
            argument: ""
            description: Include only formulae.
          - names:
              - --cask
            argument: ""
            description: Include only casks.
