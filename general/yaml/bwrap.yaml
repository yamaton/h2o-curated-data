name: bwrap
description: bwrap
usage: bwrap [OPTIONS...] [--] COMMAND [ARGS...]
options:
  - names:
      - --help
    argument: ""
    description: Print this help
  - names:
      - --version
    argument: ""
    description: Print version
  - names:
      - --args
    argument: FD
    description: Parse NUL-separated args from FD
  - names:
      - --unshare-all
    argument: ""
    description: Unshare every namespace we support by default
  - names:
      - --share-net
    argument: ""
    description: Retain the network namespace (can only combine with --unshare-all)
  - names:
      - --unshare-user
    argument: ""
    description: Create new user namespace (may be automatically implied if not setuid)
  - names:
      - --unshare-user-try
    argument: ""
    description: Create new user namespace if possible else continue by skipping it
  - names:
      - --unshare-ipc
    argument: ""
    description: Create new ipc namespace
  - names:
      - --unshare-pid
    argument: ""
    description: Create new pid namespace
  - names:
      - --unshare-net
    argument: ""
    description: Create new network namespace
  - names:
      - --unshare-uts
    argument: ""
    description: Create new uts namespace
  - names:
      - --unshare-cgroup
    argument: ""
    description: Create new cgroup namespace
  - names:
      - --unshare-cgroup-try
    argument: ""
    description: Create new cgroup namespace if possible else continue by skipping it
  - names:
      - --userns
    argument: FD
    description: Use this user namespace (cannot combine with --unshare-user)
  - names:
      - --userns2
    argument: FD
    description: After setup switch to this user namespace, only useful with --userns
  - names:
      - --pidns
    argument: FD
    description: Use this pid namespace (as parent namespace if using --unshare-pid)
  - names:
      - --uid
    argument: UID
    description: Custom uid in the sandbox (requires --unshare-user or --userns)
  - names:
      - --gid
    argument: GID
    description: Custom gid in the sandbox (requires --unshare-user or --userns)
  - names:
      - --hostname
    argument: NAME
    description: Custom hostname in the sandbox (requires --unshare-uts)
  - names:
      - --chdir
    argument: DIR
    description: Change directory to DIR
  - names:
      - --clearenv
    argument: ""
    description: Unset all environment variables
  - names:
      - --setenv
    argument: VAR VALUE
    description: Set an environment variable
  - names:
      - --unsetenv
    argument: VAR
    description: Unset an environment variable
  - names:
      - --lock-file
    argument: DEST
    description: Take a lock on DEST while sandbox is running
  - names:
      - --sync-fd
    argument: FD
    description: Keep this fd open while sandbox is running
  - names:
      - --bind
    argument: SRC DEST
    description: Bind mount the host path SRC on DEST
  - names:
      - --bind-try
    argument: SRC DEST
    description: Equal to --bind but ignores non-existent SRC
  - names:
      - --dev-bind
    argument: SRC DEST
    description: Bind mount the host path SRC on DEST, allowing device access
  - names:
      - --dev-bind-try
    argument: SRC DEST
    description: Equal to --dev-bind but ignores non-existent SRC
  - names:
      - --ro-bind
    argument: SRC DEST
    description: Bind mount the host path SRC readonly on DEST
  - names:
      - --ro-bind-try
    argument: SRC DEST
    description: Equal to --ro-bind but ignores non-existent SRC
  - names:
      - --remount-ro
    argument: DEST
    description: Remount DEST as readonly; does not recursively remount
  - names:
      - --exec-label
    argument: LABEL
    description: Exec label for the sandbox
  - names:
      - --file-label
    argument: LABEL
    description: File label for temporary sandbox content
  - names:
      - --proc
    argument: DEST
    description: Mount new procfs on DEST
  - names:
      - --dev
    argument: DEST
    description: Mount new dev on DEST
  - names:
      - --tmpfs
    argument: DEST
    description: Mount new tmpfs on DEST
  - names:
      - --mqueue
    argument: DEST
    description: Mount new mqueue on DEST
  - names:
      - --dir
    argument: DEST
    description: Create dir at DEST
  - names:
      - --file
    argument: FD DEST
    description: Copy from FD to destination DEST
  - names:
      - --bind-data
    argument: FD DEST
    description: Copy from FD to file which is bind-mounted on DEST
  - names:
      - --ro-bind-data
    argument: FD DEST
    description: Copy from FD to file which is readonly bind-mounted on DEST
  - names:
      - --symlink
    argument: SRC DEST
    description: Create symlink at DEST with target SRC
  - names:
      - --seccomp
    argument: FD
    description: Load and use seccomp rules from FD (not repeatable)
  - names:
      - --add-seccomp-fd
    argument: FD
    description: Load and use seccomp rules from FD (repeatable)
  - names:
      - --block-fd
    argument: FD
    description: Block on FD until some data to read is available
  - names:
      - --userns-block-fd
    argument: FD
    description: Block on FD until the user namespace is ready
  - names:
      - --info-fd
    argument: FD
    description: Write information about the running container to FD
  - names:
      - --json-status-fd
    argument: FD
    description: Write container status to FD as multiple JSON documents
  - names:
      - --new-session
    argument: ""
    description: Create a new terminal session
  - names:
      - --die-with-parent
    argument: ""
    description: Kills with SIGKILL child process (COMMAND) when bwrap or bwrap's parent dies.
  - names:
      - --as-pid-1
    argument: ""
    description: Do not install a reaper process with PID=1
  - names:
      - --cap-add
    argument: CAP
    description: Add cap CAP when running as privileged user
  - names:
      - --cap-drop
    argument: CAP
    description: Drop cap CAP when running as privileged user
  - names:
      - --perms
    argument: OCTAL
    description: Set permissions of next argument (--bind-data, --file, etc.)
  - names:
      - --size
    argument: BYTES
    description: Set size of next argument (only for --tmpfs)
  - names:
      - --chmod
    argument: OCTAL PATH
    description: Change permissions of PATH (must already exist)
version: bubblewrap 0.7.0
