      - names:
          - --all-features
        argument: ""
        description: Activate all available features
      - names:
          - --no-default-features
        argument: ""
        description: Do not activate the `default` feature
      - names:
          - --target
        argument: <TRIPLE>
        description: Build for the target triple
      - names:
