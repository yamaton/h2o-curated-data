      - names:
          - --release
        argument: ""
        description: Build artifacts in release mode, with optimizations
      - names:
          - --profile
        argument: <PROFILE-NAME>
        description: Build artifacts with the specified profile
      - names:
          - --features
        argument: <FEATURES>
