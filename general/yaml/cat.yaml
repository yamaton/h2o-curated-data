name: cat
description: cat
options:
  - names:
      - -A
      - --show-all
    argument: ""
    description: equivalent to -vET
  - names:
      - -b
      - --number-nonblank
    argument: ""
    description: number nonempty output lines, overrides -n
  - names:
      - -e
    argument: ""
    description: equivalent to -vE
  - names:
      - -E
      - --show-ends
    argument: ""
    description: display $ at end of each line
  - names:
      - -n
      - --number
    argument: ""
    description: number all output lines
  - names:
      - -s
      - --squeeze-blank
    argument: ""
    description: suppress repeated empty output lines
  - names:
      - -t
    argument: ""
    description: equivalent to -vT
  - names:
      - -T
      - --show-tabs
    argument: ""
    description: display TAB characters as ^I
  - names:
      - -u
    argument: ""
    description: (ignored)
  - names:
      - -v
      - --show-nonprinting
    argument: ""
    description: use ^ and M- notation, except for LFD and TAB
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: cat (GNU coreutils) 8.30
tldr: |
  > Print and concatenate files.
  > More information: <https://www.gnu.org/software/coreutils/cat>.

  - Print the contents of a file to the standard output:

  `cat {{file}}`

  - Concatenate several files into the target file:

  `cat {{file1}} {{file2}} > {{target_file}}`

  - Append several files into the target file:

  `cat {{file1}} {{file2}} >> {{target_file}}`

  - Number all output lines:

  `cat -n {{file}}`

  - Display non-printable and whitespace characters (with `M-` prefix if non-ASCII):

  `cat -v -t -e {{file}}`
