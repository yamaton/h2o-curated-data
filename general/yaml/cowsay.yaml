name: cowsay
description: configurable speaking cow (and a bit more)
usage: cowsay [-e eye_string] [-f cowfile] [-h] [-l] [-n] [-T tongue_string] [-W column] [-bdgpstwy]
options:
  - names:
      - -W
    argument: column
    description: 'Word wrapping size (default: 40)'
  - names:
      - -n
    argument: ""
    description: Disables word wrap
  - names:
      - -b
    argument: ""
    description: Borg cow
  - names:
      - -d
    argument: ""
    description: Dead cow
  - names:
      - -g
    argument: ""
    description: Greedy cow
  - names:
      - -p
    argument: ""
    description: Paranoid cow
  - names:
      - -s
    argument: ""
    description: Stoned cow
  - names:
      - -t
    argument: ""
    description: Tired cow
  - names:
      - -w
    argument: ""
    description: Wired cow
  - names:
      - -y
    argument: ""
    description: Young cow
  - names:
      - -e
    argument: eye_string
    description: 'Specify eye appearance (default: ''oo'')'
  - names:
      - -T
    argument: tongue_string
    description: Specify tongue appearance
  - names:
      - -f
    argument: cowfile
    description: Specifies cow picture file
  - names:
      - -l
    argument: switch
    description: List all cowfiles
  - names:
      - -h
    argument: ""
    description: Show help
version: '3.03'
tldr: |
  > Print ASCII art (by default a cow) saying or thinking something.
  > More information: <https://github.com/tnalpgge/rank-amateur-cowsay>.

  - Print an ASCII cow saying "hello, world":

  `cowsay "{{hello, world}}"`

  - Print an ASCII cow saying text from `stdin`:

  `echo "{{hello, world}}" | cowsay`

  - List all available art types:

  `cowsay -l`

  - Print the specified ASCII art saying "hello, world":

  `cowsay -f {{art}} "{{hello, world}}"`

  - Print a dead thinking ASCII cow:

  `cowthink -d "{{I'm just a cow, not a great thinker...}}"`

  - Print an ASCII cow with custom eyes saying "hello, world":

  `cowsay -e {{characters}} "{{hello, world}}"`
