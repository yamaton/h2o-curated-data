name: cpack
description: CMake packaging program
usage: |2-
  cpack [options]
options:
  - names:
      - -G
    argument: <generators>
    description: Override/define CPACK_GENERATOR
  - names:
      - -C
    argument: <Configuration>
    description: Specify the project configuration
  - names:
      - -D
    argument: <var>=<value>
    description: Set a CPack variable.
  - names:
      - --config
    argument: <configFile>
    description: Specify the config file.
  - names:
      - --verbose
      - -V
    argument: ""
    description: Enable verbose output
  - names:
      - --trace
    argument: ""
    description: Put underlying cmake scripts in trace mode.
  - names:
      - --trace-expand
    argument: ""
    description: Put underlying cmake scripts in expanded trace mode.
  - names:
      - --debug
    argument: ""
    description: Enable debug output (for CPack developers)
  - names:
      - -P
    argument: <packageName>
    description: Override/define CPACK_PACKAGE_NAME
  - names:
      - -R
    argument: <packageVersion>
    description: Override/define CPACK_PACKAGE_VERSION
  - names:
      - -B
    argument: <packageDirectory>
    description: Override/define CPACK_PACKAGE_DIRECTORY
  - names:
      - --vendor
    argument: <vendorName>
    description: Override/define CPACK_PACKAGE_VENDOR
  - names:
      - --help
      - -help
      - -usage
      - -h
      - -H
    argument: ""
    description: Print usage information and exit.
  - names:
      - --version
      - -version
    argument: '[<f>]'
    description: Print version number and exit.
  - names:
      - --help-full
    argument: '[<f>]'
    description: Print all help manuals and exit.
  - names:
      - --help-manual
    argument: <man> [<f>]
    description: Print one help manual and exit.
  - names:
      - --help-manual-list
    argument: '[<f>]'
    description: List help manuals available and exit.
  - names:
      - --help-command
    argument: <cmd> [<f>]
    description: Print help for one command and exit.
  - names:
      - --help-command-list
    argument: '[<f>]'
    description: List commands with help available and exit.
  - names:
      - --help-commands
    argument: '[<f>]'
    description: Print cmake-commands manual and exit.
  - names:
      - --help-module
    argument: <mod> [<f>]
    description: Print help for one module and exit.
  - names:
      - --help-module-list
    argument: '[<f>]'
    description: List modules with help available and exit.
  - names:
      - --help-modules
    argument: '[<f>]'
    description: Print cmake-modules manual and exit.
  - names:
      - --help-policy
    argument: <cmp> [<f>]
    description: Print help for one policy and exit.
  - names:
      - --help-policy-list
    argument: '[<f>]'
    description: List policies with help available and exit.
  - names:
      - --help-policies
    argument: '[<f>]'
    description: Print cmake-policies manual and exit.
  - names:
      - --help-property
    argument: <prop> [<f>]
    description: Print help for one property and exit.
  - names:
      - --help-property-list
    argument: '[<f>]'
    description: List properties with help available and exit.
  - names:
      - --help-properties
    argument: '[<f>]'
    description: Print cmake-properties manual and exit.
  - names:
      - --help-variable
    argument: var [<f>]
    description: Print help for one variable and exit.
  - names:
      - --help-variable-list
    argument: '[<f>]'
    description: List variables with help available and exit.
  - names:
      - --help-variables
    argument: '[<f>]'
    description: Print cmake-variables manual and exit.
version: cpack version 3.22.1
