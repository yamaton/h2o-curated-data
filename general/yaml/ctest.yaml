name: ctest
description: ctest
usage: |2-
  ctest [<options>]
  ctest --build-and-test <path-to-source> <path-to-build>
        --build-generator <generator> [<options>...]
        [--build-options <opts>...] [--test-command <command> [<args>...]]
  ctest {-D <dashboard> | -M <model> -T <action> | -S <script> | -SP <script>}
        [-- <dashboard-options>...]
