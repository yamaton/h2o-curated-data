name: cut
description: cut
options:
  - names:
      - -b
      - --bytes
    argument: LIST
    description: select only these bytes
  - names:
      - -c
      - --characters
    argument: LIST
    description: select only these characters
  - names:
      - -d
      - --delimiter
    argument: DELIM
    description: use DELIM instead of TAB for field delimiter
  - names:
      - -f
      - --fields
    argument: LIST
    description: select only these fields;  also print any line that contains no delimiter character, unless the -s option is specified
  - names:
      - -n
    argument: ""
    description: (ignored)
  - names:
      - --complement
    argument: ""
    description: complement the set of selected bytes, characters or fields
  - names:
      - -s
      - --only-delimited
    argument: ""
    description: do not print lines not containing delimiters
  - names:
      - --output-delimiter
    argument: STRING
    description: use STRING as the output delimiter the default is to use the input delimiter
  - names:
      - -z
      - --zero-terminated
    argument: ""
    description: line delimiter is NUL, not newline
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
