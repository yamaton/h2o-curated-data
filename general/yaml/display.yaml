name: display
description: display
options:
  - names:
      - -alpha
    argument: option
    description: on, activate, off, deactivate, set, opaque, copy transparent, extract, background, or shape
  - names:
      - -antialias
    argument: ""
    description: remove pixel-aliasing
  - names:
      - -authenticate
    argument: password
    description: decipher image with this password
  - names:
      - -backdrop
    argument: ""
    description: display image centered on a backdrop
  - names:
      - -channel
    argument: type
    description: apply option to select image channels
  - names:
      - -colormap
    argument: type
    description: Shared or Private
  - names:
      - -colorspace
    argument: type
    description: alternate image colorspace
  - names:
      - -comment
    argument: string
    description: annotate image with comment
  - names:
      - -compress
    argument: type
    description: type of pixel compression when writing the image
  - names:
      - -define
    argument: format:option
    description: define one or more image format options
  - names:
      - -delay
    argument: value
    description: display the next image after pausing
  - names:
      - -density
    argument: geometry
    description: horizontal and vertical density of the image
  - names:
      - -depth
    argument: value
    description: image depth
  - names:
      - -display
    argument: server
    description: display image to this X server
  - names:
      - -dispose
    argument: method
    description: layer disposal method
  - names:
      - -dither
    argument: method
    description: apply error diffusion to image
  - names:
      - -endian
    argument: type
    description: endianness (MSB or LSB) of the image
  - names:
      - -filter
    argument: type
    description: use this filter when resizing an image
  - names:
      - -format
    argument: string ou
    description: tput formatted image characteristics
  - names:
      - -geometry
    argument: geometry
    description: preferred size and location of the Image window
  - names:
      - -gravity
    argument: type
    description: horizontal and vertical backdrop placement
  - names:
      - -identify
    argument: ""
    description: identify the format and characteristics of the image
  - names:
      - -immutable
    argument: ""
    description: displayed image cannot be modified
  - names:
      - -interlace
    argument: type
    description: type of image interlacing scheme
  - names:
      - -interpolate
    argument: method
    description: pixel color interpolation method
  - names:
      - -label
    argument: string
    description: assign a label to an image
  - names:
      - -limit
    argument: type value
    description: pixel cache resource limit
  - names:
      - -loop
    argument: iterations
    description: loop images then exit
  - names:
      - -map
    argument: type
    description: display image using this Standard Colormap
  - names:
      - -matte
    argument: ""
    description: store matte channel if the image has one
  - names:
      - -monitor
    argument: ""
    description: monitor progress
  - names:
      - -nostdin
    argument: ""
    description: do not try to open stdin
  - names:
      - -page
    argument: geometry
    description: size and location of an image canvas
  - names:
      - -profile
    argument: filename
    description: add, delete, or apply an image profile
  - names:
      - -quality
    argument: value
    description: JPEG/MIFF/PNG compression level
  - names:
      - -quantize
    argument: colorspace
    description: reduce colors in this colorspace
  - names:
      - -quiet
    argument: ""
    description: suppress all warning messages
  - names:
      - -regard-warnings
    argument: ""
    description: pay attention to warning messages
  - names:
      - -remote
    argument: command
    description: execute a command in an remote display process
  - names:
      - -repage
    argument: geometry
    description: size and location of an image canvas (operator)
  - names:
      - -sampling-factor
    argument: geometry
    description: horizontal and vertical sampling factor
  - names:
      - -scenes
    argument: range
    description: image scene range
  - names:
      - -seed
    argument: value
    description: seed a new sequence of pseudo-random numbers
  - names:
      - -set
    argument: property value
    description: set an image property
  - names:
      - -size
    argument: geometry
    description: width and height of image
  - names:
      - -support
    argument: factor
    description: 'resize support: > 1.0 is blurry, < 1.0 is sharp'
  - names:
      - -texture
    argument: filename
    description: name of texture to tile onto the image background
  - names:
      - -transparent-color
    argument: color
    description: transparent color
  - names:
      - -treedepth
    argument: value
    description: color tree depth
  - names:
      - -update
    argument: seconds
    description: detect when image file is modified and redisplay
  - names:
      - -verbose
    argument: ""
    description: print detailed information about the image
  - names:
      - -visual
    argument: type
    description: display image using this visual type
  - names:
      - -virtual-pixel
    argument: method
    description: virtual pixel access method
  - names:
      - -window
    argument: id
    description: display image to background of this window
  - names:
      - -window-group
    argument: id
    description: exit program when this window id is destroyed
  - names:
      - -write
    argument: filename
    description: write image to a file
  - names:
      - -auto-orient
    argument: ""
    description: automagically orient image
  - names:
      - -border
    argument: geometry
    description: surround image with a border of color
  - names:
      - -clip
    argument: ""
    description: clip along the first path from the 8BIM profile
  - names:
      - -clip-path
    argument: id
    description: clip along a named path from the 8BIM profile
  - names:
      - -colors
    argument: value
    description: preferred number of colors in the image
  - names:
      - -contrast
    argument: ""
    description: enhance or reduce the image contrast
  - names:
      - -crop
    argument: geometry
    description: preferred size and location of the cropped image
  - names:
      - -decipher
    argument: filename
    description: convert cipher pixels to plain pixels
  - names:
      - -deskew
    argument: threshold
    description: straighten an image
  - names:
      - -despeckle
    argument: ""
    description: reduce the speckles within an image
  - names:
      - -edge
    argument: factor
    description: apply a filter to detect edges in the image
  - names:
      - -enhance
    argument: ""
    description: apply a digital filter to enhance a noisy image
  - names:
      - -equalize
    argument: ""
    description: perform histogram equalization to an image
  - names:
      - -extract
    argument: geometry
    description: extract area from image
  - names:
      - -flip
    argument: ""
    description: flip image in the vertical direction
  - names:
      - -flop
    argument: ""
    description: flop image in the horizontal direction
  - names:
      - -frame
    argument: geometry
    description: surround image with an ornamental border
  - names:
      - -fuzz
    argument: distance
    description: colors within this distance are considered equal
  - names:
      - -gamma
    argument: value
    description: level of gamma correction
  - names:
      - -monochrome
    argument: ""
    description: transform image to black and white
  - names:
      - -negate
    argument: ""
    description: replace every pixel with its complementary color
  - names:
      - -normalize
    argument: ""
    description: transform image to span the full range of colors
  - names:
      - -raise
    argument: value
    description: lighten/darken image edges to create a 3-D effect
  - names:
      - -resample
    argument: geometry
    description: change the resolution of an image
  - names:
      - -resize
    argument: geometry
    description: resize the image
  - names:
      - -roll
    argument: geometry
    description: roll an image vertically or horizontally
  - names:
      - -rotate
    argument: degrees
    description: apply Paeth rotation to the image
  - names:
      - -sample
    argument: geometry
    description: scale image with pixel sampling
  - names:
      - -segment
    argument: value
    description: segment an image
  - names:
      - -sharpen
    argument: geometry
    description: sharpen the image
  - names:
      - -strip
    argument: ""
    description: strip image of all profiles and comments
  - names:
      - -threshold
    argument: value
    description: threshold the image
  - names:
      - -thumbnail
    argument: geometry
    description: create a thumbnail of the image
  - names:
      - -trim
    argument: ""
    description: trim image edges
  - names:
      - -coalesce
    argument: ""
    description: merge a sequence of images
  - names:
      - -flatten
    argument: ""
    description: flatten a sequence of images
  - names:
      - -debug
    argument: events
    description: display copious debugging information
  - names:
      - -help
    argument: ""
    description: print program options
  - names:
      - -list
    argument: type
    description: print a list of supported option arguments
  - names:
      - -log
    argument: format
    description: format of debugging information
  - names:
      - -version
    argument: ""
    description: print version information
