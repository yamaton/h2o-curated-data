name: docker
description: docker
options:
  - names:
      - --config
    argument: string
    description: Location of client config files (default "/home/vierbein/.docker")
  - names:
      - -c
      - --context
    argument: string
    description: Name of the context to use to connect to the daemon (overrides DOCKER_HOST env var and default context set with "docker context use")
  - names:
      - -D
      - --debug
    argument: ""
    description: Enable debug mode
  - names:
      - -H
      - --host
    argument: list
    description: Daemon socket(s) to connect to
  - names:
      - -l
      - --log-level
    argument: string
    description: Set the logging level ("debug"|"info"|"warn"|"error"|"fatal") (default "info")
  - names:
      - --tls
    argument: ""
    description: Use TLS; implied by --tlsverify
  - names:
      - --tlscacert
    argument: string
    description: Trust certs signed only by this CA (default "/home/vierbein/.docker/ca.pem")
  - names:
      - --tlscert
    argument: string
    description: Path to TLS certificate file (default "/home/vierbein/.docker/cert.pem")
  - names:
      - --tlskey
    argument: string
    description: Path to TLS key file (default "/home/vierbein/.docker/key.pem")
  - names:
      - --tlsverify
    argument: ""
    description: Use TLS and verify the remote
  - names:
      - -v
      - --version
    argument: ""
    description: Print version information and quit
subcommands:
  - name: builder
    description: Manage builds
    options: []
    subcommands:
      - name: build
        description: Build an image from a Dockerfile
        options:
          - names:
              - --add-host
            argument: list
            description: Add a custom host-to-IP mapping (host:ip)
          - names:
              - --build-arg
            argument: list
            description: Set build-time variables
          - names:
              - --cache-from
            argument: strings
            description: Images to consider as cache sources
          - names:
              - --cgroup-parent
            argument: string
            description: Optional parent cgroup for the container
          - names:
              - --compress
            argument: ""
            description: Compress the build context using gzip
          - names:
              - --cpu-period
            argument: int
            description: Limit the CPU CFS (Completely Fair Scheduler) period
          - names:
              - --cpu-quota
            argument: int
            description: Limit the CPU CFS (Completely Fair Scheduler) quota
          - names:
              - -c
              - --cpu-shares
            argument: int
            description: CPU shares (relative weight)
          - names:
              - --cpuset-cpus
            argument: string
            description: CPUs in which to allow execution (0-3, 0,1)
          - names:
              - --cpuset-mems
            argument: string
            description: MEMs in which to allow execution (0-3, 0,1)
          - names:
              - --disable-content-trust
            argument: ""
            description: Skip image verification (default true)
          - names:
              - -f
              - --file
            argument: string
            description: Name of the Dockerfile (Default is 'PATH/Dockerfile')
          - names:
              - --force-rm
            argument: ""
            description: Always remove intermediate containers
          - names:
              - --iidfile
            argument: string
            description: Write the image ID to the file
          - names:
              - --isolation
            argument: string
            description: Container isolation technology
          - names:
              - --label
            argument: list
            description: Set metadata for an image
          - names:
              - -m
              - --memory
            argument: bytes
            description: Memory limit
          - names:
              - --memory-swap
            argument: bytes
            description: 'Swap limit equal to memory plus swap: ''-1'' to enable unlimited swap'
          - names:
              - --network
            argument: string
            description: Set the networking mode for the RUN instructions during build (default "default")
          - names:
              - --no-cache
            argument: ""
            description: Do not use cache when building the image
          - names:
              - --pull
            argument: ""
            description: Always attempt to pull a newer version of the image
          - names:
              - -q
              - --quiet
            argument: ""
            description: Suppress the build output and print image ID on success
          - names:
              - --rm
            argument: ""
            description: Remove intermediate containers after a successful build (default true)
          - names:
              - --security-opt
            argument: strings
            description: Security options
          - names:
              - --shm-size
            argument: bytes
            description: Size of /dev/shm
          - names:
              - -t
              - --tag
            argument: list
            description: Name and optionally a tag in the 'name:tag' format
          - names:
              - --target
            argument: string
            description: Set the target build stage to build.
          - names:
              - --ulimit
            argument: ulimit
            description: Ulimit options (default [])
      - name: prune
        description: Remove build cache
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Remove all unused build cache, not just dangling ones
          - names:
              - --filter
            argument: filter
            description: Provide filter values (e.g. 'until=24h')
          - names:
              - -f
              - --force
            argument: ""
            description: Do not prompt for confirmation
          - names:
              - --keep-storage
            argument: bytes
            description: Amount of disk space to keep for cache
  - name: config
    description: Manage Docker configs
    options: []
    subcommands:
      - name: create
        description: Create a config from a file or STDIN
        options:
          - names:
              - -l
              - --label
            argument: list
            description: Config labels
          - names:
              - --template-driver
            argument: string
            description: Template driver
      - name: inspect
        description: Display detailed information on one or more configs
        options:
          - names:
              - -f
              - --format
            argument: string
            description: Format the output using the given Go template
          - names:
              - --pretty
            argument: ""
            description: Print the information in a human friendly format
      - name: ls
        description: List configs
        options:
          - names:
              - -f
              - --filter
            argument: filter
            description: Filter output based on conditions provided
          - names:
              - --format
            argument: string
            description: Pretty-print configs using a Go template
          - names:
              - -q
              - --quiet
            argument: ""
            description: Only display IDs
  - name: container
    description: Manage containers
    options: []
    subcommands:
      - name: attach
        description: Attach local standard input, output, and error streams to a running container
        options:
          - names:
              - --detach-keys
            argument: string
            description: Override the key sequence for detaching a container
          - names:
              - --no-stdin
            argument: ""
            description: Do not attach STDIN
          - names:
              - --sig-proxy
            argument: ""
            description: Proxy all received signals to the process (default true)
      - name: commit
        description: Create a new image from a container's changes
        options:
          - names:
              - -a
              - --author
            argument: string
            description: Author (e.g., "John Hannibal Smith <hannibal@a-team.com>")
          - names:
              - -c
              - --change
            argument: list
            description: Apply Dockerfile instruction to the created image
          - names:
              - -m
              - --message
            argument: string
            description: Commit message
          - names:
              - -p
              - --pause
            argument: ""
            description: Pause container during commit (default true)
      - name: cp
        description: Copy files/folders between a container and the local filesystem
        options:
          - names:
              - -a
              - --archive
            argument: ""
            description: Archive mode (copy all uid/gid information)
          - names:
              - -L
              - --follow-link
            argument: ""
            description: Always follow symbol link in SRC_PATH
      - name: create
        description: Create a new container
        options:
          - names:
              - --add-host
            argument: list
            description: Add a custom host-to-IP mapping (host:ip)
          - names:
              - -a
              - --attach
            argument: list
            description: Attach to STDIN, STDOUT or STDERR
          - names:
              - --blkio-weight
            argument: uint16
            description: Block IO (relative weight), between 10 and 1000, or 0 to disable (default 0)
          - names:
              - --blkio-weight-device
            argument: list
            description: Block IO weight (relative device weight) (default [])
          - names:
              - --cap-add
            argument: list
            description: Add Linux capabilities
          - names:
              - --cap-drop
            argument: list
            description: Drop Linux capabilities
          - names:
              - --cgroup-parent
            argument: string
            description: Optional parent cgroup for the container
          - names:
              - --cgroupns
            argument: string
            description: 'Cgroup namespace to use (host|private)   ''host'': Run the container in the Docker host''s cgroup namespace ''private'': Run the container in its own private cgroup namespace '''': Use the cgroup namespace as configured by the'
          - names:
              - --cidfile
            argument: string
            description: Write the container ID to the file
          - names:
              - --cpu-period
            argument: int
            description: Limit CPU CFS (Completely Fair Scheduler) period
          - names:
              - --cpu-quota
            argument: int
            description: Limit CPU CFS (Completely Fair Scheduler) quota
          - names:
              - --cpu-rt-period
            argument: int
            description: Limit CPU real-time period in microseconds
          - names:
              - --cpu-rt-runtime
            argument: int
            description: Limit CPU real-time runtime in microseconds
          - names:
              - -c
              - --cpu-shares
            argument: int
            description: CPU shares (relative weight)
          - names:
              - --cpus
            argument: decimal
            description: Number of CPUs
          - names:
              - --cpuset-cpus
            argument: string
            description: CPUs in which to allow execution (0-3, 0,1)
          - names:
              - --cpuset-mems
            argument: string
            description: MEMs in which to allow execution (0-3, 0,1)
          - names:
              - --device
            argument: list
            description: Add a host device to the container
          - names:
              - --device-cgroup-rule
            argument: list
            description: Add a rule to the cgroup allowed devices list
          - names:
              - --device-read-bps
            argument: list
            description: Limit read rate (bytes per second) from a device (default [])
          - names:
              - --device-read-iops
            argument: list
            description: Limit read rate (IO per second) from a device (default [])
          - names:
              - --device-write-bps
            argument: list
            description: Limit write rate (bytes per second) to a device (default [])
          - names:
              - --device-write-iops
            argument: list
            description: Limit write rate (IO per second) to a device (default [])
          - names:
              - --disable-content-trust
            argument: ""
            description: Skip image verification (default true)
          - names:
              - --dns
            argument: list
            description: Set custom DNS servers
          - names:
              - --dns-option
            argument: list
            description: Set DNS options
          - names:
              - --dns-search
            argument: list
            description: Set custom DNS search domains
          - names:
              - --domainname
            argument: string
            description: Container NIS domain name
          - names:
              - --entrypoint
            argument: string
            description: Overwrite the default ENTRYPOINT of the image
          - names:
              - -e
              - --env
            argument: list
            description: Set environment variables
          - names:
              - --env-file
            argument: list
            description: Read in a file of environment variables
          - names:
              - --expose
            argument: list
            description: Expose a port or a range of ports
          - names:
              - --gpus
            argument: gpu-request
            description: GPU devices to add to the container ('all' to pass all GPUs)
          - names:
              - --group-add
            argument: list
            description: Add additional groups to join
          - names:
              - --health-cmd
            argument: string
            description: Command to run to check health
          - names:
              - --health-interval
            argument: duration
            description: Time between running the check (ms|s|m|h) (default 0s)
          - names:
              - --health-retries
            argument: int
            description: Consecutive failures needed to report unhealthy
          - names:
              - --health-start-period
            argument: duration
            description: Start period for the container to initialize before starting health-retries countdown (ms|s|m|h) (default 0s)
          - names:
              - --health-timeout
            argument: duration
            description: Maximum time to allow one check to run (ms|s|m|h) (default 0s)
          - names:
              - --help
            argument: ""
            description: Print usage
          - names:
              - -h
              - --hostname
            argument: string
            description: Container host name
          - names:
              - --init
            argument: ""
            description: Run an init inside the container that forwards signals and reaps processes
          - names:
              - -i
              - --interactive
            argument: ""
            description: Keep STDIN open even if not attached
          - names:
              - --ip
            argument: string
            description: IPv4 address (e.g., 172.30.100.104)
          - names:
              - --ip6
            argument: string
            description: IPv6 address (e.g., 2001:db8::33)
          - names:
              - --ipc
            argument: string
            description: IPC mode to use
          - names:
              - --isolation
            argument: string
            description: Container isolation technology
          - names:
              - --kernel-memory
            argument: bytes
            description: Kernel memory limit
          - names:
              - -l
              - --label
            argument: list
            description: Set meta data on a container
          - names:
              - --label-file
            argument: list
            description: Read in a line delimited file of labels
          - names:
              - --link
            argument: list
            description: Add link to another container
          - names:
              - --link-local-ip
            argument: list
            description: Container IPv4/IPv6 link-local addresses
          - names:
              - --log-driver
            argument: string
            description: Logging driver for the container
          - names:
              - --log-opt
            argument: list
            description: Log driver options
          - names:
              - --mac-address
            argument: string
            description: Container MAC address (e.g., 92:d0:c6:0a:29:33)
          - names:
              - -m
              - --memory
            argument: bytes
            description: Memory limit
          - names:
              - --memory-reservation
            argument: bytes
            description: Memory soft limit
          - names:
              - --memory-swap
            argument: bytes
            description: 'Swap limit equal to memory plus swap: ''-1'' to enable unlimited swap'
          - names:
              - --memory-swappiness
            argument: int
            description: Tune container memory swappiness (0 to 100) (default -1)
          - names:
              - --mount
            argument: mount
            description: Attach a filesystem mount to the container
          - names:
              - --name
            argument: string
            description: Assign a name to the container
          - names:
              - --network
            argument: network
            description: Connect a container to a network
          - names:
              - --network-alias
            argument: list
            description: Add network-scoped alias for the container
          - names:
              - --no-healthcheck
            argument: ""
            description: Disable any container-specified HEALTHCHECK
          - names:
              - --oom-kill-disable
            argument: ""
            description: Disable OOM Killer
          - names:
              - --oom-score-adj
            argument: int
            description: Tune host's OOM preferences (-1000 to 1000)
          - names:
              - --pid
            argument: string
            description: PID namespace to use
          - names:
              - --pids-limit
            argument: int
            description: Tune container pids limit (set -1 for unlimited)
          - names:
              - --platform
            argument: string
            description: Set platform if server is multi-platform capable
          - names:
              - --privileged
            argument: ""
            description: Give extended privileges to this container
          - names:
              - -p
              - --publish
            argument: list
            description: Publish a container's port(s) to the host
          - names:
              - -P
              - --publish-all
            argument: ""
            description: Publish all exposed ports to random ports
          - names:
              - --pull
            argument: string
            description: Pull image before creating ("always"|"missing"|"never") (default "missing")
          - names:
              - --read-only
            argument: ""
            description: Mount the container's root filesystem as read only
          - names:
              - --restart
            argument: string
            description: Restart policy to apply when a container exits (default "no")
          - names:
              - --rm
            argument: ""
            description: Automatically remove the container when it exits
          - names:
              - --runtime
            argument: string
            description: Runtime to use for this container
          - names:
              - --security-opt
            argument: list
            description: Security Options
          - names:
              - --shm-size
            argument: bytes
            description: Size of /dev/shm
          - names:
              - --stop-signal
            argument: string
            description: Signal to stop a container (default "SIGTERM")
          - names:
              - --stop-timeout
            argument: int
            description: Timeout (in seconds) to stop a container
          - names:
              - --storage-opt
            argument: list
            description: Storage driver options for the container
          - names:
              - --sysctl
            argument: map
            description: Sysctl options (default map[])
          - names:
              - --tmpfs
            argument: list
            description: Mount a tmpfs directory
          - names:
              - -t
              - --tty
            argument: ""
            description: Allocate a pseudo-TTY
          - names:
              - --ulimit
            argument: ulimit
            description: Ulimit options (default [])
          - names:
              - -u
              - --user
            argument: string
            description: 'Username or UID (format: <name|uid>[:<group|gid>])'
          - names:
              - --userns
            argument: string
            description: User namespace to use
          - names:
              - --uts
            argument: string
            description: UTS namespace to use
          - names:
              - -v
              - --volume
            argument: list
            description: Bind mount a volume
          - names:
              - --volume-driver
            argument: string
            description: Optional volume driver for the container
          - names:
              - --volumes-from
            argument: list
            description: Mount volumes from the specified container(s)
          - names:
              - -w
              - --workdir
            argument: string
            description: Working directory inside the container
      - name: diff
        description: Inspect changes to files or directories on a container's filesystem
        options: []
      - name: exec
        description: Run a command in a running container
        options:
          - names:
              - -d
              - --detach
            argument: ""
            description: 'Detached mode: run command in the background'
          - names:
              - --detach-keys
            argument: string
            description: Override the key sequence for detaching a container
          - names:
              - -e
              - --env
            argument: list
            description: Set environment variables
          - names:
              - --env-file
            argument: list
            description: Read in a file of environment variables
          - names:
              - -i
              - --interactive
            argument: ""
            description: Keep STDIN open even if not attached
          - names:
              - --privileged
            argument: ""
            description: Give extended privileges to the command
          - names:
              - -t
              - --tty
            argument: ""
            description: Allocate a pseudo-TTY
          - names:
              - -u
              - --user
            argument: string
            description: 'Username or UID (format: <name|uid>[:<group|gid>])'
          - names:
              - -w
              - --workdir
            argument: string
            description: Working directory inside the container
      - name: export
        description: Export a container's filesystem as a tar archive
        options:
          - names:
              - -o
              - --output
            argument: string
            description: Write to a file, instead of STDOUT
      - name: inspect
        description: Display detailed information on one or more containers
        options:
          - names:
              - -f
              - --format
            argument: string
            description: Format the output using the given Go template
          - names:
              - -s
              - --size
            argument: ""
            description: Display total file sizes
      - name: kill
        description: Kill one or more running containers
        options:
          - names:
              - -s
              - --signal
            argument: string
            description: 'Signal to send to the container (default "KILL")'
      - name: logs
        description: Fetch the logs of a container
        options:
          - names:
              - --details
            argument: ""
            description: Show extra details provided to logs
          - names:
              - -f
              - --follow
            argument: ""
            description: Follow log output
          - names:
              - --since
            argument: string
            description: Show logs since timestamp (e.g. 2013-01-02T13:23:37Z) or relative (e.g. 42m for 42 minutes)
          - names:
              - -n
              - --tail
            argument: string
            description: Number of lines to show from the end of the logs (default "all")
          - names:
              - -t
              - --timestamps
            argument: ""
            description: Show timestamps
          - names:
              - --until
            argument: string
            description: Show logs before a timestamp (e.g. 2013-01-02T13:23:37Z) or relative (e.g. 42m for 42 minutes)
      - name: ls
        description: List containers
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Show all containers (default shows just running)
          - names:
              - -f
              - --filter
            argument: filter
            description: Filter output based on conditions provided
          - names:
              - --format
            argument: string
            description: Pretty-print containers using a Go template
          - names:
              - -n
              - --last
            argument: int
            description: Show n last created containers (includes all states) (default -1)
          - names:
              - -l
              - --latest
            argument: ""
            description: Show the latest created container (includes all states)
          - names:
              - --no-trunc
            argument: ""
            description: Don't truncate output
          - names:
              - -q
              - --quiet
            argument: ""
            description: Only display container IDs
          - names:
              - -s
              - --size
            argument: ""
            description: Display total file sizes
      - name: pause
        description: Pause all processes within one or more containers
        options: []
      - name: port
        description: List port mappings or a specific mapping for the container
        options: []
      - name: prune
        description: Remove all stopped containers
        options:
          - names:
              - --filter
            argument: filter
            description: Provide filter values (e.g. 'until=<timestamp>')
          - names:
              - -f
              - --force
            argument: ""
            description: Do not prompt for confirmation
      - name: rename
