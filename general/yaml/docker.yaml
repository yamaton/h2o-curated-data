            argument: string
            description: 'Cgroup namespace to use (host|private)   ''host'': Run the container in the Docker host''s cgroup namespace ''private'': Run the container in its own private cgroup namespace '''': Use the cgroup namespace as configured by the'
          - names:
              - --cidfile
            argument: string
            description: Write the container ID to the file
          - names:
              - --cpu-period
            argument: int
            description: Limit CPU CFS (Completely Fair Scheduler) period
          - names:
              - --cpu-quota
            argument: int
            description: Limit CPU CFS (Completely Fair Scheduler) quota
          - names:
              - --cpu-rt-period
            argument: int
            description: Limit CPU real-time period in microseconds
          - names:
              - --cpu-rt-runtime
            argument: int
            description: Limit CPU real-time runtime in microseconds
          - names:
              - -c
              - --cpu-shares
            argument: int
            description: CPU shares (relative weight)
          - names:
              - --cpus
            argument: decimal
            description: Number of CPUs
          - names:
              - --cpuset-cpus
            argument: string
            description: CPUs in which to allow execution (0-3, 0,1)
          - names:
              - --cpuset-mems
            argument: string
            description: MEMs in which to allow execution (0-3, 0,1)
          - names:
              - -d
              - --detach
            argument: ""
            description: Run container in background and print container ID
          - names:
              - --detach-keys
            argument: string
            description: Override the key sequence for detaching a container
          - names:
              - --device
            argument: list
            description: Add a host device to the container
          - names:
