name: dolt
description: Git for Data
usage: dolt <--data-dir=<path>> subcommand <subcommand arguments>
options:
  - names:
      - --profile
    argument: <profile>
    description: The name of the profile to use when executing SQL queries. Run `dolt profile --help` for more information.
  - names:
      - -u
      - --user
    argument: <user>
    description: Defines the local superuser (defaults to `root`). If the specified user exists, will take on permissions of that user.
  - names:
      - -p
      - --password
    argument: <password>
    description: Defines the password for the user. Defaults to empty string when the user is `root`.
  - names:
      - --host
    argument: <host>
    description: Defines the host to connect to.
  - names:
      - --port
    argument: <port>
    description: Defines the port to connect to.
  - names:
      - --no-tls
    argument: ""
    description: Disables TLS for the connection to remote databases.
  - names:
      - --data-dir
    argument: <data-dir>
    description: Defines a data directory whose subdirectories should all be dolt data repositories accessible as independent databases. Defaults to the current directory.
  - names:
      - --doltcfg-dir
    argument: <doltcfg-dir>
    description: Defines a directory that contains configuration files for dolt. Defaults to `$data-dir/.doltcfg`. Will only be created if there is a change to configuration settings.
  - names:
      - --privilege-file
    argument: <privilege-file>
    description: Path to a file to load and store users and grants. Defaults to `$doltcfg-dir/privileges.db`. Will only be created if there is a change to privileges.
  - names:
      - --branch-control-file
    argument: <branch-control-file>
    description: Path to a file to load and store branch control permissions. Defaults to `$doltcfg-dir/branch_control.db`. Will only be created if there is a change to branch control permissions.
  - names:
      - --use-db
    argument: <use-db>
    description: The name of the database to use when executing SQL queries. Defaults the database of the root directory, if it exists, and the first alphabetically if not.
  - names:
      - --branch
    argument: <branch>
    description: Name of the branch to be selected
subcommands:
  - name: init
    description: Create an empty Dolt data repository.
    usage: dolt init
    options:
      - names:
          - --name
        argument: <name>
        description: The name used in commits to this repo. If not provided will be taken from user.name in the global config.
      - names:
          - --email
        argument: <email>
        description: The email address used. If not provided will be taken from user.email in the global config.
      - names:
          - --date
        argument: <date>
        description: Specify the date used in the initial commit. If not specified the current system time is used.
      - names:
          - -b
          - --initial-branch
        argument: <branch>
        description: The branch name used to initialize this database. If not provided will be taken from init.defaultbranch in the global config. If unset, the default initialized branch will be named 'main'.
      - names:
          - --new-format
        argument: ""
        description: Specify this flag to use the new storage format (__DOLT__).
  - name: status
    description: Show the working tree status.
    usage: dolt status
    options:
      - names:
          - --ignored
        argument: ""
        description: Show tables that are ignored (according to dolt_ignore)
  - name: add
    description: Add table changes to the list of staged table changes.
    usage: dolt add [<table>...]
    options:
      - names:
          - -A
          - --all
        argument: ""
        description: Stages any and all changes (adds, deletes, and modifications) except for ignored tables.
      - names:
          - -f
          - --force
        argument: ""
        description: Allow adding otherwise ignored tables.
      - names:
          - -p
          - --patch
        argument: ""
        description: Interactively select changes to add to the staged set.
  - name: diff
    description: Diff a table.
    usage: |-
      dolt diff [options] [<commit>] [<tables>...]
      dolt diff [options] <commit> <commit> [<tables>...]
    options:
      - names:
          - -d
          - --data
        argument: ""
        description: Show only the data changes, do not show the schema changes (Both shown by default).
      - names:
          - -s
          - --schema
        argument: ""
        description: Show only the schema changes, do not show the data changes (Both shown by default).
      - names:
          - --stat
        argument: ""
        description: Show stats of data changes
      - names:
          - --summary
        argument: ""
        description: Show summary of data and schema changes
      - names:
          - -r
          - --result-format
        argument: <result output format>
        description: How to format diff output. Valid values are tabular, sql, json. Defaults to tabular.
      - names:
          - --where
        argument: <column>
        description: filters columns based on values in the diff. See dolt diff --help for details.
      - names:
          - --limit
        argument: <record_count>
        description: limits to the first N diffs.
      - names:
          - --staged
        argument: ""
        description: Show only the staged data changes.
      - names:
          - -c
          - --cached
        argument: ""
        description: Synonym for --staged
      - names:
          - -sk
          - --skinny
        argument: ""
        description: Shows only primary key columns and any columns with data changes.
      - names:
          - --merge-base
        argument: ""
        description: Uses merge base of the first commit and second commit (or HEAD if not supplied) as the first commit
      - names:
          - --diff-mode
        argument: <diff mode>
        description: Determines how to display modified rows with tabular output. Valid values are row, line, in-place, context. Defaults to context.
      - names:
          - -R
          - --reverse
        argument: ""
        description: Reverses the direction of the diff.
      - names:
          - --name-only
        argument: ""
        description: Only shows table names.
  - name: reset
    description: Remove table changes from the list of staged table changes.
    usage: |-
      dolt reset <tables>...
      dolt reset [--hard | --soft] <revision>
    options:
      - names:
          - --hard
        argument: ""
        description: Resets the working tables and staged tables. Any changes to tracked tables in the working tree since <commit> are discarded.
      - names:
          - --soft
        argument: ""
        description: Does not touch the working tables, but removes all tables staged to be committed.
  - name: clean
    description: Remove untracked tables from working set.
    usage: |-
      dolt clean [--dry-run]
      dolt clean [--dry-run] <tables>...
    options:
      - names:
          - --dry-run
        argument: ""
        description: Tests removing untracked tables without modifying the working set.
  - name: commit
    description: Record changes to the repository.
    usage: dolt commit [options]
    options:
      - names:
          - -m
          - --message
        argument: <msg>
        description: Use the given <msg> as the commit message.
      - names:
          - --allow-empty
        argument: ""
        description: Allow recording a commit that has the exact same data as its sole parent. This is usually a mistake, so it is disabled by default. This option bypasses that safety. Cannot be used with --skip-empty.
      - names:
          - --skip-empty
        argument: ""
        description: Only create a commit if there are staged changes. If no changes are staged, the call to commit is a no-op. Cannot be used with --allow-empty.
      - names:
          - --date
        argument: <date>
        description: Specify the date used in the commit. If not specified the current system time is used.
      - names:
          - -f
          - --force
        argument: ""
        description: Ignores any foreign key warnings and proceeds with the commit.
      - names:
          - --author
        argument: <author>
        description: Specify an explicit author using the standard A U Thor <author@example.com> format.
      - names:
          - -a
          - --all
        argument: ""
        description: Adds all existing, changed tables (but not new tables) in the working set to the staged set.
      - names:
          - -A
          - --ALL
        argument: ""
        description: Adds all tables and databases (including new tables) in the working set to the staged set.
      - names:
          - --amend
        argument: ""
        description: Amend previous commit
      - names:
          - -S
          - --gpg-sign
        argument: <key-id>
        description: Sign the commit using GPG. If no key-id is provided the key-id is taken from 'user.signingkey' the in the configuration
  - name: sql
    description: Run a SQL query against tables in repository.
    usage: "dolt sql \ndolt sql < script.sql\ndolt sql -q <query> [-r <result format>] [-s <name> -m <message>] [-b]\ndolt sql -x <name>\ndolt sql --list-saved"
    options:
      - names:
          - --host
        argument: <host>
        description: and --port <port> global arguments. See 'dolt --help' for more information about global arguments.
      - names:
          - -q
          - --query
        argument: <SQL query to run>
        description: Runs a single query and exits.
      - names:
          - -r
          - --result-format
        argument: <result output format>
        description: How to format result output. Valid values are tabular, csv, json, vertical, and parquet. Defaults to tabular.
      - names:
          - -s
          - --save
        argument: <saved query name>
        description: Used with --query, save the query to the query catalog with the name provided. Saved queries can be examined in the dolt_query_catalog system table.
      - names:
          - -x
          - --execute
        argument: <saved query name>
        description: Executes a saved query with the given name.
      - names:
          - -l
          - --list-saved
        argument: ""
        description: List all saved queries.
      - names:
          - -m
          - --message
        argument: <saved query description>
        description: Used with --query and --save, saves the query with the descriptive message given. See also `--name`.
      - names:
          - -b
          - --batch
        argument: ""
        description: Use to enable more efficient batch processing for large SQL import scripts. This mode is no longer supported and this flag is a no-op. To speed up your SQL imports, use either LOAD DATA, or structure your SQL import script to insert many rows per statement.
      - names:
          - -c
          - --continue
        argument: ""
        description: Continue running queries on an error. Used for batch mode only.
      - names:
          - -f
          - --file
        argument: <input file>
        description: Execute statements from the file given.
  - name: sql-server
    description: Start a MySQL-compatible server.
    usage: |-
      dolt sql-server --config <file>
      dolt sql-server [-H <host>] [-P <port>] [-u <user>] [-p <password>] [-t <timeout>] [-l <loglevel>] [--data-dir <directory>] [-r]
    options:
      - names:
          - --config
        argument: <file>
        description: When provided configuration is taken from the yaml config file and all command line parameters are ignored.
      - names:
          - -H
          - --host
        argument: <host address>
        description: Defines the host address that the server will run on. Defaults to `localhost`.
      - names:
          - -P
          - --port
        argument: <port>
        description: Defines the port that the server will run on. Defaults to `3306`.
      - names:
          - -u
          - --user
        argument: <user>
        description: Defines the server user. Defaults to ``. This should be explicit if desired.
      - names:
          - -p
          - --password
        argument: <password>
        description: Defines the server password. Defaults to ``.
      - names:
          - -t
          - --timeout
        argument: <connection timeout>
        description: Defines the timeout, in seconds, used for connections A value of `0` represents an infinite timeout. Defaults to `28800000`.
      - names:
          - -r
          - --readonly
        argument: ""
        description: Disable modification of the database.
      - names:
          - -l
          - --loglevel
        argument: <log level>
        description: 'Defines the level of logging provided Options are: `trace`, `debug`, `info`, `warning`, `error`, `fatal`. Defaults to `info`.'
      - names:
          - --data-dir
        argument: <directory>
        description: Defines a directory to find databases to serve. Defaults to the current directory.
      - names:
          - --multi-db-dir
        argument: <directory>
        description: Deprecated, use `--data-dir` instead.
      - names:
          - --doltcfg-dir
        argument: <directory>
        description: Defines a directory that contains non-database storage for dolt. Defaults to `$data-dir/.doltcfg`. Will be created automatically as needed.
      - names:
          - --no-auto-commit
        argument: ""
        description: Set @@autocommit = off for the server.
      - names:
          - --query-parallelism
        argument: <num-go-routines>
        description: Deprecated, no effect in current versions of Dolt
      - names:
          - --max-connections
        argument: <max-connections>
        description: Set the number of connections handled by the server. Defaults to `100`.
      - names:
          - --persistence-behavior
        argument: <persistence-behavior>
        description: Indicate whether to `load` or `ignore` persisted global variables. Defaults to `load`.
      - names:
          - --privilege-file
        argument: <privilege file>
        description: Path to a file to load and store users and grants. Defaults to `$doltcfg-dir/privileges.db`. Will be created as needed.
      - names:
          - --branch-control-file
        argument: <branch control file>
        description: Path to a file to load and store branch control permissions. Defaults to `$doltcfg-dir/branch_control.db`. Will be created as needed.
      - names:
          - --allow-cleartext-passwords
        argument: <allow-cleartext-passwords>
        description: Allows use of cleartext passwords. Defaults to false.
      - names:
          - --socket
        argument: <socket file>
        description: Path for the unix socket file. Defaults to '/tmp/mysql.sock'.
      - names:
          - --remotesapi-port
        argument: <remotesapi port>
        description: Sets the port for a server which can expose the databases in this sql-server over remotesapi, so that clients can clone or pull from this server.
      - names:
          - --remotesapi-readonly
        argument: ""
        description: Disable writes to the sql-server via the push operations. SQL writes are unaffected by this setting.
      - names:
          - --golden
        argument: <mysql connection string>
        description: Provides a connection string to a MySQL instance to be used to validate query results
      - names:
          - --event-scheduler
        argument: <status>
        description: 'Determines whether the Event Scheduler is enabled and running on the server. It has one of the following values: ''ON'', ''OFF'' or ''DISABLED''.'
  - name: log
    description: Show commit logs.
    usage: dolt log [-n <num_commits>] [<revision-range>] [[--] <table>]
    options:
      - names:
          - -n
          - --number
        argument: <num_commits>
        description: Limit the number of commits to output.
      - names:
          - --min-parents
        argument: <parent_count>
        description: The minimum number of parents a commit must have to be included in the log.
      - names:
          - --merges
        argument: ""
        description: Equivalent to min-parents == 2, this will limit the log to commits with 2 or more parents.
      - names:
          - --parents
        argument: ""
        description: Shows all parents of each commit in the log.
      - names:
          - --decorate
        argument: <decorate_fmt>
        description: Shows refs next to commits. Valid options are short, full, no, and auto
      - names:
          - --not
        argument: <revision>
        description: Excludes commits from revision.
      - names:
          - --show-signature
        argument: ""
        description: Shows the signature of each commit.
      - names:
          - --oneline
        argument: ""
        description: Shows logs in a compact format.
      - names:
          - --stat
        argument: ""
        description: Shows the diffstat for each commit.
      - names:
          - --graph
        argument: ""
        description: Shows the commit graph.
  - name: show
    description: Show information about a specific commit.
    usage: dolt show [<revision>]
    options:
      - names:
          - --parents
        argument: ""
        description: Shows all parents of each commit in the log.
      - names:
          - --decorate
        argument: <decorate_fmt>
        description: Shows refs next to commits. Valid options are short, full, no, and auto
      - names:
          - --no-pretty
        argument: ""
        description: Show the object without making it pretty.
      - names:
          - -d
          - --data
        argument: ""
        description: Show only the data changes, do not show the schema changes (Both shown by default).
      - names:
          - -s
          - --schema
        argument: ""
        description: Show only the schema changes, do not show the data changes (Both shown by default).
      - names:
          - --stat
        argument: ""
        description: Show stats of data changes
      - names:
          - --summary
        argument: ""
        description: Show summary of data and schema changes
      - names:
          - -r
          - --result-format
        argument: <result output format>
        description: How to format diff output. Valid values are tabular, sql, json. Defaults to tabular.
      - names:
          - --where
        argument: <column>
        description: filters columns based on values in the diff. See dolt diff --help for details.
      - names:
          - --limit
        argument: <record_count>
        description: limits to the first N diffs.
      - names:
          - -c
          - --cached
        argument: ""
        description: Show only the staged data changes.
      - names:
          - -sk
          - --skinny
        argument: ""
        description: Shows only primary key columns and any columns with data changes.
      - names:
          - --merge-base
        argument: ""
        description: Uses merge base of the first commit and second commit (or HEAD if not supplied) as the first commit
      - names:
          - --diff-mode
        argument: <diff mode>
        description: Determines how to display modified rows with tabular output. Valid values are row, line, in-place, context. Defaults to context.
  - name: branch
    description: Create, list, edit, delete branches.
    usage: |-
      dolt branch [--list] [-v] [-a] [-r]
      dolt branch [-f] <branchname> [<start-point>]
      dolt branch -m [-f] [<oldbranch>] <newbranch>
      dolt branch -c [-f] [<oldbranch>] <newbranch>
      dolt branch -d [-f] [-r] <branchname>...
    options:
      - names:
          - -f
          - --force
        argument: ""
        description: Reset <branchname> to <startpoint>, even if <branchname> exists already. Without -f, dolt branch refuses to change an existing branch. In combination with -d (or --delete), allow deleting the branch irrespective of its merged status. In combination with -m (or --move), allow renaming the branch even if the new branch name already exists, the same applies for -c (or --copy).
      - names:
          - -c
          - --copy
        argument: ""
        description: Create a copy of a branch.
      - names:
          - -m
          - --move
        argument: ""
        description: Move/rename a branch
      - names:
          - -d
          - --delete
        argument: ""
        description: Delete a branch. The branch must be fully merged in its upstream branch.
      - names:
          - --D
        argument: ""
        description: Shortcut for --delete --force.
      - names:
          - -t
          - --track
        argument: ""
        description: When creating a new branch, set up 'upstream' configuration.
      - names:
          - --list
        argument: ""
        description: List branches
      - names:
          - -v
          - --verbose
        argument: ""
        description: When in list mode, show the hash and commit subject line for each head
      - names:
          - -a
          - --all
        argument: ""
        description: When in list mode, shows remote tracked branches
      - names:
          - --datasets
        argument: ""
        description: List all datasets in the database
      - names:
          - -r
          - --remote
        argument: ""
        description: When in list mode, show only remote tracked branches. When with -d, delete a remote tracking branch.
      - names:
          - --show-current
        argument: ""
        description: Print the name of the current branch
  - name: checkout
    description: Checkout a branch or overwrite a table from HEAD.
    usage: |-
      dolt checkout <branch>
      dolt checkout <commit> [--] <table>...
      dolt checkout <table>...
      dolt checkout -b <new-branch> [<start-point>]
      dolt checkout --track <remote>/<branch>
    options:
      - names:
          - --b
        argument: <branch>
        description: Create a new branch named <new_branch> and start it at <start_point>.
      - names:
          - --B
        argument: <branch>
        description: Similar to '-b'. Forcibly resets the branch to <start_point> if it exists.
      - names:
          - -f
          - --force
        argument: ""
        description: If there is any changes in working set, the force flag will wipe out the current changes and checkout the new branch.
      - names:
          - -t
          - --track
        argument: ""
        description: When creating a new branch, set up 'upstream' configuration.
  - name: merge
    description: Merge a branch.
    usage: |-
      dolt merge [--squash] <branch>
      dolt merge --no-ff [-m message] <branch>
      dolt merge --abort
    options:
      - names:
          - --no-ff
        argument: ""
        description: Create a merge commit even when the merge resolves as a fast-forward.
      - names:
          - --squash
        argument: ""
        description: Merge changes to the working set without updating the commit history
      - names:
          - -m
          - --message
        argument: <msg>
        description: Use the given <msg> as the commit message.
      - names:
          - --abort
        argument: ""
        description: Abort the in-progress merge and return the working set to the state before the merge started.
      - names:
          - --commit
        argument: ""
        description: Perform the merge and commit the result. This is the default option, but can be overridden with the --no-commit flag. Note that this option does not affect fast-forward merges, which don't create a new merge commit, and if any merge conflicts or constraint violations are detected, no commit will be attempted.
      - names:
          - --no-commit
        argument: ""
        description: Perform the merge and stop just before creating a merge commit. Note this will not prevent a fast-forward merge; use the --no-ff arg together with the --no-commit arg to prevent both fast-forwards and merge commits.
      - names:
          - --no-edit
        argument: ""
        description: Use an auto-generated commit message when creating a merge commit. The default for interactive CLI sessions is to open an editor.
      - names:
          - --author
        argument: <author>
        description: Specify an explicit author using the standard A U Thor <author@example.com> format.
      - names:
          - --dont-merge-json
        argument: ""
        description: Do not attempt to automatically resolve multiple changes to the same JSON value, report a conflict instead.
  - name: conflicts
    description: Commands for viewing and resolving merge conflicts.
    usage: ""
    options: []
    subcommands:
      - name: resolve
        description: '- Removes rows from list of conflicts'
        usage: dolt conflicts resolve --ours|--theirs <table>...
        options:
          - names:
              - --ours
            argument: ""
            description: For all conflicts, take the version from our branch and resolve the conflict
          - names:
              - --theirs
            argument: ""
            description: For all conflicts, take the version from their branch and resolve the conflict
  - name: cherry-pick
    description: Apply the changes introduced by an existing commit.
    usage: dolt cherry-pick [--allow-empty] <commit>
    options:
      - names:
          - --abort
        argument: ""
        description: Abort the current conflict resolution process, and revert all changes from the in-process cherry-pick operation.
      - names:
          - --allow-empty
        argument: ""
        description: Allow empty commits to be cherry-picked. Note that use of this option only keeps commits that were initially empty. Commits which become empty, due to a previous commit, will cause cherry-pick to fail.
      - names:
          - --dont-merge-json
        argument: ""
        description: Do not attempt to automatically resolve multiple changes to the same JSON value, report a conflict instead.
  - name: revert
    description: Undo the changes introduced in a commit.
    usage: dolt revert <revision>...
    options:
      - names:
          - --author
        argument: <author>
        description: Specify an explicit author using the standard A U Thor <author@example.com> format.
  - name: clone
    description: Clone from a remote data repository.
    usage: dolt clone [-remote <remote>] [-branch <branch>]  [--aws-region <region>] [--aws-creds-type <creds-type>] [--aws-creds-file <file>] [--aws-creds-profile <profile>] <remote-url> <new-dir>
    options:
      - names:
          - --remote
        argument: <name>
        description: Name of the remote to be added to the cloned database. The default is 'origin'.
      - names:
          - -b
          - --branch
        argument: <branch>
        description: The branch to be cloned. If not specified all branches will be cloned.
      - names:
          - --depth
        argument: <depth>
        description: Clone a single branch and limit history to the given commit depth.
      - names:
          - --aws-creds-file
        argument: <file>
        description: AWS credentials file.
      - names:
          - --aws-creds-profile
        argument: <profile>
        description: AWS profile to use.
      - names:
          - --oss-creds-file
        argument: <file>
        description: OSS credentials file.
      - names:
          - --oss-creds-profile
        argument: <profile>
        description: OSS profile to use.
      - names:
          - -u
          - --user
        argument: <user>
        description: User name to use when authenticating with the remote. Gets password from the environment variable DOLT_REMOTE_PASSWORD.
      - names:
          - --single-branch
        argument: ""
        description: Clone only the history leading to the tip of a single branch, either specified by --branch or the remote's HEAD (default).
  - name: fetch
    description: Update the database from a remote data repository.
    usage: dolt fetch [<remote>] [<refspec> ...]
    options:
      - names:
          - --user
        argument: <user>
        description: User name to use when authenticating with the remote. Gets password from the environment variable DOLT_REMOTE_PASSWORD.
      - names:
          - -p
          - --prune
        argument: ""
        description: After fetching, remove any remote-tracking references that don't exist on the remote.
      - names:
          - --silent
        argument: ""
        description: Suppress progress information.
  - name: pull
    description: Fetch from a dolt remote data repository and merge.
    usage: dolt pull [<remote>, [<remoteBranch>]]
    options:
      - names:
          - --squash
        argument: ""
        description: Merge changes to the working set without updating the commit history
      - names:
          - --no-ff
        argument: ""
        description: Create a merge commit even when the merge resolves as a fast-forward.
      - names:
          - -f
          - --force
        argument: ""
        description: Update from the remote HEAD even if there are errors.
      - names:
          - --commit
        argument: ""
        description: Perform the merge and commit the result. This is the default option, but can be overridden with the --no-commit flag. Note that this option does not affect fast-forward merges, which don't create a new merge commit, and if any merge conflicts or constraint violations are detected, no commit will be attempted.
      - names:
          - --no-commit
        argument: ""
        description: Perform the merge and stop just before creating a merge commit. Note this will not prevent a fast-forward merge; use the --no-ff arg together with the --no-commit arg to prevent both fast-forwards and merge commits.
      - names:
          - --no-edit
        argument: ""
        description: Use an auto-generated commit message when creating a merge commit. The default for interactive CLI sessions is to open an editor.
      - names:
          - --user
        argument: <user>
        description: User name to use when authenticating with the remote. Gets password from the environment variable DOLT_REMOTE_PASSWORD.
      - names:
          - --silent
        argument: ""
        description: Suppress progress information.
  - name: push
    description: Push to a dolt remote.
    usage: dolt push [-u | --set-upstream] [<remote>] [<refspec>]
    options:
      - names:
          - --user
        argument: <user>
        description: User name to use when authenticating with the remote. Gets password from the environment variable DOLT_REMOTE_PASSWORD.
      - names:
          - -u
          - --set-upstream
        argument: ""
        description: For every branch that is up to date or successfully pushed, add upstream (tracking) reference, used by argument-less dolt pull and other commands.
      - names:
          - -f
          - --force
        argument: ""
        description: Update the remote with local history, overwriting any conflicting history in the remote.
      - names:
          - --all
        argument: ""
        description: Push all branches.
      - names:
          - --silent
        argument: ""
        description: Suppress progress information.
  - name: config
    description: Dolt configuration.
    usage: |-
      dolt config [--global|--local] --list
      dolt config [--global|--local] --add <name> <value>
      dolt config [--global|--local] --set <name> <value>
      dolt config [--global|--local] --get <name>
      dolt config [--global|--local] --unset <name>...
    options:
      - names:
          - --global
        argument: ""
        description: Use global config.
      - names:
          - --local
        argument: ""
        description: Use repository local config.
      - names:
          - --add
        argument: ""
        description: Set the value of one or more config parameters
      - names:
          - --set
        argument: ""
        description: Set the value of one or more config parameters
      - names:
          - --list
        argument: ""
        description: List the values of all config parameters.
      - names:
          - --get
        argument: ""
        description: Get the value of one or more config parameters.
      - names:
          - --unset
        argument: ""
        description: Unset the value of one or more config parameters.
  - name: remote
    description: Manage set of tracked repositories.
    usage: |-
      dolt remote [-v | --verbose]
      dolt remote add [--aws-region <region>] [--aws-creds-type <creds-type>] [--aws-creds-file <file>] [--aws-creds-profile <profile>] <name> <url>
      dolt remote remove <name>
    options:
      - names:
          - -v
          - --verbose
        argument: ""
        description: When printing the list of remotes adds additional details.
      - names:
          - --aws-region
        argument: <region>
        description: Cloud provider region associated with this remote.
      - names:
          - --aws-creds-type
        argument: <creds-type>
        description: Credential type. Valid options are role, env, and file. See the help section for additional details.
      - names:
          - --aws-creds-file
        argument: <file>
        description: AWS credentials file
      - names:
          - --aws-creds-profile
        argument: <profile>
        description: AWS profile to use
      - names:
          - --oss-creds-file
        argument: <file>
        description: OSS credentials file
      - names:
          - --oss-creds-profile
        argument: <profile>
        description: OSS profile to use
  - name: backup
    description: Manage a set of server backups.
    usage: |-
      dolt backup [-v | --verbose]
      dolt backup add [--aws-region <region>] [--aws-creds-type <creds-type>] [--aws-creds-file <file>] [--aws-creds-profile <profile>] <name> <url>
      dolt backup remove <name>
      dolt backup restore [--force] <url> <name>
      dolt backup sync <name>
      dolt backup sync-url [--aws-region <region>] [--aws-creds-type <creds-type>] [--aws-creds-file <file>] [--aws-creds-profile <profile>] <url>
    options:
      - names:
          - -v
          - --verbose
        argument: ""
        description: When printing the list of backups adds additional details.
      - names:
          - -f
          - --force
        argument: ""
        description: When restoring a backup, overwrite the contents of the existing database with the same name.
      - names:
          - --aws-creds-file
        argument: <file>
        description: AWS credentials file
      - names:
          - --aws-creds-profile
        argument: <profile>
        description: AWS profile to use
  - name: login
    description: Login to a dolt remote host.
    usage: dolt login [--auth-endpoint <endpoint>] [--login-url <url>] [-i | --insecure] [<creds>]
    options:
      - names:
          - -e
          - --auth-endpoint
        argument: <hostname:port>
        description: Specify the endpoint used to authenticate this client. Must be used with --login-url OR set in the configuration file as `creds.add_url`
      - names:
          - -url
          - --login-url
        argument: <url>
        description: Specify the login url where the browser will add credentials.
      - names:
          - -i
          - --insecure
        argument: ""
        description: If set, makes insecure connection to remote authentication server
  - name: creds
    description: Commands for managing credentials.
    usage: ""
    options: []
    subcommands:
      - name: check
        description: '- Check authenticating with a credential keypair against a doltremoteapi.'
        usage: dolt creds check [--endpoint doltremoteapi.dolthub.com:443] [--creds <eak95022q3vskvumn2fcrpibdnheq1dtr8t...>]
        options:
          - names:
              - --endpoint
            argument: ""
            description: API endpoint, otherwise taken from config.
          - names:
              - --creds
            argument: ""
            description: Public Key ID or Public Key for credentials, otherwise taken from config.
  - name: ls
    description: List tables in the working set.
    usage: dolt ls [--options] [<commit>]
    options:
      - names:
          - -v
          - --verbose
        argument: ""
        description: show the hash of the table and row count
      - names:
          - -s
          - --system
        argument: ""
        description: show system tables
      - names:
          - -a
          - --all
        argument: ""
        description: show user and system tables
  - name: schema
    description: Commands for showing and importing table schemas.
    usage: ""
    options: []
    subcommands:
      - name: export
        description: '- Exports a table''s schema in SQL form.'
        usage: dolt schema export [<table>] [<file>]
        options: []
      - name: import
        description: '- Creates a new table with an inferred schema.'
        usage: dolt schema import [--create|--replace] [--force] [--dry-run] [--lower|--upper] [--keep-types] [--file-type <type>] [--float-threshold] [--map <mapping-file>] [--delim <delimiter>]--pks <field>,... <table> <file>
        options:
          - names:
              - -c
              - --create
            argument: ""
            description: Create a table with the schema inferred from the <file> provided.
          - names:
              - -u
              - --update
            argument: ""
            description: Update a table to match the inferred schema of the <file> provided. All previous data will be lost.
          - names:
              - -r
              - --replace
            argument: ""
            description: Replace a table with a new schema that has the inferred schema from the <file> provided. All previous data will be lost.
          - names:
              - --dry-run
            argument: ""
            description: Print the sql statement that would be run if executed without the flag.
          - names:
              - --keep-types
            argument: ""
            description: When a column already exists in the table, and it's also in the <file> provided, use the type from the table.
          - names:
              - --file-type
            argument: <type>
            description: Explicitly define the type of the file if it can't be inferred from the file extension.
          - names:
              - --pks
            argument: <comma-separated-col-names>
            description: List of columns used as the primary key cols. Order of the columns will determine sort order.
          - names:
              - -m
              - --map
            argument: <mapping-file>
            description: A file that can map a column name in <file> to a new value.
          - names:
              - --float-threshold
            argument: <float>
            description: Minimum value at which the fractional component of a value must exceed in order to be considered a float.
          - names:
              - --delim
            argument: <delimiter>
            description: Specify a delimiter for a csv style file with a non-comma delimiter.
  - name: table
    description: Commands for copying, renaming, deleting, and exporting tables.
    usage: ""
    options: []
    subcommands:
      - name: import
        description: '- Creates, overwrites, replaces, or updates a table from the data in a file.'
        usage: |-
          dolt table import -c [-f] [--pk <field>] [--all-text] [--schema <file>] [--map <file>] [--continue]  [--quiet] [--disable-fk-checks] [--file-type <type>] <table> <file>
          dolt table import -u [--map <file>] [--continue] [--quiet] [--file-type <type>] <table> <file>
          dolt table import -a [--map <file>] [--continue] [--quiet] [--file-type <type>] <table> <file>
          dolt table import -r [--map <file>] [--file-type <type>] <table> <file>
        options:
          - names:
              - -c
              - --create-table
            argument: ""
            description: Create a new table, or overwrite an existing table (with the -f flag) from the imported data.
          - names:
              - -u
              - --update-table
            argument: ""
            description: Update an existing table with the imported data.
          - names:
              - -a
              - --append-table
            argument: ""
            description: Require that the operation will not modify any rows in the table.
          - names:
              - -r
              - --replace-table
            argument: ""
            description: Replace existing table with imported data while preserving the original schema.
          - names:
              - -f
              - --force
            argument: ""
            description: If a create operation is being executed, data already exists in the destination, the force flag will allow the target to be overwritten.
          - names:
              - --continue
            argument: ""
            description: Continue importing when row import errors are encountered.
          - names:
              - --quiet
            argument: ""
            description: Suppress any warning messages about invalid rows when using the --continue flag.
          - names:
              - --disable-fk-checks
            argument: ""
            description: Disables foreign key checks.
          - names:
              - -s
              - --schema
            argument: <schema_file>
            description: The schema for the output data.
          - names:
              - -m
              - --map
            argument: <mapping_file>
            description: A file that lays out how fields should be mapped from input data to output data.
          - names:
              - -pk
              - --pk
            argument: <primary_key>
            description: Explicitly define the name of the field in the schema which should be used as the primary key.
          - names:
              - --file-type
            argument: <file_type>
            description: Explicitly define the type of the file if it can't be inferred from the file extension.
          - names:
              - --delim
            argument: <delimiter>
            description: Specify a delimiter for a csv style file with a non-comma delimiter.
          - names:
              - --all-text
            argument: ""
            description: Treats all fields as text. Can only be used when creating a table.
      - name: export
        description: '- Export a table to a file.'
        usage: dolt table export [-f] [-pk <field>] [-schema <file>] [-map <file>] [-continue] [-file-type <type>] <table> <file>
        options:
          - names:
              - -f
              - --force
            argument: ""
            description: If data already exists in the destination, the force flag will allow the target to be overwritten.
          - names:
              - --file-type
            argument: <file_type>
            description: Explicitly define the type of the file if it can't be inferred from the file extension.
  - name: tag
    description: Create, list, delete tags.
    usage: |-
      dolt tag [-v]
      dolt tag [-m <message>] <tagname> [<ref>]
      dolt tag -d <tagname>
    options:
      - names:
          - -m
          - --message
        argument: <msg>
        description: Use the given <msg> as the tag message.
      - names:
          - -v
          - --verbose
        argument: ""
        description: list tags along with their metadata.
      - names:
          - -d
          - --delete
        argument: ""
        description: Delete a tag.
      - names:
          - --author
        argument: <author>
        description: Specify an explicit author using the standard A U Thor <author@example.com> format.
  - name: blame
    description: Show what revision and author last modified each row of a table.
    usage: dolt blame [<rev>] <tablename>
    options: []
  - name: constraints
    description: Commands for handling constraints.
    usage: ""
    options: []
    subcommands:
      - name: verify
        description: '- Command to verify that the constraints on the given table(s) are satisfied.'
        usage: dolt constraints verify [--all] [--output-only] [<table>...]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Verifies that all rows in the database do not violate constraints instead of just rows modified or inserted in the working set.
          - names:
              - -o
              - --output-only
            argument: ""
            description: Disables writing violated constraints to the constraint violations table.
  - name: migrate
    description: Executes a database migration to use the latest Dolt data format.
    usage: dolt migrate [ --push ] [ --pull ]
    options:
      - names:
          - --drop-conflicts
        argument: ""
        description: Drop any conflicts visited during the migration
  - name: read-tables
    description: Fetch table(s) at a specific commit into a new dolt repo
    usage: dolt read-tables [--dir <directory>] <remote-url> <commit> [<table>...]
    options:
      - names:
          - -d
          - --dir
        argument: <directory>
        description: directory to create and put retrieved table data.
  - name: gc
    description: Cleans up unreferenced data from the repository.
    usage: dolt gc [--shallow|--full]
    options:
      - names:
          - -s
          - --shallow
        argument: ""
        description: perform a fast, but incomplete garbage collection pass
      - names:
          - -f
          - --full
        argument: ""
        description: perform a full garbage collection, including the old generation
  - name: fsck
    description: Verifies the contents of the database are not corrupted.
    usage: dolt fsck [--quiet]
    options:
      - names:
          - --quiet
        argument: ""
        description: Don't show progress. Just print final report.
  - name: filter-branch
    description: Edits the commit history using the provided query.
    usage: dolt filter-branch [--all] -q <queries> [<commit>]
    options:
      - names:
          - -v
          - --verbose
        argument: ""
        description: logs more information
      - names:
          - -b
          - --branches
        argument: ""
        description: filter all branches
      - names:
          - --apply-to-uncommitted
        argument: ""
        description: apply changes to uncommitted tables
      - names:
          - -a
          - --all
        argument: ""
        description: filter all branches and tags
      - names:
          - -c
          - --continue
        argument: ""
        description: log a warning and continue if any errors occur executing statements
      - names:
          - -q
          - --query
        argument: <queries>
        description: Queries to run, separated by semicolons. If not provided, queries are read from STDIN.
  - name: merge-base
    description: Find the common ancestor of two commits.
    usage: dolt merge-base <commit spec> <commit spec>
    options: []
  - name: version
    description: Displays the version for the Dolt binary.
    usage: dolt version [--verbose] [--feature]
    options:
      - names:
          - -f
          - --feature
        argument: ""
        description: display the feature version of this repository.
      - names:
          - -v
          - --verbose
        argument: ""
        description: display verbose details, including the storage format of this repository.
  - name: dump
    description: Export all tables in the working set into a file.
    usage: dolt dump [-f] [-r <result-format>] [-fn <file_name>]  [-d <directory>] [--batch] [--no-batch] [--no-autocommit] [--no-create-db]
    options:
      - names:
          - -r
          - --result-format
        argument: <result_file_type>
        description: Define the type of the output file. Defaults to sql. Valid values are sql, csv, json and parquet.
      - names:
          - -fn
          - --file-name
        argument: <file_name>
        description: Define file name for dump file. Defaults to `doltdump.sql`.
      - names:
          - -d
          - --directory
        argument: <directory_name>
        description: Define directory name to dump the files in. Defaults to `doltdump/`.
      - names:
          - -f
          - --force
        argument: ""
        description: If data already exists in the destination, the force flag will allow the target to be overwritten.
      - names:
          - --batch
        argument: ""
        description: Return batch insert statements wherever possible, enabled by default.
      - names:
          - --no-batch
        argument: ""
        description: Emit one row per statement, instead of batching multiple rows into each statement.
      - names:
          - -na
          - --no-autocommit
        argument: ""
        description: Turn off autocommit for each dumped table. Useful for speeding up loading of output SQL file.
      - names:
          - --schema-only
        argument: ""
        description: Dump a table's schema, without including any data, to the output SQL file.
      - names:
          - --no-create-db
        argument: ""
        description: Do not write `CREATE DATABASE` statements in SQL files.
  - name: docs
    description: Commands for working with Dolt documents.
    usage: ""
    options: []
    subcommands:
      - name: print
        description: '- Prints Dolt Docs to stdout'
        usage: dolt docs print <doc>
        options: []
  - name: stash
    description: Stash the changes in a dirty working directory away.
    usage: "dolt stash \ndolt stash list\ndolt stash pop <stash>\ndolt stash clear\ndolt stash drop <stash>"
    options:
      - names:
          - -u
          - --include-untracked
        argument: ""
        description: Untracked tables are also stashed.
      - names:
          - -a
          - --all
        argument: ""
        description: All tables are stashed, including untracked and ignored tables.
  - name: profile
    description: Manage dolt profiles for CLI global options.
    usage: |-
      dolt profile [-v | --verbose]
      dolt profile add [-u <user>] [-p <password>] [--host <host>] [--port <port>] [--no-tls] [--data-dir <directory>] [--doltcfg-dir <directory>] [--privilege-file <privilege file>] [--branch-control-file <branch control file>] [--use-db <database>] <name>
      dolt profile remove <name>
    options:
      - names:
          - -u
          - --user
        argument: <user>
        description: Defines the local superuser (defaults to `root`). If the specified user exists, will take on permissions of that user.
      - names:
          - -p
          - --password
        argument: <password>
        description: Defines the password for the user. Defaults to empty string when the user is `root`.
      - names:
          - --host
        argument: <host>
        description: Defines the host to connect to.
      - names:
          - --port
        argument: <port>
        description: Defines the port to connect to.
      - names:
          - --no-tls
        argument: ""
        description: Disables TLS for the connection to remote databases.
      - names:
          - --data-dir
        argument: <data-dir>
        description: Defines a data directory whose subdirectories should all be dolt data repositories accessible as independent databases. Defaults to the current directory.
      - names:
          - --doltcfg-dir
        argument: <doltcfg-dir>
        description: Defines a directory that contains configuration files for dolt. Defaults to `$data-dir/.doltcfg`. Will only be created if there is a change to configuration settings.
      - names:
          - --privilege-file
        argument: <privilege-file>
        description: Path to a file to load and store users and grants. Defaults to `$doltcfg-dir/privileges.db`. Will only be created if there is a change to privileges.
      - names:
          - --branch-control-file
        argument: <branch-control-file>
        description: Path to a file to load and store branch control permissions. Defaults to `$doltcfg-dir/branch_control.db`. Will only be created if there is a change to branch control permissions.
      - names:
          - --use-db
        argument: <use-db>
        description: The name of the database to use when executing SQL queries. Defaults the database of the root directory, if it exists, and the first alphabetically if not.
      - names:
          - --branch
        argument: <branch>
        description: Name of the branch to be selected
      - names:
          - -v
          - --verbose
        argument: ""
        description: Includes full details when printing list of profiles.
  - name: query-diff
    description: Shows table diff between two queries.
    usage: dolt query-diff [options] [<query1>] [<query2>]
    options: []
  - name: reflog
    description: Show history of named refs.
    usage: dolt reflog [--all] <ref>
    options:
      - names:
          - --all
        argument: ""
        description: Show all refs, including hidden refs, such as DoltHub workspace refs
  - name: rebase
    description: Reapplies commits on top of another base tip
    usage: |-
      dolt rebase (-i | --interactive) [--empty=drop|keep] <upstream>
      dolt rebase (--continue | --abort)
    options:
      - names:
          - --empty
        argument: <empty>
        description: 'How to handle commits that are not empty to start, but which become empty after rebasing. Valid values are: drop (default) or keep'
      - names:
          - --abort
        argument: ""
        description: Abort an interactive rebase and return the working set to the pre-rebase state
      - names:
          - --continue
        argument: ""
        description: Continue an interactive rebase after adjusting the rebase plan
      - names:
          - -i
          - --interactive
        argument: ""
        description: Start an interactive rebase
version: dolt version 1.43.9
tldr: |
  > An SQL database that you can fork, clone, branch, merge, push and pull just like a Git repository.
  > Some subcommands such as `commit` have their own usage documentation.
  > More information: <https://docs.dolthub.com/cli-reference/cli>.

  - Execute a `dolt` subcommand:

  `dolt {{subcommand}}`

  - List available subcommands:

  `dolt help`
