name: dotnet
description: dotnet
usage: dotnet [runtime-options] [path-to-application] [arguments]
options:
  - names:
      - --additionalprobingpath
    argument: <path>
    description: Path containing probing policy and assemblies to probe for.
  - names:
      - --additional-deps
    argument: <path>
    description: Path to additional deps.json file.
  - names:
      - --depsfile
    argument: ""
    description: Path to <application>.deps.json file.
  - names:
      - --fx-version
    argument: <version>
    description: Version of the installed Shared Framework to use to run the application.
  - names:
      - --roll-forward
    argument: <setting>
    description: Roll forward to framework version (LatestPatch, Minor, LatestMinor, Major, LatestMajor, Disable).
  - names:
      - --runtimeconfig
    argument: ""
    description: Path to <application>.runtimeconfig.json file.
  - names:
      - -d
      - --diagnostics
    argument: ""
    description: Enable diagnostic output.
  - names:
      - -h
      - --help
    argument: ""
    description: Show command line help.
  - names:
      - --info
    argument: ""
    description: Display .NET information.
  - names:
      - --list-runtimes
    argument: ""
    description: Display the installed runtimes.
  - names:
      - --list-sdks
    argument: ""
    description: Display the installed SDKs.
  - names:
      - --version
    argument: ""
    description: Display .NET SDK version in use.
subcommands:
  - name: add
    description: Add a package or reference to a .NET project.
    usage: dotnet [options] add [<PROJECT>] [command]
    options:
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show command line help.
    subcommands:
      - name: package
        description: Add a NuGet package reference to the project.
        usage: dotnet [options] add [<PROJECT>] package [<PACKAGE_NAME>]
        options:
          - names:
              - -v
              - --version
            argument: <VERSION>
            description: The version of the package to add.
          - names:
              - -f
              - --framework
            argument: <FRAMEWORK>
            description: Add the reference only when targeting a specific framework.
          - names:
              - -n
              - --no-restore
            argument: ""
            description: Add the reference without performing restore preview and compatibility check.
          - names:
              - -s
              - --source
            argument: <SOURCE>
            description: The NuGet package source to use during the restore.
          - names:
              - --package-directory
            argument: <PACKAGE_DIR>
            description: The directory to restore packages to.
          - names:
              - --interactive
            argument: ""
            description: Allows the command to stop and wait for user input or action (for example to complete authentication).
          - names:
              - --prerelease
            argument: ""
            description: Allows prerelease packages to be installed.
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show command line help.
      - name: reference
        description: Add a project-to-project reference to the project.
        usage: dotnet [options] add [<PROJECT>] reference <PROJECT_PATH>...
        options:
          - names:
              - -f
              - --framework
            argument: <FRAMEWORK>
            description: Add the reference only when targeting a specific framework.
          - names:
              - --interactive
            argument: ""
            description: Allows the command to stop and wait for user input or action (for example to complete authentication).
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show command line help.
  - name: build
    description: Build a .NET project.
    usage: dotnet [options] build [<PROJECT | SOLUTION>...]
    options:
      - names:
          - --use-current-runtime
        argument: ""
        description: Use current runtime as the target runtime.
      - names:
          - -f
          - --framework
        argument: <FRAMEWORK>
        description: The target framework to build for. The target framework must also be specified in the project file.
      - names:
          - -c
          - --configuration
        argument: <CONFIGURATION>
        description: The configuration to use for building the project. The default for most projects is 'Debug'.
      - names:
          - -r
          - --runtime
        argument: <RUNTIME_IDENTIFIER>
        description: The target runtime to build for.
      - names:
          - --version-suffix
        argument: <VERSION_SUFFIX>
        description: Set the value of the $(VersionSuffix) property to use when building the project.
      - names:
          - --no-restore
        argument: ""
        description: Do not restore the project before building.
      - names:
          - --interactive
        argument: ""
        description: Allows the command to stop and wait for user input or action (for example to complete authentication).
      - names:
          - -v
          - --verbosity
        argument: <LEVEL>
        description: Set the MSBuild verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic].
      - names:
          - --debug
          - -o
          - --output
        argument: <OUTPUT_DIR>
        description: The output directory to place built artifacts in.
      - names:
          - --no-incremental
        argument: ""
        description: Do not use incremental building.
      - names:
          - --no-dependencies
        argument: ""
        description: Do not build project-to-project references and only build the specified project.
      - names:
          - --nologo
        argument: ""
        description: Do not display the startup banner or the copyright message.
      - names:
          - --sc
          - --self-contained
        argument: ""
        description: Publish the .NET runtime with your application so the runtime doesn't need to be installed on the target machine. The default is 'true' if a runtime identifier is specified.
      - names:
          - --no-self-contained
        argument: ""
        description: Publish your application as a framework dependent application. A compatible .NET runtime must be installed on the target machine to run your application.
      - names:
          - -a
          - --arch
        argument: <arch>
        description: The target architecture.
      - names:
          - --os
        argument: <os>
        description: The target operating system.
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show command line help.
  - name: build-server
    description: Interact with servers started by a build.
    usage: dotnet [options] build-server [command]
    options:
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show command line help.
    subcommands:
      - name: shutdown
        description: Shuts down build servers that are started from dotnet. By default,
        usage: dotnet [options] build-server shutdown
        options:
          - names:
              - --msbuild
            argument: ""
            description: Shut down the MSBuild build server.
          - names:
              - --vbcscompiler
            argument: ""
            description: Shut down the VB/C# compiler build server.
          - names:
              - --razor
            argument: ""
            description: Shut down the Razor build server.
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show command line help.
  - name: clean
    description: Clean build outputs of a .NET project.
    usage: dotnet [options] clean [<PROJECT | SOLUTION>...]
    options:
      - names:
          - -f
          - --framework
        argument: <FRAMEWORK>
        description: The target framework to clean for. The target framework must also be specified in the project file.
      - names:
          - -r
          - --runtime
        argument: <RUNTIME_IDENTIFIER>
        description: The target runtime to clean for.
      - names:
          - -c
          - --configuration
        argument: <CONFIGURATION>
        description: The configuration to clean for. The default for most projects is 'Debug'.
      - names:
          - --interactive
        argument: ""
        description: Allows the command to stop and wait for user input or action (for example to complete authentication).
      - names:
          - -v
          - --verbosity
        argument: <LEVEL>
        description: Set the MSBuild verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic].
      - names:
          - -o
          - --output
        argument: <OUTPUT_DIR>
        description: The directory containing the build artifacts to clean.
      - names:
          - --nologo
        argument: ""
        description: Do not display the startup banner or the copyright message.
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show command line help.
  - name: format
    description: Apply style preferences to a project or solution.
    usage: dotnet-format [options] [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>] [command]
    options:
      - names:
          - --diagnostics
        argument: <diagnostics>
        description: 'A space separated list of diagnostic ids to use as a filter when fixing code style or 3rd party issues. [default: ]'
      - names:
          - --severity
        argument: <error|info|warn>
        description: The severity of diagnostics to fix. Allowed values are info, warn, and error.
      - names:
          - --no-restore
        argument: ""
        description: Doesn't execute an implicit restore before formatting.
      - names:
          - --verify-no-changes
        argument: ""
        description: Verify no formatting changes would be performed. Terminates with a non-zero exit code if any files would have been formatted.
      - names:
          - --include
        argument: <include>
        description: 'A list of relative file or folder paths to include in formatting. All files are formatted if empty. [default: ]'
      - names:
          - --exclude
        argument: <exclude>
        description: 'A list of relative file or folder paths to exclude from formatting. [default: ]'
      - names:
          - --include-generated
        argument: ""
        description: Format files generated by the SDK.
      - names:
          - -v
          - --verbosity
        argument: <d|detailed|diag|diagnostic|m|minimal|n|normal|q|quiet>
        description: Set the verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic]
      - names:
          - --binarylog
        argument: <binary-log-path>
        description: Log all project or solution load information to a binary log file.
      - names:
          - --report
        argument: <report-path>
        description: Accepts a file path which if provided will produce a json report in the given directory.
      - names:
          - --version
        argument: ""
        description: Show version information
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show help and usage information
    subcommands:
      - name: whitespace
        description: 'Run whitespace formatting. [default: ~/repos/h2o-curated-data/general/yaml/]'
        usage: dotnet-format [options] [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>] whitespace [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>]
        options:
          - names:
              - --folder
            argument: ""
            description: Whether to treat the `<workspace>` argument as a simple folder of files.
          - names:
              - --no-restore
            argument: ""
