          - names:
              - --verify-no-changes
            argument: ""
            description: Verify no formatting changes would be performed. Terminates with a non-zero exit code if any files would have been formatted.
          - names:
              - --include
            argument: <include>
            description: 'A list of relative file or folder paths to include in formatting. All files are formatted if empty. [default: ]'
          - names:
              - --exclude
            argument: <exclude>
            description: 'A list of relative file or folder paths to exclude from formatting. [default: ]'
          - names:
              - --include-generated
            argument: ""
            description: Format files generated by the SDK.
          - names:
              - -v
              - --verbosity
            argument: <d|detailed|diag|diagnostic|m|minimal|n|normal|q|quiet>
            description: Set the verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic]
          - names:
              - --binarylog
            argument: <binary-log-path>
            description: Log all project or solution load information to a binary log file.
          - names:
              - --report
            argument: <report-path>
            description: Accepts a file path which if provided will produce a json report in the given directory.
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show help and usage information
      - name: style
        description: 'Run code style analyzers and apply fixes. [default: ~/repos/h2o-curated-data/general/yaml/]'
        usage: dotnet-format [options] [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>] style [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>]
        options:
          - names:
              - --diagnostics
            argument: <diagnostics>
            description: 'A space separated list of diagnostic ids to use as a filter when fixing code style or 3rd party issues. [default: ]'
          - names:
              - --severity
            argument: <error|info|warn>
            description: The severity of diagnostics to fix. Allowed values are info, warn, and error.
          - names:
              - --no-restore
            argument: ""
            description: Doesn't execute an implicit restore before formatting.
          - names:
              - --verify-no-changes
            argument: ""
            description: Verify no formatting changes would be performed. Terminates with a non-zero exit code if any files would have been formatted.
          - names:
              - --include
            argument: <include>
            description: 'A list of relative file or folder paths to include in formatting. All files are formatted if empty. [default: ]'
          - names:
              - --exclude
            argument: <exclude>
            description: 'A list of relative file or folder paths to exclude from formatting. [default: ]'
          - names:
              - --include-generated
            argument: ""
            description: Format files generated by the SDK.
          - names:
              - -v
              - --verbosity
            argument: <d|detailed|diag|diagnostic|m|minimal|n|normal|q|quiet>
            description: Set the verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic]
          - names:
              - --binarylog
            argument: <binary-log-path>
            description: Log all project or solution load information to a binary log file.
          - names:
              - --report
            argument: <report-path>
            description: Accepts a file path which if provided will produce a json report in the given directory.
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show help and usage information
      - name: analyzers
        description: 'Run 3rd party analyzers and apply fixes. [default: ~/repos/h2o-curated-data/general/yaml/]'
        usage: dotnet-format [options] [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>] analyzers [<The project or solution file to operate on. If a file is not specified, the command will search the current directory for one.>]
        options:
          - names:
              - --diagnostics
            argument: <diagnostics>
            description: 'A space separated list of diagnostic ids to use as a filter when fixing code style or 3rd party issues. [default: ]'
          - names:
              - --severity
            argument: <error|info|warn>
            description: The severity of diagnostics to fix. Allowed values are info, warn, and error.
          - names:
              - --no-restore
            argument: ""
            description: Doesn't execute an implicit restore before formatting.
          - names:
              - --verify-no-changes
            argument: ""
            description: Verify no formatting changes would be performed. Terminates with a non-zero exit code if any files would have been formatted.
          - names:
              - --include
            argument: <include>
            description: 'A list of relative file or folder paths to include in formatting. All files are formatted if empty. [default: ]'
          - names:
              - --exclude
            argument: <exclude>
            description: 'A list of relative file or folder paths to exclude from formatting. [default: ]'
          - names:
              - --include-generated
            argument: ""
            description: Format files generated by the SDK.
          - names:
              - -v
              - --verbosity
            argument: <d|detailed|diag|diagnostic|m|minimal|n|normal|q|quiet>
            description: Set the verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic]
          - names:
              - --binarylog
            argument: <binary-log-path>
            description: Log all project or solution load information to a binary log file.
          - names:
              - --report
            argument: <report-path>
            description: Accepts a file path which if provided will produce a json report in the given directory.
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show help and usage information
  - name: help
    description: Show command line help.
    usage: dotnet [options] help [<COMMAND_NAME>]
    options:
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show command line help.
  - name: list
    description: List project references of a .NET project.
    usage: dotnet [options] list [<PROJECT | SOLUTION>] [command]
    options:
      - names:
          - -?
          - -h
          - --help
        argument: ""
        description: Show command line help.
    subcommands:
      - name: package
        description: List all package references of the project or solution.
        usage: dotnet [options] list [<PROJECT | SOLUTION>] package
        options:
          - names:
              - -v
              - --verbosity
            argument: <LEVEL>
            description: Set the MSBuild verbosity level. Allowed values are q[uiet], m[inimal], n[ormal], d[etailed], and diag[nostic].
          - names:
              - --outdated
            argument: ""
            description: Lists packages that have newer versions. Cannot be combined with '--deprecated' or '--vulnerable' options.
          - names:
              - --deprecated
            argument: ""
            description: Lists packages that have been deprecated. Cannot be combined with '--vulnerable' or '--outdated' options.
          - names:
              - --vulnerable
            argument: ""
            description: Lists packages that have known vulnerabilities. Cannot be combined with '--deprecated' or '--outdated' options.
          - names:
              - --include-transitive
            argument: ""
            description: Lists transitive and top-level packages.
          - names:
              - --include-prerelease
            argument: ""
            description: Consider packages with prerelease versions when searching for newer packages. Requires the '--outdated' option.
          - names:
              - --highest-patch
            argument: ""
            description: Consider only the packages with a matching major and minor version numbers when searching for newer packages. Requires the '--outdated' option.
          - names:
              - --highest-minor
            argument: ""
            description: Consider only the packages with a matching major version number when searching for newer packages. Requires the '--outdated' option.
          - names:
              - --config
            argument: <CONFIG_FILE>
            description: The path to the NuGet config file to use. Requires the '--outdated', '--deprecated' or '--vulnerable' option.
          - names:
              - --source
            argument: <SOURCE>
            description: The NuGet sources to use when searching for newer packages. Requires the '--outdated', '--deprecated' or '--vulnerable' option.
          - names:
              - --interactive
            argument: ""
            description: Allows the command to stop and wait for user input or action (for example to complete authentication).
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show command line help.
      - name: reference
        description: List all project-to-project references of the project.
        usage: dotnet [options] list [<PROJECT>] reference
        options:
          - names:
              - -?
              - -h
              - --help
            argument: ""
            description: Show command line help.
  - name: msbuild
    description: Run Microsoft Build Engine (MSBuild) commands.
    usage: dotnet msbuild [options] [project file | directory]
    options:
      - names:
          - -maxCpuCount
        argument: '[:n]'
        description: 'Specifies the maximum number of concurrent processes to build with. If the switch is not used, the default value used is 1. If the switch is used without a value MSBuild will use up to the number of processors on the computer. (Short form: -m[:n])'
      - names:
          - -noConsoleLogger
        argument: ""
        description: 'Disable the default console logger and do not log events to the console. (Short form: -noConLog)'
      - names:
          - -fileLogger
        argument: '[n]'
        description: 'Logs the build output to a file. By default the file is in the current directory and named "msbuild[n].log". Events from all nodes are combined into a single log. The location of the file and other parameters for the fileLogger can be specified through the addition of the "-fileLoggerParameters[n]" switch. "n" if present can be a digit from 1-9, allowing up to 10 file loggers to be attached. (Short form: -fl[n])'
      - names:
          - -fileLoggerParameters
        argument: '[n]:<parameters>'
        description: 'Provides any extra parameters for file loggers. The presence of this switch implies the corresponding -fileLogger[n] switch. "n" if present can be a digit from 1-9. -fileLoggerParameters is also used by any distributed file logger, see description of -distributedFileLogger. (Short form: -flp[n]) The same parameters listed for the console logger are available. Some additional available parameters are:'
      - names:
          - -distributedFileLogger
        argument: ""
        description: Logs the build output to multiple log files, one log file per MSBuild node. The initial location for these files is the current directory. By default the files are called "MSBuild<nodeid>.log". The location of the files and other parameters for the fileLogger can be specified with the addition of the "-fileLoggerParameters" switch.
      - names:
          - -binaryLogger
        argument: '[:[LogFile=]output.binlog[;ProjectImports={None,Embed,ZipFile}]]'
        description: 'Serializes all build events to a compressed binary file. By default the file is in the current directory and named "msbuild.binlog". The binary log is a detailed description of the build process that can later be used to reconstruct text logs and used by other analysis tools. A binary log is usually 10-20x smaller than the most detailed text diagnostic-level log, but it contains more information. (Short form: -bl)'
      - names:
          - -warnAsError
        argument: '[:code[;code2]]'
        description: 'List of warning codes to treats as errors. Use a semicolon or a comma to separate multiple warning codes. To treat all warnings as errors use the switch with no values. (Short form: -err[:c;[c2]])'
      - names:
          - -warnAsMessage
        argument: '[:code[;code2]]'
        description: 'List of warning codes to treats as low importance messages. Use a semicolon or a comma to separate multiple warning codes. (Short form: -noWarn[:c;[c2]])'
      - names:
          - -preprocess
        argument: '[:file]'
        description: 'Creates a single, aggregated project file by inlining all the files that would be imported during a build, with their boundaries marked. This can be useful for figuring out what files are being imported and from where, and what they will contribute to the build. By default the output is written to the console window. If the path to an output file is provided that will be used instead. (Short form: -pp) Example:'
      - names:
          - -targets
        argument: '[:file]'
        description: 'Prints a list of available targets without executing the actual build process. By default the output is written to the console window. If the path to an output file is provided that will be used instead. (Short form: -ts) Example:'
      - names:
          - -detailedSummary
        argument: '[:True|False]'
        description: 'Shows detailed information at the end of the build about the configurations built and how they were scheduled to nodes. (Short form: -ds)'
      - names:
          - -restore
        argument: '[:True|False]'
        description: 'Runs a target named Restore prior to building other targets and ensures the build for these targets uses the latest restored build logic. This is useful when your project tree requires packages to be restored before it can be built. Specifying -restore is the same as specifying -restore:True. Use the parameter to override a value that comes from a response file. (Short form: -r)'
      - names:
          - -interactive
        argument: '[:True|False]'
        description: Indicates that actions in the build are allowed to interact with the user. Do not use this argument in an automated scenario where interactivity is not expected. Specifying -interactive is the same as specifying -interactive:true. Use the parameter to override a value that comes from a response file.
      - names:
          - -isolateProjects
        argument: '[:True|False]'
        description: Causes MSBuild to build each project in isolation.
      - names:
          - -graphBuild
        argument: '[:True|False]'
        description: Causes MSBuild to construct and build a project graph.
      - names:
          - -lowPriority
        argument: '[:True|False]'
        description: Causes MSBuild to run at low process priority.
      - names:
          - -noAutoResponse
        argument: ""
        description: 'Do not auto-include any MSBuild.rsp files. (Short form: -noAutoRsp)'
      - names:
          - -noLogo
        argument: ""
        description: Do not display the startup banner and copyright message.
      - names:
          - -version
        argument: ""
        description: 'Display version information only. (Short form: -ver)'
      - names:
          - -help
        argument: ""
        description: 'Display this usage message. (Short form: -? or -h)'
  - name: new
    description: Create a new .NET project or file.
    usage: new [options]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Displays help for this command.
      - names:
          - -l
          - --list
        argument: <PARTIAL_NAME>
        description: Lists templates containing the specified template name. If no name is specified, lists all templates.
      - names:
          - -n
          - --name
        argument: ""
        description: The name for the output being created. If no name is specified, the name of the output directory is used.
      - names:
          - -o
          - --output
        argument: ""
        description: Location to place the generated output.
      - names:
          - -i
          - --install
        argument: ""
        description: Installs a source or a template package.
      - names:
          - -u
          - --uninstall
        argument: ""
        description: Uninstalls a source or a template package.
      - names:
          - --interactive
        argument: ""
        description: Allows the internal dotnet restore command to stop and wait for user input or action (for example to complete authentication).
      - names:
          - --add-source
          - --nuget-source
        argument: ""
        description: Specifies a NuGet source to use during install.
      - names:
          - --type
        argument: ""
        description: Filters templates based on available types. Predefined values are "project" and "item".
      - names:
          - --dry-run
        argument: ""
        description: Displays a summary of what would happen if the given command line were run if it would result in a template creation.
      - names:
          - --force
        argument: ""
        description: Forces content to be generated even if it would change existing files.
      - names:
          - -lang
          - --language
        argument: ""
        description: Filters templates based on language and specifies the language of the template to create.
      - names:
