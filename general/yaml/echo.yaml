name: echo
description: echo
options:
  - names:
      - -n
    argument: ""
    description: do not output the trailing newline
  - names:
      - -e
    argument: ""
    description: enable interpretation of backslash escapes
  - names:
      - -E
    argument: ""
    description: disable interpretation of backslash escapes (default)
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: GNU coreutils 8.30
tldr: |
  > Print given arguments.
  > More information: <https://www.gnu.org/software/coreutils/echo>.

  - Print a text message. Note: quotes are optional:

  `echo "{{Hello World}}"`

  - Print a message with environment variables:

  `echo "{{My path is $PATH}}"`

  - Print a message without the trailing newline:

  `echo -n "{{Hello World}}"`

  - Append a message to the file:

  `echo "{{Hello World}}" >> {{file.txt}}`

  - Enable interpretation of backslash escapes (special characters):

  `echo -e "{{Column 1\tColumn 2}}"`
