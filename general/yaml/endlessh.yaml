name: endlessh
description: endlessh
options:
  - names:
      - "-4"
    argument: ""
    description: Forces endless to use IPv4 addresses only.
  - names:
      - "-6"
    argument: ""
    description: Forces endless to use IPv6 addresses only.
  - names:
      - -d
    argument: delay
    description: 'Message milliseconds delay. Default: 10000'
  - names:
      - -f
    argument: config
    description: Set and load config file. By default endless looks for /etc/endlessh/config.
  - names:
      - -h
    argument: ""
    description: Print the help message and exit.
  - names:
      - -l
    argument: max banner length
    description: 'Maximum banner line length (3-255). Default: 32'
  - names:
      - -m
    argument: max clients
    description: 'Maximum number of clients. Default: 4096'
  - names:
      - -p
    argument: port
    description: Set the listening port. By default endless listens on port 2222.
  - names:
      - -s
    argument: ""
    description: Print diagnostics to syslog. By default endless prints them to standard output.
  - names:
      - -v
    argument: ""
    description: Print diagnostics. Can be specified up to twice to increase verbosity.
  - names:
      - -V
    argument: ""
    description: Causes endless to print version information and exit.
