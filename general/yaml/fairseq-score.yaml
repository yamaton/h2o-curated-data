name: fairseq-score
description: BLEU scoring of generated translations against reference translations.
usage: fairseq-score [-h] [-s SYS] -r REF [-o N] [--ignore-case] [--sacrebleu] [--sentence-bleu]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - -s
      - --sys
    argument: SYS
    description: system output
  - names:
      - -r
      - --ref
    argument: REF
    description: references
  - names:
      - -o
      - --order
    argument: "N"
    description: consider ngrams up to this order
  - names:
      - --ignore-case
    argument: ""
    description: case-insensitive scoring
  - names:
      - --sacrebleu
    argument: ""
    description: score with sacrebleu
  - names:
      - --sentence-bleu
    argument: ""
    description: report sentence-level BLEUs (i.e., with +1 smoothing)
version: '0.12.2'
