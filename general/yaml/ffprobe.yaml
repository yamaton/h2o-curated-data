name: ffprobe
description: ffprobe
options:
  - names:
      - -L
    argument: ""
    description: Show license.
  - names:
      - -h
      - -?
      - -help
      - --help
    argument: '[arg]'
    description: Show help. An optional parameter may be specified to print help about a specific item. If no argument is specified, only basic (non advanced) tool options are shown.
  - names:
      - -version
    argument: ""
    description: Show version.
  - names:
      - -formats
    argument: ""
    description: Show available formats (including devices).
  - names:
      - -demuxers
    argument: ""
    description: Show available demuxers.
  - names:
      - -muxers
    argument: ""
    description: Show available muxers.
  - names:
      - -devices
    argument: ""
    description: Show available devices.
  - names:
      - -codecs
    argument: ""
    description: Show all codecs known to libavcodec.
  - names:
      - -decoders
    argument: ""
    description: Show available decoders.
  - names:
      - -encoders
    argument: ""
    description: Show all available encoders.
  - names:
      - -bsfs
    argument: ""
    description: Show available bitstream filters.
  - names:
      - -protocols
    argument: ""
    description: Show available protocols.
  - names:
      - -filters
    argument: ""
    description: Show available libavfilter filters.
  - names:
      - -pix_fmts
    argument: ""
    description: Show available pixel formats.
  - names:
      - -sample_fmts
    argument: ""
    description: Show available sample formats.
  - names:
      - -layouts
    argument: ""
    description: Show channel names and standard channel layouts.
  - names:
      - -colors
    argument: ""
    description: Show recognized color names.
  - names:
      - -sources
    argument: device[,opt1=val1[,opt2=val2]...]
    description: Show autodetected sources of the input device.  Some devices may provide system-dependent source names that cannot be autodetected.  The returned list cannot be assumed to be always complete.
  - names:
      - -sinks
    argument: device[,opt1=val1[,opt2=val2]...]
    description: Show autodetected sinks of the output device.  Some devices may provide system-dependent sink names that cannot be autodetected.  The returned list cannot be assumed to be always complete.
  - names:
      - -loglevel
      - -v
    argument: -v [flags+]loglevel
    description: Set logging level and flags used by the library.
  - names:
      - -report
    argument: ""
    description: Dump full command line and log output to a file named "program-YYYYMMDD-HHMMSS.log" in the current directory.  This file can be useful for bug reports.  It also implies "-loglevel debug".
  - names:
      - -hide_banner
    argument: ""
    description: Suppress printing banner.
  - names:
      - -cpuflags
    argument: flags
    description: Allows setting and clearing cpu flags. This option is intended for testing. Do not use it unless you know what you're doing.
  - names:
      - -cpuflags
    argument: flags (global)
    description: Allows setting and clearing cpu flags. This option is intended for testing. Do not use it unless you know what you're doing.
  - names:
      - -f
    argument: format
    description: Force format to use.
  - names:
      - -unit
    argument: ""
    description: Show the unit of the displayed values.
  - names:
      - -prefix
    argument: ""
    description: Use SI prefixes for the displayed values.  Unless the "-byte_binary_prefix" option is used all the prefixes are decimal.
  - names:
      - -byte_binary_prefix
    argument: ""
    description: Force the use of binary prefixes for byte values.
  - names:
      - -sexagesimal
    argument: ""
    description: Use sexagesimal format HH:MM:SS.MICROSECONDS for time values.
  - names:
      - -pretty
    argument: ""
    description: Prettify the format of the displayed values, it corresponds to the options "-unit -prefix -byte_binary_prefix -sexagesimal".
  - names:
      - -of
      - -print_format
    argument: writer_name[=writer_options]
    description: Set the output printing format.
  - names:
      - -sections
    argument: ""
    description: Print sections structure and section information, and exit. The output is not meant to be parsed by a machine.
  - names:
      - -select_streams
    argument: stream_specifier
    description: Select only the streams specified by stream_specifier. This option affects only the options related to streams (e.g. "show_streams", "show_packets", etc.).
  - names:
      - -show_data
    argument: ""
    description: Show payload data, as a hexadecimal and ASCII dump. Coupled with -show_packets, it will dump the packets' data. Coupled with -show_streams, it will dump the codec extradata.
  - names:
      - -show_data_hash
    argument: algorithm
    description: Show a hash of payload data, for packets with -show_packets and for codec extradata with -show_streams.
  - names:
      - -show_error
    argument: ""
    description: Show information about the error found when trying to probe the input.
  - names:
      - -show_format
    argument: ""
    description: Show information about the container format of the input multimedia stream.
  - names:
      - -show_format_entry
    argument: name
    description: Like -show_format, but only prints the specified entry of the container format information, rather than all. This option may be given more than once, then all specified entries will be shown.
  - names:
      - -show_entries
    argument: section_entries
    description: Set list of entries to show.
  - names:
      - -show_packets
    argument: ""
    description: Show information about each packet contained in the input multimedia stream.
  - names:
      - -show_frames
    argument: ""
    description: Show information about each frame and subtitle contained in the input multimedia stream.
  - names:
      - -show_log
    argument: loglevel
    description: Show logging information from the decoder about each frame according to the value set in loglevel, (see "-loglevel"). This option requires "-show_frames".
  - names:
      - -show_streams
    argument: ""
    description: Show information about each media stream contained in the input multimedia stream.
  - names:
      - -show_programs
    argument: ""
    description: Show information about programs and their streams contained in the input multimedia stream.
  - names:
      - -show_chapters
    argument: ""
    description: Show information about chapters stored in the format.
  - names:
      - -count_frames
    argument: ""
    description: Count the number of frames per stream and report it in the corresponding stream section.
  - names:
      - -count_packets
    argument: ""
    description: Count the number of packets per stream and report it in the corresponding stream section.
  - names:
      - -read_intervals
    argument: read_intervals
    description: Read only the specified intervals. read_intervals must be a sequence of interval specifications separated by ",". ffprobe will seek to the interval starting point, and will continue reading from that.
  - names:
      - -show_private_data
      - -private
    argument: ""
    description: Show private data, that is data depending on the format of the particular shown element.  This option is enabled by default, but you may need to disable it for specific uses, for example when creating XSD-compliant XML output.
  - names:
      - -show_program_version
    argument: ""
    description: Show information related to program version.
  - names:
      - -show_library_versions
    argument: ""
    description: Show information related to library versions.
  - names:
      - -show_versions
    argument: ""
    description: Show information related to program and library versions. This is the equivalent of setting both -show_program_version and -show_library_versions options.
  - names:
      - -show_pixel_formats
    argument: ""
    description: Show information about all pixel formats supported by FFmpeg.
  - names:
      - -bitexact
    argument: ""
    description: Force bitexact output, useful to produce output which is not dependent on the specific build.
  - names:
      - -i
    argument: input_url
    description: Read input_url.
tldr: |
  > Multimedia stream analyzer.
  > More information: <https://ffmpeg.org/ffprobe.html>.

  - Display all available stream info for a media file:

  `ffprobe -v error -show_entries {{input.mp4}}`

  - Display media duration:

  `ffprobe -v error -show_entries format=duration -of default=noprint_wrappers=1:nokey=1 {{input.mp4}}`

  - Display the frame rate of a video:

  `ffprobe -v error -select_streams v:0 -show_entries stream=avg_frame_rate -of default=noprint_wrappers=1:nokey=1 {{input.mp4}}`

  - Display the width or height of a video:

  `ffprobe -v error -select_streams v:0 -show_entries stream={{width|height}} -of default=noprint_wrappers=1:nokey=1 {{input.mp4}}`

  - Display the average bit rate of a video:

  `ffprobe -v error -select_streams v:0 -show_entries stream=bit_rate -of default=noprint_wrappers=1:nokey=1 {{input.mp4}}`
