          - --help
        argument: ""
        description: Show this help message
      - names:
          - -r
          - --resource
        argument: PIPELINE/RESOURCE
        description: Name of a resource to check version for
      - names:
          - -f
          - --from
        argument: VERSION
        description: Version of the resource to check from, e.g. ref:abcd or path:thing-1.2.3.tgz
      - names:
          - -a
          - --async
        argument: ""
        description: Return the check without waiting for its result
      - names:
          - --shallow
        argument: ""
        description: Check the resource itself only
      - names:
          - --team
        argument: ""
        description: Name of the team to which the pipeline belongs, if different from the target default
