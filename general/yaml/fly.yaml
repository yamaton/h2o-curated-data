        argument: ""
        description: Show this help message
      - names:
          - -p
          - --pipeline
        argument: ""
        description: Pipeline to archive
      - names:
          - -a
          - --all
        argument: ""
        description: Archive all pipelines
      - names:
          - -n
          - --non-interactive
        argument: ""
        description: Skips interactions, uses default values
      - names:
          - --team
        argument: ""
        description: Name of the team to which the pipeline belongs, if different from the target default
  - name: builds
    description: 'List builds data (aliases: bs)'
    usage: fly [OPTIONS] builds [builds-OPTIONS]
    options:
      - names:
          - -t
          - --target
        argument: ""
