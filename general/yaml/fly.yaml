name: fly
description: Command-line tool for concourse-ci
usage: fly [OPTIONS] <command>
options:
  - names:
      - -t
      - --target
    argument: ""
    description: Concourse target name
  - names:
      - -v
      - --version
    argument: ""
    description: Print the version of Fly and exit
  - names:
      - --verbose
    argument: ""
    description: Print API requests and responses
  - names:
      - --print-table-headers
    argument: ""
    description: Print table headers even for redirected output
  - names:
      - -h
      - --help
    argument: ""
    description: Show this help message
subcommands:
  - name: abort-build
    description: 'Abort a build (aliases: ab)'
    usage: fly [OPTIONS] abort-build [abort-build-OPTIONS]
    options:
      - names:
          - -t
          - --target
        argument: ""
        description: Concourse target name
      - names:
          - -v
          - --version
        argument: ""
        description: Print the version of Fly and exit
      - names:
          - --verbose
        argument: ""
        description: Print API requests and responses
      - names:
          - --print-table-headers
        argument: ""
        description: Print table headers even for redirected output
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message
      - names:
          - -j
          - --job
        argument: PIPELINE/JOB
        description: Name of a job to cancel
      - names:
          - -b
          - --build
        argument: ""
        description: 'If job is specified: build number to cancel. If job not specified: build id'
      - names:
          - --team
        argument: ""
        description: Name of the team to which the pipeline belongs, if different from the target default
  - name: active-users
    description: 'List the active users since a date or for the past 2 months (aliases: au)'
    usage: fly [OPTIONS] active-users [active-users-OPTIONS]
    options:
      - names:
          - -t
          - --target
        argument: ""
        description: Concourse target name
      - names:
          - -v
          - --version
        argument: ""
        description: Print the version of Fly and exit
      - names:
          - --verbose
        argument: ""
        description: Print API requests and responses
      - names:
          - --print-table-headers
        argument: ""
        description: Print table headers even for redirected output
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message
      - names:
          - --since
        argument: ""
        description: Start date range of returned users' last login, defaults to 2 months from today'
      - names:
          - --json
        argument: ""
        description: Print command result as JSON
  - name: archive-pipeline
    description: 'Archive a pipeline (aliases: ap)'
    usage: fly [OPTIONS] archive-pipeline [archive-pipeline-OPTIONS]
    options:
      - names:
          - -t
          - --target
        argument: ""
        description: Concourse target name
      - names:
          - -v
          - --version
        argument: ""
        description: Print the version of Fly and exit
      - names:
          - --verbose
        argument: ""
        description: Print API requests and responses
      - names:
