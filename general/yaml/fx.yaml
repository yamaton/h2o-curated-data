name: fx
description: Terminal JSON viewer
usage: |-
  fx data.json
  fx data.json .field
  curl ... | fx
options:
  - names:
      - -h
      - --help
    argument: ""
    description: print help
  - names:
      - -v
      - --version
    argument: ""
    description: print version
  - names:
      - --themes
    argument: ""
    description: print themes
  - names:
      - -r
      - --raw
    argument: ""
    description: treat input as a raw string
  - names:
      - -s
      - --slurp
    argument: ""
    description: read all inputs into an array
version: 30.0.3
