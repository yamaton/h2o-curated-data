name: htop
description: interactive process viewer
usage: htop [-dCFhpustvH]
options:
  - names:
      - -C
      - --no-color
    argument: ""
    description: Use a monochrome color scheme
  - names:
      - -d
      - --delay
    argument: DELAY
    description: Set the delay between updates, in tenths of seconds
  - names:
      - -F
      - --filter
    argument: FILTER
    description: Show only the commands matching the given filter
  - names:
      - -h
      - --help
    argument: ""
    description: Print this help screen
  - names:
      - -H
      - --highlight-changes
    argument: '[=DELAY]'
    description: Highlight new and old processes
  - names:
      - -M
      - --no-mouse
    argument: ""
    description: Disable the mouse
  - names:
      - -p
      - --pid
    argument: PID[,PID,PID...]
    description: Show only the given PIDs
  - names:
      - -s
      - --sort-key
    argument: COLUMN
    description: Sort by COLUMN in list view (try --sort-key=help for a list)
  - names:
      - -t
      - --tree
    argument: ""
    description: Show the tree view (can be combined with -s)
  - names:
      - -u
      - --user
    argument: '[=USERNAME]'
    description: Show only processes for a given user (or $USER)
  - names:
      - -U
      - --no-unicode
    argument: ""
    description: Do not use unicode but plain ASCII
  - names:
      - -V
      - --version
    argument: ""
    description: Print version info
version: htop 3.0.5
tldr: |
  > Display dynamic real-time information about running processes. An enhanced version of `top`.
  > More information: <https://htop.dev/>.

  - Start htop:

  `htop`

  - Start htop displaying processes owned by a specific user:

  `htop --user {{username}}`

  - Sort processes by a specified `sort_item` (use `htop --sort help` for available options):

  `htop --sort {{sort_item}}`

  - See interactive commands while running htop:

  `?`

  - Switch to a different tab:

  `tab`

  - Display help:

  `htop --help`
