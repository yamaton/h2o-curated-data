name: hurl
description: Run and test HTTP requests with plain text.
usage: hurl [OPTIONS] [input_files]...
options:
  - names:
      - --cacert
    argument: <FILE>
    description: CA certificate to verify peer against (PEM format)
  - names:
      - -E
      - --cert
    argument: <CERTIFICATE[:PASSWORD]>
    description: Client certificate file and password
  - names:
      - --key
    argument: <KEY>
    description: Private key file name
  - names:
      - --color
    argument: ""
    description: Colorize output
  - names:
      - --compressed
    argument: ""
    description: Request compressed response (using deflate or gzip)
  - names:
      - --connect-timeout
    argument: <SECONDS>
    description: 'Maximum time allowed for connection [default: 300]'
  - names:
      - --connect-to
    argument: <HOST1:PORT1:HOST2:PORT2>
    description: For a request to the given HOST1:PORT1 pair, connect to HOST2:PORT2 instead
  - names:
      - -b
      - --cookie
    argument: <FILE>
    description: Read cookies from FILE
  - names:
      - -c
      - --cookie-jar
    argument: <FILE>
    description: Write cookies to FILE after running the session (only for one session)
  - names:
      - --error-format
    argument: <FORMAT>
    description: 'Control the format of error messages [default: short] [possible values: short, long]'
  - names:
      - --fail-at-end
    argument: ""
    description: Fail at end
  - names:
      - --file-root
    argument: <DIR>
    description: 'Set root filesystem to import files [default: current directory]'
  - names:
      - -L
      - --location
    argument: ""
    description: Follow redirects
  - names:
      - --glob
    argument: <GLOB>
    description: Specify input files that match the given GLOB. Multiple glob flags may be used
  - names:
      - --ignore-asserts
    argument: ""
    description: Ignore asserts defined in the Hurl file
  - names:
      - -i
      - --include
    argument: ""
    description: Include the HTTP headers in the output
  - names:
      - -k
      - --insecure
    argument: ""
    description: Allow insecure SSL connections
  - names:
      - --interactive
    argument: ""
    description: Turn on interactive mode
  - names:
      - --json
    argument: ""
    description: Output each Hurl file result to JSON
  - names:
      - --max-redirs
    argument: <NUM>
    description: 'Maximum number of redirects allowed, -1 for unlimited redirects [default: 50]'
  - names:
      - -m
      - --max-time
    argument: <SECONDS>
    description: 'Maximum time allowed for the transfer [default: 300]'
  - names:
      - --no-color
    argument: ""
    description: Do not colorize output
  - names:
      - --no-output
    argument: ""
    description: Suppress output. By default, Hurl outputs the body of the last response
  - names:
      - --noproxy
    argument: <HOST(S)>
    description: List of hosts which do not use proxy
  - names:
      - -o
      - --output
    argument: <FILE>
    description: Write to FILE instead of stdout
  - names:
      - --path_as_is
    argument: ""
    description: Tell Hurl to not handle sequences of /../ or /./ in the given URL path
  - names:
      - -x
      - --proxy
    argument: <[PROTOCOL://]HOST[:PORT]>
    description: Use proxy on given protocol/host/port
  - names:
      - --report-html
    argument: <DIR>
    description: Generate HTML report to DIR
  - names:
      - --report-junit
    argument: <FILE>
    description: Write a Junit XML report to FILE
  - names:
      - --resolve
    argument: <HOST:PORT:ADDR>
    description: Provide a custom address for a specific host and port pair
  - names:
      - --retry
    argument: <NUM>
    description: 'Maximum number of retries, 0 for no retries, -1 for unlimited retries [default: 0]'
  - names:
      - --retry-interval
    argument: <MILLISECONDS>
    description: 'Interval in milliseconds before a retry [default: 1000]'
  - names:
      - --ssl-no-revoke
    argument: ""
    description: '(Windows) This option tells Hurl to disable certificate revocation checks. WARNING: this option loosens the SSL security, and by using this flag you ask for exactly that.'
  - names:
      - --test
    argument: ""
    description: Activate test mode
  - names:
      - --to-entry
    argument: <ENTRY_NUMBER>
    description: Execute Hurl file to ENTRY_NUMBER (starting at 1)
  - names:
      - -A
      - --user-agent
    argument: <NAME>
    description: Specify the User-Agent string to send to the HTTP server
  - names:
      - -u
      - --user
    argument: <USER:PASSWORD>
    description: Add basic Authentication header to each request
  - names:
      - --variable
    argument: <NAME=VALUE>
    description: Define a variable
  - names:
      - --variables-file
    argument: <FILE>
    description: Define a properties file in which you define your variables
  - names:
      - --verbose
    argument: ""
    description: Turn verbose
  - names:
      - --very-verbose
    argument: ""
    description: Turn on verbose output, including HTTP response and libcurl logs
  - names:
      - -h
      - --help
    argument: ""
    description: Print help
  - names:
      - -V
      - --version
    argument: ""
    description: Print version
version: hurl 4.0.0
