name: jc
description: jc
usage: |2-
  Standard syntax:

      COMMAND | jc [SLICE] [OPTIONS] PARSER

      cat FILE | jc [SLICE] [OPTIONS] PARSER

      echo STRING | jc [SLICE] [OPTIONS] PARSER

  Magic syntax:

      jc [SLICE] [OPTIONS] COMMAND

      jc [SLICE] [OPTIONS] /proc/<path-to-procfile>
