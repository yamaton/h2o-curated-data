name: k3d
description: k3d creates containerized k3s clusters.
usage: |-
  k3d [flags]
  k3d [command]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: help for k3d
  - names:
      - --timestamps
    argument: ""
    description: Enable Log timestamps
  - names:
      - --trace
    argument: ""
    description: Enable super verbose output (trace logging)
  - names:
      - --verbose
    argument: ""
    description: Enable verbose output (debug logging)
  - names:
      - --version
    argument: ""
    description: Show k3d and default k3s version
subcommands:
  - name: cluster
    description: Manage cluster(s)
    usage: |-
      k3d cluster [flags]
      k3d cluster [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for cluster
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
    subcommands:
      - name: create
        description: Create a new cluster
        usage: k3d cluster create NAME [flags]
        options:
          - names:
              - -a
              - --agents
            argument: int
            description: Specify how many agents you want to create
          - names:
              - --agents-memory
            argument: string
            description: Memory limit imposed on the agents nodes [From docker]
          - names:
              - --api-port
            argument: HOSTPORT
            description: 'Specify the Kubernetes API server port exposed on the LoadBalancer (Format: [HOST:]HOSTPORT)'
          - names:
              - --api-port
            argument: HOST:HOSTPORT
            description: 'Specify the Kubernetes API server port exposed on the LoadBalancer (Format: [HOST:]HOSTPORT)'
          - names:
              - -c
              - --config
            argument: string
            description: Path of a config file to use
          - names:
              - --gpus
            argument: string
            description: GPU devices to add to the cluster node containers ('all' to pass all GPUs) [From docker]
          - names:
              - -h
              - --help
            argument: ""
            description: help for create
          - names:
              - --host-alias
            argument: ip:host
            description: Add ip:host[,host,...] mappings
          - names:
              - --host-alias
            argument: ip:host,host,...
            description: Add ip:host[,host,...] mappings
          - names:
              - --host-pid-mode
            argument: ""
            description: Enable host pid mode of server(s) and agent(s)
          - names:
              - -i
              - --image
            argument: string
            description: Specify k3s image that you want to use for the nodes
          - names:
              - --k3s-arg
            argument: ARG@NODEFILTER
            description: 'Additional args passed to k3s command (Format: ARG@NODEFILTER[;@NODEFILTER])'
          - names:
              - --kubeconfig-switch-context
            argument: ""
            description: Directly switch the default kubeconfig's current-context to the new cluster's context (requires --kubeconfig-update-default) (default true)
          - names:
              - --kubeconfig-update-default
            argument: ""
            description: Directly update the default kubeconfig with the new cluster's context (default true)
          - names:
              - --lb-config-override
            argument: strings
            description: Use dotted YAML path syntax to override nginx loadbalancer settings
          - names:
              - --network
            argument: string
            description: Join an existing network
          - names:
              - --no-image-volume
            argument: ""
            description: Disable the creation of a volume for importing images
          - names:
              - --no-lb
            argument: ""
            description: Disable the creation of a LoadBalancer in front of the server nodes
          - names:
              - --no-rollback
            argument: ""
            description: Disable the automatic rollback actions, if anything goes wrong
          - names:
              - --registry-config
            argument: string
            description: Specify path to an extra registries.yaml file
          - names:
              - --registry-use
            argument: stringArray
            description: Connect to one or more k3d-managed registries running locally
          - names:
              - -s
              - --servers
            argument: int
            description: Specify how many servers you want to create
          - names:
              - --servers-memory
            argument: string
            description: Memory limit imposed on the server nodes [From docker]
          - names:
              - --subnet
            argument: 172.28.0.0/16
            description: '[Experimental: IPAM] Define a subnet for the newly created container network (Example: 172.28.0.0/16)'
          - names:
              - --timeout
            argument: duration
            description: Rollback changes if cluster couldn't be created in specified duration.
          - names:
              - --token
            argument: string
            description: Specify a cluster token. By default, we generate one.
          - names:
              - --wait
            argument: ""
            description: Wait for the server(s) to be ready before returning. Use '--timeout DURATION' to not wait forever. (default true)
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: delete
        description: Delete cluster(s).
        usage: k3d cluster delete [NAME [NAME ...] | --all] [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Delete all existing clusters
          - names:
              - -c
              - --config
            argument: string
            description: Path of a config file to use
          - names:
              - -h
              - --help
            argument: ""
            description: help for delete
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: edit
        description: '[EXPERIMENTAL] Edit cluster(s).'
        usage: k3d cluster edit CLUSTER [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for edit
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: list
        description: List cluster(s)
        usage: k3d cluster list [NAME [NAME...]] [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for list
          - names:
              - --no-headers
            argument: ""
            description: Disable headers
          - names:
              - -o
              - --output
            argument: string
            description: 'Output format. One of: json|yaml'
          - names:
              - --token
            argument: ""
            description: Print k3s cluster token
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: start
        description: Start existing k3d cluster(s)
        usage: k3d cluster start [NAME [NAME...] | --all] [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Start all existing clusters
          - names:
              - -h
              - --help
            argument: ""
            description: help for start
          - names:
              - --timeout
            argument: duration
            description: Maximum waiting time for '--wait' before canceling/returning.
          - names:
              - --wait
            argument: ""
            description: Wait for the server(s) (and loadbalancer) to be ready before returning. (default true)
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: stop
        description: Stop existing k3d cluster(s)
        usage: k3d cluster stop [NAME [NAME...] | --all] [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Stop all existing clusters
          - names:
              - -h
              - --help
            argument: ""
            description: help for stop
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
  - name: completion
    description: Generate completion scripts for [bash, zsh, fish, powershell | psh]
    usage: k3d completion SHELL
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for completion
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
  - name: config
    description: Work with config file(s)
    usage: |-
      k3d config [flags]
      k3d config [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for config
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
  - name: help
    description: Help about any command
    usage: k3d help [command] [flags]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for help
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
  - name: image
    description: Handle container images.
    usage: |-
      k3d image [flags]
      k3d image [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for image
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
    subcommands:
      - name: import
        description: Import image(s) from docker into k3d cluster(s).
        usage: k3d image import [IMAGE | ARCHIVE [IMAGE | ARCHIVE...]] [flags]
        options:
          - names:
              - -c
              - --cluster
            argument: stringArray
            description: Select clusters to load the image to. (default [k3s-default])
          - names:
              - -h
              - --help
            argument: ""
            description: help for import
          - names:
              - -k
              - --keep-tarball
            argument: ""
            description: Do not delete the tarball containing the saved images from the shared volume
          - names:
              - -t
              - --keep-tools
            argument: ""
            description: Do not delete the tools node after import
          - names:
              - -m
              - --mode
            argument: string
            description: Which method to use to import images into the cluster [auto, direct, tools]. See https://k3d.io/usage/guides/importing_images/ (default "tools-node")
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
  - name: kubeconfig
    description: Manage kubeconfig(s)
    usage: |-
      k3d kubeconfig [flags]
      k3d kubeconfig [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for kubeconfig
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
    subcommands:
      - name: get
        description: Print kubeconfig(s) from cluster(s).
        usage: k3d kubeconfig get [CLUSTER [CLUSTER [...]] | --all] [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Output kubeconfigs from all existing clusters
          - names:
              - -h
              - --help
            argument: ""
            description: help for get
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: merge
        description: Write/Merge kubeconfig(s) from cluster(s) into new or existing kubeconfig/file.
        usage: k3d kubeconfig merge [CLUSTER [CLUSTER [...]] | --all] [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Get kubeconfigs from all existing clusters
          - names:
              - -h
              - --help
            argument: ""
            description: help for merge
          - names:
              - -d
              - --kubeconfig-merge-default
            argument: ""
            description: Merge into the default kubeconfig ($KUBECONFIG or ~/.kube/config)
          - names:
              - -s
              - --kubeconfig-switch-context
            argument: ""
            description: Switch to new context (default true)
          - names:
              - -o
              - --output
            argument: string
            description: Define output [ - | FILE ] (default from $KUBECONFIG or ~/.kube/config
          - names:
              - --overwrite
            argument: ""
            description: '[Careful!] Overwrite existing file, ignoring its contents'
          - names:
              - -u
              - --update
            argument: ""
            description: Update conflicting fields in existing kubeconfig (default true)
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
  - name: node
    description: Manage node(s)
    usage: |-
      k3d node [flags]
      k3d node [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for node
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
    subcommands:
      - name: create
        description: Create a new k3s node in docker
        usage: k3d node create NAME [flags]
        options:
          - names:
              - -c
              - --cluster
            argument: string
            description: Cluster URL or k3d cluster name to connect to. (default "k3s-default")
          - names:
              - -h
              - --help
            argument: ""
            description: help for create
          - names:
              - -i
              - --image
            argument: string
            description: 'Specify k3s image used for the node(s) (default: copied from existing node)'
          - names:
              - --k3s-arg
            argument: stringArray
            description: Additional args passed to k3d command
          - names:
              - --k3s-node-label
            argument: strings
            description: Specify k3s node labels in format "foo=bar"
          - names:
              - --memory
            argument: string
            description: Memory limit imposed on the node [From docker]
          - names:
              - -n
              - --network
            argument: strings
            description: Add node to (another) runtime network
          - names:
              - --replicas
            argument: int
            description: Number of replicas of this node specification. (default 1)
          - names:
              - --role
            argument: string
            description: Specify node role [server, agent] (default "agent")
          - names:
              - --runtime-label
            argument: strings
            description: Specify container runtime labels in format "foo=bar"
          - names:
              - --timeout
            argument: duration
            description: Maximum waiting time for '--wait' before canceling/returning.
          - names:
              - -t
              - --token
            argument: string
            description: Override cluster token (required when connecting to an external cluster)
          - names:
              - --wait
            argument: ""
            description: Wait for the node(s) to be ready before returning. (default true)
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: delete
        description: Delete node(s).
        usage: k3d node delete (NAME | --all) [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Delete all existing nodes
          - names:
              - -h
              - --help
            argument: ""
            description: help for delete
          - names:
              - -r
              - --registries
            argument: ""
            description: Also delete registries
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: edit
        description: '[EXPERIMENTAL] Edit node(s).'
        usage: k3d node edit NODE [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for edit
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: list
        description: List node(s)
        usage: k3d node list [NODE [NODE...]] [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for list
          - names:
              - --no-headers
            argument: ""
            description: Disable headers
          - names:
              - -o
              - --output
            argument: string
            description: 'Output format. One of: json|yaml'
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: start
        description: Start an existing k3d node
        usage: k3d node start NODE [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for start
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: stop
        description: Stop an existing k3d node
        usage: k3d node stop NAME [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for stop
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
  - name: registry
    description: Manage registry/registries
    usage: |-
      k3d registry [flags]
      k3d registry [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for registry
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
    subcommands:
      - name: create
        description: Create a new registry
        usage: k3d registry create NAME [flags]
        options:
          - names:
              - --default-network
            argument: string
            description: Specify the network connected to the registry (default "bridge")
          - names:
              - -h
              - --help
            argument: ""
            description: help for create
          - names:
              - -i
              - --image
            argument: string
            description: Specify image used for the registry (default "docker.io/library/registry:2")
          - names:
              - --no-help
            argument: ""
            description: Disable the help text (How-To use the registry)
          - names:
              - -p
              - --port
            argument: '[HOST:]HOSTPORT'
            description: 'Select which port the registry should be listening on on your machine (localhost) (Format: [HOST:]HOSTPORT)'
          - names:
              - --proxy-password
            argument: string
            description: Specify the password of the proxied remote registry
          - names:
              - --proxy-remote-url
            argument: string
            description: Specify the url of the proxied remote registry
          - names:
              - --proxy-username
            argument: string
            description: Specify the username of the proxied remote registry
          - names:
              - -v
              - --volume
            argument: '[SOURCE:]DEST'
            description: 'Mount volumes into the registry node (Format: [SOURCE:]DEST'
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: delete
        description: Delete registry/registries.
        usage: k3d registry delete (NAME | --all) [flags]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Delete all existing registries
          - names:
              - -h
              - --help
            argument: ""
            description: help for delete
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
      - name: list
        description: List registries
        usage: k3d registry list [NAME [NAME...]] [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for list
          - names:
              - --no-headers
            argument: ""
            description: Disable headers
          - names:
              - -o
              - --output
            argument: string
            description: 'Output format. One of: json|yaml'
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
          - names:
              - --verbose
            argument: ""
            description: Enable verbose output (debug logging)
  - name: version
    description: Show k3d and default k3s version
    usage: |-
      k3d version [flags]
      k3d version [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for version
      - names:
          - --timestamps
        argument: ""
        description: Enable Log timestamps
      - names:
          - --trace
        argument: ""
        description: Enable super verbose output (trace logging)
      - names:
          - --verbose
        argument: ""
        description: Enable verbose output (debug logging)
    subcommands:
      - name: list
        description: List k3d/K3s versions
        usage: k3d version list [flags]
        options:
          - names:
              - -e
              - --exclude
            argument: string
            description: Exclude Regexp (default excludes pre-releases and arch-specific tags) (default ".+(rc|engine|alpha|beta|dev|test|arm|arm64|amd64).*")
          - names:
              - -f
              - --format
            argument: string
            description: Output Format (default "raw")
          - names:
              - -h
              - --help
            argument: ""
            description: help for list
          - names:
              - -i
              - --include
            argument: string
            description: Include Regexp (default includes everything (default ".*")
          - names:
              - -l
              - --limit
            argument: int
            description: Limit number of tags in output (0 = unlimited)
          - names:
              - -s
              - --sort
            argument: string
            description: Sort Mode (asc | desc | off) (default "desc")
          - names:
              - --timestamps
            argument: ""
            description: Enable Log timestamps
          - names:
              - --trace
            argument: ""
            description: Enable super verbose output (trace logging)
