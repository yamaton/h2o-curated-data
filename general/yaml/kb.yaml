name: kb
description: kb
options:
  - names:
      - -h
      - --help
    argument: ""
    description: show this help message and exit
  - names:
      - --version
    argument: ""
    description: show program's version number and exit
subcommands:
  - name: add
    description: Add an artifact
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -t
          - --title
        argument: TITLE
        description: Title of the added artifact
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Category associated to the artifact
      - names:
          - -g
          - --tags
        argument: TAGS
        description: Tags to associate to the artifact in the form "tag1;tag2;...;tagN"
      - names:
          - -a
          - --author
        argument: AUTHOR
        description: Author of the artifact
      - names:
          - -s
          - --status
        argument: STATUS
        description: Status of the artifact
      - names:
          - --template
        argument: TEMPLATE
        description: Template to apply to the artifact
      - names:
          - -b
          - --body
        argument: BODY
        description: Body of the artifact
  - name: edit
    description: Edit an artifact content
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -i
          - --id
        argument: ID
        description: ID of the artifact to edit
      - names:
          - -t
          - --title
        argument: TITLE
        description: Title to update
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Category to update
      - names:
          - -g
          - --tags
        argument: TAGS
        description: Tags to update in the form "tag1;tag2;...;tagN"
      - names:
          - -a
          - --author
        argument: AUTHOR
        description: Author to update
      - names:
          - -s
          - --status
        argument: STATUS
        description: Status to update
  - name: list
    description: Search for artifacts
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Filter search results by specified category
      - names:
          - -g
          - --tags
        argument: TAGS
        description: Tags associates to the artifact to search in the form "tag1;tag2;...;tagN"
      - names:
          - -a
          - --author
        argument: AUTHOR
        description: Filter search results by specified author
      - names:
          - -s
          - --status
        argument: STATUS
        description: Filter search results by specified status
      - names:
          - -v
          - --verbose
        argument: ""
        description: Show additional information for the provided results
      - names:
          - -f
          - --full-identifier
        argument: ""
        description: Print results in full-identifier mode
      - names:
          - -n
          - --no-color
        argument: ""
        description: Enabled no-color mode
  - name: view
    description: View artifacts
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -i
          - --id
        argument: ID
        description: ID of the artifact to visualize
      - names:
          - -t
          - --title
        argument: TITLE
        description: Title of the artifact to visualize
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Category associated to the artifact to visualize
      - names:
          - -e
          - --open-editor
        argument: ""
        description: Open the file in a text editor (read-only mode)
      - names:
          - -n
          - --no-color
        argument: ""
        description: Enabled no-color mode
  - name: grep
    description: Grep through kb artifacts
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Filter search results by specified category
      - names:
          - -g
          - --tags
        argument: TAGS
        description: Tags associates to the artifact to search in the form "tag1;tag2;...;tagN"
      - names:
          - -a
          - --author
        argument: AUTHOR
        description: Filter search results by specified author
      - names:
          - -s
          - --status
        argument: STATUS
        description: Filter search results by specified status
      - names:
          - -m
          - --show-matches
        argument: ""
        description: Show text matching the regex within the artifact
      - names:
          - -i
          - --case-insensitive
        argument: ""
        description: Perform grep using a case insensitive regex
      - names:
          - -v
          - --verbose
        argument: ""
        description: Show additional information for the provided results
      - names:
          - -n
          - --no-color
        argument: ""
        description: Enabled no-color mode
  - name: update
    description: Update artifact properties
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -i
          - --id
        argument: ID
        description: ID of the artifact to update
      - names:
          - -t
          - --title
        argument: TITLE
        description: Title to update
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Category to update
      - names:
          - -g
          - --tags
        argument: TAGS
        description: Tags to update in the form "tag1;tag2;...;tagN"
      - names:
          - -a
          - --author
        argument: AUTHOR
        description: Author to update
      - names:
          - -s
          - --status
        argument: STATUS
        description: Status to update
      - names:
          - --template
        argument: TEMPLATE
        description: Template to update
      - names:
          - -e
          - --edit-content
        argument: ""
        description: Edit content of the artifact with an editor
      - names:
          - -b
          - --body
        argument: BODY
        description: Update the body of the artifact (erases the current content)
  - name: delete
    description: Delete artifacts
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -i
          - --id
        argument: '[ID ...]'
        description: ID of the artifact
      - names:
          - -t
          - --title
        argument: TITLE
        description: Title of the artifact to remove
      - names:
          - -c
          - --category
        argument: CATEGORY
        description: Category associated to the artifact to remove
  - name: template
    description: Manage templates for artifacts
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
    subcommands:
      - name: add
        description: Add a template from a file
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -t
              - --title
            argument: TITLE
            description: The title to assign to the template added from a file to kb
      - name: edit
        description: Edit a template
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: list
        description: List all templates
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -n
              - --no-color
            argument: ""
            description: Enabled no-color mode
      - name: new
        description: Create a template from starting from an example
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: delete
        description: Delete an existing template
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
      - name: apply
        description: Apply a template to an entire set of artifacts
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: show this help message and exit
          - names:
              - -t
              - --title
            argument: TITLE
            description: Title of the artifacts on which template is applied
          - names:
              - -c
              - --category
            argument: CATEGORY
            description: Category of the artifacts on which template is applied
          - names:
              - -g
              - --tags
            argument: TAGS
            description: Tags associates to the artifacts in the form "tag1;tag2;...;tagN" where template is applied
          - names:
              - -a
              - --author
            argument: AUTHOR
            description: Author of the artifacts on which template is applied
          - names:
              - -s
              - --status
            argument: STATUS
            description: Status of the artifacts on which template is applied
          - names:
              - -m
              - --extended-match
            argument: ""
            description: 'Perform application query not on a strict match, for example: `kb template apply --category cheat -m` will match all artifacts containing in their category "cheat", hence "cheatsheet", "mycheats","cheatsheets" and so on"'
  - name: import
    description: Import a knowledge base
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
  - name: export
    description: Export the knowledge base
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - -f
          - --file
        argument: '[FILE]'
        description: Name of the exported archive
      - names:
          - -d
          - --only-data
        argument: ""
        description: Export only notes files organized as directories (one for each category)
  - name: erase
    description: Erase the entire kb knowledge base
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
      - names:
          - --db
        argument: ""
        description: Only remove kb database
  - name: sync
    description: Synchronize the knowledge base with a remote git repository
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: show this help message and exit
  - name: help
    description: Show help of a particular command
    options: []
