name: kops
description: kops
usage: kops [command]
options: []
inheritedOptions:
  - names:
      - --config
    argument: string
    description: yaml config file (default is $HOME/.kops.yaml)
  - names:
      - -h
      - --help
    argument: ""
    description: help for kops
  - names:
      - --name
    argument: string
    description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
  - names:
      - --state
    argument: string
    description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
  - names:
      - -v
      - --v
    argument: Level
    description: number for the log level verbosity
subcommands:
  - name: completion
    description: Generate the autocompletion script for the specified shell
    usage: kops completion [command]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for completion
      - names:
          - --config
        argument: string
        description: yaml config file (default is $HOME/.kops.yaml)
      - names:
          - --name
        argument: string
        description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
      - names:
          - --state
        argument: string
        description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
      - names:
          - -v
          - --v
        argument: Level
        description: number for the log level verbosity
    subcommands:
      - name: bash
        description: Generate the autocompletion script for bash
        usage: kops completion bash
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for bash
          - names:
              - --no-descriptions
            argument: ""
            description: disable completion descriptions
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
      - name: fish
        description: Generate the autocompletion script for fish
        usage: kops completion fish [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for fish
          - names:
              - --no-descriptions
            argument: ""
            description: disable completion descriptions
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
      - name: powershell
        description: Generate the autocompletion script for powershell
        usage: kops completion powershell [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for powershell
          - names:
              - --no-descriptions
            argument: ""
            description: disable completion descriptions
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
      - name: zsh
        description: Generate the autocompletion script for zsh
        usage: kops completion zsh [flags]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for zsh
          - names:
              - --no-descriptions
            argument: ""
            description: disable completion descriptions
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
  - name: create
    description: Create a resource by command line, filename or stdin.
    usage: |-
      kops create {-f FILENAME}... [flags]
      kops create [command]
    options:
      - names:
          - -f
          - --filename
        argument: strings
        description: Filename to use to create the resource
      - names:
          - -h
          - --help
        argument: ""
        description: help for create
      - names:
          - --config
        argument: string
        description: yaml config file (default is $HOME/.kops.yaml)
      - names:
          - --name
        argument: string
        description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
      - names:
          - --state
        argument: string
        description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
      - names:
          - -v
          - --v
        argument: Level
        description: number for the log level verbosity
    subcommands:
      - name: cluster
        description: Create a Kubernetes cluster.
        usage: kops create cluster [CLUSTER] [flags]
        options:
          - names:
              - --node-count
            argument: "2"
            description: '# Create a cluster in AWS with High Availability masters. This cluster'
          - names:
              - --yes
            argument: ""
            description: '# Create a cluster in Digital Ocean.'
          - names:
              - --yes
            argument: ""
            description: '# Generate a cluster spec to apply later.'
          - names:
              - --admin-access
            argument: strings
            description: Restrict API access to this CIDR. If not set, access will not be restricted by IP. (default [0.0.0.0/0,::/0])
          - names:
              - --api-loadbalancer-class
            argument: string
            description: 'Class of loadbalancer for the Kubernetes API (AWS only): classic or network'
          - names:
              - --api-loadbalancer-type
            argument: string
            description: 'Type of loadbalancer for the Kubernetes API: public or internal'
          - names:
              - --api-ssl-certificate
            argument: string
            description: ARN of the SSL Certificate to use for the Kubernetes API loadbalancer (AWS only)
          - names:
              - --associate-public-ip
            argument: ""
            description: Specify --associate-public-ip=[true|false] to enable/disable association of public IP for master ASG and nodes. Default is 'true'.
          - names:
              - --authorization
            argument: string
            description: 'Authorization mode: AlwaysAllow or RBAC (default "RBAC")'
          - names:
              - --bastion
            argument: ""
            description: Enable a bastion instance group. Only applies to private topology.
          - names:
              - --channel
            argument: string
            description: Channel for default versions and configuration to use (default "stable")
          - names:
              - --cloud
            argument: string
            description: Cloud provider to use - aws, digitalocean, gce, hetzner, openstack
          - names:
              - --cloud-labels
            argument: string
            description: A list of key/value pairs used to tag all instance groups (for example "Owner=John Doe,Team=Some Team").
          - names:
              - --container-runtime
            argument: string
            description: 'Container runtime to use: containerd, docker'
          - names:
              - --disable-subnet-tags
            argument: ""
            description: Disable automatic subnet tagging
          - names:
              - --discovery-store
            argument: string
            description: A public location where we publish OIDC-compatible discovery information under a cluster-specific directory. Enables IRSA in AWS.
          - names:
              - --dns
            argument: string
            description: 'DNS type to use: public or private (default "Public")'
          - names:
              - --dns-zone
            argument: string
            description: DNS hosted zone (defaults to longest matching zone)
          - names:
              - --dry-run
            argument: ""
            description: If true, only print the object that would be sent, without sending it. This flag can be used to create a cluster YAML or JSON manifest.
          - names:
              - --encrypt-etcd-storage
            argument: ""
            description: Generate key in AWS KMS and use it for encrypt etcd volumes
          - names:
              - --etcd-storage-type
            argument: string
            description: The default storage type for etcd members
          - names:
              - --gce-service-account
            argument: string
            description: 'Service account with which the GCE VM runs. Warning: if not set, VMs will run as default compute service account.'
          - names:
              - -h
              - --help
            argument: ""
            description: help for cluster
          - names:
              - --image
            argument: string
            description: Machine image for all instances
          - names:
              - --ipv6
            argument: ""
            description: Use IPv6 for the pod network (AWS only)
          - names:
              - --kubernetes-version
            argument: string
            description: Version of kubernetes to run (defaults to version in channel)
          - names:
              - --master-count
            argument: int32
            description: Number of masters. Defaults to one master per master-zone
          - names:
              - --master-image
            argument: string
            description: Machine image for masters. Takes precedence over --image
          - names:
              - --master-public-name
            argument: string
            description: Domain name of the public Kubernetes API
          - names:
              - --master-security-groups
            argument: strings
            description: Additional precreated security groups to add to masters.
          - names:
              - --master-size
            argument: string
            description: Machine type for masters
          - names:
              - --master-tenancy
            argument: string
            description: 'Tenancy of the master group (AWS only): default or dedicated'
          - names:
              - --master-volume-size
            argument: int32
            description: Instance volume size (in GB) for masters
          - names:
              - --master-zones
            argument: strings
            description: Zones in which to run masters (must be an odd number)
          - names:
              - --network-cidr
            argument: string
            description: Network CIDR to use
          - names:
              - --network-id
            argument: string
            description: Shared Network or VPC to use
          - names:
              - --networking
            argument: string
            description: Networking mode. kubenet, external, weave, flannel-vxlan (or flannel), flannel-udp, calico, canal, kube-router, amazonvpc, cilium, cilium-etcd, cni. (default "kubenet")
          - names:
              - --node-count
            argument: int32
            description: Total number of worker nodes. Defaults to one node per zone
          - names:
              - --node-image
            argument: string
            description: Machine image for worker nodes. Takes precedence over --image
          - names:
              - --node-security-groups
            argument: strings
            description: Additional precreated security groups to add to worker nodes.
          - names:
              - --node-size
            argument: string
            description: Machine type for worker nodes
          - names:
              - --node-tenancy
            argument: string
            description: 'Tenancy of the node group (AWS only): default or dedicated'
          - names:
              - --node-volume-size
            argument: int32
            description: Instance volume size (in GB) for worker nodes
          - names:
              - --os-dns-servers
            argument: string
            description: comma separated list of DNS Servers which is used in network
          - names:
              - --os-ext-net
            argument: string
            description: External network to use with the openstack router
          - names:
              - --os-ext-subnet
            argument: string
            description: External floating subnet to use with the openstack router
          - names:
              - --os-kubelet-ignore-az
            argument: ""
            description: Attach volumes across availability zones
          - names:
              - --os-lb-floating-subnet
            argument: string
            description: External subnet to use with the kubernetes api
          - names:
              - --os-network
            argument: string
            description: ID of the existing OpenStack network to use
          - names:
              - --os-octavia
            argument: ""
            description: Use octavia loadbalancer API
          - names:
              - --os-octavia-provider
            argument: string
            description: Octavia provider to use
          - names:
              - --out
            argument: string
            description: Path to write any local output
          - names:
              - -o
              - --output
            argument: string
            description: Output format. One of json or yaml. Used with the --dry-run flag.
          - names:
              - --project
            argument: string
            description: Project to use (must be set on GCE)
          - names:
              - --set
            argument: strings
            description: Directly set values in the spec
          - names:
              - --ssh-access
            argument: strings
            description: Restrict SSH access to this CIDR. If not set, uses the value of the admin-access flag.
          - names:
              - --ssh-public-key
            argument: string
            description: SSH public key to use
          - names:
              - --subnets
            argument: strings
            description: Shared subnets to use
          - names:
              - --target
            argument: string
            description: 'Valid targets: direct, terraform, cloudformation. Set this flag to terraform if you want kOps to generate terraform (default "direct")'
          - names:
              - -t
              - --topology
            argument: string
            description: 'Network topology for the cluster: public or private (default "public")'
          - names:
              - --unset
            argument: strings
            description: Directly unset values in the spec
          - names:
              - --utility-subnets
            argument: strings
            description: Shared utility subnets to use
          - names:
              - --vpc
            argument: string
            description: Shared Network or VPC to use
          - names:
              - -y
              - --yes
            argument: ""
            description: Specify --yes to immediately create the cluster
          - names:
              - --zones
            argument: strings
            description: Zones in which to run the cluster
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
      - name: instancegroup
        description: Create an instancegroup.
        usage: kops create instancegroup INSTANCE_GROUP [flags]
        aliases:
          - ig
          - instancegroups
        options:
          - names:
              - --role
              - --subnet
            argument: node
            description: '# Create a YAML manifest for an instancegroup for the k8s-cluster.example.com cluster.'
          - names:
              - --dry-run
            argument: ""
            description: Only print the object that would be created, without created it. This flag can be used to create an instance group YAML or JSON manifest.
          - names:
              - --edit
            argument: ""
            description: Open an editor to edit default values (default true)
          - names:
              - -h
              - --help
            argument: ""
            description: help for instancegroup
          - names:
              - -o
              - --output
            argument: string
            description: Output format. One of json or yaml
          - names:
              - --role
            argument: string
            description: Type of instance group to create (master,node,bastion) (default "Node")
          - names:
              - --subnet
            argument: strings
            description: Subnet in which to create instance group. One of Availability Zone like eu-west-1a or a comma-separated list of multiple Availability Zones.
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
      - name: keypair
        description: Add a CA certificate and private key to a keyset.
        usage: kops create keypair {KEYSET | all} [flags]
        options:
          - names:
              - --cert
            argument: string
            description: Path to CA certificate
          - names:
              - -h
              - --help
            argument: ""
            description: help for keypair
          - names:
              - --key
            argument: string
            description: Path to CA private key
          - names:
              - --primary
            argument: ""
            description: Make the keypair the one used to issue certificates
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
      - name: secret
        description: Create a secret.
        usage: kops create secret [command]
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: help for secret
          - names:
              - --config
            argument: string
            description: yaml config file (default is $HOME/.kops.yaml)
          - names:
              - --name
            argument: string
            description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
          - names:
              - --state
            argument: string
            description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
          - names:
              - -v
              - --v
            argument: Level
            description: number for the log level verbosity
        subcommands:
          - name: ciliumpassword
            description: Create a Cilium IPsec configuration.
            usage: kops create secret ciliumpassword [CLUSTER] -f FILENAME [flags]
            options:
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Create a new Cilium IPsec key via stdin.'
              - names:
                  - -f
                  - --filename
                argument: string
                description: Path to the Cilium IPsec configuration file
              - names:
                  - --force
                argument: ""
                description: Force replace the secret if it already exists
              - names:
                  - -h
                  - --help
                argument: ""
                description: help for ciliumpassword
              - names:
                  - --config
                argument: string
                description: yaml config file (default is $HOME/.kops.yaml)
              - names:
                  - --name
                argument: string
                description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
              - names:
                  - --state
                argument: string
                description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
              - names:
                  - -v
                  - --v
                argument: Level
                description: number for the log level verbosity
          - name: dockerconfig
            description: Create a Docker config.
            usage: kops create secret dockerconfig [CLUSTER] -f FILENAME [flags]
            options:
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Create a docker config via stdin.'
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Replace an existing docker config secret.'
              - names:
                  - -f
                  - --filename
                argument: string
                description: Path to Docker config JSON file
              - names:
                  - --force
                argument: ""
                description: Force replace the secret if it already exists
              - names:
                  - -h
                  - --help
                argument: ""
                description: help for dockerconfig
              - names:
                  - --config
                argument: string
                description: yaml config file (default is $HOME/.kops.yaml)
              - names:
                  - --name
                argument: string
                description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
              - names:
                  - --state
                argument: string
                description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
              - names:
                  - -v
                  - --v
                argument: Level
                description: number for the log level verbosity
          - name: encryptionconfig
            description: Create an encryption config.
            usage: kops create secret encryptionconfig [CLUSTER] -f FILENAME [flags]
            options:
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Create a new encryption config via stdin.'
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Replace an existing encryption config secret.'
              - names:
                  - -f
                  - --filename
                argument: string
                description: Path to encryption config YAML file
              - names:
                  - --force
                argument: ""
                description: Force replace the secret if it already exists
              - names:
                  - -h
                  - --help
                argument: ""
                description: help for encryptionconfig
              - names:
                  - --config
                argument: string
                description: yaml config file (default is $HOME/.kops.yaml)
              - names:
                  - --name
                argument: string
                description: Name of cluster. Overrides KOPS_CLUSTER_NAME environment variable
              - names:
                  - --state
                argument: string
                description: Location of state storage (kops 'config' file). Overrides KOPS_STATE_STORE environment variable
              - names:
                  - -v
                  - --v
                argument: Level
                description: number for the log level verbosity
          - name: weavepassword
            description: Create a Weave password.
            usage: kops create secret weavepassword [CLUSTER] [flags]
            options:
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Install a specific weave password.'
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Install a specific weave password via stdin.'
              - names:
                  - --name
                  - --state
                argument: k8s-cluster.example.com
                description: '# Replace an existing weave password.'
              - names:
                  - -f
                  - --filename
                argument: string
                description: Path to Weave password file
              - names:
                  - --force
                argument: ""
