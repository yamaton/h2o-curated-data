    usage: |-
      kops delete {-f FILENAME}... [flags]
      kops delete [command]
    options:
      - names:
          - -f
          - --filename
        argument: strings
        description: Filename to use to delete the resource
      - names:
          - -h
          - --help
        argument: ""
        description: help for delete
      - names:
          - -y
          - --yes
        argument: ""
