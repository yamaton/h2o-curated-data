name: ldd
description: ldd
usage: ldd [OPTION]... FILE...
options:
  - names:
      - --help
    argument: ""
    description: print this help and exit
  - names:
      - --version
    argument: ""
    description: print version information and exit
  - names:
      - -d
      - --data-relocs
    argument: ""
    description: process data relocations
  - names:
      - -r
      - --function-relocs
    argument: ""
    description: process data and function relocations
  - names:
      - -u
      - --unused
    argument: ""
    description: print unused direct dependencies
  - names:
      - -v
      - --verbose
    argument: ""
    description: print all information
version: ldd (Ubuntu GLIBC 2.31-0ubuntu9.9) 2.31
tldr: |
  > Display shared library dependencies.
  > More information: <https://manned.org/ldd>.

  - Display shared library dependencies of a binary:

  `ldd {{path/to/binary}}`

  - Display unused direct dependencies:

  `ldd -u {{path/to/binary}}`
