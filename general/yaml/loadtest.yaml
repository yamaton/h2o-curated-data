name: loadtest
description: loadtest
options:
  - names:
      - -n
      - --maxRequests
    argument: <ARG1>
    description: Number of requests to perform
  - names:
      - -c
      - --concurrency
    argument: <ARG1>
    description: Number of requests to make
  - names:
      - -t
      - --maxSeconds
    argument: <ARG1>
    description: Max time in seconds to wait for responses
  - names:
      - -d
      - --timeout
    argument: <ARG1>
    description: Timeout for each request in milliseconds
  - names:
      - -T
      - --contentType
    argument: <ARG1>
    description: MIME type for the body
  - names:
      - -C
      - --cookies
    argument: <ARG1>
    description: Send a cookie as name=value (multiple)
  - names:
      - -H
      - --headers
    argument: <ARG1>
    description: Send a header as header:value (multiple)
  - names:
      - -P
      - --postBody
    argument: <ARG1>
    description: Send string as POST body
  - names:
      - -p
      - --postFile
    argument: <ARG1>
    description: Send the contents of the file as POST body
  - names:
      - -A
      - --patchBody
    argument: <ARG1>
    description: Send string as PATCH body
  - names:
      - -a
      - --patchFile
    argument: <ARG1>
    description: Send the contents of the file as PATCH body
  - names:
      - --data
    argument: <ARG1>
    description: Send data POST body
  - names:
      - -m
      - --method
    argument: <ARG1>
    description: method to url
  - names:
      - -u
      - --putFile
    argument: <ARG1>
    description: Send the contents of the file as PUT body
  - names:
      - -R
      - --requestGenerator
    argument: <ARG1>
    description: JS module with a custom request generator function
  - names:
      - -r
      - --recover
    argument: ""
    description: Do not exit on socket receive errors (default)
  - names:
      - -s
      - --secureProtocol
    argument: <ARG1>
    description: TLS/SSL secure protocol method to use
  - names:
      - -k
      - --keepalive
    argument: ""
    description: Use a keep-alive http agent
  - names:
      - -V
      - --version
    argument: ""
    description: Show version number and exit
  - names:
      - --proxy
    argument: <ARG1>
    description: Use a proxy for requests e.g. http://localhost:8080
  - names:
      - --rps
    argument: <ARG1>
    description: Specify the requests per second for each client
  - names:
      - --agent
    argument: ""
    description: Use a keep-alive http agent (deprecated)
  - names:
      - --index
    argument: <ARG1>
    description: Replace the value of given arg with an index in the URL
  - names:
      - --quiet
    argument: ""
    description: Do not log any messages
  - names:
      - --debug
    argument: ""
    description: Show debug messages
  - names:
      - --insecure
    argument: ""
    description: Allow self-signed certificates over https
  - names:
      - --key
    argument: <ARG1>
    description: The client key to use
  - names:
      - --cert
    argument: <ARG1>
    description: The client certificate to use
version: 'Loadtest version: 5.2.0'
tldr: |
  > Run a load test on the selected HTTP or WebSockets URL.
  > More information: <https://github.com/alexfernandez/loadtest>.

  - Run with concurrent users and a specified amount of requests per second:

  `loadtest --concurrency {{10}} --rps {{200}} {{https://example.com}}`

  - Run with a custom HTTP header:

  `loadtest --headers "{{accept:text/plain;text-html}}" {{https://example.com}}`

  - Run with a specific HTTP method:

  `loadtest --method {{GET}} {{https://example.com}}`
