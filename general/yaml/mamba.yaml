name: mamba
description: The Fast Cross-Platform Package Manager
usage: mamba [-h] [-V] command ...
options:
  - names:
      - -h
      - --help
    argument: ""
    description: Show this help message and exit.
  - names:
      - -V
      - --version
    argument: ""
    description: Show the conda version number and exit.
subcommands:
  - name: activate
    description: Activate a conda environment
    options: []
  - name: deactivate
    description: Dectivate a conda environment
    options: []
  - name: clean
    description: Remove unused packages and caches.
    usage: mamba clean [-h] [-a] [-i] [-p] [-t] [-f] [-c [TEMPFILES ...]] [-l] [-d] [--json] [-q] [-v] [-y] [--locks]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - -a
          - --all
        argument: ""
        description: Remove index cache, lock files, unused cache packages, tarballs, and logfiles.
      - names:
          - -i
          - --index-cache
        argument: ""
        description: Remove index cache.
      - names:
          - -p
          - --packages
        argument: ""
        description: 'Remove unused packages from writable package caches. WARNING: This does not check for packages installed using symlinks back to the package cache.'
      - names:
          - -t
          - --tarballs
        argument: ""
        description: Remove cached package tarballs.
      - names:
          - -f
          - --force-pkgs-dirs
        argument: ""
        description: 'Remove *all* writable package caches. This option is not included with the --all flag. WARNING: This will break environments with packages installed using symlinks back to the package cache.'
      - names:
          - -c
          - --tempfiles
        argument: '[TEMPFILES ...]'
        description: Remove temporary files that could not be deleted earlier due to being in-use. The argument for the --tempfiles flag is a path (or list of paths) to the environment(s) where the tempfiles should be found and removed.
      - names:
          - -l
          - --logfiles
        argument: ""
        description: Remove log files.
      - names:
          - --locks
        argument: ""
        description: Remove lock files.
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Only display what would have been done.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Can be used multiple times. Once for INFO, twice for DEBUG, three times for TRACE.
      - names:
          - -y
          - --yes
        argument: ""
        description: Sets any confirmation values to 'yes' automatically. Users will not be asked to confirm any adding, deleting, backups, etc.
  - name: compare
    description: Compare packages between conda environments.
    usage: mamba compare [-h] [--json] [-v] [-q] [-n ENVIRONMENT | -p PATH] file
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Use once for info, twice for debug, three times for trace.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
  - name: config
    description: Modify configuration values in .condarc. This is modeled
    usage: mamba config [-h] [--json] [-v] [-q] [--system | --env | --file FILE] [--show [SHOW ...] | --show-sources | --validate | --describe [DESCRIBE ...] | --write-default] [--get [KEY ...] | --append KEY VALUE | --prepend KEY VALUE | --set KEY VALUE | --remove KEY VALUE | --remove-key KEY | --stdin]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Use once for info, twice for debug, three times for trace.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - --system
        argument: ""
        description: Write to the system .condarc file at '$CONDA_PREFIX/.condarc'.
      - names:
          - --env
        argument: ""
        description: Write to the active conda environment .condarc file ($CONDA_PREFIX). If no environment is active, write to the user config file (~/.condarc).
      - names:
          - --file
        argument: FILE
        description: Write to the given file.
      - names:
          - --show
        argument: '[SHOW ...]'
        description: Display configuration values as calculated and compiled. If no arguments given, show information for all configuration values.
      - names:
          - --show-sources
        argument: ""
        description: Display all identified configuration sources.
      - names:
          - --validate
        argument: ""
        description: Validate all configuration sources. Iterates over all .condarc files and checks for parsing errors.
      - names:
          - --describe
        argument: '[DESCRIBE ...]'
        description: Describe given configuration parameters. If no arguments given, show information for all configuration parameters.
      - names:
          - --write-default
        argument: ""
        description: Write the default configuration to a file. Equivalent to `conda config --describe > ~/.condarc`.
      - names:
          - --get
        argument: '[KEY ...]'
        description: Get a configuration value.
      - names:
          - --append
        argument: KEY VALUE
        description: Add one configuration value to the end of a list key.
      - names:
          - --prepend
          - --add
        argument: KEY VALUE
        description: Add one configuration value to the beginning of a list key.
      - names:
          - --set
        argument: KEY VALUE
        description: Set a boolean or string key.
      - names:
          - --remove
        argument: KEY VALUE
        description: Remove a configuration value from a list key. This removes all instances of the value.
      - names:
          - --remove-key
        argument: KEY
        description: Remove a configuration key (and all its values).
      - names:
          - --stdin
        argument: ""
        description: Apply configuration information given in yaml format piped through stdin.
  - name: create
    description: Create a new conda environment from a list of specified
    usage: mamba create [-h] [--clone ENV] (-n ENVIRONMENT | -p PATH) [-c CHANNEL] [--use-local] [--override-channels] [--repodata-fn REPODATA_FNS] [--experimental {jlap,lock}] [--strict-channel-priority] [--no-channel-priority] [--no-deps | --only-deps] [--no-pin] [--copy] [-C] [-k] [--offline] [-d] [--json] [-q] [-v] [-y] [--download-only] [--show-channel-urls] [--file FILE] [--no-default-packages] [--solver {classic} | --experimental-solver {classic}] [--dev] [package_spec ...]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --clone
        argument: ENV
        description: Create a new environment as a copy of an existing local environment.
      - names:
          - --file
        argument: FILE
        description: Read package versions from the given file. Repeated file specifications can be passed (e.g. --file=file1 --file=file2).
      - names:
          - --dev
        argument: ""
        description: Use `sys.executable -m conda` in wrapper scripts instead of CONDA_EXE. This is mainly for use during tests where we test new conda sources against old Python versions.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
      - names:
          - -c
          - --channel
        argument: CHANNEL
        description: Additional channel to search for packages. These are URLs searched in the order they are given (including local directories using the 'file://' syntax or simply a path like '/home/conda/mychan' or '../mychan'). Then, the defaults or channels from .condarc are searched (unless --override-channels is given). You can use 'defaults' to get the default packages for conda. You can also use any name and the .condarc channel_alias value will be prepended. The default channel_alias is https://conda.anaconda.org/.
      - names:
          - --use-local
        argument: ""
        description: Use locally built packages. Identical to '-c local'.
      - names:
          - --override-channels
        argument: ""
        description: Do not search default or .condarc channels. Requires --channel.
      - names:
          - --repodata-fn
        argument: REPODATA_FNS
        description: Specify file name of repodata on the remote server where your channels are configured or within local backups. Conda will try whatever you specify, but will ultimately fall back to repodata.json if your specs are not satisfiable with what you specify here. This is used to employ repodata that is smaller and reduced in time scope. You may pass this flag more than once. Leftmost entries are tried first, and the fallback to repodata.json is added for you automatically. For more information, see conda config --describe repodata_fns.
      - names:
          - --experimental
        argument: '{jlap,lock}'
        description: 'jlap: Download incremental package index data from repodata.jlap; implies ''lock''. lock: use locking when reading, updating index (repodata.json) cache.'
      - names:
          - --strict-channel-priority
        argument: ""
        description: Packages in lower priority channels are not considered if a package with the same name appears in a higher priority channel.
      - names:
          - --no-channel-priority
        argument: ""
        description: Package version takes precedence over channel priority. Overrides the value given by `conda config --show channel_priority`.
      - names:
          - --no-deps
        argument: ""
        description: Do not install, update, remove, or change dependencies. This WILL lead to broken environments and inconsistent behavior. Use at your own risk.
      - names:
          - --only-deps
        argument: ""
        description: Only install dependencies.
      - names:
          - --no-pin
        argument: ""
        description: Ignore pinned file.
      - names:
          - --no-default-packages
        argument: ""
        description: Ignore create_default_packages in the .condarc file.
      - names:
          - --solver
        argument: '{classic}'
        description: Choose which solver backend to use.
      - names:
          - --experimental-solver
        argument: '{classic}'
        description: DEPRECATED. Please use '--solver' instead.
      - names:
          - --copy
        argument: ""
        description: Install all packages using copies instead of hard- or soft-linking.
      - names:
          - -C
          - --use-index-cache
        argument: ""
        description: Use cache of channel index files, even if it has expired. This is useful if you don't want conda to check whether a new version of the repodata file exists, which will save bandwidth.
      - names:
          - -k
          - --insecure
        argument: ""
        description: Allow conda to perform "insecure" SSL connections and transfers. Equivalent to setting 'ssl_verify' to 'false'.
      - names:
          - --offline
        argument: ""
        description: Offline mode. Don't connect to the Internet.
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Only display what would have been done.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Can be used multiple times. Once for INFO, twice for DEBUG, three times for TRACE.
      - names:
          - -y
          - --yes
        argument: ""
        description: Sets any confirmation values to 'yes' automatically. Users will not be asked to confirm any adding, deleting, backups, etc.
      - names:
          - --download-only
        argument: ""
        description: Solve an environment and ensure package caches are populated, but exit prior to unlinking and linking packages into the prefix.
      - names:
          - --show-channel-urls
        argument: ""
        description: Show channel urls. Overrides the value given by `conda config --show show_channel_urls`.
  - name: info
    description: Display information about current conda install.
    usage: mamba info [-h] [--json] [-v] [-q] [-a] [--base] [-e] [-s] [--unsafe-channels]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - -a
          - --all
        argument: ""
        description: Show all information.
      - names:
          - --base
        argument: ""
        description: Display base environment path.
      - names:
          - -e
          - --envs
        argument: ""
        description: List all known conda environments.
      - names:
          - -s
          - --system
        argument: ""
        description: List environment variables.
      - names:
          - --unsafe-channels
        argument: ""
        description: Display list of channels with tokens exposed.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Use once for info, twice for debug, three times for trace.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
  - name: init
    description: Initialize conda for shell interaction.
    usage: mamba init [-h] [--all] [--user] [--no-user] [--system] [--reverse] [--json] [-v] [-q] [-d] [SHELLS ...]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --all
        argument: ""
        description: Initialize all currently available shells.
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Only display what would have been done.
      - names:
          - --user
        argument: ""
        description: Initialize conda for the current user (default).
      - names:
          - --no-user
        argument: ""
        description: Don't initialize conda for the current user.
      - names:
          - --system
        argument: ""
        description: Initialize conda for all users on the system.
      - names:
          - --reverse
        argument: ""
        description: Undo effects of last conda init.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Use once for info, twice for debug, three times for trace.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
  - name: install
    description: Installs a list of packages into a specified conda
    usage: mamba install [-h] [--revision REVISION] [-n ENVIRONMENT | -p PATH] [-c CHANNEL] [--use-local] [--override-channels] [--repodata-fn REPODATA_FNS] [--experimental {jlap,lock}] [--strict-channel-priority] [--no-channel-priority] [--no-deps | --only-deps] [--no-pin] [--copy] [-C] [-k] [--offline] [-d] [--json] [-q] [-v] [-y] [--download-only] [--show-channel-urls] [--file FILE] [--solver {classic} | --experimental-solver {classic}] [--force-reinstall] [--freeze-installed | --update-deps | -S | --update-all | --update-specs] [-m] [--clobber] [--dev] [package_spec ...]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --revision
        argument: REVISION
        description: Revert to the specified REVISION.
      - names:
          - --file
        argument: FILE
        description: Read package versions from the given file. Repeated file specifications can be passed (e.g. --file=file1 --file=file2).
      - names:
          - --dev
        argument: ""
        description: Use `sys.executable -m conda` in wrapper scripts instead of CONDA_EXE. This is mainly for use during tests where we test new conda sources against old Python versions.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
      - names:
          - -c
          - --channel
        argument: CHANNEL
        description: Additional channel to search for packages. These are URLs searched in the order they are given (including local directories using the 'file://' syntax or simply a path like '/home/conda/mychan' or '../mychan'). Then, the defaults or channels from .condarc are searched (unless --override-channels is given). You can use 'defaults' to get the default packages for conda. You can also use any name and the .condarc channel_alias value will be prepended. The default channel_alias is https://conda.anaconda.org/.
      - names:
          - --use-local
        argument: ""
        description: Use locally built packages. Identical to '-c local'.
      - names:
          - --override-channels
        argument: ""
        description: Do not search default or .condarc channels. Requires --channel.
      - names:
          - --repodata-fn
        argument: REPODATA_FNS
        description: Specify file name of repodata on the remote server where your channels are configured or within local backups. Conda will try whatever you specify, but will ultimately fall back to repodata.json if your specs are not satisfiable with what you specify here. This is used to employ repodata that is smaller and reduced in time scope. You may pass this flag more than once. Leftmost entries are tried first, and the fallback to repodata.json is added for you automatically. For more information, see conda config --describe repodata_fns.
      - names:
          - --experimental
        argument: '{jlap,lock}'
        description: 'jlap: Download incremental package index data from repodata.jlap; implies ''lock''. lock: use locking when reading, updating index (repodata.json) cache.'
      - names:
          - --strict-channel-priority
        argument: ""
        description: Packages in lower priority channels are not considered if a package with the same name appears in a higher priority channel.
      - names:
          - --no-channel-priority
        argument: ""
        description: Package version takes precedence over channel priority. Overrides the value given by `conda config --show channel_priority`.
      - names:
          - --no-deps
        argument: ""
        description: Do not install, update, remove, or change dependencies. This WILL lead to broken environments and inconsistent behavior. Use at your own risk.
      - names:
          - --only-deps
        argument: ""
        description: Only install dependencies.
      - names:
          - --no-pin
        argument: ""
        description: Ignore pinned file.
      - names:
          - --solver
        argument: '{classic}'
        description: Choose which solver backend to use.
      - names:
          - --experimental-solver
        argument: '{classic}'
        description: DEPRECATED. Please use '--solver' instead.
      - names:
          - --force-reinstall
        argument: ""
        description: Ensure that any user-requested package for the current operation is uninstalled and reinstalled, even if that package already exists in the environment.
      - names:
          - --freeze-installed
          - --no-update-deps
        argument: ""
        description: Do not update or change already-installed dependencies.
      - names:
          - --update-deps
        argument: ""
        description: Update dependencies that have available updates.
      - names:
          - -S
          - --satisfied-skip-solve
        argument: ""
        description: Exit early and do not run the solver if the requested specs are satisfied. Also skips aggressive updates as configured by the 'aggressive_update_packages' config setting. Use 'conda info --describe aggressive_update_packages' to view your setting. --satisfied-skip-solve is similar to the default behavior of 'pip install'.
      - names:
          - --update-all
          - --all
        argument: ""
        description: Update all installed packages in the environment.
      - names:
          - --update-specs
        argument: ""
        description: Update based on provided specifications.
      - names:
          - --copy
        argument: ""
        description: Install all packages using copies instead of hard- or soft-linking.
      - names:
          - -m
          - --mkdir
        argument: ""
        description: Create the environment directory, if necessary.
      - names:
          - --clobber
        argument: ""
        description: Allow clobbering (i.e. overwriting) of overlapping file paths within packages and suppress related warnings.
      - names:
          - -C
          - --use-index-cache
        argument: ""
        description: Use cache of channel index files, even if it has expired. This is useful if you don't want conda to check whether a new version of the repodata file exists, which will save bandwidth.
