          - -k
          - --insecure
        argument: ""
        description: Allow conda to perform "insecure" SSL connections and transfers. Equivalent to setting 'ssl_verify' to 'false'.
      - names:
          - --offline
        argument: ""
        description: Offline mode. Don't connect to the Internet.
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Only display what would have been done.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Can be used multiple times. Once for INFO, twice for DEBUG, three times for TRACE.
      - names:
          - -y
          - --yes
        argument: ""
        description: Sets any confirmation values to 'yes' automatically. Users will not be asked to confirm any adding, deleting, backups, etc.
      - names:
          - --download-only
        argument: ""
        description: Solve an environment and ensure package caches are populated, but exit prior to unlinking and linking packages into the prefix.
      - names:
          - --show-channel-urls
        argument: ""
        description: Show channel urls. Overrides the value given by `conda config --show show_channel_urls`.
  - name: list
    description: List installed packages in a conda environment.
    usage: mamba list [-h] [-n ENVIRONMENT | -p PATH] [--json] [-v] [-q] [--show-channel-urls] [--reverse] [-c] [-f] [--explicit] [--md5] [-e] [-r] [--no-pip] [regex]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --show-channel-urls
        argument: ""
        description: Show channel urls. Overrides the value given by `conda config --show show_channel_urls`.
      - names:
          - --reverse
        argument: ""
        description: List installed packages in reverse order.
      - names:
          - -c
          - --canonical
        argument: ""
        description: Output canonical names of packages only.
      - names:
          - -f
          - --full-name
        argument: ""
        description: Only search for full names, i.e., ^<regex>$. --full-name NAME is identical to regex '^NAME$'.
      - names:
          - --explicit
        argument: ""
        description: List explicitly all installed conda packages with URL (output may be used by conda create --file).
      - names:
          - --md5
        argument: ""
        description: Add MD5 hashsum when using --explicit.
      - names:
          - -e
          - --export
        argument: ""
        description: Output explicit, machine-readable requirement strings instead of human-readable lists of packages. This output may be used by conda create --file.
      - names:
          - -r
          - --revisions
        argument: ""
        description: List the revision history.
      - names:
          - --no-pip
        argument: ""
        description: Do not include pip-only installed packages.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Use once for info, twice for debug, three times for trace.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
  - name: package
    description: Low-level conda package utility. (EXPERIMENTAL)
    usage: mamba package [-h] [-n ENVIRONMENT | -p PATH] [-w PATH [PATH ...]] [-r] [-u] [--pkg-name PKG_NAME] [--pkg-version PKG_VERSION] [--pkg-build PKG_BUILD]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - -w
          - --which
        argument: PATH [PATH ...]
        description: Given some file's PATH, print which conda package the file came from.
      - names:
          - -r
          - --reset
        argument: ""
        description: Remove all untracked files and exit.
      - names:
          - -u
          - --untracked
        argument: ""
        description: Display all untracked files and exit.
      - names:
          - --pkg-name
        argument: PKG_NAME
        description: Designate package name of the package being created.
      - names:
          - --pkg-version
        argument: PKG_VERSION
        description: Designate package version of the package being created.
      - names:
          - --pkg-build
        argument: PKG_BUILD
        description: Designate package build number of the package being created.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
  - name: remove
    aliases:
      - uninstall
    description: Remove a list of packages from a specified conda
