name: mandb
description: mandb
usage: mandb [OPTION...] [MANPATH]
options:
  - names:
      - -c
      - --create
    argument: ""
    description: create dbs from scratch, rather than updating
  - names:
      - -C
      - --config-file
    argument: FILE
    description: use this user configuration file
  - names:
      - -d
      - --debug
    argument: ""
    description: emit debugging messages
  - names:
      - -f
      - --filename
    argument: FILENAME
    description: update just the entry for this filename
  - names:
      - -p
      - --no-purge
    argument: ""
    description: don't purge obsolete entries from the dbs
  - names:
      - -q
      - --quiet
    argument: ""
    description: work quietly, except for 'bogus' warning
  - names:
      - -s
      - --no-straycats
    argument: ""
    description: don't look for or add stray cats to the dbs
  - names:
      - -t
      - --test
    argument: ""
    description: check manual pages for correctness
  - names:
      - -u
      - --user-db
    argument: ""
    description: produce user databases only
  - names:
      - -?
      - --help
    argument: ""
    description: give this help list
  - names:
      - --usage
    argument: ""
    description: give a short usage message
  - names:
      - -V
      - --version
    argument: ""
    description: print program version
version: mandb 2.10.2
tldr: |
  > Manage the pre-formatted manual page database.
  > More information: <https://man7.org/linux/man-pages/man8/mandb.8.html>.

  - Purge and process manual pages:

  `mandb`

  - Update a single entry:

  `mandb --filename {{path/to/file}}`

  - Create entries from scratch instead of updating:

  `mandb --create`

  - Only process user databases:

  `mandb --user-db`

  - Do not purge obsolete entries:

  `mandb --no-purge`

  - Check the validity of manual pages:

  `mandb --test`
