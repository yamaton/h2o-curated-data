name: more
description: more
usage: more [options] <file>...
options:
  - names:
      - -d
      - --silent
    argument: ""
    description: display help instead of ringing bell
  - names:
      - -f
      - --logical
    argument: ""
    description: count logical rather than screen lines
  - names:
      - -l
      - --no-pause
    argument: ""
    description: suppress pause after form feed
  - names:
      - -c
      - --print-over
    argument: ""
    description: do not scroll, display text and clean line ends
  - names:
      - -p
      - --clean-print
    argument: ""
    description: do not scroll, clean screen and display text
  - names:
      - -s
      - --squeeze
    argument: ""
    description: squeeze multiple blank lines into one
  - names:
      - -u
      - --plain
    argument: ""
    description: suppress underlining and bold
  - names:
      - -n
      - --lines
    argument: <number>
    description: the number of lines per screenful
  - names:
      - -h
      - --help
    argument: ""
    description: display this help
  - names:
      - -V
      - --version
    argument: ""
    description: display version
version: more from util-linux 2.37.2
tldr: |
  > Open a file for interactive reading, allowing scrolling and search.
  > More information: <https://manned.org/more>.

  - Open a file:

  `more {{path/to/file}}`

  - Open a file displaying from a specific line:

  `more +{{line_number}} {{path/to/file}}`

  - Display help:

  `more --help`

  - Go to the next page:

  `<Space>`

  - Search for a string (press `n` to go to the next match):

  `/{{something}}`

  - Exit:

  `q`

  - Display help about interactive commands:

  `h`
