name: mycli
description: A MySQL terminal client with auto-completion and syntax highlighting.
options:
  - names:
      - -h
      - --host
    argument: TEXT
    description: Host address of the database.
  - names:
      - -P
      - --port
    argument: INTEGER
    description: Port number to use for connection. Honors $MYSQL_TCP_PORT.
  - names:
      - -u
      - --user
    argument: TEXT
    description: User name to connect to the database.
  - names:
      - -S
      - --socket
    argument: TEXT
    description: The socket file to use for connection.
  - names:
      - -p
      - --password
    argument: TEXT
    description: Password to connect to the database.
  - names:
      - --pass
    argument: TEXT
    description: Password to connect to the database.
  - names:
      - --ssh-user
    argument: TEXT
    description: User name to connect to ssh server.
  - names:
      - --ssh-host
    argument: TEXT
    description: Host name to connect to ssh server.
  - names:
      - --ssh-port
    argument: INTEGER
    description: Port to connect to ssh server.
  - names:
      - --ssh-password
    argument: TEXT
    description: Password to connect to ssh server.
  - names:
      - --ssh-key-filename
    argument: TEXT
    description: Private key filename (identify file) for the ssh connection.
  - names:
      - --ssh-config-path
    argument: TEXT
    description: Path to ssh configuration.
  - names:
      - --ssh-config-host
    argument: TEXT
    description: Host to connect to ssh server reading from ssh configuration.
  - names:
      - --ssl-ca
    argument: PATH
    description: CA file in PEM format.
  - names:
      - --ssl-capath
    argument: TEXT
    description: CA directory.
  - names:
      - --ssl-cert
    argument: PATH
    description: X509 cert in PEM format.
  - names:
      - --ssl-key
    argument: PATH
    description: X509 key in PEM format.
  - names:
      - --ssl-cipher
    argument: TEXT
    description: SSL cipher to use.
  - names:
      - --ssl-verify-server-cert
    argument: ""
    description: Verify server's "Common Name" in its cert against hostname used when connecting. This option is disabled by default.
  - names:
      - -V
      - --version
    argument: ""
    description: Output mycli's version.
  - names:
      - -v
      - --verbose
    argument: ""
    description: Verbose output.
  - names:
      - -D
      - --database
    argument: TEXT
    description: Database to use.
  - names:
      - -d
      - --dsn
    argument: TEXT
    description: Use DSN configured into the [alias_dsn] section of myclirc file.
  - names:
      - --list-dsn
    argument: ""
    description: list of DSN configured into the [alias_dsn] section of myclirc file.
  - names:
      - --list-ssh-config
    argument: ""
    description: list ssh configurations in the ssh config (requires paramiko).
  - names:
      - -R
      - --prompt
    argument: TEXT
    description: 'Prompt format (Default: "\t \u@\h:\d> ").'
  - names:
      - -l
      - --logfile
    argument: FILENAME
    description: Log every query and its results to a file.
  - names:
      - --defaults-group-suffix
    argument: TEXT
    description: Read MySQL config groups with the specified suffix.
  - names:
      - --defaults-file
    argument: PATH
    description: Only read MySQL options from the given file.
  - names:
      - --myclirc
    argument: PATH
    description: Location of myclirc file.
  - names:
      - --auto-vertical-output
    argument: ""
    description: Automatically switch to vertical output mode if the result is wider than the terminal width.
  - names:
      - -t
      - --table
    argument: ""
    description: Display batch output in table format.
  - names:
      - --csv
    argument: ""
    description: Display batch output in CSV format.
  - names:
      - --warn
      - --no-warn
    argument: ""
    description: Warn before running a destructive query.
  - names:
      - --local-infile
    argument: BOOLEAN
    description: Enable/disable LOAD DATA LOCAL INFILE.
  - names:
      - -g
      - --login-path
    argument: TEXT
    description: Read this path from the login file.
  - names:
      - -e
      - --execute
    argument: TEXT
    description: Execute command and quit.
  - names:
      - --init-command
    argument: TEXT
    description: SQL statement to execute after connecting.
  - names:
      - --charset
    argument: TEXT
    description: Character set for MySQL session.
  - names:
      - --password-file
    argument: PATH
    description: File or FIFO path containing the password to connect to the db if not specified otherwise.
  - names:
      - --help
    argument: ""
    description: Show this message and exit.
version: 'Version: 1.25.0'
tldr: |
  > A command-line client for MySQL that can do auto-completion and syntax highlighting.
  > More information: <https://mycli.net>.

  - Connect to a local database on port 3306, using the current user's username:

  `mycli {{database_name}}`

  - Connect to a database (user will be prompted for a password):

  `mycli -u {{username}} {{database_name}}`

  - Connect to a database on another host:

  `mycli -h {{database_host}} -P {{port}} -u {{username}} {{database_name}}`
