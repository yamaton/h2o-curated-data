name: oc
description: OpenShift Client
options: []
subcommands:
  - name: types
    description: An introduction to concepts and types
    options: []
  - name: login
    description: Log in to a server
    options:
      - names:
          - -p
          - --password
        argument: ''''''
        description: Password, will prompt if not provided
      - names:
          - -u
          - --username
        argument: ''''''
        description: 'Username, will prompt if not provided --certificate-authority='''': Path to a cert file for the certificate authority'
      - names:
          - --insecure-skip-tls-verify
        argument: "false"
        description: If true, the server's certificate will not be checked for validity. This will make your HTTPS connections insecure
      - names:
          - --token
        argument: ''''''
        description: Bearer token for authentication to the API server
  - name: new-project
    description: Request a new project
    options:
      - names:
          - --description
        argument: ''''''
        description: Project description
      - names:
          - --display-name
        argument: ''''''
        description: Project display name
      - names:
          - --skip-config-write
        argument: "false"
        description: If true, the project will not be set as a cluster entry in kubeconfig after being created
  - name: new-app
    description: Create a new application
    options:
      - names:
          - --allow-missing-images
        argument: "false"
        description: If true, indicates that referenced Docker images that cannot be found locally or in a registry should still be used.
      - names:
          - --allow-missing-imagestream-tags
        argument: "false"
        description: If true, indicates that image stream tags that don't exist should still be used.
      - names:
          - --allow-missing-template-keys
        argument: "false"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --as-test
        argument: "false"
        description: If true create this application as a test deployment, which validates that the deployment succeeds and then scales down.
      - names:
          - --context-dir
        argument: ''''''
        description: Context directory to be used for the build.
      - names:
          - --dry-run
        argument: "false"
        description: If true, show the result of the operation without performing it.
      - names:
          - --grant-install-rights
        argument: "false"
        description: If true, a component that requires access to your account may use your token to install software into your project. Only grant images you trust the right to run with your token.
      - names:
          - --ignore-unknown-parameters
        argument: "false"
        description: If true, will not stop processing if a provided parameter does not exist in the template.
      - names:
          - --insecure-registry
        argument: "false"
        description: If true, indicates that the referenced Docker images are on insecure registries and should bypass certificate checking
      - names:
          - -l
          - --labels
        argument: ''''''
        description: Label to set in all resources for this application.
      - names:
          - -L
          - --list
        argument: "false"
        description: List all local templates and image streams that can be used to create.
      - names:
          - --name
        argument: ''''''
        description: Set name to use for generated application artifacts
      - names:
          - --no-install
        argument: "false"
        description: Do not attempt to run images that describe themselves as being installable
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|template|go-template|go-template-file|templatefile|jsonpath|jsonpath-file.'
      - names:
          - --output-version
        argument: ''''''
        description: The preferred API versions of the output objects
      - names:
          - -S
          - --search
        argument: "false"
        description: Search all templates, image streams, and Docker images that match the arguments provided.
      - names:
          - -a
          - --show-all
        argument: "true"
        description: When printing, show all resources (false means hide terminated pods.)
      - names:
          - --show-labels
        argument: "false"
        description: When printing, show all labels as the last column (default hide labels column)
      - names:
          - --sort-by
        argument: ''''''
        description: If non-empty, sort list types using this field specification. The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
      - names:
          - --source-secret
        argument: ''''''
        description: The name of an existing secret that should be used for cloning a private git repository.
      - names:
          - --strategy
        argument: ""
        description: Specify the build strategy to use if you don't want to detect (docker|pipeline|source).
  - name: status
    description: Show an overview of the current project
    options:
      - names:
          - --all-namespaces
        argument: "false"
        description: If true, display status for all namespaces (must have cluster admin)
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: dot.'
      - names:
          - --suggest
        argument: "false"
        description: See details for resolving issues.
  - name: project
    description: Switch to another project
    options:
      - names:
          - -q
          - --short
        argument: "false"
        description: If true, display only the project name
  - name: explain
    description: Documentation of resources
    options:
      - names:
          - --api-version
        argument: ''''''
        description: Get different explanations for particular API version
      - names:
          - --recursive
        argument: "false"
        description: Print the fields of fields (Currently only 1 level deep)
  - name: cluster
    description: Start and stop OpenShift cluster
    options: []
  - name: rollout
    description: Manage a Kubernetes deployment or OpenShift deployment config
    options: []
  - name: rollback
    description: Revert part of an application back to a previous deployment
    options:
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --change-scaling-settings
        argument: "false"
        description: If true, include the previous deployment's replicationController replica count and selector in the rollback
      - names:
          - --change-strategy
        argument: "false"
        description: If true, include the previous deployment's strategy in the rollback
      - names:
          - --change-triggers
        argument: "false"
        description: If true, include the previous deployment's triggers in the rollback
      - names:
          - -d
          - --dry-run
        argument: "false"
        description: Instead of performing the rollback, describe what the rollback will look like in human-readable form
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|go-template|go-template-file|templatefile|template|jsonpath|jsonpath-file.'
      - names:
          - --template
        argument: ''''''
        description: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
      - names:
          - --to-version
        argument: "0"
        description: A config version to rollback to. Specifying version 0 is the same as omitting a version (the version will be auto-detected). This option is ignored when specifying a deployment.
  - name: new-build
    description: Create a new build configuration
    options:
      - names:
          - --allow-missing-images
        argument: "false"
        description: If true, indicates that referenced Docker images that cannot be found locally or in a registry should still be used.
      - names:
          - --allow-missing-imagestream-tags
        argument: "false"
        description: If true, indicates that image stream tags that don't exist should still be used.
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --binary
        argument: "false"
        description: Instead of expecting a source URL, set the build to expect binary contents. Will disable triggers.
      - names:
          - --context-dir
        argument: ''''''
        description: Context directory to be used for the build.
      - names:
          - -D
          - --dockerfile
        argument: ''''''
        description: Specify the contents of a Dockerfile to build directly, implies --strategy=docker. Pass '-' to read from STDIN.
      - names:
          - --dry-run
        argument: "false"
        description: If true, show the result of the operation without performing it.
      - names:
          - -l
          - --labels
        argument: ''''''
        description: Label to set in all generated resources.
      - names:
          - --name
        argument: ''''''
        description: Set name to use for generated build artifacts.
      - names:
          - --no-output
        argument: "false"
        description: If true, the build output will not be pushed anywhere.
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|template|go-template|go-template-file|templatefile|jsonpath|jsonpath-file.'
      - names:
          - --output-version
        argument: ''''''
        description: The preferred API versions of the output objects
      - names:
          - --push-secret
        argument: ''''''
        description: The name of an existing secret that should be used for pushing the output image.
      - names:
          - -a
          - --show-all
        argument: "true"
        description: When printing, show all resources (false means hide terminated pods.)
      - names:
          - --show-labels
        argument: "false"
        description: When printing, show all labels as the last column (default hide labels column)
      - names:
          - --sort-by
        argument: ''''''
        description: If non-empty, sort list types using this field specification. The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
      - names:
          - --source-image
        argument: ''''''
        description: Specify an image to use as source for the build. You must also specify --source-image-path.
      - names:
          - --source-image-path
        argument: ''''''
        description: 'Specify the file or directory to copy from the source image and its destination in the build directory. Format: [source]:[destination-dir].'
      - names:
          - --source-secret
        argument: ''''''
        description: The name of an existing secret that should be used for cloning a private git repository.
      - names:
          - --strategy
        argument: ""
        description: Specify the build strategy to use if you don't want to detect (docker|pipeline|source).
      - names:
          - --template
        argument: ''''''
        description: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
      - names:
          - --to
        argument: ''''''
        description: Push built images to this image stream tag (or Docker image repository if --to-docker is set).
      - names:
          - --to-docker
        argument: "false"
        description: If true, have the build output push to a Docker repository.
  - name: start-build
    description: Start a new build
    options:
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --build-loglevel
        argument: ''''''
        description: Specify the log level for the build log output
      - names:
          - --commit
        argument: ''''''
        description: Specify the source code commit identifier the build should use; requires a build based on a Git repository
      - names:
          - -F
          - --follow
        argument: "false"
        description: Start a build and watch its logs until it completes or fails
      - names:
          - --from-archive
        argument: ''''''
        description: An archive (tar, tar.gz, zip) to be extracted before the build and used as the binary input.
      - names:
          - --from-build
        argument: ''''''
        description: Specify the name of a build which should be re-run
      - names:
          - --from-dir
        argument: ''''''
        description: A directory to archive and use as the binary input for a build.
      - names:
          - --from-file
        argument: ''''''
        description: A file to use as the binary input for the build; example a pom.xml or Dockerfile. Will be the only file in the build source.
      - names:
          - --from-repo
        argument: ''''''
        description: The path to a local source code repository to use as the binary input for a build.
      - names:
          - --from-webhook
        argument: ''''''
        description: Specify a generic webhook URL for an existing build config to trigger
      - names:
          - --git-post-receive
        argument: ''''''
        description: The contents of the post-receive hook to trigger a build
      - names:
          - --git-repository
        argument: ''''''
        description: The path to the git repository for post-receive; defaults to the current directory
      - names:
          - --incremental
        argument: "false"
        description: Overrides the incremental setting in a source-strategy build, ignored if not specified
      - names:
          - --list-webhooks
        argument: ''''''
        description: List the webhooks for the specified build config or build; accepts 'all', 'generic', or 'github'
      - names:
          - --no-cache
        argument: "false"
        description: Overrides the noCache setting in a docker-strategy build, ignored if not specified
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|template|go-template|go-template-file|templatefile|jsonpath-file|jsonpath.'
      - names:
          - --template
        argument: ''''''
        description: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
      - names:
          - -w
          - --wait
        argument: "false"
        description: Wait for a build to complete and exit with a non-zero return code if the build fails
  - name: cancel-build
    description: Cancel running, pending, or new builds
    options:
      - names:
          - --dump-logs
        argument: "false"
        description: Specify if the build logs for the cancelled build should be shown.
      - names:
          - --restart
        argument: "false"
        description: Specify if a new build should be created after the current build is cancelled.
      - names:
          - --state
        argument: ""
        description: Only cancel builds in this state
      - names:
          - --state
        argument: new,pending,running
        description: Only cancel builds in this state
  - name: import-image
    description: Imports images from a Docker registry
    options:
      - names:
          - --all
        argument: "false"
        description: If true, import all tags from the provided source on creation or if --from is specified
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --confirm
        argument: "false"
        description: If true, allow the image stream import location to be set or changed
      - names:
          - --dry-run
        argument: "false"
        description: Fetch information about images without creating or updating an image stream.
      - names:
          - --from
        argument: ''''''
        description: A Docker image repository to import images from
      - names:
          - --insecure
        argument: "false"
        description: If true, allow importing from registries that have invalid HTTPS certificates or are hosted via HTTP. This flag will take precedence over the insecure annotation.
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|template|go-template|go-template-file|templatefile|jsonpath|jsonpath-file.'
      - names:
          - --reference-policy
        argument: '''source'''
        description: Allow to request pullthrough for external image when set to 'local'. Defaults to 'source'.
      - names:
          - --scheduled
        argument: "false"
        description: Set each imported Docker image to be periodically imported from a remote repository. Defaults to false.
      - names:
          - --template
        argument: ''''''
        description: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
  - name: tag
    description: Tag existing images into image streams
    options:
      - names:
          - --alias
        argument: "false"
        description: Should the destination tag be updated whenever the source tag changes. Applies only to a single image stream. Defaults to false.
      - names:
          - -d
          - --delete
        argument: "false"
        description: Delete the provided spec tags.
      - names:
          - --insecure
        argument: "false"
        description: Set to true if importing the specified Docker image requires HTTP or has a self-signed certificate. Defaults to false.
      - names:
          - --reference
        argument: "false"
        description: Should the destination tag continue to pull from the source namespace. Defaults to false.
      - names:
          - --reference-policy
        argument: '''source'''
        description: Allow to request pullthrough for external image when set to 'local'. Defaults to 'source'.
      - names:
          - --scheduled
        argument: "false"
        description: Set a Docker image to be periodically imported from a remote repository. Defaults to false.
      - names:
          - --source
        argument: ''''''
        description: Optional hint for the source type; valid values are 'imagestreamtag', 'istag', 'imagestreamimage', 'isimage', and 'docker'.
  - name: get
    description: Display one or many resources
    options:
      - names:
          - --all-namespaces
        argument: "false"
        description: If present, list the requested object(s) across all namespaces. Namespace in current context is ignored even if specified with --namespace.
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --chunk-size
        argument: "500"
        description: Return large lists in chunks rather than all at once. Pass 0 to disable. This flag is beta and may change in the future.
      - names:
          - --export
        argument: "false"
        description: If true, use 'export' for the resources. Exported resources are stripped of cluster-specific information.
      - names:
          - --field-selector
        argument: ''''''
        description: Selector (field query) to filter on, supports '=', '==', and '!='.(e.g. --field-selector key1=value1,key2=value2). The server only supports a limited number of field queries per type.
      - names:
          - --ignore-not-found
        argument: "false"
        description: If the requested object does not exist the command will return exit code 0.
      - names:
          - --include-uninitialized
        argument: "false"
        description: If true, the kubectl command applies to uninitialized objects. If explicitly set to false, this flag overrides other flags that make the kubectl commands apply to uninitialized objects, e.g., "--all". Objects with empty metadata.initializers are regarded as initialized.
      - names:
          - --no-headers
        argument: "false"
        description: When using the default or custom-column output format, don't print headers (default print headers).
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|wide|name|custom-columns=...|custom-columns-file=...|go-template=...|go-template-file=...|jsonpath=...|jsonpath-file=... See custom columns [http://kubernetes.io/docs/user-guide/kubectl-overview/#custom-columns], golang template [http://golang.org/pkg/text/template/#pkg-overview] and jsonpath template [http://kubernetes.io/docs/user-guide/jsonpath].'
      - names:
          - --raw
        argument: ''''''
        description: Raw URI to request from the server. Uses the transport specified by the kubeconfig file.
      - names:
          - -R
          - --recursive
        argument: "false"
        description: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
      - names:
          - -l
          - --selector
        argument: ''''''
        description: Selector (label query) to filter on, supports '=', '==', and '!='.(e.g. -l key1=value1,key2=value2)
      - names:
          - --server-print
        argument: "true"
        description: If true, have the server return the appropriate table output. Supports extension APIs and CRDs.
      - names:
          - --show-kind
        argument: "false"
        description: If present, list the resource type for the requested object(s).
      - names:
          - --show-labels
        argument: "false"
        description: When printing, show all labels as the last column (default hide labels column)
      - names:
          - --sort-by
        argument: ''''''
        description: If non-empty, sort list types using this field specification. The field specification is expressed as a JSONPath expression (e.g. '{.metadata.name}'). The field in the API resource specified by this JSONPath expression must be an integer or a string.
      - names:
          - --template
        argument: ''''''
        description: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
      - names:
          - --use-openapi-print-columns
        argument: "false"
        description: If true, use x-kubernetes-print-column metadata (if present) from the OpenAPI schema for displaying a resource.
      - names:
          - -w
          - --watch
        argument: "false"
        description: After listing/getting the requested object, watch for changes. Uninitialized objects are excluded if no object name is provided.
      - names:
          - --watch-only
        argument: "false"
        description: Watch for changes to the requested object(s), without listing/getting first.
  - name: describe
    description: Show details of a specific resource or group of resources
    options:
      - names:
          - --all-namespaces
        argument: "false"
        description: If present, list the requested object(s) across all namespaces. Namespace in current context is ignored even if specified with --namespace.
      - names:
          - --include-uninitialized
        argument: "false"
        description: If true, the kubectl command applies to uninitialized objects. If explicitly set to false, this flag overrides other flags that make the kubectl commands apply to uninitialized objects, e.g., "--all". Objects with empty metadata.initializers are regarded as initialized.
      - names:
          - -R
          - --recursive
        argument: "false"
        description: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
      - names:
          - -l
          - --selector
        argument: ''''''
        description: Selector (label query) to filter on, supports '=', '==', and '!='.(e.g. -l key1=value1,key2=value2)
      - names:
          - --show-events
        argument: "true"
        description: If true, display events related to the described object.
  - name: edit
    description: Edit a resource on the server
    options:
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --include-uninitialized
        argument: "false"
        description: If true, the kubectl command applies to uninitialized objects. If explicitly set to false, this flag overrides other flags that make the kubectl commands apply to uninitialized objects, e.g., "--all". Objects with empty metadata.initializers are regarded as initialized.
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|go-template-file|templatefile|template|go-template|jsonpath-file|jsonpath.'
      - names:
          - --output-patch
        argument: "false"
        description: Output the patch if the resource is edited.
      - names:
          - --record
        argument: "false"
        description: Record current kubectl command in the resource annotation. If set to false, do not record the command. If set to true, record the command. If not set, default to updating the existing annotation value only if one already exists.
      - names:
          - -R
          - --recursive
        argument: "false"
        description: Process the directory used in -f, --filename recursively. Useful when you want to manage related manifests organized within the same directory.
      - names:
          - --save-config
        argument: "false"
        description: If true, the configuration of current object will be saved in its annotation. Otherwise, the annotation will be unchanged. This flag is useful when you want to perform kubectl apply on this object in the future.
      - names:
          - --template
        argument: ''''''
        description: Template string or path to template file to use when -o=go-template, -o=go-template-file. The template format is golang templates [http://golang.org/pkg/text/template/#pkg-overview].
      - names:
          - --validate
        argument: "false"
        description: If true, use a schema to validate the input before sending it
      - names:
          - --windows-line-endings
        argument: "false"
        description: Defaults to the line ending native to your platform.
  - name: set
    description: Commands that help set specific features on objects
    options: []
  - name: label
    description: Update the labels on a resource
    options:
      - names:
          - --all
        argument: "false"
        description: Select all resources, including uninitialized ones, in the namespace of the specified resource types
      - names:
          - --allow-missing-template-keys
        argument: "true"
        description: If true, ignore any errors in templates when a field or map key is missing in the template. Only applies to golang and jsonpath output formats.
      - names:
          - --dry-run
        argument: "false"
        description: If true, only print the object that would be sent, without sending it.
      - names:
          - --field-selector
        argument: ''''''
        description: Selector (field query) to filter on, supports '=', '==', and '!='.(e.g. --field-selector key1=value1,key2=value2). The server only supports a limited number of field queries per type.
      - names:
          - --include-uninitialized
        argument: "false"
        description: If true, the kubectl command applies to uninitialized objects. If explicitly set to false, this flag overrides other flags that make the kubectl commands apply to uninitialized objects, e.g., "--all". Objects with empty metadata.initializers are regarded as initialized.
      - names:
          - --list
        argument: "false"
        description: If true, display the labels for a given resource.
      - names:
          - --local
        argument: "false"
        description: If true, label will NOT contact api-server but run locally.
      - names:
          - -o
          - --output
        argument: ''''''
        description: 'Output format. One of: json|yaml|name|template|go-template|go-template-file|templatefile|jsonpath|jsonpath-file.'
      - names:
          - --overwrite
        argument: "false"
        description: If true, allow labels to be overwritten, otherwise reject label updates that overwrite existing labels.
      - names:
