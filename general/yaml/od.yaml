name: od
description: dump files in octal and other formats
usage: |
  od [OPTION]... [FILE]...
  od [-abcdfilosx]... [FILE] [[+]OFFSET[.][b]]
  od --traditional [OPTION]... [FILE] [[+]OFFSET[.][b] [+][LABEL][.][b]]
options:
  - names:
      - -A
      - --address-radix
    argument: RADIX
    description: output format for file offsets; RADIX is one of [doxn], for Decimal, Octal, Hex or None
  - names:
      - --endian
    argument: '{big|little}'
    description: swap input bytes according the specified order
  - names:
      - -j
      - --skip-bytes
    argument: BYTES
    description: skip BYTES input bytes first
  - names:
      - -N
      - --read-bytes
    argument: BYTES
    description: limit dump to BYTES input bytes
  - names:
      - -S
      - --strings
    argument: BYTES
    description: output strings of at least BYTES graphic chars; 3 is implied when BYTES is not specified
  - names:
      - -t
      - --format
    argument: TYPE
    description: select output format or formats
  - names:
      - -v
      - --output-duplicates
    argument: ""
    description: do not use * to mark line suppression
  - names:
      - -w
      - --width
    argument: '[BYTES]'
    description: output BYTES bytes per output line; 32 is implied when BYTES is not specified
  - names:
      - --traditional
    argument: ""
    description: accept arguments in third form above
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
  - names:
      - -a
    argument: ""
    description: same as -t a, select named characters, ignoring high-order bit
  - names:
      - -b
    argument: ""
    description: same as -t o1, select octal bytes
  - names:
      - -c
    argument: ""
    description: same as -t c, select printable characters or backslash escapes
  - names:
      - -d
    argument: ""
    description: same as -t u2, select unsigned decimal 2-byte units
  - names:
      - -f
    argument: ""
    description: same as -t fF, select floats
  - names:
      - -i
    argument: ""
    description: same as -t dI, select decimal ints
  - names:
      - -l
    argument: ""
    description: same as -t dL, select decimal longs
  - names:
      - -o
    argument: ""
    description: same as -t o2, select octal 2-byte units
  - names:
      - -s
    argument: ""
    description: same as -t d2, select decimal 2-byte units
  - names:
      - -x
    argument: ""
    description: same as -t x2, select hexadecimal 2-byte units
version: od (GNU coreutils) 8.32
tldr: |
  > Display file contents in octal, decimal or hexadecimal format.
  > Optionally display the byte offsets and/or printable representation for each line.
  > More information: <https://www.gnu.org/software/coreutils/od>.

  - Display file using default settings: octal format, 8 bytes per line, byte offsets in octal, and duplicate lines replaced with `*`:

  `od {{path/to/file}}`

  - Display file in verbose mode, i.e. without replacing duplicate lines with `*`:

  `od -v {{path/to/file}}`

  - Display file in hexadecimal format (2-byte units), with byte offsets in decimal format:

  `od --format={{x}} --address-radix={{d}} -v {{path/to/file}}`

  - Display file in hexadecimal format (1-byte units), and 4 bytes per line:

  `od --format={{x1}} --width={{4}} -v {{path/to/file}}`

  - Display file in hexadecimal format along with its character representation, and do not print byte offsets:

  `od --format={{xz}} --address-radix={{n}} -v {{path/to/file}}`

  - Read only 100 bytes of a file starting from the 500th byte:

  `od --read-bytes {{100}} --skip-bytes={{500}} -v {{path/to/file}}`
