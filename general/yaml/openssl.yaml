name: openssl
description: openssl
usage: |-
  openssl command [ options ... ] [ parameters ... ]

  openssl list standard-commands | digest-commands | cipher-commands | cipher-algorithms | digest-
  algorithms | mac-algorithms | public-key-algorithms

  openssl no-XXX [ options ]
options:
  - names:
      - -help
    argument: ""
    description: Provides a terse summary of all options. If an option takes an argument, the "type" of argument is also given.
  - names:
      - --
    argument: ""
    description: 'This terminates the list of options. It is mostly useful if any filename parameters start with a minus sign:'
  - names:
      - -rand
    argument: files
    description: A file or files containing random data used to seed the random number generator. Multiple files can be specified separated by an OS-dependent character. The separator is ";" for MS-Windows, "," for OpenVMS, and ":" for all others. Another way to specify multiple files is to repeat this flag with different filenames.
  - names:
      - -writerand
    argument: file
    description: Writes the seed data to the specified file upon exit. This file can be used in a subsequent command invocation.
  - names:
      - -ssl3
      - -tls1
      - -tls1_1
      - -tls1_2
      - -tls1_3
      - -no_ssl3
      - -no_tls1
      - -no_tls1_1
      - -no_tls1_2
      - -no_tls1_3
    argument: ""
    description: These options require or disable the use of the specified SSL or TLS protocols. When a specific TLS version is required, only that version will be offered or accepted. Only one specific protocol can be given and it cannot be combined with any of the no_ options.
  - names:
      - -dtls
      - -dtls1
      - -dtls1_2
    argument: ""
    description: These options specify to use DTLS instead of DLTS. With -dtls, clients will negotiate any supported DTLS protocol version. Use the -dtls1 or -dtls1_2 options to support only DTLS1.0 or DTLS1.2, respectively.
  - names:
      - -engine
    argument: id
    description: Load the engine identified by id and use all the methods it implements (algorithms, key storage, etc.), unless specified otherwise in the command-specific documentation or it is configured to do so, as described in "Engine Configuration" in config(5).
  - names:
      - -provider
    argument: name
    description: Load and initialize the provider identified by name. The name can be also a path to the provider module. In that case the provider name will be the specified path and not just the provider module name. Interpretation of relative paths is platform specific. The configured "MODULESDIR" path, OPENSSL_MODULES environment variable, or the path specified by -provider-path is prepended to relative paths. See provider(7) for a more detailed description.
  - names:
      - -provider-path
    argument: path
    description: Specifies the search path that is to be used for looking for providers. Equivalently, the OPENSSL_MODULES environment variable may be set.
  - names:
      - -propquery
    argument: propq
    description: Specifies the property query clause to be used when fetching algorithms from the loaded providers. See property(7) for a more detailed description.
inheritedOptions:
  - names:
      - -inform
      - -outform
    argument: format
    description: The format of the input or output streams.
  - names:
      - -keyform
    argument: format
    description: Format of a private key input source.
  - names:
      - -CRLform
    argument: format
    description: Format of a CRL input source.
subcommands:
  - name: asn1parse
    description: Parse an ASN.1 sequence.
    usage: asn1parse [options]
    options:
      - names:
          - -help
        argument: ""
        description: Display this summary
      - names:
          - -inform
        argument: PEM|DER
        description: input format - one of DER PEM
      - names:
          - -in
        argument: infile
        description: input file
      - names:
          - -out
        argument: outfile
        description: output file (output format is always DER)
      - names:
          - -i
        argument: ""
        description: indents the output
      - names:
          - -noout
        argument: ""
        description: do not produce any output
      - names:
          - -oid
        argument: infile
        description: file of extra oid definitions
      - names:
          - -dump
        argument: ""
        description: unknown data in hex form
      - names:
          - -genstr
        argument: val
        description: string to generate ASN1 structure from
      - names:
          - -genconf
        argument: val
        description: file to generate ASN1 structure from (-inform will be ignored)
      - names:
          - -strictpem
        argument: ""
        description: do not attempt base64 decode outside PEM markers
      - names:
          - -item
        argument: val
        description: item to parse and print
  - name: ca
    description: Certificate Authority (CA) Management.
    usage: ca [options]
    options:
      - names:
          - -help
        argument: ""
        description: Display this summary
      - names:
