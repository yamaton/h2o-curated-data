name: pg_amcheck
description: checks objects in a PostgreSQL database for corruption
usage: pg_amcheck [OPTION]... [DBNAME]
options:
  - names:
      - -a
      - --all
    argument: ""
    description: check all databases
  - names:
      - -d
      - --database
    argument: PATTERN
    description: check matching database(s)
  - names:
      - -D
      - --exclude-database
    argument: PATTERN
    description: do NOT check matching database(s)
  - names:
      - -i
      - --index
    argument: PATTERN
    description: check matching index(es)
  - names:
      - -I
      - --exclude-index
    argument: PATTERN
    description: do NOT check matching index(es)
  - names:
      - -r
      - --relation
    argument: PATTERN
    description: check matching relation(s)
  - names:
      - -R
      - --exclude-relation
    argument: PATTERN
    description: do NOT check matching relation(s)
  - names:
      - -s
      - --schema
    argument: PATTERN
    description: check matching schema(s)
  - names:
      - -S
      - --exclude-schema
    argument: PATTERN
    description: do NOT check matching schema(s)
  - names:
      - -t
      - --table
    argument: PATTERN
    description: check matching table(s)
  - names:
      - -T
      - --exclude-table
    argument: PATTERN
    description: do NOT check matching table(s)
  - names:
      - --no-dependent-indexes
    argument: ""
    description: do NOT expand list of relations to include indexes
  - names:
      - --no-dependent-toast
    argument: ""
    description: do NOT expand list of relations to include TOAST tables
  - names:
      - --no-strict-names
    argument: ""
    description: do NOT require patterns to match objects
  - names:
      - --exclude-toast-pointers
    argument: ""
    description: do NOT follow relation TOAST pointers
  - names:
      - --on-error-stop
    argument: ""
    description: stop checking at end of first corrupt page
  - names:
      - --skip
    argument: OPTION
    description: do NOT check "all-frozen" or "all-visible" blocks
  - names:
      - --startblock
    argument: BLOCK
    description: begin checking table(s) at the given block number
  - names:
      - --endblock
    argument: BLOCK
    description: check table(s) only up to the given block number
  - names:
      - -tree
      - --heapallindexed
    argument: 'index checking options:'
    description: check that all heap tuples are found within indexes
  - names:
      - --parent-check
    argument: ""
    description: check index parent/child relationships
  - names:
      - --rootdescend
    argument: ""
    description: search from root page to refind tuples
  - names:
      - -h
      - --host
    argument: HOSTNAME
    description: database server host or socket directory
  - names:
      - -p
      - --port
    argument: PORT
    description: database server port
  - names:
      - -U
      - --username
    argument: USERNAME
    description: user name to connect as
  - names:
      - -w
      - --no-password
    argument: ""
    description: never prompt for password
  - names:
      - -W
      - --password
    argument: ""
    description: force password prompt
  - names:
      - --maintenance-db
    argument: DBNAME
    description: alternate maintenance database
  - names:
      - -e
      - --echo
    argument: ""
    description: show the commands being sent to the server
  - names:
      - -j
      - --jobs
    argument: NUM
    description: use this many concurrent connections to the server
  - names:
      - -P
      - --progress
    argument: ""
    description: show progress information
  - names:
      - -v
      - --verbose
    argument: ""
    description: write a lot of output
  - names:
      - -V
      - --version
    argument: ""
    description: output version information, then exit
  - names:
      - --install-missing
    argument: ""
    description: install missing extensions
  - names:
      - -?
      - --help
    argument: ""
    description: show this help, then exit
version: pg_amcheck (PostgreSQL) 15.1
