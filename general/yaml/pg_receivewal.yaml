name: pg_receivewal
description: receives PostgreSQL streaming write-ahead logs
usage: pg_receivewal [OPTION]...
options:
  - names:
      - -D
      - --directory
    argument: DIR
    description: receive write-ahead log files into this directory
  - names:
      - -E
      - --endpos
    argument: LSN
    description: exit after receiving the specified LSN
  - names:
      - --if-not-exists
    argument: ""
    description: do not error if slot already exists when creating a slot
  - names:
      - -n
      - --no-loop
    argument: ""
    description: do not loop on connection lost
  - names:
      - --no-sync
    argument: ""
    description: do not wait for changes to be written safely to disk
  - names:
      - -s
      - --status-interval
    argument: SECS
    description: 'time between status packets sent to server (default: 10)'
  - names:
      - -S
      - --slot
    argument: SLOTNAME
    description: replication slot to use
  - names:
      - --synchronous
    argument: ""
    description: flush write-ahead log immediately after writing
  - names:
      - -v
      - --verbose
    argument: ""
    description: output verbose messages
  - names:
      - -V
      - --version
    argument: ""
    description: output version information, then exit
  - names:
      - -Z
      - --compress
    argument: METHOD[:DETAIL]
    description: compress as specified
  - names:
      - -?
      - --help
    argument: ""
    description: show this help, then exit
  - names:
      - -d
      - --dbname
    argument: CONNSTR
    description: connection string
  - names:
      - -h
      - --host
    argument: HOSTNAME
    description: database server host or socket directory
  - names:
      - -p
      - --port
    argument: PORT
    description: database server port number
  - names:
      - -U
      - --username
    argument: NAME
    description: connect as specified database user
  - names:
      - -w
      - --no-password
    argument: ""
    description: never prompt for password
  - names:
      - -W
      - --password
    argument: ""
    description: force password prompt (should happen automatically)
  - names:
      - --create-slot
    argument: ""
    description: create a new replication slot (for the slot's name see --slot)
  - names:
      - --drop-slot
    argument: ""
    description: drop the replication slot (for the slot's name see --slot)
version: pg_receivewal (PostgreSQL) 15.1
