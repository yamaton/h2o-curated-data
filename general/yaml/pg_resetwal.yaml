name: pg_resetwal
description: resets the PostgreSQL write-ahead log
usage: pg_resetwal [OPTION]... DATADIR
options:
  - names:
      - -c
      - --commit-timestamp-ids
    argument: XID,XID
    description: set oldest and newest transactions bearing commit timestamp (zero means no change)
  - names:
      - -e
      - --epoch
    argument: XIDEPOCH
    description: set next transaction ID epoch
  - names:
      - -f
      - --force
    argument: ""
    description: force update to be done
  - names:
      - -l
      - --next-wal-file
    argument: WALFILE
    description: set minimum starting location for new WAL
  - names:
      - -m
      - --multixact-ids
    argument: MXID,MXID
    description: set next and oldest multitransaction ID
  - names:
      - -n
      - --dry-run
    argument: ""
    description: no update, just show what would be done
  - names:
      - -o
      - --next-oid
    argument: OID
    description: set next OID
  - names:
      - -O
      - --multixact-offset
    argument: OFFSET
    description: set next multitransaction offset
  - names:
      - -u
      - --oldest-transaction-id
    argument: XID
    description: set oldest transaction ID
  - names:
      - -V
      - --version
    argument: ""
    description: output version information, then exit
  - names:
      - -x
      - --next-transaction-id
    argument: XID
    description: set next transaction ID
  - names:
      - --wal-segsize
    argument: SIZE
    description: size of WAL segments, in megabytes
  - names:
      - -?
      - --help
    argument: ""
    description: show this help, then exit
version: pg_resetwal (PostgreSQL) 15.1
