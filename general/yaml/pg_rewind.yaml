name: pg_rewind
description: resynchronizes a PostgreSQL cluster with another copy of the cluster.
usage: pg_rewind [OPTION]...
options:
  - names:
      - -c
      - --restore-target-wal
    argument: ""
    description: use restore_command in target configuration to retrieve WAL files from archives
  - names:
      - -D
      - --target-pgdata
    argument: DIRECTORY
    description: existing data directory to modify
  - names:
      - --source-pgdata
    argument: DIRECTORY
    description: source data directory to synchronize with
  - names:
      - --source-server
    argument: CONNSTR
    description: source server to synchronize with
  - names:
      - -n
      - --dry-run
    argument: ""
    description: stop before modifying anything
  - names:
      - -N
      - --no-sync
    argument: ""
    description: do not wait for changes to be written safely to disk
  - names:
      - -P
      - --progress
    argument: ""
    description: write progress messages
  - names:
      - -R
      - --write-recovery-conf
    argument: ""
    description: write configuration for replication (requires --source-server)
  - names:
      - --config-file
    argument: FILENAME
    description: use specified main server configuration file when running target cluster
  - names:
      - --debug
    argument: ""
    description: write a lot of debug messages
  - names:
      - --no-ensure-shutdown
    argument: ""
    description: do not automatically fix unclean shutdown
  - names:
      - -V
      - --version
    argument: ""
    description: output version information, then exit
  - names:
      - -?
      - --help
    argument: ""
    description: show this help, then exit
version: pg_rewind (PostgreSQL) 15.1
