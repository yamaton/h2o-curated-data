name: pg_verifybackup
description: verifies a backup against the backup manifest
usage: pg_verifybackup [OPTION]... BACKUPDIR
options:
  - names:
      - -e
      - --exit-on-error
    argument: ""
    description: exit immediately on error
  - names:
      - -i
      - --ignore
    argument: RELATIVE_PATH
    description: ignore indicated path
  - names:
      - -m
      - --manifest-path
    argument: PATH
    description: use specified path for manifest
  - names:
      - -n
      - --no-parse-wal
    argument: ""
    description: do not try to parse WAL files
  - names:
      - -q
      - --quiet
    argument: ""
    description: do not print any output, except for errors
  - names:
      - -s
      - --skip-checksums
    argument: ""
    description: skip checksum verification
  - names:
      - -w
      - --wal-directory
    argument: PATH
    description: use specified path for WAL files
  - names:
      - -V
      - --version
    argument: ""
    description: output version information, then exit
  - names:
      - -?
      - --help
    argument: ""
    description: show this help, then exit
version: pg_verifybackup (PostgreSQL) 15.1
