          - -a
          - --attach
        argument: ""
        description: Attach container's STDOUT and STDERR
      - names:
          - --detach-keys
        argument: '[a-Z]'
        description: 'Select the key sequence for detaching a container. Format is a single character [a-Z] or a comma separated sequence of `ctrl-<value>`, where `<value>` is one of: `a-z`, `@`, `^`, `[`, `\`, `]`, `^` or `_` (default "ctrl-p,ctrl-q")'
      - names:
          - -f
          - --filter
        argument: strings
        description: Filter output based on conditions given
      - names:
          - -i
          - --interactive
        argument: ""
        description: Keep STDIN open even if not attached
      - names:
          - -l
          - --latest
        argument: ""
        description: Act on the latest container podman is aware of Not supported with the "--remote" flag
      - names:
          - --sig-proxy
        argument: ""
        description: Proxy received signals to the process (default true if attaching, false otherwise)
  - name: stats
    description: Display a live stream of container resource usage statistics
    options:
      - names:
          - -a
          - --all
        argument: ""
        description: Show all containers. Only running containers are shown by default. The default is false
      - names:
          - --format
        argument: string
        description: Pretty-print container statistics to JSON or using a Go template
      - names:
          - -l
          - --latest
        argument: ""
        description: Act on the latest container podman is aware of Not supported with the "--remote" flag
      - names:
          - --no-reset
        argument: ""
        description: Disable resetting the screen between intervals
      - names:
          - --no-stream
        argument: ""
        description: Disable streaming stats and only pull the first result, default setting is false
