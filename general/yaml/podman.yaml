name: podman
description: podman
usage: podman [options] [command]
options:
  - names:
      - --cgroup-manager
    argument: string
    description: Cgroup manager to use ("cgroupfs"|"systemd") (default "cgroupfs")
  - names:
      - --cni-config-dir
    argument: string
    description: Path of the configuration directory for CNI networks
  - names:
      - --conmon
    argument: string
    description: Path of the conmon binary
  - names:
      - -c
      - --connection
    argument: string
    description: Connection to use for remote Podman service
  - names:
      - --events-backend
    argument: string
    description: Events backend to use ("file"|"journald"|"none") (default "file")
  - names:
      - --help
    argument: ""
    description: Help for podman
  - names:
      - --hooks-dir
    argument: strings
    description: Set the OCI hooks directory path (may be set multiple times) (default [/usr/share/containers/oci/hooks.d])
  - names:
      - --identity
    argument: string
    description: path to SSH identity file, (CONTAINER_SSHKEY)
  - names:
      - --log-level
    argument: string
    description: Log messages above specified level (trace, debug, info, warn, warning, error, fatal, panic) (default "warn")
  - names:
      - --namespace
    argument: string
    description: Set the libpod namespace, used to create separate views of the containers and pods on the system
  - names:
      - --network-cmd-path
    argument: string
    description: Path to the command for configuring the network
  - names:
      - -r
      - --remote
    argument: ""
    description: Access remote Podman service (default false)
  - names:
      - --root
    argument: string
    description: Path to the root directory in which data, including images, is stored
  - names:
      - --runroot
    argument: string
    description: Path to the 'run directory' where all state information is stored
  - names:
      - --runtime
    argument: string
    description: Path to the OCI-compatible binary used to run containers, default is /usr/bin/runc
  - names:
      - --runtime-flag
    argument: stringArray
    description: add global flags for the container runtime
  - names:
      - --storage-driver
    argument: string
    description: Select which storage driver is used to manage storage of images and containers (default is overlay)
  - names:
      - --storage-opt
    argument: stringArray
    description: Used to pass an option to the storage driver
  - names:
      - --syslog
    argument: ""
    description: Output logging information to syslog as well as the console (default false)
  - names:
      - --tmpdir
    argument: string
    description: Path to the tmp directory for libpod state content.
  - names:
      - --url
    argument: string
    description: URL to access Podman service (CONTAINER_HOST) (default "unix:/mnt/wslg/runtime-dir/podman/podman.sock")
  - names:
      - -v
      - --version
    argument: ""
    description: version for podman
subcommands:
  - name: attach
    description: Attach to a running container
    usage: podman attach [options] CONTAINER
    options:
      - names:
          - --detach-keys
        argument: '[a-Z]'
        description: 'Select the key sequence for detaching a container. Format is a single character [a-Z] or a comma separated sequence of `ctrl-<value>`, where `<value>` is one of: `a-z`, `@`, `^`, `[`, `\`, `]`, `^` or `_` (default "ctrl-p,ctrl-q")'
      - names:
          - -l
          - --latest
        argument: ""
        description: Act on the latest container podman is aware of Not supported with the "--remote" flag
      - names:
          - --no-stdin
        argument: ""
        description: Do not attach STDIN. The default is false
      - names:
          - --sig-proxy
        argument: ""
        description: Proxy received signals to the process (default true)
  - name: auto-update
    description: Auto update containers according to their auto-update policy
    usage: podman auto-update [options]
    options:
      - names:
          - --authfile
        argument: string
        description: Path to the authentication file. Use REGISTRY_AUTH_FILE environment variable to override
      - names:
          - --dry-run
        argument: ""
        description: Check for pending updates
      - names:
          - --format
        argument: string
        description: Change the output format to JSON or a Go template
      - names:
          - --rollback
        argument: ""
        description: Rollback to previous image if update fails (default true)
  - name: build
    description: Build an image using instructions from Containerfiles
    usage: podman build [options] [CONTEXT]
    options:
      - names:
          - --add-host
        argument: host:ip
        description: add a custom host-to-IP mapping (host:ip) (default [])
      - names:
          - --annotation
        argument: stringArray
        description: Set metadata for an image (default [])
      - names:
          - --arch
        argument: string
        description: set the ARCH of the image to the provided value instead of the architecture of the host (default "amd64")
      - names:
          - --authfile
        argument: string
        description: path of the authentication file.
      - names:
          - --build-arg
        argument: argument=value
        description: argument=value to supply to the builder
      - names:
          - --cache-from
        argument: string
        description: Images to utilise as potential cache sources. The build process does not currently support caching so this is a NOOP.
      - names:
          - --cap-add
        argument: strings
        description: add the specified capability when running (default [])
      - names:
          - --cap-drop
        argument: strings
        description: drop the specified capability when running (default [])
      - names:
          - --cert-dir
        argument: string
        description: use certificates at the specified path to access the registry
      - names:
          - --cgroup-parent
        argument: string
        description: optional parent cgroup for the container
      - names:
          - --cni-plugin-path
        argument: path
        description: path of CNI network plugins (default "/usr/libexec/cni:/opt/cni/bin")
      - names:
          - --compress
        argument: ""
        description: This is legacy option, which has no effect on the image
      - names:
          - --cpu-period
        argument: uint
        description: limit the CPU CFS (Completely Fair Scheduler) period
      - names:
          - --cpu-quota
        argument: int
        description: limit the CPU CFS (Completely Fair Scheduler) quota
      - names:
          - -c
          - --cpu-shares
        argument: uint
        description: CPU shares (relative weight)
      - names:
          - --cpuset-cpus
        argument: string
        description: CPUs in which to allow execution (0-3, 0,1)
      - names:
          - --cpuset-mems
        argument: string
        description: memory nodes (MEMs) in which to allow execution (0-3, 0,1). Only effective on NUMA systems.
      - names:
          - --creds
        argument: '[username[:password]]'
        description: use [username[:password]] for accessing the registry
      - names:
          - --decryption-key
        argument: strings
        description: key needed to decrypt the image
      - names:
          - --device
        argument: stringArray
        description: Additional devices to be used within containers (default [])
      - names:
          - -D
          - --disable-compression
        argument: ""
        description: don't compress layers by default (default true)
      - names:
          - --disable-content-trust
        argument: ""
        description: This is a Docker specific option and is a NOOP
      - names:
          - --dns-option
        argument: strings
        description: Set custom DNS options
      - names:
          - --dns-search
        argument: strings
        description: Set custom DNS search domains
      - names:
          - -f
          - --file
        argument: pathname or URL
        description: pathname or URL of a Dockerfile
      - names:
          - --force-rm
        argument: ""
        description: Always remove intermediate containers after a build, even if the build is unsuccessful. (default true)
      - names:
          - --format
        argument: format
        description: format of the built image's manifest and metadata. Use BUILDAH_FORMAT environment variable to override. (default "oci")
      - names:
          - --from
        argument: string
        description: image name used to replace the value in the first FROM instruction in the Containerfile
      - names:
          - --http-proxy
        argument: ""
        description: pass through HTTP Proxy environment variables (default true)
      - names:
          - --ignorefile
        argument: string
        description: path to an alternate .dockerignore file
      - names:
          - --iidfile
        argument: file
        description: file to write the image ID to
      - names:
          - --ipc
        argument: path
        description: '''private'', path of IPC namespace to join, or ''host'''
      - names:
          - --isolation
        argument: type
        description: type of process isolation to use. Use BUILDAH_ISOLATION environment variable to override. (default "rootless")
      - names:
          - --jobs
        argument: int
        description: how many stages to run in parallel (default 1)
      - names:
          - --label
        argument: stringArray
        description: Set metadata for an image (default [])
      - names:
          - --layers
        argument: ""
        description: cache intermediate layers during build. Use BUILDAH_LAYERS environment variable to override. (default true)
      - names:
          - --logfile
        argument: file
        description: log to file instead of stdout/stderr
      - names:
          - --manifest
        argument: string
        description: add the image to the specified manifest list. Creates manifest list if it does not exist
      - names:
          - -m
          - --memory
        argument: string
        description: 'memory limit (format: <number>[<unit>], where unit = b, k, m or g)'
      - names:
          - --memory-swap
        argument: string
        description: 'swap limit equal to memory plus swap: ''-1'' to enable unlimited swap'
      - names:
          - --network
        argument: string
        description: '''private'', ''none'', ''ns:path'' of network namespace to join, or ''host'''
      - names:
          - --no-cache
        argument: ""
        description: Do not use existing cached images for the container build. Build from the start with a new set of cached layers.
      - names:
          - --os
        argument: string
        description: set the OS to the provided value instead of the current operating system of the host (default "linux")
      - names:
          - --pid
        argument: path
        description: private, path of PID namespace to join, or 'host'
      - names:
          - --platform
        argument: linux/arm
        description: set the OS/ARCH/VARIANT of the image to the provided value instead of the current operating system and architecture of the host (for example linux/arm) (default [linux/amd64])
      - names:
          - --pull
        argument: ""
        description: Always attempt to pull the image (errors are fatal) (default true)
      - names:
          - --pull-always
        argument: ""
        description: pull the image even if the named image is present in store
      - names:
          - --pull-never
        argument: ""
        description: do not pull the image, use the image present in store if available
      - names:
          - -q
          - --quiet
        argument: ""
        description: refrain from announcing build instructions and image read/write progress
      - names:
          - --rm
        argument: ""
        description: Remove intermediate containers after a successful build (default true)
      - names:
          - --secret
        argument: stringArray
        description: secret file to expose to the build
      - names:
          - --security-opt
        argument: stringArray
        description: security options (default [])
      - names:
          - --shm-size
        argument: <number><unit>
        description: size of '/dev/shm'. The format is <number><unit>. (default "65536k")
      - names:
          - --sign-by
        argument: FINGERPRINT
        description: sign the image using a GPG key with the specified FINGERPRINT
      - names:
          - --squash
        argument: ""
        description: squash newly built layers into a single new layer
      - names:
          - --squash-all
        argument: ""
        description: Squash all layers into a single layer
      - names:
          - --ssh
        argument: stringArray
        description: 'SSH agent socket or keys to expose to the build. (format: default|<id>[=<socket>|<key>[,<key>]])'
      - names:
          - --stdin
        argument: ""
        description: pass stdin into containers
      - names:
          - -t
          - --tag
        argument: name
        description: tagged name to apply to the built image
      - names:
          - --target
        argument: string
        description: set the target build stage to build
      - names:
          - --timestamp
        argument: int
        description: set created timestamp to the specified epoch seconds to allow for deterministic builds, defaults to current time
      - names:
          - --tls-verify
        argument: ""
        description: require HTTPS and verify certificates when accessing the registry (default true)
      - names:
          - --ulimit
        argument: strings
        description: ulimit options (default [nproc=32768:32768])
      - names:
          - --userns
        argument: path
        description: '''container'', path of user namespace to join, or ''host'''
      - names:
          - --userns-gid-map
        argument: containerGID:hostGID:length
        description: containerGID:hostGID:length GID mapping to use in user namespace
      - names:
          - --userns-gid-map-group
        argument: name
        description: name of entries from /etc/subgid to use to set user namespace GID mapping
      - names:
          - --userns-uid-map
        argument: containerUID:hostUID:length
        description: containerUID:hostUID:length UID mapping to use in user namespace
      - names:
          - --userns-uid-map-user
        argument: name
        description: name of entries from /etc/subuid to use to set user namespace UID mapping
      - names:
          - --uts
        argument: path
        description: private, :path of UTS namespace to join, or 'host'
      - names:
          - --variant
        argument: variant
        description: override the variant of the specified image
      - names:
          - -v
          - --volume
        argument: stringArray
        description: bind mount a volume into the container
  - name: commit
    description: Create new image based on the changed container
    usage: podman commit [options] CONTAINER [IMAGE]
    options:
      - names:
          - -a
          - --author
        argument: string
        description: Set the author for the image committed
      - names:
          - -c
          - --change
        argument: stringArray
        description: 'Apply the following possible instructions to the created image (default []): CMD | ENTRYPOINT | ENV | EXPOSE | LABEL | ONBUILD | STOPSIGNAL | USER | VOLUME | WORKDIR'
      - names:
          - -f
          - --format
        argument: Format
        description: Format of the image manifest and metadata (default "oci")
      - names:
          - --iidfile
        argument: file
        description: file to write the image ID to
      - names:
          - --include-volumes
        argument: ""
        description: Include container volumes as image volumes
      - names:
          - -m
          - --message
        argument: string
        description: Set commit message for imported image
      - names:
          - -p
          - --pause
        argument: ""
        description: Pause container during commit
      - names:
          - -q
          - --quiet
        argument: ""
        description: Suppress output
  - name: container
    description: Manage containers
    usage: podman container [command]
    options: []
    subcommands:
      - name: attach
        description: Attach to a running container
        usage: podman container attach [options] CONTAINER
        options:
          - names:
              - --detach-keys
            argument: '[a-Z]'
            description: 'Select the key sequence for detaching a container. Format is a single character [a-Z] or a comma separated sequence of `ctrl-<value>`, where `<value>` is one of: `a-z`, `@`, `^`, `[`, `\`, `]`, `^` or `_` (default "ctrl-p,ctrl-q")'
          - names:
              - -l
              - --latest
            argument: ""
            description: Act on the latest container podman is aware of Not supported with the "--remote" flag
          - names:
              - --no-stdin
            argument: ""
            description: Do not attach STDIN. The default is false
          - names:
              - --sig-proxy
            argument: ""
            description: Proxy received signals to the process (default true)
      - name: checkpoint
        description: Checkpoints one or more containers
        usage: podman container checkpoint [options] CONTAINER [CONTAINER...]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Checkpoint all running containers
          - names:
              - -c
              - --compress
            argument: string
            description: Select compression algorithm (gzip, none, zstd) for checkpoint archive. (default "zstd")
          - names:
              - -e
              - --export
            argument: string
            description: Export the checkpoint image to a tar.gz
          - names:
              - --ignore-rootfs
            argument: ""
            description: Do not include root file-system changes when exporting
          - names:
              - --ignore-volumes
            argument: ""
            description: Do not export volumes associated with container
          - names:
              - -k
              - --keep
            argument: ""
            description: Keep all temporary checkpoint files
          - names:
              - -l
              - --latest
            argument: ""
            description: Act on the latest container podman is aware of Not supported with the "--remote" flag
          - names:
              - -R
              - --leave-running
            argument: ""
            description: Leave the container running after writing checkpoint to disk
          - names:
              - -P
              - --pre-checkpoint
            argument: ""
            description: Dump container's memory information only, leave the container running
          - names:
              - --tcp-established
            argument: ""
            description: Checkpoint a container with established TCP connections
          - names:
              - --with-previous
            argument: ""
            description: Checkpoint container with pre-checkpoint images
      - name: cleanup
        description: Cleanup network and mountpoints of one or more containers
        usage: podman container cleanup [options] CONTAINER [CONTAINER...]
        options:
          - names:
              - -a
              - --all
            argument: ""
            description: Cleans up all containers
          - names:
              - --exec
            argument: string
            description: Clean up the given exec session instead of the container
          - names:
              - -l
              - --latest
            argument: ""
            description: Act on the latest container podman is aware of Not supported with the "--remote" flag
          - names:
              - --rm
            argument: ""
            description: After cleanup, remove the container entirely
          - names:
              - --rmi
            argument: ""
            description: After cleanup, remove the image entirely
      - name: commit
        description: Create new image based on the changed container
        usage: podman container commit [options] CONTAINER [IMAGE]
        options:
          - names:
              - -a
              - --author
            argument: string
            description: Set the author for the image committed
          - names:
              - -c
              - --change
            argument: stringArray
            description: 'Apply the following possible instructions to the created image (default []): CMD | ENTRYPOINT | ENV | EXPOSE | LABEL | ONBUILD | STOPSIGNAL | USER | VOLUME | WORKDIR'
          - names:
              - -f
              - --format
            argument: Format
            description: Format of the image manifest and metadata (default "oci")
          - names:
              - --iidfile
            argument: file
            description: file to write the image ID to
          - names:
              - --include-volumes
            argument: ""
            description: Include container volumes as image volumes
          - names:
              - -m
              - --message
            argument: string
            description: Set commit message for imported image
          - names:
              - -p
              - --pause
            argument: ""
            description: Pause container during commit
          - names:
              - -q
              - --quiet
            argument: ""
            description: Suppress output
      - name: cp
        description: Copy files/folders between a container and the local filesystem
        usage: podman container cp [options] [CONTAINER:]SRC_PATH [CONTAINER:]DEST_PATH
        options:
          - names:
              - -a
              - --archive
            argument: ""
            description: Chown copied files to the primary uid/gid of the destination container. (default true)
      - name: create
        description: Create but do not start a container
        usage: podman container create [options] IMAGE [COMMAND [ARG...]]
        options:
          - names:
              - --add-host
            argument: strings
            description: Add a custom host-to-IP mapping (host:ip) (default [])
          - names:
              - --annotation
            argument: strings
            description: Add annotations to container (key:value)
          - names:
              - --arch
            argument: ARCH
            description: use ARCH instead of the architecture of the machine for choosing images
          - names:
              - -a
              - --attach
            argument: strings
            description: Attach to STDIN, STDOUT or STDERR
          - names:
              - --authfile
            argument: string
            description: Path of the authentication file. Use REGISTRY_AUTH_FILE environment variable to override
          - names:
              - --blkio-weight
            argument: string
            description: Block IO weight (relative weight) accepts a weight value between 10 and 1000.
          - names:
              - --blkio-weight-device
            argument: DEVICE_NAME:WEIGHT
            description: 'Block IO weight (relative device weight, format: DEVICE_NAME:WEIGHT)'
          - names:
              - --cap-add
            argument: strings
            description: Add capabilities to the container
          - names:
              - --cap-drop
            argument: strings
            description: Drop capabilities from the container
          - names:
              - --cgroup-conf
            argument: strings
            description: Configure cgroup v2 (key=value)
          - names:
              - --cgroup-parent
            argument: string
            description: Optional parent cgroup for the container
          - names:
              - --cgroupns
            argument: string
            description: cgroup namespace to use
          - names:
              - --cgroups
            argument: string
            description: control container cgroup configuration ("enabled"|"disabled"|"no-conmon"|"split") (default "enabled")
          - names:
              - --cidfile
            argument: string
            description: Write the container ID to the file
          - names:
              - --conmon-pidfile
            argument: string
            description: Path to the file that will receive the PID of conmon
          - names:
              - --cpu-period
            argument: uint
            description: Limit the CPU CFS (Completely Fair Scheduler) period
          - names:
              - --cpu-quota
            argument: int
            description: Limit the CPU CFS (Completely Fair Scheduler) quota
          - names:
              - --cpu-rt-period
            argument: uint
            description: Limit the CPU real-time period in microseconds
          - names:
              - --cpu-rt-runtime
            argument: int
            description: Limit the CPU real-time runtime in microseconds
          - names:
              - --cpu-shares
            argument: uint
            description: CPU shares (relative weight)
          - names:
              - --cpus
            argument: float
            description: Number of CPUs. The default is 0.000 which means no limit
          - names:
              - --cpuset-cpus
            argument: string
            description: CPUs in which to allow execution (0-3, 0,1)
          - names:
              - --cpuset-mems
            argument: string
            description: Memory nodes (MEMs) in which to allow execution (0-3, 0,1). Only effective on NUMA systems.
          - names:
              - --device
            argument: strings
            description: Add a host device to the container
          - names:
              - --device-cgroup-rule
            argument: strings
            description: Add a rule to the cgroup allowed devices list
          - names:
              - --device-read-bps
            argument: strings
            description: Limit read rate (bytes per second) from a device (e.g. --device-read-bps=/dev/sda:1mb)
          - names:
              - --device-read-iops
            argument: strings
            description: Limit read rate (IO per second) from a device (e.g. --device-read-iops=/dev/sda:1000)
          - names:
              - --device-write-bps
            argument: strings
            description: Limit write rate (bytes per second) to a device (e.g. --device-write-bps=/dev/sda:1mb)
          - names:
              - --device-write-iops
            argument: strings
            description: Limit write rate (IO per second) to a device (e.g. --device-write-iops=/dev/sda:1000)
          - names:
              - --disable-content-trust
            argument: ""
            description: This is a Docker specific option and is a NOOP
          - names:
              - --dns
            argument: strings
            description: Set custom DNS servers
          - names:
              - --dns-opt
            argument: strings
            description: Set custom DNS options
          - names:
              - --dns-search
            argument: strings
            description: Set custom DNS search domains
          - names:
              - --entrypoint
            argument: string
            description: Overwrite the default ENTRYPOINT of the image
          - names:
              - -e
              - --env
            argument: stringArray
            description: Set environment variables in container (default [PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin,TERM=xterm])
          - names:
              - --env-file
            argument: strings
            description: Read in a file of environment variables
          - names:
              - --env-host
            argument: ""
            description: Use all current host environment variables in container
          - names:
              - --expose
            argument: strings
            description: Expose a port or a range of ports
          - names:
              - --gidmap
            argument: strings
            description: GID map to use for the user namespace
          - names:
              - --group-add
            argument: strings
            description: Add additional groups to the primary container process. 'keep-groups' allows container processes to use supplementary groups.
          - names:
              - --health-cmd
            argument: string
            description: set a healthcheck command for the container ('none' disables the existing healthcheck)
          - names:
              - --health-interval
            argument: string
            description: set an interval for the healthchecks (a value of disable results in no automatic timer setup) (default "30s")
          - names:
              - --health-retries
            argument: uint
            description: the number of retries allowed before a healthcheck is considered to be unhealthy (default 3)
          - names:
              - --health-start-period
            argument: string
            description: the initialization time needed for a container to bootstrap (default "0s")
          - names:
              - --health-timeout
            argument: string
            description: the maximum time allowed to complete the healthcheck before an interval is considered failed (default "30s")
          - names:
              - -h
              - --hostname
            argument: string
            description: Set container hostname
          - names:
              - --http-proxy
            argument: ""
            description: Set proxy environment variables in the container based on the host proxy vars (default true)
          - names:
              - --image-volume
            argument: string
            description: Tells podman how to handle the builtin image volumes ("bind"|"tmpfs"|"ignore") (default "bind")
          - names:
              - --init
            argument: ""
            description: Run an init binary inside the container that forwards signals and reaps processes
          - names:
              - --init-ctr
            argument: string
            description: Make this a pod init container.
          - names:
              - --init-path
            argument: string
