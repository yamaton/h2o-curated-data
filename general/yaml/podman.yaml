        argument: ""
        description: Compress tarball image layers when saving to a directory using the 'dir' transport. (default is same compression type as source)
      - names:
          - --format
        argument: string
        description: Save image to oci-archive, oci-dir (directory with oci manifest type), docker-archive, docker-dir (directory with v2s2 manifest type) (default "docker-archive")
      - names:
          - -m
          - --multi-image-archive
        argument: ""
        description: Interpret additional arguments as images not tags and create a multi-image-archive (only for docker-archive)
      - names:
          - -o
          - --output
        argument: string
        description: 'Write to a specified file (default: stdout, which must be redirected)'
      - names:
          - -q
          - --quiet
        argument: ""
        description: Suppress the output
  - name: search
    description: Search registry for image
    options:
      - names:
          - --authfile
        argument: string
        description: Path of the authentication file. Use REGISTRY_AUTH_FILE environment variable to override
      - names:
          - -f
          - --filter
        argument: strings
        description: Filter output based on conditions provided (default [])
      - names:
          - --format
        argument: string
        description: Change the output format to JSON or a Go template
      - names:
          - --limit
        argument: int
        description: Limit the number of results
      - names:
          - --list-tags
        argument: ""
        description: List the tags of the input registry
      - names:
          - --no-trunc
        argument: ""
        description: Do not truncate the output
      - names:
          - --tls-verify
        argument: ""
        description: Require HTTPS and verify certificates when contacting registries (default true)
