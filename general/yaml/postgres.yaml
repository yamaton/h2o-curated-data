name: postgres
description: PostgreSQL server
usage: postgres [OPTION]...
options:
  - names:
      - -B
    argument: NBUFFERS
    description: number of shared buffers
  - names:
      - -c
    argument: NAME=VALUE
    description: set run-time parameter
  - names:
      - -C
    argument: NAME
    description: print value of run-time parameter, then exit
  - names:
      - -d
    argument: 1-5
    description: debugging level
  - names:
      - -D
    argument: DATADIR
    description: database directory
  - names:
      - -e
    argument: ""
    description: use European date input format (DMY)
  - names:
      - -F
    argument: ""
    description: turn fsync off
  - names:
      - -h
    argument: HOSTNAME
    description: host name or IP address to listen on
  - names:
      - -i
    argument: ""
    description: enable TCP/IP connections
  - names:
      - -k
    argument: DIRECTORY
    description: Unix-domain socket location
  - names:
      - -l
    argument: ""
    description: enable SSL connections
  - names:
      - -N
    argument: MAX-CONNECT
    description: maximum number of allowed connections
  - names:
      - -p
    argument: PORT
    description: port number to listen on
  - names:
      - -s
    argument: ""
    description: show statistics after each query
  - names:
      - -S
    argument: WORK-MEM
    description: set amount of memory for sorts (in kB)
  - names:
      - -V
      - --version
    argument: ""
    description: output version information, then exit
  - names:
      - --NAME
    argument: VALUE
    description: set run-time parameter
  - names:
      - --describe-config
    argument: ""
    description: describe configuration parameters, then exit
  - names:
      - -?
      - --help
    argument: ""
    description: show this help, then exit
  - names:
      - -f
    argument: s|i|o|b|t|n|m|h
    description: forbid use of some plan types
  - names:
      - -n
    argument: ""
    description: do not reinitialize shared memory after abnormal exit
  - names:
      - -O
    argument: ""
    description: allow system table structure changes
  - names:
      - -P
    argument: ""
    description: disable system indexes
  - names:
      - -t
    argument: pa|pl|ex
    description: show timings after each query
  - names:
      - -T
    argument: ""
    description: send SIGSTOP to all backend processes if one dies
  - names:
      - -W
    argument: NUM
    description: wait NUM seconds to allow attach from a debugger
  - names:
      - --single
    argument: ""
    description: selects single-user mode (must be first argument)
  - names:
      - -d
    argument: 0-5
    description: override debugging level
  - names:
      - -E
    argument: ""
    description: echo statement before execution
  - names:
      - -j
    argument: ""
    description: do not use newline as interactive query delimiter
  - names:
      - -r
    argument: FILENAME
    description: send stdout and stderr to given file
  - names:
      - --boot
    argument: ""
    description: selects bootstrapping mode (must be first argument)
  - names:
      - --check
    argument: ""
    description: selects check mode (must be first argument)
version: postgres (PostgreSQL) 15.1
