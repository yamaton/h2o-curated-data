name: ps
description: ps
options:
  - names:
      - -C
    argument: <command>
    description: command name
  - names:
      - -G
      - --Group
    argument: <GID>
    description: real group id or name
  - names:
      - -g
      - --group
    argument: <group>
    description: session or effective group name
  - names:
      - -p
      - --pid
      - --ppid
    argument: <PID> process id
    description: parent process id
  - names:
      - -q
      - --quick-pid
    argument: <PID>
    description: process id (quick mode)
  - names:
      - -s
      - --sid
    argument: <session>
    description: session id
  - names:
      - -t
      - --tty
      - -u
      - --user
      - -U
      - --User
    argument: <tty> terminal
    description: real user id or name
