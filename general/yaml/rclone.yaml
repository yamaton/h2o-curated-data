  - name: backend
    description: Run a backend-specific command.
    usage: rclone backend <command> remote:path [opts] <args> [flags]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for backend
      - names:
          - --json
        argument: ""
        description: Always output in JSON format
      - names:
          - -o
          - --option
        argument: stringArray
        description: Option in the form name=value or name
  - name: bisync
    description: Perform bidirectional synchronization between two paths.
    usage: rclone bisync remote1:path1 remote2:path2 [flags]
    options:
      - names:
          - --check-access
        argument: ""
        description: Ensure expected RCLONE_TEST files are found on both Path1 and Path2 filesystems, else abort.
      - names:
          - --check-filename
        argument: string
        description: 'Filename for --check-access (default: RCLONE_TEST)'
      - names:
          - --check-sync
        argument: string
        description: 'Controls comparison of final listings: true|false|only (default: true) (default "true")'
      - names:
          - --filters-file
        argument: string
        description: Read filtering patterns from a file
      - names:
          - --force
        argument: ""
        description: Bypass --max-delete safety check and run the sync. Consider using with --verbose
      - names:
          - -h
          - --help
        argument: ""
        description: help for bisync
      - names:
          - --localtime
        argument: ""
        description: 'Use local time in listings (default: UTC)'
      - names:
          - --no-cleanup
        argument: ""
        description: Retain working files (useful for troubleshooting and testing).
      - names:
          - --remove-empty-dirs
        argument: ""
        description: Remove empty directories at the final cleanup step.
      - names:
          - "-1"
          - --resync
        argument: ""
        description: Performs the resync run. Path1 files may overwrite Path2 versions. Consider using --verbose or --dry-run first.
      - names:
          - --workdir
        argument: string
        description: 'Use custom working dir - useful for testing. (default: ~/.cache/rclone/bisync)'
