        description: Directory permissions (default 0777)
      - names:
          - --file-perms
        argument: FileMode
        description: File permissions (default 0666)
      - names:
          - --fuse-flag
        argument: stringArray
        description: Flags or arguments to be passed direct to libfuse/WinFsp (repeat if required)
      - names:
          - --gid
        argument: uint32
        description: Override the gid field set by the filesystem (not supported on Windows) (default 1000)
      - names:
          - -h
          - --help
        argument: ""
        description: help for mount
      - names:
