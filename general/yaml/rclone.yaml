name: rclone
description: rsync for cloud storage
usage: |-
  rclone [flags]
  rclone [command]
options: []
inheritedOptions:
  - names:
      - -h
      - --help
    argument: ""
    description: help for flags
  - names:
      - --ask-password
    argument: ""
    description: Allow prompt for password for encrypted configuration (default true)
  - names:
      - --auto-confirm
    argument: ""
    description: If enabled, do not request console confirmation
  - names:
      - --backup-dir
    argument: string
    description: Make backups into hierarchy based in DIR
  - names:
      - --bind
    argument: string
    description: Local address to bind to for outgoing connections, IPv4, IPv6 or name
  - names:
      - --buffer-size
    argument: SizeSuffix
    description: In memory buffer size when reading files for each --transfer (default 16Mi)
  - names:
      - --bwlimit
    argument: BwTimetable
    description: Bandwidth limit in KiB/s, or use suffix B|K|M|G|T|P or a full timetable
  - names:
      - --bwlimit-file
    argument: BwTimetable
    description: Bandwidth limit per file in KiB/s, or use suffix B|K|M|G|T|P or a full timetable
  - names:
      - --ca-cert
    argument: string
    description: CA certificate used to verify servers
  - names:
      - --cache-dir
    argument: string
    description: Directory rclone will use for caching (default "~/.cache/rclone")
  - names:
      - --check-first
    argument: ""
    description: Do all the checks before starting transfers
  - names:
      - --checkers
    argument: int
    description: Number of checkers to run in parallel (default 8)
  - names:
      - -c
      - --checksum
    argument: ""
    description: Skip based on checksum (if available) & size, not mod-time & size
  - names:
      - --client-cert
    argument: string
    description: Client SSL certificate (PEM) for mutual TLS auth
  - names:
      - --client-key
    argument: string
    description: Client SSL private key (PEM) for mutual TLS auth
  - names:
      - --color
    argument: string
    description: When to show colors (and other ANSI codes) AUTO|NEVER|ALWAYS (default "AUTO")
  - names:
      - --compare-dest
    argument: stringArray
    description: Include additional comma separated server-side paths during comparison
  - names:
      - --config
    argument: string
    description: Config file (default "~/.config/rclone/rclone.conf")
  - names:
      - --contimeout
    argument: Duration
    description: Connect timeout (default 1m0s)
  - names:
      - --copy-dest
    argument: stringArray
    description: Implies --compare-dest but also copies files from paths into destination
  - names:
      - --cpuprofile
    argument: string
    description: Write cpu profile to file
  - names:
      - --cutoff-mode
    argument: string
    description: Mode to stop transfers when reaching the max transfer limit HARD|SOFT|CAUTIOUS (default "HARD")
  - names:
      - --delete-after
    argument: ""
    description: When synchronizing, delete files on destination after transferring (default)
  - names:
      - --delete-before
    argument: ""
    description: When synchronizing, delete files on destination before transferring
  - names:
      - --delete-during
    argument: ""
    description: When synchronizing, delete files during transfer
  - names:
      - --delete-excluded
    argument: ""
    description: Delete files on dest excluded from sync
  - names:
      - --disable
    argument: string
    description: Disable a comma separated list of features (use --disable help to see a list)
  - names:
      - --disable-http-keep-alives
    argument: ""
    description: Disable HTTP keep-alives and use each connection once.
  - names:
      - --disable-http2
    argument: ""
    description: Disable HTTP/2 in the global transport
  - names:
      - -n
      - --dry-run
    argument: ""
    description: Do a trial run with no permanent changes
  - names:
      - --dscp
    argument: string
    description: Set DSCP value to connections, value or name, e.g. CS1, LE, DF, AF21
  - names:
      - --dump
    argument: DumpFlags
    description: 'List of items to dump from: headers,bodies,requests,responses,auth,filters,goroutines,openfiles'
  - names:
      - --dump-bodies
    argument: ""
    description: Dump HTTP headers and bodies - may contain sensitive info
  - names:
      - --dump-headers
    argument: ""
    description: Dump HTTP headers - may contain sensitive info
  - names:
      - --error-on-no-transfer
    argument: ""
    description: Sets exit code 9 if no files are transferred, useful in scripts
  - names:
      - --exclude
    argument: stringArray
    description: Exclude files matching pattern
  - names:
      - --exclude-from
    argument: stringArray
    description: Read file exclude patterns from file (use - to read from stdin)
  - names:
      - --exclude-if-present
    argument: stringArray
    description: Exclude directories if filename is present
  - names:
      - --expect-continue-timeout
    argument: Duration
    description: Timeout when using expect / 100-continue in HTTP (default 1s)
  - names:
      - --fast-list
    argument: ""
    description: Use recursive list if available; uses more memory but fewer transactions
  - names:
      - --files-from
    argument: stringArray
    description: Read list of source-file names from file (use - to read from stdin)
  - names:
      - --files-from-raw
    argument: stringArray
    description: Read list of source-file names from file without any processing of lines (use - to read from stdin)
  - names:
      - -f
      - --filter
    argument: stringArray
    description: Add a file filtering rule
  - names:
      - --filter-from
    argument: stringArray
    description: Read file filtering patterns from a file (use - to read from stdin)
  - names:
      - --fs-cache-expire-duration
    argument: Duration
    description: Cache remotes for this long (0 to disable caching) (default 5m0s)
  - names:
      - --fs-cache-expire-interval
    argument: Duration
    description: Interval to check for expired remotes (default 1m0s)
  - names:
      - --header
    argument: stringArray
    description: Set HTTP header for all transactions
  - names:
      - --header-download
    argument: stringArray
    description: Set HTTP header for download transactions
  - names:
      - --header-upload
    argument: stringArray
    description: Set HTTP header for upload transactions
  - names:
      - --human-readable
    argument: ""
    description: Print numbers in a human-readable format, sizes with suffix Ki|Mi|Gi|Ti|Pi
  - names:
      - --ignore-case
    argument: ""
    description: Ignore case in filters (case insensitive)
  - names:
      - --ignore-case-sync
    argument: ""
    description: Ignore case when synchronizing
  - names:
      - --ignore-checksum
    argument: ""
    description: Skip post copy check of checksums
  - names:
      - --ignore-errors
    argument: ""
    description: Delete even if there are I/O errors
  - names:
      - --ignore-existing
    argument: ""
    description: Skip all files that exist on destination
  - names:
      - --ignore-size
    argument: ""
    description: Ignore size when skipping use mod-time or checksum
  - names:
      - -I
      - --ignore-times
    argument: ""
    description: Don't skip files that match size and time - transfer all files
  - names:
      - --immutable
    argument: ""
    description: Do not modify files, fail if existing files have been modified
  - names:
      - --include
    argument: stringArray
    description: Include files matching pattern
  - names:
      - --include-from
    argument: stringArray
    description: Read file include patterns from file (use - to read from stdin)
  - names:
      - -i
      - --interactive
    argument: ""
    description: Enable interactive mode
  - names:
      - --kv-lock-time
    argument: Duration
    description: Maximum time to keep key-value database locked by process (default 1s)
  - names:
      - --log-file
    argument: string
    description: Log everything to this file
  - names:
      - --log-format
    argument: string
    description: Comma separated list of log format options (default "date,time")
  - names:
      - --log-level
    argument: string
    description: Log level DEBUG|INFO|NOTICE|ERROR (default "NOTICE")
  - names:
      - --log-systemd
    argument: ""
    description: Activate systemd integration for the logger
  - names:
      - --low-level-retries
    argument: int
    description: Number of low level retries to do (default 10)
  - names:
      - --max-age
    argument: Duration
    description: Only transfer files younger than this in s or suffix ms|s|m|h|d|w|M|y (default off)
  - names:
      - --max-backlog
    argument: int
    description: Maximum number of objects in sync or check backlog (default 10000)
  - names:
      - --max-delete
    argument: int
    description: When synchronizing, limit the number of deletes (default -1)
  - names:
      - --max-depth
    argument: int
    description: If set limits the recursion depth to this (default -1)
  - names:
      - --max-duration
    argument: Duration
    description: Maximum duration rclone will transfer data for (default 0s)
  - names:
      - --max-size
    argument: SizeSuffix
    description: Only transfer files smaller than this in KiB or suffix B|K|M|G|T|P (default off)
  - names:
      - --max-stats-groups
    argument: int
    description: Maximum number of stats groups to keep in memory, on max oldest is discarded (default 1000)
  - names:
      - --max-transfer
    argument: SizeSuffix
    description: Maximum size of data to transfer (default off)
  - names:
      - --memprofile
    argument: string
    description: Write memory profile to file
  - names:
      - -M
      - --metadata
    argument: ""
    description: If set, preserve metadata when copying objects
  - names:
      - --metadata-exclude
    argument: stringArray
    description: Exclude metadatas matching pattern
  - names:
      - --metadata-exclude-from
    argument: stringArray
    description: Read metadata exclude patterns from file (use - to read from stdin)
  - names:
      - --metadata-filter
    argument: stringArray
    description: Add a metadata filtering rule
  - names:
      - --metadata-filter-from
    argument: stringArray
    description: Read metadata filtering patterns from a file (use - to read from stdin)
  - names:
      - --metadata-include
    argument: stringArray
    description: Include metadatas matching pattern
  - names:
      - --metadata-include-from
    argument: stringArray
    description: Read metadata include patterns from file (use - to read from stdin)
  - names:
      - --metadata-set
    argument: stringArray
    description: Add metadata key=value when uploading
  - names:
      - --min-age
    argument: Duration
    description: Only transfer files older than this in s or suffix ms|s|m|h|d|w|M|y (default off)
  - names:
      - --min-size
    argument: SizeSuffix
    description: Only transfer files bigger than this in KiB or suffix B|K|M|G|T|P (default off)
  - names:
      - --modify-window
    argument: Duration
    description: Max time diff to be considered the same (default 1ns)
  - names:
      - --multi-thread-cutoff
    argument: SizeSuffix
    description: Use multi-thread downloads for files above this size (default 250Mi)
  - names:
      - --multi-thread-streams
    argument: int
    description: Max number of streams to use for multi-thread downloads (default 4)
  - names:
      - --no-check-certificate
    argument: ""
    description: Do not verify the server SSL certificate (insecure)
  - names:
      - --no-check-dest
    argument: ""
    description: Don't check the destination, copy regardless
  - names:
      - --no-console
    argument: ""
    description: Hide console window (supported on Windows only)
  - names:
      - --no-gzip-encoding
    argument: ""
    description: 'Don''t set Accept-Encoding: gzip'
  - names:
      - --no-traverse
    argument: ""
    description: Don't traverse destination file system on copy
  - names:
      - --no-unicode-normalization
    argument: ""
    description: Don't normalize unicode characters in filenames
  - names:
      - --no-update-modtime
    argument: ""
    description: Don't update destination mod-time if files identical
  - names:
      - --order-by
    argument: string
    description: Instructions on how to order the transfers, e.g. 'size,descending'
  - names:
      - --password-command
    argument: SpaceSepList
    description: Command for supplying password for encrypted configuration
  - names:
      - -P
      - --progress
    argument: ""
    description: Show progress during transfer
  - names:
      - --progress-terminal-title
    argument: ""
    description: Show progress on the terminal title (requires -P/--progress)
  - names:
      - -q
      - --quiet
    argument: ""
    description: Print as little stuff as possible
  - names:
      - --rc
    argument: ""
    description: Enable the remote control server
  - names:
      - --rc-addr
    argument: stringArray
    description: IPaddress:Port or :Port to bind server to (default [localhost:5572])
  - names:
      - --rc-allow-origin
    argument: string
    description: Set the allowed origin for CORS
  - names:
      - --rc-baseurl
    argument: string
    description: Prefix for URLs - leave blank for root
  - names:
      - --rc-cert
    argument: string
    description: TLS PEM key (concatenation of certificate and CA certificate)
  - names:
      - --rc-client-ca
    argument: string
    description: Client certificate authority to verify clients with
  - names:
      - --rc-enable-metrics
    argument: ""
    description: Enable prometheus metrics on /metrics
  - names:
      - --rc-files
    argument: string
    description: Path to local files to serve on the HTTP server
  - names:
      - --rc-htpasswd
    argument: string
    description: A htpasswd file - if not provided no authentication is done
  - names:
      - --rc-job-expire-duration
    argument: Duration
    description: Expire finished async jobs older than this value (default 1m0s)
  - names:
      - --rc-job-expire-interval
    argument: Duration
    description: Interval to check for expired async jobs (default 10s)
  - names:
      - --rc-key
    argument: string
    description: TLS PEM Private key
  - names:
      - --rc-max-header-bytes
    argument: int
    description: Maximum size of request header (default 4096)
  - names:
      - --rc-min-tls-version
    argument: string
    description: Minimum TLS version that is acceptable (default "tls1.0")
  - names:
      - --rc-no-auth
    argument: ""
    description: Don't require auth for certain methods
  - names:
      - --rc-pass
    argument: string
    description: Password for authentication
  - names:
      - --rc-realm
    argument: string
    description: Realm for authentication
  - names:
      - --rc-salt
    argument: string
    description: Password hashing salt (default "dlPL2MqE")
  - names:
      - --rc-serve
    argument: ""
    description: Enable the serving of remote objects
  - names:
      - --rc-server-read-timeout
    argument: Duration
    description: Timeout for server reading data (default 1h0m0s)
  - names:
      - --rc-server-write-timeout
    argument: Duration
    description: Timeout for server writing data (default 1h0m0s)
  - names:
      - --rc-template
    argument: string
    description: User-specified template
  - names:
      - --rc-user
    argument: string
    description: User name for authentication
  - names:
      - --rc-web-fetch-url
    argument: string
    description: URL to fetch the releases for webgui (default "https://api.github.com/repos/rclone/rclone-webui-react/releases/latest")
  - names:
      - --rc-web-gui
    argument: ""
    description: Launch WebGUI on localhost
  - names:
      - --rc-web-gui-force-update
    argument: ""
    description: Force update to latest version of web gui
  - names:
      - --rc-web-gui-no-open-browser
    argument: ""
    description: Don't open the browser automatically
  - names:
      - --rc-web-gui-update
    argument: ""
    description: Check and update to latest version of web gui
  - names:
      - --refresh-times
    argument: ""
    description: Refresh the modtime of remote files
  - names:
      - --retries
    argument: int
    description: Retry operations this many times if they fail (default 3)
  - names:
      - --retries-sleep
    argument: Duration
    description: Interval between retrying operations if they fail, e.g. 500ms, 60s, 5m (0 to disable) (default 0s)
  - names:
      - --server-side-across-configs
    argument: ""
    description: Allow server-side operations (e.g. copy) to work across different configs
  - names:
      - --size-only
    argument: ""
    description: Skip based on size only, not mod-time or checksum
  - names:
      - --stats
    argument: Duration
    description: Interval between printing stats, e.g. 500ms, 60s, 5m (0 to disable) (default 1m0s)
  - names:
      - --stats-file-name-length
    argument: int
    description: Max file name length in stats (0 for no limit) (default 45)
  - names:
      - --stats-log-level
    argument: string
    description: Log level to show --stats output DEBUG|INFO|NOTICE|ERROR (default "INFO")
  - names:
      - --stats-one-line
    argument: ""
    description: Make the stats fit on one line
  - names:
      - --stats-one-line-date
    argument: ""
    description: Enable --stats-one-line and add current date/time prefix
  - names:
      - --stats-one-line-date-format
    argument: string
