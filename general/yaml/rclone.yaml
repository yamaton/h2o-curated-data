        argument: ""
        description: Remove existing public link to file/folder
  - name: listremotes
    description: List all the remotes in the config file.
    usage: rclone listremotes [flags]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for listremotes
      - names:
          - --long
        argument: ""
        description: Show the type as well as names
  - name: ls
    description: List the objects in the path with size and path.
    usage: rclone ls remote:path [flags]
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: help for ls
  - name: lsd
    description: List all directories/containers/buckets in the path.
    usage: rclone lsd remote:path [flags]
    options:
      - names:
