name: ruby-build
description: compile and install different versions of Ruby
usage: |-
  ruby-build [-kpv] <definition> <prefix>
  ruby-build --definitions
  ruby-build --version
options:
  - names:
      - -k
      - --keep
    argument: ""
    description: Do not remove source tree after installation
  - names:
      - -p
      - --patch
    argument: ""
    description: Apply a patch from stdin before building
  - names:
      - -v
      - --verbose
    argument: ""
    description: 'Verbose mode: print compilation status to stdout'
  - names:
      - "-4"
      - --ipv4
    argument: ""
    description: Resolve names to IPv4 addresses only
  - names:
      - "-6"
      - --ipv6
    argument: ""
    description: Resolve names to IPv6 addresses only
  - names:
      - --definitions
    argument: ""
    description: List all built-in definitions
  - names:
      - --version
    argument: ""
    description: Show version of ruby-build
version: ruby-build 20200401
