name: ruby
description: ruby
options:
  - names:
      - --jit-warnings
    argument: ""
    description: Enable printing JIT warnings
  - names:
      - --jit-debug
    argument: ""
    description: Enable JIT debugging (very slow), or add cflags if specified
  - names:
      - --jit-wait
    argument: ""
    description: Wait until JIT compilation finishes every time (for testing)
  - names:
      - --jit-save-temps
    argument: ""
    description: Save JIT temporary files in $TMP or /tmp (for testing)
  - names:
      - --jit-verbose
    argument: num
    description: 'Print JIT logs of level num or less to stderr (default: 0)'
  - names:
      - --jit-max-cache
    argument: num
    description: 'Max number of methods to be JIT-ed in a cache (default: 100)'
  - names:
      - --jit-min-calls
    argument: num
    description: 'Number of calls to trigger JIT (for testing, default: 10000)'
version: ruby 2.7.0p0 (2019-12-25 revision 647ee6f091) [x86_64-linux-gnu]
tldr: |
  > Ruby programming language interpreter.
  > More information: <https://www.ruby-lang.org>.

  - Start a REPL (interactive shell):

  `irb`

  - Execute a Ruby script:

  `ruby {{script.rb}}`

  - Execute a single Ruby command in the command-line:

  `ruby -e {{command}}`

  - Check for syntax errors on a given Ruby script:

  `ruby -c {{script.rb}}`

  - Show the version of Ruby you are using:

  `ruby -v`
