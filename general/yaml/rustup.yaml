          - names:
              - -h
              - --help
            argument: ""
            description: Prints help information
      - name: keys
        description: Display the known PGP keys
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: Prints help information
  - name: update
    description: Update Rust toolchains and rustup
    options:
      - names:
          - --force
        argument: ""
        description: Force an update, even if some components are missing
      - names:
          - --force-non-host
        argument: ""
        description: Install toolchains that require an emulator. See https://github.com/rustlang/rustup/wiki/Non-host-toolchains
