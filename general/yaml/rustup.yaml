      - name: list
        description: List installed and available targets
        options:
          - names:
              - -h
              - --help
            argument: ""
            description: Prints help information
          - names:
              - --installed
            argument: ""
            description: List only installed targets
          - names:
              - --toolchain
            argument: <toolchain>
            description: Toolchain name, such as 'stable', 'nightly', or '1.8.0'. For more information see `rustup help toolchain`
      - name: add
        description: Add a target to a Rust toolchain
        options:
          - names:
