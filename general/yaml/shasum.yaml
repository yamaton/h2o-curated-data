name: shasum
description: Print or Check SHA Checksums
usage: shasum [OPTION]... [FILE]..
options:
  - names:
      - -a
      - --algorithm
    argument: ""
    description: 1 (default), 224, 256, 384, 512, 512224, 512256
  - names:
      - -b
      - --binary
    argument: ""
    description: read in binary mode
  - names:
      - -c
      - --check
    argument: ""
    description: read SHA sums from the FILEs and check them
  - names:
      - --tag
    argument: ""
    description: create a BSD-style checksum
  - names:
      - -t
      - --text
    argument: ""
    description: read in text mode (default)
  - names:
      - -U
      - --UNIVERSAL
    argument: ""
    description: read in Universal Newlines mode
  - names:
      - "-0"
      - --01
    argument: ""
    description: read in BITS mode
  - names:
      - --ignore-missing
    argument: ""
    description: don't fail or report status for missing files
  - names:
      - -q
      - --quiet
    argument: ""
    description: don't print OK for each successfully verified file
  - names:
      - -s
      - --status
    argument: ""
    description: don't output anything, status code shows success
  - names:
      - --strict
    argument: ""
    description: exit non-zero for improperly formatted checksum lines
  - names:
      - -w
      - --warn
    argument: ""
    description: warn about improperly formatted checksum lines
  - names:
      - -h
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - -v
      - --version
    argument: ""
    description: output version information and exit
version: "6.02"
tldr: |
  > Calculate or check cryptographic SHA checksums.
  > More information: <https://manned.org/shasum>.

  - Calculate the SHA1 checksum for a file:

  `shasum {{path/to/file}}`

  - Calculate the SHA256 checksum for a file:

  `shasum --algorithm 256 {{path/to/file}}`

  - Calculate the SHA512 checksum for multiple files:

  `shasum --algorithm 512 {{path/to/file1}} {{path/to/file2}}`

  - Calculate and save the list of SHA256 checksums to a file:

  `shasum --algorithm 256 {{path/to/file1}} {{path/to/file2}} > {{path/to/file.sha256}}`

  - Check a file with a list of sums against the directory's files:

  `shasum --check {{path/to/file}}`

  - Check a list of sums and only show a message for files for which verification fails:

  `shasum --check --quiet {{path/to/file}}`

  - Calculate the SHA1 checksum from stdin:

  `{{some_command}} | shasum`
