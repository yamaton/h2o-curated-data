name: ssh-agent
description: ssh-agent
options:
  - names:
      - -a
    argument: bind_address
    description: Bind the agent to the UNIX-domain socket bind_address. The default is $TMPDIR/ssh-XXXXXXXXXX/agent.<ppid>.
  - names:
      - -c
    argument: ""
    description: Generate C-shell commands on stdout. This is the default if SHELL looks like it's a csh style of shell.
  - names:
      - -D
    argument: ""
    description: Foreground mode. When this option is specified ssh-agent will not fork.
  - names:
      - -d
    argument: ""
    description: Debug mode. When this option is specified ssh-agent will not fork and will write debug information to standard error.
  - names:
      - -E
    argument: fingerprint_hash
    description: 'Specifies the hash algorithm used when displaying key fingerprints. Valid options are: “md5” and “sha256”. The default is “sha256”.'
  - names:
      - -k
    argument: ""
    description: Kill the current agent (given by the SSH_AGENT_PID environment variable).
  - names:
      - -P
    argument: provider_whitelist
    description: Specify a pattern-list of acceptable paths for PKCS#11 and FIDO authenticator shared libraries that may be used with the -S or -s options to ssh-add(1). Libraries that do not match the whitelist will be refused. See PATTERNS in ssh_config(5) for a description of pattern-list syntax. The default whitelist is “/usr/lib/*,/usr/local/lib/*”.
  - names:
      - -s
    argument: ""
    description: Generate Bourne shell commands on stdout. This is the default if SHELL does not look like it's a csh style of shell.
  - names:
      - -t
    argument: life
    description: Set a default value for the maximum lifetime of identities added to the agent. The lifetime may be specified in seconds or in a time format specified in sshd_config(5). A lifetime specified for an identity with ssh-add(1) overrides this value. Without this option the default maximum lifetime is forever.
tldr: |
  > Spawn an SSH Agent process.
  > An SSH Agent holds SSH keys decrypted in memory until removed or the process is killed.
  > See also `ssh-add`, which can add and manage keys held by an SSH Agent.
  > More information: <https://man.openbsd.org/ssh-agent>.

  - Start an SSH Agent for the current shell:

  `eval $(ssh-agent)`

  - Kill the currently running agent:

  `ssh-agent -k`
