name: ssh-import-id
description: ssh-import-id
usage: |-
  ssh-import-id [options] USER_ID_1 [gh:USER_ID_2] ... [lp:USER_ID_n]

  ssh-import-id-lp USER_ID_1 [USER_ID_2] ... [USER_ID_n]

  ssh-import-id-gh USER_ID_1 [USER_ID_2] ... [USER_ID_n]
options:
  - names:
      - -h
      - --help
    argument: ""
    description: usage
  - names:
      - -o
      - --output
    argument: F
    description: write output to file 'F' (default ~/.ssh/authorized_keys, use "-" for standard out)
  - names:
      - -r
      - --remove
    argument: ""
    description: remove keys from authorized keys file 'F'
