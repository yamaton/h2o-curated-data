name: stress-ng
description: a tool to load and stress a computer system
usage: stress-ng [OPTION [ARG]]
options:
  - names:
      - --abort
    argument: ""
    description: abort all stressors if any stressor fails
  - names:
      - --aggressive
    argument: ""
    description: enable all aggressive options
  - names:
      - -a
      - --all
    argument: "N"
    description: start N workers of each stress test
  - names:
      - -b
      - --backoff
    argument: "N"
    description: wait of N microseconds before work starts
  - names:
      - --class
    argument: name
    description: specify a class of stressors, use with --sequential
  - names:
      - -n
      - --dry-run
    argument: ""
    description: do not run
  - names:
      - --ftrace
    argument: ""
    description: enable kernel function call tracing
  - names:
      - -h
      - --help
    argument: ""
    description: show help
  - names:
      - --ignite-cpu
    argument: ""
    description: alter kernel controls to make CPU run hot
  - names:
      - --ionice-class
    argument: C
    description: specify ionice class (idle, besteffort, realtime)
  - names:
      - --ionice-level
    argument: L
    description: specify ionice level (0 max, 7 min)
  - names:
      - -j
      - --job
    argument: jobfile
    description: run the named jobfile
  - names:
      - -k
      - --keep-name
    argument: ""
    description: keep stress worker names to be 'stress-ng'
  - names:
      - --keep-files
    argument: ""
    description: do not remove files or directories
  - names:
      - --log-brief
    argument: ""
    description: less verbose log messages
  - names:
      - --log-file
    argument: filename
    description: log messages to a log file
  - names:
      - --maximize
    argument: ""
    description: enable maximum stress options
  - names:
      - --max-fd
    argument: ""
    description: set maximum file descriptor limit
  - names:
      - -M
      - --metrics
    argument: ""
    description: print pseudo metrics of activity
  - names:
      - --metrics-brief
    argument: ""
    description: enable metrics and only show non-zero results
  - names:
      - --minimize
    argument: ""
    description: enable minimal stress options
  - names:
      - --no-madvise
    argument: ""
    description: don't use random madvise options for each mmap
  - names:
      - --no-rand-seed
    argument: ""
    description: seed random numbers with the same constant
  - names:
      - --oomable
    argument: ""
    description: Do not respawn a stressor if it gets OOM'd
  - names:
      - --page-in
    argument: ""
    description: touch allocated pages that are not in core
  - names:
      - --parallel
    argument: "N"
    description: synonym for 'all N'
  - names:
      - --pathological
    argument: ""
    description: enable stressors that are known to hang a machine
  - names:
      - --perf
    argument: ""
    description: display perf statistics
  - names:
      - -q
      - --quiet
    argument: ""
    description: quiet output
  - names:
      - -r
      - --random
    argument: "N"
    description: start N random workers
  - names:
      - --sched
    argument: type
    description: set scheduler type
  - names:
      - --sched-prio
    argument: "N"
    description: set scheduler priority level N
  - names:
      - --sched-period
    argument: "N"
    description: set period for SCHED_DEADLINE to N nanosecs (Linux only)
  - names:
      - --sched-runtime
    argument: "N"
    description: set runtime for SCHED_DEADLINE to N nanosecs (Linux only)
  - names:
      - --sched-deadline
    argument: "N"
    description: set deadline for SCHED_DEADLINE to N nanosecs (Linux only)
  - names:
      - --sched-reclaim
    argument: ""
    description: set reclaim cpu bandwidth for deadline scheduler (Linux only)
  - names:
      - --seed
    argument: "N"
    description: set the random number generator seed with a 64 bit value
  - names:
      - --sequential
    argument: "N"
    description: run all stressors one by one, invoking N of them
  - names:
      - --skip-silent
    argument: ""
    description: silently skip unimplemented stressors
  - names:
      - --stressors
    argument: ""
    description: show available stress tests
  - names:
      - --smarg
    argument: ""
    description: show changes in S.M.A.R.T. data
  - names:
      - --syslog
    argument: ""
    description: log messages to the syslog
  - names:
      - --taskset
    argument: ""
    description: use specific CPUs (set CPU affinity)
  - names:
      - --temp-path
    argument: path
    description: specify path for temporary directories and files
  - names:
      - --thrash
    argument: ""
    description: force all pages in causing swap thrashing
  - names:
      - -t
      - --timeout
    argument: "N"
    description: timeout after T seconds
  - names:
      - --timer-slack
    argument: ""
    description: enable timer slack mode
  - names:
      - --times
    argument: ""
    description: show run time summary at end of the run
  - names:
      - --timestamp
    argument: ""
    description: timestamp log output
  - names:
      - --tz
    argument: ""
    description: collect temperatures from thermal zones (Linux only)
  - names:
      - -v
      - --verbose
    argument: ""
    description: verbose output
  - names:
      - --verify
    argument: ""
    description: verify results (not available on all tests)
  - names:
      - --verifiable
    argument: ""
    description: show stressors that enable verification via --verify
  - names:
      - -V
      - --version
    argument: ""
    description: show version
  - names:
      - -Y
      - --yaml
    argument: file
    description: output results to YAML formatted file
  - names:
      - -x
      - --exclude
    argument: ""
    description: list of stressors to exclude (not run)
  - names:
      - --access
    argument: "N"
    description: start N workers that stress file access permissions
  - names:
      - --access-ops
    argument: "N"
    description: stop after N file access bogo operations
  - names:
      - --af-alg
    argument: "N"
    description: start N workers that stress AF_ALG socket domain
  - names:
      - --af-alg-ops
    argument: "N"
    description: stop after N af-alg bogo operations
  - names:
      - --af-alg-dump
    argument: ""
    description: dump internal list from /proc/crypto to stdout
  - names:
      - --affinity
    argument: "N"
    description: start N workers that rapidly change CPU affinity
  - names:
      - --affinity-ops
    argument: "N"
    description: stop after N affinity bogo operations
  - names:
      - --affinity-rand
    argument: ""
    description: change affinity randomly rather than sequentially
  - names:
      - --affinity-delay
    argument: ""
    description: delay in nanoseconds between affinity changes
  - names:
      - --affinity-pin
    argument: ""
    description: keep per stressor threads pinned to same CPU
  - names:
      - --affinity-sleep
    argument: ""
    description: sleep in nanoseconds between affinity changes
  - names:
      - --aio
    argument: "N"
    description: start N workers that issue async I/O requests
  - names:
      - --aio-ops
    argument: "N"
    description: stop after N bogo async I/O requests
  - names:
      - --aio-requests
    argument: "N"
    description: number of async I/O requests per worker
  - names:
      - --aiol
    argument: "N"
    description: start N workers that exercise Linux async I/O
  - names:
      - --aiol-ops
    argument: "N"
    description: stop after N bogo Linux aio async I/O requests
  - names:
      - --aiol-requests
    argument: "N"
    description: number of Linux aio async I/O requests per worker
  - names:
      - --apparmor
    argument: ""
    description: start N workers exercising AppArmor interfaces
  - names:
      - --apparmor-ops
    argument: "N"
    description: stop after N bogo AppArmor worker bogo operations
  - names:
      - --alarm
    argument: "N"
    description: start N workers exercising alarm timers
  - names:
      - --alarm-ops
    argument: "N"
    description: stop after N alarm bogo operations
  - names:
      - --atomic
    argument: ""
    description: start N workers exercising GCC atomic operations
  - names:
      - --atomic-ops
    argument: ""
    description: stop after N bogo atomic bogo operations
  - names:
      - --bad-altstack
    argument: "N"
    description: start N workers exercising bad signal stacks
  - names:
      - --bad-altstack-ops
    argument: "N"
    description: stop after N bogo signal stack SIGSEGVs
  - names:
      - --bad-ioctl
    argument: "N"
    description: start N stressors that perform illegal read ioctls on devices
  - names:
      - --bad-ioctl-ops
    argument: "N"
    description: stop after N bad ioctl bogo operations
  - names:
      - -B
      - --bigheap
    argument: "N"
    description: start N workers that grow the heap using calloc()
  - names:
      - --bigheap-ops
    argument: "N"
    description: stop after N bogo bigheap operations
  - names:
      - --bigheap-growth
    argument: "N"
    description: grow heap by N bytes per iteration
  - names:
      - --bind-mount
    argument: "N"
    description: start N workers exercising bind mounts
  - names:
      - --bind-mount-ops
    argument: "N"
    description: stop after N bogo bind mount operations
  - names:
      - --binderfs
    argument: "N"
    description: start N workers exercising binderfs
  - names:
      - --binderfs-ops
    argument: "N"
    description: stop after N bogo binderfs operations
  - names:
      - --branch
    argument: "N"
    description: start N workers that force branch misprediction
  - names:
      - --branch-ops
    argument: "N"
    description: stop after N branch misprediction branches
  - names:
      - --brk
    argument: "N"
    description: start N workers performing rapid brk calls
  - names:
      - --brk-ops
    argument: "N"
    description: stop after N brk bogo operations
  - names:
      - --brk-mlock
    argument: ""
    description: attempt to mlock newly mapped brk pages
  - names:
      - --brk-notouch
    argument: ""
    description: don't touch (page in) new data segment page
  - names:
      - --bsearch
    argument: "N"
    description: start N workers that exercise a binary search
  - names:
      - --bsearch-ops
    argument: "N"
    description: stop after N binary search bogo operations
  - names:
      - --bsearch-size
    argument: "N"
    description: number of 32 bit integers to bsearch
  - names:
      - -C
      - --cache
    argument: "N"
    description: start N CPU cache thrashing workers
  - names:
      - --cache-ops
    argument: "N"
    description: stop after N cache bogo operations
  - names:
      - --cache-cldemote
    argument: ""
    description: cache line demote (x86 only)
  - names:
      - --cache-clflushopt
    argument: ""
    description: optimized cache line flush (x86 only)
  - names:
      - --cache-no-affinity
    argument: ""
    description: do not change CPU affinity
  - names:
      - --cache-fence
    argument: ""
    description: serialize stores
  - names:
      - --cache-flush
    argument: ""
    description: flush cache after every memory write (x86 only)
  - names:
      - --cache-level
    argument: "N"
    description: only exercise specified cache
  - names:
      - --cache-prefetch
    argument: ""
    description: prefetch on memory reads/writes
  - names:
      - --cache-sfence
    argument: ""
    description: serialize stores with sfence
  - names:
      - --cache-ways
    argument: "N"
    description: only fill specified number of cache ways
  - names:
      - --cap
    argument: "N"
    description: start N workers exercising capget
  - names:
      - --cap-ops
    argument: "N"
    description: stop cap workers after N bogo capget operations
  - names:
      - --chattr
    argument: "N"
    description: start N workers thrashing chattr file mode bits
  - names:
      - --chattr-ops
    argument: "N"
    description: stop chattr workers after N bogo operations
  - names:
      - --chdir
    argument: "N"
    description: start N workers thrashing chdir on many paths
  - names:
      - --chdir-ops
    argument: "N"
    description: stop chdir workers after N bogo chdir operations
  - names:
      - --chdir-dirs
    argument: "N"
    description: select number of directories to exercise chdir on
  - names:
      - --chmod
    argument: "N"
    description: start N workers thrashing chmod file mode bits
  - names:
      - --chmod-ops
    argument: "N"
    description: stop chmod workers after N bogo operations
  - names:
      - --chown
    argument: "N"
    description: start N workers thrashing chown file ownership
  - names:
      - --chown-ops
    argument: "N"
    description: stop chown workers after N bogo operations
  - names:
      - --chroot
    argument: "N"
    description: start N workers thrashing chroot
  - names:
      - --chroot-ops
    argument: "N"
    description: stop chroot workers after N bogo operations
  - names:
      - --clock
    argument: "N"
    description: start N workers thrashing clocks and POSIX timers
  - names:
      - --clock-ops
    argument: "N"
    description: stop clock workers after N bogo operations
  - names:
      - --clone
    argument: "N"
    description: start N workers that rapidly create and reap clones
  - names:
      - --clone-ops
    argument: "N"
    description: stop after N bogo clone operations
  - names:
      - --clone-max
    argument: "N"
    description: set upper limit of N clones per worker
  - names:
      - --close
    argument: "N"
    description: start N workers that exercise races on close
  - names:
      - --close-ops
    argument: "N"
    description: stop after N bogo close operations
  - names:
      - --context
    argument: "N"
    description: start N workers exercising user context
  - names:
      - --context-ops
    argument: "N"
    description: stop context workers after N bogo operations
  - names:
      - --copy-file
    argument: "N"
    description: start N workers that copy file data
  - names:
      - --copy-file-ops
    argument: "N"
    description: stop after N copy bogo operations
  - names:
      - --copy-file-bytes
    argument: "N"
    description: specify size of file to be copied
  - names:
      - -c
      - --cpu
    argument: "N"
    description: start N workers that perform CPU only loading
  - names:
      - --cpu-ops
    argument: "N"
    description: stop after N cpu bogo operations
  - names:
      - -l
      - --cpu-load
    argument: P
    description: load CPU by P %, 0=sleep, 100=full load (see -c)
  - names:
      - --cpu-load-slice
    argument: S
    description: specify time slice during busy load
  - names:
      - --cpu-method
    argument: M
    description: specify stress cpu method M, default is all
  - names:
      - --cpu-online
    argument: "N"
    description: start N workers offlining/onlining the CPUs
  - names:
      - --cpu-online-ops
    argument: "N"
    description: stop after N offline/online operations
  - names:
      - --crypt
    argument: "N"
    description: start N workers performing password encryption
  - names:
      - --crypt-ops
    argument: "N"
    description: stop after N bogo crypt operations
  - names:
      - --cyclic
    argument: "N"
    description: start N cyclic real time benchmark stressors
  - names:
      - --cyclic-ops
    argument: "N"
    description: stop after N cyclic timing cycles
  - names:
      - --cyclic-method
    argument: M
    description: specify cyclic method M, default is clock_ns
  - names:
      - --cyclic-dist
    argument: "N"
    description: calculate distribution of interval N nanosecs
  - names:
      - --cyclic-policy
    argument: P
    description: used rr or fifo scheduling policy
  - names:
      - --cyclic-prio
    argument: "N"
    description: real time scheduling priority 1..100
  - names:
      - --cyclic-sleep
    argument: "N"
    description: sleep time of real time timer in nanosecs
  - names:
      - --daemon
    argument: "N"
    description: start N workers creating multiple daemons
  - names:
      - --daemon-ops
    argument: "N"
    description: stop when N daemons have been created
  - names:
      - --dccp
    argument: "N"
    description: start N workers exercising network DCCP I/O
  - names:
      - --dccp-domain
    argument: D
    description: specify DCCP domain, default is ipv4
  - names:
      - --dccp-ops
    argument: "N"
    description: stop after N DCCP bogo operations
  - names:
      - --dccp-opts
    argument: option
    description: DCCP data send options [send|sendmsg|sendmmsg]
  - names:
      - --dccp-port
    argument: P
    description: use DCCP ports P to P + number of workers - 1
  - names:
      - -D
      - --dentry
    argument: "N"
    description: start N dentry thrashing stressors
  - names:
      - --dentry-ops
    argument: "N"
    description: stop after N dentry bogo operations
  - names:
      - --dentry-order
    argument: O
    description: specify unlink order (reverse, forward, stride)
  - names:
      - --dentries
    argument: "N"
    description: create N dentries per iteration
  - names:
      - --dev
    argument: "N"
    description: start N device entry thrashing stressors
  - names:
      - --dev-ops
    argument: "N"
    description: stop after N device thrashing bogo ops
  - names:
      - --dev-file
    argument: name
    description: specify the /dev/ file to exercise
  - names:
      - --dev-shm
    argument: "N"
    description: start N /dev/shm file and mmap stressors
  - names:
      - --dev-shm-ops
    argument: "N"
    description: stop after N /dev/shm bogo ops
  - names:
      - --dir
    argument: "N"
    description: start N directory thrashing stressors
  - names:
      - --dir-ops
    argument: "N"
    description: stop after N directory bogo operations
  - names:
      - --dir-dirs
    argument: "N"
    description: select number of directories to exercise dir on
  - names:
      - --dirdeep
    argument: "N"
    description: start N directory depth stressors
  - names:
      - --dirdeep-ops
    argument: "N"
    description: stop after N directory depth bogo operations
  - names:
      - --dirdeep-dirs
    argument: "N"
    description: create N directories per level
  - names:
      - --dirdeep-inodes
    argument: "N"
    description: create a maximum N inodes (N can also be %)
  - names:
      - --dirmany
    argument: "N"
    description: start N directory file populating stressors
  - names:
      - --dirmany-ops
    argument: "N"
    description: stop after N directory file bogo operations
  - names:
      - --dnotify
    argument: "N"
    description: start N workers exercising dnotify events
  - names:
      - --dnotify-ops
    argument: "N"
    description: stop dnotify workers after N bogo operations
  - names:
      - --dup
    argument: "N"
    description: start N workers exercising dup/close
  - names:
      - --dup-ops
    argument: "N"
    description: stop after N dup/close bogo operations
  - names:
      - --dynlib
    argument: "N"
    description: start N workers exercising dlopen/dlclose
  - names:
      - --dynlib-ops
    argument: "N"
    description: stop after N dlopen/dlclose bogo operations
  - names:
      - --efivar
    argument: "N"
    description: start N workers that read EFI variables
  - names:
      - --efivar-ops
    argument: "N"
    description: stop after N EFI variable bogo read operations
  - names:
      - --enosys
    argument: "N"
    description: start N workers that call non-existent system calls
  - names:
      - --enosys-ops
    argument: "N"
    description: stop after N enosys bogo operations
  - names:
      - --env
    argument: "N"
    description: start N workers setting environment vars
  - names:
      - --env-ops
    argument: "N"
    description: stop after N env bogo operations
  - names:
      - --epoll
    argument: "N"
    description: start N workers doing epoll handled socket activity
  - names:
      - --epoll-ops
    argument: "N"
    description: stop after N epoll bogo operations
  - names:
      - --epoll-port
    argument: P
    description: use socket ports P upwards
  - names:
      - --epoll-domain
    argument: D
    description: specify socket domain, default is unix
  - names:
      - --eventfd
    argument: "N"
    description: start N workers stressing eventfd read/writes
  - names:
      - --eventfd-ops
    argument: "N"
    description: stop eventfd workers after N bogo operations
  - names:
      - --eventfs-nonblock
    argument: ""
    description: poll with non-blocking I/O on eventfd fd
  - names:
      - --exec
    argument: "N"
    description: start N workers spinning on fork() and exec()
  - names:
      - --exec-ops
    argument: "N"
    description: stop after N exec bogo operations
  - names:
      - --exec-max
    argument: P
    description: create P workers per iteration, default is 1
  - names:
      - --exit-group
    argument: "N"
    description: start N workers that exercise exit_group
  - names:
      - --exit-group-ops
    argument: "N"
    description: stop exit_group workers after N bogo exit_group loops
  - names:
      - --fallocate
    argument: "N"
    description: start N workers fallocating 16MB files
