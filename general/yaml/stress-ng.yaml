  - names:
      - --fanotify
    argument: "N"
    description: start N workers exercising fanotify events
  - names:
      - --fanotify-ops
    argument: "N"
    description: stop fanotify workers after N bogo operations
  - names:
      - --fault
    argument: "N"
    description: start N workers producing page faults
  - names:
      - --fault-ops
    argument: "N"
    description: stop after N page fault bogo operations
  - names:
      - --fcntl
    argument: "N"
    description: start N workers exercising fcntl commands
  - names:
      - --fcntl-ops
    argument: "N"
    description: stop after N fcntl bogo operations
  - names:
      - --fiemap
    argument: "N"
    description: start N workers exercising the FIEMAP ioctl
  - names:
      - --fiemap-ops
    argument: "N"
    description: stop after N FIEMAP ioctl bogo operations
  - names:
      - --fiemap-bytes
    argument: "N"
    description: specify size of file to fiemap
  - names:
      - --fifo
    argument: "N"
    description: start N workers exercising fifo I/O
  - names:
      - --fifo-ops
    argument: "N"
    description: stop after N fifo bogo operations
  - names:
      - --fifo-readers
    argument: "N"
    description: number of fifo reader stressors to start
  - names:
      - --file-ioctl
    argument: "N"
    description: start N workers exercising file specific ioctls
  - names:
      - --file-ioctl-ops
    argument: "N"
    description: stop after N file ioctl bogo operations
  - names:
      - --filename
    argument: "N"
    description: start N workers exercising filenames
  - names:
      - --filename-ops
    argument: "N"
    description: stop after N filename bogo operations
  - names:
      - --filename-opts
    argument: opt
    description: specify allowed filename options
  - names:
      - --flock
    argument: "N"
    description: start N workers locking a single file
  - names:
      - --flock-ops
    argument: "N"
    description: stop after N flock bogo operations
  - names:
      - -f
      - --fork
    argument: "N"
    description: start N workers spinning on fork() and exit()
  - names:
      - --fork-ops
    argument: "N"
    description: stop after N fork bogo operations
  - names:
      - --fork-max
    argument: P
    description: create P workers per iteration, default is 1
  - names:
      - --fork-vm
    argument: ""
    description: enable extra virtual memory pressure
  - names:
      - --fp-error
    argument: "N"
    description: start N workers exercising floating point errors
  - names:
      - --fp-error-ops
    argument: "N"
    description: stop after N fp-error bogo operations
  - names:
      - --fpunch
    argument: "N"
    description: start N workers punching holes in a 16MB file
  - names:
      - --fpunch-ops
    argument: "N"
    description: stop after N punch bogo operations
  - names:
      - --fstat
    argument: "N"
    description: start N workers exercising fstat on files
  - names:
      - --fstat-ops
