name: tfenv
description: Terraform version manager
usage: tfenv <command> [<options>]
options: []
subcommands:
  - name: install
    description: Install a specific version of Terraform
    usage: tfenv install [version]
    options: []
  - name: use
    description: Switch a version to use
    usage: tfenv use [version]
    options: []
  - name: uninstall
    description: Uninstall a specific version of Terraform
    usage: tfenv uninstall <version>
    options: []
  - name: list
    description: List all installed versions
    usage: tfenv list
    options: []
  - name: list-remote
    description: List all installable versions
    usage: tfenv list-remote
    options: []
  - name: version-name
    description: Print current version
    usage: tfenv version-name
    options: []
  - name: init
    description: Update environment to use tfenv correctly
    usage: tfenv init
    options: []
  - name: pin
    description: Write the current active version to ./.terraform-version
    usage: tfenv pin
    options: []
version: tfenv 3.0.0
