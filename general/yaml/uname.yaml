name: uname
description: print system information
usage: uname [OPTION]...
options:
  - names:
      - -a
      - --all
    argument: ""
    description: 'print all information, in the following order, except omit -p and -i if unknown:'
  - names:
      - -s
      - --kernel-name
    argument: ""
    description: print the kernel name
  - names:
      - -n
      - --nodename
    argument: ""
    description: print the network node hostname
  - names:
      - -r
      - --kernel-release
    argument: ""
    description: print the kernel release
  - names:
      - -v
      - --kernel-version
    argument: ""
    description: print the kernel version
  - names:
      - -m
      - --machine
    argument: ""
    description: print the machine hardware name
  - names:
      - -p
      - --processor
    argument: ""
    description: print the processor type (non-portable)
  - names:
      - -i
      - --hardware-platform
    argument: ""
    description: print the hardware platform (non-portable)
  - names:
      - -o
      - --operating-system
    argument: ""
    description: print the operating system
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: uname (GNU coreutils) 8.32
tldr: |
  > Print details about the current machine and the operating system running on it.
  > See also `lsb_release`.
  > More information: <https://www.gnu.org/software/coreutils/uname>.

  - Print kernel name:

  `uname`

  - Print system architecture and processor information:

  `uname --machine --processor`

  - Print kernel name, kernel release and kernel version:

  `uname --kernel-name --kernel-release --kernel-version`

  - Print system hostname:

  `uname --nodename`

  - Print all available system information:

  `uname --all`
