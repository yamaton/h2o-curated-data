name: unbound
description: Unbound DNS validating resolver
usage: unbound [-h] [-d] [-p] [-v] [-c cfgfile]
options:
  - names:
      - -h
    argument: ""
    description: Show the version number and commandline option help, and exit.
  - names:
      - -c
    argument: cfgfile
    description: Set the config file with settings for Unbound to read instead of reading the file at the default location, /usr/local/etc/unbound/unbound.conf. The syntax is described in unbound.conf(5).
  - names:
      - -d
    argument: ""
    description: 'Debug flag: do not fork into the background, but stay attached to the console. This flag will also delay writing to the log file until the thread-spawn time, so that most config and setup errors appear on stderr. If given twice or more, logging does not switch to the log file or to syslog, but the log messages are printed to stderr all the time.'
  - names:
      - -p
    argument: ""
    description: Don't use a pidfile. This argument should only be used by supervision systems which can ensure that only one instance of Unbound will run concurrently.
  - names:
      - -v
    argument: ""
    description: Increase verbosity. If given multiple times, more information is logged. This is added to the verbosity (if any) from the config file.
  - names:
      - -V
    argument: ""
    description: Show the version number and build options, and exit.
version: unbound 1.17.0
