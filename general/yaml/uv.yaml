      - -n
      - --no-cache
    argument: ""
    description: 'Avoid reading from or writing to the cache, instead using a temporary directory for the duration of the operation [env: UV_NO_CACHE=]'
  - names:
      - --cache-dir
    argument: <CACHE_DIR>
    description: 'Path to the cache directory [env: UV_CACHE_DIR=]'
  - names:
      - --managed-python
    argument: ""
    description: 'Require use of uv-managed Python versions [env: UV_MANAGED_PYTHON=]'
  - names:
      - --no-managed-python
    argument: ""
    description: 'Disable use of uv-managed Python versions [env: UV_NO_MANAGED_PYTHON=]'
  - names:
      - --no-python-downloads
    argument: ""
    description: 'Disable automatic downloads of Python. [env: "UV_PYTHON_DOWNLOADS=never"]'
  - names:
      - --color
    argument: <COLOR_CHOICE>
    description: 'Control the use of color in output [possible values: auto, always, never]'
  - names:
      - --native-tls
    argument: ""
    description: 'Whether to load TLS certificates from the platform''s native store [env: UV_NATIVE_TLS=]'
  - names:
      - --offline
    argument: ""
    description: 'Disable network access [env: UV_OFFLINE=]'
  - names:
      - --allow-insecure-host
    argument: <ALLOW_INSECURE_HOST>
    description: 'Allow insecure connections to a host [env: UV_INSECURE_HOST=]'
  - names:
      - --no-progress
    argument: ""
    description: 'Hide all progress outputs [env: UV_NO_PROGRESS=]'
  - names:
      - --directory
    argument: <DIRECTORY>
    description: 'Change to the given directory prior to running the command [env: UV_WORKING_DIR=]'
  - names:
      - --project
    argument: <PROJECT>
    description: 'Discover a project in the given directory [env: UV_PROJECT=]'
  - names:
