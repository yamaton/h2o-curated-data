name: virsh
description: virsh - management user interface
usage: |-
  virsh [OPTION]... [COMMAND_STRING]
  virsh [OPTION]... COMMAND [ARG]...
options:
  - names:
      - -c
      - --connect
    argument: URI
    description: hypervisor connection URI
  - names:
      - -d
      - --debug
    argument: NUM
    description: debug level [0-4]
  - names:
      - -e
      - --escape
    argument: <char>
    description: set escape sequence for console
  - names:
      - -h
      - --help
    argument: ""
    description: this help
  - names:
      - -k
      - --keepalive-interval
    argument: NUM
    description: keepalive interval in seconds, 0 for disable
  - names:
      - -K
      - --keepalive-count
    argument: NUM
    description: number of possible missed keepalive messages
  - names:
      - -l
      - --log
    argument: FILE
    description: output logging to file
  - names:
      - -q
      - --quiet
    argument: ""
    description: quiet mode
  - names:
      - -r
      - --readonly
    argument: ""
    description: connect readonly
  - names:
      - -t
      - --timing
    argument: ""
    description: print timing information
  - names:
      - -v
    argument: ""
    description: short version
  - names:
      - -V
    argument: ""
    description: long version
  - names:
      - --version
    argument: '[=TYPE]'
    description: version, TYPE is short or long (default short)
subcommands:
  - name: attach-device
    description: attach device from an XML file
    usage: virsh attach-device <domain> <file> [--persistent] [--config] [--live] [--current]
    options:
      - names:
          - --persistent
        argument: ""
        description: make live change persistent
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: attach-disk
    description: attach disk device
    usage: virsh attach-disk <domain> <source> <target> [--targetbus <string>] [--driver <string>] [--subdriver <string>] [--iothread <string>] [--cache <string>] [--io <string>] [--type <string>] [--mode <string>] [--sourcetype <string>] [--serial <string>] [--wwn <string>] [--alias <string>] [--rawio] [--address <string>] [--multifunction] [--print-xml] [--source-protocol <string>] [--source-host-name <string>] [--source-host-transport <string>] [--source-host-socket <string>] [--persistent] [--config] [--live] [--current]
    options:
      - names:
          - --targetbus
        argument: <string>
        description: target bus of disk device
      - names:
          - --driver
        argument: <string>
        description: driver of disk device
      - names:
          - --subdriver
        argument: <string>
        description: subdriver of disk device
      - names:
          - --iothread
        argument: <string>
        description: IOThread to be used by supported device
      - names:
          - --cache
        argument: <string>
        description: cache mode of disk device
      - names:
          - --io
        argument: <string>
        description: io policy of disk device
      - names:
          - --type
        argument: <string>
        description: target device type
      - names:
          - --mode
        argument: <string>
        description: mode of device reading and writing
      - names:
          - --sourcetype
        argument: <string>
        description: type of source (block|file|network)
      - names:
          - --serial
        argument: <string>
        description: serial of disk device
      - names:
          - --wwn
        argument: <string>
        description: wwn of disk device
      - names:
          - --alias
        argument: <string>
        description: custom alias name of disk device
      - names:
          - --rawio
        argument: ""
        description: needs rawio capability
      - names:
          - --address
        argument: <string>
        description: address of disk device
      - names:
          - --multifunction
        argument: ""
        description: use multifunction pci under specified address
      - names:
          - --print-xml
        argument: ""
        description: print XML document rather than attach the disk
      - names:
          - --source-protocol
        argument: <string>
        description: protocol used by disk device source
      - names:
          - --source-host-name
        argument: <string>
        description: host name for source of disk device
      - names:
          - --source-host-transport
        argument: <string>
        description: host transport for source of disk device
      - names:
          - --source-host-socket
        argument: <string>
        description: host socket for source of disk device
      - names:
          - --persistent
        argument: ""
        description: make live change persistent
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: attach-interface
    description: attach network interface
    usage: virsh attach-interface <domain> <type> <source> [--target <string>] [--mac <string>] [--script <string>] [--model <string>] [--alias <string>] [--inbound <string>] [--outbound <string>] [--persistent] [--config] [--live] [--current] [--print-xml] [--managed] [--source-mode <string>]
    options:
      - names:
          - --target
        argument: <string>
        description: target network name
      - names:
          - --mac
        argument: <string>
        description: MAC address
      - names:
          - --script
        argument: <string>
        description: script used to bridge network interface
      - names:
          - --model
        argument: <string>
        description: model type
      - names:
          - --alias
        argument: <string>
        description: custom alias name of interface device
      - names:
          - --inbound
        argument: <string>
        description: control domain's incoming traffics
      - names:
          - --outbound
        argument: <string>
        description: control domain's outgoing traffics
      - names:
          - --persistent
        argument: ""
        description: make live change persistent
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
      - names:
          - --print-xml
        argument: ""
        description: print XML document rather than attach the interface
      - names:
          - --managed
        argument: ""
        description: libvirt will automatically detach/attach the device from/to host
      - names:
          - --source-mode
        argument: <string>
        description: mode attribute of <source/> element
  - name: autostart
    description: autostart a domain
    usage: virsh autostart <domain> [--disable]
    options:
      - names:
          - --disable
        argument: ""
        description: disable autostarting
  - name: blkdeviotune
    description: Set or query a block device I/O tuning parameters.
    usage: virsh blkdeviotune <domain> <device> [--total-bytes-sec <number>] [--read-bytes-sec <number>] [--write-bytes-sec <number>] [--total-iops-sec <number>] [--read-iops-sec <number>] [--write-iops-sec <number>] [--total-bytes-sec-max <number>] [--read-bytes-sec-max <number>] [--write-bytes-sec-max <number>] [--total-iops-sec-max <number>] [--read-iops-sec-max <number>] [--write-iops-sec-max <number>] [--size-iops-sec <number>] [--group-name <string>] [--total-bytes-sec-max-length <number>] [--read-bytes-sec-max-length <number>] [--write-bytes-sec-max-length <number>] [--total-iops-sec-max-length <number>] [--read-iops-sec-max-length <number>] [--write-iops-sec-max-length <number>] [--config] [--live] [--current]
    options:
      - names:
          - --total-bytes-sec
        argument: <number>
        description: total throughput limit, as scaled integer (default bytes)
      - names:
          - --read-bytes-sec
        argument: <number>
        description: read throughput limit, as scaled integer (default bytes)
      - names:
          - --write-bytes-sec
        argument: <number>
        description: write throughput limit, as scaled integer (default bytes)
      - names:
          - --total-iops-sec
        argument: <number>
        description: total I/O operations limit per second
      - names:
          - --read-iops-sec
        argument: <number>
        description: read I/O operations limit per second
      - names:
          - --write-iops-sec
        argument: <number>
        description: write I/O operations limit per second
      - names:
          - --total-bytes-sec-max
        argument: <number>
        description: total max, as scaled integer (default bytes)
      - names:
          - --read-bytes-sec-max
        argument: <number>
        description: read max, as scaled integer (default bytes)
      - names:
          - --write-bytes-sec-max
        argument: <number>
        description: write max, as scaled integer (default bytes)
      - names:
          - --total-iops-sec-max
        argument: <number>
        description: total I/O operations max
      - names:
          - --read-iops-sec-max
        argument: <number>
        description: read I/O operations max
      - names:
          - --write-iops-sec-max
        argument: <number>
        description: write I/O operations max
      - names:
          - --size-iops-sec
        argument: <number>
        description: I/O size in bytes
      - names:
          - --group-name
        argument: <string>
        description: group name to share I/O quota between multiple drives
      - names:
          - --total-bytes-sec-max-length
        argument: <number>
        description: duration in seconds to allow total max bytes
      - names:
          - --read-bytes-sec-max-length
        argument: <number>
        description: duration in seconds to allow read max bytes
      - names:
          - --write-bytes-sec-max-length
        argument: <number>
        description: duration in seconds to allow write max bytes
      - names:
          - --total-iops-sec-max-length
        argument: <number>
        description: duration in seconds to allow total I/O operations max
      - names:
          - --read-iops-sec-max-length
        argument: <number>
        description: duration in seconds to allow read I/O operations max
      - names:
          - --write-iops-sec-max-length
        argument: <number>
        description: duration in seconds to allow write I/O operations max
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: blkiotune
    description: Get or set blkio parameters
    usage: virsh blkiotune <domain> [--weight <number>] [--device-weights <string>] [--device-read-iops-sec <string>] [--device-write-iops-sec <string>] [--device-read-bytes-sec <string>] [--device-write-bytes-sec <string>] [--config] [--live] [--current]
    options:
      - names:
          - --weight
        argument: <number>
        description: IO Weight
      - names:
          - --device-weights
        argument: <string>
        description: per-device IO Weights, in the form of /path/to/device,weight,...
      - names:
          - --device-read-iops-sec
        argument: <string>
        description: per-device read I/O limit per second, in the form of /path/to/device,read_iops_sec,...
      - names:
          - --device-write-iops-sec
        argument: <string>
        description: per-device write I/O limit per second, in the form of /path/to/device,write_iops_sec,...
      - names:
          - --device-read-bytes-sec
        argument: <string>
        description: per-device bytes read per second, in the form of /path/to/device,read_bytes_sec,...
      - names:
          - --device-write-bytes-sec
        argument: <string>
        description: per-device bytes wrote per second, in the form of /path/to/device,write_bytes_sec,...
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: blockcommit
    description: Start a block commit operation.
    usage: virsh blockcommit <domain> <path> [--bandwidth <number>] [--base <string>] [--shallow] [--top <string>] [--active] [--delete] [--wait] [--verbose] [--timeout <number>] [--pivot] [--keep-overlay] [--async] [--keep-relative] [--bytes]
    options:
      - names:
          - --bandwidth
        argument: <number>
        description: bandwidth limit in MiB/s
      - names:
          - --base
        argument: <string>
        description: path of base file to commit into (default bottom of chain)
      - names:
          - --shallow
        argument: ""
        description: use backing file of top as base
      - names:
          - --top
        argument: <string>
        description: path of top file to commit from (default top of chain)
      - names:
          - --active
        argument: ""
        description: trigger two-stage active commit of top file
      - names:
          - --delete
        argument: ""
        description: delete files that were successfully committed
      - names:
          - --wait
        argument: ""
        description: wait for job to complete (with --active, wait for job to sync)
      - names:
          - --verbose
        argument: ""
        description: with --wait, display the progress
      - names:
          - --timeout
        argument: <number>
        description: implies --wait, abort if copy exceeds timeout (in seconds)
      - names:
          - --pivot
        argument: ""
        description: implies --active --wait, pivot when commit is synced
      - names:
          - --keep-overlay
        argument: ""
        description: implies --active --wait, quit when commit is synced
      - names:
          - --async
        argument: ""
        description: with --wait, don't wait for cancel to finish
      - names:
          - --keep-relative
        argument: ""
        description: keep the backing chain relatively referenced
      - names:
          - --bytes
        argument: ""
        description: the bandwidth limit is in bytes/s rather than MiB/s
  - name: blockcopy
    description: Start a block copy operation.
    usage: virsh blockcopy <domain> <path> [--dest <string>] [--bandwidth <number>] [--shallow] [--reuse-external] [--blockdev] [--wait] [--verbose] [--timeout <number>] [--pivot] [--finish] [--async] [--xml <string>] [--format <string>] [--granularity <number>] [--buf-size <number>] [--bytes] [--transient-job] [--synchronous-writes]
    options:
      - names:
          - --dest
        argument: <string>
        description: path of the copy to create
      - names:
          - --bandwidth
        argument: <number>
        description: bandwidth limit in MiB/s
      - names:
          - --shallow
        argument: ""
        description: make the copy share a backing chain
      - names:
          - --reuse-external
        argument: ""
        description: reuse existing destination
      - names:
          - --blockdev
        argument: ""
        description: copy destination is block device instead of regular file
      - names:
          - --wait
        argument: ""
        description: wait for job to reach mirroring phase
      - names:
          - --verbose
        argument: ""
        description: with --wait, display the progress
      - names:
          - --timeout
        argument: <number>
        description: implies --wait, abort if copy exceeds timeout (in seconds)
      - names:
          - --pivot
        argument: ""
        description: implies --wait, pivot when mirroring starts
      - names:
          - --finish
        argument: ""
        description: implies --wait, quit when mirroring starts
      - names:
          - --async
        argument: ""
        description: with --wait, don't wait for cancel to finish
      - names:
          - --xml
        argument: <string>
        description: filename containing XML description of the copy destination
      - names:
          - --format
        argument: <string>
        description: format of the destination file
      - names:
          - --granularity
        argument: <number>
        description: power-of-two granularity to use during the copy
      - names:
          - --buf-size
        argument: <number>
        description: maximum amount of in-flight data during the copy
      - names:
          - --bytes
        argument: ""
        description: the bandwidth limit is in bytes/s rather than MiB/s
      - names:
          - --transient-job
        argument: ""
        description: the copy job is not persisted if VM is turned off
      - names:
          - --synchronous-writes
        argument: ""
        description: the copy job forces guest writes to be synchronously written to the destination
  - name: blockjob
    description: Manage active block operations
    usage: virsh blockjob <domain> <path> [--abort] [--async] [--pivot] [--info] [--bytes] [--raw] [--bandwidth <number>]
    options:
      - names:
          - --abort
        argument: ""
        description: abort the active job on the specified disk
      - names:
          - --async
        argument: ""
        description: implies --abort; request but don't wait for job end
      - names:
          - --pivot
        argument: ""
        description: implies --abort; conclude and pivot a copy or commit job
      - names:
          - --info
        argument: ""
        description: get active job information for the specified disk
      - names:
          - --bytes
        argument: ""
        description: get/set bandwidth in bytes rather than MiB/s
      - names:
          - --raw
        argument: ""
        description: implies --info; output details rather than human summary
      - names:
          - --bandwidth
        argument: <number>
        description: set the bandwidth limit in MiB/s
  - name: blockpull
    description: Populate a disk from its backing image.
    usage: virsh blockpull <domain> <path> [--bandwidth <number>] [--base <string>] [--wait] [--verbose] [--timeout <number>] [--async] [--keep-relative] [--bytes]
    options:
      - names:
          - --bandwidth
        argument: <number>
        description: bandwidth limit in MiB/s
      - names:
          - --base
        argument: <string>
        description: path of backing file in chain for a partial pull
      - names:
          - --wait
        argument: ""
        description: wait for job to finish
      - names:
          - --verbose
        argument: ""
        description: with --wait, display the progress
      - names:
          - --timeout
        argument: <number>
        description: with --wait, abort if pull exceeds timeout (in seconds)
      - names:
          - --async
        argument: ""
        description: with --wait, don't wait for cancel to finish
      - names:
          - --keep-relative
        argument: ""
        description: keep the backing chain relatively referenced
      - names:
          - --bytes
        argument: ""
        description: the bandwidth limit is in bytes/s rather than MiB/s
  - name: blockresize
    description: Resize block device of domain.
    usage: virsh blockresize <domain> <path> <size>
    options: []
  - name: change-media
    description: Change media of CD or floppy drive
    usage: virsh change-media <domain> <path> [--source <string>] [--eject] [--insert] [--update] [--current] [--live] [--config] [--force] [--print-xml] [--block]
    options:
      - names:
          - --source
        argument: <string>
        description: source of the media
      - names:
          - --eject
        argument: ""
        description: Eject the media
      - names:
          - --insert
        argument: ""
        description: Insert the media
      - names:
          - --update
        argument: ""
        description: Update the media
      - names:
          - --current
        argument: ""
        description: can be either or both of --live and --config, depends on implementation hypervisor driver
      - names:
          - --live
        argument: ""
        description: alter live configuration of running domain
      - names:
          - --config
        argument: ""
        description: alter persistent configuration, effect observed on next boot
      - names:
          - --force
        argument: ""
        description: force media changing
      - names:
          - --print-xml
        argument: ""
        description: print XML document rather than change media
      - names:
          - --block
        argument: ""
        description: source media is a block device
  - name: console
    description: connect to the guest console
    usage: virsh console <domain> [--devname <string>] [--force] [--safe]
    options:
      - names:
          - --devname
        argument: <string>
        description: character device name
      - names:
          - --force
        argument: ""
        description: force console connection (disconnect already connected sessions)
      - names:
          - --safe
        argument: ""
        description: only connect if safe console handling is supported
  - name: cpu-stats
    description: show domain cpu statistics
    usage: virsh cpu-stats <domain> [--total] [--start <number>] [--count <number>]
    options:
      - names:
          - --total
        argument: ""
        description: Show total statistics only
      - names:
          - --start
        argument: <number>
        description: Show statistics from this CPU
      - names:
          - --count
        argument: <number>
        description: Number of shown CPUs at most
  - name: create
    description: create a domain from an XML file
    usage: virsh create <file> [--console] [--paused] [--autodestroy] [--pass-fds <string>] [--validate]
    options:
      - names:
          - --console
        argument: ""
        description: attach to console after creation
      - names:
          - --paused
        argument: ""
        description: leave the guest paused after creation
      - names:
          - --autodestroy
        argument: ""
        description: automatically destroy the guest when virsh disconnects
      - names:
          - --pass-fds
        argument: <string>
        description: pass file descriptors N,M,... to the guest
      - names:
          - --validate
        argument: ""
        description: validate the XML against the schema
  - name: define
    description: define (but don't start) a domain from an XML file
    usage: virsh define <file> [--validate]
    options:
      - names:
          - --validate
        argument: ""
        description: validate the XML against the schema
  - name: desc
    description: show or set domain's description or title
    usage: virsh desc <domain> [--live] [--config] [--current] [--title] [--edit] [[--new-desc] <string>]...
    options:
      - names:
          - --live
        argument: ""
        description: modify/get running state
      - names:
          - --config
        argument: ""
        description: modify/get persistent configuration
      - names:
          - --current
        argument: ""
        description: modify/get current state configuration
      - names:
          - --title
        argument: ""
        description: modify/get the title instead of description
      - names:
          - --edit
        argument: ""
        description: open an editor to modify the description
  - name: destroy
    description: destroy (stop) a domain
    usage: virsh destroy <domain> [--graceful]
    options:
      - names:
          - --graceful
        argument: ""
        description: terminate gracefully
  - name: detach-device
    description: detach device from an XML file
    usage: virsh detach-device <domain> <file> [--persistent] [--config] [--live] [--current]
    options:
      - names:
          - --persistent
        argument: ""
        description: make live change persistent
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: detach-device-alias
    description: detach device from an alias
    usage: virsh detach-device-alias <domain> <alias> [--config] [--live] [--current]
    options:
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: detach-disk
    description: detach disk device
    usage: virsh detach-disk <domain> <target> [--persistent] [--config] [--live] [--current] [--print-xml]
    options:
      - names:
          - --persistent
        argument: ""
        description: make live change persistent
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
      - names:
          - --print-xml
        argument: ""
        description: print XML document rather than detach the disk
  - name: detach-interface
    description: detach network interface
    usage: virsh detach-interface <domain> <type> [--mac <string>] [--persistent] [--config] [--live] [--current]
    options:
      - names:
          - --mac
        argument: <string>
        description: MAC address
      - names:
          - --persistent
        argument: ""
        description: make live change persistent
      - names:
          - --config
        argument: ""
        description: affect next boot
      - names:
          - --live
        argument: ""
        description: affect running domain
      - names:
          - --current
        argument: ""
        description: affect current domain
  - name: domdisplay
    description: domain display connection URI
    usage: virsh domdisplay <domain> [--include-password] [--type <string>] [--all]
    options:
      - names:
          - --include-password
        argument: ""
        description: includes the password into the connection URI if available
      - names:
          - --type
        argument: <string>
        description: select particular graphical display (e.g. "vnc", "spice", "rdp")
      - names:
          - --all
        argument: ""
        description: show all possible graphical displays
  - name: domfsfreeze
    description: Freeze domain's mounted filesystems.
    usage: virsh domfsfreeze <domain> [[--mountpoint] <string>]...
    options: []
  - name: domfsthaw
    description: Thaw domain's mounted filesystems.
    usage: virsh domfsthaw <domain> [[--mountpoint] <string>]...
    options: []
  - name: domfsinfo
    description: Get information of domain's mounted filesystems.
    usage: virsh domfsinfo <domain>
