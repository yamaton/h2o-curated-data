name: wc
description: wc
options:
  - names:
      - -c
      - --bytes
    argument: ""
    description: print the byte counts
  - names:
      - -m
      - --chars
    argument: ""
    description: print the character counts
  - names:
      - -l
      - --lines
    argument: ""
    description: print the newline counts
  - names:
      - --files0-from
    argument: F
    description: read input from the files specified by NUL-terminated names in file F; If F is - then read names from standard input
  - names:
      - -L
      - --max-line-length
    argument: ""
    description: print the maximum display width
  - names:
      - -w
      - --words
    argument: ""
    description: print the word counts
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: wc (GNU coreutils) 8.30
tldr: |
  > Count lines, words, and bytes.
  > More information: <https://www.gnu.org/software/coreutils/wc>.

  - Count all lines in a file:

  `wc --lines {{path/to/file}}`

  - Count all words in a file:

  `wc --words {{path/to/file}}`

  - Count all bytes in a file:

  `wc --bytes {{path/to/file}}`

  - Count all characters in a file (taking multi-byte characters into account):

  `wc --chars {{path/to/file}}`

  - Count all lines, words and bytes from `stdin`:

  `{{find .}} | wc`

  - Count the length of the longest line in number of characters:

  `wc --max-line-length {{path/to/file}}`
