name: who
description: who
usage: who [OPTION]... [ FILE | ARG1 ARG2 ]
options:
  - names:
      - -a
      - --all
    argument: ""
    description: same as -b -d --login -p -r -t -T -u
  - names:
      - -b
      - --boot
    argument: ""
    description: time of last system boot
  - names:
      - -d
      - --dead
    argument: ""
    description: print dead processes
  - names:
      - -H
      - --heading
    argument: ""
    description: print line of column headings
  - names:
      - --ips
    argument: ""
    description: print ips instead of hostnames. with --lookup, canonicalizes based on stored IP, if available, rather than stored hostname
  - names:
      - -l
      - --login
    argument: ""
    description: print system login processes
  - names:
      - --lookup
    argument: ""
    description: attempt to canonicalize hostnames via DNS
  - names:
      - -m
    argument: ""
    description: only hostname and user associated with stdin
  - names:
      - -p
      - --process
    argument: ""
    description: print active processes spawned by init
  - names:
      - -q
      - --count
    argument: ""
    description: all login names and number of users logged on
  - names:
      - -r
      - --runlevel
    argument: ""
    description: print current runlevel
  - names:
      - -s
      - --short
    argument: ""
    description: print only name, line, and time (default)
  - names:
      - -t
      - --time
    argument: ""
    description: print last system clock change
  - names:
      - -T
      - -w
      - --mesg
    argument: ""
    description: add user's message status as +, - or ?
  - names:
      - -u
      - --users
    argument: ""
    description: list users logged in
  - names:
      - --message
    argument: ""
    description: same as -T
  - names:
      - --writable
    argument: ""
    description: same as -T
  - names:
      - --help
    argument: ""
    description: display this help and exit
  - names:
      - --version
    argument: ""
    description: output version information and exit
version: who (GNU coreutils) 8.32
tldr: |
  > Display who is logged in and related data (processes, boot time).
  > More information: <https://www.gnu.org/software/coreutils/who>.

  - Display the username, line, and time of all currently logged-in sessions:

  `who`

  - Display information only for the current terminal session:

  `who am i`

  - Display all available information:

  `who -a`

  - Display all available information with table headers:

  `who -a -H`
