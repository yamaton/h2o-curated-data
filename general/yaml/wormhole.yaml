name: wormhole
description: Create a Magic Wormhole and communicate through it.
usage: wormhole [OPTIONS] COMMAND [ARGS]...
options:
  - names:
      - --appid
    argument: APPID
    description: appid to use
  - names:
      - --relay-url
    argument: URL
    description: rendezvous relay to use
  - names:
      - --transit-helper
    argument: tcp:HOST:PORT
    description: transit relay to use
  - names:
      - --dump-timing
    argument: FILE.json
    description: (debug) write timing data to file
  - names:
      - --version
    argument: ""
    description: Show the version and exit.
  - names:
      - --help
    argument: ""
    description: Show this message and exit.
subcommands:
  - name: help
    description: Show help
    options: []
  - name: receive
    description: Receive a text message, file, or directory (from 'wormhole send')
    usage: wormhole receive [OPTIONS] [CODE]...
    options:
      - names:
          - "-0"
        argument: ""
        description: enable no-code anything-goes mode
      - names:
          - -c
          - --code-length
        argument: NUMWORDS
        description: length of code (in bytes/words)
      - names:
          - -v
          - --verify
        argument: ""
        description: display verification string (and wait for approval)
      - names:
          - --hide-progress
        argument: ""
        description: suppress progress-bar display
      - names:
          - --listen
          - --no-listen
        argument: ""
        description: (debug) don't open a listening socket for Transit
      - names:
          - --tor
        argument: ""
        description: use Tor when connecting
      - names:
          - --launch-tor
        argument: ""
        description: launch Tor, rather than use existing control/socks port
      - names:
          - --tor-control-port
        argument: ENDPOINT
        description: endpoint descriptor for Tor control port
      - names:
          - -t
          - --only-text
        argument: ""
        description: refuse file transfers, only accept text transfers
      - names:
          - --accept-file
        argument: ""
        description: accept file transfer without asking for confirmation
      - names:
          - -o
          - --output-file
        argument: FILENAME|DIRNAME
        description: The file or directory to create, overriding the name suggested by the sender.
      - names:
          - --help
        argument: ""
        description: Show this message and exit.
  - name: send
    description: Send a text message, file, or directory
    usage: wormhole send [OPTIONS] [WHAT]
    options:
      - names:
          - "-0"
        argument: ""
        description: enable no-code anything-goes mode
      - names:
          - -c
          - --code-length
        argument: NUMWORDS
        description: length of code (in bytes/words)
      - names:
          - -v
          - --verify
        argument: ""
        description: display verification string (and wait for approval)
      - names:
          - --hide-progress
        argument: ""
        description: suppress progress-bar display
      - names:
          - --listen
          - --no-listen
        argument: ""
        description: (debug) don't open a listening socket for Transit
      - names:
          - --tor
        argument: ""
        description: use Tor when connecting
      - names:
          - --launch-tor
        argument: ""
        description: launch Tor, rather than use existing control/socks port
      - names:
          - --tor-control-port
        argument: ENDPOINT
        description: endpoint descriptor for Tor control port
      - names:
          - --code
        argument: CODE
        description: human-generated code phrase
      - names:
          - --text
        argument: MESSAGE
        description: text message to send, instead of a file. Use '-' to read from stdin.
      - names:
          - --ignore-unsendable-files
        argument: ""
        description: Don't raise an error if a file can't be read.
      - names:
          - --help
        argument: ""
        description: Show this message and exit.
  - name: ssh
    description: Facilitate sending/receiving SSH public keys
    usage: wormhole ssh [OPTIONS] COMMAND [ARGS]...
    options:
      - names:
          - --help
        argument: ""
        description: Show this message and exit.
    subcommands:
      - name: accept
        description: Send your SSH public-key
        usage: wormhole ssh accept [OPTIONS] CODE
        options:
          - names:
              - -F
              - --key-file
            argument: PATH
            description: Key file
          - names:
              - -y
              - --yes
            argument: PATH
            description: Skip confirmation prompt to send key
          - names:
              - --tor
            argument: ""
            description: use Tor when connecting
          - names:
              - --launch-tor
            argument: ""
            description: launch Tor, rather than use existing control/socks port
          - names:
              - --tor-control-port
            argument: ENDPOINT
            description: endpoint descriptor for Tor control port
          - names:
              - --help
            argument: ""
            description: Show this message and exit.
      - name: invite
        description: Add a public-key to a ~/.ssh/authorized_keys file
        usage: wormhole ssh invite [OPTIONS]
        options:
          - names:
              - -c
              - --code-length
            argument: NUMWORDS
            description: length of code (in bytes/words)
          - names:
              - -u
              - --user
            argument: USER
            description: Add to USER's ~/.ssh/authorized_keys
          - names:
              - --tor
            argument: ""
            description: use Tor when connecting
          - names:
              - --launch-tor
            argument: ""
            description: launch Tor, rather than use existing control/socks port
          - names:
              - --tor-control-port
            argument: ENDPOINT
            description: endpoint descriptor for Tor control port
          - names:
              - --help
            argument: ""
            description: Show this message and exit.
version: magic-wormhole 0.12.0
tldr: |
  > Get things from one computer to another, safely.
  > More information: <https://magic-wormhole.readthedocs.io>.

  - Send a file:

  `wormhole send {{path/to/file}}`

  - Receive a file:

  `wormhole receive {{wormhole_code}}`

  - Send raw text:

  `wormhole send`
