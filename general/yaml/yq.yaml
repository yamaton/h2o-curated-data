name: yq
description: yq
options:
  - names:
      - -C
      - --colors
    argument: ""
    description: force print with colors
  - names:
      - -e
      - --exit-status
    argument: ""
    description: set exit status if there are no matches or null or false is returned
  - names:
      - -f
      - --front-matter
    argument: string
    description: (extract|process) first input as yaml front-matter. Extract will pull out the yaml content, process will run the expression against the yaml content, leaving the remaining data intact
  - names:
      - --header-preprocess
    argument: ""
    description: Slurp any header comments and seperators before processing expression. This is a workaround for go-yaml to persist header content. This flag will be removed once this feature has been out in the wild for a while. (default true)
  - names:
      - -h
      - --help
    argument: ""
    description: help for yq
  - names:
      - -I
      - --indent
    argument: int
    description: sets indent level for output (default 2)
  - names:
      - -i
      - --inplace
    argument: ""
    description: update the yaml file inplace of first yaml file given.
  - names:
      - -M
      - --no-colors
    argument: ""
    description: force print with no colors
  - names:
      - -N
      - --no-doc
    argument: ""
    description: Don't print document separators (---)
  - names:
      - -n
      - --null-input
    argument: ""
    description: Don't read input, simply evaluate the expression given. Useful for creating yaml docs from scratch.
  - names:
      - -o
      - --output-format
    argument: string
    description: '[yaml|y|json|j|props|p] output format type. (default "yaml")'
  - names:
      - -P
      - --prettyPrint
    argument: ""
    description: pretty print, shorthand for '... style = ""'
  - names:
      - --unwrapScalar
    argument: ""
    description: unwrap scalar, print the value with no quotes, colors or comments (default true)
  - names:
      - -v
      - --verbose
    argument: ""
    description: verbose mode
  - names:
      - -V
      - --version
    argument: ""
    description: Print version information and quit
