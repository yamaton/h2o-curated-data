name: zip
description: zip
usage: zip [-options] [-b path] [-t mmddyyyy] [-n suffixes] [zipfile list] [-xi list]
options:
  - names:
      - -f
    argument: ""
    description: 'freshen: only changed files'
  - names:
      - -u
    argument: ""
    description: 'update: only changed or new files'
  - names:
      - -d
    argument: ""
    description: delete entries in zipfile
  - names:
      - -m
    argument: ""
    description: move into zipfile (delete OS files)
  - names:
      - -r
    argument: ""
    description: recurse into directories
  - names:
      - -j
    argument: ""
    description: junk (don't record) directory names
  - names:
      - "-0"
    argument: ""
    description: store only
  - names:
      - -l
    argument: ""
    description: convert LF to CR LF (-ll CR LF to LF)
  - names:
      - "-1"
    argument: ""
    description: compress faster
  - names:
      - "-9"
    argument: ""
    description: compress better
  - names:
      - -q
    argument: ""
    description: quiet operation
  - names:
      - -v
    argument: ""
    description: verbose operation/print version info
  - names:
      - -c
    argument: ""
    description: add one-line comments
  - names:
      - -z
    argument: ""
    description: add zipfile comment
  - names:
      - -@
    argument: ""
    description: read names from stdin
  - names:
      - -o
    argument: ""
    description: make zipfile as old as latest entry
  - names:
      - -x
    argument: ""
    description: exclude the following names
  - names:
      - -i
    argument: ""
    description: include only the following names
  - names:
      - -F
    argument: ""
    description: fix zipfile (-FF try harder)
  - names:
      - -D
    argument: ""
    description: do not add directory entries
  - names:
      - -A
    argument: ""
    description: adjust self-extracting exe
  - names:
      - -J
    argument: ""
    description: junk zipfile prefix (unzipsfx)
  - names:
      - -T
    argument: ""
    description: test zipfile integrity
  - names:
      - -X
    argument: ""
    description: eXclude eXtra file attributes
  - names:
      - -y
    argument: ""
    description: store symbolic links as the link instead of the referenced file
  - names:
      - -e
    argument: ""
    description: encrypt
  - names:
      - -n
    argument: ""
    description: don't compress these suffixes
  - names:
      - -h2
    argument: ""
    description: show more help
version: Zip 3.0 (July 5th 2008), by Info-ZIP
tldr: |
  > Package and compress (archive) files into zip file.
  > See also: `unzip`.
  > More information: <https://manned.org/zip>.

  - Add files/directories to a specific archive ([r]ecursively):

  `zip -r {{path/to/compressed.zip}} {{path/to/file_or_directory1 path/to/file_or_directory2 ...}}`

  - Remove files/directories from a specific archive ([d]elete):

  `zip -d {{path/to/compressed.zip}} {{path/to/file_or_directory1 path/to/file_or_directory2 ...}}`

  - Archive files/directories e[x]cluding specified ones:

  `zip -r {{path/to/compressed.zip}} {{path/to/file_or_directory1 path/to/file_or_directory2 ...}} -x {{path/to/excluded_files_or_directories}}`

  - Archive files/directories with a specific compression level (`0` - the lowest, `9` - the highest):

  `zip -r -{{0-9}} {{path/to/compressed.zip}} {{path/to/file_or_directory1 path/to/file_or_directory2 ...}}`

  - Create an [e]ncrypted archive with a specific password:

  `zip -r -e {{path/to/compressed.zip}} {{path/to/file_or_directory1 path/to/file_or_directory2 ...}}`

  - Archive files/directories to a multi-part [s]plit zip file (e.g. 3 GB parts):

  `zip -r -s {{3g}} {{path/to/compressed.zip}} {{path/to/file_or_directory1 path/to/file_or_directory2 ...}}`

  - Print a specific archive contents:

  `zip -sf {{path/to/compressed.zip}}`
