name: composite
description: composite
options:
  - names:
      - -affine
    argument: matrix
    description: affine transform matrix
  - names:
      - -alpha
    argument: option
    description: on, activate, off, deactivate, set, opaque, copy transparent, extract, background, or shape
  - names:
      - -authenticate
    argument: password
    description: decipher image with this password
  - names:
      - -blue-primary
    argument: point
    description: chromaticity blue primary point
  - names:
      - -channel
    argument: type
    description: apply option to select image channels
  - names:
      - -colorspace
    argument: type
    description: alternate image colorspace
  - names:
      - -comment
    argument: string
    description: annotate image with comment
  - names:
      - -compose
    argument: operator
    description: composite operator
  - names:
      - -compress
    argument: type
    description: type of pixel compression when writing the image
  - names:
      - -define
    argument: format:option
    description: define one or more image format options
  - names:
      - -depth
    argument: value
    description: image depth
  - names:
      - -density
    argument: geometry
    description: horizontal and vertical density of the image
  - names:
      - -display
    argument: server
    description: get image or font from this X server
  - names:
      - -dispose
    argument: method
    description: layer disposal method
  - names:
      - -dither
    argument: method
    description: apply error diffusion to image
  - names:
      - -encoding
    argument: type
    description: text encoding type
  - names:
      - -endian
    argument: type
    description: endianness (MSB or LSB) of the image
  - names:
      - -filter
    argument: type
    description: use this filter when resizing an image
  - names:
      - -font
    argument: name
    description: render text with this font
  - names:
      - -format
    argument: '"string"'
    description: output formatted image characteristics
  - names:
      - -gravity
    argument: type
    description: which direction to gravitate towards
  - names:
      - -green-primary
    argument: point
    description: chromaticity green primary point
  - names:
      - -interlace
    argument: type
    description: type of image interlacing scheme
  - names:
      - -interpolate
    argument: method
    description: pixel color interpolation method
  - names:
      - -label
    argument: string
    description: assign a label to an image
  - names:
      - -limit
    argument: type value
    description: pixel cache resource limit
  - names:
      - -matte
    argument: ""
    description: store matte channel if the image has one
  - names:
      - -monitor
    argument: ""
    description: monitor progress
  - names:
      - -page
    argument: geometry
    description: size and location of an image canvas (setting)
  - names:
      - -pointsize
    argument: value
    description: font point size
  - names:
      - -quality
    argument: value
    description: JPEG/MIFF/PNG compression level
  - names:
      - -quiet
    argument: ""
    description: suppress all warning messages
  - names:
      - -red-primary
    argument: point
    description: chromaticity red primary point
  - names:
      - -regard-warnings
    argument: ""
    description: pay attention to warning messages
  - names:
      - -repage
    argument: geometry
    description: size and location of an image canvas (operator)
  - names:
      - -sampling-factor
    argument: geometry
    description: horizontal and vertical sampling factor
  - names:
      - -scene
    argument: value
    description: image scene number
  - names:
      - -seed
    argument: value
    description: seed a new sequence of pseudo-random numbers
  - names:
      - -size
    argument: geometry
    description: width and height of image
  - names:
      - -support
    argument: factor
    description: 'resize support: > 1.0 is blurry, < 1.0 is sharp'
  - names:
      - -synchronize
    argument: ""
    description: synchronize image to storage device
  - names:
      - -taint
    argument: ""
    description: declare the image as modified
  - names:
      - -transparent-color
    argument: color
    description: transparent color
  - names:
      - -treedepth
    argument: value
    description: color tree depth
  - names:
      - -tile
    argument: ""
    description: repeat composite operation across and down image
  - names:
      - -units
    argument: type
    description: the units of image resolution
  - names:
      - -verbose
    argument: ""
    description: print detailed information about the image
  - names:
      - -virtual-pixel
    argument: method
    description: virtual pixel access method
  - names:
      - -white-point
    argument: point
    description: chromaticity white point
  - names:
      - -blend
    argument: geometry
    description: blend images
  - names:
      - -border
    argument: geometry
    description: surround image with a border of color
  - names:
      - -bordercolor
    argument: color
    description: border color
  - names:
      - -colors
    argument: value
    description: preferred number of colors in the image
  - names:
      - -decipher
    argument: filename
    description: convert cipher pixels to plain pixels
  - names:
      - -displace
    argument: geometry
    description: shift lookup according to a relative displacement map
  - names:
      - -dissolve
    argument: value
    description: dissolve the two images a given percent
  - names:
      - -distort
    argument: geometry
    description: shift lookup according to a absolute distortion map
  - names:
      - -encipher
    argument: filename
    description: convert plain pixels to cipher pixels
  - names:
      - -extract
    argument: geometry
    description: extract area from image
  - names:
      - -geometry
    argument: geometry
    description: location of the composite image
  - names:
      - -identify
    argument: ""
    description: identify the format and characteristics of the image
  - names:
      - -monochrome
    argument: ""
    description: transform image to black and white
  - names:
      - -negate
    argument: ""
    description: replace every pixel with its complementary color
  - names:
      - -profile
    argument: filename
    description: add ICM or IPTC information profile to image
  - names:
      - -quantize
    argument: colorspace
    description: reduce colors in this colorspace
  - names:
      - -rotate
    argument: degrees
    description: apply Paeth rotation to the image
  - names:
      - -resize
    argument: geometry
    description: resize the image
  - names:
      - -sharpen
    argument: geometry
    description: sharpen the image
  - names:
      - -shave
    argument: geometry
    description: shave pixels from the image edges
  - names:
      - -stegano
    argument: offset
    description: hide watermark within an image
  - names:
      - -stereo
    argument: geometry
    description: combine two image to create a stereo anaglyph
  - names:
      - -strip
    argument: ""
    description: strip image of all profiles and comments
  - names:
      - -thumbnail
    argument: geometry
    description: create a thumbnail of the image
  - names:
      - -transform
    argument: ""
    description: affine transform image
  - names:
      - -type
    argument: type
    description: image type
  - names:
      - -unsharp
    argument: geometry
    description: sharpen the image
  - names:
      - -watermark
    argument: geometry
    description: percent brightness and saturation of a watermark
  - names:
      - -write
    argument: filename
    description: write images to this file
  - names:
      - -swap
    argument: indexes
    description: swap two images in the image sequence
  - names:
      - -debug
    argument: events
    description: display copious debugging information
  - names:
      - -help
    argument: ""
    description: print program options
  - names:
      - -list
    argument: type
    description: print a list of supported option arguments
  - names:
      - -log
    argument: format
    description: format of debugging information
  - names:
      - -version
    argument: ""
    description: print version information
