name: g++
description: g++
options:
  - names:
      - -pass-exit-codes
    argument: ""
    description: Exit with highest error code from a phase.
  - names:
      - --help
    argument: ""
    description: Display this information.
  - names:
      - --target-help
    argument: ""
    description: Display target specific command line options.
  - names:
      - --help
    argument: '{common|optimizers|params|target|warnings|[^]{joined|separate|undocumented}'
    description: Display specific types of command line options.
  - names:
      - --version
    argument: ""
    description: Display compiler version information.
  - names:
      - -dumpspecs
    argument: ""
    description: Display all of the built in spec strings.
  - names:
      - -dumpversion
    argument: ""
    description: Display the version of the compiler.
  - names:
      - -dumpmachine
    argument: ""
    description: Display the compiler's target processor.
  - names:
      - -print-search-dirs
    argument: ""
    description: Display the directories in the compiler's search path.
  - names:
      - -print-libgcc-file-name
    argument: ""
    description: Display the name of the compiler's companion library.
  - names:
      - -print-file-name
    argument: <lib>
    description: Display the full path to library <lib>.
  - names:
      - -print-prog-name
    argument: <prog>
    description: Display the full path to compiler component <prog>.
  - names:
      - -print-multiarch
    argument: ""
    description: Display the target's normalized GNU triplet, used as a component in the library path.
  - names:
      - -print-multi-directory
    argument: ""
    description: Display the root directory for versions of libgcc.
  - names:
      - -print-multi-lib
    argument: ""
    description: Display the mapping between command line options and multiple library search directories.
  - names:
      - -print-multi-os-directory
    argument: ""
    description: Display the relative path to OS libraries.
  - names:
      - -print-sysroot
    argument: ""
    description: Display the target libraries directory.
  - names:
      - -print-sysroot-headers-suffix
      - -Wa
    argument: Display the sysroot suffix used to find headers.
    description: Pass comma-separated <options> on to the assembler.
  - names:
      - -Wp
    argument: <,options>
    description: Pass comma-separated <options> on to the preprocessor.
  - names:
      - -Wl
    argument: <,options>
    description: Pass comma-separated <options> on to the linker.
  - names:
      - -Xassembler
    argument: <arg>
    description: Pass <arg> on to the assembler.
  - names:
      - -Xpreprocessor
    argument: <arg>
    description: Pass <arg> on to the preprocessor.
  - names:
      - -Xlinker
    argument: <arg>
    description: Pass <arg> on to the linker.
  - names:
      - -save-temps
    argument: ""
    description: Do not delete intermediate files.
  - names:
      - -save-temps
    argument: <arg>
    description: Do not delete intermediate files.
  - names:
      - -no-canonical-prefixes
    argument: ""
    description: Do not canonicalize paths when building relative prefixes to other gcc components.
  - names:
      - -pipe
    argument: ""
    description: Use pipes rather than intermediate files.
  - names:
      - -time
    argument: ""
    description: Time the execution of each subprocess.
  - names:
      - -specs
    argument: <file>
    description: Override built-in specs with the contents of <file>.
  - names:
      - -std
    argument: <standard>
    description: Assume that the input sources are for <standard>.
  - names:
      - --sysroot
    argument: <directory>
    description: Use <directory> as the root directory for headers and libraries.
  - names:
      - -B
    argument: <directory>
    description: Add <directory> to the compiler's search paths.
  - names:
      - -v
    argument: ""
    description: Display the programs invoked by the compiler.
  - names:
      - -#
    argument: '##'
    description: Like -v but options quoted and commands not executed.
  - names:
      - -E
    argument: ""
    description: Preprocess only; do not compile, assemble or link.
  - names:
      - -S
    argument: ""
    description: Compile only; do not assemble or link.
  - names:
      - -c
    argument: ""
    description: Compile and assemble, but do not link.
  - names:
      - -o
    argument: <file>
    description: Place the output into <file>.
  - names:
      - -pie
    argument: ""
    description: Create a dynamically linked position independent executable.
  - names:
      - -shared
    argument: ""
    description: Create a shared library.
  - names:
      - -x
    argument: <language>
    description: 'Specify the language of the following input files. Permissible languages include: c c++ assembler none ''none'' means revert to the default behavior of guessing the language based on the file''s extension.'
