name: h2o
description: h2o
options:
  - names:
      - -c
      - --command
    argument: <string>
    description: Specify command to parse. Subcommand pages are scanned automatically.
  - names:
      - -f
      - --file
    argument: <file>
    description: Select a text file to parse.
  - names:
      - -s
      - --subcommand
    argument: <string-string>
    description: Specify command-subcommand pair, like git-log, to parse specific subcommand.
  - names:
      - --shell
    argument: '{bash|zsh|fish|none}'
    description: 'Select shell for completion script (bash|zsh|fish|none) (default: "none")'
  - names:
      - --json
    argument: ""
    description: Show parsed results in JSON
  - names:
      - --convert-tabs-to-spaces
    argument: ""
    description: Convert tabs to spaces
  - names:
      - --list-subcommands
    argument: ""
    description: List subcommands
  - names:
      - --debug
    argument: ""
    description: Run preprocessing only (for debugging)
  - names:
      - --version
    argument: ""
    description: Show version
  - names:
      - -h
      - --help
    argument: ""
    description: Show this help text
