name: mamba
description: mamba
options:
  - names:
      - -h
      - --help
    argument: ""
    description: Show this help message and exit.
  - names:
      - -V
      - --version
    argument: ""
    description: Show the conda version number and exit.
subcommands:
  - name: clean
    description: Remove unused packages and caches.
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - -a
          - --all
        argument: ""
        description: Remove index cache, lock files, unused cache packages, and tarballs.
      - names:
          - -i
          - --index-cache
        argument: ""
        description: Remove index cache.
      - names:
          - -p
          - --packages
        argument: ""
        description: 'Remove unused packages from writable package caches. WARNING: This does not check for packages installed using symlinks back to the package cache.'
      - names:
          - -t
          - --tarballs
        argument: ""
        description: Remove cached package tarballs.
      - names:
          - -f
          - --force-pkgs-dirs
        argument: ""
        description: 'Remove *all* writable package caches. This option is not included with the --all flag. WARNING: This will break environments with packages installed using symlinks back to the package cache.'
      - names:
          - -c
          - --tempfiles
        argument: TEMPFILES [TEMPFILES ...]
        description: Remove temporary files that could not be deleted earlier due to being in-use. Argument is path(s) to prefix(es) where files should be found and removed.
      - names:
          - -d
          - --dry-run
        argument: ""
        description: Only display what would have been done.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Can be used multiple times. Once for INFO, twice for DEBUG, three times for TRACE.
      - names:
          - -y
          - --yes
        argument: ""
        description: Do not ask for confirmation.
  - name: compare
    description: Compare packages between conda environments.
    options:
      - names:
          - -h
          - --help
        argument: ""
        description: Show this help message and exit.
      - names:
          - --json
        argument: ""
        description: Report all output as json. Suitable for using conda programmatically.
      - names:
          - -v
          - --verbose
        argument: ""
        description: Use once for info, twice for debug, three times for trace.
      - names:
          - -q
          - --quiet
        argument: ""
        description: Do not display progress bar.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
  - name: config
    description: Modify configuration values in .condarc. This is modeled
