        description: Read package versions from the given file. Repeated file specifications can be passed (e.g. --file=file1 --file=file2).
      - names:
          - --dev
        argument: ""
        description: Use `sys.executable -m conda` in wrapper scripts instead of CONDA_EXE. This is mainly for use during tests where we test new conda source against old Python versions.
      - names:
          - -n
          - --name
        argument: ENVIRONMENT
        description: Name of environment.
      - names:
          - -p
          - --prefix
        argument: PATH
        description: Full path to environment location (i.e. prefix).
      - names:
          - -c
          - --channel
        argument: CHANNEL
        description: Additional channel to search for packages. These are URLs searched in the order they are given (including local directories using the 'file://' syntax or simply a path like '/home/conda/mychan' or '../mychan'). Then, the defaults or channels from .condarc are searched (unless --override-channels is given). You can use 'defaults' to get the default packages for conda. You can also use any name and the .condarc channel_alias value will be prepended. The default channel_alias is http://conda.anaconda.org/.
