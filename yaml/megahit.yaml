name: megahit
description: megahit
options:
  - names:
      - "-1"
    argument: <pe1>
    description: 'comma-separated list of fasta/q paired-end #1 files, paired with files in <pe2>'
  - names:
      - "-2"
    argument: <pe2>
    description: 'comma-separated list of fasta/q paired-end #2 files, paired with files in <pe1>'
  - names:
      - --12
    argument: <pe12>
    description: comma-separated list of interleaved fasta/q paired-end files
  - names:
      - -r
      - --read
    argument: <se>
    description: comma-separated list of fasta/q single-end files
  - names:
      - --min-count
    argument: <int>
    description: minimum multiplicity for filtering (k_min+1)-mers [2]
  - names:
      - --k-list
    argument: <int,int,..>
    description: comma-separated list of kmer size all must be odd, in the range 15-255, increment <= 28) [21,29,39,59,79,99,119,141]
  - names:
      - --k-min
    argument: <int>
    description: minimum kmer size (<= 255), must be odd number [21]
  - names:
      - --k-max
    argument: <int>
    description: maximum kmer size (<= 255), must be odd number [141]
  - names:
      - --k-step
    argument: <int>
    description: increment of kmer size of each iteration (<= 28), must be even number [12]
  - names:
      - --no-mercy
    argument: ""
    description: do not add mercy kmers
  - names:
      - --bubble-level
    argument: <int>
    description: intensity of bubble merging (0-2), 0 to disable [2]
  - names:
      - --merge-level
    argument: <l,s>
    description: merge complex bubbles of length <= l*kmer_size and similarity >= s [20,0.95]
  - names:
      - --prune-level
    argument: <int>
    description: strength of low depth pruning (0-3) [2]
  - names:
      - --prune-depth
    argument: <int>
    description: remove unitigs with avg kmer depth less than this value [2]
  - names:
      - --disconnect-ratio
    argument: <float>
    description: 'disconnect unitigs if its depth is less than this ratio times the total depth of itself and its siblings [0.1]  '
  - names:
      - --low-local-ratio
    argument: <float>
    description: remove unitigs if its depth is less than this ratio times the average depth of the neighborhoods [0.2]
  - names:
      - --max-tip-len
    argument: <int>
    description: remove tips less than this value [2*k]
  - names:
      - --cleaning-rounds
    argument: <int>
    description: number of rounds for graph cleanning [5]
  - names:
      - --no-local
    argument: ""
    description: disable local assembly
  - names:
      - --kmin-1pass
    argument: ""
    description: use 1pass mode to build SdBG of k_min
  - names:
      - --presets
    argument: <str>
    description: 'override a group of parameters; possible values: meta-sensitive: ''--min-count 1 --k-list 21,29,39,49,...,129,141'' meta-large: ''--k-min 27 --k-max 127 --k-step 10'' (large & complex metagenomes, like soil)'
  - names:
      - -m
      - --memory
    argument: <float>
    description: max memory in byte to be used in SdBG construction (if set between 0-1, fraction of the machine's total memory) [0.9]
  - names:
      - --mem-flag
    argument: <int>
    description: 'SdBG builder memory mode. 0: minimum; 1: moderate; others: use all memory specified by ''-m/--memory'' [1]'
  - names:
      - -t
      - --num-cpu-threads
    argument: <int>
    description: number of CPU threads [# of logical processors]
  - names:
      - --no-hw-accel
    argument: ""
    description: run MEGAHIT without BMI2 and POPCNT hardware instructions
  - names:
      - -o
      - --out-dir
    argument: <string>
    description: output directory [./megahit_out]
  - names:
      - --out-prefix
    argument: <string>
    description: output prefix (the contig file will be OUT_DIR/OUT_PREFIX.contigs.fa)
  - names:
      - --min-contig-len
    argument: <int>
    description: minimum length of contigs to output [200]
  - names:
      - --keep-tmp-files
    argument: ""
    description: keep all temporary files
  - names:
      - --tmp-dir
    argument: <string>
    description: set temp directory
  - names:
      - --continue
    argument: ""
    description: continue a MEGAHIT run from its last available check point. please set the output directory correctly when using this option.
  - names:
      - --test
    argument: ""
    description: run MEGAHIT on a toy test dataset
  - names:
      - -h
      - --help
    argument: ""
    description: print the usage message
  - names:
      - -v
      - --version
    argument: ""
    description: print version
