name: seqkit
description: seqkit
options:
  - names:
      - --alphabet-guess-seq-length
    argument: int
    description: length of sequence prefix of the first FASTA record based on which seqkit guesses the sequence type (0 for whole seq) (default 10000)
  - names:
      - -h
      - --help
    argument: ""
    description: help for seqkit
  - names:
      - --id-ncbi
    argument: ""
    description: FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...
  - names:
      - --id-regexp
    argument: string
    description: regular expression for parsing ID (default "^(\\S+)\\s?")
  - names:
      - --infile-list
    argument: string
    description: file of input files list (one file per line), if given, they are appended to files from cli arguments
  - names:
      - -w
      - --line-width
    argument: int
    description: line width when outputing FASTA format (0 for no wrap) (default 60)
  - names:
      - -o
      - --out-file
    argument: string
    description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
  - names:
      - --quiet
    argument: ""
    description: be quiet and do not show extra information
  - names:
      - -t
      - --seq-type
    argument: string
    description: sequence type (dna|rna|protein|unlimit|auto) (for auto, it automatically detect by the first sequence) (default "auto")
  - names:
      - -j
      - --threads
    argument: int
    description: 'number of CPUs. (default value: 1 for single-CPU PC, 2 for others. can also set with environment variable SEQKIT_THREADS) (default 2)'
subcommands:
  - name: amplicon
    description: retrieve amplicon (or specific region around it) via primer(s)
    options:
      - names:
          - --bed
        argument: ""
        description: output in BED6+1 format with amplicon as the 7th column
      - names:
          - -f
          - --flanking-region
        argument: ""
        description: region is flanking region
      - names:
          - -F
          - --forward
        argument: string
        description: forward primer (5'-primer-3'), degenerate bases allowed
      - names:
          - -h
          - --help
        argument: ""
        description: help for amplicon
      - names:
          - -I
          - --immediate-output
        argument: ""
        description: print output immediately, do not use write buffer
      - names:
          - -m
          - --max-mismatch
        argument: int
        description: max mismatch when matching primers, no degenerate bases allowed
      - names:
          - -P
          - --only-positive-strand
        argument: ""
        description: only search on positive strand
      - names:
          - -p
          - --primer-file
        argument: string
        description: 3- or 2-column tabular primer file, with first column as primer name
      - names:
          - -r
          - --region
        argument: string
        description: specify region to return. type "seqkit amplicon -h" for detail
      - names:
          - -R
          - --reverse
        argument: string
        description: reverse primer (5'-primer-3'), degenerate bases allowed
      - names:
          - -s
          - --strict-mode
        argument: ""
        description: strict mode, i.e., discarding seqs not fully matching (shorter) given region range
      - names:
          - --alphabet-guess-seq-length
        argument: int
        description: length of sequence prefix of the first FASTA record based on which seqkit guesses the sequence type (0 for whole seq) (default 10000)
      - names:
          - --id-ncbi
        argument: ""
        description: FASTA head is NCBI-style, e.g. >gi|110645304|ref|NC_002516.2| Pseud...
      - names:
          - --id-regexp
        argument: string
        description: regular expression for parsing ID (default "^(\\S+)\\s?")
      - names:
          - --infile-list
        argument: string
        description: file of input files list (one file per line), if given, they are appended to files from cli arguments
      - names:
          - -w
          - --line-width
        argument: int
        description: line width when outputing FASTA format (0 for no wrap) (default 60)
      - names:
          - -o
          - --out-file
        argument: string
        description: out file ("-" for stdout, suffix .gz for gzipped out) (default "-")
      - names:
          - --quiet
        argument: ""
        description: be quiet and do not show extra information
      - names:
          - -t
          - --seq-type
        argument: string
        description: sequence type (dna|rna|protein|unlimit|auto) (for auto, it automatically detect by the first sequence) (default "auto")
      - names:
          - -j
          - --threads
        argument: int
        description: 'number of CPUs. (default value: 1 for single-CPU PC, 2 for others. can also set with environment variable SEQKIT_THREADS) (default 2)'
  - name: bam
    description: monitoring and online histograms of BAM record features
    options:
      - names:
          - -B
          - --bins
        argument: int
        description: number of histogram bins (default -1)
      - names:
          - -N
          - --bundle
        argument: int
        description: partition BAM file into loci (-1) or bundles with this minimum size
      - names:
          - -c
          - --count
        argument: string
        description: count reads per reference and save to this file
      - names:
          - -W
          - --delay
        argument: int
        description: sleep this many seconds after plotting (default 1)
      - names:
          - -y
          - --dump
        argument: ""
        description: print histogram data to stderr instead of plotting
      - names:
          - -G
          - --exclude-ids
        argument: string
        description: exclude records with IDs contained in this file
      - names:
          - -e
          - --exec-after
        argument: string
        description: execute command after reporting
      - names:
          - -E
          - --exec-before
        argument: string
        description: execute command before reporting
      - names:
          - -f
          - --field
        argument: string
        description: target fields
      - names:
          - -g
          - --grep-ids
        argument: string
        description: only keep records with IDs contained in this file
      - names:
          - -h
          - --help
        argument: ""
        description: help for bam
      - names:
          - -C
          - --idx-count
        argument: ""
        description: fast read per reference counting based on the BAM index
      - names:
          - -i
          - --idx-stat
        argument: ""
        description: fast statistics based on the BAM index
      - names:
          - -O
          - --img
        argument: string
        description: save histogram to this PDF/image file
      - names:
          - -H
          - --list-fields
        argument: ""
        description: list all available BAM record features
      - names:
          - -L
          - --log
        argument: ""
        description: log10(x+1) transform numeric values
      - names:
          - -q
          - --map-qual
        argument: int
        description: minimum mapping quality
      - names:
          - -x
          - --pass
        argument: ""
        description: passthrough mode (forward filtered BAM to output)
      - names:
          - -k
          - --pretty
        argument: ""
        description: pretty print certain TSV outputs
      - names:
          - -F
          - --prim-only
        argument: ""
        description: filter out non-primary alignment records
      - names:
          - -p
          - --print-freq
        argument: int
        description: print/report after this many records (-1 for print after EOF) (default -1)
      - names:
          - -Q
          - --quiet-mode
        argument: ""
        description: supress all plotting to stderr
      - names:
          - -M
          - --range-max
        argument: float
        description: discard record with field (-f) value greater than this flag (default NaN)
      - names:
          - -m
          - --range-min
        argument: float
        description: discard record with field (-f) value less than this flag (default NaN)
      - names:
          - -R
          - --reset
        argument: ""
        description: reset histogram after every report
      - names:
          - -Z
          - --silent-mode
        argument: ""
        description: supress TSV output to stderr
      - names:
          - -s
          - --stat
        argument: ""
        description: print BAM satistics of the input files
      - names:
          - -T
          - --tool
        argument: string
        description: invoke toolbox in YAML format (see documentation)
      - names:
          - -@
          - --top-bam
        argument: string
        description: save the top -? records to this bam file
      - names:
          - -?
          - --top-size
        argument: int
        description: size of the top-mode buffer (default 100)
